  text: |
    Σκοπός του παρόντος τροποποιητικού νομοσχεδίου είναι:

    1. Να επιτρέψει την ύπαρξη εξαιρέσεων από την υποχρέωση κατοχής πιστοποιητικού πτητικής ικανότητας για συγκεκριμένες κατηγορίες και/ή τύπους αεροσκαφών, και
    2. η χορήγηση εξουσίας στο Υπουργικό Συμβούλιο για έκδοση Κανονισμών για τον καθορισμό κανόνων τεχνικής εκμετάλλευσης υπερέλαφρων πτητικών αεραθλητικών μηχανών.
