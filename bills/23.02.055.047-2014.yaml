  text: |
    Σκοπός του νόμου που προτείνεται είναι η τροποποίηση του περί Μηχανοκινήτων Οχημάτων (Τεχνικός Έλεγχος και Κέντρα Τεχνικού Ελέγχου) Νόμου, ώστε να παραταθεί για πέντε μήνες το σημερινό καθεστώς λειτουργίας των συνεργείων ΜΟΤ τα οποία βρίσκονται σε τουρκοκυπριακή γη και έχουν αποταθεί στην αρμόδια αρχή για έκδοση πολεοδομικής άδειας, αλλά, λόγω των ιδιαιτεροτήτων που απορρέουν από την πολιτική περιορισμένων αναπτύξεων σε Τουρκοκυπριακές περιουσίες, δεν έχουν ακόμη τύχει έγκρισης.

    Η παραχώρηση ολιγόμηνης παράτασης της λειτουργίας θα επιτρέψει την ολοκλήρωση των έργων που έχουν ήδη αρχίσει και λόγω των πολλαπλών γραφειοκρατικών εμποδίων δεν ολοκληρώθηκαν μέχρι την 1η Ιουνίου 2014. Με τον τρόπο αυτό δε θα απολεσθούν θέσεις εργασίας, μέχρι να τελειώσουν τα έργα, ενώ ένας άλλος μικρός αριθμός δεν έχει ακόμη ολοκληρώσει τη διαπραγμάτευση μίσθωσης των χώρων.
