  text: |
    Σκοπός του παρόντος Νόμου είναι η αποτελεσματική εφαρμογή του Κανονισμού (ΕΕ) αριθ. 260/2012 του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 14ης Μαρτίου 2012 σχετικά με την καθιέρωση τεχνικών απαιτήσεων και επιχειρηματικών κανόνων για τις μεταφορές πίστωσης και άμεσες χρώσεις σε ευρώ και με την τροποποίηση του Κανονισμού (ΕΚ) αριθ. 924/2009.

    Στο Νόμο ορίζεται η Κεντρική Τράπεζα της Κύπρου ως αρμόδια αρχή για τη διασφάλιση της συμμόρφωσης με τις πρόνοιες του Κανονισμού που αφορούν τη διαλειτουργικότητα των συστημάτων πληρωμών. Επιπρόσθετα ορίζεται η Κεντρική Τράπεζα ως αρμόδια εποπτική αρχή για την εποπτεία των παρόχων υπηρεσιών πληρωμών. Επίσης στο Νόμο προβλέπονται διοικητικές κυρώσεις για παραβίαση υποχρεώσεων που πηγάζουν από το Νόμο και/ή τον Κανονισμό (ΕΕ) αριθμ. 260/2012 καθώς και η δυνατότητα υποβολής καταγγελιών στον Ενιαίο Φορέα Εξώδικης Επίλυσης Διαφορών Χρηματοοικονομικής Φύσης.
