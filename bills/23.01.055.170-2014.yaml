events:
- date: '2014-07-23'
  description: κατατέθηκε από τον Υπουργό Εξωτερικών· παραπέμφθηκε στην Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων
explanatory_note:
  authors:
  - name: Κληρίδης Κώστας
    note: Γενικός Εισαγγελέας της Δημοκρατίας
  in:
    issue: 4150
    pages: 1226
  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η θέσπιση του αναγκαίου νομικού πλαισίου για την εφαρμογή των Ψηφισμάτων ή Αποφάσεων του Συμβουλίου Ασφαλείας του Οργανισμού Ηνωμένων Εθνών, τα οποία υιοθετούνται δυνάμει του Άρθρου 41 του Κεφαλαίου VII του Καταστατικού Χάρτη του Οργανισμού Ηνωμένων Εθνών ή/και των Αποφάσεων του Συμβουλίου της Ευρωπαϊκής Ένωσης οι οποίες υιοθετούνται δυνάμει του άρθρου 29 του Κεφαλαίου 2 του Τίτλου V της Συνθήκης για την Ευρωπαϊκή Ένωση και των Κανονισμών του Συμβουλίου της Ευρωπαϊκής Ένωσης οι οποίοι υιοθετούνται δυνάμει του Άρθρου 215 του Τίτλου IV του Πέμπτου Μέρους της Συνθήκης για τη Λειτουργία της Ευρωπαϊκής Ένωσης.
identifier: 23.01.055.170-2014
in_committees:
- el: Εξωτερικών και Ευρωπαϊκών Υποθέσεων
  en: Foreign and European Affairs
status: pending
title: Ο περί Εφαρμογής των Διατάξεων των Ψηφισμάτων ή Αποφάσεων του Συμβουλίου Ασφαλείας του Οργανισμού Ηνωμένων Εθνών (Κυρώσεις) και των Αποφάσεων και Κανονισμών του Συμβουλίου της Ευρωπαϊκής Ένωσης (Περιοριστικά Μέτρα) Νόμος του 2014
