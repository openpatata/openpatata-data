  text: |
    Με το παρόν νομοσχέδιο σκοπείται η έγκριση Προσωρινών Διατάξεων για αναστολή της εφαρμογής ορισμένων διατάξεων των περί Αξιολόγησης Υποψηφίων για Διορισμό στη Δημόσια Υπηρεσία Νόμων του 1998 έως 2008. Συγκεκριμένα με το νομοσχέδιο αυτό επιδιώκεται:

    1. Η μη διεξαγωγή για το έτος 2014 της γραπτής εξέτασης που διεξάγεται κάθε χρόνο από την Ειδική Επιτροπή, με βάση την παράγραφο (α) του εδαφίου (5) του άρθρου 3 των εν λόγω Νόμων, για θέσεις εισδοχής στη δημόσια υπηρεσία για τις οποίες εφαρμόζονται οι περί Δημόσιας Υπηρεσίας Νόμοι, λόγω της εφαρμογής της πολιτικής για αναστολή πλήρωσης όλων των θέσεων της δημόσιας υπηρεσίας.

    2. Η μη κατάθεση στη Βουλή των Αντιπροσώπων των καταλόγων θέσεων που κατατίθενται κάθε έτος για θέσεις που εμπίπτουν στο πεδίο εφαρμογής των περί Αξιολόγησης Υποψηφίων για Διορισμό στη Δημόσια Υπηρεσία Νόμων, δυνάμει των άρθρων 2 και 2A των Νόμων αυτών.

    3. Ο καθορισμός της διαδικασίας πλήρωσης θέσεων εισδοχής στη δημόσια υπηρεσία που εμπίπτουν στο πεδίο εφαρμογής των περί Αξιολόγησης Υποψηφίων για Διορισμό στη Δημόσια Υπηρεσία Νόμων, σε περίπτωση που αυτές αποπαγοποιηθούν με βάση τη διαδικασία που καθορίζεται στο άρθρο 17 του περί Προϋπολογισμού του 2014 Νόμου του 2013, καθώς και στο άρθρο 4 των περί Απαγόρευσης Πλήρωσης Κενών Θέσεων στο Δημόσιο και Eυρύτερο Δημόσιο Τομέα (Ειδικές Διατάξεις) Νόμων του 2013.
