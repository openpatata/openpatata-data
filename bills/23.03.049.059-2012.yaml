title: Οι περί Κυπριακής Γαλακτοκομικής Βιομηχανίας θέσεις που προκύπτουν από την
  εγκριθείσα αναδιοργάνωση του οργανισμού και την εφαρμογή των Νόμων 8 του 2002, 1
  του 2007 και 38(ΙΙ) του 2007 - Βοηθός Λογιστικός Λειτουργός, Λειτουργός Λογιστηρίου,
  Επιθεωρητής Λογαριασμών, ∆ειγματολήπτης Α΄, Λειτουργός Ποιότητας και ∆ειγματοληψιών,
  Επιθεωρητής Ελέγχου, Επιθεωρητής Ελέγχου Α΄, Βοηθός Γραμματειακός Λειτουργός, Γραμματειακός
  Λειτουργός και Ανώτερος Τεχνικός Χημείου (Σχέδια Υπηρεσίας) Κανονισμοί του 2013
