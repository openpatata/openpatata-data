explanatory_note:
  authors:
  - name: Κληρίδης Κώστας
    note: Γενικός Εισαγγελέας της Δημοκρατίας
  in:
    issue: 4148
    pages: 1108
  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση των διατάξεων του Νόμου περί Αιγιαλίτιδος Ζώνης του 1964, έτσι ώστε να συμβαδίζει με τις διατάξεις της Σύμβασης των Ηνωμένων Εθνών για το Δίκαιο της Θάλασσας του 1982 και να περιλάβει αναφορά στις γεωγραφικές συντεταγμένες, τις οποίες έχει καταθέσει η Κυπριακή Δημοκρατία στο Γενικό Γραμματέα των Ηνωμένων Εθνών το 1993, αναφορικά με τον υπολογισμό της έκτασης της χωρικής θάλασσας και των άλλων θαλασσίων ζωνών της Κυπριακής Δημοκρατίας.
identifier: 23.01.055.122-2014
