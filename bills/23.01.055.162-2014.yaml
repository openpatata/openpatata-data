  text: |
    Με το παρόν νομοσχέδιο επιδιώκεται ο εκσυγχρονισμός του άρθρου 74 του περί Δήμων Νόμου, Ν.111/1985, ούτως ώστε να διαμορφωθεί το ποσοστό φορολόγησης από 1,5‰ σε 0,22‰, ώστε τα ποσά φορολογίας να συνάδουν με τη Γενική Εκτίμηση του Τμήματος Κτηματολογίου και Χωρομετρίας σε τιμές 1ης Ιανουαρίου 2013, οι οποίες είναι κατά πολύ ψηλότερες από τις υφιστάμενες τιμές 1ης Ιανουαρίου 1980.
