  text: |
    Το παρόν νομοσχέδιο αποσκοπεί στην τροποποίηση των περί Ίσης Μεταχειρίσεως Ανδρών και Γυναικών στα Επαγγελματικά Σχέδια Κοινωνικής Ασφάλισης Νόμων του 2002 έως 2009, ώστε να επιτευχθεί η ορθότερη εναρμόνιση με το άρθρο 19 της Οδηγίας 2006/54/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 5ης Ιουλίου 2006 για την εφαρμογή της αρχής των ίσων ευκαιριών και της ίσης μεταχείρισης ανδρών και γυναικών σε θέματα εργασίας και απασχόλησης.

    Συγκεκριμένα, το παρόν νομοσχέδιο επεκτείνει την εφαρμογή της αντιστροφής του βάρους απόδειξης στην εξωδικαστική διαδικασία ενώπιον του Επιτρόπου Διοικήσεως.

    Η άνω τροποποίηση κατέστη αναγκαία κατόπιν ανταλλαγής, υπομνημάτων μεταξύ των αρμόδιων αρχών της Κυπριακής Δημοκρατίας και των Υπηρεσιών της Ευρωπαϊκής Επιτροπής, στα πλαίσια της υπόθεσης 4589/13/JUST της πλαστικής πρωτοβουλίας EU Pilot.
