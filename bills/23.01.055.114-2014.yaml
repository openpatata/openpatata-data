  in:
    issue: 4145
    pages: 981
  text: |
    Το παρόν νομοσχέδιο τροποποιεί το βασικό νόμο για μην εφαρμόζονται πλέον τα άρθρα 4 έως 34 και 36 έως 57 αυτού στις εργασίες παροχής επαγγελματικών συντάξεων των ασφαλιστικών επιχειρήσεων που ασκούν τον Κλάδο Ζωής και που διέπονται από τον περί της Ασκήσεως Ασφαλιστικών Εργασιών και άλλων Συναφών Θεμάτων Νόμο, όπως αυτός εκάστοτε τροποποιείται ή αντικαθίσταται.

    Κατά προέκταση, οι προαναφερόμενες εργασίες θα διέπονται πλέον από τον εν λόγω Νόμο.
