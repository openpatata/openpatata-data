summary: |
  «Σκοπός της πρότασης είναι η τροποποίηση του περί Πετρελαιοειδών (Καθορισμός Ανώτατων Τιμών Πώλησης σε Ειδικές Περιπτώσεις) Νόμου με την προσθήκη νέου άρθρου που αφορά την ίδρυση Επιστημονικής Επιτροπής η οποία θα συμβουλεύει τον υπουργό πριν την έκδοση διατάγματος το οποίο θα καθορίζει, για περίοδο μέχρι 45 ημερών, τις ανώτατες τιμές πώλησης για όλα ή μερικά από τα πετρελαιοειδή, όταν το ύψος των τιμών στις οποίες διατίθενται τα προϊόντα αυτά στην αγορά είναι σε υπερβολικά πιο ψηλό επίπεδο από ότι δικαιολογείται από τις διεθνείς και εγχώριες συνθήκες» ([#epitropi-emporiou-ekkremounta-sn](#epitropi-emporiou-ekkremounta-sn)).
