  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση των περί Κοινωνικών Ασφαλίσεων Νόμων του 2010 μέχρι (Αρ. 4) του 2012, προκειμένου να καταστεί δυνατή η μεταφορά του ποσού των €170.000.000 από το Λογαριασμό Συμπληρωματικών Συντάξεων στο Λογαριασμό Παροχών Ανεργίας, για σκοπούς κάλυψης του ελλείμματος που παρουσιάζει ο Λογαριασμός Παροχών Ανεργίας για το 2013 και που αναμένεται να παρουσιάσει για το 2014.
law: 106(Ι)/2014
status: pass
title: Ο περί Κοινωνικών Ασφαλίσεων (Τροποποιητικός) (Αρ. 3) Νόμος του 2014
