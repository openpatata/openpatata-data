summary: |
  Ο Πρόεδρος της Δημοκρατίας «αποφάσισε την απευθείας αναφορά στο Ανώτατο Δικαστήριο» του νόμου αυτού και τρεις άλλους ([#philenews1](#philenews1)). Στις 31 Οκτωβρίου, το Ανώτατο αποφάσισε ομόφωνα ότι οι νόμοι είναι αντισυνταγματικοί αφού παραβιάζουν το δικαίωμα του «συμβάλλεσθαι ελευθέρως» ([#philenews2](#philenews2)· [#anotato](#anotato)).
