    Σκοπός του νομοσχεδίου είναι η τροποποίηση του περί Καταχρηστικών Ρητρών σε Καταναλωτικές Συμβάσεις Νόμου, ώστε οι δραστηριότητες προμηθευτών χρηματοοικονομικών υπηρεσιών να ενταχθούν χωρίς τους περιορισμούς των υποπαραγράφων (α) και (β) της παραγράφου 2 του Παραρτήματος του Νόμου, στο πεδίο εφαρμογής του βασικού νόμου που προβλέπει για την απαγόρευση επιβολής καταχρηστικών ρητρών.
