  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του περί της Κεντρικής Τράπεζας Νόμου ούτως ώστε η Κεντρική Τράπεζα της Κύπρου να υποβάλλει έκθεση στην Βουλή των Αντιπροσώπων ανά τριμηνία στην οποία να αναφέρονται o αριθμός, το είδος και το ύψος των χορηγήσεων που αναδιαρθρώθηκαν ανά πιστωτικό ίδρυμα και ανά χρηματοδοτικό ίδρυμα, η πρόοδος στην είσπραξη καθυστερήσεων οφειλών και η εφαρμογή των διατάξεων του Μέρους VΙA και VΙΒ του περί Μεταβιβάσεων και Υποθηκεύσεως Ακινήτων Νόμου.
