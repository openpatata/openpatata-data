  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του βασικού νόμου έτσι ώστε να παρέχεται η δυνατότητα ανανέωση αδειών κυκλοφορίας, για το έτος 2014, είτε με την καταβολή του ποσού των καθορισμένων τελών με μια καθορισμένη έκπτωση είτε με την καταβολή δώδεκα ισόποσων μηνιαίων δόσεων, σε κατόχους οχημάτων, οι οποίοι—

    1. Για οποιοδήποτε λόγο δημιούργησαν χρέος στο Τμήμα Οδικών Μεταφορών από καθυστερημένα τέλη κυκλοφορίας, ή
    2. δημιούργησαν χρέος από καθυστερημένα τέλη κυκλοφορίας αλλά για οποιαδήποτε λόγο δεν επιθυμούν να ανανεώσουν την άδεια κυκλοφορίας του οχήματος τους για το έτος 2014.
