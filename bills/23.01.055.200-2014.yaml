  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η τροποποίηση του βασικού νόμου, έτσι ώστε για περίοδο δύο (2) ετών, τα τέλη εγγραφής ακίνητης ιδιοκτησίας, για σκοπούς μεταβίβασης από ενυπόθηκο οφειλέτη, στο όνομα δανειστή, όπως ο όρος αυτός ερμηνεύεται στο νομοσχέδιο, ή/και τα υποθηκευτηκά τέλη που προκύπτουν από την αναδιάρθρωση, να μην ξεπερνούν το διοικητικό κόστος.
