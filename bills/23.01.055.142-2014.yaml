  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η ρύθμιση της παροχής ελάχιστου εγγυημένου εισοδήματος και παράλληλα ο εξορθολογισμός των επί μέρους επιδομάτων που παρέχονται με την ανάθεση της ευθύνης για το σχεδιασμό και διαχείρισή τους σε ένα και μοναδικό φορέα, το Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων, έτσι ώστε να επιτευχθεί η απαραίτητη βελτίωση στο προγραμματισμό, συντονισμό, παρακολούθηση και έλεγχο του όλου συστήματος.

    Σκοπός του περί Ελάχιστου Εγγυημένου Εισοδήματος και Γενικότερα περί Κοινωνικών Παροχών Νόμου του 2014 είναι η μεταρρύθμιση του Συστήματος Πρόνοιας και Κοινωνικής Αλληλεγγύης με τρόπο ώστε να διασφαλιστεί για κάθε άτομο ή οικογένεια ένα ελάχιστο επίπεδο διαβίωσης στη βάση κριτηρίων που αφορούν το εισόδημα, την ακίνητη ιδιοκτησία και χρηματοοικονομικά στοιχεία, τη σύνθεση της οικογένειας, τις στεγαστικές ανάγκες και τυχόν εξειδικευμένες ανάγκες και παράλληλα τη δημιουργία δομών που θα είναι σε θέση να στηρίξουν με τον καλύτερο δυνατό τρόπο τις οικογένειες και τα πρόσωπα που έχουν ανάγκη τέτοιας στήριξης.

    Ο περί Ελάχιστου Εγγυημένου Εισοδήματος και Γενικότερα περί Κοινωνικών Παροχών Νόμος του 2014 παρέχει ένα ύστατο δίχτυ προστασίας σε όσους το έχουν πραγματικά ανάγκη και κατοχυρώνει το θεμελιώδες ανθρώπινο δικαίωμα του κάθε πολίτη για αξιοπρεπή διαβίωση εξασφαλίζοντας ένα ελάχιστο εισόδημα σε κάθε άτομο ή οικογένεια που δενδιαθέτει επαρκείς πόρους συντήρησης.

    Ταυτόχρονα ενισχύονται τα Προγράμματα Ενεργητικής Απασχόλησης με πρωταρχικό στόχο την παραμονή, ένταξη και επανένταξη των πολιτών στην αγορά εργασίας και αποφυγή δημιουργίας συνθηκών παγίδευσης στα επιδόματα.

    Με την έναρξη ισχύος της νομοθεσίας οι διατάξεις του περί Δημόσιων Βοηθημάτων και Υπηρεσιών Νόμου συνεχίζουν να ισχύουν νοουμένου ότι αυτές δε συγκρούονται με τις διατάξεις της παρούσας νομοθεσίας και το Υπουργικό Συμβούλιο δύναται με Διάταγμά του να καταργεί διατάξεις του περί δημόσιων Βοηθημάτων και Υπηρεσιών Νόμου.
