  text: |
    Σκοπός του παρόντος νομοσχεδίου είναι η ρύθμιση της μεταφοράς του προσωπικού που υπηρετεί στην Αρχή Κρατικών Εκθέσεων, λόγω του τερματισμού της λειτουργίας της Αρχής Κρατικών Εκθέσεων δυνάμει του περί Αρχής Κρατικών Εκθέσεων (Τροποποιητικού) Νόμου του 2014.

    Η μεταφορά θα γίνει με βάση τη δήλωση επιθυμίας του κάθε υπαλλήλου για μεταφορά του στη δημόσια υπηρεσία. Η μεταφορά των υπαλλήλων αυτών, θα γίνει στη Διοίικηση του Υπουργείου Ενέργειας, Εμπορίου και Βιομηχανίας, στο Τμήμα Δημόσιας Διοίκησης και Προσωπικού του Υπουργείου Οικονομικών και στο Γενικό Λογιστήριο.
