  text: |
    Η κρίση που διέρχεται σήμερα η Κύπρος επιτάσσει στο χρηματοπιστωτικό τομέα, αναδιάρθρωση των μη εξυπηρετούμενων ή άλλων δανείων, με σκοπό το περιορισμό των προβληματικών δανείων, την μείωση της ανάγκης ανακεφαλαιοποίησης των Τραπεζών και την διευκόλυνση επανεκκίνησης της οικονομίας.

    Προς τον σκοπό αυτό τόσο το Κράτος όσο και η Κεντρική Τράπεζα με νομοθετικές ρυθμίσεις και οδηγίες προσπαθούν να συνδράμουν στην κατεύθυνση της υλοποίησης των αναδιαρθρώσεων.

    Μέσα στα πλαίσια αυτά, για περίοδο 2 ετών, τα έξοδα χαρτοσήμων που θα προκύπτουν από την αναδιάρθρωση μέχρι του ποσού των υφισταμένων οφειλών, πρέπει να είναι μηδενικά ώστε το κόστος της αναδιάρθρωσης να μην είναι απαγορευτικό για τους οφειλέτες οι οποίοι στο στάδιο αυτό της δεινής οικονομικής κατάστασης που διέρχεται η Κύπρος πρέπει να ενθαρρυνθούν να προβούν σε αναδιαρθρώσεις των δανείων τους με το μικρότερο δυνατό κόστος.
