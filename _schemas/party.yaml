$schema: 'http://json-schema.org/schema#'
type: object
properties:
  _id:
    type: string
  _sources:
    type: array
    items:
      type: string
      format: uri
  abbreviation:
    type: object
    properties:
      el:
        description: Abbreviation in Greek.
        type: string
      en:
        description: >
          Abbreviation in English, ISO 843-transliterated from the Greek.
        type: string
      tr:
        description: Abbreviation in Turkish.
        type: string
    required:
    - el
    - en
    - tr
  name:
    type: object
    properties:
      el:
        description: Name in Greek.
        type: string
      en:
        description: Name in English, ISO 843-transliterated from the Greek.
        type: string
      tr:
        description: Name in Turkish.
        type: string
    required:
    - el
    - en
    - tr
required:
- abbreviation
- name
