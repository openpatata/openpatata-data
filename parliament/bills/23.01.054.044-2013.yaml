summary:
  el_GR: |
    Το συγκεκριμένο σχέδιο νόμου (νομοσχέδιο) ορίζει την Κεντρική Τράπεζα της Κύπρου ως «Αρχή Εξυγίανσης», η οποία θα «λαμβάν[ει] και [θα] εφαρμόζ[ει] μέτρα εξυγίανσης πιστωτικών και άλλων ιδρυμάτων κάτω από συγκεκριμένες προϋποθέσεις» (απόσπασμα από την έκθεση επιτροπής).
