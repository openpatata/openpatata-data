summary:
  el_GR: |
    Το συγκεκριμένο σχέδιο νόμου (νομοσχέδιο) ενοποιεί το Τμήμα Εσωτερικών Προσόδων και την Υπηρεσία Φόρου Προστιθέμενης Αξίας. Το νέο ενιαίο τμήμα θα αποκαλείται το «Τμήμα Φορολογίας». Η δημιουργία του Τμήματος Φορολογίας είναι προϋπόθεση για την εκταμίευση της πέμπτης μνημονιακής δόσης.
