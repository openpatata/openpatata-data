  text: |
    Το παρόν νομοσχέδιο ενοποιεί το Τμήμα Εσωτερικών Προσόδων («το ΤΕΠ») και την Υπηρεσίας Φόρου Προστιθέμενης Αξίας («η ΥΦΠΑ»), μετονομάζοντάς τα από κοινού σε Τμήμα Φορολογίας.

    Επίσης, το παρόν νομοσχέδιο—

    1. Αναθέτει τις αρμοδιότητες, εξουσίες και καθήκοντα του ΤΕΠ και της ΥΦΠΑ, στο Τμήμα Φορολογίας και ρυθμίζει τα της λειτουργίας και περιουσίας του εν λόγω Τμήματος·
    2. προβλέπει ότι οι κάτοχοι θέσεων του ΤΕΠ και της ΥΦΠΑ υπηρετούν στο Τμήμα Φορολογίας και υπάγονται στον Έφορο Φορολογίας, που καθίσταται ο Προϊστάμενος του Τμήματος Φορολογίας·
    3. καταργεί τη θέση και το σχέδιο υπηρεσίας του Διευθυντή Τμήματος Εσωτερικών Προσόδων·
    4. προβλέπει τον εκ του Υπουργικού Συμβουλίου διορισμό Εφόρου Φορολογίας και Βοηθούν ήν Βοηθών Εφόρων Φορολογίας και ρυθμίζει τις προϋποθέσεις αυτών των διορισμών·
    5. ρυθμίζει τις αρμοδιότητες, εξουσίες και καθήκοντα του Εφόρου Φορολογίας, τα της αναπλήρωσης αυτού, και τα της εκχώρησης των άνω αρμοδιοτήτων, εξουσιών και καθηκόντων.
