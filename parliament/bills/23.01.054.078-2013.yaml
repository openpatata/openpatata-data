      name: Πέτρος Κληρίδης
  text: |
    Με το παρόν νομοσχέδιο υλοποιείται το μέτρο του Μνημονίου Συναντίληψης μεταξύ της Δημοκρατίας και του Διεθνές Νομισματικού Ταμείου, της Ευρωπαϊκής Κεντρικής Τράπεζας και της Επιτροπής της Ευρωπαϊκής Ένωσης, που αφορά τη διασφάλιση επιπλέον δημόσιων εσόδων από το φόρο ακίνητης ιδιοκτησίας. Το πιο πάνω μέτρο αφορά την επικαιροποίηση της αξίας της ιδιοκτησίας επί της οποίας επιβάλλεται ο φόρος σύμφωνα με τον πληθωρισμό μέχρι την 31η Δεκεμβρίου 2012, καθώς και την τροποποίηση της φορολογικής κλίμακας και των φορολογικών συντελεστών.
