    Το συγκεκριμένο σχέδιο νόμου (νομοσχέδιο) αυξάνει τον φόρο ακίνητης ιδιοκτησίας. Είναι μέτρο που είχε απαιτήσει η Τρόικα για την εκταμίευση της πρώτης δόσης του μνημονιακού δανείου.
