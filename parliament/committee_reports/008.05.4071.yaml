text: |
  Όπως είναι γνωστό, για τους υπό αναφορά κανονισμούς έχει ήδη κυκλοφορήσει έκθεση της Κοινοβουλευτικής Επιτροπής Εργασίας και Κοινωνικών Ασφαλίσεων την 9ηΙουλίου 2013. Ωστόσο, ύστερα από την αναβολή της συζήτησής τους για τρίτη φορά από την ολομέλεια του σώματος στις 26 Σεπτεμβρίου 2013, η επιτροπή επανεξέτασε τους εν λόγω κανονισμούς σε έκτακτη συνεδρία της, που πραγματοποιήθηκε στις 8 Οκτωβρίου 2013. Στη συνεδρίαση αυτή παρευρέθηκαν ενώπιον της επιτροπής εκπρόσωποι του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων,του Τμήματος Δημόσιας Διοίκησης και Προσωπικού του Υπουργείου Οικονομικών, της Νομικής Υπηρεσίας της Δημοκρατίας, της Αρχής Λιμένων Κύπρου (ΑΛΚ) και των συνδικαλιστικών οργανώσεων ΠΕΟ, ΣΕΚ, ΔΕΟΚ, ΣΥΑΛΚ και ΣΥΠΥΑΛΚ.

  Σημειώνεται ότι ο σκοπός των εν λόγω κανονισμών, οι απόψεις των εμπλεκομένων, καθώς και τα ζητήματα που απασχόλησαν την επιτροπή στο πρώτο στάδιο της εξέτασής τους περιλαμβάνονται στην αρχικήέκθεση της επιτροπής.

  Στα πλαίσια της επανεξέτασης των κανονισμών την επιτροπή απασχόλησε ειδικότερα ο προβληματισμός μελών της για το γεγονός ότι, ενώ από το 2006 συνομολογήθηκε η συλλογική σύμβαση του ωρομίσθιου προσωπικού της ΑΛΚ, η οποία προνοεί ότι οι όροι απασχόλησης θα είναι ανάλογοι με αυτούς που ισχύουν για το εκάστοτε ωρομίσθιο κυβερνητικό προσωπικό, από τότε μέχρι σήμερα δεν έχουν εγκριθεί σχετικοί κανονισμοί από τη Βουλή, η οποία καλείται σήμερανα εγκρίνει την κατοχύρωση των συνεισφορών στοεν λόγω ταμείοπρονοίας.Επισημαίνεται ότι,δυνάμει της πιο πάνω σύμβασης,το διοικητικό συμβούλιο της ΑΛΚ έλαβε απόφαση με την οποία ενέκρινε τη συμπερίληψη στον εκάστοτε προϋπολογισμό της ΑΛΚ εγγυημένου ποσού για σκοπούς κάλυψης του κατοχυρωμένου ταμείου προνοίας, αρχής γενομένης με τον προϋπολογισμό του 2007. Περαιτέρω, στα πλαίσια της επανεξέτασης των κανονισμών αυτών, τέθηκε και ο προβληματισμός για το ενδεχόμενο εφαρμογής των υπό συζήτηση κανονισμών για καταβολή του κατοχυρωμένου ταμείου για υπηρεσία μελών της ΑΛΚ από το 2007, καθότι από τότε ξεκίνησε να περιλαμβάνεταιτο σχετικό ποσό στους ετήσιους προϋπολογισμούς της ΑΛΚ.

  Ως εκ τούτου, λαμβάνοντας υπόψη τα πιο πάνω, η επιτροπή ζήτησεαπό τους εκπροσώπους της ΑΛΚ όπως την ενημερώσουν γραπτώς γιατο κόστος που θα προκύψει από την πιο πάνω κατοχύρωση, καθώς και για τον αριθμό των υπαλλήλων που θα επωφεληθούν από αυτή.

  Ανταποκρινόμενος στο πιο πάνω αίτημα, ο προϊστάμενος του λογιστηρίου της ΑΛΚ απέστειλε γραπτό υπόμνημα, ημερομηνίας 10 Οκτωβρίου 2013,στο οποίο περιλαμβάνονται αναλυτικά οι υπολογισμοί σε σχέση με το ωφέλημα από την εν λόγω κατοχύρωση, αντίγραφο του οποίου επισυνάπτεται αυτούσιο στην παρούσα έκθεσηως παράρτημα.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εργασίας και Κοινωνικών Ασφαλίσεων επιφυλάχθηκε να τοποθετηθεί επί των προνοιών των κανονισμών κατά τη συζήτησή τους ενώπιον της ολομέλειας του σώματος.
