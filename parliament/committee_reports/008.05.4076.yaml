text: |
  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων μελέτησε τα πιο πάνω νομοσχέδια σε δύο συνεδρίες της, που πραγματοποιήθηκαν στις 11 και 25 Οκτωβρίου 2013. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και παρευρέθηκαν εκπρόσωποι του Υπουργείου Εξωτερικών, του Υπουργείου Άμυνας και της Νομικής Υπηρεσίας της Δημοκρατίας.

  Σκοπός του πρώτου νομοσχεδίου είναι η δυνάμει του άρθρου 169.2 του συντάγματος κύρωση της Συμφωνίας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Δημοκρατίας της Τσεχίας για Συνεργασία στον Τομέα της Άμυνας, η οποία υπογράφτηκε στις Βρυξέλλες στις 19 Νοεμβρίου 2012, κατόπιν απόφασης του Υπουργικού Συμβουλίου με αρ. 73.663, ημερομηνίας 6 Ιουνίου 2012.

  Σκοπός του δεύτερου νομοσχεδίου είναι η δυνάμει του άρθρου 169.2 του συντάγματος κύρωση της Συμφωνίας Διμερούς Συνεργασίας στον Τομέα της Άμυνας μεταξύ της Κυβέρνησης της Κυπριακής Δημοκρατίας και της Κυβέρνησης της Δημοκρατίας της Πολωνίας, η οποία υπογράφτηκε στη Βαρσοβία στις 25 Ιανουαρίου 2013, κατόπιν απόφασης του Υπουργικού Συμβουλίου με αρ. 74.122, ημερομηνίας 10 Οκτωβρίου 2012.

  Σύμφωνα με τον εκπρόσωπο του Υπουργείου Άμυνας, οι υπό αναφορά συμφωνίες καθορίζουν το πλαίσιο για στρατιωτική και τεχνική συνεργασία στον τομέα της άμυνας.

  Η εκπρόσωπος του Υπουργείου Εξωτερικών επεσήμανε στην επιτροπή τη σημασία της κύρωσης των εν λόγω συμφωνιών, αφού, όπως ανέφερε, η Κυπριακή Δημοκρατία επιθυμεί τη θεσμοθέτηση της συνεργασίας στον τομέα της άμυνας με τους εν λόγω εταίρους.

  Ο εκπρόσωπος της Νομικής Υπηρεσίας της Δημοκρατίας συμφώνησε με τις πρόνοιες των υπό αναφορά νομοσχεδίων.

  Στο στάδιο της μελέτης των νομοσχεδίων, μέλη της επιτροπής εξέφρασαν επιφυλάξεις σε σχέση με το κόστος που ενδεχομένως να προκύψει με την κύρωση των υπό αναφορά συμφωνιών, λόγω της δυνατότητας που παρέχεται μέσω των προνοιών τους για ανταλλαγή επισκέψεων αποστολών των συμβαλλόμενων μερών με σκοπό τη συμμετοχή τους σε συναντήσεις ή την παρακολούθηση στρατιωτικών ασκήσεων.

  Ο εκπρόσωπος του Υπουργείου Άμυνας επεσήμανε στην επιτροπή πως η συμμετοχή στις εν λόγω συναντήσεις ή η παρακολούθηση στρατιωτικών ασκήσεων δεν είναι υποχρεωτική, γι’ αυτό δεν προκύπτει θέμα επιβάρυνσης του κρατικού προϋπολογισμού.

  Η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, κατέληξε στις πιο κάτω θέσεις:

  1. Ο πρόεδρος και τα μέλη της επιτροπής βουλευτές των κοινοβουλευτικών ομάδων του Δημοκρατικού Συναγερμού και του Δημοκρατικού Κόμματος, καθώς και το μέλος της βουλευτής του Ευρωπαϊκού Κόμματος δήλωσαν ότι υιοθετούν τις πρόνοιες των υπό αναφορά νομοσχεδίων και εισηγούνται στη Βουλή την ψήφισή τους σε νόμους για την κατά νόμο κύρωση των συμφωνιών αυτών.

  2. Τα μέλη της επιτροπής βουλευτές της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις δήλωσαν ότι θα τοποθετηθούν επί των προνοιών των νομοσχεδίων κατά τη συζήτησή τους στην ολομέλεια στης Βουλής.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Εξωτερικών και Ευρωπαϊκών Υποθέσεων κατά πλειοψηφία εισηγείται στη Βουλή την ψήφιση των υπό αναφορά νομοσχεδίων σε νόμους για την κατά νόμο κύρωση των συμφωνιών αυτών.
