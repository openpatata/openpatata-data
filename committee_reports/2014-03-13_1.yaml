text: |-
  Η Κοινοβουλευτική Επιτροπή Εσωτερικών μελέτησε τα πιο πάνω νομοσχέδια σε δύο συνεδρίες της, που
  πραγματοποιήθηκαν στις 6 και 13 Φεβρουαρίου 2014. Στην πρώτη συνεδρία της επιτροπής κλήθηκαν και
  παρευρέθηκαν ενώπιόν της ο Υπουργός Εσωτερικών και ο Υπουργός Εξωτερικών, συνοδευόμενοι από
  υπηρεσιακούς παράγοντες, η Επίτροπος Προεδρίας για Ανθρωπιστικά Θέματα και Θέματα Αποδήμων, ο
  προϊστάμενος της Κεντρικής Υπηρεσίας Εκλογών και εκπρόσωποι του Τμήματος Αρχείου Πληθυσμού και
  Μετανάστευσης του Υπουργείου Εσωτερικών, εκπρόσωποι του Τμήματος Υπηρεσιών Πληροφορικής του
  Υπουργείου Οικονομικών, των επαρχιακών διοικήσεων Λευκωσίας και Πάφου, της Νομικής Υπηρεσίας της
  Δημοκρατίας, του Γραφείου του Ευρωπαϊκού Κοινοβουλίου στην Κύπρο, η πρόεδρος της Κίνησης Προσφύγων
  και Εκτοπισμένων Μανάδων και εκπρόσωποι των πολιτικών κομμάτων του Δημοκρατικού Συναγερμού και του
  ΑΚΕΛ, καθώς και του Κινήματος Οικολόγων Περιβαλλοντιστών. Οι επαρχιακές διοικήσεις Λεμεσού, Λάρνακας
  και Αμμοχώστου, η Ομοσπονδία Κυπριακών Οργανώσεων Ελλάδας, καθώς και τα πολιτικά κόμματα του
  Δημοκρατικού Κόμματος, του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, του Ευρωπαϊκού Κόμματος, της
  Συμμαχίας Πολιτών και του Κινήματος Ανεξάρτητων Ελεύθερων Πολιτών, παρ’ όλο που κλήθηκαν, δεν
  εκπροσωπήθηκαν στη συνεδρία της επιτροπής. Σημειώνεται ότι στην ίδια συνεδρία κλήθηκε και ο επικεφαλής
  της Αντιπροσωπείας της Ευρωπαϊκής Επιτροπής στην Κύπρο, ο οποίος όμως διαμήνυσε ότι δεν κρίνεται
  απαραίτητη η παρουσία εκπροσώπου του σε αυτή.

  Σκοπός του πρώτου υπό αναφορά νομοσχεδίου είναι η τροποποίηση του περί Αρχείου Πληθυσμού
  Νόμου, ώστε να καταστεί δυνατή η αυτεπάγγελτη εγγραφή στον εκλογικό κατάλογο των προσώπων που
  αποκτούν το δικαίωμα του εκλέγειν.

  Ειδικότερα, με τον εν λόγω προτεινόμενο νόμο προβλέπεται αφενός το Υπουργείο Εσωτερικών να καλεί
  με προσωπικές επιστολές πρόσωπα τα οποία αποκτούν το δικαίωμα του εκλέγειν εντός των επόμενων τριών
  μηνών να υποβάλλουν αίτηση στον έπαρχο της οικείας επαρχίας για σκοπούς εγγραφής στον οικείο εκλογικό
  κατάλογο και αφετέρου, σε περίπτωση που τα εν λόγω πρόσωπα δεν ανταποκρίνονται εγκαίρως, μετά τη λήξη
  της σχετικής προθεσμίας να τα εγγράφει αυτεπάγγελτα στον εν λόγω κατάλογο με βάση την επίσημη
  διεύθυνσή τους που είναι καταχωρισμένη στο σύστημα αρχείου πληθυσμού.

  Σκοπός του δεύτερου υπό αναφορά νομοσχεδίου είναι τροποποίηση του περί της Εκλογής των Μελών
  του Ευρωπαϊκού Κοινοβουλίου Νόμου, ώστε να καταστεί δυνατή η αυτόματη εγγραφή στον ειδικό εκλογικό
  κατάλογο για εκλογείς, στον οποίο καταχωρίζονται οι πολίτες της Δημοκρατίας που έχουν στη Δημοκρατία το
  δικαίωμα του εκλέγειν στις εκλογές του Ευρωπαϊκού Κοινοβουλίου, των πολιτών της Δημοκρατίας που
  διαμένουν στις περιοχές στις οποίες η κυβέρνηση της Κυπριακής Δημοκρατίας δεν ασκεί αποτελεσματικό
  έλεγχο, νοουμένου ότι τα πρόσωπα αυτά έχουν το δικαίωμα του εκλέγειν δυνάμει των διατάξεων της υπό
  τροποποίηση βασικής νομοθεσίας και κατέχουν δελτίο ταυτότητας της Δημοκρατίας.

  Στα πλαίσια της μελέτης των υπό αναφορά νομοσχεδίων από την επιτροπή, ο Υπουργός Εσωτερικών
  δήλωσε ότι η προτεινόμενη με το πρώτο νομοσχέδιο τροποποίηση κρίνεται αναγκαία, έτσι ώστε όλοι όσοι με τη
  συμπλήρωση του δέκατου όγδοου έτους της ηλικίας τους αποκτούν το δικαίωμα του εκλέγειν και έχουν τη
  συνήθη διαμονή τους στις ελεγχόμενες από την κυβέρνηση της Δημοκρατίας περιοχές, είτε είναι Ελληνοκύπριοι
  είτε είναι Τουρκοκύπριοι, να εγγράφονται εγκαίρως στον εκλογικό κατάλογο. Ειδικότερα, όπως ο ίδιος
  υπουργός ανέφερε στην επιτροπή, η εν λόγω ρύθμιση προτείνεται προς αντιμετώπιση του φαινομένου της
  υποβολής πολλών αιτήσεων για εγγραφή στον εκλογικό κατάλογο μόνο κατά την τελευταία τριμηνία πριν από
  οποιαδήποτε εκλογική αναμέτρηση.

  Περαιτέρω, σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή από τον Υπουργό Εξωτερικών σε
  σχέση με τις πρόνοιες του δεύτερου νομοσχεδίου, η υπό αναφορά προτεινόμενη ρύθμιση κρίθηκε αναγκαία,
  ώστε οι πολίτες της Δημοκρατίας που έχουν τη συνήθη διαμονή τους στα κατεχόμενα και έχουν συμπληρώσει
  το δέκατο όγδοο έτος της ηλικίας τους να μπορούν να συμμετάσχουν στις εκλογές του Ευρωπαϊκού
  Κοινοβουλίου, υπό την προϋπόθεση ότι κατέχουν δελτίο ταυτότητας της Δημοκρατίας. Ειδικότερα, όπως ο
  ίδιος υπουργός δήλωσε στην επιτροπή, η εν λόγω ρύθμιση αφορά κατά κύριο λόγο τους Τουρκοκυπρίους που
  διαμένουν στις περιοχές στις οποίες η κυβέρνηση της Κυπριακής Δημοκρατίας δεν ασκεί αποτελεσματικό
  έλεγχο, αφού οι εγκλωβισμένοι Ελληνοκύπριοι είναι ήδη εγγεγραμμένοι σε ειδικό κατάλογο και ψηφίζουν σε
  κάθε εκλογική αναμέτρηση.

  Επιπρόσθετα, σύμφωνα με τα στοιχεία που κατατέθηκαν στην επιτροπή από τον προϊστάμενο της
  Κεντρικής Υπηρεσίας Εκλογών του Υπουργείου Εσωτερικών, η προβλεπόμενη με το πρώτο νομοσχέδιο
  προθεσμία των τριών μηνών παρέχει τη δυνατότητα στο αρμόδιο υπουργείο, σε περιπτώσεις που οι πιο πάνω
  αναφερόμενες προσωπικές επιστολές επιστρέφουν στην υπηρεσία λόγω του ότι οι διευθύνσεις που έχουν
  καταγραφεί στους φακέλους δεν αντιστοιχούν στους σωστούς παραλήπτες, αυτούς δηλαδή που έχουν την
  υποχρέωση να εγγραφούν στον εκλογικό κατάλογο, αλλά δεν το πράττουν, να προβαίνει σε σχετική
  διερεύνηση για εντοπισμό των αληθινών στοιχείων επικοινωνίας. Περαιτέρω, σύμφωνα με τα ίδια στοιχεία, η
  ρύθμιση που προτείνεται δε θα τυγχάνει εφαρμογής αναφορικά με πρόσωπα που δεν είχαν εγγραφεί στον
  εκλογικό κατάλογο με την υποβολή σχετικής αίτησης στον έπαρχο της οικείας επαρχίας μέσα στην
  προβλεπόμενη στην υπό τροποποίηση βασική νομοθεσία προθεσμία από την ημέρα κτήσεως των εκλογικών
  τους προσόντων.

  Έτι περαιτέρω, με βάση τα στοιχεία που κατατέθηκαν στην επιτροπή από τον προϊστάμενο της
  Κεντρικής Υπηρεσίας Εκλογών του Υπουργείου Εσωτερικών σε σχέση με το δεύτερο νομοσχέδιο, υπολογίζεται
  με την εν λόγω προτεινόμενη ρύθμιση να εγγραφούν στον εκλογικό κατάλογο για σκοπούς ευρωεκλογών
  ενενήντα πέντε χιλιάδες περίπου Τουρκοκύπριοι, αποκτώντας έτσι δικαίωμα εκλογής στις επικείμενες
  ευρωεκλογές. Τέλος, σύμφωνα με τα ίδια στοιχεία, με στόχο την καλύτερη εξυπηρέτηση των Τουρκοκυπρίων
  για άσκηση του εκλογικού τους δικαιώματος στις επικείμενες ευρωεκλογές, προγραμματίζεται η λειτουργία
  εκλογικών κέντρων σε έξι σημεία στις ελεύθερες περιοχές και γενικά η λήψη όλων των αναγκαίων μέτρων για
  το σκοπό αυτό.

  Στο στάδιο της περαιτέρω συζήτησης των υπό αναφορά νομοσχεδίων από την επιτροπή, η τελευταία
  ζήτησε πρόσθετα στοιχεία και επεξηγήσεις από τους κυβερνητικούς αρμοδίους για ποικίλα ζητήματα
  αναφορικά με τις πρόνοιές τους.

  Όλες οι πλευρές που κλήθηκαν και παρευρέθηκαν ενώπιον της επιτροπής συμφώνησαν με τις πρόνοιες
  των νομοσχεδίων πλην της προέδρου της Κίνησης Προσφύγων και Εκτοπισμένων Μανάδων, η οποία

  διατύπωσε γραπτώς στην επιτροπή προβληματισμούς και επιφυλάξεις αναφορικά με τους σκοπούς και τις
  επιδιώξεις των υπό συζήτηση νομοσχεδίων.

  Η Κοινοβουλευτική Επιτροπή Εσωτερικών, αφού έλαβε υπόψη όλα όσα τέθηκαν ενώπιόν της, κατά
  πλειοψηφία του προέδρου και των μελών της βουλευτών των κοινοβουλευτικών ομάδων ΑΚΕΛ-Αριστερά-Νέες
  Δυνάμεις και του Δημοκρατικού Συναγερμού, υιοθετεί τους σκοπούς και τις επιδιώξεις των δύο νομοσχεδίων,
  γι’ αυτό και εισηγείται στη Βουλή την ψήφισή τους σε νόμους.

  Το μέλος της επιτροπής βουλευτής του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, το μέλος της βουλευτής
  του Ευρωπαϊκού Κόμματος και το μέλος της βουλευτής του Κινήματος Οικολόγων Περιβαλλοντιστών δήλωσαν
  πως θα τοποθετηθούν επί των προνοιών των νομοσχεδίων κατά τη συζήτησή τους στην ολομέλεια της Βουλής.
title: Έκθεση της Κοινοβουλευτικής Επιτροπής Εσωτερικών για τα νομοσχέδια «Ο περί Αρχείου Πληθυσμού (Τροποποιητικός) Νόμος του 2014» και «Ο περί της Εκλογής των Μελών του Ευρωπαϊκού Κοινοβουλίου (Τροποποιητικός) Νόμος του 2014»
