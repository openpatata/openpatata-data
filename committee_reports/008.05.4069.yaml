text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού μελέτησε την πιο πάνω πρόταση νόμου, η οποία κατατέθηκε στη Βουλή από τους βουλευτές κ. Αβέρωφ Νεοφύτου εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Συναγερμού, Γιάννο Λαμάρη εκ μέρους της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, Νεόφυτο Κωνσταντίνου εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, Γιώργο Βαρνάβα εκ μέρους του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, Δημήτρη Συλλούρη εκ μέρους του Ευρωπαϊκού Κόμματος, Γιώργο Περδίκη εκ μέρους του Κινήματος Οικολόγων Περιβαλλοντιστών, Νίκο Κουτσού της Συμμαχίας Πολιτών και Ζαχαρία Κουλία, βουλευτή εκλογικής περιφέρειας Αμμοχώστου, στη σημερινή συνεδρία της ολομέλειας και κηρύχθηκε επείγουσα αυθημερόν.

  Σκοπός της πρότασης νόμου είναι η τροποποίηση του περί της Φορολογίας Ακινήτου Ιδιοκτησίας Νόμου, ώστε ως νέα ημερομηνία μέχρι την οποία υπόχρεο πρόσωπο, εφόσον προβεί σε διευθέτηση των φορολογικών του οφειλών, θα επωφελείται έκπτωσης ύψους δέκα τοις εκατόν (10%) να καθορισθεί η 5η Νοεμβρίου 2013.

  Όπως είναι γνωστό, με βάση τις διατάξεις της υφιστάμενης νομοθεσίας υπόχρεο πρόσωπο το οποίο προέβη σε διευθέτηση της φορολογικής του οφειλής τουλάχιστον τριάντα ημερολογιακές μέρες πριν τη λήξη της νομικής του υποχρέωσης είχε δικαίωμα σε έκπτωση ύψους δέκα τοις εκατόν (10%) επί του οφειλόμενου φόρου.

  Σημειώνεται ότι η προθεσμία εντός της οποίας υπήρχε η δυνατότητα άσκησης του εν λόγω δικαιώματος έληξε στις 16 Οκτωβρίου 2013.

  Υπό το φως των πιο πάνω, η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού υιοθετεί τους σκοπούς και τις επιδιώξεις της υπό συζήτηση πρότασης νόμου και γι’ αυτό ομόφωνα εισηγείται στη Βουλή την ψήφισή της σε νόμο, αφού τροποποιηθεί ο τίτλος της, ώστε να αναφέρεται ως «Ο περί της Φορολογίας Ακινήτου Ιδιοκτησίας (Τροποποιητικός) (Αρ. 4) Νόμος του 2013».
