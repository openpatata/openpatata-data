text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού και η Κοινοβουλευτική Επιτροπή Εσωτερικών μελέτησαν αυθημερόν από κοινού τις πιο πάνω προτάσεις νόμου, οι οποίες κατατέθηκαν στη σημερινή συνεδρία της ολομέλειας από τους βουλευτές κ. Σοφοκλή Φυττή εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, Γιώργο Βαρνάβα εκ μέρους του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, Γιώργο Περδίκη εκ μέρους του Κινήματος Οικολόγων Περιβαλλοντιστών, Νίκο Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, και Ζαχαρία Κουλία, βουλευτή επαρχίας Αμμοχώστου, και κηρύχθηκαν επείγουσες.

  Σκοπός της πρώτης πρότασης νόμου είναι η θέσπιση νέας νομοθεσίας, ώστε αφενός να αναστέλλονται οι διαδικασίες πώλησης ενυπόθηκου ακινήτου, είτε μέσω του Τμήματος Κτηματολογίου και Χωρομετρίας είτε απευθείας από τον ενυπόθηκο δανειστή, στις περιπτώσεις ενυπόθηκου χρέους που εξασφαλίζεται με υποθήκη επί ακίνητης ιδιοκτησίας η οποία βρίσκεται σε μη ελεγχόμενες περιοχές της Δημοκρατίας και αφετέρου να απαγορεύεται η πώληση των εν λόγω χρεών σε αδειοδοτημένα χρηματοδοτικά ιδρύματα ή/και σε πιστωτικά ιδρύματα.

  Σκοπός της δεύτερης πρότασης νόμου είναι η τροποποίηση του περί Πολιτικής Δικονομίας Νόμου, ώστε οι διατάξεις του υφιστάμενου νόμου που ρυθμίζουν θέματα πώλησης ακίνητης ιδιοκτησίας να αναστέλλονται στις περιπτώσεις ενυπόθηκου χρέους που εξασφαλίζεται με υποθήκη επί ακίνητης ιδιοκτησίας η οποία βρίσκεται σε μη ελεγχόμενες περιοχές της Δημοκρατίας.

  Σύμφωνα με τους εισηγητές των προτάσεων νόμου, αυτές κρίνεται απαραίτητο όπως προωθηθούν στα πλαίσια της προώθησης άλλων νομοθετικών ρυθμίσεων που αφορούν τη διαδικασία των εκποιήσεων, ώστε να προστατευτεί η ακίνητη ιδιοκτησία των εκτοπισθέντων, η οποία παραμένει ανεκμετάλλευτη από αυτούς εξαιτίας της τουρκικής εισβολής και κατοχής.

  Οι πρόεδροι και τα μέλη των Κοινοβουλευτικών Επιτροπών Οικονομικών και Προϋπολογισμού και Εσωτερικών διαμόρφωσαν τις ακόλουθες θέσεις:

  1. Ο πρόεδρος της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού και το μέλος της βουλευτές της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, τα μέλη των επιτροπών βουλευτές του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, ο βουλευτής του Κινήματος Οικολόγων Περιβαλλοντιστών και ο βουλευτής κ. Νίκος Κουτσού, εκπροσωπώντας τη Συμμαχία Πολιτών, τοποθετούνται υπέρ των δύο προτάσεων νόμου.

  2. Ο πρόεδρος της Κοινοβουλευτικής Επιτροπής Εσωτερικών, καθώς και τα υπόλοιπα μέλη των επιτροπών θα τοποθετηθούν επί των προτάσεων νόμου στην ολομέλεια της Βουλής.
