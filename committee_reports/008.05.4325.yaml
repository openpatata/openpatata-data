text: |
  Η Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού και η Κοινοβουλευτική Επιτροπή Εσωτερικών μελέτησαν αυθημερόν την πιο πάνω πρόταση νόμου, η οποία κατατέθηκε από το βουλευτή κ. Γιάννο Λαμάρη εκ μέρους της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις, το βουλευτή κ. Νικόλα Παπαδόπουλο εκ μέρους της κοινοβουλευτικής ομάδας του Δημοκρατικού Κόμματος, το βουλευτή κ. Νίκο Νικολαΐδη εκ μέρους του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, το βουλευτή κ. Γιώργο Περδίκη εκ μέρους του Κινήματος Οικολόγων Περιβαλλοντιστών και το βουλευτή κ. Νίκο Κουτσού εκ μέρους της Συμμαχίας Πολιτών στη σημερινή συνεδρία της ολομέλειας και κηρύχθηκε επείγουσα.

  Σημειώνεται ότι η υπό εξέταση πρόταση νόμου απασχόλησε τις δύο επιτροπές σε συνεδρία τους, που προηγήθηκε της τυπικής κατάθεσής της στο σώμα, που πραγματοποιήθηκε στις 5 Σεπτεμβρίου 2014.

  Σκοπός της πρότασης νόμου είναι η θέσπιση προσωρινών διατάξεων που παρέχουν, υπό ορισμένες προϋποθέσεις, σε οφειλέτη ο οποίος συνεπεία της κρατούσας οικονομικής κρίσης έχει περιέλθει σε αδυναμία εξόφλησης των οφειλών του, τη δυνατότητα να υποβάλει αίτηση στο δικαστήριο για την έκδοση διατάγματος αναστολής της είσπραξης οφειλής ή/και αναστολής της διαδικασίας εκποίησης ακίνητης ιδιοκτησίας που αποτελεί ενυπόθηκη εξασφάλιση οφειλής και που συνιστά κύρια κατοικία ή επαγγελματική στέγη.

  Αξίζει να σημειωθεί ότι η υπό συζήτηση πρόταση νόμου κατατίθεται σε αντικατάσταση του ενοποιημένου κειμένου τριών άλλων προτάσεων νόμου με παρόμοιο περιεχόμενο, που είχε κατατεθεί στη Βουλή από το βουλευτή κ. Γιάννο Λαμάρη εκ μέρους της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις και το βουλευτή κ. Νίκο Νικολαϊδη εκ μέρους του Κινήματος Σοσιαλδημοκρατών ΕΔΕΚ, και αποσκοπούσαν στη θέσπιση προσωρινών διατάξεων για την είσπραξη οφειλών, την προστασία της κύριας κατοικίας και της επαγγελματικής στέγης, καθώς και για τη ρύθμιση άλλων συναφών θεμάτων. Με την κατάθεση της υπό συζήτηση πρότασης νόμου στη σημερινή ολομέλεια του σώματος δηλώνεται ταυτόχρονα η πρόθεση των αμέσως πιο πάνω αναφερόμενων εισηγητών της απόσυρσης του πιο πάνω ενοποιημένου κειμένου των εν λόγω τριών προτάσεων νόμου από τους εισηγητές τους.

  Ωστόσο, σημειώνεται ότι ο σκοπός και το ιστορικό συζήτησης των πιο πάνω προτάσεων νόμου, οι οποίες απασχόλησαν για μεγάλο χρονικό διάστημα την Κοινοβουλευτική Επιτροπή Νομικών της Βουλής, αναφέρονται εκτενώς σε σημείωμα της εν λόγω επιτροπής το οποίο επισυνάπτεται ως παράρτημα στην παρούσα έκθεση.

  Υπό το φως των πιο πάνω, οι πρόεδροι και τα μέλη της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού και της Κοινοβουλευτικής Επιτροπής Εσωτερικών, επιφυλάχθηκαν να τοποθετηθούν κατά τη συζήτηση των προνοιών της πρότασης νόμου στην ολομέλεια του σώματος.
