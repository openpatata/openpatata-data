heading: Ερώτηση με αρ. 23.06.008.04.233, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.233
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς βλέπει το αίτημα της κοινότητας Επισκοπής για επιδιόρθωση/ρύθμιση της κεραίας
  του ΡΙΚ για λήψη των τηλεοπτικών προγραμμάτων.»
