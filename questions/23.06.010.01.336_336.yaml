heading: Ερώτηση με αρ. 23.06.010.01.336, ημερομηνίας 16 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.336
text: |-
  «Κατά τη διάρκεια της εξέτασης του κρατικού προϋπολογισμού του 2012, διαπιστώθηκε ότι το κονδύλι που αφορούσε την ανέγερση καταφυγίου για τα θύματα της βίας έχει περικοπεί. Σε σχετική ερώτησή μας δόθηκε η απάντηση ότι εγκαταλείφθηκε η ιδέα ανέγερσης του εν λόγω καταφυγίου, γιατί κρίθηκε σωστότερο να επιχορηγηθεί η δημιουργία καταφυγίου από το Σύνδεσμο για την Πρόληψη και Αντιμετώπιση της Βίας μέσα στην Οικογένεια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποσό που έχει προϋπολογιστεί για το συγκεκριμένο έργο, σε ποιο συγκεκριμένο άρθρο υπάρχει η σχετική πρόνοια και πότε αναμένεται να ξεκινήσει και να ολοκληρωθεί η ανοικοδόμησή του, δεδομένου ότι έχουν εξασφαλιστεί οι απαιτούμενες άδειες από το Τμήμα Πολεοδομίας και Χωροταξίας.»
