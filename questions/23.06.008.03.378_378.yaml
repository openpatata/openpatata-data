heading: Ερώτηση με αρ. 23.06.008.03.378, ημερομηνίας 29 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Ζαχαρία Ζαχαρίου
identifier: 23.06.008.03.378
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να προχωρήσει στην αυτονόμηση της Πυροσβεστικής Υπηρεσίας Κύπρου,
  σύμφωνα με τις εξαγγελίες της κυβέρνησης.»
