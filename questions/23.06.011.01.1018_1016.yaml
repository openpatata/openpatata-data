date: '2017-07-07'
heading: Ερώτηση με αρ. 23.06.011.01.1018, ημερομηνίας 7 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.1018
text: |-
  «Αναφορικά με τους οικονομικούς λογαριασμούς του Ιδρύματος Μουσείου Κώστα Αργυρού στο Μαζωτό, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των

  Αντιπροσώπων για τα εξής:

  Ποιο ακριβώς είναι το προσωπικό του Ιδρύματος Μουσείου Κώστα Αργυρού πλήρους και μερικής απασχόλησης και ποια τα καθήκοντά του;

  Ποιος είναι ο μισθός του κάθε υπαλλήλου;»
