  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.244
text: |-
  «Έχω πληροφορηθεί ότι το πρόβλημα με το αποχετευτικό μέρους των κατοικιών της κοινότητας Αρακαπά στην επαρχία Λεμεσού εξακολουθεί να υπάρχει. Το ίδιο πρόβλημα εντοπίζεται και στις κοινότητες Κοιλανίου και Κυπερούντας στη Λεμεσό. Το ανησυχητικό είναι ότι και στις δύο περιπτώσεις τα λύματα ρέουν σε ρυάκια που καταλήγουν σε φράγματα. Στην περίπτωση του Αρακαπά τα λύματα καταλήγουν στο φράγμα Γερμασόγειας και στην περίπτωση των κοινοτήτων Κοιλανίου και Κυπερούντας στον υδατοφράκτη του Κούρη στην ’λασσα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα προτίθεται να λάβει, για να σταματήσει η ροή λυμάτων στους υδατοφράκτες Γερμασόγειας και Κούρη από την ελαττωματική λειτουργία των αποχετευτικών συστημάτων των κοινοτήτων Αρακαπά, Κοιλανίου και Κυπερούντας.»
