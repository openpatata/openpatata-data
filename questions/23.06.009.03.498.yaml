date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.498, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.498
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Κονιών (επαρχία Πάφου)
  να κηρυχθεί σε πολεοδομικό έργο ο δρόμος που θα οδηγεί προς τη βιοτεχνική περιοχή.»
