heading: Ερώτηση με αρ. 23.06.010.05.193, ημερομηνίας 19 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.193
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο εξετάζει θετικά την τροποποίηση της εντολής 03/2008 του Υπουργείου Εσωτερικών
  (συγκεκριμένα του άρθρου 4.3 αυτής), έτσι ώστε το Ταμείο Εξαγοράς Χώρων Πρασίνου
  να μπορεί να χρησιμοποιείται για σκοπούς ανάπτυξης χώρων πρασίνου που εκμισθώθηκαν
  ή ανήκουν σε δήμο.»
