heading: Ερώτηση με αρ. 23.06.010.03.706, ημερομηνίας 17 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.706
text: |-
  «Στην απάντηση του Υπουργού Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού κ. Γιώργου Λακκοτρύπη σε παλαιότερη ερώτησή μου με αρ. 23.06.010.03.612, αναφορικά με τη μετατροπή μεγάλου αριθμού βιομηχανικών υποστατικών στη Βιομηχανική Περιοχή Εργατών σε αποθήκες φύλαξης εισηγμένων βιομηχανικών προϊόντων, επιβεβαιώνονται βασικά οι πληροφορίες μου. Μάλιστα, πρόσφατα σε μία τέτοια αποθήκη προκλήθηκε μεγάλη πυρκαγιά, που απείλησε παρακείμενες βιοτεχνίες και άλλες αποθήκες. Όπως με πληροφόρησε ο υπουργός στην απάντησή του, το υπουργείο στις περιπτώσεις που επιχειρήσεις χρησιμοποιούν τα εργοστασιακά τους κτίρια για καθαρά εμπορικές δραστηριότητες λαμβάνει τα απαραίτητα μέτρα, μη αποκλειομένων και των δικαστικών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε πόσες και ποιες περιπτώσεις έχει προχωρήσει το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού σε λήψη δικαστικών μέτρων.»
