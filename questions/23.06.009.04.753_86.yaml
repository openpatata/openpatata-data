heading: Ερώτηση με αρ. 23.06.009.04.753, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.753
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει μελετηθεί το αίτημα των κοινοτήτων Γουδίου, Χόλης, Σκούλλη για συμπλεγματοποίηση
  των υπηρεσιών τους.»
