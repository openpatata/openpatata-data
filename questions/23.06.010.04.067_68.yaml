heading: Ερώτηση με αρ. 23.06.010.04.067, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.067
text: |-
  «Από απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, ημερομηνίας 23 Ιουλίου 2014, με θέμα “Πώληση άγριων ζώων ως κατοικιδίων στο Melios Zoo Park” πληροφορήθηκα ότι η Υπηρεσία Θήρας και Πανίδας επεξεργάζεται νέους κανονισμούς με σκοπό τη ρύθμιση της κατοχής εκτρεφόμενων ειδών άγριας πανίδας, ώστε να αντιμετωπιστεί μεταξύ άλλων και το φαινόμενο κατοχής άγριων ζώων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η ετοιμασία των εν λόγω κανονισμών και πότε αναμένεται να κατατεθούν στη Βουλή των Αντιπροσώπων.»
