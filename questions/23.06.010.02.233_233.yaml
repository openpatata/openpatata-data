heading: Ερώτηση με αρ. 23.06.010.02.233, ημερομηνίας 30 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.233
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο γίνεται αλκοτέστ στα πληρώματα των αεροπλάνων όλων των αεροπορικών εταιρειών
  πριν από κάθε πτήση.»
