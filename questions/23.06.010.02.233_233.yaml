text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο γίνεται αλκοτέστ στα πληρώματα των αεροπλάνων όλων των αεροπορικών εταιρειών
  πριν από κάθε πτήση.»
