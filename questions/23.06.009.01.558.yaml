heading: Ερώτηση με αρ. 23.06.009.01.558, ημερομηνίας 3 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.558
text: |-
  «Έχω πληροφορηθεί ότι η Πέγεια αντιμετωπίζει σοβαρό πρόβλημα ύδρευσης. Παράλληλα, παρατηρείται μεγάλη οικιστική ανάπτυξη με μεγάλους αριθμούς νέων αιτήσεων για περισσότερες ακόμα οικοδομές. Οι περισσότερες από αυτές τις οικοδομές προορίζονται για πώληση σε αλλοδαπούς, γεγονός που οδηγεί σε δραματική αύξηση των εποχικών αναγκών σε νερό.

  Μεγάλα έργα υποδομής απαιτείται να γίνουν, ενώ οι γηγενείς κάτοικοι αντιμετωπίζουν πρόβλημα λειψυδρίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι η δυνατότητα παροχής νερού από το Τμήμα Αναπτύξεως Υδάτων για την υδατοπρομήθεια της Πέγειας και, αν δεν υπάρχουν απεριόριστα περιθώρια, γιατί συνεχίζεται η αδειοδότηση των αυξημένων αιτήσεων για οικιστική ανάπτυξη.»
