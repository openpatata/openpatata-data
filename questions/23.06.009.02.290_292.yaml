heading: Ερώτηση με αρ. 23.06.009.02.290, ημερομηνίας 4 Φεβρουαρίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.290
text: |-
  «Έχω πληροφορηθεί ότι η Κύπρος είναι από τις λίγες περιπτώσεις ευρωπαϊκών κρατών στα οποία υφίσταται για τους πολίτες το καθεστώς έκδοσης θεώρησης εισόδου (βίζας), όταν επιθυμούν να ταξιδέψουν σε τρίτες χώρες.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Σε ποιες χώρες υφίσταται το προαναφερθέν καθεστώς για τους Κυπρίους πολίτες, ενώ δεν υφίσταται για άλλους Ευρωπαίους πολίτες;

  2. Σε ποιες ενέργειες έχει προβεί για την απαλλαγή των Κυπρίων πολιτών από την υποχρέωση έκδοσης θεώρησης εισόδου για τρίτες χώρες με βάση τον Κανονισμό ΕΚ 851/2005, σχετικά με τις ρυθμίσεις για την ύπαρξη αμοιβαιότητας, και ποια τα διαβήματα στα οποία πρέπει να προβαίνει η Ευρωπαϊκή Επιτροπή;»
