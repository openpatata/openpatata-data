by:
- Κυριακίδου Στέλλα
date: '2011-01-17'
heading: Ερώτηση με αρ. 23.06.009.05.01.540, ημερομηνίας 17 Ιανουαρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.05.01.540
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις διευθετήσεις που γίνονται, ώστε, με την επάνοδο κατά τις αρχές του 2011 των
  δύο ιατρών που έχει στείλει το Υπουργείο Υγείας για εξειδίκευση στην παιδοκαρδιολογία,
  να είναι έτοιμη για επαναλειτουργία η Παιδοκαρδιολογική Κλινική στο Νοσοκομείο Αρχιεπίσκοπος
  Μακάριος ΙΙΙ από πλευράς σύγχρονου εξοπλισμού και στελέχωσης.»
