heading: Ερώτηση με αρ. 23.06.008.04.645, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.645
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το πρόβλημα της έλλειψης γραφειακού και εργατικού προσωπικού στο
  Τμήμα Δημοσίων Έργων Πάφου.»
