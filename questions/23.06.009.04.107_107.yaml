heading: Ερώτηση με αρ. 23.06.009.04.107, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.107
text: |-
  «Εξ΄ όσων πληροφορούμαι η κοινότητα Γερίου ζητά την ασφαλτόστρωση δημόσιου δρόμου που ενώνει το χωριό με τον παλιό δρόμο Λευκωσίας-Λάρνακας στην περιοχή του υψώματος “Άρωνας”. Ένα μικρό μέρος του δρόμου διέρχεται από τη λεγόμενη “νεκρή ζώνη”. Η ασφαλτόστρωση του δρόμου θα επιτρέψει τη χρησιμοποίησή του από τους οδηγούς που κατευθύνονται προς τη Λευκωσία, ενώ από πολιτική άποψη θα προωθήσει την πρόταση για άνοιγμα των οδοφραγμάτων Αγλαντζιάς-Πυροΐου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προτίθεται και πότε να ανταποκριθεί θετικά στο δικαιολογημένο αίτημα της κοινότητας Γερίου.»
