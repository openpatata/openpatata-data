question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-29'
  text: |-
    «Έχω πληροφορηθεί ότι η κυβέρνηση έχει απορρίψει κάποιες προτάσεις από την Κύπρο και το εξωτερικό σχετικά με την ορθολογιστική διαχείριση των ζωικών αποβλήτων του σφαγείου Κοφίνου, μετά την καταστροφική πυρκαγιά στο μέχρι σήμερα μοναδικό εργοστάσιο που μπορεί να ανταποκριθεί με επάρκεια στις ευρωπαϊκές προδιαγραφές.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό και το είδος αυτών των προσφορών, καθώς και για τους λόγους για τους οποίους εν τέλει απερρίφθησαν οι συγκεκριμένες προτάσεις, επιλέγοντας μία “λύση” με πολλά περιβαλλοντικά προβλήματα.»
  title: Ερώτηση με αρ. 23.06.008.04.178, ημερομηνίας 29 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
