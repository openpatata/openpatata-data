date: '2003-07-21'
heading: Ερώτηση με αρ. 23.06.008.03.022 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γεώργιο Γεωργίου την 21η Ιουλίου 2003
identifier: 23.06.008.03.022
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η οικονομική επιχορήγηση των εννέα κοινοτήτων της επαρχίας
  Λάρνακας, στις οποίες περιλαμβάνεται και η κοινότητα Αλαμιννό, από την ΑΗΚ. Σύμφωνα
  με το κοινοτικό συμβούλιο έχει δοθεί υπόσχεση οικονομικής επιχορήγησης της τάξης
  των £20.000 σε κάθε κοινότητα της περιοχής, χωρίς μέχρι σήμερα να έχει καταβληθεί
  οποιοδήποτε ποσό από την ΑΗΚ.»
