heading: Ερώτηση με αρ. 23.06.009.04.484, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.484
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να επιχορηγήσει εξ ολοκλήρου την ανάπλαση της πλατείας
  και του χώρου γύρω από την εκκλησία της κοινότητας Αγίου Γεωργίου Αχερίτου με βάση
  το σχεδιασμό και ποιο είναι το χρονοδιάγραμμα υλοποίησης του έργου.»
