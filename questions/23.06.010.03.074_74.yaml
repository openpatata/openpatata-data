heading: Ερώτηση με αρ. 23.06.010.03.074, ημερομηνίας 23 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.074
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα στοιχεία και τις προδιαγραφές του αρχιτεκτονικού διαγωνισμού για το νέο αρχαιολογικό
  μουσείο στη Λευκωσία. Έχει δοθεί η εντύπωση ότι το έργο της κατασκευής του νέου
  αρχαιολογικού μουσείου στη Λευκωσία θα συνδεθεί με τη δημιουργία εμπορικών αναπτύξεων.
  Παρακαλώ όπως δοθούν εξηγήσεις για το είδος και το μέγεθος των αναπτύξεων αυτών.»
