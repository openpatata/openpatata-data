identifier: 23.06.009.02.309
question:
  by:
  - Στυλιανίδης Χρήστος
  date: '2008-03-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το αποτέλεσμα που είχε το αίτημα της Κυπριακής Δημοκρατίας, ημερομηνίας 29
    Ιανουαρίου 2007, στα πλαίσια της Συνόδου του Συμβουλίου Γεωργίας και Αλιείας,
    προς το Ευρωπαϊκό Συμβούλιο και την Ευρωπαϊκή Επιτροπή για στήριξη των κρατών
    μελών τα οποία έχουν πληγεί από την ανομβρία.»
  title: Ερώτηση με αρ. 23.06.009.02.309, ημερομηνίας 17 Μαρτίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Χρήστου Στυλιανίδη
