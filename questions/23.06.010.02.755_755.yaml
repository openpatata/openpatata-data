heading: Ερώτηση με αρ. 23.06.010.02.755, ημερομηνίας 9 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Θεμιστοκλέους
identifier: 23.06.010.02.755
text: «Παρακαλείται όπως ο αρμόδιος υπουργός πληροφορήσει το σώμα και καταθέσει όλα
  τα σχετικά στοιχεία και δεδομένα για τις διαδικασίες και το κόστος των ταξιδιών
  του τέως Προέδρου της Δημοκρατίας στο εξωτερικό.»
