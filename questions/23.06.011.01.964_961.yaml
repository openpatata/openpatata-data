  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.964
text: |-
  «Με βάση την ισχύουσα νομοθεσία, κάθε πρόσωπο που ασκεί επιχειρηματική δραστηριότητα υποχρεούται να εκδίδει νόμιμα τιμολόγια και αποδείξεις είσπραξης, όπως προβλέπεται στον περί Βεβαιώσεων και Εισπράξεως Φόρων Νόμο και στον περί Φόρου Προστιθέμενης Αξίας Νόμο. Παράλληλα, για την ηλεκτρονική έκδοση τιμολογίων και αποδείξεων είσπραξης είναι απαραίτητη η εφαρμογή και λειτουργία φορολογικού ηλεκτρονικού μηχανισμού, ο οποίος να είναι εγκεκριμένος από το Τμήμα Ηλεκτρομηχανολογικών Υπηρεσιών.

  Παρακαλώ τους αρμόδιους υπουργούς όπως ενημερώσουν τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  Υπάρχει κάποια σήμανση στην ταμειακή μηχανή, ούτως ώστε να γνωρίζει ο καταναλωτής ότι η μηχανή που θα του εκδώσει την απόδειξη είναι νόμιμη; Έχει γίνει ποτέ εκστρατεία για έλεγχο των μηχανών;

  Έχουν πραγματοποιηθεί έλεγχοι στα ηλεκτρονικά στοιχεία που κατακρατούν οι χιλιάδες ταμειακές μηχανές;

  Υπάρχει σύστημα στις αρμόδιες υπηρεσίες που είναι έτοιμο να εισάγει όλες αυτές τις ηλεκτρονικές πληροφορίες για έλεγχο και ποιος είναι ο προγραμματισμός για τη διαχείριση όλων αυτών των στοιχείων;

  Σκοπεύουν οι αρμόδιες υπηρεσίες να προχωρήσουν με άλλες λύσεις βασισμένες σε προηγμένης τεχνολογίας συστήματα;

  Εξετάζεται η εισαγωγή συστήματος αμοιβών σε πολίτες που καταγγέλλουν παρανομίες, εφόσον δεν υπάρχουν αρκετοί δημόσιοι λειτουργοί για διεξαγωγή των ελέγχων;»
