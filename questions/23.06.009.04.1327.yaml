date: '2010-06-23'
heading: Ερώτηση με αρ. 23.06.009.04.1327, ημερομηνίας 23 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1327
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος προτίθεται να παραχωρήσει οικονομική ενίσχυση στους πληγέντες
  πατατοπαραγωγούς για την εσοδεία 2010 λόγω των αντίξοων καιρικών συνθηκών.»
