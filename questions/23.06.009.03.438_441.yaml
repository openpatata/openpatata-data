heading: Ερώτηση με αρ. 23.06.009.03.438, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.438
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται η κατασκευή αποχετευτικού ομβρίων υδάτων στην περιοχή του ΚΕΝ και
  στους κεντρικούς δρόμους της κοινότητας Αναρίτας (επαρχία Πάφου).»
