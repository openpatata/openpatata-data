date: '2008-12-11'
heading: Ερώτηση με αρ. 23.06.009.03.244, ημερομηνίας 11 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.244
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκονται τα έργα για αποκατάσταση του κτιρίου της Οθωμανικής
  Τράπεζας στη Λάρνακα. Πρόκειται για κτίριο εξαιρετικής αρχιτεκτονικής αξίας, το
  οποίο βρίσκεται σε ένα από τα πλέον καίρια σημεία της πόλης.»
