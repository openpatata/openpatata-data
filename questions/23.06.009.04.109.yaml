heading: Ερώτηση με αρ. 23.06.009.04.109, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.109
text: |-
  «Έχω πληροφορηθεί ότι το φυτοφάρμακο με την εμπορική ονομασία “καρπενταζίμ” με τη δραστική ουσία “thiophanate methyl” κατηγορείται ως υπεύθυνο για καρκινογένεση. Σύμφωνα με πληροφορίες μου, το φυτοφάρμακο αυτό δεν έπρεπε να πωλείται στις χώρες της Ευρωπαϊκής Ένωσης από τις 30 Ιουνίου του 2008.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν το φυτοφάρμακο αυτό ή η εν λόγω δραστική ουσία κυκλοφορούν στην κυπριακή αγορά.»
