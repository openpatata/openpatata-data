heading: Ερώτηση με αρ. 23.06.011.01.482, ημερομηνίας 31ης Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.482
text: «Παρακαλούμε τον αρμόδιο υπουργό, καθώς και τις Υπηρεσίες Κοινωνικής Ευημερίας
  να μας ενημερώσουν σχετικά με το δημόσιο επίδομα που δίνει η πολιτεία στους ηλικιωμένους
  που έχουν διάφορα κινητικά προβλήματα ή Αλτσχάιμερ και διαμένουν σε γηροκομεία.
  Έχουμε λάβει πληθώρα παραπόνων από πολίτες ότι έχει αποκοπεί το επίδομα που λαμβάνουν
  από το κράτος, με αποτέλεσμα να μην παρέχεται η απαραίτητη φροντίδα σε άτομα που
  τη χρειάζονται. Αν αυτό δεν αληθεύει, παρακαλούμε όπως μας ενημερώσετε για το επίδομα
  που δίνει η πολιτεία στα άτομα αυτά.»
