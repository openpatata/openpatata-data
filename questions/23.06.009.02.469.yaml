heading: Ερώτηση με αρ. 23.06.009.02.469, ημερομηνίας 20 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.469
text: |-
  «Οι άμεσες επιπτώσεις, με τη μορφή πονοκεφάλων, έλλειψης συγκέντρωσης, αϋπνίας, εξασθένησης του ανοσοποιητικού συστήματος κ.ά., αποτελούν πλέον καθημερινά συμπτώματα στους διαμένοντες πλησίον των κεραιών κινητής τηλεφωνίας. Οι μακροπρόθεσμες βλάβες στην υγεία έχουν ήδη τεκμηριωθεί και επιδημιολογικά. Η Αυστρία, για να μην ξεπερνά τα όρια της συνολικής εκπεμπόμενης ακτινοβολίας, στις αστικές περιοχές εφάρμοσε πολλές και μικρής εκπομπής κεραίες κινητής τηλεφωνίας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πόσες κεραίες κινητής τηλεφωνίας είναι εγκατεστημένες στην Κύπρο και πόσες από τις εν λόγω κεραίες είναι αδειοδοτημένες;

  2. Ποια η διαδικασία αδειοδότησης;

  3. Ποια τα αποδεκτά επίπεδα ακτινοβολίας που πρέπει να έχουν οι κεραίες;

  4. Πόσες έχουν περιβαλλοντική έγκριση;

  5. Τι γίνεται με την οπτική ρύπανση του περιβάλλοντος και ποια η πρακτική που ακολουθείται;»
