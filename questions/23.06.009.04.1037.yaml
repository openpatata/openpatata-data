identifier: 23.06.009.04.1037
question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-04-14'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο προγραμματίζεται επανασφαλτόστρωση του δρόμου στην περιοχή Αγίας Θέκλας στη
    Σωτήρα Αμμοχώστου, ώστε να επιλυθεί το πρόβλημα της ηχορρύπανσης που δημιουργείται
    από την κακή ποιότητα του οδοστρώματος.»
  title: Ερώτηση με αρ. 23.06.009.04.1037, ημερομηνίας 14 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
