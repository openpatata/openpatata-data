heading: Ερώτηση με αρ. 23.06.009.03.139, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.139
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  σκοπεύει να καλύψει τις ανάγκες πόσιμου νερού στην κοινότητα Αναρίτας, μετά τη μείωση
  που σημειώνεται στην παροχή προς την εν λόγω κοινότητα.»
