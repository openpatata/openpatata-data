heading: Ερώτηση με αρ. 23.06.010.02.339, ημερομηνίας 29 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.339
text: |-
  «Από παλαιότερη απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος σε ερώτησή μου με αρ. 23.06.010.02.077 πληροφορήθηκα ότι δεν επιτρέπεται η μεταφορά προϊόντων διαμέσου της Πράσινης Γραμμής τα οποία δεν καλλιεργούνται στην κατεχόμενη περιοχή. Στις περιπτώσεις που γίνεται μεταφορά προϊόντων για τα οποία υπάρχει υποψία ότι μπορεί να μην καλλιεργούνται στις κατεχόμενες περιοχές το Τμήμα Γεωργίας, βάσει του ’ρθρου 2 σημείου (4) του Κανονισμού 1480/2004/ΕΚ, ενημερώνει την Ευρωπαϊκή Επιτροπή και δεσμεύει τα προϊόντα μέχρις ότου αποφασιστούν περαιτέρω μέτρα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν, βάσει του ’ρθρου 2 σημείου (4) του Κανονισμού 1480/2004/ΕΚ, το Τμήμα Γεωργίας έχει ενημερώσει ποτέ την Ευρωπαϊκή Επιτροπή και, αν έχει δεσμεύσει προϊόντα μέχρις ότου αποφασιστούν περαιτέρω μέτρα, σε ποιες περιπτώσεις το έχει πράξει.»
