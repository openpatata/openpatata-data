heading: Ερώτηση με αρ. 23.06.009.04.143, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.143
text: |-
  «Οι κοινότητες της Ορεινής Λάρνακας αντιμετωπίζουν μια φθίνουσα δημογραφική πορεία. Από τις συχνές μου επισκέψεις στην περιοχή και τις συζητήσεις μου με τοπικούς παράγοντες έχω οδηγηθεί στο συμπέρασμα ότι, για να αναστραφεί η πορεία αυτή χρειάζεται η επεξεργασία και εφαρμογή ενός ολοκληρωμένου στρατηγικού σχεδίου ανάπτυξης, με πρώτο στόχο τη συγκράτηση του πληθυσμού και δεύτερο στόχο τη δημιουργία των αναπτυξιακών προϋποθέσεων για δημογραφική ανάκαμψη.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει ένα τέτοιο στρατηγικό σχέδιο ανάπτυξης της Ορεινής Λάρνακας και, αν όχι, κατά πόσο υπάρχει η πρόθεση για την εκπόνηση ενός τέτοιου σχεδίου.»
