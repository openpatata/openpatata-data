heading: Ερώτηση με αρ. 23.06.011.02.139, ημερομηνίας 12 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Χαράλαμπου Πιττοκοπίτη
identifier: 23.06.011.02.139
text: |-
  «Εκτοπισμένοι, αν και έχουν εγκριθεί, δεν μπορούν να αξιοποιήσουν το σχέδιο αυτοστέγασης σε κυβερνητικό οικόπεδο και ζητούν όπως εγκριθούν για άλλο σχέδιο (π.χ. για αγορά διαμερίσματος), αφού φυσικά επιστρέψουν το κυβερνητικό οικόπεδο.

  Ως εκ τούτου, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τη διαδικασία που θα εφαρμόσει για την αντιμετώπιση τέτοιων αιτημάτων.»
