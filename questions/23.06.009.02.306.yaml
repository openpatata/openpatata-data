heading: Ερώτηση με αρ. 23.06.009.02.306, ημερομηνίας 13 Μαρτίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.306
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να προχωρήσει στην αυτονόμηση της Πυροσβεστικής Υπηρεσίας Κύπρου.

  Σας ευχαριστώ εκ των προτέρων.»
