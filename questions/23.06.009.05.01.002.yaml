identifier: 23.06.009.05.01.002
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-07-16'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τους λόγους για τους οποίους ο άδειος δημόσιος χώρος στο πλευρό του εμπορικού
    κέντρου στο συνοικισμό Τερσεφάνου βρίσκεται σε μια τέτοια ακάθαρτη κατάσταση,
    κατά πόσο προτίθεται η αρμόδια αρχή να προχωρήσει στον καθαρισμό του εν λόγω χώρου
    και πότε.»
  title: Ερώτηση με αρ. 23.06.009.05.01.002, ημερομηνίας 16 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
