question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-22'
  text: |-
    «Με έχουν πληροφορήσει ότι, αν το παστεριωμένο γάλα σε χάρτινη ή πλαστική συσκευασία δεν πωληθεί στην καθορισμένη χρονική διάρκεια, επιστρέφεται στη βιομηχανία, για να αναπαστεριωθεί και να ξαναγυρίσει στα σημεία πώλησης. Μου ανέφεραν επίσης ότι επιτρέπεται οι μεγάλες βιομηχανίες να επαναλάβουν τη διαδικασία έως πέντε φορές, γεγονός που αφήνει το γάλα χωρίς γεύση και τελικά χωρίς διατροφική αξία. Το γάλα φέρει στο κάτω μέρος της συσκευασίας έναν αριθμό ο οποίος υποδηλώνει τον αριθμό των αναπαστεριώσεων που έχει υποστεί. Όσο πιο μεγάλος είναι ο αριθμός τόσο και πιο μικρή είναι η διατροφική αξία του προϊόντος.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο οι πληροφορίες αυτές ανταποκρίνονται στην πραγματικότητα και, αν ναι, κατά πόσο οι καταναλωτές είναι ενήμεροι για τα συγκεκριμένα στοιχεία.»
  title: Ερώτηση με αρ. 23.06.009.04.258, ημερομηνίας 22 Σεπτεμβρίου 2009, του βουλευτή
