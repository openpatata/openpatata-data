heading: Ερώτηση με αρ. 23.06.011.01.851, ημερομηνίας 16 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.851
text: «Εξ όσων γνωρίζω, υπάρχει αίτημα στο Υπουργείο Εσωτερικών από το κοινοτικό συμβούλιο
  Χοιροκοιτίας για ανάπλαση και επιδιόρθωση του κοινοτικού ιατρείου. Ως εκ τούτου,
  παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο
  βρίσκονται οι διαδικασίες ανάπλασης και επιδιόρθωσης του κοινοτικού ιατρείου.»
