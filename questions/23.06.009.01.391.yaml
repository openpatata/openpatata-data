heading: Ερώτηση με αρ. 23.06.009.01.391, ημερομηνίας 10 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.391
text: |-
  «Δεδομένου ότι στην Ευρώπη η ανακύκλωση έχει φτάσει σε υψηλά ποσοστά, στην Αυστρία ανακυκλώνουν το 83% των αποβλήτων, καίνε το 1% και θάβουν το 16% των αποβλήτων που αποτελούν ακίνδυνα υπολείμματα, στην Ολλανδία τα αντίστοιχα ποσοστά είναι 81%, 14% και 5%, στη Γερμανία 66%, 4% και 30% και στη Δανία, 64%, 30% και 6%, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο:

  1. υπάρχουν διαθέσιμα στοιχεία αναφορικά με τα ποσοστά ανακύκλωσης στην Κύπρο σε σχέση με τη συνολική παραγωγή αποβλήτων,

  2. λειτουργούν στη χώρα μας εγκαταστάσεις:

  α. ανακύκλωσης αποβλήτων ειδών ηλεκτρισμού και ηλεκτρονικού εξοπλισμού,

  β. ανακύκλωσης ελαστικών,

  γ. ανακύκλωσης λιπαντικών ελαίων,

  δ. ανακύκλωσης συσσωρευτών μολύβδου και

  ε. επεξεργασίας οχημάτων τέλους κύκλου,

  3. έχουν επιβληθεί χρονοδιαγράμματα στην Κύπρο από την Ευρωπαϊκή Ένωση για την πλήρη εναρμόνισή της με το κοινοτικό κεκτημένο όσον αφορά την ανακύκλωση απορριμάτων,

  4. εφαρμόζεται η αρχή “ο ρυπαίνων πληρώνει”.»
