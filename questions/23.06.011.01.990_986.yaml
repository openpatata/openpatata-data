heading: Ερώτηση με αρ. 23.06.011.01.990, ημερομηνίας 23 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.990
text: |-
  «Έχω πληροφορηθεί ότι νήπιο δεκαπέντε μηνών υπέστη βαριά εγκαύματα στο πόδι, όταν επιχείρησε να ανέβει πάνω σε παιχνίδι στο Εθνικό Δασικό Πάρκο Ακαδημίας στην Αγλαντζιά. Λόγω της σοβαρότητας του εγκαύματος το παιδί μεταφέρθηκε στο Μακάρειο Νοσοκομείο, όπου του χορηγήθηκε φαρμακευτική αγωγή.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τα εξής:

  Σε ποιες ενέργειες έχει προχωρήσει, ώστε να αντικατασταθούν όλα τα παλιά και επικίνδυνα παιχνίδια τα οποία βρίσκονται τοποθετημένα σε πάρκα σε όλη την Κύπρο;

  Ποια μέτρα πρόκειται να λάβει μέχρι την αφαίρεση και αντικατάσταση των εν λόγω παιχνιδιών, ώστε να αποφευχθούν περιστατικά όπως το πιο πάνω;

  Ποιος ελέγχει την ασφάλεια των παιχνιδιών σε δημόσιους χώρους, πάρκα, περιοχές κρατικών δασών και δημόσιες περιοχές;»
