by:
- Κυριακίδου Στέλλα
date: '2007-03-22'
heading: Ερώτηση με αρ. 23.06.009.01.316, ημερομηνίας 22 Μαρτίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.316
text: |-
  «Έχει εξαγγελθεί εδώ και λίγους μήνες η δημιουργία καταφυγίου για θύματα βίας στο παλιό σπίτι του διευθυντή των Κεντρικών Φυλακών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει ζητηθεί γνώμη από ειδικό σε θέματα καταφυγίων θυμάτων βίας προτού προχωρήσει στη δημιουργία καταφυγίου στο εν λόγω σπίτι στον περίγυρο των Κεντρικών Φυλακών.»
