heading: Ερώτηση με αρ. 23.06.009.01.175, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.175
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει πρόθεση να προωθήσει τη μελέτη για βελτίωση της παραλίας, τη δημιουργία
  παραλιακού πεζοδρομίου και την κατασκευή πεζοδρομίων κατά μήκος του κύριου δρόμου
  στην κοινότητα Πομού.»
