heading: Ερώτηση με αρ. 23.06.010.04.044, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.044
text: |-
  «Στις 29 Ιουλίου 2014 μου κοινοποιήθηκε επιστολή που στάλθηκε από το Maritime Institute of Eastern Mediterranean και το Κυπριακό Ναυτιλιακό Επιμελητήριο στον Υπουργό Συγκοινωνιών και Έργων κ. Μάριο Δημητριάδη, ημερομηνίας 21ης Ιουλίου 2014, με θέμα “Ινστιτούτο για τη Θάλασσα - Τάσος Μητσόπουλος”. Στην εν λόγω επιστολή αναλύεται η πρόταση για τη δημιουργία “Ινστιτούτου για τη Θάλασσα - Τάσος Μητσόπουλος”, στο πνεύμα μίας ολοκληρωμένης προσέγγισης της γαλάζιας ανάπτυξης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει μελετήσει την πρόταση του Maritime Institute of Eastern Mediterranean και του Κυπριακού Ναυτιλιακού Επιμελητηρίου, αν την υιοθετεί και αν προτίθεται να στηρίξει τη δημιουργία “Ινστιτούτου για τη Θάλασσα - Τάσος Μητσόπουλος”.»
