heading: Ερώτηση με αρ. 23.06.009.03.437, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.437
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία διαχωρισμού οικοπέδων στην κοινότητα Αχέλειας
  (επαρχία Πάφου) και πότε αναμένεται η ολοκλήρωσή της.»
