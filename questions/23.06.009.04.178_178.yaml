heading: Ερώτηση με αρ. 23.06.009.04.178, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.178
text: |-
  «Έχω πληροφορηθεί ότι οι κάτοικοι της περιοχής Ορόκληνης συχνά διαμαρτύρονται για οσμή υγραερίου. Φαίνεται ότι υπάρχει μία μορφή διαρροής υγραερίου από τις δεξαμενές της παραλιακής ζώνης Λάρνακας-Ορόκληνης.

  Οι κάτοικοι διαμαρτύρονται ότι δε διαθέτουν μηχανισμούς άμεσης ενημέρωσης και επιβεβαίωσης των καταγγελιών τους, αφού η αστυνομία αδυνατεί να διερευνήσει τα παράπονά τους. Ζητούν τη δημιουργία υπηρεσίας παραπόνων, όπου θα καταγγέλλουν τέτοια περιστατικά άμεσα και θα έχουν έγκαιρη ενημέρωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να δημιουργήσει υπηρεσία ενημέρωσης των κατοίκων της περιοχής Ορόκληνης για έκτακτα περιστατικά οσμών ή διαρροών από τις δεξαμενές υγραερίου.»
