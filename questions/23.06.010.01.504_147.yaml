heading: Ερώτηση με αρ. 23.06.010.01.504, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.504
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία επίλυσης των προβλημάτων που δημιουργούνται από
  τη λειτουργία του χώρου απόρριψης αδρανών υλικών και του χοιροστασίου στην κοινότητα
  Μαραθούντας.»
