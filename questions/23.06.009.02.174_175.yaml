text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα της επέκτασης του κοιμητηρίου της κοινότητας Θελέτρας
  (επαρχία Πάφου).»
