  date: '2010-05-03'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
    στάδιο βρίσκεται το αίτημα του κοινοτικού συμβουλίου Τίμης για συντήρηση/βελτίωση
    της περίφραξης του τουρκοκυπριακού κοιμητηρίου που βρίσκεται στην είσοδο της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.04.1115, ημερομηνίας 3 Μαΐου 2010, του βουλευτή
