identifier: 23.06.009.04.159
text: |-
  «Πρόσφατα τρία μέλη της αστυνομίας προσέφυγαν στην Επίτροπο Διοικήσεως διαμαρτυρόμενοι για τη νομοθεσία που υποχρεώνει τους αστυφύλακες και λοχίες σε αφυπηρέτηση στα 55, ενώ επιτρέπει στους αξιωματικούς να εργάζονται μέχρι τα 60. Στην τεκμηριωμένη έκθεσή της η Επίτροπος Διοικήσεως αναγνωρίζει τη δυσμενή διάκριση και προτείνει τη θεραπεία της.

  Δεδομένης της πιο πάνω εξέλιξης, αλλά και του γεγονότος ότι το προσδόκιμο ζωής διαρκώς αυξάνεται ότι το όριο στη δημόσια υπηρεσία και σε πλείστους ημικρατικούς οργανισμούς έχει αυξηθεί και ότι στη συντριπτική πλειοψηφία των ευρωπαϊκών χωρών οι αστυνομικοί αφυπηρετούν στα 63 ή και στα 65, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να εναρμονίσει την απαρχαιωμένη σχετική νομοθεσία με τις πρόνοιες των πιο σύγχρονων και εξελιγμένων νομοθεσιών στο χώρο της Ευρώπης.»
