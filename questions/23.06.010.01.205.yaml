date: '2011-10-18'
heading: Ερώτηση με αρ. 23.06.010.01.205, ημερομηνίας 18 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.205
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιο θα είναι το ποσοστό ηλεκτρικής ενέργειας η οποία θα παραχθεί από ηλιακή ενέργεια
  και θα ενσωματωθεί στο δίκτυο της ΑΗΚ που θα παραχωρηθεί στον αγροτικό τομέα.»
