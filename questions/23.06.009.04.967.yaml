date: '2010-03-19'
heading: Ερώτηση με αρ. 23.06.009.04.967, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.967
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα γιατί το Υπουργικό
  Συμβούλιο στην απόφασή του, ημερομηνίας 6 Οκτωβρίου 2009, για παροχή ωφελημάτων
  στους σχολικούς εφόρους των είκοσι δύο δήμων εξαίρεσε τα μέλη των σχολικών εφοριών
  των κοινοτήτων.»
