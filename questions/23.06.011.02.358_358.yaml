heading: Ερώτηση με αρ. 23.06.011.02.358, ημερομηνίας 11 Ιανουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.02.358
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με την πολιτική που
  ακολουθούν τα κυπριακά δημόσια πανεπιστήμια όσον αφορά τους ώριμους φοιτητές. Θα
  επιθυμούσαμε να μας ενημερώσει, κυρίως το Πανεπιστήμιο Κύπρου για τα προπτυχιακά
  προγράμματα τα οποία προσφέρει στο πλαίσιο της διά βίου μάθησης, εάν ακολουθείται
  μία συγκεκριμένη πολιτική ή αν προσφέρονται κάποιες διευκολύνσεις για φοιτητές που
  πρέπει παράλληλα να εργάζονται κατά τις πρωινές ώρες και ιδιαίτερα όσον αφορά τα
  προγράμματα πρακτικής κατεύθυνσης, όπου η παρουσία των φοιτητών στα μαθήματα και
  κυρίως στα εργαστήρια είναι υποχρεωτική και οι καθηγητές ως επί το πλείστον αποδέχονται
  μόνο δύο απουσίες.»
