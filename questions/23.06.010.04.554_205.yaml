heading: Ερώτηση με αρ. 23.06.010.04.554, ημερομηνίας 6 Μαΐου 2015, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.554
text: |-
  «Το 1926 το εκπαιδευτήριο “Μελκονιάν” ξεκίνησε τη λειτουργία του και πολύ γρήγορα εξελίχθηκε σε πρότυπο εκπαιδευτήριο, αρχικά δημοτικό και αργότερα σε δευτεροβάθμιο, με μία πολύ πλούσια βιβλιοθήκη, άριστα εξοπλισμένα επιστημονικά εργαστήρια, ορχήστρα, χορωδία, θεατρική ομάδα κτλ. Το σχολείο υπήρξε σύμβολο για ολόκληρη την αρμενική διασπορά και ήταν η μοναδική δυτικοαρμενική σχολή με οικοτροφείο και ένα εκπαιδευτικό κέντρο παραγωγής της εθνικής αρμενικής κουλτούρας και ταυτότητας. Το 2005 το σχολείο έκλεισε με μονομερή απόφαση του Κεντρικού Συμβουλίου του AGBU (Armenian General Benevolent Union) στη Νέα Υόρκη, παρά τις παναρμενικές αντιδράσεις και τις αντιδράσεις των Αρμενίων της Κύπρου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο επαναλειτουργίας του εκπαιδευτικού κέντρου “Μελκονιάν” και ποια τα διαβήματα στα οποία προβαίνει η κυβέρνηση προς την κατεύθυνση αυτή.»
