heading: Ερώτηση με αρ. 23.06.011.02.390, ημερομηνίας 22 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.390
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  πολιτική που εφαρμόζεται όσον αφορά τις τραπεζικές καταθέσεις προσώπων που έχουν
  εδώ και πολλά χρόνια αποβιώσει χωρίς να υπάρχει διεκδίκηση από νόμιμους κληρονόμους.»
