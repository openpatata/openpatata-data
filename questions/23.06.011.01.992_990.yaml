heading: Ερώτηση με αρ. 23.06.011.01.992, ημερομηνίας 23 Ιουνίου 2017, της βουλευτού
  εκλογικής περιφέρειας Κερύνειας κ. Μαριέλλας Αριστείδου
identifier: 23.06.011.01.992
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  Πότε έγιναν επιδιορθώσεις στους συνοικισμούς του δήμου Λατσιών τα τελευταία δεκαπέντε χρόνια και τι ποσά έχουν δαπανηθεί γι’ αυτές τις επιδιορθώσεις; Παρακαλώ να δοθεί αναλυτική κατάσταση με τις εργασίες που έγιναν σε κάθε πολυκατοικία ξεχωριστά για την ίδια χρονική περίοδο.

  Πότε διενεργήθηκε έλεγχος σε ό,τι αφορά την ανθεκτικότητα των πολυκατοικιών των συγκεκριμένων συνοικισμών; Διενεργείται και άλλος έλεγχος;

  Πότε αναμένεται να ολοκληρωθούν οι εργασίες ανοικοδόμησης των πολυκατοικιών που είχαν κριθεί ακατάλληλες και κατεδαφίστηκαν;»
