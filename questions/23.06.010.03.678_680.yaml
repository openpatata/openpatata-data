heading: Ερώτηση με αρ. 23.06.010.03.678, ημερομηνίας 30 Μαΐου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.678
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν εξακολουθούν
  να φιλοξενούνται ασυνόδευτοι ανήλικοι στο κέντρο κράτησης της Μεννόγειας. Παρακαλώ
  επίσης όπως ενημερωθώ αν κρατούνται και πόσες μητέρες των οποίων τα ανήλικα παιδιά
  έχουν απομακρυνθεί και είναι υπό την προστασία των Υπηρεσιών Κοινωνικής Ευημερίας,
  γιατί δεν έχουν άλλο νόμιμο κηδεμόνα στην Κυπριακή Δημοκρατία.»
