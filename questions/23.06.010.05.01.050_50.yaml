heading: Ερώτηση με αρ. 23.06.010.05.01.050, ημερομηνίας 14 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίνου Μουσιούττα
identifier: 23.06.010.05.01.050
text: |-
  «Έχει περιέλθει στην αντίληψή μου ότι, δυνάμει του νόμου “Ο περί της Ίδρυσης, των Δραστηριοτήτων και της Εποπτείας των Ταμείων Επαγγελματικών Συνταξιοδοτικών Παροχών Νόμος του 2012”, η κυβέρνηση δεσμεύτηκε ότι θα προχωρήσει στην ενοποίηση των εν λόγω ταμείων.

  Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την έκβαση των διαδικασιών που αφορούν την ενοποίηση των επαγγελματικών και συνταξιοδοτικών ταμείων.»
