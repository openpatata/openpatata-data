heading: Ερώτηση με αρ. 23.06.010.04.158, ημερομηνίας 30 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.158
text: |-
  «Η χρήση της αεροπορικής βάσης Ακρωτηρίου από τη Royal Air Force (RAF) για βομβαρδισμούς στη Συρία και το Ιράκ προφανώς δεν μπορεί να δικαιολογηθεί από τις πρόνοιες της Συνθήκης Εγκαθίδρυσης της Κυπριακής Δημοκρατίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι Βρετανοί αποφάσισαν να χρησιμοποιήσουν τις βρετανικές βάσεις στην Κύπρο για το σκοπό αυτό, παρά το γεγονός ότι δεν αφορά την άμυνα του Ηνωμένου Βασιλείου, έπειτα από συνεννόηση με την κυπριακή κυβέρνηση.»
