heading: Ερώτηση με αρ. 23.06.009.01.238, ημερομηνίας 25 Ιανουαρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ντίνας Ακκελίδου
identifier: 23.06.009.01.238
text: |-
  «Σε πρόσφατα δημοσιεύματα στον κυπριακό τύπο αναφέρεται ότι ο θάνατος προβάτων σε κοπάδι στην Κοφίνου οφείλεται σε ρύπανση των νερών του ποταμού δίπλα από το σφαγείο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων, λαμβάνοντας υπόψη τους ελέγχους και τα προγράμματα των Κτηνιατρικών Υπηρεσιών, του Γενικού Χημείου, των Υγειονομικών Υπηρεσιών και της Υπηρεσίας Περιβάλλοντος, τα εξής:

  1. Η ποιότητα του νερού ανταποκρίνεται στις σχετικές απαιτήσεις της νομοθεσίας;

  2. Το νερό του ποταμού καταδεικνύει οποιοδήποτε βαθμό ρύπανσης;

  3. Ο θάνατος των προβάτων είναι δυνατό να συνδεθεί με τη ρύπανση του ποταμού;

  4. Υπάρχει τελικό πόρισμα για τα αίτια του θανάτου των προβάτων;»
