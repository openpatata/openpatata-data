heading: Ερώτηση με αρ. 23.06.011.02.401, ημερομηνίας 1ης Μαρτίου 2018, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.02.401
text: |-
  «Είναι ευρέως γνωστό ότι πολλά από τα καταστήματα πώλησης κατοικίδιων ζώων (pet shops) διαθέτουν προς πώληση σκύλους οι οποίοι διαμένουν εντός των καταστημάτων αυτών μέχρι να εξευρεθεί αγοραστής, κάποιες φορές για μεγάλα χρονικά διαστήματα, αλλά και υπό αμφιλεγόμενες συνθήκες, που προκαλούν ανησυχία για την ευημερία των ζώων αυτών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν γίνονται συγκεκριμένοι ή/και τακτικοί έλεγχοι για τις συνθήκες φύλαξης και τη δέουσα φροντίδα των σκύλων που διατίθενται προς πώληση και, εάν ναι, ποιοι συγκεκριμένοι έλεγχοι γίνονται και αν αυτοί βασίζονται σε πρακτικές που ισχύουν σε άλλες ευρωπαϊκές χώρες.»
