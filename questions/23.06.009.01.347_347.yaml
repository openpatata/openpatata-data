heading: Ερώτηση με αρ. 23.06.009.01.347, ημερομηνίας 11 Απριλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.347
text: |-
  «Τον περασμένο Νοέμβριο ήρθε στην Κύπρο, με πρόσκληση του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων, η Ελληνίδα εμπειρογνώμονας σε θέματα παιδικής προστασίας, κακοποίησης και παραμέλησης παιδιών κ. Ελένη Αγάθωνος-Γεωργοπούλου, η οποία ετοίμασε έκθεση αξιολόγησης των Ιδρυμάτων Παιδικής Προστασίας που λειτουργούν οι Υπηρεσίες Κοινωνικής Ευημερίας του κράτους.

  Στην έκθεση καταγράφονται προβλήματα και ανάγκες όπως και εισηγήσεις για μέτρα προς επίτευξη του στόχου που έθεσε το υπουργείο για τον εκσυγχρονισμό και τη σωστή λειτουργία των Υπηρεσιών Κοινωνικής Ευημερίας.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιες από τις εισηγήσεις που περιέχονται στην έκθεση της εμπειρογνώμονος προγραμματίζει να υιοθετήσει;

  2. Ποιο είναι το χρονοδιάγραμμα υλοποίησης του κάθε μέτρου;»
