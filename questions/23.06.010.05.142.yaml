heading: Ερώτηση με αρ. 23.06.010.05.142, ημερομηνίας 17 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.142
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων με ποιο
  τρόπο έχουν υιοθετηθεί στο κυπριακό δίκαιο οι ευρωκώδικες που αφορούν θέματα πυροπροστασίας
  και με ποιο τρόπο εξασφαλίζεται η τήρησή τους στην επικράτεια της Κυπριακής Δημοκρατίας.»
