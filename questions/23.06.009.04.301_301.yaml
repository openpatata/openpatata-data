heading: Ερώτηση με αρ. 23.06.009.04.301, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.301
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Γαλαταριάς (επαρχία Πάφου) για ένταξή
  της στο υδατικό κυβερνητικό έργο Στατού-Αγίου Φωτίου.»
