date: '2008-04-30'
heading: Ερώτηση με αρ. 23.06.009.02.410, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.410
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγίας ’ννας για παραχώρηση αντισταθμιστικών
  ωφελημάτων εξαιτίας της κυβερνητικής πρόθεσης για δημιουργία αιολικών πάρκων.»
