text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για αντικατάσταση του πεπαλαιωμένου υδρευτικού δικτύου της
  κοινότητας Παναγιάς.»
