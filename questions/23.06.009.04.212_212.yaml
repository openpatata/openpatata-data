heading: Ερώτηση με αρ. 23.06.009.04.212, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.212
text: |-
  «Έχω πληροφορηθεί ότι η επέκταση της λεωφόρου Φανερωμένης προς το νέο ΓΣΖ, ένα ζωτικής σημασίας έργο για τη Λάρνακα που εκκρεμεί εδώ και χρόνια, κινδυνεύει να ανασταλεί, λόγω της απόφασης του Υπουργείου Οικονομικών να επαναδιαπραγματευτεί με τη Μητρόπολη Κιτίου και την ιερά μονή Αγίου Γεωργίου Κοντού το συμφωνηθέν ποσό για την απόκτηση της γης που είναι αναγκαία για την υλοποίηση του έργου.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το αν υπάρχει όντως απόφαση για επαναδιαπραγμάτευση της όλης οικονομικής συμφωνίας που έχει επέλθει με τη μητρόπολη και τη μονή και

  2. για το πότε αναμένεται να ξεκινήσουν τα κατασκευαστικά έργα για επέκταση και αναβάθμιση της λεωφόρου Φανερωμένης.»
