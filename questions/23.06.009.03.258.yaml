by:
- Σαρίκας Φειδίας
date: '2008-12-12'
heading: Ερώτηση με αρ. 23.06.009.03.258, ημερομηνίας 12 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.258
text: |-
  « Έχω πληροφορηθεί από το Σύνδεσμο Επαγγελματιών Ψαράδων ότι υπάρχουν προβλήματα ελλιμενισμού των σκαφών στην επαρχία Πάφου.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει σκοπό να αντιμετωπίσει θετικά τα αιτήματα του Συνδέσμου Επαγγελματιών Ψαράδων για δημιουργία νέου αλιευτικού καταφυγίου στην Πάφο και επέκταση του αλιευτικού καταφυγίου στον ’γιο Γεώργιο Πέγειας.»
