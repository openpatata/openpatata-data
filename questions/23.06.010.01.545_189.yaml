date: '2012-03-01'
heading: Ερώτηση με αρ. 23.06.010.01.545, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.545
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πρόγραμμα “Ο Παρατηρητής της Γειτονιάς” και συγκεκριμένα για την πρώτη αξιολόγηση
  των αποτελεσμάτων από τη λειτουργία του προγράμματος στην Κύπρο, για τον αριθμό
  των δήμων στους οποίους εφαρμόζεται το συγκεκριμένο πρόγραμμα και για τον αριθμό
  των πολιτών που εμπλέκονται στη λειτουργία και εφαρμογή του προγράμματος.»
