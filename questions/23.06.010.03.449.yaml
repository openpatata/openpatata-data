text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το στάδιο που βρίσκονται οι σχεδιασμοί για την τοπιοτέχνηση του ποταμού Λιοπετρίου.»
