heading: Ερώτηση με αρ. 23.06.009.02.079, ημερομηνίας 24 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.079
text: |-
  «Έχω πληροφορηθεί ότι τα κτίρια στα οποία στεγάζεται η Αστυνομική Διεύθυνση Λευκωσίας είχαν ανεγερθεί επί αποικιοκρατίας και λειτουργούσαν ως αστυνομική σχολή. Μέχρι και σήμερα οι αστυνομικοί είναι αναγκασμένοι να εργάζονται κάτω από άθλιες συνθήκες, καθώς οι σκεπές των κτιρίων είναι από πλάκες αμιάντου και τα γραφεία είναι στην κυριολεξία παραπήγματα τα οποία κάθε άλλο παρά λειτουργικά θα μπορούσαν να χαρακτηριστούν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα μεταστεγαστεί η Αστυνομική Διεύθυνση Λευκωσίας σε νέα κτίρια.»
