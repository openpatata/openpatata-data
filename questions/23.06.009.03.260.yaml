date: '2008-12-12'
heading: Ερώτηση με αρ. 23.06.009.03.260, ημερομηνίας 12 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.260
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη του αιτήματος της κοινότητας Λέμπας για μετατροπή
  του παλαιού καφενείου σε πολιτιστικό κέντρο και γραφείο του κοινοτικού συμβουλίου.»
