heading: Ερώτηση με αρ. 23.06.009.04.571, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.571
text: |-
  «Έχω ενημερωθεί ότι διαπράττεται μια μεγάλη αδικία εις βάρος κάποιων προσφύγων μας. Τα χρέη των προσφύγων που χρωστούσαν σε ιδιώτες στις τουρκοκρατούμενες περιοχές πριν από το 1974 εξακολουθούν να υφίστανται και αυξάνονται με την πάροδο του χρόνου, ενώ οι πρόσφυγες που χρωστούσαν στις τράπεζες και τα συνεργατικά ιδρύματα έχουν επωφεληθεί από το σχέδιο διαγραφής των χρεών τους.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει πρόθεση να αντιμετωπιστεί αυτή η αδικία.»
