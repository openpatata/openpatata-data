heading: Ερώτηση με αρ. 23.06.009.02.055, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.055
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχει ληφθεί απόφαση για ακύρωση της εκδοθείσας πολεοδομικής άδειας για ανέγερση
  χοιροστασίου στην κοινότητα Χούλου.»
