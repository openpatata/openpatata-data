question:
  by:
  - Περδίκης Γιώργος
  date: '2010-12-29'
  text: |-
    «Με παλαιότερη απάντηση του αρμόδιου υπουργού στην ερώτησή μου με αρ. 23.06.009.04.934, που αφορούσε την εφαρμογή του πρωτοποριακού συστήματος ελέγχου των διαρροών του δικτύου υδατοπρομήθειας Πάφου μέσω δορυφορικής παρατήρησης και ηλεκτρονικών υπολογιστών, πληροφορήθηκα ότι “το Τ.Α.Υ. προχώρησε στη σύνταξη ʽΕνιαίου Κώδικα Καλής Πρακτικής Διαχείρισης και Λειτουργίας Δικτύωνʼ σε συνεργασία με τα Συμβούλια Υδατοπρομήθειας, την Ένωση Δήμων και την Ένωση Κοινοτήτων”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί η σύνταξη του εν λόγω κώδικα και, εάν ναι, όπως τον αποστείλει στη Βουλή των Αντιπροσώπων.»
  title: Ερώτηση με αρ. 23.06.009.05.01.492, ημερομηνίας 29 Δεκεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
