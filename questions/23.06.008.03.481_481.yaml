heading: Ερώτηση με αρ. 23.06.008.03.481, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.481
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να ενεργήσει, ώστε να γίνει αποδεκτό το αίτημα του δήμου Λατσιών για
  μη ανέγερση της κεραίας εκπομπής ραδιοφωνικού σήματος για τους τοπικούς σταθμούς
  Λευκωσίας στα δημοτικά όρια Λατσιών.»
