heading: Ερώτηση με αρ. 23.06.009.03.089, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.089
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα γίνει η αναμενόμενη βελτίωση του δρόμου Κουκλιών-Αρχιμανδρίτας (επαρχία Πάφου),
  ούτως ώστε να διευκολυνθεί η διακίνηση των κατοίκων της Αρχιμανδρίτας.»
