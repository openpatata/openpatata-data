heading: Ερώτηση με αρ. 23.06.010.03.777, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.777
text: |-
  «Το 2014 εγκρίθηκε από το Υπουργείο Οικονομικών δαπάνη ύψους €22.300 για τη συμμετοχή του Υπουργείου Παιδείας και Πολιτισμού στο Φεστιβάλ Καννών χωρίς τη συμμετοχή κανενός Κυπρίου σκηνοθέτη, ενώ για τα έξοδα συμμετοχής έκτακτου μορφωτικού λειτουργού εγκρίθηκε συνολικό ποσό €4.576 για 11 ημέρες, το οποίο περιελάμβανε αεροπορικό εισιτήριο, διακίνηση και ποσό €330 για διαμονή και διατροφή την ημέρα, κατά παράβαση των γενικών διατάξεων του υπουργείου Οικονομικών σύμφωνα με τις οποίες το ποσό θα έπρεπε να είναι €204 την ημέρα (βλ. σχετικές εγκυκλίους 1457 και 1458 του Υπουργείου Οικονομικών), με τη δικαιολογία ότι “λόγω του φεστιβάλ τα ξενοδοχεία διπλασιάζουν τις τιμές”, ενώ η δικαιούχος λειτουργός ζήτησε για τη συμμετοχή της στο φεστιβάλ διάρκειας 5 ημερών ποσό ύψους €2.589. Σημειώνεται ότι, σύμφωνα με την εγκύκλιο που ισχύει για το 2014, το επίδομα διαμονής και διατροφής για τη Γαλλία ανέρχεται στα €204 την ημέρα, το 60% του οποίου αντιστοιχεί σε έξοδα διαμονής ύψους €122 και το 40% σε έξοδα διατροφής ύψους €82.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους που φέτος, σε εποχές δημοσιονομικής συγκράτησης και μονόπλευρης λιτότητας, έγινε αυτή η δαπάνη, η οποία φαίνεται εκ πρώτης όψεως αχρείαστη, ενώ αυτό το ποσό θα μπορούσε να διατεθεί απευθείας στους Κυπρίους σκηνοθέτες.»
