identifier: 23.06.008.03.389
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-02'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Γιόλου για ανάληψη από την κυβέρνηση
    της υποχρέωσης αποπληρωμής των δύο δανείων της κοινότητας, που αφορούν την υδατοπρομήθεια
    και έργα εντός του χωριού, ύψους £67.000 περίπου.»
  title: Ερώτηση με αρ. 23.06.008.03.389, ημερομηνίας 2 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
