identifier: 23.06.009.01.421
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-05-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαδικασία διαχωρισμού κυβερνητικών οικοπέδων στην
    κοινότητα Έμπας (επαρχία Πάφου) για τις ανάγκες άπορων οικογενειών και κατά πόσο
    μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας για παραχώρηση στο κοινοτικό
    συμβούλιο οικοπέδων για την ανέγερση πολύκεντρου νεολαίας και κέντρου ηλικιωμένων
    για τις ανάγκες της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.01.421, ημερομηνίας 18 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
