heading: Ερώτηση με αρ. 23.06.008.04.038, ημερομηνίας 31ης Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.038
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί η κατασκευή του κεντρικού αποχετευτικού συστήματος της περιοχής
  Πόλεως Χρυσοχούς.»
