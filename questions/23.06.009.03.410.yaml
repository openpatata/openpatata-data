date: '2009-03-05'
heading: Ερώτηση με αρ. 23.06.009.03.410, ημερομηνίας 5 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.410
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα της Ομοσπονδίας Ιδιοκτητών Κέντρων Αναψυχής για μείωση των
  χρεώσεων στις πιστωτικές κάρτες, ως μέτρο στήριξης της επισιτιστικής βιομηχανίας,
  για να αντιμετωπίσει τις συνέπειες της οικονομικής κρίσης.»
