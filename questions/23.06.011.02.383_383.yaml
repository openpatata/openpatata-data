heading: Ερώτηση με αρ. 23.06.011.02.383, ημερομηνίας 20 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.011.02.383
text: |-
  «Το τελευταίο διάστημα γίναμε δέκτες αιτημάτων από πολίτες για παραχώρηση αδιάθετων οικοπέδων σε φτωχές οικογένειες στην κοινότητα Ξυλοφάγου.
  Δεδομένου ότι υπάρχουν διαχωρισμένα αδιάθετα οικόπεδα στην πιο πάνω κοινότητα, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων πότε προτίθεται η κυβέρνηση να προχωρήσει στη διάθεση των οικοπέδων σε ενδιαφερόμενες δικαιούχες οικογένειες.»
