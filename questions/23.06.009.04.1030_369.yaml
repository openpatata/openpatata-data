heading: Ερώτηση με αρ. 23.06.009.04.1030, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1030
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν γίνει μελέτες για τις επιπτώσεις από τις κλιματικές αλλαγές στους
  τομείς του τουρισμού, της γεωργίας, των δασών κ.λπ. και, εάν ναι, ποια είναι η εκτιμημένη
  ζημιά για κάθε τομέα ξεχωριστά και ποια μέτρα πρόκειται να ληφθούν, καθώς και αν
  έχει ετοιμαστεί εθνικό σχέδιο για την αντιμετώπιση αυτών των επιπτώσεων. Παρακαλώ
  επίσης όπως μας αποσταλούν οι εν λόγω μελέτες ή/και το σχέδιο.»
