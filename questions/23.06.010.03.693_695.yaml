heading: Ερώτηση με αρ. 23.06.010.03.693, ημερομηνίας 5 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.693
text: |-
  «Έχω πληροφορηθεί ότι είχε αναληφθεί από τις Ηνωμένες Πολιτείες Αμερικής, όταν μεσολάβησαν για τη συμφωνία στο κοινό ανακοινωθέν της 11ης Φεβρουαρίου, να εξασφαλίσουν ότι οι Τούρκοι θα σταματήσουν τις προκλήσεις στην κυπριακή ΑΟΖ. Δυστυχώς, οι προκλήσεις με το τουρκικό ερευνητικό σκάφος “Μπαρμπαρός” και με πολεμικά σκάφη συνεχίστηκαν μέχρι πρόσφατα. Περιμέναμε ότι το θέμα θα ήγειρε ο Πρόεδρος Αναστασιάδης κατά την επίσκεψη του αντιπροέδρου των Ηνωμένων Πολιτειών Αμερικής κ. Τζο Μπάιντεν πρόσφατα στην Κύπρο. Σύμφωνα με πληροφορίες μας, ο κ. Μπάιντεν φαίνεται να ξεκαθάρισε ότι η δέσμευση των Ηνωμένων Πολιτειών Αμερικής δεν αφορά τις παραβιάσεις της κυπριακής ΑΟΖ, αλλά το ενδεχόμενο οι Τούρκοι να επιχειρήσουν θερμό επεισόδιο κατά τη διάρκεια διεξαγωγής ερευνών ή κατά τη διαδικασία εξόρυξης υδρογονανθράκων από ξένες εταιρείες (μεταξύ των οποίων και αμερικανικών συμφερόντων) στην κυπριακή ΑΟΖ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ακριβές περιεχόμενο των δεσμεύσεων των Ηνωμένων Πολιτειών Αμερικής σε σχέση με τις τουρκικές ενέργειες στην κυπριακή ΑΟΖ.»
