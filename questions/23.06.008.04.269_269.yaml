heading: Ερώτηση με αρ. 23.06.008.04.269, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.269
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κάθικα για παραχώρηση αποζημίωσης στους
  αμπελουργούς για τη μη παραδοθείσα ποσότητα σταφυλιών ποικιλίας “μαύρο κοινό” και
  “ξινιστέρι”.»
