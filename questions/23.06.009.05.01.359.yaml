heading: Ερώτηση με αρ. 23.06.009.05.01.359, ημερομηνίας 11 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.359
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα έχει δοθεί υπό μορφή δωρεάς προς το δήμο Λευκωσίας από το συμπατριώτη μας ’γγελο Τσιρίδη πολύτιμη συλλογή απολιθωμάτων, μετεωριτών, ορυκτών, ακόμη και οστών δεινοσαύρων. Στόχος είναι η δημιουργία Μουσείου Φυσικής Ιστορίας στην πρωτεύουσα. Όμως με μεγάλη λύπη πληροφορήθηκα ότι γίνονται διαβουλεύσεις με το Υπουργείο Παιδείας και Πολιτισμού για παραχώρηση των εγκαταστάσεων του Ελένειου Δημοτικού Σχολείου για τη στέγαση της συλλογής. Κάτι τέτοιο θα οδηγήσει στον τερματισμό μιας πολύχρονης ιστορικής προσφοράς ενός από τα πιο κλασικά εκπαιδευτήρια της πρωτεύουσας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αυτές οι καταγγελίες αληθεύουν και γιατί δεν αναζητείται λύση με αναπαλαίωση κάποιων από τα εκατοντάδες ετοιμόρροπα αλλά αρχιτεκτονικά αξιόλογα κτίρια στο κέντρο της πρωτεύουσας.»
