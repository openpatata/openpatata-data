heading: Ερώτηση με αρ. 23.06.009.01.335, ημερομηνίας 3 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.335
text: |-
  «Πρόσφατα δημοσιεύτηκε στην τουρκική εφημερίδα “Turkish Daily News” άρθρο του καθηγητή Haluk Direskeneli σχετικά με την ιδέα για κατασκευή πυρηνικού εργοστασίου στην κατεχόμενη βόρεια Κύπρο. Στο άρθρο, ανάμεσα σε άλλα, διατυπώθηκε ο ισχυρισμός ότι η κυπριακή κυβέρνηση βρίσκεται ήδη σε διαπραγματεύσεις με την Ινδία για την κατασκευή πυρηνικού εργοστασίου στην Κύπρο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες της κυβέρνησης, προκειμένου να αντιμετωπιστούν στη γένεσή τους τα όποια σχέδια για κατασκευή πυρηνικού εργοστασίου στην Κύπρο και πώς διαψεύδονται από την κυπριακή κυβέρνηση οι ισχυρισμοί του Τούρκου καθηγητή για σχέδια κατασκευής πυρηνικού εργοστασίου.»
