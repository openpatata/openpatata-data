date: '2011-02-14'
heading: Ερώτηση με αρ. 23.06.009.05.01.630, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.630
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να ικανοποιηθεί το αίτημα των κατοίκων της κοινότητας Άρμους (Πάφου)
  για κατάργηση της ζώνης προστασίας που επηρεάζει την περιοχή στο βόρειο μέρος της
  κοινότητας.»,
