heading: Ερώτηση με αρ. 23.06.011.02.395, ημερομηνίας 26 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.011.02.395
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον τρόπο με τον οποίο προτίθεται να αντιμετωπίσει το θέμα της απασχόλησης με αγορά
  υπηρεσιών για κάλυψη αναγκών σε κυβερνητικές υπηρεσίες στις περιπτώσεις που οι συνθήκες
  και οι όροι απασχόλησης του αναδόχου στην πράξη είναι τέτοιοι, που οδηγούν στο συμπέρασμα
  της ύπαρξης σχέσεως εργοδότη-εργοδοτουμένου και ως αποτέλεσμα αρκετά πρόσωπα ενδέχεται
  να κινηθούν νομικά εναντίον του κράτους.»
