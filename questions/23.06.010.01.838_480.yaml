date: '2012-05-15'
heading: Ερώτηση με αρ. 23.06.010.01.838, ημερομηνίας 15 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.838
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι έχει γίνει με τον παρακαμπτήριο δρόμο Δερύνειας-Αμμοχώστου και συγκεκριμένα με
  την ένσταση από πλευράς δημοτών της Δερύνειας, ώστε να μη γίνει ο δρόμος τετραπλής
  κατεύθυνσης, όπως προβλέπεται στο τοπικό σχέδιο, ως επίσης κατά πόσο έχουν εξεταστεί
  ενστάσεις και, αν ναι, ποια είναι τα αποτελέσματα.»
