heading: Ερώτηση με αρ. 23.06.009.04.585, ημερομηνίας 1ης Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.585
text: |-
  «Έχω ενημερωθεί ότι μια μεγάλη έκταση πίσω από τα οικόπεδα ΣΤΕΛΜΕΚ (μεταξύ της οικιστικής ζώνης και της Πράσινης Γραμμής στην περιοχή του αεροδρομίου Λευκωσίας) έχει μετατραπεί αυθαίρετα σε ένα μεγάλο σκουπιδότοπο.

  Τα σκουπίδια αποτελούνται από ελαστικά αυτοκινήτων, πλαστικά κιβώτια, ηλεκτρικές συσκευές, όπως ψυγεία και ηλεκτρονικοί υπολογιστές, σακούλες με αποφάγια και άλλα άχρηστα αντικείμενα. Το χώρο λυμαίνονται αδέσποτοι σκύλοι, τρωκτικά και ερπετά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα καθαριστεί ο χώρος και για τα μέτρα που πρόκειται να ληφθούν, ώστε να μην επαναληφθεί το φαινόμενο αυτό.»
