heading: Ερώτηση με αρ. 23.06.010.02.237, ημερομηνίας 31ης Οκτωβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.02.237
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό του ανθρώπινου δυναμικού και τον προϋπολογισμό του Εθνικού Μηχανισμού
  για τα Δικαιώματα της Γυναίκας και της Μονάδας Ισότητας του Υπουργείου Δικαιοσύνης
  και Δημοσίας Τάξεως, καθώς και της υπουργικής επιτροπής για την ισότητα μεταξύ ανδρών
  και γυναικών. Επίσης παρακαλείται να ενημερώσει το σώμα αν έχει μελετηθεί η δημιουργία
  ενός ενοποιημένου σώματος για θέματα ισότητας φύλων και εντός ποιων χρονοδιαγραμμάτων
  αυτό θα υλοποιηθεί.»
