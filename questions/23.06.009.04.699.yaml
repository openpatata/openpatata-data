question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-01-11'
  text: |-
    «Πολύ πρόσφατα ο αντιδήμαρχος Λάρνακας κατήγγειλε δημοσίως ότι η Α΄ φάση του έργου για το δρόμο Λάρνακας-Δεκέλειας μήκους 1,2 χμ., η οποία ξεκίνησε στα τέλη του 2008, ενώ θα έπρεπε ήδη να έχει παραδοθεί, όπως προέβλεπε το συμβόλαιο, όχι μόνο δεν έχει ακόμη παραδοθεί, αλλά παρατηρούνται μεγάλες καθυστερήσεις, χωρίς να έχει οριστεί συγκεκριμένη ημερομηνία παράδοσης του έργου. Η κατάσταση αυτή, εκτός από την ταλαιπωρία που προκαλεί, επηρεάζει δυσμενώς την εμπορική κίνηση και δραστηριότητα δεκάδων επιχειρήσεων που δραστηριοποιούνται στη σημαντική αυτή εμπορική λεωφόρο.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

    1. πότε πρόκειται οριστικά να παραδοθεί η Α΄ φάση του δρόμου Λάρνακας-Δεκέλειας,

    2. αν προβλέπονται στο συμβόλαιο ρήτρες για την κατασκευάστρια εταιρεία σχετικά με την υπέρβαση των συμβατικών της υποχρεώσεων,

    3. αν υπάρχει μέχρι στιγμής υπέρβαση του προβλεπόμενου από το συμβόλαιο κόστους και ποιο είναι αυτό.»
  title: Ερώτηση με αρ. 23.06.009.04.699, ημερομηνίας 11 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
