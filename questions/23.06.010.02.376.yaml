identifier: 23.06.010.02.376
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-01-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η δημιουργία του πολιτιστικού χωριού στην κοινότητα Λέμπας
    στην Πάφο, τους λόγους της καθυστέρησης, αν υπάρχει σχετικό χρονοδιάγραμμα για
    την υλοποίηση των έργων που περιλαμβάνονται στο εν λόγω χωριό και κατά πόσο το
    κονδύλι το οποίο έχει εγκριθεί από το 2008 έχει μεταφερθεί στη φετινή χρονιά για
    την υλοποίηση του όλου έργου.»
  title: Ερώτηση με αρ. 23.06.010.02.376, ημερομηνίας 4 Ιανουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
