heading: Ερώτηση με αρ. 23.06.010.04.306, ημερομηνίας 8 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.306
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τα μέτρα που λαμβάνονται για ρύθμιση της νομικής εκπροσώπησης ανηλίκων και ειδικότερα
  για τις περιπτώσεις ασυνόδευτων ανηλίκων.»
