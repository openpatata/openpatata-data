heading: Ερώτηση με αρ. 23.06.010.02.153, ημερομηνίας 3 Οκτωβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.153
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα ωφελήματα (συμπεριλαμβανομένων και των δανείων με ευνοϊκά επιτόκια) τα οποία
  είχαν οι πρόεδροι και τα μέλη των διοικητικών συμβουλίων (ονομαστικά) των δύο τραπεζών
  οι οποίες αιτήθηκαν κρατικής στήριξης και πώς αυτά διαφοροποιήθηκαν για τον καθένα
  ξεχωριστά στη διάρκεια των τελευταίων πέντε χρόνων.»
