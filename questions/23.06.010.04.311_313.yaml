heading: Ερώτηση με αρ. 23.06.010.04.311, ημερομηνίας 11 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.311
text: |-
  «Έχω πληροφορηθεί ότι λειτουργεί ακόμα ελαιοτριβείο σε οικιστική περιοχή της κοινότητας Αναλιόντα στην επαρχία Λευκωσίας, προκαλώντας την αντίδραση των κατοίκων της περιοχής. Παρά τις πολύχρονες αντιδράσεις και τα διαβήματα, το ελαιοτριβείο ακόμα λειτουργεί. Έχω πληροφορηθεί ότι έχει ξεκινήσει η διαδικασία μετακίνησης του ελαιοτριβείου, αλλά φαίνεται ότι αυτή η διαδικασία καθυστερεί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχεδιασμός για τη μετακίνηση του ελαιοτριβείου από την οικιστική περιοχή της κοινότητας Αναλιόντα και σε ποιο στάδιο βρίσκεται η διαδικασία αυτή.»
