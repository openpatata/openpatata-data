date: '2010-01-15'
heading: Ερώτηση με αρ. 23.06.009.04.724, ημερομηνίας 15 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.724
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πότε πρόκειται να μετακινηθεί το κεντρικό ταχυδρομείο Λάρνακας;

  2. Πού προβλέπεται να ανεγερθεί το νέο κτίριο και πότε προβλέπεται η αποπεράτωσή του;»
