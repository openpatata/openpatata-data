heading: Ερώτηση με αρ. 23.06.010.01.539, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.539
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  νομοθεσία που διέπει τη λειτουργία των δημοτικών και κοινοτικών συμβουλίων νεολαίας
  και κατά πόσο η ίδρυση και λειτουργία τους εναπόκειται στην “καλή θέληση” των αρχών
  τοπικής αυτοδιοίκησης. Παρακαλώ επίσης όπως ο αρμόδιος υπουργός μάς πληροφορήσει
  κατά πόσο προτίθεται να καταθέσει νομοσχέδιο, για να θεσμοθετήσει την ίδρυση και
  τον τρόπο λειτουργίας των δημοτικών και κοινοτικών συμβουλίων νεολαίας.»
