identifier: 23.06.010.02.652
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-06-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η ηλεκτροδότηση των ήδη παραχωρημένων προσφυγικών οικοπέδων
    στο δήμο Σωτήρας της επαρχίας Αμμοχώστου, τους λόγους που καθυστερεί και πότε
    υπολογίζεται να υλοποιηθεί.»
  title: Ερώτηση με αρ. 23.06.010.02.652, ημερομηνίας 3 Ιουνίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
