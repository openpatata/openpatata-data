text: |-
  «Σήμερα στην Κύπρο λειτουργεί μεγάλος αριθμός χώρων ελεύθερης απόρριψης σκυβάλων (χωματερές). Οι χώροι αυτοί αποτελούν εστίες μόλυνσης και πρόκλησης πυρκαγιών.

  Δεδομένων των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιος είναι ο συνολικός αριθμός των χωματερών στην Κύπρο;

  2. Ασκείται οποιοσδήποτε έλεγχος από τις κρατικές υπηρεσίες για τα υλικά που απορρίπτονται στις χωματετερές και ποιες οι πιθανές επιπτώσεις τους στο περιβάλλον;

  3. Υπάρχει χρονοδιάγραμμα κατάργησης των χωματερών και περίγραμμα ολοκληρωμένης αποκατάστασης των χώρων αυτών;»
