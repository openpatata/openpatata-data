heading: Ερώτηση με αρ. 23.06.009.04.1155, ημερομηνίας 13 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1155
text: |-
  «Γνωρίζοντας τα στατιστικά στοιχεία της Διεύθυνσης Δημοτικής Εκπαίδευσης για τον αριθμό των αλλόγλωσσων μαθητών που φοιτούν στα δημοτικά σχολεία τη χρονιά 2009-2010 και τη ραγδαία αύξηση του αριθμού αυτών των παιδιών, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Πόσα τμήματα ταχύρρυθμης εκμάθησης της ελληνικής γλώσσας λειτουργούν και σε ποιες επαρχίες;

  2. Έχουν ετοιμαστεί και χρησιμοποιηθεί τα δοκίμια ελληνομάθειας για κατάταξη των μαθητών;

  3. Έχουν ετοιμαστεί οδηγοί υποδοχής για τους νεοεισερχόμενους αλλόγλωσσους μαθητές και, αν ναι, σε ποιες γλώσσες;»
