identifier: 23.06.010.04.309
question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-10'
  text: |
    «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζει το ενδεχόμενο προσφυγής της Κυπριακής Δημοκρατίας εναντίον της Τουρκίας στο Ευρωπαϊκό Δικαστήριο του Λουξεμβούργου για τις τουρκικές παραβιάσεις της κοινοτικής νομοθεσίας και του Πρόσθετου Πρωτοκόλλου.

    Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο η Κυπριακή Δημοκρατία να απαιτήσει την καταβολή αποζημιώσεων για τις ζημιές που υφίστανται οι Κυπριακές Αερογραμμές ως αποτέλεσμα του τουρκικού εμπάργκο σε βάρος των αεροσκαφών των Κυπριακών Αερογραμμών.»
  title: Ερώτηση με αρ. 23.06.010.04.309, ημερομηνίας 10 Δεκεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
