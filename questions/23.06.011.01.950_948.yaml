heading: Ερώτηση με αρ. 23.06.011.01.950, ημερομηνίας 12 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.011.01.950
text: |-
  «Όπως έχουμε πληροφορηθεί, υπάρχει αδικαιολόγητη μείωση των απολαβών των υπαλλήλων της ΑΗΚ μετά το 2012 και μέχρι σήμερα.

  Παρακαλείται ο αρμόδιος υπουργός όπως μας ενημερώσει για τα ακόλουθα:

  1. Γιατί υπάρχει μείωση των απολαβών των υπαλλήλων της ΑΗΚ από το 2012, μετά τα γεγονότα στο Μαρί, η οποία συνεχίζεται μέχρι σήμερα;
  2. Γιατί δεν επαναφέρουν το μισθό των υπαλλήλων;
  3. Ποιος ο σκοπός αυτής της αποκοπής και σε τι εξυπηρετεί;

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
