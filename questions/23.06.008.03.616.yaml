date: '2004-07-05'
heading: Ερώτηση με αρ. 23.06.008.03.616, ημερομηνίας 5 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.616
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα ολοκληρωθεί η από πολλού αναμενόμενη μελέτη της ΑΗΚ για την εγκατάσταση
  οδικού φωτισμού στην προσφυγική κοινότητα Αυδήμου.»
