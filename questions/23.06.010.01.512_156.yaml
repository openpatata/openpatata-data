heading: Ερώτηση με αρ. 23.06.010.01.512, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.512
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για τη βελτίωση του δρόμου που οδηγεί προς το Μέσα
  Χωριό από την περιοχή του ιδιωτικού σχολείου “The International School of Paphos”.»
