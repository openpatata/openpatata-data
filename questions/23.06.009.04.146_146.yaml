heading: Ερώτηση με αρ. 23.06.009.04.146, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.146
text: |-
  «Η ανατροφή των παιδιών είναι μια ιδιαίτερα σημαντική διαδικασία που απαιτεί τη συμβολή και των δύο γονέων σε μια οικογένεια. Είναι προφανές ότι γονέας εργαζόμενος χήρος/α έχων την πλήρη και αποκλειστική ευθύνη δύο ανηλίκων είναι ιδιαίτερα επιφορτισμένος σε σχέση με τους δύο γονείς, οι οποίοι ασκούν τη γονική μέριμνα των τέκνων τους από κοινού.

  Η πολιτεία ήδη έχει παραχωρήσει δικαιώματα πολυτέκνων στις τρίτεκνες οικογένειες, αναγνωρίζοντας έτσι πλήρως την αντικειμενική δυσκολία που αντιμετωπίζουν οι οικογένειες αυτές. Κατ’ αναλογία, θα πρέπει και ο χήρος γονέας δύο ανηλίκων που έχει αποκλειστικά τη γονική μέριμνα να απολαύει κάποιων ειδικών προνομίων που διά νόμου να αναγνωρίζουν την αντικειμενική δυσκολία που ένας γονέας αντιμετωπίζει, όταν μεγαλώνει μόνος του τα παιδιά του.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο, με βάση τις κατοχυρωμένες αρχές της αναλογικότητας και της ισότητας, προτίθεται η κυβέρνηση να προβεί σε νομοθετική ρύθμιση, προκειμένου να παραχωρηθούν ειδικές διευκολύνσεις και προνόμια στις μονογεϊκές οικογένειες με δύο παιδιά.»
