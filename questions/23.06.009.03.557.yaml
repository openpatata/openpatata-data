question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-06-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να εφαρμόσει σε όλα τα παιδιά της νηπιακής και προδημοτικής
    ηλικίας το ανιχνευτικό δοκίμιο για αξιολόγηση πιθανών μαθησιακών δυσκολιών (screening
    test) από τον εκπαιδευτικό της τάξης και, εάν ναι, πότε υπολογίζεται να εφαρμοστεί
    και ποιοι οι λόγοι καθυστέρησης της εφαρμογής του.»
  title: Ερώτηση με αρ. 23.06.009.03.557, ημερομηνίας 9 Ιουνίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
