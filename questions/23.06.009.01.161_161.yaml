heading: Ερώτηση με αρ. 23.06.009.01.161, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.161
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή πεζοδρομίων και η τοποθέτηση φωτισμού κατά μήκος
  του κύριου δρόμου που διασχίζει την κοινότητα Αργάκας (επαρχίας Πάφου).»
