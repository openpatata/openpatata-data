heading: Ερώτηση με αρ. 23.06.009.04.905, ημερομηνίας 3 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.905
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο λαμβάνονται όλα τα απαραίτητα μέτρα και ποια είναι αυτά για την προστασία του
  περιβάλλοντος κατά τη διαδικασία κατεδάφισης του παλαιού νοσοκομείου Λευκωσίας.»
