heading: Ερώτηση με αρ. 23.06.011.02.477, ημερομηνίας 3 Απριλίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Μαρίνου Σιζόπουλου
identifier: 23.06.011.02.477
text: «Παρακαλείται ο αρμόδιος υπουργός όπως μας ενημερώσει σχετικά με παράπονα που
  δεχόμαστε από γονείς για το Παιδοογκολογικό Τμήμα του Μακάρειου Νοσοκομείου όσον
  αφορά την ελλιπή στελέχωση του τομέα της παιδικής ογκολογίας με εξειδικευμένο ιατρικό
  προσωπικό, καθώς και τι προτίθεται να πράξει για επιστημονική ενίσχυση του Παιδοογκολογικού
  Τμήματος.»
