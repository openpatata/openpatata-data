date: '2014-10-29'
heading: Ερώτηση με αρ. 23.06.010.04.211, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.211
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους δεν έχει προχωρήσει η διαδικασία εξέτασης των αιτήσεων
  για παραχώρηση άδειας τελικής εγκρίσεως από την αρμόδια αρχή στις επιχειρήσεις που
  βρίσκονται στη Βιομηχανική Ζώνη Δερύνειας.»
