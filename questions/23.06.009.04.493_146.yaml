heading: Ερώτηση με αρ. 23.06.009.04.493, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.493
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το υπουργείο του προτίθεται να διαχωρίσει νέα προσφυγικά οικόπεδα στην
  κοινότητα Σωτήρας και, εάν ναι, πότε προτίθεται να το κάνει, ως επίσης και αν θα
  ανεγερθούν επιπρόσθετες προσφυγικές κατοικίες εκτός από αυτές της αναδόμησης.»
