identifier: 23.06.008.03.279
question:
  by:
  - Τορναρίτης Νίκος
  date: '2003-12-02'
  text: |-
    «Καλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

    1. Το κράτος έχει εκπληρώσει την υποχρέωσή του για συνεισφορά του 40% των κονδυλίων (όση και η αναλογία των προσφύγων που κατοικούν στο δήμο Ιδαλίου) που θα δαπανηθούν για ανέγερση υδατοδεξαμενών; Αν όχι, πότε προτίθεται να προβεί στην εν λόγω συνεισφορά;

    2. Πότε προγραμματίζεται να γίνει η σύνδεση του συνοικισμού Νέας Λήδρας με τον αγωγό Τερσεφάνου-Λευκωσίας και ποια μέτρα έχουν παρθεί ή/και πρόκειται να παρθούν για την εν λόγω σύνδεση;»
  title: Ερώτηση με αρ. 23.06.008.03.279, ημερομηνίας 2 Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
