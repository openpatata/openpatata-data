heading: Ερώτηση με αρ. 23.06.008.04.029, ημερομηνίας 5 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.029
text: |-
  «Έχω πληροφορηθεί ότι έχουν δημιουργηθεί ορισμένες αμφιβολίες σε σχέση με τη θέση του Υπουργείου Άμυνας στο ζήτημα των δεξαμενών των λυμάτων των χοιροστασίων που λειτουργούν στην τοποθεσία “Οβκός” στο Παλαιομέτοχο. Τελικά, από τη σχετική αλληλογραφία, δεν αποσαφηνίζεται ποια είναι η θέση του Υπουργείου Άμυνας σε σχέση με την αμυντική χρησιμότητα των παράνομων δεξαμενών λυμάτων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την τελική θέση του Υπουργείου Άμυνας επί του θέματος των λυμάτων των χοιροστασίων και του θέματος της κατεδάφισης των παράνομων αυτών δεξαμενών.»
