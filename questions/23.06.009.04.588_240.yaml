heading: Ερώτηση με αρ. 23.06.009.04.588, ημερομηνίας 3 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
