text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία κατοχύρωσης (πρότυπο) του επαγγέλματος του
  μπάρμαν.»
