heading: Ερώτηση με αρ. 23.06.009.04.424, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.424
text: |-
  «Έχω ενημερωθεί ότι το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος προκήρυξε διαγωνισμό για σύμβαση διεξαγωγής μελέτης για τη δημιουργία ζωολογικού κήπου στην Κύπρο, εκτιμώμενης αξίας €40.000 (χωρίς να συμπεριλαμβάνεται ο ΦΠΑ). Εάν δεν απατώμαι, είχε γίνει μια άλλη μελέτη παλαιότερα, η οποία τελικά δεν αξιοποιήθηκε, που κατέδειξε ότι ένας σύγχρονος ζωολογικός κήπος δεν είναι οικονομικά βιώσιμος στην Κύπρο. Δημιουργείται ιδιαίτερη εντύπωση που επανέρχεται το θέμα, αφού υπάρχει σοβαρή αμφισβήτηση αν ένα τέτοιο έργο είναι βιώσιμο, όταν μεγάλοι και παραδοσιακοί ζωολογικοί κήποι κλείνουν λόγω οικονομικών προβλημάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπολόγισε το τεράστιο κόστος κατασκευής και λειτουργίας των ζωολογικών κήπων, προκειμένου να συνάδουν με τη σχετική ευρωπαϊκή Οδηγία, πριν αποφασίσει να εκπονήσει τέτοιας μορφής μελέτη.»
