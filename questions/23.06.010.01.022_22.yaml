heading: Ερώτηση με αρ. 23.06.010.01.022, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.022
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιό στάδιο βρίσκεται το θέμα της Εθνικής Στρατηγικής για τον Καρκίνο και ποίο είναι
  το χρονοδιάγραμμα εφαρμογής.»
