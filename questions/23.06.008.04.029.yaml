question:
  by:
  - Περδίκης Γιώργος
  date: '2004-08-05'
  text: |-
    «Έχω πληροφορηθεί ότι έχουν δημιουργηθεί ορισμένες αμφιβολίες σε σχέση με τη θέση του Υπουργείου ’μυνας στο ζήτημα των δεξαμενών των λυμάτων των χοιροστασίων που λειτουργούν στην τοποθεσία “Οβκός” στο Παλαιομέτοχο. Τελικά, από τη σχετική αλληλογραφία, δεν αποσαφηνίζεται ποια είναι η θέση του Υπουργείου ’μυνας σε σχέση με την αμυντική χρησιμότητα των παράνομων δεξαμενών λυμάτων.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την τελική θέση του Υπουργείου ’μυνας επί του θέματος των λυμάτων των χοιροστασίων και του θέματος της κατεδάφισης των παράνομων αυτών δεξαμενών.»
  title: Ερώτηση με αρ. 23.06.008.04.029, ημερομηνίας 5 Αυγούστου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
