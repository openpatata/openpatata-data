heading: Ερώτηση με αρ. 23.06.008.02.128 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γεώργιο Γεωργίου στις 3 Δεκεμβρίου 2002
identifier: 23.06.008.02.128
text: |-
  «Έχω παρατηρήσει ότι το μέγεθος ενός pint (έτσι λέγεται το μεγάλο ποτήρι μπίρας που προσφέρεται στις μπιραρίες, στα εστιατόρια, ξενοδοχεία κτλ.) ποικίλει από κατάστημα σε κατάστημα. Στο εξωτερικό η χωρητικότητα ενός pint ισούται με μια συγκεκριμένη ποσότητα. Για παράδειγμα, στο Ηνωμένο Βασίλειο ένα pint ισούται με 0,568 λίτρα και στις ΗΠΑ ένα pint ισούται με 0,473 λίτρα.

  Στην Κύπρο όλες οι μπιραρίες, μηδεμιάς εξαιρουμένης, διαφημίζουν και σερβίρουν το συγκεκριμένο προϊόν ως pint, χωρίς να αναφέρουν το μέγεθος του ποτηριού. ’λλωστε, δεν υπάρχει οποιαδήποτε νομοθεσία που να το καθορίζει. Αυτό το γεγονός προκαλεί πρόβλημα στην αγορά, αφού κάποια καταστήματα, εκμεταλλευόμενα την έλλειψη νομοθεσίας, σερβίρουν την μπίρα σε ποτήρια μικρότερης χωρητικότητας, παρουσιάζοντάς τα ως pint. Σημειωτέον ότι ο πελάτης δύσκολα μπορεί να αντιληφθεί τη διαφορά από ποτήρι σε ποτήρι, λόγω της μικρής διαφοράς στην ποσότητα, στο μέγεθος και στο σχήμα, η οποία όμως είναι αρκετά σημαντική τόσο για τον ίδιο όσο και για το κατάστημα. Σε μία τέτοια περίπτωση είναι καθαρό ότι πλεονέκτημα έχουν τα καταστήματα που σερβίρουν σε μικρά ποτήρια, τα οποία είναι σε θέση να προσφέρουν και χαμηλότερες τιμές, έχουμε δηλαδή ένα φαινόμενο αθέμιτου ανταγωνισμού.

  Θα πρέπει να σημειώσουμε ότι σχεδόν σ’ όλα τα προϊόντα που διατίθενται στην κυπριακή αγορά αναφέρεται η ποσότητα (π.χ. στις σοκολάτες, στα αναψυκτικά, στα απορρυπαντικά κ.λπ.).

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τις προδιαγραφές που ισχύουν για τα ποτήρια pint στην Κύπρο και στην Ευρώπη.»
