heading: Ερώτηση με αρ. 23.06.010.03.196, ημερομηνίας 10 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.196
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι αναλυτικά η οικονομική επιβάρυνση του κρατικού προϋπολογισμού από την
  αγορά υπηρεσιών από χειριστές και μηχανικούς για τα αεροσκάφη του Τμήματος Δασών
  και κατά πόσο είναι πιο συμφέρουσα η αγορά υπηρεσιών από την πλήρωση των κενών θέσεων.
  Στην περίπτωση που δεν είναι οικονομικά συμφέρουσα η λύση της αγοράς υπηρεσιών,
  να αναφερθούν οι λόγοι που το αρμόδιο υπουργείο υιοθέτησε αυτή τη λύση και τι προτίθεται
  να πράξει για διόρθωση της κατάστασης.»
