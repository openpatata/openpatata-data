question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-10-05'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας για
    συνέχιση της καταβολής του επιδόματος μάνας και στις τρίτεκνες μάνες, σύμφωνα
    με τη νομοθεσία του 2002.»
  title: Ερώτηση με αρ. 23.06.009.01.103, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
