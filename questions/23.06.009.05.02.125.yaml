identifier: 23.06.009.05.02.125
question:
  by:
  - Κυριακίδου Αθηνά
  date: '2011-07-29'
  text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
    με τις διαδικασίες που ακολουθούνται για την έκτακτη πρόσληψη χωρομετρών/σχεδιαστών
    και τεχνικών στη χωρομετρία και τη χαρτογραφία. Ποια είναι τα απαιτούμενα προσόντα
    που πρέπει να διαθέτει κάποιος, προκειμένου να ενταχθεί στον κατάλογο για έκτακτη
    πρόσληψη και βάσει ποιων κριτηρίων γίνεται η μοριοδότηση αυτών που βρίσκονται
    στον κατάλογο;»
  title: Ερώτηση με αρ. 23.06.009.05.02.125, ημερομηνίας 29 Ιουλίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
