heading: Ερώτηση με αρ. 23.06.009.01.257, ημερομηνίας 13 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.257
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επαναλειτουργία του αστυνομικού σταθμού στην κοινότητα Τσάδας
  της επαρχίας Πάφου για κάλυψη των αναγκών της περιοχής.»
