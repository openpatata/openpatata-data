heading: Ερώτηση με αρ. 23.06.009.04.651, ημερομηνίας 23 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.651
text: |-
  «Έχω πληροφορηθεί ότι σε έρευνα του Γενικού Χημείου του Κράτους εντοπίστηκαν φθαλικοί εστέρες σε 17 από τα 37 δείγματα παιδικών παιχνιδιών (ποσοστό 46%), τα οποία κρίθηκαν επικίνδυνα, ενώ 17 από τα 28 δείγματα (60,7%) που ελέγχθηκαν αναφορικά με τις μηχανικές και φυσικές τους ιδιότητες κρίθηκαν επίσης επικίνδυνα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί συνεχίζεται η παρουσία τέτοιων επικίνδυνων ουσιών στα παιδικά παιχνίδια και γιατί δεν υπάρχει ενημέρωση του κοινού για τους παρανομούντες.»
