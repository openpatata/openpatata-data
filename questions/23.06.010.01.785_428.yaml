heading: Ερώτηση με αρ. 23.06.010.01.785, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.785
text: |-
  «Περπατώντας μέσα στην πόλη σπάνια στέκεται το μάτι μας σ’ ένα όμορφο, πράσινο ή χρωματιστό μπαλκόνι. Τα περισσότερα είναι άδεια και άχαρα. Πρόκειται για μια αντίφαση, ενώ όλοι θέλουμε να πρασινίσουν οι πόλεις μας, εμείς οι ίδιοι να μη φυτεύουμε στα μπαλκόνια μας.

  Στη Μαδρίτη έγινε ένας πρωτότυπος διαγωνισμός για το πιο όμορφο πράσινο μπαλκόνι. Ο διαγωνισμός πραγματοποιήθηκε με πρωτοβουλία της γνωστής μούσας του Αλμοδόβαρ, της ηθοποιού Κάρμεν Μάουρα, και ολοκληρώθηκε με επιτυχία. Οι πολίτες της Μαδρίτης μπορούσαν να θαυμάσουν τα πράσινα μπαλκόνια μέσω δημοσιοποίησης των φωτογραφιών και βέβαια από το δρόμο.

  Παρακαλώ ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα μπορούσε να δει θετικά την πρόταση αυτή ως κίνητρο της ποιοτικής και ποσοτικής βελτίωσης του αστικού πρασίνου στις πόλεις μας.»
