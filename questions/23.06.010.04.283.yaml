identifier: 23.06.010.04.283
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-11-21'
  text: |-
    «Σε πρόσφατη επίσκεψή μου στην κοινότητα Αργάκας με ενημέρωσαν για το σοβαρό πρόβλημα διάβρωσης που παρατηρείται κατά μήκος της παραλίας.

    Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων πόσο σύντομα μπορεί να αντιμετωπιστεί το πρόβλημα αυτό.»
  title: Ερώτηση με αρ. 23.06.010.04.283, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
