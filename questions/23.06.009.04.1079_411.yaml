heading: Ερώτηση με αρ. 23.06.009.04.1079, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1079
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προβεί σε εξίσωση της αντιμισθίας των εθνοφρουρών μελών πενταμελών
  οικογενειών με αυτήν που καταβάλλεται στα παιδιά πολύτεκνων οικογενειών.»
