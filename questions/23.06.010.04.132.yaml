question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-18'
  text: |-
    «Έχω πληροφορηθεί ότι στις αρχές Σεπτεμβρίου το Υπουργικό Συμβούλιο ενέκρινε την κατ’ εξαίρεση ομαδική παραχώρηση κυπριακών υπηκοοτήτων σε αλλοδαπούς, στις συζύγους και στα εξαρτώμενά τους τέκνα μέχρι και 28 ετών που μετέχουν σε συγκεκριμένο συλλογικό σχέδιο επενδύσεων. Σύμφωνα με το άρθρο 111Α του περί Αρχείου Πληθυσμού Νόμου, το Υπουργικό Συμβούλιο δύναται υπό όρους, ως ήθελε κατά περίπτωση καθορίσει, να επιτρέψει την πολιτογράφηση αλλοδαπών επιχειρηματιών και επενδυτών ως πολιτών της Κυπριακής Δημοκρατίας, ανεξάρτητα από το χρόνο διαμονής των αλλοδαπών στην Κύπρο, νοουμένου ότι θα ενημερώνεται εκ των προτέρων η Βουλή των Αντιπροσώπων.

    Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων για ποιο λόγο στη νενομισμένη αλληλογραφία που αποστέλλεται στη Βουλή των Αντιπροσώπων για ενημέρωση σχετικά με την πρόθεση του Υπουργείου Εσωτερικών να καταθέσει τέτοιο αίτημα ενώπιον του Υπουργικού Συμβουλίου δε δόθηκαν στοιχειώδεις πληροφορίες, όπως τα ονόματα των επενδυτών, η χώρα καταγωγής τους και ποιες είναι οι ειδικές περιστάσεις που λήφθηκαν υπόψη στην εξέταση της συγκεκριμένη υπόθεσης. Παρακαλώ επίσης τον αρμόδιο υπουργό όπως μας κοινοποιήσει, έστω και εκ των υστέρων, όλες τις πιο πάνω πληροφορίες και τα παραρτήματα ΙΙΙ, IV, V και VI της πρότασης του Υπουργείου Εσωτερικών προς το Υπουργικό Συμβούλιο για το πιο πάνω θέμα.»
