heading: Ερώτηση με αρ. 23.06.009.05.01.136, ημερομηνίας 27 Αυγούστου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.05.01.136
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό πολεοδομικών αδειών που έχουν εκδοθεί με τη διαδικασία του “κόκκινου
  φακέλου” και το μέσο όρο του χρονικού διαστήματος που απαιτήθηκε για την έκδοσή
  τους.»
