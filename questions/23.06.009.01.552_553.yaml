heading: Ερώτηση με αρ. 23.06.009.01.552, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.552
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  υπολογίζεται η κατασκευή του δρόμου που οδηγεί από την κοινότητα Λυσό προς την κοινότητα
  Κινούσας της επαρχίας Πάφου.»
