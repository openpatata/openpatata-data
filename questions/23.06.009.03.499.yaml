date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.499, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.499
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας ’ρμου (επαρχία Πάφου)
  για μείωση της έκτασης που βρίσκεται εντός της πολεοδομικής ζώνης Ζ3 στα όρια της
  κοινότητας.»
