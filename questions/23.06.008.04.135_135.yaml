text: |-
  «Έχω πληροφορηθεί ότι στην παραλιακή περιοχή μεταξύ της παραλίας του Αγίου Γεωργίου Αλαμάνου και των εγκαταστάσεων της Κυπριακής Εταιρείας Τσιμέντου επικρατεί μεγάλη ακαταστασία που δημιουργεί σοβαρή φθορά στο περιβάλλον, αλλά και κινδύνους ασφάλειας για όλους όσοι χρησιμοποιούν την παραλιακή δημόσια οδό. Φαίνεται ότι η παραλιακή οδός χρησιμοποιείται κατά κόρον από τα φορτηγά αυτοκίνητα της Κυπριακής Εταιρείας Τσιμέντου που μεταφέρουν υλικά από λατόμηση πέτρας προς το εργοστάσιο. Τόσο το λατομείο αυτό όσο και ο δρόμος αποτελούν πηγή ρύπανσης για την περιοχή.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων τι πρόκειται να γίνει με το λατομείο και τον παραλιακό δρόμο, καθώς και αν υπάρχει περίπτωση να τερματιστεί η λατόμηση στην περιοχή ή να λειτουργεί ο δρόμος μόνο για τις ανάγκες πρόσβασης των λιγοστών κατοίκων και εργαζομένων στις βιομηχανίες της περιοχής.»
