heading: Ερώτηση με αρ. 23.06.009.04.069, ημερομηνίας 28 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.069
text: |-
  «Έχω πληροφορηθεί ότι ο Υπουργός Εσωτερικών έχει παραχωρήσει προσωρινή άδεια στην Ολυμπιακή Επιτροπή για την επέκταση δύο υφιστάμενων γηπέδων πετόσφαιρας παραλίας (beach volley), την τοποθέτηση κινητών κερκίδων και την κατασκευή δύο μικρότερων γηπέδων. Η άδεια δόθηκε αποκλειστικά και μόνο για τις ανάγκες των Αγώνων Μικρών Κρατών Ευρώπης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειές του να εφαρμοστεί η νομοθεσία και να τεθεί τέρμα σε αυτή την παράνομη κατάσταση, που προκαλεί οχληρία και φθορά στο παράλιο περιβάλλον.»
