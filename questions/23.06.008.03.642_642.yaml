heading: Ερώτηση με αρ. 23.06.008.03.642, ημερομηνίας 9 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.03.642
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσει επιτέλους η επιδημιολογική έρευνα για τον καρκίνο στην περιοχή της
  συνοικίας Αγίας Παρασκευής στη Λακατάμια.»
