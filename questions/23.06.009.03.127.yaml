question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-10-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για το σχεδιασμό και τα χρονοδιαγράμματα υλοποίησης της εξαγγελίας για ίδρυση
    Σχολής Καλών Τεχνών, καθώς και για το πώς τοποθετείται στο ενδεχόμενο εγκατάστασής
    της στην πόλη της Λάρνακας.»
  title: Ερώτηση με αρ. 23.06.009.03.127, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
