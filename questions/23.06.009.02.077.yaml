identifier: 23.06.009.02.077
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-09-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η κατασκευή αποχετευτικού συστήματος ομβρίων υδάτων
    στην κοινότητα Αναρίτας για αντιμετώπιση των προβλημάτων στην περιοχή του ΚΕΝ
    και σε δρόμους της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.02.077, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
