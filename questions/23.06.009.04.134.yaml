heading: Ερώτηση με αρ. 23.06.009.04.134, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.134
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους για τους οποίους οι εγκλωβισμένοι γεωργοί μας δεν είναι δικαιούχοι
  της πρόνοιας του μέτρου για το χρωματισμένο πετρέλαιο. Η διάκριση στην εφαρμογή
  του μέτρου σε βάρος πολιτών της Κυπριακής Δημοκρατίας είναι αδικαιολόγητη. Επίσης,
  παρακαλώ όπως ενημερωθεί η Βουλή των Αντιπροσώπων κατά πόσο προτίθεται το κράτος
  να άρει αυτή την άδικη διάκριση και να καλύψει με το μέτρο αυτό και τους εγκλωβισμένους
  μας.»
