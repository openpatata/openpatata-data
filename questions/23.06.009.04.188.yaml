heading: Ερώτηση με αρ. 23.06.009.04.188, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.188
text: |-
  «Σύμφωνα με πληροφορίες η Ιταλική Δημοκρατία είχε εκφράσει παλαιότερα την ετοιμότητα να παραχωρήσει δωρεάν στην Κυπριακή Δημοκρατία δύο αεροσκάφη για σκοπούς έρευνας, διάσωσης και αντιμετώπισης της λαθρομετανάστευσης.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο υπήρχε όντως μια τέτοια προσφορά από την Ιταλική Δημοκρατία,

  2. κατά πόσο αυτή η προσφορά έχει αξιοποιηθεί από το κράτος και

  3. κατά πόσο η προσφορά παραμένει σε ισχύ, καθώς και αν υπάρχει πρόθεση αξιοποίησής της.»
