heading: Ερώτηση με αρ. 23.06.011.01.1021, ημερομηνίας 10 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.1021
text: |-
  «Η Αρχή Ηλεκτρισμού έχει εδώ και καιρό ξεκινήσει να προετοιμάζεται για την εφαρμογή των έξυπνων μετρητών.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Θεωρείται ως θετικό βήμα η εφαρμογή των έξυπνων μετρητών τόσο σε παλιούς όσο και σε νέους καταναλωτές;

  Ποια είναι η πολιτική που θα εφαρμοστεί όσον αφορά την προστασία των προσωπικών δεδομένων των πολιτών και ποιες οδηγίες έχουν δοθεί στην Αρχή Ηλεκτρισμού για το σκοπό αυτό;

  Ποιος είναι ο χρονικός προγραμματισμός της εφαρμογής των μετρητών στους καταναλωτές, νοουμένου ότι η Οδηγία 2009/72/ΕΚ αναφέρει στο Παράρτημα 1 ότι, εάν η ανάπτυξη έξυπνων μετρητών εκτιμηθεί θετικά, τουλάχιστον το 80% των καταναλωτών πρέπει να εξοπλιστούν με ευφυή συστήματα μέτρησης έως το 2020.»
