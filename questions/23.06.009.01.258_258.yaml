heading: Ερώτηση με αρ. 23.06.009.01.258, ημερομηνίας 13 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.258
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επένδυση των τοίχων αντιστήριξης στην κοινότητα της Τσάδας
  κατά μήκος του κύριου δρόμου προς τις κοινότητες Καλλέπειας, Λετύμπου και Χούλου
  με πέτρα.»
