heading: Ερώτηση με αρ. 23.06.009.04.953, ημερομηνίας 17 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.953
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε προβλέπεται
  να υλοποιηθεί η δημιουργία μίας θεσμικά, διοικητικά και λειτουργικά ανεξάρτητης
  Εθνικής Εποπτικής Αρχής Αεροναυτιλίας, όπως προνοεί και η σχετική ευρωπαϊκή νομοθεσία.»
