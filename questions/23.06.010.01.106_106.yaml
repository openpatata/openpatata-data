date: '2011-09-08'
heading: Ερώτηση με αρ. 23.06.010.01.106, ημερομηνίας 8 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.010.01.106
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιους λόγους δεν καταβάλλονται έγκαιρα τα οφειλόμενα ποσά από την Κυπριακή Δημοκρατία
  ως απαλλοτριούσα αρχή στους ιδιοκτήτες των ακίνητων που τα ακίνητά τους απαλλοτριώνονται
  (υπάρχουν καθυστερήσεις όσον αφορά την καταβολή οφειλόμενων ποσών) και με ποια κριτήρια
  ορισμένοι δικαιούχοι εισπράττουν έγκαιρα την αποζημίωσή τους.»
