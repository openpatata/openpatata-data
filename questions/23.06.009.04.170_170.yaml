heading: Ερώτηση με αρ. 23.06.009.04.170, ημερομηνίας 3 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.170
text: |-
  «Πρόσφατα η γερμανική κυβέρνηση απαγόρευσε την καλλιέργεια της γενετικά τροποποιημένης ποικιλίας καλαμποκιού ΜΟΝ810 της εταιρείας “Monsanto”, παρά το γεγονός ότι αυτή έτυχε αδειοδότησης από την Ευρωπαϊκή Ένωση. Η Γερμανία ακολούθησε το παράδειγμα της Αυστρίας, της Γαλλίας, της Ελλάδας, της Ουγγαρίας και της Πολωνίας, οι οποίες έχουν ήδη απαγορεύσει την καλλιέργεια του ΜΟΝ810.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται η κυπριακή κυβέρνηση να ακολουθήσει το παράδειγμα των υπόλοιπων χωρών της Ευρωπαϊκής Ένωσης, με τις οποίες συχνά υιοθετεί κοινή στάση στην Ευρωπαϊκή Επιτροπή, και να απαγορεύσει στη χώρα μας την καλλιέργεια της γενετικά τροποποιημένης ποικιλίας καλαμποκιού ΜΟΝ810.»
