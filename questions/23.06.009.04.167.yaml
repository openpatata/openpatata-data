heading: Ερώτηση με αρ. 23.06.009.04.167, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.167
text: |-
  «Έχω πληροφορηθεί ότι ιδιοκτήτες διαμερισμάτων που απέκτησαν τα διαμερίσματά τους μέσω του σχεδίου “Δάφνη” των Οργανισμών Αναπτύξεως Γης και Χρηματοδοτήσεως Στέγης δεν έχουν ακόμη πάρει τίτλους ιδιοκτησίας, παρά την παρέλευση έξι ολόκληρων χρόνων.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τους λόγους για τους οποίους σημειώνεται αυτή η σοβαρή καθυστέρηση στην έκδοση τίτλων ιδιοκτησίας και

  2. για τα μέτρα που λαμβάνονται, προκειμένου να τερματιστεί η ανεπίτρεπτη ταλαιπωρία δεκάδων συμπολιτών μας που προέρχονται από μεσαία και χαμηλά εισοδηματικά στρώματα.»
