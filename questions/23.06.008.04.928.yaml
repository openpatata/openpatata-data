question:
  by:
  - Κληρίδης Χρίστος
  date: '2005-07-01'
  text: |-
    «Αναφέρομαι στην απόφαση του Υπουργικού Συμβουλίου με ημερομηνία 10 Νοεμβρίου 2004 για τερματισμό των υπηρεσιών των Ακολούθων Τύπου στις πρεσβείες της Κύπρου. Ενώ το Γραφείο Τύπου και Πληροφοριών ειδοποίησε τους ενδιαφερομένους ότι η ημερομηνία τερματισμού των συμβολαίων τους θα καθοριζόταν σε μεταγενέστερο στάδιο, μέχρι σήμερα αυτό δεν έχει γίνει.

    Τα επακόλουθα αυτής της αβεβαιότητας είναι σοβαρά. Από τον ένα μήνα στον άλλο οι άνθρωποι αυτοί δεν ξέρουν πόσος καιρός εργοδότησης τους απέμεινε, έχουν υποχρεώσεις, έχουν παιδιά που φοιτούν σε σχολεία στο εξωτερικό, έχουν σπιτονοικοκύρηδες να ειδοποιήσουν εγκαίρως κ.λπ.

    Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους της καθυστέρησης αυτής. Οι συνέπειες έχουν αντίκτυπο στις επαγγελματικές, οικογενειακές και οικονομικές υποχρεώσεις αυτών των ανθρώπων και η κυβέρνηση οφείλει να πάρει μια απόφαση για το θέμα αυτό το συντομότερο.»
  title: Ερώτηση με αρ. 23.06.008.04.928, ημερομηνίας 1ης Ιουλίου 2005, του βουλευτή
