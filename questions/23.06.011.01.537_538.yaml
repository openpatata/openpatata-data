date: '2017-02-10'
heading: Ερώτηση με αρ. 23.06.011.01.537, ημερομηνίας 10 Φεβρουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.537
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες στις οποίες προτίθεται να προβεί ή η κυβέρνηση έχει ήδη υλοποιήσει
  από την ημερομηνία εξόδου μας από το μνημόνιο, έτσι ώστε να επιτύχουμε την ένταξή
  μας στην επενδυτική βαθμίδα. Έχει επηρεαστεί οικονομικά το κράτος από την καταψήφιση
  από τη Βουλή των Αντιπροσώπων νομοσχεδίων τα οποία είχαν ως σκοπό την ένταξή μας
  στην επενδυτική βαθμίδα;»
