heading: Ερώτηση με αρ. 23.06.010.02.699, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.699
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει στην κατασκευή πεζοδρομίων κατά μήκος του κεντρικού
  δρόμου που διασχίζει την κοινότητα Πομού.»
