heading: Ερώτηση με αρ. 23.06.010.04.079, ημερομηνίας 25 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.079
text: |-
  «Από απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, ημερομηνίας 23 Ιουλίου 2014, με θέμα “Πώληση άγριων ζώων ως κατοικιδίων στο Melios Zoo Park” πληροφορήθηκα ότι η Ευρωπαϊκή Ένωση προχωρεί με την ετοιμασία κανονισμού που θα ρυθμίζει τη διακίνηση χωροκατακτητικών ειδών. Το υπουργείο, όπως πληροφορήθηκα, έχει αποφασίσει ότι θα ρυθμίσει και το θέμα των επικίνδυνων για τον άνθρωπο ζώων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να ψηφιστεί ο εν λόγω ευρωπαϊκός κανονισμός και αν το υπουργείο έχει ξεκινήσει την ετοιμασία νομοσχεδίου που θα ρυθμίζει το θέμα των επικίνδυνων για τον άνθρωπο ζώων.»
