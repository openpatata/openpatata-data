heading: Ερώτηση με αρ. 23.06.009.04.774, ημερομηνίας 25 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.774
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να αντικαταστήσει τις στέγες από αμίαντο των κτιρίων που έχουν ανεγερθεί
  μετά τον καταστροφικό σεισμό του 1953 στην κοινότητα Στρουμπιού.»
