text: |-
  «Από το 2010 όλοι οι τεχνικοί κλιματιστικών αυτοκινήτου θα πρέπει να εφοδιαστούν με το Ευρωπαϊκό Πιστοποιητικό Χειρισμού Αερίου, σύμφωνα με την ευρωπαϊκή νομοθεσία EC 842/2006 και την τροπολογία EC 307/2008.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. ποιος είναι ο “χειρισμός αερίου” που γίνεται σήμερα στα συνεργεία αυτοκινήτων στην Κύπρο και κατά πόσο το αέριο, το οποίο θεωρείται άκρως επικίνδυνο για τη δημιουργία του φαινομένου του θερμοκηπίου, διοχετεύεται σε ειδικά δοχεία ή απελευθερώνεται ανεξέλεγκτα στο περιβάλλον,

  2. κατά πόσο τα συνεργεία αυτοκινήτων έχουν ενημερωθεί από τις αρμόδιες υπηρεσίες για την υποχρέωση συμμόρφωσής τους με την ευρωπαϊκή νομοθεσία,

  3. κατά πόσο υπάρχει πρόγραμμα επιμόρφωσης των τεχνικών κλιματιστικών αυτοκινήτου, προκειμένου να εφοδιαστούν με το αναγκαίο ευρωπαϊκό πιστοποιητικό.»
