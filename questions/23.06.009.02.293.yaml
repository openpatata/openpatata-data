question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2008-02-15'
  text: «Σχετικά με το μέρος των προπολεμικών χρεών το οποίο πληρώθηκε από τους δημόσιους
    υπαλλήλους κατά τη διάρκεια του 1974 έως 1979, παρακαλείται ο αρμόδιος υπουργός
    να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν υπάρχει σχέδιο διευθέτησής του,
    σε ποιο στάδιο βρίσκεται και, εάν δεν υπάρχει, τι προτίθεται να κάνει η κυβέρνηση
    για το εν λόγω θέμα.»
