identifier: 23.06.010.01.353
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-12-22'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Πόσες και ποιες συγκεκριμένα είναι οι ευρωπαϊκές Οδηγίες που αφορούν στην προστασία του περιβάλλοντος των οποίων η ενσωμάτωση στο εθνικό δίκαιο είναι σε εκκρεμότητα;

    2. Πότε θα ενσωματωθούν εκείνες των οποίων η προθεσμία για υιοθέτηση έχει ήδη λήξει;

    3. Ποιο είναι το σχετικό χρονοδιάγραμμα του υπουργείου και ποια προετοιμασία έχει γίνει, για να ενσωματωθούν και οι υπόλοιπες;»
  title: Ερώτηση με αρ. 23.06.010.01.353, ημερομηνίας 22 Δεκεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
