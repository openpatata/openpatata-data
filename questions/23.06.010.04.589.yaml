heading: Ερώτηση με αρ. 23.06.010.04.589, ημερομηνίας 21ης Μαΐου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.589
text: «Μετά που έχουν επιτραπεί οι αναπτύξεις εντός των βρετανικών βάσεων στη βάση
  τοπικών σχεδίων, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνονται, προκειμένου οι επιχειρήσεις εντός των βρετανικών βάσεων
  να είναι δικαιούχες χρηματοδότησης από όλα τα ευρωπαϊκά ταμεία και έτσι να αρθεί
  η διάκριση που επικρατεί σήμερα.»
