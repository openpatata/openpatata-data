  date: '2015-05-21'
  text: «Μετά που έχουν επιτραπεί οι αναπτύξεις εντός των βρετανικών βάσεων στη βάση
    τοπικών σχεδίων, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των
    Αντιπροσώπων ποια μέτρα λαμβάνονται, προκειμένου οι επιχειρήσεις εντός των βρετανικών
    βάσεων να είναι δικαιούχες χρηματοδότησης από όλα τα ευρωπαϊκά ταμεία και έτσι
    να αρθεί η διάκριση που επικρατεί σήμερα.»
