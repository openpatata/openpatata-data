date: '2014-12-08'
heading: Ερώτηση με αρ. 23.06.010.04.301, ημερομηνίας 8 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.301
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την ύπαρξη διαδικασίας αξιολόγησης των πολιτικών αποφάσεων σε σχέση με την επίδραση
  που αυτές έχουν στην ευζωία και ευημερία των παιδιών, καθώς και το συνολικό κονδύλι
  του κρατικού προϋπολογισμού που δαπανάται για τα παιδιά.»
