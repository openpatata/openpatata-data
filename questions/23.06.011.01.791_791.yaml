date: '2017-04-24'
heading: Ερώτηση με αρ. 23.06.011.01.791, ημερομηνίας 24 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.791
text: «Αναφορικά με το πρόγραμμα “Γυμναστές στην Εθνική Φρουρά”, που ξεκίνησε το 1999
  και αποσκοπεί στη βελτίωση της φυσικής κατάστασης των στρατιωτών και του αξιόμαχου
  του στρατεύματος, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πρόθεση να μεταφερθεί το κόστος του πιο πάνω προγράμματος από
  τον ΚΟΑ στο Υπουργείο Άμυνας, ούτως ώστε να γίνεται καλύτερος και αμεσότερος έλεγχος.»
