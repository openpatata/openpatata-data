heading: Ερώτηση με αρ. 23.06.010.04.177, ημερομηνίας 8 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.177
text: |-
  «Έχω πληροφορηθεί ότι υπάρχει η πρόθεση για δημιουργία θεματικού πάρκου με αρπακτικά είδη πουλιών (γεράκια, αετούς κτλ.). Προφανώς, για να είναι βιώσιμο ένα τέτοιο θεματικό πάρκο, πρέπει να επιτρέπεται η γερακοθηρία, πράγμα που μέχρι σήμερα απαγορεύεται.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται τέτοια αίτηση, αν λαμβάνονται υπόψη οι οικολογικοί παράγοντες και η βιοποικιλότητα και αν υπάρχει πιθανότητα τέτοια δραστηριότητα να αδειοδοτηθεί.»
