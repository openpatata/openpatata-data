heading: Ερώτηση με αρ. 23.06.010.01.186, ημερομηνίας 6 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.186
text: |-
  «Έχω πληροφορηθεί ότι τα υδρογονωμένα λίπη (trans fat), γνωστά ως φυτικά λίπη, μαργαρίνες κ.λπ., είναι πολύ επικίνδυνα και μπορεί να προκαλέσουν σοβαρές ασθένειες. Σε κάποιες μάλιστα ευρωπαϊκές χώρες έχουν απαγορευτεί διά νόμου. Το 2003 η Δανία ήταν η πρώτη χώρα που απαγόρευσε τα υδρογονωμένα λίπη σε όλα τα εστιατόρια, τις καφετέριες, τα νοσοκομεία κ.λπ., ενώ πολύ πρόσφατα έθεσε και ειδικό φόρο σε όλα τα προϊόντα που περιέχουν υδρογονωμένα λίπη. Η Δανία απαγόρευσε ακόμη και την εισαγωγή τους. Η Αυστρία και η Ελβετία ακολούθησαν το παράδειγμα της Δανίας το 2009.

  Όπως δείχνουν διάφορες μελέτες, τα υδρογονωμένα λίπη κρύβονται πίσω από πολλές ασθένειες, ιδιαίτερα ασθένειες που αφορούν καρδιαγγειακά προβλήματα. Σύμφωνα με την επίσημη ιστοσελίδα του Υπουργείου Υγείας, τα καρδιαγγειακά προβλήματα αποτελούν την πρώτη αιτία θανάτου με ποσοστό 40% των θανάτων. Σύμφωνα με τη μελέτη “Pelham Barton et al 2011”, φαίνεται ότι η μείωση των καρδιαγγειακών προβλημάτων κατά 1% μπορεί να εξοικονομήσει μέχρι και 30 εκατομ. στερλίνες από θεραπείες που δε θα χρειαστεί να γίνουν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζει το ενδεχόμενο απαγόρευσης των υδρογονωμένων λιπών, δεδομένου ότι η απαγόρευσή τους θα μειώσει τους θανάτους στην Κύπρο και θα εξοικονομηθούν χρήματα από θεραπείες.»
