heading: Ερώτηση με αρ. 23.06.009.04.330, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.330
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Τα ποσά που περιλαμβάνονται στους κρατικούς προϋπολογισμούς για σκοπούς έρευνας και ανάπτυξης τα τελευταία τρία χρόνια.

  2. Τα ποσοστά που οι δαπάνες αυτές αντιπροσωπεύουν.

  3. Την ποσοστιαία αύξηση που παρατηρείται στις δαπάνες του κρατικού προϋπολογισμού για την έρευνα και ανάπτυξη από χρόνο σε χρόνο τα τελευταία τρία χρόνια.

  4. Τη σύγκριση των ποσοστών αυτών με τις υπόλοιπες χώρες μέλη της Ευρωζώνης.»
