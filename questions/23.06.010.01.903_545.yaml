heading: Ερώτηση με αρ. 23.06.010.01.903, ημερομηνίας 1ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.903
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τα καταστήματα στο εμπορικό κέντρο του συνοικισμού στη Δερύνεια είναι
  εκμισθωμένα και τι προτίθεται να κάνει για την αναβάθμιση του εν λόγω εμπορικού
  κέντρου.»
