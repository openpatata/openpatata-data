question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-10-19'
  text: |-
    «Στις πλείστες κυβερνήσεις των κρατών μελών της ΕΕ υπάρχουν εξειδικευμένα υπουργεία και υφυπουργεία που χειρίζονται ευρωπαϊκά θέματα. Αυτό ισχύει ακόμη και στις μικρότερες σε πληθυσμό χώρες, όπως το Λουξεμβούργο και η Μάλτα.

    Δεδομένου ότι η Κύπρος είναι σήμερα πλήρες μέλος της ΕΕ και ο όγκος των υποθέσεων ευρωπαϊκού χαρακτήρα έχει αυξηθεί και δεδομένου ότι η ύπαρξη θέσης Υπουργού και Υφυπουργού Ευρωπαϊκών Υποθέσεων υποδηλώνει δέσμευση και αυξημένο ενδιαφέρον για τα ευρωπαϊκά ζητήματα, αλλά και πρόθεση εξειδίκευσης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει βούληση για δημιουργία Υπουργείου ή Υφυπουργείου Ευρωπαϊκών Υποθέσεων, λαμβανομένων υπόψη και των συνταγματικών δεδομένων.»
  title: Ερώτηση με αρ. 23.06.009.04.382, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
