heading: Ερώτηση με αρ. 23.06.011.01.774, ημερομηνίας 10 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.774
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιοι
  είναι οι κίνδυνοι για τον ξενοδοχειακό τομέα της Κύπρου από τη λειτουργία υπηρεσιών
  βραχυπρόθεσμης ενοικίασης ακινήτων (π.χ. Airbnb) και διαδικτυακών υπηρεσιών προσφορών
  διαμονής (π.χ. Booking.com). Παρακαλώ όπως πληροφορηθώ επίσης για το φορολογικό
  καθεστώς των υπό αναφορά υπηρεσιών.»
