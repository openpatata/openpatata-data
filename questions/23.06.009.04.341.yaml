date: '2009-10-09'
heading: Ερώτηση με αρ. 23.06.009.04.341, ημερομηνίας 9 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.341
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που πρόκειται να ληφθούν αναφορικά με την απουσία Διευθυντή και Βοηθού
  Διευθυντή στο Γυναικολογικό Τμήμα του Γενικού Νοσοκομείου Λεμεσού.»
