heading: Ερώτηση με αρ. 23.06.011.01.979, ημερομηνίας 20 Ιουνίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.01.979
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η Πυροσβεστική Υπηρεσία διαθέτει τον αναγκαίο εξοπλισμό για την αντιμετώπιση πυρκαγιών
  σε ψηλά κτήρια και, αν ναι, τι εξοπλισμό συγκεκριμένα.»
