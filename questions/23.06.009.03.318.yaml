identifier: 23.06.009.03.318
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-01-15'
  text: |-
    « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Πότε αγοράστηκαν οι ακυρωτικές μηχανές για τα λεωφορεία;

    2. Πόσο ήταν το ύψος της συνολικής δαπάνης για τις εν λόγω μηχανές;

    3. Οι ακυρωτικές μηχανές χρησιμοποιούνται σήμερα και, αν όχι, γιατί;

    4. Υπήρξε στο μεταξύ νέα δαπάνη για αναβάθμιση των ακυρωτικών μηχανών και ποιο είναι το αποτέλεσμα της προσπάθειας;»
  title: Ερώτηση με αρ. 23.06.009.03.318, ημερομηνίας 15 Ιανουαρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
