identifier: 23.06.009.02.209
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-11-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η παραχώρηση αντισταθμιστικών ωφελημάτων για την παρουσία
    και λειτουργία έργων με μεγάλη οχληρία (ΧΥΤΑ, χώρος αδρανών υλικών, αυτοκινητόδρομος
    Πάφου-Πόλης) στην κοινότητα Μαραθούντας.»
  title: Ερώτηση με αρ. 23.06.009.02.209, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
