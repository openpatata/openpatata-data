date: '2006-11-17'
heading: Ερώτηση με αρ. 23.06.009.01.177, ημερομηνίας 17 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.177
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα προτίθεται να λάβει για επιδιόρθωση κακοτεχνιών που έχουν διαπιστωθεί, σύμφωνα
  με την κοινοτική αρχή, στις κτιριακές εγκαταστάσεις του Δημοτικού Σχολείου Γιόλου
  (επαρχίας Πάφου).»
