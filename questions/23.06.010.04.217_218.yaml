heading: Ερώτηση με αρ. 23.06.010.04.217, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.217
text: |-
  «Έχω πληροφορηθεί ότι το κατάστημα “Jumbo”, που βρίσκεται επί της οδού Αβραάμ Αντωνίου στη Λακατάμια, από το 2005 δεν έχει λάβει άδεια από την Πυροσβεστική Υπηρεσία. Παρ’ όλα αυτά, η λειτουργία του καταστήματος συνεχίζεται κανονικά, δέχεται χιλιάδες καταναλωτές και οι πιθανοί κίνδυνοι προφανώς παραμένουν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει εναντίον του ιδιοκτήτη του καταστήματος “Jumbo” στη Λακατάμια, ώστε να εκδοθεί πιστοποιητικό πυρασφάλειας.»
