date: '2007-10-24'
heading: Ερώτηση με αρ. 23.06.009.02.145, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.009.02.145
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν ένας Ελληνοκύπριος ιδιοκτήτης περιουσίας στα κατεχόμενα έχει τη δυνατότητα να
  πωλήσει και να μεταβιβάσει την περιουσία του σε οποιοδήποτε πολίτη ή νομικό πρόσωπο
  προερχόμενο από χώρα μέλος της Ευρωπαϊκής Ένωσης.»
