date: '2011-07-25'
heading: Ερώτηση με αρ. 23.06.009.05.02.104, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.104
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει η κυβέρνηση, προκειμένου να προωθήσει την αξιοποίηση του Πολιτιστικού
  Κέντρου Κατεχόμενης Αμμοχώστου στη Δερύνεια. Πόσα συνέδρια και παρόμοιες εκδηλώσεις
  διοργανώνει το κράτος σε ετήσια βάση; Πόσα από τα κυβερνητικά συνέδρια διεξάγονται
  στη Λευκωσία και πόσα στις άλλες επαρχίες και μεταξύ άλλων στο Πολιτιστικό Κέντρο
  Κατεχόμενης Αμμοχώστου;»
