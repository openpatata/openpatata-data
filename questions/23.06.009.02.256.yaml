question:
  by:
  - Κυριακίδου Στέλλα
  date: '2007-12-05'
  text: |-
    «Η Υπηρεσία Δημόσιων Βοηθημάτων Ηλικιωμένων και Αναπήρων των Υπηρεσιών Κοινωνικής Ευημερίας έχει ως στόχο την απεξάρτηση ατόμων από το δημόσιο βοήθημα και την κοινωνική αποκατάστασή τους.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια προγράμματα εφαρμόζονται από τις αρμόδιες υπηρεσίες για την επίτευξη του πιο πάνω στόχου.»
  title: Ερώτηση με αρ. 23.06.009.02.256, ημερομηνίας 5 Δεκεμβρίου 2007, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
