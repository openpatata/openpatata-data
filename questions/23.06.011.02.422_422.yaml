heading: Ερώτηση με αρ. 23.06.011.02.422, ημερομηνίας 6 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.422
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  πολιτική όσον αφορά τις ελάχιστες προδιαγραφές που χρειάζεται να διαθέτουν τα σχολικά
  κτίρια και, εάν ναι, παρακαλώ όπως ενημερώσει σχετικά τη Βουλή.»
