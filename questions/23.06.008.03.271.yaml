identifier: 23.06.008.03.271
question:
  by:
  - Τάσου Γεώργιος
  date: '2003-12-01'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο σημείο βρίσκεται η μελέτη για τη βελτίωση της λεωφόρου Γρίβα Διγενή και
    Γρηγόρη Αυξεντίου στη Λάρνακα (από την εκκλησία Αγίου Γεωργίου Κοντού μέχρι την
    Αστυνομική Διεύθυνση Λάρνακας) και πότε αναμένεται η έναρξη των εργασιών.»
  title: Ερώτηση με αρ. 23.06.008.03.271, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
