identifier: 23.06.007.04.037
question:
  by:
  - Γιάγκου Κίκης
  date: '1999-10-13'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί δεν υλοποιείται η απόφαση του Υπουργικού Συμβουλίου για ριζικές επιδιορθώσεις
    στις κατοικίες αυτοστέγασης χαμηλού κόστους με αρχική έγκριση £2.250, εφόσον υπάρχουν
    εγκριμένα κονδύλια, για να μη χαθεί και ο φετινός χρόνος.»
  title: Ερώτηση με αρ. 23.06.007.04.037 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 13 Οκτωβρίου 1999.
