question:
  by:
  - Τορναρίτης Νίκος
  date: '2011-01-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί δεν έχει προχωρήσει το υπουργείο σε νομοθετική ρύθμιση για υποχρεωτική εγκατάσταση
    κυκλοφορητών ζεστού νερού στις νέες πολυκατοικίες που ανεγείρονται και πόσες αιτήσεις
    επιχορήγησης έχουν γίνει για εγκατάσταση του πιο πάνω μέτρου εξοικονόμησης νερού.»
