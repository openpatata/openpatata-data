date: '2016-01-07'
heading: Ερώτηση με αρ. 23.06.010.05.288, ημερομηνίας 7 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.288
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η
  εταιρεία “Cyprus Investment Promotion Agency” (CIPA) χρηματοδοτείται από την κυβέρνηση,
  ποιο είναι το ύψος του ποσού που της χορηγείται, από πότε έχει ξεκινήσει η χρηματοδότηση,
  ποια είναι τα αποτελέσματα των εργασιών της εταιρείας αυτής, καθώς και αν ελέγχεται
  από το Γενικό Ελεγκτή της Δημοκρατίας.»
