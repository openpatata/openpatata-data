date: '2011-08-03'
heading: Ερώτηση με αρ. 23.06.010.01.017, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.017
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το αν τηρείται το μητρώο συμβολαίων ιατρικού εξοπλισμού, καθώς η διαπίστωση της
  Γενικής Ελεγκτού ήταν ότι το αρχικό μητρώο συμβολαίων που τηρούνταν μέχρι το Φεβρουάριο
  του 2009 ήταν ελλιπές.»
