heading: Ερώτηση με αρ. 23.06.008.04.077, ημερομηνίας 2 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.077
text: |-
  «Έχω πληροφορηθεί ότι η Επίτροπος Διοικήσεως εισηγήθηκε όπως το Τμήμα Μεταναστεύσεως υιοθετήσει μια ομοιόμορφη πρακτική χειρισμού των θεμάτων παραμονής ανήλικων αλλοδαπών στη Δημοκρατία, για την οποία να ενημερώσει όλες τις εμπλεκόμενες υπηρεσίες, ώστε και αυτές με τη σειρά τους να μπορούν να πληροφορούν σχετικά τους ενδιαφερομένους.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προχωρήσει στην υλοποίηση των εν λόγω εισηγήσεων της Επιτρόπου Διοικήσεως.»
