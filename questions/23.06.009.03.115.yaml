identifier: 23.06.009.03.115
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-12'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα ικανοποιηθεί το αίτημα της κοινότητας Μανδριών (επαρχία Πάφου) για
    άμεση κατασκευή ντιποζίτου, ώστε να καλυφθούν οι ανάγκες της κοινότητας σε υδατοπρομήθεια.»
  title: Ερώτηση με αρ. 23.06.009.03.115, ημερομηνίας 12 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
