question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-14'
  text: |-
    «Έχω πληροφορηθεί από επιστολή του δήμου Γερίου, ημερομηνίας 7 Νοεμβρίου 2014, αναφορικά με το πρόβλημα υποστελέχωσης της υπηρεσίας του δήμου. Όπως πληροφορήθηκα, ο δήμος Γερίου, παρά την καλή οικονομική κατάστασή του, παραμένει ουσιαστικά υποστελεχωμένος λόγω της απόφασης για παγοποίηση των προσλήψεων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εξετάσει το ενδεχόμενο αποπαγοποίησης των θέσεων της τοπικής αυτοδιοίκησης εκεί όπου υπάρχει απαραίτητη ανάγκη, δεδομένου ότι ο δήμος Γερίου μπορεί να αντεπεξέλθει οικονομικά.»
  title: Ερώτηση με αρ. 23.06.010.04.254, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
