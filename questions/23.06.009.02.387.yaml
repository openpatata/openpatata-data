heading: Ερώτηση με αρ. 23.06.009.02.387, ημερομηνίας 23 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.387
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Αραδίππου για κατασκευή δρόμου προς την περιοχή
  της Παναγίας των Αμπελιών.»
