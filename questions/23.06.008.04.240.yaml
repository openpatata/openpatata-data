heading: Ερώτηση με αρ. 23.06.008.04.240, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.240
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς βλέπει το αίτημα της κοινότητας Επισκοπής για βελτίωση του δρόμου Επισκοπής-Νατάς
  (περιοχή Αρχαγγέλου προς Ασπρόκρεμμο).»
