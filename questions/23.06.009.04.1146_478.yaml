heading: Ερώτηση με αρ. 23.06.009.04.1146, ημερομηνίας 12 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1146
text: |-
  «Έχοντας υπόψη αυτεπάγγελτη έρευνα της Επιτρόπου Διοικήσεως (Αρχής κατά του Ρατσισμού) αναφορικά με τη συμμετοχή μαθήτριας με παραπληγία στη φιλανθρωπική Πτήση Χαράς και Ζωής, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Με ποιες ενέργειες εξασφαλίζεται ισότιμα το δικαίωμα των παιδιών με αναπηρίες στις εκπαιδευτικές εκδηλώσεις και εκδρομές;

  2. Ποια μέτρα λαμβάνει, για να υπάρχει ισότιμη πρόσβαση και συμμετοχή όλων των παιδιών με αναπηρίες στο σύνολο των εκπαιδευτικών δραστηριοτήτων, ώστε να μην υπάρχει κίνδυνος εκπαιδευτικού αποκλεισμού;»
