date: '2005-03-10'
heading: Ερώτηση με αρ. 23.06.008.04.709, ημερομηνίας 10 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.04.709
text: |-
  «Σε πρόσφατη επικοινωνία που είχα με το κοινοτικό συμβούλιο Αυγόρου μου διαβιβάστηκε το αίτημα όπως αρχίσει το συντομότερο δυνατό η βελτίωση του δρόμου Αυγόρου-Δάσους ’χνας, ο οποίος συνδέει την κοινότητα με το νέο αυτοκινητόδρομο.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προγραμματίζεται η έναρξη των εργασιών για βελτίωση του υπό αναφορά δρόμου.»
