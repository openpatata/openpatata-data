identifier: 23.06.010.02.136
question:
  by:
  - Νικολαΐδης Νίκος
  date: '2012-09-27'
  text: |-
    «Πρόσφατα έχω γίνει κοινωνός αιτήματος του κοινοτικού συμβουλίου Μονιάτη για επανδρωμένο ασθενοφόρο στην περιοχή όπου κατασκευάζεται ο πυροσβεστικός σταθμός στην κοινότητα.

    Νοουμένου ότι η ύπαρξη επανδρωμένου ασθενοφόρου στο Μονιάτη, μιας κοινότητας που βρίσκεται σε κομβικό σημείο, θα συμβάλει αποτελεσματικά στην εξυπηρέτηση των κατοίκων της περιοχής της ορεινής Λεμεσού, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να λάβει πολιτική απόφαση, για να τοποθετηθεί επανδρωμένο ασθενοφόρο στην κοινότητα Μονιάτη.»
  title: Ερώτηση με αρ. 23.06.010.02.136, ημερομηνίας 27 Σεπτεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Νίκου Νικολαΐδη
