  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.737
text: |-
  «Σύμφωνα με πληροφορίες που έχουν δημοσιοποιηθεί, η Τουρκία προτίθεται να δημιουργήσει Αποκλειστική Οικονομική Ζώνη (ΑΟΖ) στη Μεσόγειο, όπως ακριβώς έπραξε και στη Μαύρη Θάλασσα, αγνοώντας τη διεθνή σύμβαση για το δίκαιο της θάλασσας, την οποία δεν έχει υπογράψει.

  Σύμφωνα με την πιο πάνω επιδίωξη της Τουρκίας, που έχει αποτυπωθεί και σε χάρτες, η Κύπρος εμφανίζεται με περιορισμένη ΑΟΖ λόγω της ύπαρξης της “Τουρκικής Δημοκρατίας της Βόρειας Κύπρου”, ενώ αφαιρούνται τα δικαιώματα ΑΟΖ από την Κρήτη και τα Δωδεκάνησα. Με τον τρόπο αυτό η Τουρκία αποκτά μια τεράστια ΑΟΖ που συνορεύει με αυτή της Αιγύπτου και η οποία παρεμβάλλεται μεταξύ Κύπρου και Ελλάδας. Όπως προκύπτει από σχετικές πληροφορίες για την επικύρωση αυτών των σχεδιασμών, έχει προσεγγιστεί και η κυβέρνηση της Αιγύπτου η οποία δε φαίνεται να προβάλει έντονες αντιρρήσεις για μια τέτοια οριοθέτηση όπως προωθείται από την Άγκυρα.

  Υπό το φως των πιο πάνω πληροφοριών, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Οι ανωτέρω πληροφορίες ανταποκρίνονται στην πραγματικότητα;

  2. Επιβεβαιώνεται η στάση της Αιγύπτου που σύμφωνα με δημοσιεύματα του τύπου παρουσιάζεται να υιοθετεί την τουρκική επιχειρηματολογία;

  3. Ποια μέτρα λαμβάνονται από την κυβέρνηση και ποια διαβήματα πραγματοποιούνται, για να αποτραπεί ο τουρκικός σχεδιασμός, ο οποίος, μεταξύ άλλων, περιορίζει και την ΑΟΖ της Ευρωπαϊκής Ένωσης και κατ’ επέκταση τα οικονομικά της συμφέροντα;»
