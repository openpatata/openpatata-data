date: '2005-02-16'
heading: Ερώτηση με αρ. 23.06.008.04.640, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.640
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Πύργου Λεμεσού για επιβολή
  τελών προς όφελος της κοινότητας για τη λειτουργία και την παροχή υπηρεσιών στη
  μαρίνα του ξενοδοχείου “’γιος Ραφαήλ”.»
