heading: Ερώτηση με αρ. 23.06.009.05.01.632, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.632
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να προχωρήσει στην επένδυση των τοίχων κατά μήκος των δρόμων της κοινότητας
  Λεμώνας με πέτρα.»
