date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.506, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.506
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς
  Οικογένειας (ΠΟΠΟ) για εξίσωση της αντιμισθίας των εθνοφρουρών μελών πενταμελών
  οικογενειών με την αντιμισθία των εθνοφρουρών μελών πολύτεκνων οικογενειών.»
