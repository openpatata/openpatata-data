date: '2004-02-12'
heading: Ερώτηση με αρ. 23.06.008.03.419, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.419
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσει και πότε θα ολοκληρωθεί η ανέγερση των κτιρίων του αστυνομικού σταθμού
  και του πυροσβεστικού σταθμού στο δήμο Πόλεως Χρυσοχούς και, παράλληλα, τι προγραμματισμός
  υπάρχει για αριθμητική ενίσχυση τόσο του αστυνομικού όσο και του πυροσβεστικού σταθμού.»
