heading: Ερώτηση με αρ. 23.06.009.05.01.139, ημερομηνίας 30 Αυγούστου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.05.01.139
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον κώδικα πρακτικής των υπηρεσιών ανακουφιστικής και παρηγορητικής φροντίδας που
  τηρείται στα κρατικά νοσηλευτήρια.»
