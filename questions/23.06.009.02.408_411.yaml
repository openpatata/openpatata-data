heading: Ερώτηση με αρ. 23.06.009.02.408, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.408
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγίας Άννας για διαγραφή του χρέους £5.500
  προς την υδατοπρομήθεια, το οποίο δημιουργήθηκε λόγω διαρροών.»
