heading: Ερώτηση με αρ. 23.06.010.03.139, ημερομηνίας 13 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γιώργου Γεωργίου
identifier: 23.06.010.03.139
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τον αριθμό των κενών και αδιάθετων τουρκοκυπριακών κατοικιών στην επαρχία Λάρνακας,
  καθώς και τον αριθμό των κενών και αδιάθετων κατοικιών και διαμερισμάτων σε προσφυγικούς
  οικισμούς στην ίδια επαρχία. Επίσης, παρακαλείται να ενημερώσει τη Βουλή για την
  πολιτική παραχώρησης, ενοικίασης και διάθεσης των πιο πάνω μονάδων σε δικαιούχους
  και σε ευάλωτες ομάδες, πρόσφυγες ή αυτόχθονες, που ακολουθεί το υπουργείο του.»
