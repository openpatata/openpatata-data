question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-04'
  text: |-
    «Έχω πληροφορηθεί ότι στις κτηνοτροφικές περιοχές σημειώνεται πρόβλημα διαχείρισης των υπολειμμάτων των πλαστικών σάκων συσκευασίας των ζωοτροφών. Φαίνεται ότι δεν υπάρχει οργανωμένο σύστημα συλλογής και διαχείρισης (π.χ. ανακύκλωσης) των πλαστικών αυτών αποβλήτων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν υπάρχει πρόνοια γι’ αυτό το θέμα και εάν λειτουργεί σύστημα περισυλλογής των πλαστικών υπολειμμάτων των σάκων συσκευασίας των ζωοτροφών, καθώς και ποια αρχή είναι υπεύθυνη γι’ αυτό το έργο.»
  title: Ερώτηση με αρ. 23.06.009.04.087, ημερομηνίας 4 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
