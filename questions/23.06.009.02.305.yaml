heading: Ερώτηση με αρ. 23.06.009.02.305, ημερομηνίας 6 Μαρτίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.305
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους της μείωσης της κρατικής χορηγίας στο σύνδεσμο για άτομα με αυτισμό.»
