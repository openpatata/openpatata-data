heading: Ερώτηση με αρ. 23.06.009.04.063, ημερομηνίας 27 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.063
text: |-
  «Έχω πληροφορηθεί ότι διατυπώνονται πολλά παράπονα, ιδιαίτερα από τους κατοίκους Παναγιάς, Κάτω Πύργου και Κάμπου, ότι δεν έγιναν οι κατάλληλες σε αριθμό προσλήψεις έκτακτων δασοπυροσβεστών από τις περιοχές τους, αλλά ευνοήθηκαν άλλες περιοχές με βάση κομματικά κριτήρια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη μεθοδολογία των προσλήψεων στο Τμήμα Δασών και πώς απαντά στις κατηγορίες για ευνοιοκρατία στις προσλήψεις έκτακτων δασοπυροσβεστών.»
