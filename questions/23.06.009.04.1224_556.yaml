heading: Ερώτηση με αρ. 23.06.009.04.1224, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.04.1224
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα πρόκειται να ληφθούν, ώστε να αρθεί η αδικία που δημιουργήθηκε εις βάρος
  των αγροτών οι οποίοι κρίθηκαν δικαιούχοι βάσει του σχεδίου ρύθμισης των αγροτικών
  χρεών, αλλά αδυνατούν να εισπράξουν το εγκριθέν γι’ αυτούς ποσό, επειδή αποπλήρωσαν
  τα αγροτικά τους χρέη (λόγω της πίεσης που άσκησαν οι δανειστές τους) πριν από την
  ολοκλήρωση του σχεδίου.»
