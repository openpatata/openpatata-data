heading: Ερώτηση με αρ. 23.06.009.01.406, ημερομηνίας 14 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.406
text: |-
  «Έχω πληροφορηθεί ότι ο Κυπριακός Οργανισμός Τουρισμού μελετά εισήγηση της διεύθυνσης του οργανισμού για δημιουργία γεωπάρκου στην περιοχή Τροόδους και ένταξή του στο ευρωπαϊκό δίκτυο γεωπάρκων.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η υλοποίηση αυτού του προγράμματος που θα αναδείξει και θα προστατεύσει το φυσικό πλούτο του νησιού και παράλληλα θα εμπλουτίσει το τουριστικό προϊόν της χώρας.»
