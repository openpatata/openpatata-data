heading: Ερώτηση με αρ. 23.06.011.02.340, ημερομηνίας 5 Ιανουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.340
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  οποιαδήποτε σκέψη για έκδοση κανονισμών οι οποίοι να ρυθμίζουν την παροχή πρώτων
  βοηθειών στο σχολικό χώρο, ανάλογων δηλαδή με τους περί Ασφάλειας και Υγείας στην
  Εργασία (Πρώτες Βοήθειες) Κανονισμούς του 2009. Επίσης, παρακαλώ τον αρμόδιο υπουργό
  να πληροφορήσει το σώμα τι ισχύει αυτή τη στιγμή για την παροχή πρώτων βοηθειών
  στα ιδιωτικά σχολεία.»
