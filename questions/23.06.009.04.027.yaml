heading: Ερώτηση με αρ. 23.06.009.04.027, ημερομηνίας 15 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.027
text: |-
  «Έχω πληροφορηθεί ότι το ξύλινο σκάφος “Χελάνδριον” (πρώην “Σειρήν”), το οποίο έχει ιστορική σημασία, διότι χρησιμοποιήθηκε για τη μεταφορά του πρώτου φορτίου οπλισμού για την ΕΟΚΑ το 1954 και μετέφερε τον αρχηγό Διγενή στην Κύπρο, βρίσκεται εκτεθειμένο στις καιρικές συνθήκες, στην υγρασία, τη βροχή και τη ζέστη, σε ανοικτό χώρο στη Λεμεσό. Η άποψη των ειδικών είναι ότι το ιστορικό αυτό σκάφος πρέπει να τύχει συντήρησης και στέγασης σε κατάλληλο χώρο, που να προσφέρεται για επίσκεψη και για παρουσίαση των συνταρακτικών γεγονότων που το συνοδεύουν ιστορικά. Η χρήση πολυμέσων (βίντεο, ηλεκτρονικών προβολών ήχου και εικόνας κτλ.) είναι ιδιαίτερα δυνατή και σε αυτή την περίπτωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να αναλάβει πρωτοβουλία, ώστε να προστατευθεί το σκάφος “Σειρήν” ή “Χελάνδριον” και να αναδειχθεί η ιστορική σημασία του.»
