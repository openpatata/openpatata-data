heading: Ερώτηση με αρ. 23.06.010.01.290, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.290
text: |-
  «Περισσότερες από διακόσιες επιστημονικές μελέτες συνδέουν τη χρήση κινητού τηλεφώνου με σοβαρά προβλήματα υγείας όπως με όγκους στον εγκέφαλο. Οι κίνδυνοι αυτοί είναι ακόμη μεγαλύτεροι σε ό,τι αφορά στα παιδιά, των οποίων το μικρότερο και λεπτότερο κρανίο είναι πιο ευάλωτο στην ακτινοβολία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν τεθεί υπόψη του οι μελέτες που αφορούν τα προβλήματα υγείας που πιθανόν να προκαλεί η χρήση κινητών τηλεφώνων στα παιδιά, καθώς και αν η κυβέρνηση έχει ετοιμάσει ενημερωτικό υλικό ή αν έχει προγραμματίσει εκστρατείες, με σκοπό να προειδοποιήσει τους γονείς και κυρίως τα παιδιά σχετικά με τους αναδυόμενους κινδύνους από τη χρήση κινητών τηλεφώνων και να τους ενημερώσει για τα μέτρα ασφαλείας που πρέπει να λαμβάνουν.»
