heading: Ερώτηση με αρ. 23.06.009.02.293, ημερομηνίας 15 Φεβρουαρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.293
text: «Σχετικά με το μέρος των προπολεμικών χρεών το οποίο πληρώθηκε από τους δημόσιους
  υπαλλήλους κατά τη διάρκεια του 1974 έως 1979, παρακαλείται ο αρμόδιος υπουργός
  να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν υπάρχει σχέδιο διευθέτησής του, σε
  ποιο στάδιο βρίσκεται και, εάν δεν υπάρχει, τι προτίθεται να κάνει η κυβέρνηση για
  το εν λόγω θέμα.»
