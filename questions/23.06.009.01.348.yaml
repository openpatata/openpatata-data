heading: Ερώτηση με αρ. 23.06.009.01.348, ημερομηνίας 11 Απριλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.348
text: |-
  «Η κλινική πλαστικής χειρουργικής και εγκαυμάτων στο νέο Γενικό Νοσοκομείο Λευκωσίας, η οποία είναι εξοπλισμένη με υπερσύγχρονα μηχανήματα, παραμένει κλειστή. Χρησιμοποιούνται περιστασιακά κάποια τμήματά της, αφού δεν έχει στελεχωθεί με το απαραίτητο προσωπικό. Το προσωπικό της το μοιράζεται με την ωτορινολαρυγγολογική κλινική.

  Οι ασθενείς εγκαυματίες διαμένουν είτε στον παθολογικό θάλαμο, που βρίσκεται στον τέταρτο όροφο του νοσοκομείου, είτε στη μονάδα εντατικής παρακολούθησης, που δεν προσφέρουν περιβάλλον ασηψίας. Επιπλέον, για να κάνουν την υδροθεραπεία τους στις ειδικές μπανιέρες, μεταβαίνουν στο δεύτερο όροφο διακινούμενοι σε χώρους με επισκέπτες και άλλους ασθενείς, βάζοντας σε κίνδυνο τη ζωή τους.

  Οι κατάλληλες συνθήκες ασηψίας (άσηπτο περιβάλλον) τόσο μέσα στους θαλάμους όσο και στους χώρους διέλευσης των ασθενών είναι απαραίτητες, για να αποφεύγονται επιμολύνσεις των ασθενών, ιδιαίτερα των εγκαυματιών, οι οποίοι είναι ιδιαίτερα ευάλωτοι.

  Τον περασμένο Ιούνιο αναφέρθηκε σε συνεδρία της Κοινοβουλευτικής Επιτροπής Υγείας της Βουλής ότι η κλινική θα αυτονομείτο και θα λειτουργούσε μέσα στο δεύτερο τρίμηνο του 2007, μετά την αποφοίτηση φοιτητών από τη Νοσηλευτική Σχολή, αλλά και με την εργοδότηση νοσηλευτών αποφοίτων των ΤΕΙ της Ελλάδας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα λειτουργήσει αυτόνομα η κλινική πλαστικής χειρουργικής και εγκαυμάτων και τι μέτρα προτίθεται να λάβει για την προστασία των εγκαυματιών από τον κίνδυνο επιμολύνσεων.»
