identifier: 23.06.009.01.255
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-02-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η κατασκευή πεζοδρομίων κατά μήκος του κύριου δρόμου
    της κοινότητας Τσάδας της επαρχίας Πάφου προς τις κοινότητες Καλλέπειας, Λετύμπου
    και Χούλου.»
  title: Ερώτηση με αρ. 23.06.009.01.255, ημερομηνίας 13 Φεβρουαρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
