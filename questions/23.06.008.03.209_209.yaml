heading: Ερώτηση με αρ. 23.06.008.03.209, ημερομηνίας 24 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.209
text: |-
  « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει το αίτημα του δήμου Πέγειας για μείωση του συντελεστή δόμησης σε διάφορες περιοχές του δήμου, όπως στο κεντρικό τεμάχιο του Κόλπου των Κοραλλίων, αρ. τεμαχίων 4,5,6,7, 3/3 κ.λπ. φυλ./σχέδιο XLV 25, και στην περιοχή “’γιο Βουνί”.

  Η μη μείωση του συντελεστή δόμησης τουλάχιστο στο 5% θα δημιουργήσει προβλήματα τόσο στη φυσική ομορφιά όσο και στο χαρακτήρα των πιο πάνω περιοχών.»
