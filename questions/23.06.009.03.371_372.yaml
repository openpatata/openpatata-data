heading: Ερώτηση με αρ. 23.06.009.03.371, ημερομηνίας 13 Φεβρουαρίου 2009 του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.371
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα της Βουλής των Αντιπροσώπων
  κατά πόσο υπάρχει πρόθεση για παραχώρηση δωρεάν εισιτηρίων στις πολύτεκνες οικογένειες
  για τις παραστάσεις του ΘΟΚ, με σκοπό την αύξηση της προσέλευσης θεατών στις παραστάσεις,
  αλλά και τη στήριξη των πολύτεκνων οικογενειών.»
