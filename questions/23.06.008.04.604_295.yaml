date: '2005-02-10'
heading: Ερώτηση με αρ. 23.06.008.04.604, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.604
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μοναγρουλλίου Λεμεσού για εγγραφή
  ως δημοσίου του δρόμου που οδηγεί από το εργοστάσιο της Κυπριακής Εταιρείας Τσιμέντων
  Λτδ στο λατομείο της στον Άγιο Γεώργιο Αλαμάνου, καθώς και για κατάργηση του δικαιώματος
  λατόμησης της προαναφερόμενης εταιρείας στο μέρος της περιοχής “PARCEL B” το οποίο
  βρίσκεται στα όρια της κοινότητας Μοναγρουλλίου.»
