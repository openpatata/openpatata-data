heading: Ερώτηση με αρ. 23.06.009.05.01.519, ημερομηνίας 12 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.519
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να μειώσει το ποσό που απαιτεί για αγορά προσφυγικών
  οικοπέδων από επαναπατριζομένους στο Δασάκι ’χνας, βάσει του προηγούμενου παραδείγματος
  που εφαρμόστηκε στις περιπτώσεις των οικοπέδων που παραχωρήθηκαν σε άπορες οικογένειες,
  ώστε να διευκολύνει τους επαναπατριζομένους στην αποπληρωμή του ποσού.»
