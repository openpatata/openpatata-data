date: '2011-02-14'
heading: Ερώτηση με αρ. 23.06.009.05.01.626, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.626
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχει παραχωρηθεί χώρος προσπέλασης προς το τεμάχιο όπου το κοινοτικό συμβούλιο ’ρμου
  (επαρχία Πάφου) προτίθεται να κατασκευάσει κοινοτικό χώρο στάθμευσης.»
