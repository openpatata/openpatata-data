heading: Ερώτηση με αρ. 23.06.009.03.535, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.535
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Κρίτου Τέρα για την ανέγερση υδατοδεξαμενής
  σε ύψωμα βόρεια της κοινότητας, ώστε να εξυπηρετηθούν οι ανάγκες οικιών που ανεγείρονται
  και θα ανεγερθούν σε σημεία όπου δε θα μπορεί να ανταποκριθεί η υφιστάμενη υδατοδεξαμενή
  λόγω υψομετρικής διαφοράς, με αποτέλεσμα να καθυστερεί η ανάπτυξη της κοινότητας.»
