heading: Ερώτηση με αρ. 23.06.009.05.01.420, ημερομηνίας 2 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.420
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το Υπουργείο Παιδείας και Πολιτισμού έχει ορίσει άτομο υπεύθυνο για το
  συντονισμό της εκπαιδευτικής πολιτικής και των συστημάτων των σχολείων της παροικίας
  στο Ηνωμένο Βασίλειο το οποίο να μελετά, να αξιολογεί και να συμβουλεύει το υπουργείο
  και τους εμπλεκόμενους φορείς για τα θέματα αυτά.»
