heading: Ερώτηση με αρ. 23.06.009.04.690, ημερομηνίας 7 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.690
text: |-
  «Η πληροφορία ότι η κυπριακή κυβέρνηση έχει υποδείξει στις αρχές της Ευρωπαϊκής Ένωσης τη συμπερίληψη της ευρύτερης περιοχής του ακρωτηρίου Κορμακίτη στις προστατευόμενες περιοχές του προγράμματος “Φύση 2000” έχει προκαλέσει ανάμικτες αντιδράσεις στους Μαρωνίτες κατοίκους της κοινότητας. Από τη μια, εκφράζεται ικανοποίηση για την προστασία μιας περιοχής σπάνιου φυσικού κάλλους και, από την άλλη, έντονη ανησυχία για το ενδεχόμενο εκμηδενισμού της αξίας των περιουσιών και επιβολής απαγορευτικών περιορισμών για την οποιαδήποτε μορφή ανάπτυξης.

  Για τους λόγους αυτούς, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο προηγήθηκε διαβούλευση με τον αντιπρόσωπο των Μαρωνιτών και το κοινοτικό συμβούλιο Κορμακίτη,

  2. κατά πόσο έχουν ληφθεί υπόψη οι ιδιαιτερότητες της περιοχής και μεταξύ αυτών η τουρκική κατοχή και η ύπαρξη εγκλωβισμένων Μαρωνιτών και

  3. κατά πόσο έχει προηγηθεί μια ολοκληρωμένη μελέτη που να λαμβάνει υπόψη τα συμφέροντα των εγκλωβισμένων Μαρωνιτών και την ανάγκη για μια ισόρροπη και βιώσιμη ανάπτυξη.»
