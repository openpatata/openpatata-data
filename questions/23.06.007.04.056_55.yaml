  Ποιος ο προηγούμενος κάτοχος;

  Ποιος ο σημερινός κάτοχος;

  Έναντι ποιου ποσού πωλήθηκαν;

  Ποια η εκτιμημένη αξία;

  Ποια η τελευταία πράξη αγοραπωλησίας;

