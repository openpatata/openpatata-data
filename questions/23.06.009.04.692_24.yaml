heading: Ερώτηση με αρ. 23.06.009.04.692, ημερομηνίας 7 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.692
text: |-
  «Η ελληνική κυβέρνηση στην προσπάθειά της να πατάξει το φαινόμενο της φοροδιαφυγής επαναφέρει το κίνητρο της έκπτωσης φόρου-φοροαπαλλαγής μέσω της επίδειξης ταμειακών αποδείξεων για τις αγορές αγαθών και υπηρεσιών.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει σκέψη στην κυβέρνηση για την εφαρμογή και στην Κύπρο ενός ανάλογου μέτρου.»
