heading: Ερώτηση με αρ. 23.06.008.03.534, ημερομηνίας 2 Απριλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.03.534
text: «Αναφέρομαι στο θέμα των αγνοουμένων του 1974. Έχοντας υπόψη πως ο γενικός γραμματέας
  του Οργανισμού Ηνωμένων Εθνών με επιστολή του, ημερομηνίας 3 Δεκεμβρίου 2003, ζητά
  από τις δυο πλευρές να προχωρήσουν προς άμεση διερεύνηση του θέματος, παρακαλείται
  το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχει
  λάβει η κυβέρνηση προς αυτή την κατεύθυνση.»
