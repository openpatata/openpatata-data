heading: Ερώτηση με αρ. 23.06.008.01.165 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002
identifier: 23.06.008.01.165
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Σε ποιες ενέργειες προβαίνει το κράτος για πάταξη της φοροδιαφυγής, δεδομένου ότι τα παράνομα στοιχήματα υπερβαίνουν τα ογδόντα εκατομμύρια λίρες ετησίως;

  Τι προτίθεται να πράξει η κυβέρνηση, για να τεθεί κάτω από έλεγχο το μέγεθος των ετήσιων επενδύσεων μας στο νόμιμο ή παράνομο τζόγο, του οποίου η έκταση και οι συνέπειες έχουν σοβαρό κοινωνικό αντίκτυπο;»
