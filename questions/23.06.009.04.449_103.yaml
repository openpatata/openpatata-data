heading: Ερώτηση με αρ. 23.06.009.04.449, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.449
text: |-
  «Έχω ενημερωθεί ότι ο αριθμός των τρεμίθων του είδους “Pistacia Atlantica” μειώνεται σιγά σιγά στην Πάφο λόγω της ανεξέλεγκτης οικιστικής ανάπτυξης. Σε λίγα χρόνια θα απομείνουν μόνο ορισμένα μεγάλα δέντρα, αν αντέξουν στις συνεχείς επεμβάσεις.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο το Τμήμα Δασών πραγματοποιεί νέες φυτεύσεις τρεμίθων του εν λόγω είδους και γενικά αν υπάρχει πρόγραμμα διατήρησής του.»
