date: '2003-08-21'
heading: Ερώτηση με αρ. 23.06.008.03.067 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου την 21η Αυγούστου 2003
identifier: 23.06.008.03.067
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για την πορεία των εργασιών που διεξάγονται για την κατασκευή του αυτοκινητόδρομου
  Κοκκινοτριμιθιάς-Αστρομερίτη (πρώτη φάση), τις τυχόν καθυστερήσεις και το χρονοδιάγραμμα
  ολοκλήρωσης της πρώτης φάσης, καθώς και για τυχόν εξελίξεις αναφορικά με τη δεύτερη
  και τρίτη φάση του έργου.»
