heading: Ερώτηση με αρ. 23.06.008.04.119, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.119
text: |-
  «Έχω πληροφορηθεί ότι ο προϋπολογισμός του ΘΟΚ για το 2005 μειώθηκε κατά £325.000, με αποτέλεσμα να υπάρχει κίνδυνος να μην προχωρήσει η δημιουργία του θεατρικού μουσείου στη Λεμεσό. Σε μία τέτοια περίπτωση και αν μέχρι το 2005 δε λειτουργήσει το μουσείο, η χορηγία ιδιώτη υπό μορφή αγοράς του κτιρίου δε θα ισχύει πλέον.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν γίνονται προσπάθειες για δανειοδότηση του έργου με κυβερνητικές εγγυήσεις, για να μη χαθεί η τόσο σημαντική χορηγία.»
