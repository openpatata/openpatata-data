heading: Ερώτηση με αρ. 23.06.009.01.270, ημερομηνίας 15 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.270
text: |-
  «Σε τριάντα εννέα χώρες της Ευρώπης παρουσιάστηκαν το 2006 3,2 εκατομμύρια νέα κρούσματα καρκίνου, δηλαδή 300 000 περισσότερα απ’ ό,τι το 2004, και σημειώθηκαν 1,7 εκατομμύρια θάνατοι από την επάρατο νόσο. Πρόκειται για στοιχεία του Διεθνούς Κέντρου Έρευνας για τον Καρκίνο (IARC) τα οποία δόθηκαν πρóσφατα στη δημοσιότητα. Ο καρκίνος του πνεύμονα παραμένει ο πιο φονικός με 334 800 θανάτους. Ακολουθούν ο καρκίνος του παχέος εντέρου και του ορθού (207 400 θάνατοι) και ο καρκίνος του στομάχου με 118 200 θανάτους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν τηρούνται στατιστικά στοιχεία για τα κρούσματα καρκίνου κατά περίπτωση και την εξέλιξη των κρουσμάτων κατά έτος.»
