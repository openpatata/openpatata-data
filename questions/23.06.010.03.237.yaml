date: '2013-10-22'
heading: Ερώτηση με αρ. 23.06.010.03.237, ημερομηνίας 22 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Θεμιστοκλέους
identifier: 23.06.010.03.237
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα για τα είκοσι μεγαλύτερα
  δάνεια που υφίσταντο κατά την 1η Μαρτίου 2013 στην Τράπεζα Κύπρου, τη Λαϊκή Τράπεζα,
  την Ελληνική Τράπεζα και στο συνεργατισμό, καθώς και το αρχικό ποσό, το έτος σύναψης
  του δανείου, τη διάρκειά του και το επιτόκιο.»
