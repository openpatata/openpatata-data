identifier: 23.06.009.04.1254
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-06-07'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να απαντήσει στα ερωτήματα που έχει εγείρει ο Σύνδεσμος Καθηγητών Σχεδιασμού και Τεχνολογίας Κύπρου (ΟΕΛΜΕΚ). Επισυνάπτω σχετικό υπόμνημα του συνδέσμου.»

    Σημείωση: Τα επισυνημμένα έγγραφα έχουν καταχωρισθεί στο Αρχείο της Βουλής. Αντίγραφό τους στάλθηκε στον αρμόδιο υπουργό.
  title: Ερώτηση με αρ. 23.06.009.04.1254, ημερομηνίας 7 Ιουνίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
