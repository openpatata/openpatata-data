heading: Ερώτηση με αρ. 23.06.009.04.1029, ημερομηνίας 12 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1029
text: |-
  «Μετά από συνάντηση που είχα με τον κοινοτάρχη της κοινότητας Κλαυδιάς, έχω πληροφορηθεί ότι έχει εξευρεθεί κρατική γη (περιοχή “’η Γιωρκούι”, τεμ. 522, Φ/Σχ L4) για διαχωρισμό προσφυγικών οικοπέδων.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί η κυβέρνηση δεν προχωρά στο διαχωρισμό των εν λόγω οικοπέδων για παραχώρησή τους σε πρόσφυγες, έτσι ώστε να λυθεί και το πρόβλημα που υπάρχει με τον υφιστάμενο διαχωρισμό, που βρίσκεται σε τουρκοκυπριακή γη.»
