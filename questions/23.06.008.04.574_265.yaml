heading: Ερώτηση με αρ. 23.06.008.04.574, ημερομηνίας 3 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.574
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Λάρνακας για διαμόρφωση θεσμικού
  πλαισίου λειτουργίας των επαρχιακών ενώσεων κοινοτήτων.»
