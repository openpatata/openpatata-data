date: '2004-10-21'
heading: Ερώτηση με αρ. 23.06.008.04.315, ημερομηνίας 21ης Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.315
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για επέκταση, κατεπειγόντως, του κτιρίου του Γενικού Νοσοκομείου
  Λάρνακας, ώστε να ανταποκριθεί στις πολλές και συνεχώς αυξανόμενες ανάγκες παροχής
  ιατροφαρμακευτικής περίθαλψης στους ασθενείς της πόλης και της επαρχίας Λάρνακας.»
