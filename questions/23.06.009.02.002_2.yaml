date: '2007-07-16'
heading: Ερώτηση με αρ. 23.06.009.02.002, ημερομηνίας 16 Ιουλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.002
text: |-
  «Λόγω υψομετρικής διαφοράς, η κοινότητα Αγίας Μαρίνας Ξυλιάτου δεν μπορεί να υδροδοτηθεί, όταν το νερό διοχετεύεται από το φράγμα Ξυλιάτου προς το φράγμα Βυζακιάς.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να επιλύσει το πιο πάνω πρόβλημα που παρατηρείται στην κοινότητα.»
