heading: Ερώτηση με αρ. 23.06.009.04.814, ημερομηνίας 4 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.814
text: |-
  «Έχω πληροφορηθεί ότι η λειτουργία των λατομείων στη λατομική ζώνη Μιτσερού έχει προκαλέσει ζημιές στην αρχαιολογικής αξίας εκκλησία των Αγίων Ηλιοφώτων στο ομώνυμο εγκαταλελειμμένο τουρκοκυπριακό χωριό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει επιστημονική μελέτη σχετικά με τις ζημιές που προκάλεσαν τα λατομεία στην εκκλησία του χωριού ’γιοι Ηλιόφωτοι.»
