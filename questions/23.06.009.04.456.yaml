heading: Ερώτηση με αρ. 23.06.009.04.456, ημερομηνίας 5 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.456
text: |-
  «Η Οδηγία 2006/123/ΕΚ περί απελευθέρωσης των υπηρεσιών προβλέπει, μεταξύ άλλων, και την απελευθέρωση του τομέα ενοικίασης αυτοκινήτων. Σύμφωνα με τη συγκεκριμένη Οδηγία, η Κυπριακή Δημοκρατία θα πρέπει να ενημερώσει το Ευρωπαϊκό Κοινοβούλιο το αργότερο μέχρι την 28η Δεκεμβρίου 2009 για την πλήρη εφαρμογή της. Παρά ταύτα, η Κύπρος παραμένει το μόνο κράτος μέλος της ΕΕ που διατηρεί περιορισμούς στον τομέα ενοικιάσεως αυτοκινήτων.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις εξελίξεις στο συγκεκριμένο τομέα, κατά πόσο η Κυπριακή Δημοκρατία προτίθεται να εναρμονιστεί με τις πρόνοιες της Οδηγίας και πότε προβλέπεται να γίνει αυτό.»
