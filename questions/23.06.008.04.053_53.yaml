heading: Ερώτηση με αρ. 23.06.008.04.053, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.053
text: |-
  «Έχω πληροφορηθεί ότι η κατάσταση του ενετικού γεφυριού παρά την εκκλησία της Αγγελόκτιστης στο Κίτι είναι πολύ κακή, λόγω του γεγονότος ότι δεν έτυχε ποτέ οποιασδήποτε συντήρησης και αναπαλαίωσης. Το συγκεκριμένο μνημείο έχει κηρυχθεί από το Τμήμα Αρχαιοτήτων σε μνημείο Α΄ Πίνακα, εντούτοις ούτε το ίδιο αλλά ούτε και το μεσαιωνικό φράγμα που το συνοδεύει, μοναδικό ίσως δείγμα τέτοιου έργου στην Κύπρο, έχουν αξιολογηθεί και προβληθεί επαρκώς.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί έχει παραμεληθεί τόσο προκλητικά το αρχαίο αυτό μνημείο.»
