heading: Ερώτηση με αρ. 23.06.009.05.01.028, ημερομηνίας 30 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.028
text: |-
  «Έχω πληροφορηθεί ότι ένας αριθμός ανεμογεννητριών από το έργο του αιολικού πάρκου στην Αγία ’ννα εμπίπτει στην επιταγμένη για το πεδίο βολής Καλού Χωριού περιοχή. Οι ιδιοκτήτες της περιοχής διαμαρτύρονται για το πώς είναι δυνατό για το αιολικό πάρκο να μην ισχύει η σχετική με το πεδίο βολής επίταξη και να ισχύει για άλλου είδους αναπτύξεις.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πράγματι μέρος του αιολικού πάρκου της Αγίας ’ννας εμπίπτει στα όρια του πεδίου βολής Καλού Χωριού.»
