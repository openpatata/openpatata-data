heading: Ερώτηση με αρ. 23.06.010.05.01.042, ημερομηνίας 12 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.010.05.01.042
text: |-
  «Σύμφωνα με βάσιμες πληροφορίες περί ύπαρξης μνημείου για τους δύο ηρωομάρτυρες Τάσο Ισαάκ και Σολωμό Σολωμού από το 1998 στην Αθήνα και με αφορμή το επικείμενο μνημόσυνο των δύο ηρωομαρτύρων, ερωτάται ο αρμόδιος υπουργός τα εξής:

  1. Γιατί έως και σήμερα δεν έχει δοθεί σχετική άδεια να εγκατασταθεί το μνημείο;

  2. Γιατί υπάρχει τόση ολιγωρία σε μια τόσο σημαντική απόφαση;

  3. Πού και γιατί έχει σταματήσει το θέμα;

  Αναμένουμε λεπτομερείς απαντήσεις και επιφυλασσόμαστε να επανέλθουμε επί του θέματος.»
