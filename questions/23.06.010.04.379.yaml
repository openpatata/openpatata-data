date: '2015-01-15'
heading: Ερώτηση με αρ. 23.06.010.04.379, ημερομηνίας 15 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
identifier: 23.06.010.04.379
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας αποστείλει τη μέση ημερήσια λιανική
  τιμή των καυσίμων (πετρελαίου, βενζίνης 95 οκτανίων, βενζίνης 98 οκτανίων, φυσικού
  αερίου κ.λπ.) που πωλούνταν από τα πρατήρια στην Κύπρο από το 2008 μέχρι και το
  τέλος του 2014.»
