date: '2011-08-11'
heading: Ερώτηση με αρ. 23.06.010.01.046, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.046
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η Αθλητική Ένωση Μόρφου, στην οδό Δαιδάλου αρ. 3 στη Λευκωσία, έχει εξασφαλίσει
  όλες τις απαιτούμενες άδειες από το δήμο Λευκωσίας και τον Κυπριακό Οργανισμό Τουρισμού,
  για να λειτουργήσει στο συγκεκριμένο χώρο.»
