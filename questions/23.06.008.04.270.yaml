question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Κάθικα για υιοθέτηση πολιτικής με βάση
    την οποία θα προστατεύεται/καθιερώνεται ως τοπικός οίνος το “άσπρο ξινιστέρι”.»
  title: Ερώτηση με αρ. 23.06.008.04.270, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
