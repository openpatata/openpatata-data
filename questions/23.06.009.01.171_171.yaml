heading: Ερώτηση με αρ. 23.06.009.01.171, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.171
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το αίτημα της κοινότητας Πομού (επαρχία Πάφου) για επέκταση της οικιστικής
  ζώνης θα μπορούσε να αντιμετωπιστεί θετικά μέσω της διαδικασίας αναθεώρησης των
  προνοιών δήλωσης πολιτικής.»
