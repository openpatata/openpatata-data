heading: Ερώτηση με αρ. 23.06.009.04.478, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.478
text: |-
  «Έχω πληροφορηθεί ότι προωθείται η αδειοδότηση ανέγερσης νέου μεγαλύτερου ναού δίπλα από τον ιστορικό ναΐσκο της Αγίας Παρασκευής στον ομώνυμο λόφο της πρωτεύουσας. Πληροφορούμαι ότι ο χώρος εντάσσεται στο τοπικό σχέδιο Λευκωσίας ως “αρχαιολογικός χώρος”. Στη βόρεια πλευρά του υφιστάμενου ναού ανευρέθηκαν κατάλοιπα μοναστηριακών κελιών, τα οποία κινδυνεύουν να εξαφανιστούν μέσα στο μπετόν του νέου ναού. Θεωρούμε ότι ο επηρεασμός των αρχαιοτήτων και του 400 χρόνων ναΐσκου θα είναι αμετάκλητος και κατασταλτικός.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να επιτρέψει την αισθητική καταστροφή ακόμα μίας σημαντικής ιστορικής γωνιάς της πρωτεύουσας της χώρας μας.»
