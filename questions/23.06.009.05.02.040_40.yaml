heading: Ερώτηση με αρ. 23.06.009.05.02.040, ημερομηνίας 30 Ιουνίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ευθύμιου Δίπλαρου
identifier: 23.06.009.05.02.040
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τους λόγους της απόφασης του Υπουργείου Παιδείας και Πολιτισμού να απορρίψει
  το αίτημα της Σχολικής Εφορείας Κολοσσίου, η οποία εισηγείται όπως το νέο περιφερειακό
  λύκειο Κολοσσίου πάρει το όνομα του πολιούχου αγίου της περιοχής και ονομαστεί “Περιφερειακό
  Λύκειο Αποστόλου Λουκά Κολοσσίου”. Η απόφαση του Υπουργείου Παιδείας είναι όπως
  το σχολείο ονομαστεί “Περιφερειακό Λύκειο Κολοσσίου”.»
