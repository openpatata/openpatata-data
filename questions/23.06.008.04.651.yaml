date: '2005-02-16'
heading: Ερώτηση με αρ. 23.06.008.04.651, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.651
text: |-
  «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα ακόλουθα αιτήματα του δήμου Αγίου Αθανασίου Λεμεσού:

  1. Διαμόρφωση της κεντρικής πλατείας του δήμου.

  2. Κατασκευή της οδού Ανοικοδομήσεως, που ενώνει το δήμο με τον προσφυγικό συνοικισμό Αγίου Αθανασίου.

  3. Ανακατασκευή της οδού Καρτεσίου.»
