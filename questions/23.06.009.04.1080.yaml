heading: Ερώτηση με αρ. 23.06.009.04.1080, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1080
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προβεί σε μείωση των διδάκτρων για τις πενταμελείς οικογένειες
  στα δημόσια νηπιαγωγεία όπως ισχύει για τις πολύτεκνες οικογένειες.»
