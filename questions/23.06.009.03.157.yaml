question:
  by:
  - Κωνσταντίνου Νεόφυτος
  date: '2008-10-24'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τον αριθμό των στρατοπέδων, φυλακίων, στρατιωτικών μονάδων και διοικήσεων
    που προγραμματίζεται να καταργηθούν ή καταργήθηκαν και για τους τρόπους συνέχισης
    της αποστολής τους, εάν αυτή δεν κρίθηκε ως αχρείαστη.»
  title: Ερώτηση με αρ. 23.06.009.03.157, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
