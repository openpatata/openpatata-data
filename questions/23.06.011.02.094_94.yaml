heading: Ερώτηση με αρ. 23.06.011.02.094, ημερομηνίας 29 Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.094
text: «Λαμβάνοντας υπόψη τις πρόσφατες καταγγελίες σχετικά με την εργοδότηση μεγάλου
  αριθμού δημοσίων υπαλλήλων ή υπαλλήλων ημικρατικών οργανισμών ως προπονητών χωρίς
  την απαιτούμενη άδεια, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των
  Αντιπροσώπων αν προτίθεται να προβεί στη θεσμική-νομική κατοχύρωση του επαγγέλματος
  του προπονητή, ώστε να αποφευχθεί η άσκηση του επαγγέλματος από μη προσοντούχα άτομα
  και να κατοχυρωθεί και να ενισχυθεί ο σημαντικός ρόλος των προπονητών ποδοσφαίρου
  όχι μόνο στην ανάπτυξη του αθλήματος, αλλά και στη διαπαιδαγώγηση των παιδιών στην
  περίπτωση των ποδοσφαιρικών σωματείων.»
