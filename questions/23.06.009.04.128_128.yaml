heading: Ερώτηση με αρ. 23.06.009.04.128, ημερομηνίας 14 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.128
text: |-
  «Σύμφωνα με απάντηση, ημερομηνίας 8 Μαρτίου 2007, του Υπουργού Υγείας στην ερώτησή μου με αρ. 23.06.009.01.115, το Γενικό Χημείο του Κράτους, σε συνεργασία με τις Υγειονομικές Υπηρεσίες του Υπουργείου Υγείας, εκπονεί και φέρει εις πέρας ετήσια προγράμματα ελέγχου τροφίμων για παρουσία σε αυτά γενετικών τροποποιήσεων. Όλα τα αποτελέσματα των ελέγχων διαβιβάζονται στις Υγειονομικές Υπηρεσίες, που είναι και η αρμόδια αρχή για τη λήψη των ενδεικνυόμενων σύμφωνα με τη νομοθεσία μέτρων, όπως επί παραδείγματι την απόσυρση, δέσμευση ή καταστροφή τροφίμων που βρίσκονται να περιέχουν γενετικά τροποποιημένους οργανισμούς χωρίς να δηλώνεται στην ετικέτα, καθώς επίσης και την ενδεχόμενη δημοσιοποίηση του ονόματος της εταιρείας που παράγει το συγκεκριμένο τρόφιμο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αποτελέσματα των ερευνών του Γενικού Χημείου του Κράτους και των ενεργειών των Υγειονομικών Υπηρεσιών σε σχέση με την παρουσία γενετικά τροποποιημένων οργανισμών σε προϊόντα διατροφής από το έτος 2003 μέχρι το 2009, δίνοντας αριθμητικά και στατιστικά στοιχεία.»
