heading: Ερώτηση με αρ. 23.06.010.01.622, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.622
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η
  Κυπριακή Δημοκρατία στηρίζει το αίτημα της αυστραλιανής κυβέρνησης να καταστεί η
  Αυστραλία μέλος του Συμβουλίου Ασφαλείας του Οργανισμού Ηνωμένων Εθνών για την περίοδο
  2013-2014.»
