date: '2010-05-06'
heading: Ερώτηση με αρ. 23.06.009.04.1136, ημερομηνίας 6 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.1136
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο είναι κατάλληλα και ασφαλή τα λεωφορεία της ΠΕΑΛ που μεταφέρουν τους μαθητές
  από την Πύλα στο Περιφερειακό Γυμνάσιο και Λύκειο Λειβαδιών. Επίσης, να ενημερώσει
  το σώμα πόσοι έλεγχοι έχουν γίνει αυτή τη σχολική χρονιά σε σχολικά λεωφορεία και
  πόσες παραβάσεις καταγράφηκαν.»
