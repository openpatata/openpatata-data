heading: Ερώτηση με αρ. 23.06.011.01.315, ημερομηνίας 14 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.315
text: |-
  «Όπως έχω πληροφορηθεί, ορισμένοι από τους πρόσφυγες που φθάνουν την τελευταία περίοδο μέσω θαλάσσης στις βορειοδυτικές ακτές του νησιού μας είναι φορείς μολυσματικών ασθενειών, όπως π.χ. ηπατίτιδας. Όπως έχω διαπιστώσει, μέλη των ομάδων διάσωσης, των ομάδων της Πολιτικής ’μυνας και των λοιπών αρμόδιων αρχών που εμπλέκονται στη διάσωση των προσφύγων, αλλά και στη φιλοξενία τους στο στρατόπεδο “Πουρνάρα” στην Κοκκινοτριμιθιά δε φορούν προστατευτικά γάντια και μάσκα. Όπως μάλιστα μου έχει καταγγελθεί, δεν έγινε αποδεκτό το αίτημα να τύχουν εμβολιασμού τα μέλη της Πολιτικής ’μυνας που έρχονται συχνά σε επαφή με αυτά τα πρόσωπα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για προστασία του προσωπικού και των αυτόχθονων πολιτών που έρχονται σε επαφή με τους πρόσφυγες που είναι φορείς μολυσματικών ασθενειών (π.χ. εμβολιασμοί).»
