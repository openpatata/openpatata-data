heading: Ερώτηση με αρ. 23.06.010.02.610, ημερομηνίας 23 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.610
text: |-
  «Σε πρόσφατη επίσκεψή μου στο χωριό Παναγιά της επαρχίας Πάφου πληροφορήθηκα ότι το Δημοτικό Σχολείο και το Γυμνάσιο Παναγιάς έχουν αποψιλωθεί από τους μαθητές τους, αφού εκεί φοιτούν μόνο μαθητές από τη κοινότητα και τη μικρή διπλανή κοινότητα της Ασπρόγιας. ’λλες κοντινές κοινότητες, όπως τα Καννάβια, παρά το γεγονός ότι δεν έχουν ένσταση, εξ όσων πληροφορήθηκα, δεν επιτρέπεται από το Υπουργείο Παιδείας και Πολιτισμού να στείλουν τα παιδιά τους ως μαθητές στην Παναγιά. Ο κοινοτάρχης Παναγιάς μού ανέφερε ότι και πολλές άλλες κοινότητες της περιοχής της κοιλάδας της Έζουσας (όπως π.χ. η Κρίτου Τέρα) θα μπορούσαν να στείλουν τα παιδιά τους στην Παναγιά αλλά το Υπουργείο Παιδείας και Πολιτισμού δεν το επιτρέπει.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους το Υπουργείο Παιδείας και Πολιτισμού εμποδίζει την ενίσχυση με μαθητές των εκπαιδευτηρίων της ιστορικής κοινότητας της Παναγιάς.»
