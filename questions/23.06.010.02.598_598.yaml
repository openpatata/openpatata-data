heading: Ερώτηση με αρ. 23.06.010.02.598, ημερομηνίας 16 Μαΐου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.02.598
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο αληθεύουν
  οι πληροφορίες για κλείσιμο του Δημοτικού Σχολείου Κάμπου, με κίνδυνο μείωσης ακόμα
  περισσότερο των κατοίκων λόγω έλλειψης κινήτρων, ιδιαίτερα στους νέους ανθρώπους,
  για παραμονή στις κοινότητες.»
