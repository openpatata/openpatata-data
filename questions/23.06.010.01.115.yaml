heading: Ερώτηση με αρ. 23.06.010.01.115, ημερομηνίας 13 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.115
text: |-
  «Έχω πληροφορηθεί ότι, σύμφωνα με απόφαση του Ευρωπαϊκού Δικαστηρίου, ορισμένα προϊόντα όπως το μέλι και τα συμπληρώματα διατροφής τα οποία περιέχουν γύρη που προέρχεται από ποικιλία γενετικά τροποποιημένου αραβόσιτου αποτελούν τρόφιμα που περιέχουν συστατικά παραγόμενα από γενετικά τροποποιημένους οργανισμούς. Συναφώς, το Ευρωπαϊκό Δικαστήριο διαπίστωσε ότι η επίμαχη γύρη παράγεται από γενετικά τροποποιημένους οργανισμούς και συνιστά συστατικό του μελιού και των συμπληρωμάτων διατροφής με βάση τη γύρη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν γίνονται χημικές αναλύσεις του μελιού που κυκλοφορεί στην Κύπρο με σκοπό να διαπιστωθεί αν περιέχει γενετικά τροποποιημένους οργανισμούς.»
