identifier: 23.06.009.01.168
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-11-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί επιλέχθηκε να τοποθετηθούν οι πυλώνες της ΑΗΚ σε μικρή απόσταση από υφιστάμενα
    οικόπεδα και κατοικίες της κοινότητας Αργάκας (επαρχίας Πάφου), γεγονός που δημιούργησε
    αναστάτωση στους κατοίκους για τους πιθανούς κινδύνους στην υγεία τους.»
  title: Ερώτηση με αρ. 23.06.009.01.168, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
