    Πύργου Λεμεσού, Παρεκκλησιάς, Μονής και Πεντακώμου.»
  title: Ερώτηση με αρ. 23.06.007.05.056 που υποβλήθηκε από τη βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Καίτη Κληρίδη στις 8 Μαρτίου 2001.
