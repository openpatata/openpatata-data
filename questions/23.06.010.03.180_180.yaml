heading: Ερώτηση με αρ. 23.06.010.03.180, ημερομηνίας 3 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.180
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται, μετά τις δυο συνεδριάσεις της υπουργικής επιτροπής, η
  ρύθμιση των κανονισμών που σχετίζονται με την ηχορρύπανση, ένα θέμα μεγάλης σημασίας
  κυρίως όσον αφορά τους τομείς του ανταγωνισμού και της εγκληματικότητας. Παρακαλείται
  επίσης να πληροφορήσει το σώμα με ποιο χρονοδιάγραμμα θα κινηθεί η υπουργική επιτροπή,
  προκειμένου κατά την έναρξη της επόμενης τουριστικής περιόδου η νομοθεσία να έχει
  ήδη ψηφιστεί.»
