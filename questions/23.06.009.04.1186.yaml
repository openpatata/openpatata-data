heading: Ερώτηση με αρ. 23.06.009.04.1186, ημερομηνίας 14 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1186
text: |-
  «Η Στρατηγική της Λισαβόνας προβλέπει ότι τα κράτη μέλη της ΕΕ θα πρέπει μέχρι το 2020 να διαθέτουν το 3% του ΑΕΠ για σκοπούς έρευνας, καινοτομίας και ανάπτυξης. Στην Κύπρο τα τελευταία χρόνια παρουσιάζεται μείωση του ποσοστού που διατίθεται για τους σκοπούς αυτούς και αδυναμία προσέλκυσης ιδιωτικών επενδύσεων στο συγκεκριμένο τομέα.

  Δεδομένων των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιος είναι ο σχεδιασμός, προκειμένου το ποσό που η Κύπρος διαθέτει για σκοπούς έρευνας, καινοτομίας και ανάπτυξης να αυξηθεί στο 3% του ΑΕΠ;

  2. Υπάρχει πρόθεση παραχώρησης ειδικών φορολογικών κινήτρων, προκειμένου ο ιδιωτικός τομέας να ενθαρρυνθεί να επενδύσει μεγαλύτερα κεφάλαια στον τομέα της έρευνας, της καινοτομίας και της ανάπτυξης;»
