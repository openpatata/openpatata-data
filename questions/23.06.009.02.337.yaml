date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.337, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.337
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μαθικολώνης για οδική σύνδεση
  με τη γειτονική κοινότητα Φασούλλας. Αίτημα για έγκριση δανείου για ασφαλτόστρωση
  του δρόμου Μαθικολώνης-Φασούλλας μέσω του αναμεταδοτικού σταθμού της ΑΤΗΚ εκκρεμεί
  στο Υπουργείο Οικονομικών.»
