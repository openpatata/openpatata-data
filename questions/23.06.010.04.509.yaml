date: '2015-03-27'
heading: Ερώτηση με αρ. 23.06.010.04.509, ημερομηνίας 27 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.509
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν κατά
  τη διάρκεια ελέγχου των αποσκευών στον αερολιμένα Πάφου έχει εντοπιστεί πιστόλι
  ή ομοίωμα πιστολιού και αν επιτράπηκε στον κάτοχο των αποσκευών αυτών να αναχωρήσει
  από την Κύπρο.»
