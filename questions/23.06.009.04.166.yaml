heading: Ερώτηση με αρ. 23.06.009.04.166, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.166
text: |-
  «Από το 1987 έχει επιβληθεί παρανόμως απαγόρευση προσέγγισης πλοίων υπό κυπριακή σημαία ή κυπριακών συμφερόντων στα λιμάνια της Τουρκίας, με αποτέλεσμα η εύρωστη κυπριακή ναυτιλία και κατ’ επέκταση η κυπριακή οικονομία να ζημιώνουν σοβαρά.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τα διαβήματα που γίνονται προκειμένου να τερματιστεί το καθεστώς αποκλεισμού των κυπριακών πλοίων από τα τουρκικά λιμάνια και να εξασφαλιστούν συνθήκες ισότιμης μεταχείρισης των κυπριακών πλοίων,

  2. κατά πόσο υπάρχει πρόθεση να ζητηθεί από τα θεσμικά όργανα της Ευρωπαϊκής Ένωσης να επιβληθούν ανάλογες κυρώσεις στα τουρκικά πλοία για όσο χρόνο διαρκεί το καθεστώς του αποκλεισμού και να απαγορευθεί π.χ. ο κατάπλους τουρκικών πλοίων σε ευρωπαϊκά λιμάνια.»
