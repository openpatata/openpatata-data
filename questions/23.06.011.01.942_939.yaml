heading: Ερώτηση με αρ. 23.06.011.01.942, ημερομηνίας 9 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Χριστάκη Τζιοβάνη
identifier: 23.06.011.01.942
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι
  πρόκειται να γίνει με τα βιομηχανικά υποστατικά στην περιοχή Τσακιλερού, που είναι
  ανεκμετάλλευτα και εγκαταλελειμμένα.»
