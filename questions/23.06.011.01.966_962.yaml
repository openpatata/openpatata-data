text: |-
  «Σκοπός της παρούσας ερώτησης είναι να αναδείξουμε τις δυσκολίες που αντιμετωπίζουν σήμερα οι ηθοποιοί, που θέτουν σε αβεβαιότητα το εργασιακό τους μέλλον όσον αφορά τις μελλοντικές παραγωγές και τις θέσεις εργασίας τους.

  Για αρκετούς ηθοποιούς η τηλεοπτική επανάληψη παλαιότερων παραγωγών είναι μια μορφή στήριξης τόσο οικονομικής, αλλά και ψυχολογικής, αφού αποτελεί επιπλέον εισόδημα, ασχέτως οικονομικού ύψους.

  Καλούμε τον αρμόδιο υπουργό:

  να μας διευκρινίσει τη διαδικασία πληρωμής και αποδοχών των ηθοποιών σε σχέση με τα τηλεοπτικά δικαιώματα από τις επαναλήψεις των τηλεοπτικών προγραμμάτων (σειρές, ταινίες κτλ.),

  να μας ενημερώσει σχετικά με τους όρους σύμβασης με το Σωματείο Ηθοποιών Κύπρου ή άλλης συνομοσπονδίας που ισχύουν σήμερα για:
  α. την περίοδο πληρωμής των ηθοποιών (κάθε εξάμηνο/έτος;),
  β. την έναρξη ισχύος αυτής,
  γ. τα κριτήρια επιλογής των ηθοποιών (σειρά προτεραιότητας) και αν υπάρχει ή αν προβλέπει κάτι τέτοιο κάποιος όρος της σύμβασης.»
