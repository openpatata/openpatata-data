heading: Ερώτηση με αρ. 23.06.009.04.029, ημερομηνίας 15 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.029
text: |-
  «Έχω πληροφορηθεί ότι το παλιό πετρόκτιστο γεφύρι στο χωριό Χρυσοχού της Πάφου κινδυνεύει να καταρρεύσει λόγω της αύξησης του αριθμού των οχημάτων που το χρησιμοποιούν. Το γεφύρι κτίστηκε την εποχή της Αγγλοκρατίας για τη διέλευση κάρων και όχι αυτοκινήτων, ενώ τα τελευταία χρόνια, λόγω της λειτουργίας του περιφερειακού διαμετακομιστικού σταθμού στερεών οικιακών αποβλήτων, έχει αυξηθεί η διακίνηση σ’ αυτό των φορτηγών απορριμματοφόρων. Ο κίνδυνος κατάρρευσης του γεφυριού είναι υπαρκτός. Επιβάλλεται να παρθούν άμεσα μέτρα υποστήριξης. Πρέπει επίσης να προωθηθεί η κατασκευή νέου γεφυριού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να προωθήσει, προκειμένου να αποφευχθεί η κατάρρευση του παλιού γεφυριού της Χρυσοχούς.»
