  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.035
text: |-
  «Έχει διατυπωθεί από αρμοδίους η θέση ότι για να επιβιώσει ο κυπριακός τουρισμός, χρειάζεται οπωσδήποτε να δημιουργηθεί μεγάλος αριθμός γηπέδων γκολφ δεκαοκτώ οπών.

  Παρακαλείται το αρμόδιο υπουργείο:

  1. Να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν υπάρχει οποιαδήποτε μελέτη που να καθορίζει με επιστημονικό τρόπο και κριτήρια τον αριθμό των απαιτούμενων γηπέδων γκολφ δεκαοκτώ οπών, ώστε η χώρα μας να καταστεί ελκυστικός προορισμός για τους φανατικούς του συγκεκριμένου σπορ.

  2. Να καταθέσει στη Βουλή στοιχεία αναφορικά με τον αριθμό των τουριστών που επισκέφθηκαν τα γήπεδα γκολφ και εάν οι τουρίστες αυτοί είχαν ως αποκλειστικό προορισμό τα τρία υφιστάμενα γήπεδα γκολφ της Πάφου.»
