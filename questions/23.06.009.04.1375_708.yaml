heading: Ερώτηση με αρ. 23.06.009.04.1375, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1375
text: |-
  «Επισκέφθηκα πρόσφατα, για πολλοστή φορά, κοινότητες της ευρύτερης περιοχής Κοφίνου. Από τις αρμόδιες κοινοτικές αρχές και τους κατοίκους μού τέθηκε το πρόβλημα οχληρίας που δημιουργείται από τη λειτουργία του Κεντρικού Σφαγείου Κοφίνου και των μονάδων πέριξ αυτού. Πρόβλημα που δυστυχώς επιτείνεται κατά τις βραδινές ώρες του καλοκαιριού και η κατάσταση γίνεται ανυπόφορη. Παρά τις διαβεβαιώσεις που έχουν κατά καιρούς δοθεί, το πρόβλημα εξακολουθεί να υφίσταται.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται και τον αριθμό των ελέγχων που ασκούνται, ώστε να εξαλειφθεί το φαινόμενο της αφόρητης δυσοσμίας που παρουσιάζεται κατά τις βραδινές ώρες.»
