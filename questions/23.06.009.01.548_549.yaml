heading: Ερώτηση με αρ. 23.06.009.01.548, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.548
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει πρόγραμμα επίστρωσης των δρόμων εντός της κοινότητας Τάλας (επαρχία
  Πάφου), οι οποίοι βρίσκονται σε πολύ άσχημη κατάσταση, με πρέμιξ.»
