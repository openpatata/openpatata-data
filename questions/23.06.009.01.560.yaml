heading: Ερώτηση με αρ. 23.06.009.01.560, ημερομηνίας 3 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.560
text: |-
  «Σε απάντηση του Τμήματος Αλιείας σε ερώτησή μου για το επίπεδο των ελέγχων στα φράγματα, σε σχέση με την εφαρμογή της σχετικής νομοθεσίας, ο αρμόδιος λειτουργός του τμήματος παραδέχεται ότι “δεν είναι ανθρωπίνως δυνατόν να εκτελούνται περιπολίες ολόκληρο το εικοσιτετράωρο λόγω περιορισμένου ανθρώπινου δυναμικού, αλλά και των απαραίτητων πιστώσεων”.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ύψος των απαιτούμενων πιστώσεων, ώστε να επιτευχθεί η πλήρης και ασφαλής επιτήρηση των υδατοφρακτών, για το τι συμβαίνει σήμερα και αν υπάρχει προγραμματισμός για αύξηση των πιστώσεων.»
