date: '2007-06-21'
heading: Ερώτηση με αρ. 23.06.009.01.499, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.499
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λαπήθου για αύξηση της κρατικής χορηγίας,
  ώστε αυτός να μπορεί να υλοποιεί το ετήσιο πρόγραμμά του.»
