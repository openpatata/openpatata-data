heading: Ερώτηση με αρ. 23.06.009.05.01.298, ημερομηνίας 25 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.298
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  ακριβές ύψος των οφειλών της κυβέρνησης προς το Ταμείο Κοινωνικών Ασφαλίσεων και
  για το χρονοδιάγραμμα σταδιακής αποπληρωμής των οφειλών αυτών.»
