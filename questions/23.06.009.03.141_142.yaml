heading: Ερώτηση με αρ. 23.06.009.03.141, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.141
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται οι σχετικές μελέτες για την κατασκευή πεζοδρομίων κατά μήκος
  του κύριου δρόμου εντός της κοινότητας Πoμού.»
