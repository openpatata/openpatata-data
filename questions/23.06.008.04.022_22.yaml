heading: Ερώτηση με αρ. 23.06.008.04.022, ημερομηνίας 30 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.022
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Λυμπιών για επίσπευση των διαδικασιών
  ανέγερσης αίθουσας πολιτιστικών εκδηλώσεων.»
