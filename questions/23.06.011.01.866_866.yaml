date: '2017-05-22'
heading: Ερώτηση με αρ. 23.06.011.01.866, ημερομηνίας 22 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.866
text: «Παρακαλείται ο αρμόδιος υπουργός να καταθέσει κατάσταση με τα ερευνητικά προγράμματα
  που έχουν εξασφαλίσει τα δημόσια πανεπιστήμια, στην οποία να καταγράφονται τα κονδύλια
  που έχουν εξασφαλιστεί κατά τμήμα, το προσωπικό που έχει εργοδοτηθεί, καθώς και
  με ποιο τρόπο τα αποτελέσματα/πορίσματα έχουν αξιοποιηθεί και κοινοποιηθεί προς
  όφελος του δημόσιου συμφέροντος.»
