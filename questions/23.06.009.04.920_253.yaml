heading: Ερώτηση με αρ. 23.06.009.04.920, ημερομηνίας 8 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.009.04.920
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η κατασκευή του φράγματος Σολιάς-Φλάσου-Ληνούς και πότε αναμένεται
  να είναι έτοιμο.»
