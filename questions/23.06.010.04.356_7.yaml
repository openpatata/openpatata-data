date: '2015-01-12'
heading: Ερώτηση με αρ. 23.06.010.04.356, ημερομηνίας 12 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.356
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους δεν επιδιορθώθηκε το μέρος του αυτοκινητόδρομου από
  το γεφύρι της Αγίας Νάπας μέχρι το γεφύρι του Λιοπετρίου, κατά πόσο πρόκειται σύντομα
  να επιδιορθωθεί και, εάν ναι, πότε υπολογίζεται να γίνει αυτό.»
