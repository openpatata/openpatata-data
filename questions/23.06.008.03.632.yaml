question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-08'
  text: |-
    «Έχω πληροφορηθεί ότι συχνά καλούνται από το εξωτερικό επαγγελματικές χορωδίες, για να καλύψουν τις ανάγκες πολιτιστικών εκδηλώσεων. Σε αυτές τις περιπτώσεις ξοδεύονται υπέρογκα ποσά, μόνο και μόνο γιατί δεν υπάρχει χορωδία στην Κύπρο, για να καλύψει αυτές τις ανάγκες. ’λλες φορές γίνονται εκδηλώσεις με δυσανάλογο επίπεδο, αφού, για να εξοικονομηθούν τα τεράστια ποσά που χρειάζονται για μια επαγγελματική χορωδία, οι διοργανωτές αρκούνται στις ερασιτεχνικές χορωδίες, που είναι μεν εξαιρετικές, αλλά βεβαίως δε διεκδικούν επαγγελματικό επίπεδο. Το αποτέλεσμα είναι ο υποβιβασμός της εκδήλωσης στο ερασιτεχνικό επίπεδο.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς υποστηρίζεται η προσπάθεια για συγκρότηση επαγγελματικής κρατικής χορωδίας υπό τη διεύθυνση του μαέστρου Μιροσλάβ Γκοσποντίνοφ.»
  title: Ερώτηση με αρ. 23.06.008.03.632, ημερομηνίας 8 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
