heading: Ερώτηση με αρ. 23.06.007.05.01.010 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 29 Ιουνίου 2001
identifier: 23.06.007.05.01.010
text: |-
  «Πληροφορούμαι ότι η Ε.Μ.Ε. κατηγορείται ότι, εν γνώσει των αρμόδιων αρχών, έχει προβεί χωρίς άδεια σε εξόρυξη μπεντονίτη στην περιοχή Κάτω Μονής.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει σε σχέση με αυτό το θέμα.»
