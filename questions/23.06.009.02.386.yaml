heading: Ερώτηση με αρ. 23.06.009.02.386, ημερομηνίας 23 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.386
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Αραδίππου σε σχέση με την άμεση ανάγκη αναθεώρησης
  του τοπικού σχεδίου.»
