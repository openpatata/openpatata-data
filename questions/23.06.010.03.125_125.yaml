heading: Ερώτηση με αρ. 23.06.010.03.125, ημερομηνίας 11 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.125
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τους λόγους για τους οποίους η τιμή πώλησης της ηλεκτρικής ενέργειας από φωτοβολταϊκά
  συστήματα από €0,31/kWh το 2011 μειώθηκε σε €0,25/kWh το 2012 και σε €0,138/kWh
  το 2013. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων
  εάν υπήρξε ενδιαφέρον για εγκατάσταση φωτοβολταϊκών συστημάτων δεδομένου της μειωμένης
  τιμής πώλησης της ηλεκτρικής ενέργειας από φωτοβολταϊκά συστήματα.»
