question:
  by:
  - Περδίκης Γιώργος
  date: '2009-09-18'
  text: |-
    «Έχω πληροφορηθεί ότι σχεδιάζεται η κατασκευή πρατηρίου πετρελαιοειδών παρά το νεολιθικό οικισμό της Χοιροκοιτίας. Διερωτώμαι αν μπορεί η τοποθεσία να αντέξει ακόμα ένα πρατήριο. Επίσης, πληροφορούμαι ότι το Τμήμα Αρχαιοτήτων είχε αρχικά ένσταση στην παραχώρηση της άδειας. Μάλιστα, σύμφωνα με τις πληροφορίες μου, είχε προτείνει την απαλλοτρίωση του χώρου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν πράγματι υπάρχει έγκριση και γιατί δεν εισακούστηκαν οι εισηγήσεις του Τμήματος Αρχαιοτήτων.»
  title: Ερώτηση με αρ. 23.06.009.04.249, ημερομηνίας 18 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
