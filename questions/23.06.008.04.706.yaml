question:
  by:
  - Γεωργίου Γεώργιος
  date: '2005-03-10'
  text: |-
    «Σε επικοινωνία που είχα πρόσφατα με το κοινοτικό συμβούλιο Αυγόρου μού διαβιβάστηκε αίτημα όπως παραχωρηθεί οικονομική βοήθεια για ανέγερση εκκλησίας στο συνοικισμό αυτοστέγασης. Η δαπάνη του έργου αναμένεται να ανέλθει γύρω στις £650.000. Επίσης, αίτημα του κοινοτικού συμβουλίου είναι όπως όλοι οι χώροι, περιλαμβανομένου και του χώρου στάθμευσης, κατασκευασθούν με εξ ολοκλήρου δαπάνη του κράτους.

    Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι εφικτό το αίτημα του κοινοτικό συμβουλίου Αυγόρου.»
