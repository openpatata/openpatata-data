heading: Ερώτηση με αρ. 23.06.008.02.327 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών στις 13 Μαΐου 2003
identifier: 23.06.008.02.327
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη και/ή η διαδικασία μετεξέλιξης της Επιτροπής Σιτηρών
  Κύπρου.»
