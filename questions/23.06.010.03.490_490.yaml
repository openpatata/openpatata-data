heading: Ερώτηση με αρ. 23.06.010.03.490, ημερομηνίας 11 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.03.490
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει πρόθεση της κυβέρνησης να συμμετέχει η Κύπρος με οποιοδήποτε τρόπο
  στη στρατιωτική επέμβαση της ΕΕ στην Κεντροαφρικανική Δημοκρατία, η οποία αποφασίστηκε
  πρόσφατα από το Συμβούλιο Εξωτερικών Υποθέσεων.»
