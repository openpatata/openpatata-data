heading: Ερώτηση με αρ. 23.06.009.04.1036, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1036
text: |-
  «Πάγιο και διαχρονικό αίτημα του δήμου και των φορέων της Λάρνακας είναι η εγκατάσταση και λειτουργία στην πόλη είτε δημόσιου πανεπιστημιακού ιδρύματος είτε πανεπιστημιακής σχολής.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο υπάρχει πολιτική βούληση για εγκατάσταση και λειτουργία στη Λάρνακα δημόσιου πανεπιστημιακού ιδρύματος ή πανεπιστημιακής σχολής και

  2. ποια τα μέτρα που λαμβάνονται για την ικανοποίηση του συγκεκριμένου αιτήματος.»
