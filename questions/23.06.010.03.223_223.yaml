heading: Ερώτηση με αρ. 23.06.010.03.223, ημερομηνίας 17 Οκτωβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.223
text: «Παρακαλούνται οι αρμόδιοι υπουργοί να ενημερώσουν τη Βουλή των Αντιπροσώπων
  για την ευθύνη των επαγγελματιών υγείας, παιδείας και κοινωνικών υπηρεσιών να αναφέρουν
  περιπτώσεις που διαπιστώνουν ότι παιδί είναι θύμα κακοποίησης/κακομεταχείρισης/εγκατάλειψης
  και ποιες συνέπειες έχουν σε περίπτωση αμέλειάς τους να το πράξουν.»
