heading: Ερώτηση με αρ. 23.06.009.04.620, ημερομηνίας 11 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Πανίκου Χάμπα
identifier: 23.06.009.04.620
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο σχεδιασμός του δρόμου Αστρομερίτη-Ευρύχου και πότε αναμένεται
  η έναρξη της κατασκευής του.»
