heading: Ερώτηση με αρ. 23.06.009.02.394, ημερομηνίας 30 Απριλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.394
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κακοπετριάς για αύξηση του συντελεστή
  δόμησης στις πολεοδομικές ζώνες.»
