heading: Ερώτηση με αρ. 23.06.009.03.106, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.106
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η μετακίνηση της βιοτεχνικής περιοχής που βρίσκεται στα κοινοτικά
  όρια της κοινότητας Χρυσοχούς (επαρχία Πάφου).»
