date: '2010-06-11'
heading: Ερώτηση με αρ. 23.06.009.04.1281, ημερομηνίας 11 Ιουνίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.1281
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα στατιστικά στοιχεία της τελευταίας δεκαετίας που αφορούν τα παιδιά με κινητικά
  και νοητικά προβλήματα σε παγκύπρια βάση και ανά επαρχία.»
