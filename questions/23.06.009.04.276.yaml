heading: Ερώτηση με αρ. 23.06.009.04.276, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.276
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα γίνει η απαραίτητη επιδιόρθωση των κακοτεχνιών στην επίστρωση αγροτικών δρόμων
  με μπετόν στην κοινότητα Λάσας (επαρχία Πάφου).»
