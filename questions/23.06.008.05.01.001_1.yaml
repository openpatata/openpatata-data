heading: Ερώτηση με αρ. 23.06.008.05.01.001, ημερομηνίας 20 Ιουνίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.01.001
text: |-
  «Έχω πληροφορηθεί από σχετικά δημοσιεύματα στον ημερήσιο τύπο ότι ομάδα μητέρων εφέδρων αξιωματικών της Εθνικής Φρουράς απέστειλε ανοικτή επιστολή διαμαρτυρίας στο νέο Υπουργό ’μυνας, γιατί, ενώ συμπληρώθηκαν οι πρώτοι έξι μήνες της υπηρεσίας των αξιωματικών στην περιοχή Κάτω Πύργου, δεν πήραν, όπως σε άλλες περιπτώσεις, μετάθεση.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί έγινε αυτή η δυσμενής μεταχείριση και αν αυτή αφορά μόνο τους αξιωματικούς ή και τους κληρωτούς στρατιώτες.»
