heading: Ερώτηση με αρ. 23.06.009.04.451, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.451
text: |-
  «Έχω πληροφορηθεί ότι τα αγρινά απειλούνται από τη ζωονόσο του εχινόκοκκου, λόγω της ανεξέλεγκτης κυκλοφορίας αδέσποτων σκύλων και αιγοπροβάτων στις περιοχές Λεύκας και Αμπελικού. Στην ίδια περιοχή είχε εμφανιστεί η ασθένεια του μυκοπλάσματος, που είχε ως αποτέλεσμα να τυφλωθούν αρκετά αγρινά και να οδηγηθούν στο θάνατο από ασιτία. Πρόσφατα εντοπίστηκε στην περιοχή αγρινό με κύστεις εχινόκοκκου.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει κίνδυνος για την υγεία των πληθυσμών των αγρινών στις βόρειες παρυφές του δάσους Πάφου, λόγω της επαφής τους με κοπάδια αιγοπροβάτων από τα κατεχόμενα ή από την παρουσία αδέσποτων σκύλων στην περιοχή.»
