heading: Ερώτηση με αρ. 23.06.009.05.01.422, ημερομηνίας 2 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.422
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει η κυβέρνηση σχετικά με τη διαχείριση των χρεών που δημιουργήθηκαν
  σε άτομα λόγω της ανεργίας.»
