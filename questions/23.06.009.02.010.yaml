question:
  by:
  - Περδίκης Γιώργος
  date: '2007-07-18'
  text: |-
    «Έχω πληροφορηθεί ότι προγραμματίζεται η ανέγερση του Μεγάρου Πολιτισμού Κύπρου στο χώρο της Αρχιγραμματείας. Το κτιριακό συγκρότημα θα περιλαμβάνει μεγάλη αίθουσα πολλαπλής χρήσης, χωρητικότητας 1 400 θέσεων, κατάλληλη για συναυλίες συμφωνικής μουσικής και παραστάσεις όπερας, μπαλλέτου και άλλα, μια μικρότερη, χωρητικότητας 500 θέσεων, για μουσική δωματίου, χώρο διεθνούς μουσικής και υπαίθριο χώρο για μεγαλύτερες συναυλίες και παραστάσεις και ειδικό εκπαιδευτικό κέντρο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει διεξαχθεί μελέτη περιβαλλοντικών επιπτώσεων αναφορικά με την επικείμενη ανέγερση του Μεγάρου Πολιτισμού Κύπρου, λαμβάνοντας υπόψη τον ιδιαίτερο αρχιτεκτονικό χαρακτήρα της περιοχής και τις πιθανές επιπτώσεις στις συγκοινωνιακές συνθήκες της περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.02.010, ημερομηνίας 18 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
