date: '2014-09-18'
heading: Ερώτηση με αρ. 23.06.010.04.129, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.129
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους οι κατοικίες στην οδό Δαιδάλου στον προσφυγικό οικισμό
  “Στρόβολος III” δεν έχουν συνδεθεί με το τοπικό αποχετευτικό σύστημα, αν προτίθεται
  να προωθήσει το εν λόγω έργο και, εάν ναι, πότε υπολογίζει να γίνει αυτό.»
