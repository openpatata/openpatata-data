identifier: 23.06.009.01.126
question:
  by:
  - Σαρίκας Φειδίας
  date: '2006-10-20'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τους λόγους που η Επιτροπή Σιτηρών Κύπρου, μη εκπληρώνοντας τον κοινωνικό της
    ρόλο, δεν προμηθεύεται τις αναγκαίες ποσότητες των προϊόντων που διαθέτει στους
    γεωργούς και κτηνοτρόφους για τη σωστή εξυπηρέτηση των Κυπρίων κτηνοτρόφων, με
    αποτέλεσμα να δίνεται η δυνατότητα σε ιδιώτες επιχειρηματίες να εκμεταλλεύονται
    τη σημερινή κατάσταση της αγοράς (έλλειψη προσφοράς) επιβάλλοντας ανεξέλεγκτες
    τιμές.»
  title: Ερώτηση με αρ. 23.06.009.01.126, ημερομηνίας 20 Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
