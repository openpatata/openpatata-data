heading: Ερώτηση με αρ. 23.06.011.01.416, ημερομηνίας 17 Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Χαράλαμπου Πιττοκοπίτη
identifier: 23.06.011.01.416
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για
  την έκταση που εμπίπτει στο δίκτυο “Natura 2000” στις ελεγχόμενες από τη Δημοκρατία
  περιοχές συνολικά κατά επαρχία, καθώς και για τα ποσοστά που αναλογούν σε ιδιωτική
  και κρατική γη κατά επαρχία.»
