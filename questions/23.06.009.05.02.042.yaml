date: '2011-06-30'
heading: Ερώτηση με αρ. 23.06.009.05.02.042, ημερομηνίας 30 Ιουνίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Νίκου Νικολαΐδη
identifier: 23.06.009.05.02.042
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πρόβλημα που αντιμετωπίζουν τα περίκλειστα οικόπεδα στις αστικές περιοχές
  και για τις ενέργειες στις οποίες προβαίνει για την επίλυσή του. Συναφώς, παρακαλώ
  ενημερώστε μας για το πού βρίσκεται η προώθηση του θέματος του αστικού αναδασμού
  από το αρμόδιο υπουργείο.»
