heading: Ερώτηση με αρ. 23.06.009.04.1232, ημερομηνίας 31ης Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1232
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα ληφθεί η τελική απόφαση σχετικά με το αίτημα του δήμου Γεροσκήπου για παραχώρηση
  της πλαζ του ΚΟΤ.»
