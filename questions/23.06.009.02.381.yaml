heading: Ερώτηση με αρ. 23.06.009.02.381, ημερομηνίας 23 Απριλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.381
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κακοπετριάς για επέκταση του αυτοκινητόδρομου
  Λευκωσίας-Αστρομερίτη μέχρι την Ευρύχου.»
