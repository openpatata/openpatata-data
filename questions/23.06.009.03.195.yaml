date: '2008-11-19'
heading: Ερώτηση με αρ. 23.06.009.03.195, ημερομηνίας 19 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.195
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τη θέση του επί του αιτήματος του κοινοτικού συμβουλίου Αγίου Θεοδώρου για κατασκευή
  λιμενίσκου στην εκβολή του ποταμού Πεντασχοίνου, για τη φιλοξενία σκαφών αναψυχής
  και ερασιτεχνών ψαράδων.»
