heading: Ερώτηση με αρ. 23.06.008.03.010 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Ελένη Θεοχάρους στις 16 Ιουλίου 2003
identifier: 23.06.008.03.010
text: |-
  «Σε συνεδρία της Κοινοβουλευτικής Επιτροπής ’μυνας στις 19 Σεπτεμβρίου 2002, στην οποία παρευρέθηκαν εκπρόσωποι των Υπουργείων ’μυνας και Εσωτερικών, συζητήθηκε το θέμα, το οποίο ενέγραψα, της λειτουργίας βιομηχανικής ζώνης σε περιοχή που εφάπτεται της περίφραξης στρατοπέδου υψίστης ασφαλείας της Εθνικής Φρουράς. Κατά τη συνεδρία το Υπουργείο Εσωτερικών δεσμεύτηκε να προχωρήσει στον αποχαρακτηρισμό του ενός τρίτου της βιομηχανικής ζώνης Παραμύθας, που γειτνιάζει με το στρατόπεδο, και αποφασίστηκε η διακοπή στην παραχώρηση αδειών δημιουργίας νέων υποστατικών στην εν λόγω περιοχή.

  Έχουν περιέλθει στην αντίληψή μου πληροφορίες ότι το κοινοτικό συμβούλιο Παραμύθας συνεχίζει να παραχωρεί άδειες για την ανέγερση υποστατικών, γεγονός που οδηγεί στη δημιουργία τετελεσμένων γεγονότων στην περιοχή και δυνατόν να αυξήσει το κόστος απομάκρυνσης/μετακίνησης από την περιοχή. Να αναφέρω επιπλέον ότι η λειτουργία, καθώς και η επέκταση της βιομηχανικής ζώνης βρίσκουν αντίθετους τους κατοίκους της περιοχής, οι οποίοι επικαλούνται την επιβάρυνση του περιβάλλοντος που ήδη υπάρχει από τη λειτουργία του σκουπιδότοπου στο Βατί, σε μικρή απόσταση από τις κοινότητές τους.

