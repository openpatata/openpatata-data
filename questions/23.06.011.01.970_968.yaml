heading: Ερώτηση με αρ. 23.06.011.01.970, ημερομηνίας 19 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Χρίστου
identifier: 23.06.011.01.970
text: |-
  «Μετά από πληροφορίες που έχουμε λάβει, σύμφωνα με δημοσιεύματα και δηλώσεις εκ μέρους της τουρκικής πλευράς, η Τουρκία έχει αγοράσει πλατφόρμα γεωτρήσεων, την οποία σκοπεύει να χρησιμοποιήσει στο πλαίσιο των παράνομων ερευνών της στην Κύπρο, προκειμένου να δημιουργήσει θερμό επεισόδιο στην κυπριακή αποκλειστική οικονομική ζώνη (ΑΟΖ).

  Πιθανώς στοχεύει να εγκαταστήσει την πλατφόρμα γεωτρήσεων σε τεμάχιο της κυπριακής ΑΟΖ, πολύ πλησίον των ακτών της Κύπρου και για το οποίο δεν εκδόθηκε άδεια γεώτρησης, προκειμένου να προκαλέσει και να δηλώσει την παρουσία της στην κυπριακή ΑΟΖ.

  Καλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει για τα ακόλουθα:
  1. Ισχύουν αυτές οι πληροφορίες;
  2. Ποια μέτρα λαμβάνονται για ανατροπή των τουρκικών σχεδιασμών;
  3. Ποιες θα είναι οι αντιδράσεις, σε περίπτωση που οι Τούρκοι προχωρήσουν στις πιο πάνω ενέργειες;

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
