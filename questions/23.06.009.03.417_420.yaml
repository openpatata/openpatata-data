heading: Ερώτηση με αρ. 23.06.009.03.417, ημερομηνίας 6 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.417
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να στηρίξει το αίτημα του δήμου Αραδίππου για κατασκευή εμπλουτιστικού φράγματος
  στον ποταμό Καμμίτση.»
