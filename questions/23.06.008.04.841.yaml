date: '2005-05-24'
heading: Ερώτηση με αρ. 23.06.008.04.841, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.841
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Τάλας για προώθηση της έκδοσης των σχετικών
  πολεοδομικών αδειών κατασκευής των αναγκαίων εγκαταστάσεων στο κοινοτικό γήπεδο.»
