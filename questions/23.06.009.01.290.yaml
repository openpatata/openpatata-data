heading: Ερώτηση με αρ. 23.06.009.01.290, ημερομηνίας 27 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.290
text: |-
  «Με την ολοκλήρωση της αναμόρφωσης της λεωφόρου Στρατηγού Τιμάγια, αλλά και λόγω νέων αυξημένων αναγκών, ο Πυροσβεστικός Σταθμός Λάρνακας παρουσιάζει σήμερα σοβαρά λειτουργικά προβλήματα, ενώ η πρόσφατη προσωρινή επέκτασή του πραγματοποιήθηκε χωρίς την εξασφάλιση πολεοδομικής άδειας.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα χρονοδιαγράμματα κατασκευής του νέου Πυροσβεστικού Σταθμού Λάρνακας, δεδομένου ότι η σοβαρή καθυστέρηση που ήδη σημειώνεται δημιουργεί, μεταξύ άλλων, κίνδυνο ακύρωσης της απαλλοτρίωσης που έχει γίνει σε παραπλήσιο χώρο για το σκοπό αυτό.»
