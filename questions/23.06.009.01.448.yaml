heading: Ερώτηση με αρ. 23.06.009.01.448, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.448
text: |-
  «Έχω πληροφορηθεί ότι στο Μουσείο Λαϊκής Τέχνης υπάρχουν φιγούρες (ανήκουν στην Εταιρεία Κυπριακών Σπουδών) λαϊκής τέχνης και παράδοσης ύψιστης αξίας, φτιαγμένες με έντεχνο και επιδέξιο τρόπο από ευτελή υλικά, που τους προσδίδουν μεγάλο κάλλος και ομορφιά. Πρέπει επιτέλους να ανοίξει το γρηγορότερο δυνατό η πτέρυγα αυτή, η οποία ανακαινίστηκε και διαρρυθμίστηκε με σκοπό να ανοίξει για το κοινό, ώστε να μάθει ο κόσμος για τον Καραγκιόζη, αυτό το αναπόσπαστο κομμάτι του λαϊκού μας πολιτισμού.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν ανοίγει για το κοινό η πιο πάνω πτέρυγα του Μουσείου Λαϊκής Τέχνης στη Λευκωσία.»
