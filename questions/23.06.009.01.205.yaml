heading: Ερώτηση με αρ. 23.06.009.01.205, ημερομηνίας 9 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.205
text: |-
  «Έχω πληροφορηθεί ότι ο μέσος όρος των ελέγχων για οδήγηση υπό την επήρεια αλκοόλ (άλκοτεστ) στην Ευρωπαϊκή Ένωση είναι 16% στο σύνολο των εγγεγραμμένων οδηγών. Στην περίπτωση της Κύπρου με ένα σύνολο εγγεγραμμένων οδηγών 465 000 (μέχρι το 2005) θα έπρεπε να διενεργούνται περίπου 74 400 δοκιμές αναπνοής από τα συνεργεία της τροχαίας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον ακριβή αριθμό των δοκιμών αναπνοής (άλκοτεστ) που διενεργήθηκαν τα τελευταία έτη.»
