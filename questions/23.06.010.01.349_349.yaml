heading: Ερώτηση με αρ. 23.06.010.01.349, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.349
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πώς προχωρεί η πειθαρχική έρευνα για διαπίστωση του ενδεχομένου διάπραξης πειθαρχικού
  παραπτώματος από ιατρούς οι οποίοι ενδεχομένως να διενεργούσαν υπερωριακά ιατρικές
  επεμβάσεις για περιστατικά που δεν ήταν επείγοντα, διεκδικώντας υπερωριακή αποζημίωση.»
