text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο έχει μελετηθεί
  το θέμα του προσβάσιμου τουρισμού για άτομα με αναπηρία, έτσι ώστε η Κύπρος να γίνει
  πιο φιλική και προσβάσιμη στα άτομα με αναπηρία.»
