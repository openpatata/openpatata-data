date: '2013-11-04'
heading: Ερώτηση με αρ. 23.06.010.03.276, ημερομηνίας 4 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.276
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ισχύουσες νομοθεσίες και πρακτικές σε χώρες της ΕΕ όσον αφορά την αποζημίωση
  πλεονάζοντος προσωπικού και την παροχή ανεργιακού επιδόματος.»
