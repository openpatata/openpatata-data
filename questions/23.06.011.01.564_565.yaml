date: '2017-02-17'
heading: Ερώτηση με αρ. 23.06.011.01.564, ημερομηνίας 17 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.011.01.564
text: |-
  «Με αφορμή τα προβλήματα τα οποία έχει δημιουργήσει η ιδιωτικοποίηση του Λιμανιού της Λεμεσού, με αντίκτυπο στην κοινωνία, αλλά και ευρύτερα στην οικονομία, καλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει αναλυτικά για τις συμβάσεις που έγιναν, καθώς και τι προνοούν αυτές. Μπορούμε να έχουμε αντίγραφο των συμβάσεων αυτών;

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
