heading: Ερώτηση με αρ. 23.06.009.03.191, ημερομηνίας 19 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.191
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τη θέση του επί του αιτήματος του κοινοτικού συμβουλίου Οδούς για αναβάθμιση,
  ευθυγράμμιση και διαπλάτυνση του δρόμου Οδούς-Οράς.»
