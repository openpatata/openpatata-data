text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  το Τμήμα Δημόσιων Έργων προγραμματίζει την ολοκλήρωση της κατασκευής πεζοδρομίων
  κατά μήκος του κεντρικού δρόμου της κοινότητας Πολεμίου.»
