question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-01-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προωθεί ή επεξεργάζεται προγράμματα για πρόληψη και καταπολέμηση του
    φαινομένου της ερημοποίησης και, εάν ναι, ποια είναι τα κίνητρα που δίνει στους
    επαγγελματίες γεωργούς, για να μετατρέπουν χέρσα γη σε καλλιεργήσιμη με αρωματικά
    και φαρμακευτικά φυτά του τόπου μας.»
