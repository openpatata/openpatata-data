heading: Ερώτηση με αρ. 23.06.009.02.111, ημερομηνίας 2 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.111
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος προγραμματισμός υπάρχει για την κατασκευή κόλπων στάθμευσης κατά μήκος της
  λεωφόρου Σπύρου Κυπριανού στο δήμο Μέσα Γειτονιάς.»
