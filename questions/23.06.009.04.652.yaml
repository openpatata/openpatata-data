heading: Ερώτηση με αρ. 23.06.009.04.652, ημερομηνίας 23 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.652
text: |-
  «Έχω πληροφορηθεί ότι σε άρθρο του στην “Irish Left Review” ο Michael Youlton αναφέρει ότι ο πρώην πρωθυπουργός της Φινλανδίας Martti Ahtisaari, ο οποίος προεδρεύει της περιβόητης “Independent Committee on Turkey”, ένας οργανισμός που αγωνίζεται για την άνευ όρων ένταξη της Τουρκίας στην Ευρωπαϊκή Ένωση, βρέθηκε να διατηρεί στην Ελβετία και την Κύπρο λογαριασμούς 3 εκατομμυρίων ευρώ, σύμφωνα με έρευνα των Ηνωμένων Εθνών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υπόψη του αυτή την καταγγελία και πόσο βάσιμη είναι.»
