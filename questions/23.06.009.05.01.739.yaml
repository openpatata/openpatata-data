heading: Ερώτηση με αρ. 23.06.009.05.01.739, ημερομηνίας 20 Απριλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.739
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει νομοθεσία που διέπει την κατασκευή κυματοθραυστών και τις ποιοτικές τους
  προδιαγραφές.»
