heading: Ερώτηση με αρ. 23.06.010.04.083, ημερομηνίας 26 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.083
text: |-
  «Από παλαιότερη απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη σε ερώτησή μου με αρ. 23.06.010.03.068, αναφορικά με τη διέλευση προϊόντων από το οδόφραγμα των Στροβιλιών, πληροφορήθηκα ότι το Τμήμα Γεωργίας εξέδωσε σχετική εγκύκλιο για άμεση ενημέρωση των Υγειονομικών Υπηρεσιών, στις περιπτώσεις που διακινούνται εμπορεύματα προς τις ελεύθερες περιοχές της Δημοκρατίας από σημεία διέλευσης τα οποία δε στελεχώνονται από το προσωπικό του Τμήματος Τελωνείων, έτσι ώστε να είναι παρόν το προσωπικό του τμήματος κατά τη διέλευση των εμπορευμάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ο λόγος που δε στελεχώνεται το οδόφραγμα Στροβιλιών είναι το ότι αυτό δεν είναι εφικτό λόγω της Συνθήκης Εγκαθίδρυσης της Κυπριακής Δημοκρατίας ή λόγω του ότι δε διαθέτει αρκετό προσωπικό το Τμήμα Τελωνείων. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν τα σημεία διέλευσης στην εν λόγω περιοχή βρίσκονται μέσα σε εδαφική περιοχή που ελέγχεται από τις βρετανικές βάσεις. Τέλος, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να ρυθμιστούν ζητήματα που αφορούν σε αγαθά που διακινούνται μέσω των εδαφών που ελέγχονται από τις βρετανικές βάσεις, προκειμένου να διασφαλιστεί η προστασία των πολιτών, όπως π.χ. η τροποποίηση του Κανονισμού της Πράσινης Γραμμής, ώστε να εξαιρούνται τα οδοφράγματα αυτά από τη διακίνηση των προϊόντων και αγαθών για εμπορικούς σκοπούς.»
