heading: Ερώτηση με αρ. 23.06.010.01.913, ημερομηνίας 7 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.913
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα του δήμου Πέγειας για δημιουργία Κέντρου
  Εξυπηρέτησης του Πολίτη.»
