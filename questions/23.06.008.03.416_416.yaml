heading: Ερώτηση με αρ. 23.06.008.03.416, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.416
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Γεροσκήπου και της Ιεράς Μητρόπολης
  Πάφου για δωρεάν παραχώρηση του χώρου του Α΄ Δημοτικού Σχολείου Γεροσκήπου, ως η
  συμφωνία δήμου-Μητρόπολης.»
