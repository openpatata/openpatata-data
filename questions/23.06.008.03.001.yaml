heading: Ερώτηση με αρ. 23.06.008.03.001 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 14 Ιουλίου 2003
identifier: 23.06.008.03.001
text: |-
  «Έχω πληροφορηθεί ότι σε περιοχή κοντά στο κρατικό δάσος Μαχαιρά, μέσα στα όρια των χωριών Σιά, Κόρνος και Δελίκηπο, ιδιωτικά και κρατικά τεμάχια γης, κατάφυτα από πεύκα και άγρια βλάστηση, γίνονται αντικείμενο εκμετάλλευσης από επιτήδειους. ’λλοι οργώνουν και σπέρνουν κριθάρι και άλλοι εξορύσσουν χώμα για χωματουργικές εργασίες ή για βιομηχανίες τούβλων. Σύμφωνα μάλιστα με πληροφορίες μου, στις παράνομες και καταστροφικές επεμβάσεις στο περιβάλλον εμπλέκονται δημόσιοι υπάλληλοι, εργαζόμενοι στην Εθνική Φρουρά ή στην αστυνομία, ακόμη και δασικοί λειτουργοί.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να σταματήσει η ανεξέλεγκτη καταστροφή των δασωμένων εκτάσεων στα χωριά Σιά, Κόρνος και Δελίκηπο.»
