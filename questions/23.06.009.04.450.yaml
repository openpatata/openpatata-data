question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-04'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για την έκταση του φαινομένου της λαθροθηρίας των αγρινών.

    Συγκεκριμένα, αναμένουμε από τον υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών και των καταδικών σε σχέση με υποθέσεις λαθροθηρίας αγρινών, καθώς και αν υπάρχουν σκέψεις, για να επιτραπεί το λεγόμενο “ελεγχόμενο κυνήγι” του αγρινού.»
  title: Ερώτηση με αρ. 23.06.009.04.450, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
