heading: Ερώτηση με αρ. 23.06.008.03.512, ημερομηνίας 4 Μαρτίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.03.512
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία ηλεκτροδότησης της τουρμπίνας που εξυπηρετεί
  τη γεωργοκτηνοτροφική περιοχή της κοινότητας Κελλιών.»
