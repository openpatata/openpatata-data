heading: Ερώτηση με αρ. 23.06.009.04.531, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.531
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Εργασίας και Κοινωνικών Ασφαλίσεων προωθεί τροποποιήσεις των περί Προστασίας της Μητρότητας Νόμων του 1997 έως 2008 και των περί Κοινωνικών Ασφαλίσεων Νόμων του 1980 έως 2009, για να βελτιωθεί η κάλυψη των πρόωρων τοκετών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι εν λόγω τροποποιήσεις και πότε θα κατατεθούν στη Βουλή των Αντιπροσώπων για ψήφιση.»
