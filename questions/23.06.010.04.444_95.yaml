heading: Ερώτηση με αρ. 23.06.010.04.444, ημερομηνίας 18 Φεβρουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.444
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  νομοθεσία που να καθορίζει τον τρόπο διαχείρισης των νεκρών ζώων σε δημόσιες οδούς
  και αυτοκινητοδρόμους. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
  των Αντιπροσώπων για την αρχή που είναι υπεύθυνη για την περισυλλογή νεκρών ζώων
  από το οδικό δίκτυο, καθώς και για τον τρόπο διαχείρισης των νεκρών ζώων.»
