heading: Ερώτηση με αρ. 23.06.009.04.316, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.316
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  πρόκειται να συνεχίσει να εφαρμόζεται κατά το 2010 το Σχέδιο Απόσυρσης και Αντικατάστασης
  Παλαιών Οχημάτων.»
