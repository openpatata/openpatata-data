heading: Ερώτηση με αρ. 23.06.010.04.018, ημερομηνίας 31ης Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.04.018
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις προθέσεις του υπουργείου του αναφορικά με το Ανοσολογικό Τμήμα του Γενικού Νοσοκομείου Λάρνακας.

  Συγκεκριμένα, μέχρι το Φεβρουάριο του 2014 στο Ανοσολογικό Τμήμα του νοσοκομείου Λάρνακας διενεργούνταν εξετάσεις για αυτοάνοσα νοσήματα, ορμόνες, ιούς και παράσιτα. Από το Μάρτιο με πολιτική απόφαση οι εξετάσεις για τα αυτοάνοσα νοσήματα μεταφέρθηκαν στο Ανοσολογικό Τμήμα του Γενικού Νοσοκομείου Λευκωσίας, ενώ, όπως έχω πληροφορηθεί, και οι εξετάσεις για ορμόνες θα μεταφερθούν στη Λευκωσία στο Τμήμα Ραδιοϊσοτόπων και πάλι με πολιτική απόφαση. Παράλληλα, σύμφωνα με την ενημέρωση που έχω, υπάρχει σε συζήτηση και το θέμα μεταφοράς των εξετάσεων των ιών και παρασίτων από το νοσοκομείο Λάρνακας στο Γενικό Νοσοκομείο Λευκωσίας.

  Από τα πιο πάνω συνάγεται το συμπέρασμα ότι υπάρχει πρόθεση του Υπουργείου Υγείας να κλείσει το Ανοσολογικό Τμήμα του Γενικού Νοσοκομείου Λάρνακας.

  Κατόπιν τούτων, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Γιατί το Υπουργείο Υγείας αποδυναμώνει το Γενικό Νοσοκομείο Λάρνακας, τη στιγμή που υπάρχει απόφαση και υλοποιείται ήδη η επέκταση και αναβάθμισή του, καθώς και η μετατροπή του σε πανεπιστημιακό νοσοκομείο;

  2. Έχετε λάβει υπόψη ότι θα παρατηρηθεί καθυστέρηση στα αποτελέσματα εξετάσεων ιδιαίτερα σε περιπτώσεις επείγοντων περιστατικών, έκτακτων χειρουργείων και αιμοκαθάρσεων που αυτά τα αποτελέσματα απαιτούνται άμεσα;

  3. Έχετε λάβει υπόψη το επιπρόσθετο κόστος μεταφοράς των δειγμάτων (ο εξοπλισμός για την ασφαλή μεταφορά και τα καύσιμα), όπως επίσης το κόστος από το διπλό έλεγχο σε περιπτώσεις επείγοντων περιστατικών, αφού θα προηγείται στη Λάρνακα εξέταση με τη μέθοδο “Quick test” πριν αποσταλούν τα δείγματα στη Λευκωσία;

  4. Στο νοσοκομείο της Λάρνακας στεγάζεται η Γρηγόρειος Κλινική, όπου είναι απαραίτητος ο ιολογικός έλεγχος (ηπατίτιδες, AIDS, σύφιλη, τοξόπλασμα κτλ.). Η προετοιμασία και μεταφορά των δειγμάτων εγκυμονεί επιπλέον κινδύνους. Αυτό το γεγονός δε σας προβληματίζει;

  5. Η μέθοδος της χημειοφωταύγειας που χρησιμοποιείται στο Ανοσολογικό Τμήμα της Λάρνακας χρησιμοποιείται και ως επιβεβαιωτική μέθοδος για τα θετικά δείγματα στην ηπατίτιδα Β, σύφιλη και AIDS των αιμοδοτών της τράπεζας αίματος. ’ρα λοιπόν, σε περίπτωση που σταματήσει να λειτουργεί το Ανοσολογικό Τμήμα του νοσοκομείου Λάρνακας, δεν εγκυμονεί σοβαρούς κινδύνους στη γρήγορη και ασφαλή διάθεση αίματος;»
