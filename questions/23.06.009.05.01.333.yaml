heading: Ερώτηση με αρ. 23.06.009.05.01.333, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.05.01.333
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει το Τμήμα Οδικών Μεταφορών για πάταξη του φαινομένου της μη χρήσης
  ταξίμετρου από ασυνείδητους οδηγούς ταξί, με αποτέλεσμα να παρατηρείται το φαινόμενο
  αισχροκέρδειας εις βάρος κυρίως των ξένων τουριστών που χρησιμοποιούν ταξί.»
