question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-05-12'
  text: |-
    «Σε συγκεκριμένη έκθεση του Ευρωκοινοβουλίου, η οποία αναφέρεται στην καλύτερη πρόληψη και έγκαιρη ανίχνευση του καρκίνου, υπάρχει πρόταση για δημιουργία ευρωπαϊκής σύμπραξης για δράση την περίοδο 2009-2013 κατά του καρκίνου. Στην εν λόγω έκθεση καλούνται τα κράτη μέλη να δημιουργήσουν ολοκληρωμένα σχέδια για τον καρκίνο με φιλόδοξο στόχο τη μείωση του προβλήματος του καρκίνου στην Ευρώπη κατά 15% εντός του 2020.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Πώς σκοπεύει να προωθήσει την πιο πάνω έκθεση;

    2. Ποιος ο προϋπολογισμός για πρόληψη και δράση σε όλους τους χώρους και ποια τα συγκεκριμένα χρονοδιαγράμματα;

    3. Ποια είναι η συνεργασία μεταξύ των διάφορων υπουργείων και φορέων (όπως ο Επίτροπος Περιβάλλοντος);

    4. Πώς αξιοποιούνται σε συγκεκριμένα προγράμματα διαφώτισης οι Μη Κυβερνητικές Οργανώσεις (MKO) που στο επίκεντρο των ενεργειών τους είναι ο καρκινοπαθής και πώς λειτουργεί το Υπουργείο Υγείας ως συντονιστής;»
