identifier: 23.06.008.02.040
question:
  by:
  - Ευαγόρου Σταύρος
  date: '2002-09-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    με ποιο τρόπο και στη βάση ποιου συγκεκριμένου προγράμματος η κυβέρνηση σκέφτεται
    να αποπληρώσει τις οφειλές της στο Ταμείο Κοινωνικών Ασφαλίσεων.»
  title: Ερώτηση με αρ. 23.06.008.02.040 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Σταύρο Ευαγόρου στις 16 Σεπτεμβρίου 2002.
