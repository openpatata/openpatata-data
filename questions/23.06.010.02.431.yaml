heading: Ερώτηση με αρ. 23.06.010.02.431, ημερομηνίας 6 Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.431
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να προχωρήσει με τροποποίηση της νομοθεσίας, έτσι ώστε να μην επιτρέπεται ο διορισμός
  πρώην αξιωματούχων αστυνομικών ως ποινικών ανακριτών.»
