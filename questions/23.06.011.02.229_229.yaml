heading: Ερώτηση με αρ. 23.06.011.02.229, ημερομηνίας 23 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.229
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια
  είναι η κυβερνητική πολιτική για το κυνήγι σε καμένες περιοχές. Υπήρχαν απόψεις
  περιβαλλοντολόγων που προτείνουν όπως για μεγάλο χρονικό διάστημα και μετά από ενδελεχή
  μελέτη εκτίμησης των επιπτώσεων στο περιβάλλον απαγορευθεί η κυνηγετική δραστηριότητα
  σε περιοχές που πρόσφατα έχουν υποστεί περιβαλλοντική υποβάθμιση από πυρκαγιές.
  Παρακαλώ επίσης τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν
  στις καμένες περιοχές στη Σολιά και Αργάκα επιτράπηκε το κυνήγι και ποια είναι η
  ευρύτερη κυβερνητική πολιτική επί του θέματος.»
