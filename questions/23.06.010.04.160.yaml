heading: Ερώτηση με αρ. 23.06.010.04.160, ημερομηνίας 30 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.160
text: |-
  «Έχω πληροφορηθεί για το αίτημα του δήμου Αθηένου αναφορικά με την απαλλαγή των δημοτών από την καταβολή του φόρου ακίνητης ιδιοκτησίας. Με επιστολή του, ημερομηνίας 10 Σεπτεμβρίου 2014, ο δήμαρχος καλεί την κυβέρνηση να λάβει την πολιτική απόφαση, ώστε το πιο πάνω αίτημα του δήμου να ικανοποιηθεί. Σύμφωνα με την επιστολή, οι δημότες της Αθηένου, εδώ και σαράντα χρόνια δίνουν δικό τους αγώνα επιβίωσης στην ημικατεχόμενη περιοχή, με το 80% της γης τους να είναι κατεχόμενο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το δίκαιο αίτημα του δήμου Αθηένου.»
