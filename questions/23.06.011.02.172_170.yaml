heading: Ερώτηση με αρ. 23.06.011.02.172, ημερομηνίας 3 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.172
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  το αίτημα των κατοίκων της ακριτικής Τηλλυρίας για λειτουργία Κέντρου Εξυπηρέτησης
  του Πολίτη, δεδομένου ότι η κοινοτική αρχή προσφέρει δωρεάν το χώρο για τη λειτουργία
  του.»
