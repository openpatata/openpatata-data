heading: Ερώτηση με αρ. 23.06.009.03.092, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.092
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει πρόθεση να προωθηθεί η ανάπλαση του χώρου του Σπηλαίου των 318 Αγίων Πατέρων
  στην κοινότητα Αρχιμανδρίτας (επαρχία Πάφου).»
