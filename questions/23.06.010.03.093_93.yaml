heading: Ερώτηση με αρ. 23.06.010.03.093, ημερομηνίας 30 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.03.093
text: «Έχω πληροφορηθεί ότι το Τμήμα Οδικών Μεταφορών έχει κυκλοφορήσει εγκύκλιο στην
  οποία αναφέρεται ότι η πιστοποίηση υπογραφών επιτρέπεται μόνο από συγκεκριμένους
  πιστοποιούντες υπαλλήλους. Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των
  Αντιπροσώπων κατά πόσο η ενέργεια αυτή είναι νομότυπη.»
