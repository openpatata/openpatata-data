heading: Ερώτηση με αρ. 23.06.010.01.827, ημερομηνίας 14 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.827
text: |-
  «Η διαδικασία εγγραφής αγροτικών δρόμων περιμετρικά της κοινότητας Αβδελλερού εκκρεμεί εδώ και αρκετά χρόνια στο Υπουργείο Εσωτερικών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς τοποθετείται στο πιο πάνω θέμα.»
