date: '2010-07-07'
heading: Ερώτηση με αρ. 23.06.009.04.1363, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1363
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να προχωρήσει σε ηλεκτροδότηση, ανέγερση αποχωρητηρίων
  και σε άλλες απαραίτητες αναβαθμίσεις στο αλιευτικό καταφύγιο στην Πέγεια και, αν
  ναι, πότε υπολογίζεται να γίνουν, ως επίσης αν έχει γίνει οποιαδήποτε μελέτη για
  το εν λόγω θέμα.»
