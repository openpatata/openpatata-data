heading: Ερώτηση με αρ. 23.06.008.05.160, ημερομηνίας 24 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Θάσου Μιχαηλίδη
identifier: 23.06.008.05.160
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να πράξει για την προέκταση των αστικών περιοχών από τα 10 στα 15
  χμ. όσον αφορά τις άδειες αγροτικών ταξί.»
