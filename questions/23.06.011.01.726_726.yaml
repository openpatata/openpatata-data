heading: Ερώτηση με αρ. 23.06.011.01.726, ημερομηνίας 31ης Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.726
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχουν καταγγελθεί στο Τμήμα Επιθεώρησης Εργασίας ως εργατικά ατυχήματα τα έξι περιστατικά
  ατυχημάτων και επιθέσεων που είχαν έξι δεσμοφύλακες εν ώρα εργασίας στο χώρο των
  Φυλακών τους τελευταίους έξι μήνες.»
