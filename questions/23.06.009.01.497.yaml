identifier: 23.06.009.01.497
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-06-21'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα/εισήγηση του δήμου Λαπήθου για αξιοποίηση των κατεχόμενων
    δήμων για προβολή και διαφώτιση για το εθνικό μας θέμα στο εξωτερικό και ιδιαίτερα
    σε χώρες μέλη της Ευρωπαϊκής Ένωσης.»
  title: Ερώτηση με αρ. 23.06.009.01.497, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
