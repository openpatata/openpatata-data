heading: Ερώτηση με αρ. 23.06.010.04.393, ημερομηνίας 27 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.393
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Εσωτερικών, στην προσπάθειά του να τερματίσει τη λειτουργία του καταυλισμού στην Κοκκινοτριμιθιά, όπου διαμένουν οι πρόσφυγες από τη Συρία που διασώθηκαν τον περασμένο Σεπτέμβριο στα ανοικτά της Κύπρου, προχώρησε στην απόσυρση όλων των κρατικών λειτουργών από το χώρο (αστυνομικών, Λειτουργών Πολιτικής ’μυνας, νοσηλευτικού προσωπικού, μαγείρων κ.ά.). Παρ’ όλα αυτά, οι πρόσφυγες εξακολουθούν να παραμένουν στον καταυλισμό χωρίς την παρουσία των κρατικών λειτουργών και χωρίς την παροχή μέσων επιβίωσης (τροφής, μέσων διακίνησης), έχοντας μόνο παροχή νερού και ηλεκτρισμού, η οποία, όπως έχω πληροφορηθεί, θα τερματιστεί στο τέλος του μήνα. Θεωρώ ότι οι πιο πάνω ενέργειες της κυβέρνησης είναι απάνθρωπες και εξευτελιστικές, αφού οι πρόσφυγες στερούνται βασικών ανθρώπινων δικαιωμάτων (αξιοπρεπών συνθηκών διαβίωσης, πρόσβασης σε ιατροφαρμακευτική περίθαλψη, εκπαίδευσης). Παράλληλα, οι ενέργειες της κυβέρνησης παραβιάζουν όλες τις διεθνείς υποχρεώσεις της Κυπριακής Δημοκρατίας που απορρέουν από την Ευρωπαϊκή Ένωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους προέβη στον τερματισμό της λειτουργίας του καταυλισμού στην Κοκκινοτριμιθιά, αν εξετάζει το ενδεχόμενο επαναλειτουργίας του καταυλισμού και, σε αντίθετη περίπτωση, αν προτίθεται να προχωρήσει στη μετακίνηση των προσφύγων σε χώρο όπου θα τους διασφαλίζεται αξιοπρεπής διαβίωση. Παρακαλώ επίσης τον αρμόδιο υπουργό να μας πληροφορήσει αν έχει εξετάσει τις αιτήσεις ασύλου που έχουν υποβληθεί από τους πρόσφυγες από τη Συρία και, αν ναι, κατά πόσο έχει ανταποκριθεί θετικά στο αίτημά τους για παραχώρηση ασύλου.»
