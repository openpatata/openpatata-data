identifier: 23.06.008.04.275
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το σοβαρό πρόβλημα της ακαταλληλότητας του κτιρίου του Επαρχιακού
    Γραφείου Κοινωνικών Ασφαλίσεων στην Πάφο και τι προγραμματισμός υπάρχει για την
    αναπαλαίωση του ιδιόκτητου κτιρίου του τμήματος, που θα επιτρέψει τη στέγαση των
    υπηρεσιών του.»
  title: Ερώτηση με αρ. 23.06.008.04.275, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
