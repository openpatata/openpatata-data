question:
  by:
  - Περδίκης Γιώργος
  date: '2007-06-19'
  text: |-
    «Έχω πληροφορηθεί ότι, σύμφωνα με τον περί Αρχαιοτήτων Νόμο, απαγορεύεται η εξαγωγή αρχαιοτήτων χωρίς την εκ των προτέρων έγκριση από επιτροπή που απαρτίζεται από το διευθυντή του Τμήματος Αρχαιοτήτων, τον Έφορο Αρχαιολογικών Μουσείων και Επισκοπήσεων και τον Έφορο Μνημείων.

    Σύμφωνα με πληροφορίες μου, κατά την πρόσφατη επίσκεψη αντιπροσωπίας της Ιεράς Συνόδου στο Βατικανό μεταφέρθηκε εικόνα του 17ου αιώνα και δόθηκε ως δώρο στον Πάπα Βενέδικτο.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν για τη συγκεκριμένη εικόνα ακολουθήθηκε η νενομισμένη διαδικασία.»
