question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-11-15'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε θα εφαρμοστεί ο διαχωρισμός φορτίου και επιβατών στο λιμάνι Λεμεσού τόσο
    για σκοπούς ασφάλειας όσο και για την καλύτερη λειτουργικότητα του λιμανιού.»
  title: Ερώτηση με αρ. 23.06.008.05.148, ημερομηνίας 15 Νοεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
