identifier: 23.06.009.04.1181
question:
  by:
  - Σαρίκας Φειδίας
  date: '2010-05-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν θα γίνει αποδεκτό το αίτημα της κοινότητας Κοίλης (επαρχία Πάφου) για κατασκευή
    δρόμου που θα συνδέει το δρόμο Πάφου-Πόλης Χρυσοχούς με την περιοχή της μαρίνας
    στα Πότιμα.»
  title: Ερώτηση με αρ. 23.06.009.04.1181, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
