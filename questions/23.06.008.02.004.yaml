date: '2002-07-30'
heading: Ερώτηση με αρ. 23.06.008.02.004 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 30 Ιουλίου 2002.
identifier: 23.06.008.02.004
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα διαβήματα που έχουν γίνει προς τη βρετανική κυβέρνηση, προκειμένου να σταματήσουν
  οι επιδείξεις και οι ασκήσεις του ακροβατικού σμήνους της RAF “Κόκκινα Βέλη” στην
  Κύπρο, αξιοποιώντας το γεγονός της διεθνούς κατακραυγής εναντίον αυτού του είδους
  των δραστηριοτήτων που προκάλεσαν την πρόσφατη τραγωδία στην Ουκρανία.»
