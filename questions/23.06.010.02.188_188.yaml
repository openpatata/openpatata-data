heading: Ερώτηση με αρ. 23.06.010.02.188, ημερομηνίας 15 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.02.188
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες θα προβεί το υπουργείο του αναφορικά με τα προβλήματα που αντιμετωπίζει η Σχολή Τυφλών “’γιος Βαρνάβας” σε σχέση με τις μεταθέσεις ειδικών εκπαιδευτικών.

  Επισυνάπτεται σχετική επιστολή του διευθυντή της σχολής.»

  Σημείωση: Τα επισυνημμένα έγγραφα έχουν καταχωρισθεί στο Αρχείο της Βουλής. Αντίγραφό τους στάλθηκε στον αρμόδιο υπουργό.
