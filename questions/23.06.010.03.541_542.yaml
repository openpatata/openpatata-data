heading: Ερώτηση με αρ. 23.06.010.03.541, ημερομηνίας 12 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.541
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τη συμφωνία που επιτεύχθηκε μεταξύ της Κυπριακής Δημοκρατίας και της βρετανικής
  κυβέρνησης για την ανάπτυξη της ιδιωτικής ιδιοκτησίας στις βρετανικές βάσεις, εάν
  γνωμάτευσε ο Γενικός Εισαγγελέας της Κυπριακής Δημοκρατίας σχετικά με τη νομική
  υπόσταση της συμφωνίας και εάν υπάρχει τέτοια γνωμάτευση να κατατεθεί στη Βουλή
  των Αντιπροσώπων. Επίσης, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
  των Αντιπροσώπων κατά πόσο προηγήθηκε της υπογραφής της συμφωνίας σχετική απόφαση
  του Υπουργικού Συμβουλίου, σύμφωνα με το άρθρο 169 του συντάγματος.»
