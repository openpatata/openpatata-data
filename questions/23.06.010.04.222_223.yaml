heading: Ερώτηση με αρ. 23.06.010.04.222, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.222
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη μεταρρύθμιση των Κυπριακών Ταχυδρομείων, ποιες αλλαγές πρόκειται να
  γίνουν και το σχετικό χρονοδιάγραμμα.»
