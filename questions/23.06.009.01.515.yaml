heading: Ερώτηση με αρ. 23.06.009.01.515, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.515
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία νηπιαγωγείου και η επέκταση του δημοτικού σχολείου
  στην κοινότητα Τίμης της επαρχίας Πάφου.»
