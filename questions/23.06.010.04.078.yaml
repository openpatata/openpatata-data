heading: Ερώτηση με αρ. 23.06.010.04.078, ημερομηνίας 25 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.078
text: |-
  «Έχω πληροφορηθεί ότι το γνωστό περιοδικό “National Geographic” εξακολουθεί εδώ και περίπου είκοσι εννέα χρόνια, από την ανακήρυξη του ψευδοκράτους, να παρουσιάζει την Κύπρο ως αποτελούμενη από δύο κράτη: την Κύπρο (Cyprus) και τη Βόρεια Κύπρο (North Cyprus). Ένα τελευταίο δείγμα αυτής της πολιτικής βρίσκεται και στη σελίδα 45 της έκδοσης του περασμένου Μαρτίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα διαβήματα που έχει προβεί προς τον εκδότη του περιοδικού, ούτως ώστε να σταματήσει να παρουσιάζεται η Κύπρος ως αποτελούμενη από δύο κράτη.»
