heading: Ερώτηση με αρ. 23.06.010.05.006, ημερομηνίας 16 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.006
text: «Έχω πληροφορηθεί για το ενδεχόμενο κατασκευής καταφυγίου για σκάφη αναψυχής
  και αγκυροβολίου στην περιοχή της Κάτω Πάφου και συγκεκριμένα στην παραλία “Παχιά
  Άμμος”. Δεδομένων των δυσμενών περιβαλλοντικών και κοινωνικών επιπτώσεων που πιθανόν
  να προκύψουν από το εν λόγω έργο, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη
  Βουλή των Αντιπροσώπων κατά πόσο έχει παρθεί απόφαση για την υλοποίηση του πιο πάνω
  έργου, αν έχει κατατεθεί μελέτη εκτίμησης των επιπτώσεων στο περιβάλλον, ποια είναι
  η γνωμάτευση της περιβαλλοντικής αρχής, καθώς και αν έχει γίνει δημόσια διαβούλευση
  με τους εμπλεκόμενους φορείς.»
