date: '2010-05-07'
heading: Ερώτηση με αρ. 23.06.009.04.1141, ημερομηνίας 7 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1141
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το ακριβές χρονοδιάγραμμα εκτέλεσης έργου στη Λεμεσό που αφορά τη σύνδεση της
  λεωφόρου Ευαγόρα Λανίτη με την οδό 1ης Απριλίου, καθώς και αποπεράτωση της λεωφόρου
  Ευαγόρα Λανίτη και σύνδεσή της με τη λεωφόρο Γιάννου Κρανιδιώτη. Επίσης, ο αρμόδιος
  υπουργός καλείται να πληροφορήσει το σώμα πότε θα εκτελεσθεί το έργο ηλεκτροφωτισμού
  της οδού 1ης Απριλίου.»
