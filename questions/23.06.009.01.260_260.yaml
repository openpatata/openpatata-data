date: '2007-02-13'
heading: Ερώτηση με αρ. 23.06.009.01.260, ημερομηνίας 13 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.260
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση της αρχιτεκτονικής μελέτης για τη συντήρηση και
  επέκταση του αρχαιολογικού μουσείου της Πάφου, αν η προϋπολογιζόμενη δαπάνη συμπεριλαμβάνεται
  στον προϋπολογισμό του 2007 και πότε υπολογίζεται η προκήρυξη προσφορών.»
