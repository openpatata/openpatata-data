heading: Ερώτηση με αρ. 23.06.008.04.851, ημερομηνίας 25 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.851
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μεσόγης για αύξηση της κυβερνητικής
  συνεισφοράς για την εκτέλεση κοινοτικών έργων.»
