heading: Ερώτηση με αρ. 23.06.009.01.229, ημερομηνίας 25 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.229
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με τις τελικές του αποφάσεις ως προς το τέλος εκμίσθωσης της δασικής γης
  σε γεωργούς, όπως αυτό έχει εκφρασθεί ομόφωνα ως απόφαση από την Κοινοβουλευτική
  Επιτροπή Γεωργίας της Βουλής των Αντιπροσώπων.»
