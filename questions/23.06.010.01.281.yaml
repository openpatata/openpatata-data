heading: Ερώτηση με αρ. 23.06.010.01.281, ημερομηνίας 22 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.281
text: «Έχω πληροφορηθεί ότι στην περιοχή της Έγκωμης, πίσω από τις οδούς Πίνδου και
  Τεμπών, λειτουργεί το εργοστάσιο ηλιακών θερμοσιφώνων “Vesta” κατά τρόπο που προκαλούνται
  σοβαρά προβλήματα οχληρίας για τους κατοίκους της περιοχής. Σημειώνεται ότι αρκετοί
  από τους κατοίκους έχουν αναπνευστικά προβλήματα ή ταλαιπωρούνται από χρόνιες σοβαρές
  ασθένειες. Στο εργοστάσιο γίνονται εργασίες που παράγουν αναθυμιάσεις και έντονες
  άσχημες μυρωδιές. Μάλιστα, όπως έχω διαπιστώσει, το εργοστάσιο εργάζεται και τα
  σαββατοκύριακα, προκαλώντας επιπλέον οχληρία λόγω ηχορρύπανσης. Παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ελέγχονται και, εάν ναι, κατά
  ποιο τρόπο οι δραστηριότητες της συγκεκριμένης βιομηχανίας και ιδιαίτερα αυτές που
  παράγουν αέριους ρύπους και μυρωδιές.»
