date: '2007-07-27'
heading: Ερώτηση με αρ. 23.06.009.02.026, ημερομηνίας 27 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.009.02.026
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τις ενέργειες που γίνονται για την έγκαιρη στελέχωση σε διδακτικό προσωπικό,
  υποδομή και σχολικά βοηθήματα για την απρόσκοπτη λειτουργία του Νηπιαγωγείου, του
  Δημοτικού και του Γυμνασίου Ριζοκαρπάσου.»
