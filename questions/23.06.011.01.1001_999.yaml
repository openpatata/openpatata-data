heading: Ερώτηση με αρ. 23.06.011.01.1001, ημερομηνίας 30 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.011.01.1001
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για την εκχώρηση της αρμοδιότητας των ελέγχων ασφάλειας εντός των αεροδρομίων από την αστυνομία σε ιδιωτική εταιρεία.

  Επίσης, αν αληθεύει η πληροφόρηση ότι από τον ερχόμενο Σεπτέμβριο θα παραχωρηθεί πλήρως σε ιδιωτική εταιρεία ο έλεγχος των επιβατών και ο ακτινοσκοπικός έλεγχος των χειραποσκευών, που σήμερα διενεργείται από την αστυνομία.»
