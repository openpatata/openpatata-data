text: |-
  «Οι Κυπριακές Αερογραμμές βρίσκονται σε οριακό σημείο και για μια ακόμη φορά γίνεται λόγος για περικοπές μισθών και ωφελημάτων, καθώς και για περαιτέρω μείωση του προσωπικού.



  Υπό το φως των ανωτέρω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το είδος των προνομίων ή ωφελημάτων που παραχωρούνται σε υφιστάμενους και παλαιούς υπαλλήλους των Κυπριακών Αερογραμμών (π.χ. δωρεάν εισιτήρια, άλλου είδους ταξιδιωτικές διευκολύνσεις),

  2. για τον αριθμό των ατόμων που επωφελούνται από τα προνόμια/ωφελήματα αυτά και κατά πόσο τα προνόμια εκτείνονται και σε άτομα που δεν έχουν ή δεν είχαν κατά το παρελθόν υπαλληλική σχέση με την εταιρεία και



  3. για το αν έχει γίνει εκτίμηση του συνολικού κόστους που προκύπτει ετησίως για την εταιρεία από την άσκηση αυτών των προνομίων/ωφελημάτων.»
