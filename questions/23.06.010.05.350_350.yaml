heading: Ερώτηση με αρ. 23.06.010.05.350, ημερομηνίας 1ης Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.350
text: |-
  «’τομα με ειδικές ανάγκες (αυτισμό) αναγκάζονται να παρουσιάζονται είτε στο νοσοκομείο είτε στο στρατό για αξιολόγηση της ικανότητάς τους, για να υπηρετήσουν στην Εθνική Φρουρά. Η κατάσταση της υγείας αυτών των ατόμων διαπιστώνεται απλά, αφού φοιτούν σε ειδικά σχολεία, και η ταλαιπωρία που υφίστανται τόσο αυτά τα άτομα όσο και οι οικογένειές τους είναι καθαρά αχρείαστη.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα προτίθεται να λάβει, ώστε τα εν λόγω άτομα να μη χρειάζεται να μπαίνουν στη διαδικασία αξιολόγησης καταλληλότητας για τη στρατιωτική τους θητεία.»
