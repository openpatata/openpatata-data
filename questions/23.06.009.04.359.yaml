question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-10-14'
  text: |-
    «Η σουηδική προεδρία της ΕΕ αποδίδει μεγάλη σημασία στη λήψη ειδικών μέτρων από τα κράτη μέλη για την προστασία των δικαιωμάτων των παιδιών των λαθρομεταναστών, καθώς και των ασυνόδευτων ανηλίκων που εισέρχονται παράνομα στο ευρωπαϊκό έδαφος.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Τον αριθμό των ασυνόδευτων ανηλίκων που έχουν παράνομα εισέλθει στο έδαφος της Κυπριακής Δημοκρατίας τα τελευταία πέντε χρόνια.

    2. Τα μέτρα προστασίας που λαμβάνονται για τα ανήλικα αυτά πρόσωπα, καθώς και για τα παιδιά των λαθρομεταναστών.»
  title: Ερώτηση με αρ. 23.06.009.04.359, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
