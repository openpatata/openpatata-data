identifier: 23.06.009.04.393
text: |-
  «Έχω πληροφορηθεί ότι, μετά τα πρόσφατα ατυχήματα παιδιών που έπεσαν από μπαλκόνια στο κενό, το Επιστημονικό Τεχνικό Επιμελητήριο Κύπρου (ΕΤΕΚ) έχει προβεί σε κάποιες προτάσεις νομοθετικής ρύθμισης των Κανονισμών του περί Ρυθμίσεως Οδών και Οικοδομών Νόμου. Συγκεκριμένα, το ΕΤΕΚ προτείνει όπως:

  1. αυξηθεί το ελάχιστο ύψος κιγκλιδώματος από 1,10 μ. που προνοεί σήμερα ο νόμος,

  2. αναφέρονται τα πρότυπα κατασκευής ανάλογα με τα υλικά που χρησιμοποιούνται για την κατασκευή τους,

  3. καθορίζεται το ελάχιστο διάστημα που πρέπει να υπάρχει μεταξύ των κάθετων δοκών του κιγκλιδώματος,

  4. καθορίζεται η κλίση των κιγκλιδωμάτων, ώστε το κέντρο βάρους τους να εντοπίζεται στο εσωτερικό του μπαλκονιού, ελαχιστοποιώντας την πιθανότητα πτώσης.

  Παράλληλα, εντοπίζεται κενό στο νόμο, αφού οι ιδιοκτήτες οικοδομών που κατασκευάστηκαν πριν από το 1999 δεν είναι αναγκασμένοι να προχωρήσουν σε αναβάθμισή τους, βάσει των προτύπων του νόμου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να προχωρήσει στην κατάθεση νέων κανονισμών που να ρυθμίζουν το συγκεκριμένο θέμα και ποια είναι τα σχόλιά του για καθεμία από τις προτάσεις του ΕΤΕΚ για το πιο πάνω ζήτημα.»
