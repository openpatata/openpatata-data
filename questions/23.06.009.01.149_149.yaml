heading: Ερώτηση με αρ. 23.06.009.01.149, ημερομηνίας 9 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.149
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις καταδίκες (φυλάκιση ή χρηματική ποινή ή έγγραφη ειδοποίηση) με βάση το άρθρο
  19(Ι) του περί της Αποφυγής της Ρύπανσης Δημοσίων Δρόμων και Δημοσίων Χώρων Νόμου
  του 1992, τα τελευταία δεκατέσσερα χρόνια.»
