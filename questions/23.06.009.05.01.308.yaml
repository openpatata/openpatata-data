question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-10-27'
  text: «Σε συνέχεια της ερώτησης με αρ. 23.06.009.04.1015, ημερομηνίας 7 Απριλίου
    2010, που αφορούσε την τοποθέτηση φώτων τροχαίας στην είσοδο του οικισμού “Κόκκινες”
    στη Λάρνακα, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιο είναι το σχέδιο που ετοίμασε παλαιότερα το Τμήμα Δημοσίων Έργων για το εν
    λόγω θέμα, αν σήμερα μπορεί να εφαρμοστεί και, εάν ναι, πότε υπολογίζεται να πραγματοποιηθεί.»
  title: Ερώτηση με αρ. 23.06.009.05.01.308, ημερομηνίας 27 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
