date: '2015-03-19'
heading: Ερώτηση με αρ. 23.06.010.04.497, ημερομηνίας 19 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ευγένιου Χαμπουλλά
identifier: 23.06.010.04.497
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο η ευρωπαϊκή Οδηγία για τα πουλιά παρέχει τη δυνατότητα κυνηγιού αμπελοπουλιών με επιλεκτικούς τρόπους θήρευσης.

  Παρακαλώ όπως έχω την απάντησή σας το συντομότερο.»
