identifier: 23.06.009.03.601
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-06-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να ανακατασκευάσει τον κύριο δρόμο εντός της κοινότητας Αυδήμου
    και, αν ναι, πότε και ποιο είναι το σχετικό χρονοδιάγραμμα. Καλείται επίσης να
    πληροφορήσει το σώμα για τους λόγους για τους οποίους υπάρχει η καθυστέρηση από
    το 2002.»
  title: Ερώτηση με αρ. 23.06.009.03.601, ημερομηνίας 26 Ιουνίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
