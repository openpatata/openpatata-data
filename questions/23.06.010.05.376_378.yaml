heading: Ερώτηση με αρ. 23.06.010.05.376, ημερομηνίας 17 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.376
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία της νομοθεσίας που σχετίζεται με την τυποποίηση
  του ξιδιού και πότε υπολογίζεται να ολοκληρωθεί.»
