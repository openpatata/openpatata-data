heading: Ερώτηση με αρ. 23.06.009.04.1154, ημερομηνίας 13 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1154
text: |-
  «Έχει υποπέσει στην αντίληψή μου ότι η κατάσταση στο θάλαμο 14 του Νοσοκομείου Αθαλάσσας δεν έχει ουσιαστικά βελτιωθεί, με αποτέλεσμα πολλοί ασθενείς να μην παρακολουθούν κανένα εξειδικευμένο θεραπευτικό πρόγραμμα.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποιες είναι οι αλλαγές που έγιναν στο θάλαμο 14, όπου νοσηλεύονται ενήλικα αυτιστικά άτομα;

  2. Έχει προχωρήσει η δέσμευση για μεταφορά των ασθενών σε ξεχωριστό χώρο;

  3. Λειτουργούν ξεχωριστά προγράμματα θεραπείας για αυτά τα άτομα;»
