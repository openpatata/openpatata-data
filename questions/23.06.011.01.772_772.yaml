heading: Ερώτηση με αρ. 23.06.011.01.772, ημερομηνίας 10 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.772
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η έγκριση της πολεοδομικής άδειας για την κατεδάφιση των εγκαταστάσεων
  του Κέντρου Εκπαίδευσης Νεοσυλλέκτων στη Γεροσκήπου, οι οποίες είναι για χρόνια
  εγκαταλειμμένες, προκαλούν οχληρία, καθώς και προβλήματα στο διαχωρισμό οικοπέδων
  και επιπλέον συνιστούν μεγάλο κίνδυνο για τη δημόσια υγεία και ασφάλεια.»
