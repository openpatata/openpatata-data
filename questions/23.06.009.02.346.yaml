heading: Ερώτηση με αρ. 23.06.009.02.346, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.346
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Παλόδειας για επέκταση και
  αναβάθμιση των πολεοδομικών ζωνών στην κοινότητα.»
