heading: Ερώτηση με αρ. 23.06.011.02.411, ημερομηνίας 2 Μαρτίου 2018, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.411
text: «Παρά τη διαφωνία της κοινοβουλευτικής ομάδας ΑΚΕΛ-Αριστερά-Νέες Δυνάμεις και
  την κατάθεση σχετικής πρότασης νόμου, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει
  τη Βουλή των Αντιπροσώπων για τους τρόπους με τους οποίους ελέγχει, εξετάζει και
  αποφασίζει για τις περιπτώσεις μονογονεϊκών οικογενειών οι οποίες λαμβάνουν το επίδομα
  μονογονιού, ενώ συμβιώνουν με άλλο άτομο.»
