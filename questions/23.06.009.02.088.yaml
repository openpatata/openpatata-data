heading: Ερώτηση με αρ. 23.06.009.02.088, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.088
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η προκήρυξη προσφορών για το μέρος του δρόμου Δρούσιας-Πόλης Χρυσοχούς
  που δεν έχει ανακατασκευαστεί.»
