heading: Ερώτηση με αρ. 23.06.010.04.164, ημερομηνίας 6 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.164
text: |-
  «Έχω πληροφορηθεί ότι στις 16 Ιουλίου 2014 το Υπουργικό Συμβούλιο έλαβε την απόφαση όπως χορηγηθεί προσωρινή πολεοδομική άδεια διάρκειας ενός έτους στην εταιρεία “Δομοκός Λτδ” με προϋπόθεση και όρο τη δέσμευση όλων των εμπλεκομένων ότι η προσωρινή αυτή άδεια δίνεται μόνο για σκοπούς διευθέτησης όλων των ενεργειών που απαιτούνται, για να προβεί η εταιρεία σε αποχώρησή της από τον υφιστάμενο χώρο λατόμησης και δραστηριοποίησή της σε άλλη περιοχή, χωρίς άλλη καθυστέρηση, παράταση ή ανανέωση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ελεγχθεί κατά πόσο η εταιρεία “Δομοκός Λτδ” εφαρμόζει την απόφαση του Υπουργικού Συμβουλίου και προβαίνει σε όλες τις απαραίτητες ενέργειες με σκοπό τη δραστηριοποίησή της σε άλλο χώρο, ώστε να μη χρειαστεί νέα ανανέωση της άδειας λατόμησης.»
