identifier: 23.06.010.03.147
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-09-18'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η ετοιμασία της σχετικής νομοθεσίας για τη χρήση του υγραερίου ως καυσίμου για την κίνηση μηχανοκίνητων οχημάτων.»
  title: Ερώτηση με αρ. 23.06.010.03.147, ημερομηνίας 18 Σεπτεμβρίου 2013, του βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
