heading: Ερώτηση με αρ. 23.06.010.04.049, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.049
text: |-
  «Έχω πληροφορηθεί ότι το Κρατικό Χημείο συμμετείχε ενεργά στην υλοποίηση δράσεων στα πλαίσια του Ευρωπαϊκού Σχεδίου Δράσης για το Περιβάλλον και την Υγεία, που αφορούσαν στην ανάπτυξη εναρμονισμένου προγράμματος βιοπαρακολούθησης του ανθρώπου στην Ευρώπη. Το Κρατικό Χημείο συμμετείχε σε δύο έργα, το COPHES και το DEMOCOPHES, που αφορούσαν στην ανάπτυξη κοινής μεθοδολογίας για τη βιοπαρακολούθηση. Τα εν λόγω προγράμματα ολοκληρώθηκαν το 2013. Τα ευρήματα που προέκυψαν κατέδειξαν ότι οι Κύπριοι είναι εκτεθειμένοι στο παθητικό κάπνισμα. Το στοιχείο που προκαλεί προβληματισμό είναι ότι οι γονείς του μεγαλύτερου αριθμού παιδιών που έλαβαν μέρος στο πρόγραμμα δεν είναι καπνιστές, πράγμα που σημαίνει ότι εκτίθενται στο παθητικό κάπνισμα εκτός σπιτιού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την προστασία των πολιτών και κυρίως των παιδιών από το παθητικό κάπνισμα, καθώς επίσης και τα μέτρα που προτίθεται να λάβει για την καλύτερη εφαρμογή της νομοθεσίας.»
