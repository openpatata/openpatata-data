heading: Ερώτηση με αρ. 23.06.010.02.483, ημερομηνίας 5 Μαρτίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.483
text: |-
  «Έχω πληροφορηθεί ότι η Πολιτική ’μυνα έχει αγοράσει πρόσφατα χίλιες προσωπίδες για χρήση σε περίπτωση επίθεσης με επικίνδυνες χημικές/τοξικές ουσίες ή και άλλα επικίνδυνα αέρια. Σύμφωνα με τις πληροφορίες μου, έχει λήξει η διάρκεια ζωής των φίλτρων και δεν έχουν αγοραστεί άλλα, πράγμα που σημαίνει ότι οι προσωπίδες δεν μπορεί να χρησιμοποιηθούν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει τροχοδρομηθεί η διαδικασία αγοράς νέων φίλτρων, πόσες προσωπίδες έχουν αγοραστεί και αν ο αριθμός των προσωπίδων που έχει αγοραστεί μπορεί να καλύψει σημαντικό αριθμό του πληθυσμού.»
