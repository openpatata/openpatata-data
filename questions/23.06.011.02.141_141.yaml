heading: Ερώτηση με αρ. 23.06.011.02.141, ημερομηνίας 12 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.141
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει
  ενημερωθεί για τη διάβρωση της ακτογραμμής που παρατηρείται στο σημείο από τις εκβολές
  του ποταμού “Χα Ποτάμι” μέχρι και το σημείο που βρισκόταν η Μονάδα Αφαλάτωσης στα
  Κούκλια. Παρακαλώ επίσης τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να λάβει οποιαδήποτε μέτρα για την αντιμετώπιση της διάβρωσης της
  ακτογραμμής.»
