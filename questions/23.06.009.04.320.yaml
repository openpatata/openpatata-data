date: '2009-10-06'
heading: Ερώτηση με αρ. 23.06.009.04.320, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.320
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο,
  στα πλαίσια της στήριξης της γυναικείας επιχειρηματικότητας, υπάρχει ειδικό πρόγραμμα
  για επιχορήγηση των νέων γυναικών που επιθυμούν να ξεκινήσουν τη δική τους επιχείρηση
  στο χώρο της κατοικίας τους, εφόσον έχουν παιδιά προσχολικής ηλικίας ή φροντίζουν
  άτομα με αναπηρίες.»
