heading: Ερώτηση με αρ. 23.06.009.01.386, ημερομηνίας 9 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.386
text: |-
  «Ο Υπουργός Εσωτερικών αποφάσισε να εκδώσει διάταγμα, κατά παρέκκλιση της ευρωπαϊκής Οδηγίας 79/409 ΕΟΚ, με το οποίο επιτράπηκε για πρώτη φορά μετά από δεκατρία χρόνια η διεξαγωγή εαρινού κυνηγίου αποδημητικών πουλιών την Κυριακή 6 και την Τετάρτη 9 Μαΐου.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Γιατί και πώς άλλαξαν τα δεδομένα των δεκατριών προηγούμενων χρόνων, ώστε να δικαιολογείται η έγκριση της κατά παρέκκλιση παροχής άδειας κυνηγίου;

  2. Με ποιες διαδικασίες, που καθορίζονται από το νόμο, λήφθηκε υπόψη η γνώμη της επιστημονικής επιτροπής, πότε συνεδρίασε η επιστημονική επιτροπή και ποια ήταν η γνωμοδότησή της;

  3. Πόσοι κυνηγοί και σε ποιες περιοχές αξιοποίησαν την παρέκκλιση;»
