date: '2008-06-23'
heading: Ερώτηση με αρ. 23.06.009.02.572, ημερομηνίας 23 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.572
text: «Σε συνέχεια της ερώτησής μας με αρ. 23.06.009.02.477 και ημερομηνίας 27 Μαΐου
  2008 παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  και για την πολιτική που θα ακολουθηθεί όσον αφορά τη μαθητική στολή για τα επόμενα
  χρόνια.»
