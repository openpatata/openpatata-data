heading: Ερώτηση με αρ. 23.06.009.01.231, ημερομηνίας 25 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.231
text: |-
  «Σύμφωνα με πρόσφατη μελέτη που πραγματοποιήθηκε στο Δημοτικό Ινστιτούτο Ιατρικής Έρευνας της Βαρκελώνης, η οποία δημοσιεύεται στο επιστημονικό έντυπο “American Journal of Epidemiology” (Ιανουάριος 2007), η κατανάλωση χλωριωμένου νερού ή το μπάνιο και η κολύμβηση σε νερό που έχει απολυμανθεί με χλώριο συνδέονται με την εμφάνιση του καρκίνου της ουροδόχου κύστης.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται να μελετήσει το θέμα και να λάβει άμεσα μέτρα.»
