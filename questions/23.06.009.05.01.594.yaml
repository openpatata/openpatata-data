date: '2011-02-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.594, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.594
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να προχωρήσει στη βελτίωση του δρόμου που συνδέει την κοινότητα της Επισκοπής
  (Πάφου) με το δρόμο Αμαργέτης-Παναγιάς.»
