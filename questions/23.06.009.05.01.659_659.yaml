heading: Ερώτηση με αρ. 23.06.009.05.01.659, ημερομηνίας 1ης Μαρτίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.659
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού
  βρίσκεται το θέμα της λήψης τελικής απόφασης σε συνεργασία με το Υπουργείο Παιδείας,
  Διά Βίου Μάθησης και Θρησκευμάτων της Ελλάδος για το πολύ σοβαρό πρόβλημα της παραχώρησης
  του δικαιώματος μετεγγραφής σε Κυπρίους φοιτητές που σπουδάζουν στην Ελλάδα. Επισημαίνεται
  ότι η Υπουργός Παιδείας της Ελλάδας κ. Άννα Διαμαντοπούλου, κατά την πρόσφατη επίσκεψή
  της στο κυπριακό κοινοβούλιο, δήλωσε ότι σε συνεννόηση με το Υπουργείο Παιδείας
  και Πολιτισμού θα βρεθεί λύση στο πρόβλημα αυτό που ταλαιπωρεί πολλές οικογένειες
  συμπολιτών μας.»
