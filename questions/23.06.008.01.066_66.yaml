heading: Ερώτηση με αρ. 23.06.008.01.066 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 22 Φεβρουαρίου 2002
identifier: 23.06.008.01.066
text: |-
  «Έχω πληροφορηθεί ότι έχει προκηρυχθεί αρχιτεκτονικός διαγωνισμός για ανέγερση του κτιρίου του Χρηματιστηρίου Αξιών Κύπρου στο χώρο του παλαιού σταδίου του ΓΣΠ. Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής θέματα:

  Έχει εξεταστεί το ενδεχόμενο στο χώρο θεμελίωσης του κτιρίου να υπάρχουν αρχαιότητες, όπως διαφαίνεται από τις αρχαιολογικές έρευνες στο λόφο της παλιάς ΠΑΣΥΔΥ;

  Όσον αφορά το ΓΣΠ, έχει ληφθεί πρόνοια για αξιοποίηση των μνημειακών στοιχείων του ιστορικού αυτού κτίσματος (ρολόι, νότια πύλη κ.λπ.);

  Υπάρχει οποιαδήποτε πρόνοια για αξιοποίηση μέρους των κερκίδων (του πετάλου) με στόχο τη διαχρονική διατήρηση της λειτουργίας του κτίσματος ως χώρου κοινωνικής συνεύρεσης και πολιτιστικών εκδηλώσεων, εθνικών εκδηλώσεων και ιστορικών συμβάντων;

  Έχει εξεταστεί το ενδεχόμενο ο χώρος να αξιοποιηθεί κατά άλλο τρόπο, εναλλακτικό και σύγχρονο, ώστε να είναι χρήσιμος στο κοινό και στους πολίτες (υπόγειος χώρος στάθμευσης, πάρκο και χώροι πρασίνου στην επιφάνεια, πλατεία, κ.λπ.);»
