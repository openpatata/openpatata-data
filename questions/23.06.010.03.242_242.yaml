heading: Ερώτηση με αρ. 23.06.010.03.242, ημερομηνίας 23 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
identifier: 23.06.010.03.242
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή για τα κριτήρια με
  τα οποία προσκαλούνται εκπρόσωποι πολιτικών κομμάτων ή πολιτικών κινημάτων στις
  ειδησεογραφικές ζώνες ενημέρωσης του Τρίτου Προγράμματος του ΡΙΚ. Παρακαλείται επίσης
  ο αρμόδιος υπουργός να καταθέσει την κατάσταση με τα ονόματα των εκπροσώπων και
  άλλων αξιωματούχων των πολιτικών κομμάτων ή πολιτικών κινημάτων που φιλοξενήθηκαν
  σε διάφορα ραδιοφωνικά προγράμματα στο Τρίτο Πρόγραμμα του ΡΙΚ σε τακτή μηνιαία
  βάση, όπως ακριβώς συμβαίνει με τα τηλεοπτικά προγράμματα του ΡΙΚ.»
