heading: Ερώτηση με αρ. 23.06.008.01.028 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Ελένη Θεοχάρους στις 9 Οκτωβρίου 2001
identifier: 23.06.008.01.028
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο σημείο βρίσκεται το θέμα της κατασκευής του δρόμου Λιμνάτη - Καπηλειού -
  Αγίου Μάμαντος - Τριμήκληνης.»
