heading: Ερώτηση με αρ. 23.06.008.04.210, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.210
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν και πότε προτίθεται να ικανοποιήσει το αίτημα του δήμου Αραδίππου για αναδάσωση
  εκτάσεων κρατικής γης που βρίσκονται στην περιοχή και αν είναι στις σκέψεις του
  η δενδροφύτευση των προστατευτικών ζωνών ΔΑ3 και ΔΑ4, γύρω από τις κτηνοτροφικές
  ζώνες, όπως προνοείται στο τοπικό σχέδιο.»
