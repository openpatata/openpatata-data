heading: Ερώτηση με αρ. 23.06.010.05.389, ημερομηνίας 7 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.389
text: |-
  «Από παλαιότερη απάντηση ημερομηνίας 22 Δεκεμβρίου 2015 του Υπουργού ’μυνας κ. Χριστόφορου Φωκαΐδη σε ερώτησή μου με αρ. 23.06.010.05.243, αναφορικά με τον εμποτισμό με χημικά των οστών που φυλάγονται στον Τύμβο της Μακεδονίτισσας, πληροφορήθηκα ότι ο Υπουργός ’μυνας στις 26 Νοεμβρίου είχε ορίσει ερευνών λειτουργό για τη διεξαγωγή διοικητικής έρευνας και την υποβολή σχετικής έκθεσης.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί η διεξαγωγή της διοικητικής έρευνας και ποια είναι τα πορίσματα της εν λόγω έρευνας.»
