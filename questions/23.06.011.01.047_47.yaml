date: '2016-07-28'
heading: Ερώτηση με αρ. 23.06.011.01.047, ημερομηνίας 28 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.047
text: «Παρακαλώ τους αρμόδιους υπουργούς να πληροφορήσουν τη Βουλή των Αντιπροσώπων
  για το στάδιο στο οποίο βρίσκεται η διαδικασία εκκαθάρισης των περιουσιακών στοιχείων
  των Κυπριακών Αερογραμμών και ιδιαίτερα των περιουσιακών στοιχείων τα οποία βρίσκονται
  ή έχουν σχέση με τη Ρωσική Ομοσπονδία.»
