heading: Ερώτηση με αρ. 23.06.010.04.279, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.04.279
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα του αγροτικού κόσμου για εξαίρεση των
  γεωργικών προϊόντων από το ΦΠΑ, ούτως ώστε να είναι πιο ανταγωνιστικά από τα εισαγόμενα.»
