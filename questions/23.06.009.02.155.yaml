question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για αναθεώρηση της Δήλωσης
    Πολιτικής, ώστε να υποβοηθηθούν η ανάπτυξη της υπαίθρου και η συγκράτηση του πληθυσμού.»
  title: Ερώτηση με αρ. 23.06.009.02.155, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
