heading: Ερώτηση με αρ. 23.06.010.04.212, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.212
text: |-
  «Σε υπόμνημα που στάλθηκε στα κοινοβουλευτικά κόμματα από τον Παγκύπριο Σύνδεσμο Νοσηλευτών και Μαιών αναφορικά με την εκστρατεία προώθησης και υποστήριξης του φυσιολογικού τοκετού αναφέρεται ότι είναι επιβεβλημένο η πολιτεία να προβεί στη διαμόρφωση και δημιουργία δωματίων φυσικού τοκετού (midwifery led care rooms) μέσα στο χώρο των μαιευτηρίων, με σκοπό τη βελτίωση των υπηρεσιών που προσφέρονται.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να υλοποιήσει την πιο πάνω εισήγηση του Παγκύπριου Συνδέσμου Νοσηλευτών και Μαιών.»
