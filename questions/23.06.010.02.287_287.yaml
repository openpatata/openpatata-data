heading: Ερώτηση με αρ. 23.06.010.02.287, ημερομηνίας 9 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.287
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας ενημερώσει κατά πόσο προτίθεται να
  ζητήσει από τη γαλλική κυβέρνηση τη λίστα με τα ονόματα Κυπρίων καταθετών στην τράπεζα
  HSBC της Γενεύης, όπως έγινε και με άλλες χώρες (πρόκειται για τη λεγόμενη “λίστα
  Λαγκάρντ.”»
