heading: Ερώτηση με αρ. 23.06.009.04.996, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.996
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο σχεδιασμός του δρόμου αεροδρομίου Πάφου μέχρι την τουριστική
  περιοχή Πέγειας.»
