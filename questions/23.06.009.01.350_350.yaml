date: '2007-04-11'
heading: Ερώτηση με αρ. 23.06.009.01.350, ημερομηνίας 11 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.350
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Κουκλιών επαρχίας Πάφου
  για δημιουργία κοινοτικής πλαζ στην παραλιακή περιοχή, η οποία θα συμβάλει στην
  οικονομική και τουριστική ανάπτυξη της κοινότητας.»
