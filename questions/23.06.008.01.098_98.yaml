date: '2002-04-05'
heading: Ερώτηση με αρ. 23.06.008.01.098 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Γιαννάκη Ομήρου στις 5 Απριλίου 2002
identifier: 23.06.008.01.098
text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  μέχρι σήμερα δεν έχει εφαρμόσει τις πρόνοιες του Νόμου 24(Ι) του 2001, άρθρο 12(γ),
  που προβλέπει για προαγωγές επ’ ανδραγαθία των αστυνομικών μαχητών της αντίστασης
  και πότε προτίθεται να προχωρήσει στην αναγκαία αυτή ενέργεια.»
