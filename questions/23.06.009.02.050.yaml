heading: Ερώτηση με αρ. 23.06.009.02.050, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.050
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται o διαχωρισμός οικοπέδων στην κοινότητα Κρίτου Μαρόττου, από
  πλευράς της κυβέρνησης, για παραχώρησή τους σε άπορες οικογένειες.»
