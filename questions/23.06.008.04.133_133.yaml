text: |-
  «Έχω πληροφορηθεί ότι το Τμήμα Υδάτων προχώρησε στην προσθήκη τοίχου κατά μήκος της υπερχείλισης υδροφρακτών με σκοπό την αύξηση της αποθηκευτικής τους ικανότητας. Το πιο πάνω θέμα παρουσιάστηκε πριν από μερικούς μήνες σε τηλεοπτικό κανάλι και αφορούσε το φράγμα Διποτάμου. Ταυτόχρονα, υπήρξε καταγγελία ότι η προσθήκη του τοίχου έγινε χωρίς διερεύνηση της στερεότητας του φράγματος και ότι υπάρχει η πιθανότητα υποχώρησης του φράγματος, όταν υπερχειλίσει. Όπως πληροφορήθηκα, το φράγμα του Διποτάμου δεν είναι το μοναδικό φράγμα στο οποίο έχει γίνει τέτοια προσθήκη. Παρόμοιο θέμα προέκυψε και στον υδατοφράκτη Ξυλιάτου. Μάλιστα, η χωρίς μελέτη προσθήκη τοίχου φαίνεται να αποτελεί και έναν από τους λόγους της εξαφάνισης του μοναδικού νερόφιδου “Natrix-natrix”.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε πόσα φράγματα έχουν προστεθεί τοίχοι κατά μήκος των υδροφρακτών με σκοπό την αύξηση της αποθηκευτικής τους ικανότητας και ποιου είδους στατικές μελέτες έχουν γίνει για διασφάλιση της στερεότητάς τους.»
