identifier: 23.06.009.05.01.671
question:
  by:
  - Σαρίκας Φειδίας
  date: '2011-03-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα αναθεωρήσει ο ΚΟΑΠ τον υπολογισμό των εμβαδών των αγροτικών τεμαχίων
    της κοινότητας Θελέτρας. Ισχυρίζονται οι ιδιοκτήτες αγροτικών τεμαχίων ότι ο υπολογισμός
    έγινε με λάθος τρόπο και ότι τους έχει δημιουργήσει αρκετά προβλήματα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.671, ημερομηνίας 3 Μαρτίου 2011, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
