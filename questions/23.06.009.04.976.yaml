date: '2010-03-19'
heading: Ερώτηση με αρ. 23.06.009.04.976, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.976
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η δημιουργία κοιμητηρίου στην κοινότητα Λέμπας της επαρχίας
  Πάφου και πότε αναμένεται η ολοκλήρωση των διαδικασιών.»
