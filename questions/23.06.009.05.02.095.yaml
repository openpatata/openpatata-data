question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-07-25'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η κυβέρνηση έχει λάβει μέτρα για επίσπευση της δημιουργίας προξενείου
    στο Κίεβο, πότε προτίθεται να το κάνει, καθώς και πότε τελικά θα λειτουργήσει
    πλήρως το προξενείο.»
  title: Ερώτηση με αρ. 23.06.009.05.02.095, ημερομηνίας 25 Ιουλίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
