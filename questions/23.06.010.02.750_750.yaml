heading: Ερώτηση με αρ. 23.06.010.02.750, ημερομηνίας 8 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.750
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των διευθυντών και βοηθών διευθυντών που είναι τοποθετημένοι στο Υπουργείο
  Παιδείας και Πολιτισμού και στο Παιδαγωγικό Ινστιτούτο και γιατί αυτοί οι εκπαιδευτικοί
  δεν βρίσκονται στις θέσεις τους μέσα στα σχολεία.»
