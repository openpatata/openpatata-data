date: '2011-08-03'
heading: Ερώτηση με αρ. 23.06.010.01.016, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.016
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το τι έχει γίνει με την έρευνα που αφορά τη μη επιστροφή των πενήντα εννέα επικαλυμμένων
  στεντ, τα οποία είχαν δοθεί σε ιδιώτη για αποστολή τους στο εξωτερικό για αποστείρωση,
  στο Γενικό Νοσοκομείο Λεμεσού, θέμα για το οποίο έχει ετοιμαστεί έκθεση από το Γραφείο
  του Γενικού Εισαγγελέα της Δημοκρατίας που αφορά πιθανή ποινική ανάκριση.»
