heading: Ερώτηση με αρ. 23.06.010.05.385, ημερομηνίας 3 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άντρου Κυπριανού
identifier: 23.06.010.05.385
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ιστορικό της πώλησης της θυγατρικής τράπεζας της Τράπεζας Κύπρου στην Ουκρανία,
  για τους λόγους για τους οποίους η συμφωνία πώλησης έκλεισε με έκπτωση 10%, με το
  ποσό να μειώνεται από τα €225 εκατομ. στα €202,5 εκατομ., και ποιοι νομικοί/χρηματοοικονομικοί
  σύμβουλοι ανέλαβαν ή/και αναμίχθηκαν στη συμφωνία πώλησης πέραν του Προέδρου της
  Δημοκρατίας, ο οποίος είχε έντονη ανάμιξη όπως γράφτηκε στον τύπο την επίμαχη περίοδο
  στην επίτευξη της συμφωνίας με το αρχικό ποσό.»
