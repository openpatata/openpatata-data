  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.385
text: |-
  «Έχω πληροφορηθεί ότι από το 2003, σύμφωνα με ευρωπαϊκή Οδηγία, δεν επιτρέπεται να θάβονται στους Χώρους Υγειονομικής Ταφής Αποβλήτων (ΧΥΤΑ) σκουπίδια, χωρίς να έχει προηγηθεί επεξεργασία (π.χ. διαχωρισμός, κομποστοποίηση, ανακύκλωση κ.ά.). Ωστόσο ο ΧΥΤΑ στην Πάφο δεν πληρεί αυτές τις προδιαγραφές.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζεται το ενδεχόμενο ο ΧΥΤΑ Πάφου να θεωρηθεί εκτός ευρωπαϊκών προδιαγραφών και ποιες θα είναι οι συνέπειες ενός τέτοιου ενδεχομένου.»
