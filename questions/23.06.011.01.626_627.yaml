heading: Ερώτηση με αρ. 23.06.011.01.626, ημερομηνίας 10 Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.626
text: «Παρακαλείται ο αρμόδιος υπουργός να απαντήσει ως προς τον αριθμό των κτιρίων
  που ενοικιάζει η Κυπριακή Δημοκρατία από ιδιώτες τα οποία δεν έχουν πιστοποιητικό
  τελικής έγκρισης. Τι ενοίκια καταβάλλονται γι’ αυτά τα κτίρια και σε ποιους ανήκουν;»
