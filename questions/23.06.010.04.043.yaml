question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-18'
  text: |-
    «Έχω πληροφορηθεί ότι το σπίτι του πρέσβη της Κυπριακής Δημοκρατίας στη Μεγάλη Βρετανία είναι αξίας 12 εκατομ. στερλινών και βρίσκεται στην περιοχή “Chelsea”, που θεωρείται μία από τις καλύτερες και ακριβότερες περιοχές του Λονδίνου. Το σπίτι σύμφωνα με τις πληροφορίες μου είναι τριώροφο, είναι υπερπολυτελέστατο και έχει πρόσφατα με μεγάλο κόστος ανακαινιστεί. Είναι άποψή μου ότι, σε μία περίοδο που ο κυπριακός λαός αγωνίζεται να επιβιώσει οικονομικά, είναι απαράδεκτο η Κυπριακή Δημοκρατία να συντηρεί υπερπολυτελέστατα σπίτια σαν αυτό με φόρους και έξοδα που αγγίζουν αρκετά εκατομ. ευρώ κάθε χρόνο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποσό που δαπανάται ετησίως από την Κυπριακή Δημοκρατία για το σπίτι του πρέσβη της Δημοκρατίας στο Λονδίνο και αν εξετάζεται το ενδεχόμενο πώλησης του συγκεκριμένου σπιτιού και αγοράς σπιτιού χαμηλότερης αξίας, ούτως ώστε τα χρήματα που θα ληφθούν να χρησιμοποιηθούν για προώθηση έργων στην Κύπρο για εργοδότηση ανέργων.»
  title: Ερώτηση με αρ. 23.06.010.04.043, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
