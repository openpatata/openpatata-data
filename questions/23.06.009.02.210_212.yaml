heading: Ερώτηση με αρ. 23.06.009.02.210, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.210
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επιδιόρθωση του δρόμου στην είσοδο της κοινότητας Μαραθούντας
  για προστασία των ιδιωτικών περιουσιών από τα όμβρια ύδατα.»
