heading: Ερώτηση με αρ. 23.06.010.01.522, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.522
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να ληφθούν μέτρα για απομάκρυνση του χώρου εναπόθεσης λατομικών
  υλικών που λειτουργεί στα όρια της κοινότητας Μέσα Χωριού.»
