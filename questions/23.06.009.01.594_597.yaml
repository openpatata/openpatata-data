heading: Ερώτηση με αρ. 23.06.009.01.594, ημερομηνίας 12 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.594
text: |-
  «Έχω πληροφορηθεί ότι τα λύματα της κοινότητας Αγίου Ιωάννη Αγρού διοχετεύονται μέσω ενός μικρού ποταμού στον υδατοφράκτη Κάτω Μύλου, με αποτέλεσμα να υπάρχει τρομερή δυσοσμία και οι κάτοικοι Κάτω Μύλου να ανησυχούν για την υγεία τους. Επίσης, τα επεξεργασμένα λύματα του βιολογικού σταθμού της κοινότητας Αγρού διοχετεύονται σε μικρό ποταμό. Τελικός αποδέκτης και στις δύο περιπτώσεις είναι ο υδατοφράκτης του ποταμού Κούρρη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί υπάρχει διοχέτευση λυμάτων στο μικρό ποταμό της περιοχής, ποιες είναι οι επιπτώσεις στο περιβάλλον και στη δημόσια υγεία και αν υπάρχει κίνδυνος από τη χρησιμοποίηση του νερού του υδατοφράκτη Κάτω Μύλου για άρδευση.»
