heading: Ερώτηση με αρ. 23.06.010.05.348, ημερομηνίας 1ης Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.348
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να τοποθετήσει, έστω και μια φορά την εβδομάδα, παιδονευρολόγο
  και παιδοψυχίατρο στο Γενικό Νοσοκομείο Αμμοχώστου, για να εξετάζονται παιδιά με
  ειδικές ανάγκες (αυτισμό).»
