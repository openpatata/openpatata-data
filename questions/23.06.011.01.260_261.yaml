heading: Ερώτηση με αρ. 23.06.011.01.260, ημερομηνίας 20 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.011.01.260
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο η Αστυνομική Δύναμη Κύπρου έχει συνάψει συμφωνία με ιδιωτική εταιρεία/παροχέα
  υπηρεσιών κινητής τηλεφωνίας και, εάν αυτό ισχύει, να μας ενημερώσει για τους όρους
  της σύμβασης, το κόστος και τη διάρκειά της, καθώς και ποια είναι η αντισυμβαλλόμενη
  εταιρεία.»
