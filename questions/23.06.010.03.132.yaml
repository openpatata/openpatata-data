date: '2013-09-12'
heading: Ερώτηση με αρ. 23.06.010.03.132, ημερομηνίας 12 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.132
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσο έχει κοστίσει η τοποθέτηση συστήματος αναγνώρισης κλήσεων στο τηλεφωνικό δίκτυο
  της δημόσιας υπηρεσίας και αν καταβάλλεται οποιαδήποτε συνδρομή για τη λειτουργία
  του.»
