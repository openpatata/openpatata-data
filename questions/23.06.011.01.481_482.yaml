heading: Ερώτηση με αρ. 23.06.011.01.481, ημερομηνίας 31ης Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.481
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με το ζήτημα που
  προκύπτει με τη διαχείριση των τουρκοκυπριακών περιουσιών. Ο Υπουργός Εσωτερικών
  ως Κηδεμόνας Τουρκοκυπριακών Περιουσιών έχει την ευθύνη της διαχείρισης αυτών των
  περιουσιών στις ελεύθερες περιοχές, με στόχο την εξυπηρέτηση των αναγκών των προσφύγων.
  Έχοντας υπόψη το πιο πάνω, θα επιθυμούσαμε να μας αποστείλετε τα στοιχεία των ατόμων,
  οργανισμών κ.ά., είτε αυτά είναι φυσικά είτε νομικά πρόσωπα, που έχουν λάβει από
  το 1974 και εξής, είτε με εκμίσθωση είτε με παραχώρηση, τουρκοκυπριακές περιουσίες.
  Παρακαλούμε επίσης όπως σημειωθεί στη σχετική λίστα ποια από τα εν λόγω πρόσωπα
  είναι πρόσφυγες.»
