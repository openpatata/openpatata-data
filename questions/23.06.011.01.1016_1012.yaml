text: |-
  «Σύμφωνα με καταγγελίες που έχουμε λάβει, διοχετεύονται στην αγορά εισαγόμενα ψάρια, φρέσκα και κατεψυγμένα, ακόμα και μετά την ημερομηνία λήξης τους, που αποτελούν κίνδυνο για τη δημόσια υγεία.

  Καλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει για τα εξής:

  Υπάρχει οποιαδήποτε ενημέρωση σε σχέση με τα προαναφερόμενα;

  Γίνονται οι απαραίτητοι έλεγχοι;

  Ποια διαδικασία ακολουθείται;

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
