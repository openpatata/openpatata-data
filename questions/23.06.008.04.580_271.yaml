heading: Ερώτηση με αρ. 23.06.008.04.580, ημερομηνίας 3 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.580
text: |-
  «Έχω πληροφορηθεί ότι οι κοινότητες ’ρμου και Μαραθούντας έχουν τύχει αντισταθμιστικών ωφελημάτων λόγω των προβλημάτων από τη λειτουργία του χώρου υγειονομικής ταφής στην Πάφο. ’λλη μια κοινότητα όμως που πιθανόν να επηρεάστηκε από τη λειτουργία του χώρου υγειονομικής ταφής στην Πάφο είναι η προσφυγική κοινότητα της Αγίας Βαρβάρας. Μέρος της χωριτικής περιοχής της κοινότητας ανακηρύχθηκε ζώνη προστασίας του εν λόγω χώρου υγειονομικής ταφής και οι κάτοικοι ανησυχούν με το ενδεχόμενο να επηρεάζονται από τις δυσάρεστες οσμές που ίσως να φέρνουν οι δυτικοί άνεμοι από το χώρο υγειονομικής ταφής.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μελετάται, λόγω των προβλημάτων από τη λειτουργία του χώρου υγειονομικής ταφής στην Πάφο, η παραχώρηση ωφελημάτων και στην κοινότητα Αγίας Βαρβάρας.»
