heading: Ερώτηση με αρ. 23.06.010.03.767, ημερομηνίας 15 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.03.767
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειές του αναφορικά με την αναγνώριση της Καρδιολογικής Κλινικής του Γενικού Νοσοκομείου Λάρνακας για χορήγηση ειδικότητας στην καρδιολογία σε ειδικευόμενους γιατρούς.

  Πιο συγκεκριμένα, η Καρδιολογική Κλινική του Γενικού Νοσοκομείου Λάρνακας, καθώς και ο Σύνδεσμος Καρδιοπαθών Λάρνακας έχουν υποβάλει από καιρό σχετικό αίτημα για την αναγνώριση της Καρδιολογικής Κλινικής του Γενικού Νοσοκομείου Λάρνακας που αφορά τη χορήγηση ειδικότητας στην καρδιολογία στο εν λόγω νοσοκομείο, γεγονός το οποίο θα αναβαθμίσει την παρεχόμενη ιατροφαρμακευτική φροντίδα στους καρδιοπαθείς.»
