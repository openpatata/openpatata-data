heading: Ερώτηση με αρ. 23.06.009.04.1222, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1222
text: |-
  «Όπως γνωρίζω, υπάρχει αυξημένη ανάγκη για μονάδες προσχολικής αγωγής, λαμβάνοντας μάλιστα υπόψη και τον πολύ μεγάλο αριθμό παιδιών μεταναστών που εντάσσονται σε αυτές, γεγονός που συμβάλλει στην ενσωμάτωσή τους στις τοπικές κοινωνίες. Έχω υπόψη μου ότι για την προσεχή σχολική χρονιά 2010-2011 δεν καλύφθηκε ένας σημαντικός αριθμός αιτήσεων για εγγραφή παιδιών σε μονάδες προσχολικής αγωγής, μένοντας έτσι εκτός αυτών ένας σημαντικός αριθμός παιδιών.

  Κατόπιν αυτών, καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Ποιος είναι ο συνολικός αριθμός παιδιών που έμειναν εκτός μονάδων προσχολικής αγωγής;

  2. Ποια μέτρα λαμβάνονται για την επείγουσα αντιμετώπιση του προβλήματος, δεδομένου ότι η εγγραφή παιδιών σε ιδιωτική προσχολική εκπαίδευση συνεπάγεται σημαντική οικονομική επιβάρυνση για τους γονείς σε περίοδο οικονομικής κρίσης;»
