heading: Ερώτηση με αρ. 23.06.009.04.118, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.118
text: |-
  «Αναφέρομαι στην απάντηση, ημερομηνίας 24 Νοεμβρίου 2008, στην ερώτηση που υπέβαλα στις 17 Ιουλίου 2006 στη Βουλή των Αντιπροσώπων (αρ. 23.06.009.01.001) σχετικά με τη χρήση συσκευών εκπομπής υπεριώδους ακτινοβολίας, λαμπών τεχνητού μαυρίσματος και σολάριουμ με σκοπό την επίτευξη και διατήρηση του μαυρίσματος, για λόγους αισθητικής, καθώς και τους κινδύνους εμφάνισης κακοήθους μελανώματος του δέρματος.

  Σύμφωνα με την απάντηση του Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού κ. Αντώνη Πασχαλίδη, η Υπηρεσία Ανταγωνισμού και Προστασίας των Καταναλωτών του Υπουργείου Εμπορίου, Βιομηχανίας και Τουρισμού, όπως και το Τμήμα Ηλεκτρομηχανολογικών Υπηρεσιών του Υπουργείου Συγκοινωνιών και Έργων μετέχουν σε ευρωπαϊκό πρόγραμμα έρευνας αγοράς. Σύμφωνα με το πρόγραμμα, οι δύο υπηρεσίες θα προχωρούσαν “κατά την περίοδο Νοεμβρίου-Δεκεμβρίου 2008 σε από κοινού επισκέψεις σε χώρους διάθεσης συσκευών και παροχής υπηρεσιών τεχνητού μαυρίσματος”. Στα πλαίσια των επισκέψεων θα γινόταν ενημέρωση όλων όσων εμπλέκονται και θα τους υποδεικνύονταν τυχόν παραλείψεις. Επίσης, ο υπουργός πληροφόρησε τη Βουλή των Αντιπροσώπων ότι μέσα στο 2009 “θα γίνουν νέες επισκέψεις για επιβεβαίωση συμμόρφωσης με τις υποδείξεις, ενώ παράλληλα θα γίνουν και μετρήσεις ακτινοβολίας”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αποτελέσματα των μετρήσεων, τον αριθμό και το είδος τους, καθώς και ποια ήταν τα αποτελέσματα των ερευνών και της εκστρατείας ενημέρωσης των δύο υπηρεσιών.»
