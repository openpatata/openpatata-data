question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-09'
  text: |-
    «Έχω πληροφορηθεί ότι ήδη δύο εταιρείες που παρέχουν υποστηρικτικές υπηρεσίες στις πλατφόρμες εξόρυξης και εκμετάλλευσης υδρογονανθράκων έχουν εγκατασταθεί στη βιομηχανική περιοχή Αραδίππου, παρά τις αντιδράσεις των κατοίκων, με διάτρητες και αμφίβολης νομιμότητας διαδικασίες. Παράλληλα, πληροφορούμαστε ότι δύο άλλες εγκαταστάσεις, υποτίθεται προσωρινού χαρακτήρα, έχουν παράτυπα αδειοδοτηθεί μέσα στο λιμάνι Λάρνακας. Επιπλέον, πληροφορούμαστε ότι πρόσφατα το Υπουργικό Συμβούλιο αποφάσισε την επέκταση του λιμανιού Λεμεσού προς τα ανατολικά, για να δημιουργηθεί χώρος για εγκατάσταση των βιομηχανιών υδρογονανθράκων. Τέλος, σύμφωνα με τις πληροφορίες μου, στο γενικό σχεδιασμό (master plan) για το ενεργειακό κέντρο στο Βασιλικό δεν περιλαμβάνεται χώρος για εγκατάσταση βιομηχανιών σχετικών με τις γεωτρήσεις. Όλα τα πιο πάνω δεδομένα συνθέτουν μία εικόνα έλλειψης σχεδιασμού και προγραμματισμού.

    Σημειώνεται ότι με βάση την Οδηγία 2001/42/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου της 27ης Ιουνίου 2001 σχετικά με την Εκτίμηση των Επιπτώσεων Ορισμένων Σχεδίων και Προγραμμάτων στο Περιβάλλον, η οποία έχει μεταφερθεί στο κυπριακό δίκαιο ως ο Περί Εκτίμησης των Επιπτώσεων στο Περιβάλλον από Ορισμένα Σχέδια και/ή Προγράμματα Νόμος του 2005 [Νόμος αρ. 102(Ι) του 2005], πρέπει κατά την άποψή μου να εκπονηθεί μελέτη εκτίμησης περιβαλλοντικών επιπτώσεων για το στρατηγικό σχέδιο εγκατάστασης των βιομηχανιών εξυπηρέτησης των γεωτρήσεων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχέδιο εγκατάστασης εργοστασίων, βιομηχανιών και άλλων υποδομών υποστήριξης της βιομηχανίας υδρογονανθράκων και αν πρόκειται να εκπονηθεί η απαραίτητη μελέτη εκτίμησης επιπτώσεων στο περιβάλλον για το σχέδιο αυτό.»
