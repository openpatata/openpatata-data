identifier: 23.06.010.02.423
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-01-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η πολυκατοικία στην οδό Βουκεφαλίας 34 στις Καμάρες III Λάρνακας βρίσκεται
    σε τουρκοκυπριακή γη και, αν ναι, κατά πόσο θα απαλλοτριωθεί και σε ποιο στάδιο
    βρίσκεται η σχετική διαδικασία. Αν όχι, πότε υπολογίζεται να παραχωρηθούν τα πιστοποιητικά
    μίσθωσης και τα αντίστοιχα αντισταθμιστικά οικόπεδα στους πρόσφυγες διαμένοντες
    της εν λόγω πολυκατοικίας;»
  title: Ερώτηση με αρ. 23.06.010.02.423, ημερομηνίας 28 Ιανουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
