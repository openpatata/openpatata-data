heading: Ερώτηση με αρ. 23.06.009.04.846, ημερομηνίας 11 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.846
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το βιβλίο “Θησαυρός Γενικών Γνώσεων” (Ειδικό για όλες τις Δημόσιες Εξετάσεις)
  του συγγραφέα Άδωνη Μυλωνά (Neorama Education Ltd) και τι προτίθεται να κάνει με
  το βιβλίο αυτό μετά από τα σχετικά γεγονότα.»
