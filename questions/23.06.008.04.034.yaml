heading: Ερώτηση με αρ. 23.06.008.04.034, ημερομηνίας 31ης Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.034
text: |-
  «Έχω παρατηρήσει ότι στην περίμετρο της λωρίδας κατάληψης του αυτοκινητόδρομου κατά μήκος του αυτοκινητόδρομου Λεμεσού-Πάφου είναι τοποθετημένος μεγάλος αριθμός πινακίδων που διαφημίζουν τα δύο τουριστικά συγκροτήματα που διαθέτουν γήπεδα γκολφ δεκαοκτώ οπών στην επαρχία Πάφου.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Εάν οι πινακίδες αυτές έχουν τοποθετηθεί κατόπιν εξασφάλισης άδειας.

  2. Εάν είναι αδειούχοι, από ποιον εκδόθηκε η άδεια και με βάση ποιο νόμο.

  3. Εάν δεν είναι αδειούχοι, γιατί δεν έχουν αφαιρεθεί από τις αρμόδιες αρχές.»
