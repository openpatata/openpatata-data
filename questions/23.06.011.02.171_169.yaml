heading: Ερώτηση με αρ. 23.06.011.02.171, ημερομηνίας 3 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.171
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  σε μία περιοχή με οικονομικές ευαισθησίες όπως η Τηλλυρία και όπου συγκεντρώνεται
  αρκετός εγχώριος τουρισμός κάθε καλοκαίρι δεν έχει τεθεί ως προτεραιότητα η δημιουργία
  συστήματος ανακύκλωσης των οικιακών αποβλήτων.»
