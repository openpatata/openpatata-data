heading: Ερώτηση με αρ. 23.06.011.01.899, ημερομηνίας 2 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.011.01.899
text: |-
  «Έχω πληροφορηθεί από επηρεαζόμενους πολίτες στην ελεύθερη περιοχή Αμμοχώστου ότι η εξέταση για απόκτηση άδειας οδήγησης παρουσιάζει καθυστερήσεις μέχρι και έξι μήνες. Η κατάσταση αυτή προκαλεί αλυσιδωτά προβλήματα.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων πού οφείλεται το πρόβλημα και κατά πόσο δρομολογούνται λύσεις για απάμβλυνσή του.»
