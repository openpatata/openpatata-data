text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  απόφαση που έχει παρθεί αναφορικά με τη χωροθέτηση της Περιφερειακής Βιοτεχνικής
