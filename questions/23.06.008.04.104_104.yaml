heading: Ερώτηση με αρ. 23.06.008.04.104, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.104
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την αξιόλογη πρόταση του κοινοτικού συμβουλίου Καλοπαναγιώτη που
  τιτλοφορείται “Πρόταση για προστασία και αναβίωση του Καλοπαναγιώτη”.»
