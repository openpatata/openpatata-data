heading: Ερώτηση με αρ. 23.06.008.04.031, ημερομηνίας 20 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.031
text: |-
  «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής που αφορούν τη νόμιμη και ασφαλή λειτουργία πισινών:

  1. Έχει ερευνήσει πόσες πισίνες λειτουργούν στην Κύπρο και πόσες από αυτές διαθέτουν νόμιμα άδεια λειτουργίας;

  2. Λαμβάνει πρόνοια για παρουσία ναυαγοσωστών στις λειτουργούσες πισίνες;

  3. Πόσοι ιδιοκτήτες παράνομα λειτουργουσών πισινών έχουν προσαχθεί ενώπιον της δικαιοσύνης;

  4. Τι μέτρα προτίθεται να λάβει για την αντιμετώπιση του σκανδαλώδους φαινομένου της παράνομης λειτουργίας πισινών και της έλλειψης μέτρων ασφάλειας, περιλαμβανομένης της απουσίας ναυαγοσωστών;»
