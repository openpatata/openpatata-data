heading: Ερώτηση με αρ. 23.06.008.05.262, ημερομηνίας 14 Μαρτίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.262
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει θεσμοθετημένο πλαίσιο λειτουργίας ιδιωτικών σχολείων μουσικής
  εκπαίδευσης και, αν όχι, τι σκέφτεται να πράξει για το συγκεκριμένο θέμα.»
