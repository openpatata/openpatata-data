heading: Ερώτηση με αρ. 23.06.010.01.090, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.090
text: |-
  «Κατά την πρόσφατη συζήτηση της δέσμης των οικονομικών μέτρων στη Βουλή των Αντιπροσώπων αναφέρθηκε από το διευθυντή του Τμήματος Εσωτερικών Προσόδων ότι ο αριθμός φυσικών προσώπων που δηλώνουν φορολογητέο εισόδημα πέραν των €60.000 το χρόνο είναι γύρω στις 6 000. Δε δόθηκαν ακριβή στοιχεία σε σχέση με το είδος της επαγγελματικής δραστηριότητας αυτών των περιπτώσεων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν περιπτώσεις όπου δηλώνεται φορολογητέο εισόδημα πέραν των €80.000, πόσες είναι αυτές οι περιπτώσεις και ποιο το είδος της επαγγελματικής τους ενασχόλησης. Το ίδιο παρακαλώ να γίνει με ακρίβεια και με όσους δηλώνουν εισόδημα πέραν των €60.000 το χρόνο.»
