heading: Ερώτηση με αρ. 23.06.009.05.01.415, ημερομηνίας 1ης Δεκεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.415
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η αρμόδια αρχή κατά τη διαδικασία έκδοσης άδειας οδήγησης να
  συμπεριλάβει στις εξεταστικές της πράξεις και ανάγκες τη χρήση πλοηγού (Παγκόσμιο
  Σύστημα Εντοπισμού).»
