heading: Ερώτηση με αρ. 23.06.010.04.050, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.050
text: |-
  «Από παλαιότερη απάντηση της Υπουργού Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων κ. Ζέτας Αιμιλιανίδου σε ερώτησή μου με αρ. 23.06.010.03.477 αναφορικά με την τροποποίηση της νομοθεσίας περί Ατόμων με Αναπηρίες, έτσι ώστε μπλε κάρτα στάθμευσης να δικαιούνται και άτομα με αναπηρία τα οποία δεν έχουν στην κατοχή τους αναπηρικό όχημα, πληροφορήθηκα ότι το Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων, μέσω του αρμόδιου Τμήματος Κοινωνικής Ενσωμάτωσης Ατόμων με Αναπηρίες, έχει ετοιμάσει τροποποιητικό νομοσχέδιο το οποίο στοχεύει κυρίως στη διεύρυνση του ορισμού του δικαιούχου δελτίου στάθμευσης. Το νομοσχέδιο, όπως πληροφορήθηκα, ετύγχανε νομοτεχνικής επεξεργασίας από τη Νομική Υπηρεσία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί ο νομοτεχνικός έλεγχος του εν λόγω νομοσχεδίου και πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων.»
