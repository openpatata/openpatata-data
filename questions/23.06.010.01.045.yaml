identifier: 23.06.010.01.045
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-08-11'
  text: |-
    «Το “Εγχειρίδιο Διατμηματικών Διαδικασιών” για την ενδοοικογενειακή βία προνοεί για τη δημιουργία δεκαπενταμελούς ομάδας στη Νομική Υπηρεσία με ειδίκευση στην ενδοοικογενειακή βία. Επιπλέον, προνοεί για την ύπαρξη εξειδικευμένου νομικού λειτουργού, ο οποίος θα είναι διαθέσιμος για νομικές συμβουλές σχετικά με την ενδοοικογενειακή βία όλο το εικοσιτετράωρο.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο ισχύουν τα πιο πάνω.»
  title: Ερώτηση με αρ. 23.06.010.01.045, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
