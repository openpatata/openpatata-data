identifier: 23.06.010.04.355
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-01-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τους λόγους για τους οποίους πολλά σπίτια στον προσφυγικό οικισμό “Στρόβολος ΙΙΙ”
    στη Λευκωσία δεν έχουν συνδεθεί με το αποχετευτικό δίκτυο, κατά πόσο πρόκειται
    να συνδεθούν και, εάν ναι, πότε υπολογίζεται να γίνει αυτό.»
  title: Ερώτηση με αρ. 23.06.010.04.355, ημερομηνίας 12 Ιανουαρίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
