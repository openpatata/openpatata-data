date: '2004-09-09'
heading: Ερώτηση με αρ. 23.06.008.04.117, ημερομηνίας 9 Σεπτεμβρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
identifier: 23.06.008.04.117
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να καταθέσει νομοσχέδιο για την προστασία των λουομένων και πόσο υπολογίζεται
  ότι θα είναι το συνεπαγόμενο κόστος για το δημόσιο αναφορικά με το θέμα αυτό.»
