heading: Ερώτηση με αρ. 23.06.010.05.054, ημερομηνίας 12 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.054
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον τρόπο στελέχωσης των ιατροσυμβουλίων, αν οι γιατροί που διορίζονται από τον
  υπουργό προέρχονται από το δημόσιο ή ιδιωτικό τομέα, καθώς και ποια είναι η αμοιβή
  τους ανά ώρα συνεδρίασης. Ποιο είναι το συνολικό ποσό που δαπανήθηκε ανά έτος τα
  τελευταία πέντε χρόνια για τη λειτουργία των ιατροσυμβουλίων; Παρακαλώ επίσης τον
  αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων με βάση ποια κριτήρια γίνεται
  ο διορισμός των μελών που απαρτίζουν τα ιατροσυμβούλια. Τέλος, παρακαλώ τον αρμόδιο
  υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν στην περίπτωση των ιατροσυμβουλίων
  που απαρτίζονται από γιατρούς που ανήκουν στο δημόσιο τομέα υπάρχει οποιαδήποτε
  πρόνοια σε νομοθεσία που να καθορίζει ότι οι συνεδριάσεις τελούνται κατά τις ώρες
  εργασίας των γιατρών ως μία προσπάθεια μείωσης των δημόσιων δαπανών από υπερωρίες.»
