heading: Ερώτηση με αρ. 23.06.009.01.503, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.503
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα σε σχέση με τις σχολικές εφορίες:

  1. Υπάρχει σκέψη αλλαγής του πλαισίου λειτουργίας των σχολικών εφοριών;

  2. Ποια μέτρα λαμβάνονται για την ασφάλεια των σχολικών κτιρίων;

  3. Προωθείται η λήψη απόφασης για κάλυψη των εξόδων παραστάσεως των σχολικών εφόρων;»
