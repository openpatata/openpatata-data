heading: Ερώτηση με αρ. 23.06.009.04.142, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.142
text: |-
  «Η κοινότητα Λάγειας είναι από τις μικρότερες σε πληθυσμό κοινότητες της επαρχίας Λάρνακας. Μια πιθανή λύση για την ανάσχεση της αστυφιλίας και τη δημογραφική ανάκαμψη είναι η διάνοιξη οικοπέδων και η παραχώρησή τους σε νέα ζευγάρια με χαμηλά ή μεσαία εισοδήματα.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Κατά πόσο προγραμματίζεται η διάνοιξη τέτοιων οικοπέδων.

  2. Ποιος ο ακριβής αριθμός οικοπέδων που θα διανοιχθεί.

  3. Κατά πόσο υπάρχουν σκέψεις για την παραχώρηση πρόσθετων κινήτρων ή για τη χαλάρωση των κριτηρίων, ώστε να ενθαρρυνθούν νέα ζευγάρια να αποταθούν για την απόκτηση οικοπέδων.»
