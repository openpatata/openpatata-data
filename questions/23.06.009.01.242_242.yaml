heading: Ερώτηση με αρ. 23.06.009.01.242, ημερομηνίας 1ης Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.242
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να αντιδράσει στην προώθηση από το Υπουργείο Εθνικής Άμυνας της Ελλάδας προεδρικού διατάγματος με το οποίο προβλέπεται η απονομή του τιμητικού μεταλλίου “Πολεμιστής της Κύπρου” και σε Έλληνες αξιωματικούς οι οποίοι έλαβαν μέρος και είχαν ενεργό ανάμειξη στο προδοτικό πραξικόπημα της 15ης Ιουλίου 1974.

  Δεδομένου ότι τυχόν υλοποίηση των προνοιών ενός τέτοιου προεδρικού διατάγματος για απόδοση τιμών σε επίορκους χουντικούς αξιωματικούς θα αποτελέσει βαρύτατη προσβολή και ύβρη προς τους δημοκρατικούς λαούς τόσο της Κύπρου όσο και της Ελλάδας, καλείται ο αρμόδιος υπουργός και συνολικά η κυπριακή κυβέρνηση να ενεργήσουν άμεσα για τη ματαίωση ενός τέτοιου ανεπιθύμητου ενδεχομένου, που, πέραν των άλλων, θα θέσει σε κίνδυνο τις επιβαλλόμενες αρμονικές σχέσεις Κύπρου-Ελλάδας.»
