heading: Ερώτηση με αρ. 23.06.010.05.01.031, ημερομηνίας 5 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.01.031
text: «Παρακαλώ τον αρμόδιο υπουργό να μας ενημερώσει πόσοι φυλακισμένοι και δεσμοφύλακες
  μεταφέρθηκαν στις Πρώτες Βοήθειες ή έτυχαν περίθαλψης στα δημόσια νοσηλευτήρια τα
  τελευταία τρία χρόνια.»
