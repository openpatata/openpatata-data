heading: Ερώτηση με αρ. 23.06.009.04.1211, ημερομηνίας 21ης Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.04.1211
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το σύνολο των επιχορηγήσεων προς τις τοπικές αρχές (δήμοι και κοινότητες) για
  πολιτιστικές ή άλλες εκδηλώσεις που διοργανώνονται με καλλιτέχνες από το εξωτερικό.»
