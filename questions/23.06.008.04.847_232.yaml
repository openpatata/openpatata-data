date: '2005-05-24'
heading: Ερώτηση με αρ. 23.06.008.04.847, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.847
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς βλέπει το αίτημα της κοινότητας Έμπας για αναθεώρηση των πολεοδομικών ζωνών,
  αφού για δεκαπέντε και πλέον χρόνια στην κοινότητα έχουν γίνει ασήμαντες αλλαγές
  όσον αφορά τη δημιουργία νέων οικιστικών περιοχών.»
