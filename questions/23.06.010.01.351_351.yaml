heading: Ερώτηση με αρ. 23.06.010.01.351, ημερομηνίας 22 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.351
text: |-
  «Έχω πληροφορηθεί ότι το Ευρωπαϊκό Κοινοβούλιο έχει εγκρίνει την απαγόρευση της χρήσης φωσφορικών αλάτων και άλλων χημικών ενώσεων που περιέχουν φώσφορο στα απορρυπαντικά των πλυντηρίων από τις 30 Ιουνίου 2013. Παρόμοιοι περιορισμοί θα ισχύσουν για τα απορρυπαντικά πιάτων από την 1η Ιανουαρίου 2017.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν βιομηχανίες στην Κύπρο που παράγουν απορρυπαντικά πλυντηρίων και πιάτων και, εάν ναι, αν επηρεάζονται από την υιοθέτηση της ευρωπαϊκής νομοθεσίας, καθώς και ποια μέτρα προγραμματίζεται να ληφθούν για την αντιμετώπιση των προβλημάτων που ενδεχομένως να προκύψουν από την εναρμόνιση.»
