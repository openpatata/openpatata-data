heading: Ερώτηση με αρ. 23.06.011.01.740, ημερομηνίας 31ης Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.740
text: «Ο δήμος Πόλεως Χρυσοχούς ζητά να εντατικοποιηθούν οι αρχαιολογικές ανασκαφές
  που διενεργούνται στην περιοχή, καθώς και να αξιοποιηθούν οι αρχαιολογικοί χώροι
  που υπάρχουν εκεί, ώστε να καταστούν προσβάσιμοι σε επισκέπτες. Ως εκ τούτου, ερωτάται
  το αρμόδιο υπουργείο πώς προσεγγίζει το αίτημα αυτό.»
