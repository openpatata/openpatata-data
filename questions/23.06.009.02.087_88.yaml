heading: Ερώτηση με αρ. 23.06.009.02.087, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.087
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η χρήση των παλιών γεωτρήσεων της κοινότητας Κρίτου Τέρας
  για την ενίσχυση της υδατοπρομήθειας της κοινότητας.»
