heading: Ερώτηση με αρ. 23.06.010.02.159, ημερομηνίας 8 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.159
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η κυβέρνηση να συστήσει μια επιτροπή “αλήθειας” για την τύχη
  των αγνοουμένων, η οποία σκοπό θα έχει τη διακρίβωση της αλήθειας γύρω από το θάνατο
  του κάθε αγνοουμένου, ανεξαρτήτως ποινικών συνεπειών, ως επίσης και κατά πόσο αυτή
  η ευθύνη θα μπορούσε να ανατεθεί ως επέκταση του ρόλου της Διερευνητικής Επιτροπής
  Αγνοουμένων.»
