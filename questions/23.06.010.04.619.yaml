  text: |-
    «Σύμφωνα με επιστολή που απέστειλε ο Γενικός Ελεγκτής της Δημοκρατίας στον Υπουργό Οικονομικών, ημερομηνίας 21ης Μαΐου 2015, η οποία κοινοποιήθηκε στη Βουλή των Αντιπροσώπων, ο νόμος περί Δημόσιας Υπηρεσίας και συγκεκριμένα το άρθρο 81 αυτού που αφορά στον πειθαρχικό κώδικα χρήζει τροποποίησης. Στην επιστολή του ο Γενικός Ελεγκτής αναφέρει ότι, σύμφωνα με τον περί Δημόσιας Υπηρεσίας νόμο, ο ερευνών λειτουργός που διορίζεται για τη διεξαγωγή έρευνας προέρχεται κατά κανόνα από το υπουργείο ή γραφείο του υπό διερεύνηση υπαλλήλου, δηλαδή συνάδελφός του. Με τον τρόπο αυτό δε διασφαλίζεται η αρχή της αντικειμενικότητας και δεν παρέχεται το εχέγγυο της αμερόληπτης κρίσης. Ο Γενικός Ελεγκτής εισηγείται την προώθηση της τροποποίησης της υπό αναφορά νομοθετικής διάταξης, ώστε ο ερευνών λειτουργός να πρέπει αναγκαστικά να προέρχεται από άλλο υπουργείο ή γραφείο και ότι το Υπουργικό Συμβούλιο θα έχει εξουσία να καθορίζει με απόφασή του τη διαδικασία που θα ακολουθείται για την επιλογή του ερευνώντος λειτουργού.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προωθήσει την υλοποίηση της πιο πάνω εισήγησης του Γενικού Ελεγκτή και πότε αναμένεται να προωθηθεί το σχετικό νομοσχέδιο στη Βουλή των Αντιπροσώπων.»
