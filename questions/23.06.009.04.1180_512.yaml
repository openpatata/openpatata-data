heading: Ερώτηση με αρ. 23.06.009.04.1180, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1180
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Κοίλης (επαρχία Πάφου) για ευθυγράμμιση
  του δρόμου Τσάδας-Κοίλης και τοποθέτηση προστατευτικών κιγκλιδωμάτων.»
