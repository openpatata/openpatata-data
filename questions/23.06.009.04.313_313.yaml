heading: Ερώτηση με αρ. 23.06.009.04.313, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.313
text: «Ερωτάται ο αρμόδιος υπουργός πώς αντιμετωπίζεται το αίτημα του Εμπορικού και
  Βιομηχανικού Επιμελητηρίου Λευκωσίας για καταβολή του φόρου προστιθέμενης αξίας
  για εισαγόμενες πρώτες ύλες από τρίτες χώρες ανά τριμηνία.»
