heading: Ερώτηση με αρ. 23.06.009.01.370, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.370
text: |-
  «Έχω πληροφορηθεί ότι στη Βιομηχανική Περιοχή Αραδίππου έχουν συγκεντρωθεί πάρα πολλά εγκαταλελειμμένα παλιά και άχρηστα αυτοκίνητα. Είναι γνωστό ότι τα παλιά και εγκαταλελειμμένα αυτοκίνητα αποτελούν εστίες μόλυνσης και πηγές ρύπανσης. Υπάρχουν ήδη πάρα πολλές διαμαρτυρίες από τους περιοίκους και από γειτονικές βιομηχανίες.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επιτρέπεται αυτή η απαράδεκτη κατάσταση στη Βιομηχανική Περιοχή Αραδίππου και ποια είναι τα μέτρα που προγραμματίζονται, για να αντιμετωπιστεί η κατάσταση.»
