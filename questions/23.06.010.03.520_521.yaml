heading: Ερώτηση με αρ. 23.06.010.03.520, ημερομηνίας 25 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.520
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν γίνονται
  μετρήσεις της ακτινοβολίας στις εγκαταστάσεις του ραδιοσταθμού στο Ζύγι από το Τμήμα
  Ηλεκτρονικών Επικοινωνιών, καθώς και ποια είναι τα επίπεδα εκπεμπόμενης ηλεκτρομαγνητικής
  ακτινοβολίας από τις κεραίες και τους ραδιοφωνικούς σταθμούς στο Ζύγι σε σχέση με
  τα επιτρεπόμενα όρια ακτινοβολίας.»
