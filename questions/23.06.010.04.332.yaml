question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-16'
  text: |-
    «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2013 υποδεικνύεται η ανάγκη αντιπαραβολής της κρατικής δασικής γης με τα στοιχεία του Τμήματος Κτηματολογίου και Χωρομετρίας, η οποία σύμφωνα με στοιχεία του Τμήματος Δασών ανέρχεται στα 163.818 εκτάρια. Λόγω του μεγάλου αριθμού των εκκρεμοτήτων που εντοπίστηκαν στα δάση, εξαιτίας των οποίων καθυστέρησε η εν λόγω εργασία, αποφασίστηκε όπως δοθεί προτεραιότητα στη διόρθωση των στοιχείων για το δάσος Αθαλάσσας, όπου λόγω της εγγύτητάς του στη Λευκωσία η αξία της γης είναι πολύ υψηλή. Όπως αναφέρεται στην έκθεση, παρ’ όλο που η κρατική δασική γη στο δάσος Αθαλάσσας ανέρχεται σύμφωνα με στοιχεία του Τμήματος Δασών στα 965 εκτάρια, στο Τμήμα Κτηματολογίου και Χωρομετρίας είναι καταγραμμένη ως κρατική δασική γη μόνο έκταση περίπου 4 εκταρίων, ενώ η υπόλοιπη είναι καταγραμμένη ως κρατική γη (χαλίτικη) ή σε ορισμένες περιπτώσεις ως ιδιωτική. Ο Γενικός Ελεγκτής εισηγείται όπως προωθηθεί πρόταση προς το Υπουργικό Συμβούλιο για σύσταση διυπουργικής επιτροπής του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος και του Υπουργείου Εσωτερικών ή διατμηματικής επιτροπής του Τμήματος Δασών και του Τμήματος Κτηματολογίου και Χωρομετρίας, η οποία να καθορίσει χρονοδιαγράμματα, να επιβλέπει και να συντονίζει τις προσπάθειες των λειτουργών των δύο τμημάτων και να υποβάλλει ενδιάμεσες εκθέσεις προόδου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να υλοποιήσει την πιο πάνω εισήγηση, όπως αυτή διατυπώνεται στην ετήσια έκθεση του Γενικού Ελεγκτή για το 2013.»
