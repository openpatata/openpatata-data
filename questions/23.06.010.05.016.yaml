identifier: 23.06.010.05.016
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-07-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους καθυστερεί η έκδοση και παραχώρηση πιστοποιητικών
    μίσθωσης για τις οικιστικές μονάδες των προσφύγων που διαμένουν στον οικισμό Αγίων
    Αναργύρων Β΄ (πλησίον εκκλησίας Αγίας Θέκλης) και πότε υπολογίζεται να τους παραχωρηθούν.»
  title: Ερώτηση με αρ. 23.06.010.05.016, ημερομηνίας 23 Ιουλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
