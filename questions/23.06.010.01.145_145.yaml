heading: Ερώτηση με αρ. 23.06.010.01.145, ημερομηνίας 21ης Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.145
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει γραπτώς και θεσμοθετημένη μια ξεκάθαρη πολιτική για τη συμμετοχή των παιδιών στη λήψη αποφάσεων στα ιδρύματα παιδικής προστασίας και αν τα παιδιά που διαμένουν στα ιδρύματα αυτά έχουν πρόσβαση στην πολιτική αυτή μέσω βιβλιαρίων/φυλλαδίων φιλικών προς το παιδί.

  Μια τέτοια πολιτική είναι απαραίτητη εφόσον απορρέει από τη σύμβαση των Ηνωμένων Εθνών που έχει συνυπογράψει η Κυπριακή Δημοκρατία για τα δικαιώματα των παιδιών και η οποία θέτει ως υποχρέωση του κράτους να διασφαλίζει πως όλα τα παιδιά ανεξαρτήτως ηλικίας είναι σε θέση να εξασκήσουν το δικαίωμα της συμμετοχής στη λήψη αποφάσεων.»
