heading: Ερώτηση με αρ. 23.06.010.03.724, ημερομηνίας 25 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.724
text: |-
  «Από την απάντηση του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου στην ερώτησή μου με αρ. 23.06.010.03.646, αναφορικά με την παραχώρηση πιστώσεων στην κυπριακή κυβέρνηση από την Ευρωπαϊκή Επιτροπή για αναβάθμιση του Κέντρου Υποδοχής Αιτητών Ασύλου Κοφίνου, πληροφορήθηκα ότι η Ευρωπαϊκή Επιτροπή μαζί με το υπό αναφορά έργο έχει εγκρίνει ακόμη τέσσερα έργα συνολικής χρηματοδότησης €3,1 εκατομ. Παράλληλα, πληροφορήθηκα ότι το υπό αναφορά έργο αναμένεται να ολοκληρωθεί σύμφωνα με τις προσφορές υλοποίησής του το αργότερο μέχρι την 31η Αυγούστου 2014.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα τέσσερα έργα που ενέκρινε η Ευρωπαϊκή Επιτροπή συνολικής χρηματοδότησης €3,1 εκατομ. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι εργασίες αναβάθμισης του Κέντρου Υποδοχής Αιτητών Ασύλου Κοφίνου.»
