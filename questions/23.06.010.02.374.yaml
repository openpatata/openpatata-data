date: '2013-01-04'
heading: Ερώτηση με αρ. 23.06.010.02.374, ημερομηνίας 4 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.374
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους έχει υποχρεωθεί το κοινοτικό συμβούλιο της κοινότητας
  Λέμπας να πληρώσει τέλη αποχετευτικού για υποστατικά τα οποία βρίσκονται σε τουρκοκυπριακή
  γη και τα οποία διαχειρίζεται το εν λόγω συμβούλιο.»
