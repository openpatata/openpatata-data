heading: Ερώτηση με αρ. 23.06.009.04.689, ημερομηνίας 7 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.689
text: |-
  «Όπως πληροφορούμαι, η ελληνική κυβέρνηση, ακολουθώντας το παράδειγμα και άλλων ευρωπαϊκών κυβερνήσεων, θέτει σε άμεση εφαρμογή πρόγραμμα για την οικειοθελή επιστροφή εκατοντάδων μη νόμιμων μεταναστών στις χώρες καταγωγής τους. Στην προσπάθεια αυτή η ελληνική κυβέρνηση αξιοποιεί κοινοτικά κονδύλια, αφού, μεταξύ άλλων, προβλέπεται και η καταβολή ενός ποσού χρημάτων σε όλους όσοι ενταχθούν στο πρόγραμμα, από το οποίο το 50% δίνεται εξαρχής και το υπόλοιπο, όταν οι μετανάστες φτάσουν στην πατρίδα τους. Προβλέπεται επίσης η τουλάχιστον εξάμηνη παρακολούθηση της παραμονής αυτών που επιστρέφουν.

  Υπό το φως των πιο πάνω στοιχείων, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει απασχολήσει την κυπριακή κυβέρνηση το ενδεχόμενο υιοθέτησης ενός ανάλογου προγράμματος εθελούσιας επαναπροώθησης μη νόμιμων μεταναστών στις πατρίδες τους αξιοποιώντας σχετικά κονδύλια της Ευρωπαϊκής Ένωσης.»
