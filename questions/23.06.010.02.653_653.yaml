heading: Ερώτηση με αρ. 23.06.010.02.653, ημερομηνίας 5 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.653
text: |-
  «Έχω πληροφορηθεί ότι μεγάλος αριθμός χρησιμοποιημένων ελαστικών οχημάτων βρίσκεται συγκεντρωμένος στις εγκαταστάσεις της εταιρείας CBP στον ’γιο Σύλα Λεμεσού. Πρόκειται για εταιρεία που τερμάτισε αιφνιδίως τις εργασίες της και δημιουργήθηκε έτσι το γνωστό μεγάλο πρόβλημα με τη διαχείριση των ελαστικών στην Κύπρο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει περιέλθει εις γνώσιν των αρμόδιων υπηρεσιών η κατάσταση αυτή κι αν πρόκειται να παρθούν μέτρα αντιμετώπισης του προβλήματος.»
