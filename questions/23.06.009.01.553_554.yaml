date: '2007-06-29'
heading: Ερώτηση με αρ. 23.06.009.01.553, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.553
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή κυρτωμάτων στην κοινότητα Κελοκεδάρων, για μείωση
  της ταχύτητας των τροχοφόρων, κατά μήκος του κεντρικού δρόμου προς την κοινότητα
  Σαλαμιούς στην επαρχία Πάφου.»
