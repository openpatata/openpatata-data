identifier: 23.06.009.04.903
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-03-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το κατά πόσο έχουν ληφθεί οποιεσδήποτε αποφάσεις για τη δημιουργία χώρου ταφής
    τοξικών αποβλήτων στην περιοχή Ιδαλίου και, αν ναι, τι απόβλητα θα θάβονται στον
    εν λόγω χώρο και σε ποιες ποσότητες.»
  title: Ερώτηση με αρ. 23.06.009.04.903, ημερομηνίας 3 Μαρτίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
