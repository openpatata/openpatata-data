date: '2009-08-25'
heading: Ερώτηση με αρ. 23.06.009.04.137, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.137
text: |-
  «Το πρωτάθλημα ποδοσφαίρου δεν έχει ακόμη ξεκινήσει και δυστυχώς ήδη σε “φιλικούς” αγώνες σημειώθηκαν μεγάλης έκτασης και σοβαρά επεισόδια.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να εφαρμοστεί με τη δέουσα αυστηρότητα η κείμενη νομοθεσία και να αποφευχθούν θλιβερά επεισόδια στη διάρκεια της νέας ποδοσφαιρικής περιόδου.»
