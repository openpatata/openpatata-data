heading: Ερώτηση με αρ. 23.06.009.03.295, ημερομηνίας 9 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.03.295
text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις πηγές χρηματοδότησης της Διερευνητικής Επιτροπής για τους Αγνοουμένους της Κύπρου.
  Συγκεκριμένα, αναμένω από τον κύριο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων
  αν η Κυπριακή Δημοκρατία πληρώνει μέρος των εργασιών των εκταφών, αν συμμετέχει
  στα έξοδα η τουρκοκυπριακή κοινότητα και υπό ποια ιδιότητα, αν πληρώνει η Τουρκία
  και ποιες άλλες χώρες.»
