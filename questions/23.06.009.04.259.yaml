heading: Ερώτηση με αρ. 23.06.009.04.259, ημερομηνίας 23 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Κλαύδιου Μαυροχάννα
identifier: 23.06.009.04.259
text: |-
  «Έπειτα από προσωπική επίσκεψη στην περιοχή του χωριού Σύσκληπος και συνάντηση με μέλη του κοινοτικού συμβουλίου, διαπίστωσα το μέγεθος της οικολογικής καταστροφής που συντελείται από την ακατάπαυστη λειτουργία λατομείου στην πλαγιά του Πενταδακτύλου, πάνω από το Σύσκληπο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έλαβε γνώση του θέματος και τι έχει κάνει ή τι προτίθεται να κάνει, ώστε να σταματήσει αυτή η τεράστιου μεγέθους οικολογική καταστροφή.»
