heading: Ερώτηση με αρ. 23.06.011.01.761, ημερομηνίας 5 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.011.01.761
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πότε αναμένεται η έναρξη των βελτιωτικών έργων για αναβάθμιση του Α΄ Δημοτικού Σχολείου Δρομολαξιάς, καθώς και του κτιρίου που στεγάζει τη Σχολική Εφορεία Δρομολαξιάς-Μενεού, το οποίο βρίσκεται στον περιβάλλοντα χώρο του σχολείου.

  Το κτίριο του Α΄ Δημοτικού Σχολείου Δρομολαξιάς κτίστηκε το 1924 και αποτελεί μνημείο παραδοσιακής αρχιτεκτονικής, στο οποίο πρέπει να γίνουν βελτιωτικά έργα, καθώς εδώ και κάποια χρόνια εκκρεμεί η προβλεπόμενη αναβάθμιση και συντήρησή του.»
