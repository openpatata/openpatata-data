heading: Ερώτηση με αρ. 23.06.009.04.755, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.755
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για την κατασκευή του παραλιακού πεζόδρομου-ποδηλατόδρομου
  στην κοινότητα Αργάκας.»
