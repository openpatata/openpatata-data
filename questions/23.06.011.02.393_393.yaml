heading: Ερώτηση με αρ. 23.06.011.02.393, ημερομηνίας 23 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γεώργιου Παπαδόπουλου
identifier: 23.06.011.02.393
text: |-
  «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει για την κατάσταση που επικρατεί στη Νεφρολογική Κλινική και στο Τμήμα Αιμοκάθαρσης του Γενικού Νοσοκομείου Λεμεσού.

  Ο αριθμός των νεφρολόγων γιατρών είναι μόνο 5 και πρόκειται να μειωθεί στους 4 λόγω άδειας μητρότητας μιας εκ των γιατρών, ενώ οι νοσηλευτές είναι 41 για 205 ασθενείς.

  Το πρόβλημα υποστελέχωσης της κλινικής δημιουργεί σοβαρά προβλήματα με κινδύνους για την υγεία των ασθενών.

  Αναμένουμε άμεση ενημέρωση για τις ενέργειες του υπουργείου προς όφελος των ασθενών.»
