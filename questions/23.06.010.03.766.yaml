heading: Ερώτηση με αρ. 23.06.010.03.766, ημερομηνίας 14 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.766
text: |-
  «Έχω παρατηρήσει ότι από τα έργα που διεξάγονται στην παραλιακή λεωφόρο Πιαλέ Πασά στο κέντρο της Λάρνακας έχει επηρεαστεί το θαλάσσιο περιβάλλον. Έχει διαπιστωθεί ότι, στα πλαίσια του έργου για την ανάπλαση της λεωφόρου Πιαλέ Πασά, γίνονται εργασίες στη θάλασσα και δημιουργούνται κατασκευές που επηρεάζουν το βυθό και τη θαλάσσια δυναμική.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εκπονηθεί μελέτη εκτίμησης των επιπτώσεων στο περιβάλλον από το έργο ανάπλασης της λεωφόρου Πιαλέ Πασά στη Λάρνακα και αν έχουν εγκριθεί και μελετηθεί τα έργα εντός της θάλασσας και στην ακτή. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν τεθεί όροι από τις αρμόδιες αρχές που να αφορούν την προστασία του θαλάσσιου περιβάλλοντος και αν αυτοί οι όροι τηρούνται από την κατασκευαστική εταιρεία.»
