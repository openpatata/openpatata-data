identifier: 23.06.008.04.243
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-10-06'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς βλέπει το αίτημα της κοινότητας Επισκοπής για κατασκευή έργων στήριξης σε
    δεκαέξι περίπου κατοικίες της κοινότητας, στις οποίες έχουν προκληθεί ρωγμές λόγω
    της γεωλογικής αστάθειας στην περιοχή.»
  title: Ερώτηση με αρ. 23.06.008.04.243, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
