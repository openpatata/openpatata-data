heading: Ερώτηση με αρ. 23.06.009.02.064, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.064
text: |-
  «Οι Ευρωπαίοι καταναλωτές έρχονται συχνά αντιμέτωποι με μη ασφαλή κινέζικα προϊόντα (παιχνίδια, παιδικά ρούχα, στρώματα, οδοντόπαστες κ.λπ.). Το 2006 το 48% των προϊόντων που εντοπίστηκαν από το σύστημα “Rapex” ήταν κινεζικής προέλευσης.

  Στα τέλη Ιουλίου, η αρμόδια επίτροπος για θέματα καταναλωτών επισκέφθηκε την Κίνα επιδιώκοντας πιο σαφείς συμφωνίες σχετικά με την ασφάλεια των κινέζικων προϊόντων που εισάγονται στην Ευρωπαϊκή Ένωση.

  Μετά το σήμα κινδύνου που εξέπεμψαν οι αρχές των ΗΠΑ, στην Ιταλία αποκαλύφθηκε υπόθεση τοξικής οδοντόκρεμας με παραποιημένο το σήμα “Colgate”. Επίσης, εκτός από την υπόθεση των υποδημάτων με χρώμιο τον Αύγουστο, σημειώθηκε μια ακόμη έκτακτη κατάσταση σχετικά με παιχνίδια κατασκευασμένα με μπογιά από χρώμιο (η εταιρεία “Mattel” ανακοίνωσε την απόσυρση από την παγκόσμια αγορά πολλών δημοφιλέστατων παιχνιδιών). Επιπλέον πρόσφατα έφθασαν ειδήσεις από τη Νέα Ζηλανδία για ενδύματα με φορμαλδεΰδη όπου κατά τη διάρκεια τηλεοπτικής έρευνας έγινε δειγματοληπτικός έλεγχος υφασμάτων προερχόμενων από την Κίνα και προέκυψε ότι η ποσότητα φορμαλδεΰδη (ισχυρό τοξικό βακτηριοκτόνο που χρησιμοποιείται στη συσκευασία ενδυμάτων) υπερβαίνει κατά 500 φορές το όριο που αποδέχεται ο Παγκόσμιος Οργανισμός Υγείας (ΠΟΥ).

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο έχει λάβει γνώση των πιο πάνω στοιχείων˙

  2. ποια συγκεκριμένα μέτρα προτίθεται να λάβει, ώστε να εντατικοποιηθεί ο έλεγχος και να προστατευθεί ο Κύπριος καταναλωτής˙

  3. ποιος είναι ο ακριβής αριθμός απόσυρσης κινέζικων προϊόντων από την κυπριακή αγορά κατά το τρέχον έτος˙

  4. πόσες εισαγωγές κινέζικων προϊόντων έχουν καταγραφεί μέχρι σήμερα για το έτος 2007.»
