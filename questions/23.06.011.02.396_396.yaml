heading: Ερώτηση με αρ. 23.06.011.02.396, ημερομηνίας 28 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.396
text: |-
  «Μετά από ενημέρωση που είχαμε από το διευθύνων σύμβουλο του ξενοδοχείου “Cavo Maris” για χωματουργικές και κατασκευαστικές εργασίες που διενεργούνται στην κρατική γη μπροστά από το ξενοδοχείο, ζητούμε να ενημερωθούμε επίσημα για τις εργασίες και τα συμβαίνοντα στην περιοχή.

  Ειδικότερα, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις αποφάσεις που λήφθηκαν αναφορικά με το θέμα, σε τι αποσκοπούν τα έργα, τι θα εκτελεστεί, τους λόγους, το σκεπτικό και τη σκοπιμότητα της απόφασης, τη νομιμότητα των έργων, καθώς και την αποτύπωσή τους σε χωρομετρικό σχέδιο. Ακόμα, παρακαλείται να μας ενημερώσει για το αν έχουν ενημερωθεί οι ιδιοκτήτες για τα εν λόγω έργα που ενδεχομένως να επηρεάσουν τη λειτουργία της επιχείρησής τους.»
