heading: Ερώτηση με αρ. 23.06.009.02.097, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.097
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία έγκρισης απαλλοτρίωσης του τεμαχίου για τη δημιουργία
  κοιμητηρίου στην κοινότητα Κισσόνεργας.»
