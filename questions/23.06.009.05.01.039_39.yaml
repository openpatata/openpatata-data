date: '2010-08-04'
heading: Ερώτηση με αρ. 23.06.009.05.01.039, ημερομηνίας 4 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.039
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο σχεδιασμός για επέκταση του εμπορικού κέντρου του συνοικισμού
  Λιοπετρίου, πότε υπολογίζεται να υλοποιηθεί και αν θα συμπεριληφθεί σχετικό κονδύλι
  στον προϋπολογισμό του 2011 για το εν λόγω έργο.»
