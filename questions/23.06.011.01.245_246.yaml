heading: Ερώτηση με αρ. 23.06.011.01.245, ημερομηνίας 17 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.245
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει θεσπιστεί ενιαία αθλητική νομοθεσία και, αν ναι, σε ποιο στάδιο βρίσκεται
  η εφαρμογή της.»
