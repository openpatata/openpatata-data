text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την πρόοδο που σημειώθηκε στην υπόθεση της δημιουργίας και λειτουργίας κέντρου
  αποτοξίνωσης και απεξάρτησης στα κρατικά νοσοκομεία.»
