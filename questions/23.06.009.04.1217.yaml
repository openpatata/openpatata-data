question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-05-28'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Καταβάλλεται σήμερα προς τους τυφλούς και τα άτομα με προβλήματα όρασης οικονομικό βοήθημα, προκειμένου να προμηθεύονται τον απαραίτητο τεχνολογικό εξοπλισμό, όπως ηλεκτρονικούς υπολογιστές με τα κατάλληλα λογισμικά, ομιλούσες ηλεκτρονικές συσκευές παντός είδους, κινητά τηλέφωνα με τα κατάλληλα λογισμικά κ.ά., για την καθημερινή εξυπηρέτησή τους;

    2. Εάν όχι, υπάρχει πρόθεση για θεσμοθέτηση οικονομικού βοηθήματος εντός του προσεχούς έτους;»
  title: Ερώτηση με αρ. 23.06.009.04.1217, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
