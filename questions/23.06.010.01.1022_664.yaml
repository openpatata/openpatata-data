heading: Ερώτηση με αρ. 23.06.010.01.1022, ημερομηνίας 22 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1022
text: «Στην κοινότητα Μαρί υπάρχουν ερείπια πολύ παλαιάς εκκλησίας.Παρακαλείται ο
  αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο το κράτος
  προτίθεται να αναστηλώσει το χριστιανικό αυτό ναό ή τι άλλο προτίθεται να κάνει,
  προκειμένου να διασώσει την παλαιά αυτή πολιτιστική κληρονομιά και κατά πόσο το
  κράτος κάνει σκέψη να αναστηλώσει την παλαιά αυτή εκκλησία, αφού η υφιστάμενη εκκλησία
  έχει καταστραφεί λόγω της έκρηξης στο Μαρί και η κοινότητα δε διαθέτει σήμερα άλλη
  εκκλησία.»
