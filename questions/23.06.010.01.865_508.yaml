heading: Ερώτηση με αρ. 23.06.010.01.865, ημερομηνίας 22 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.865
text: |-
  «Το δημόσιο νηπιαγωγείο Αναφωτίας φιλοξενείται εδώ και χρόνια σε μια λυόμενη κατασκευή λόγω της ακαταλληλότητας του παλαιού κτιρίου. Αίτημα της κοινότητας είναι η ανέγερση νέας και κατάλληλης μονάδας με όλη την υποστηρικτική υποδομή που να μπορεί να ανταποκριθεί στις ανάγκες των παιδιών, των εκπαιδευτικών, αλλά και της εποχής.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται επί του συγκεκριμένου αιτήματος και αν υπάρχει σχεδιασμός για την ανέγερση νέου κτιρίου που θα στεγάσει το δημόσιο νηπιαγωγείο Αναφωτίας.»
