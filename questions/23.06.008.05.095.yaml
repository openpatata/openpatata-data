heading: Ερώτηση με αρ. 23.06.008.05.095, ημερομηνίας 18 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.095
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται να ενεργήσει για περιορισμό του αριθμού των μαθητών στους 24 στις
  αίθουσες διδασκαλίας του Δημοτικού Σχολείου Αγίου Δημητρίου Ακρόπολης.»
