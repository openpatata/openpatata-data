heading: Ερώτηση με αρ. 23.06.011.01.869, ημερομηνίας 22 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.869
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες που έχει προβεί το υπουργείο του σε σχέση με την αύξηση του τουριστικού
  ρεύματος στην Κύπρο. Επίσης, σε ποιες ενέργειες έχει προβεί για την ανάπτυξη του
  τουρισμού και αγροτουρισμού στην επαρχία Λάρνακας;»
