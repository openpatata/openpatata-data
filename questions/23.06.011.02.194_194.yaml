heading: Ερώτηση με αρ. 23.06.011.02.194, ημερομηνίας 9 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.194
text: |-
  «Έχουμε πληροφορηθεί ότι η αιγυπτιακή κυβέρνηση διά του δεύτερου Προέδρου της Αιγύπτου Γκαμάλ Άμπντελ Νάσερ δώρισε στην Κυπριακή Δημοκρατία και στον πρώτο Πρόεδρό της Αρχιεπίσκοπο Μακάριο δύο αιγυπτιακές μούμιες μεγάλης αξίας, προκειμένου να τοποθετηθούν ως εκθέματα στο Κυπριακό Μουσείο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια ήταν η τύχη αυτών των εκθεμάτων, καθότι γνωρίζουμε ότι τέτοια εκθέματα δεν εκτίθενται σήμερα στο Κυπριακό Μουσείο στη Λευκωσία.»
