heading: Ερώτηση με αρ. 23.06.009.01.357, ημερομηνίας 2 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.357
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την πρόοδο που έχει επιτευχθεί αναφορικά με την ετοιμασία του μητρώου
  αιχμαλώτων πολέμου 1974, καθώς επίσης και σε σχέση με την επίλυση των αιτημάτων
  του Παγκύπριου Συνδέσμου Αιχμαλώτων Πολέμου.»
