identifier: 23.06.008.05.130
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2005-11-02'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    αν μελετώνται τρόποι, ώστε να ξεπεραστεί το πρόβλημα της αντισυνταγματικότητας
    του νόμου που δίνει προτεραιότητα σε συγγενείς πεσόντων, παθόντων και πληγέντων,
    σε ένα προκαθορισμένο ποσοστό, για επαγγελματική αποκατάσταση στη δημόσια υπηρεσία.»
  title: Ερώτηση με αρ. 23.06.008.05.130, ημερομηνίας 2 Νοεμβρίου 2005, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
