heading: Ερώτηση με αρ. 23.06.010.03.379, ημερομηνίας 17 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.379
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα έργα τα οποία έχουν εγκριθεί και υλοποιηθεί στα πλαίσια των ευρωπαϊκών κονδυλίων
  κατά την περίοδο 2007-2013, προκειμένου να καταστεί εφικτή η διαμόρφωση άποψής μας
  ως προς τον τρόπο αξιοποίησής τους. Παρακαλούμε επίσης όπως μας αποσταλεί κατάλογος
  με τα ολοκληρωμένα και μη έργα, τα ποσά που δαπανήθηκαν, καθώς και το ποσοστό χρηματοδότησης
  του κάθε ταμείου χωριστά.»
