heading: Ερώτηση με αρ. 23.06.009.02.242, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.242
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα για επέκταση της οικιστικής ζώνης στην κοινότητα
  Ελεδιό (επαρχία Πάφου) και πότε υπολογίζεται να γίνει η εξέταση των ενστάσεων από
  ιδιώτες ιδιοκτήτες.»
