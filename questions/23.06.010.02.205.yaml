identifier: 23.06.010.02.205
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2012-10-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η επικύρωση της Σύμβασης του Συμβουλίου της Ευρώπης για
    την Προστασία των Παιδιών από τη Σεξουαλική Εκμετάλλευση και Σεξουαλική Κακοποίηση
    (“Lanzarote”), η οποία υπογράφτηκε από την Κυπριακή Δημοκρατία στις 25 Οκτωβρίου
    2007, ούτως ώστε να τυγχάνει εφαρμογής μέσω του εθνικού δικαϊκού συστήματος της
    χώρας.»
  title: Ερώτηση με αρ. 23.06.010.02.205, ημερομηνίας 19 Οκτωβρίου 2012, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
