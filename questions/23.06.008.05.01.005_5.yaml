heading: Ερώτηση με αρ. 23.06.008.05.01.005, ημερομηνίας 28 Ιουνίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.01.005
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα ποιοι είναι οι όροι
  απασχόλησης των συνεργατών του Ραδιοφωνικού Ιδρύματος Κύπρου και πώς αντιμετωπίζει
  την ανάγκη για αναβάθμιση/βελτίωση των ισχυόντων όρων.»
