date: '2009-12-28'
heading: Ερώτηση με αρ. 23.06.009.04.653, ημερομηνίας 28 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.653
text: |-
  «Έχουμε ενημερωθεί ότι υπάρχουν αυξημένα κρούσματα καρκίνου στο χωριό Ζακάκι Λεμεσού.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έγινε επιδημιολογική έρευνα για το εν λόγω θέμα και, αν υπάρχει πόρισμα, ποιο είναι αυτό.»
