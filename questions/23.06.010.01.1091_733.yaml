text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η υλοποίηση των προνοιών του Διαχειριστικού Σχεδίου για
  τον Ακάμα.»
