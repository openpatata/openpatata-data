date: '2010-08-18'
heading: Ερώτηση με αρ. 23.06.009.05.01.088, ημερομηνίας 18 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.088
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το
  Τμήμα Αναπτύξεως Υδάτων έχει προχωρήσει σε προκήρυξη προσφορών για την εξασφάλιση
  υπηρεσιών συμβούλου μηχανικού για την καταγραφή αξιοποιήσιμου υδροδυναμικού για
  παραγωγή ηλεκτρικής ενέργειας σε όλη την ελεύθερη Κύπρο και ιδιαίτερα στον ποταμό
  Καρκώτη και, αν όχι, πότε σκοπεύει να προχωρήσει στην προκήρυξη προσφορών.»
