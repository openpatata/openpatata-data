date: '2005-05-25'
heading: Ερώτηση με αρ. 23.06.008.04.857, ημερομηνίας 25 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.857
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μεσόγης για αύξηση του συντελεστή
  δόμησης στο 60% ένθεν και ένθεν της λεωφόρου Μεσόγης, για να αρθεί η άνιση μεταχείριση
  των ιδιοκτητών γης στην περιοχή.»
