heading: Ερώτηση με αρ. 23.06.009.01.232, ημερομηνίας 25 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.232
text: |-
  «Σύμφωνα με έρευνες που πραγματοποιήθηκαν σε ευρωπαϊκές χώρες σχετικά με τον αντίκτυπο στην ανθρώπινη υγεία από τη λειτουργία κεραιών σταθμών βάσης κινητής τηλεφωνίας, τα κινητά τηλέφωνα και η τεχνολογική υποδομή τους φαίνεται να ευθύνονται για μια σειρά ανθρώπινων παθήσεων.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων τι σκοπεύει να κάνει προκειμένου να τεθεί ένα αυστηρότερο όριο μετάδοσης ηλεκτρομαγνητικών κυμάτων από τους σταθμούς βάσης κινητής τηλεφωνίας. Επίσης, να ενημερώσει αν μελετώνται μέτρα απομάκρυνσης των κεραιών από κατοικημένες περιοχές και ιδιαίτερα όπου υπάρχουν σχολεία.»
