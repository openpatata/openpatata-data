heading: Ερώτηση με αρ. 23.06.010.05.409, ημερομηνίας 24 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.010.05.409
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με την προσφορά “For The Creation Of The Cyprus National Electronic Identification,
  Authentication And Signature System (elAS-SYSTEM) for the Department of Information
  Technology Services of the Ministry of Finance”, που δημοσιεύτηκε στις 25 Ιουλίου
  2014 με εκτιμώμενη ημερομηνία δημοσίευσης τη 16η Ιανουαρίου 2015. Συγκεκριμένα,
  παρακαλώ όπως γίνει ενημέρωση σχετικά με την προσφορά, τα αποτελέσματα της σχετικής
  αξιολόγησης, την απόφαση για κατακύρωσή της, καθώς και το συνολικό κόστος από την
  ημερομηνία δημοσίευσης της προσφοράς μέχρι και σήμερα (κόστος τόσο για την εργασία
  που έγινε από δημόσιους υπαλλήλους, καθώς και από συμβούλους που τυχόν έχουν προσφέρει
  σχετικές υπηρεσίες).»
