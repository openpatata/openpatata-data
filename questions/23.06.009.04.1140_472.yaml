date: '2010-05-07'
heading: Ερώτηση με αρ. 23.06.009.04.1140, ημερομηνίας 7 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1140
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του Συνοικιακού Συμβουλίου Αγίας Φύλας και του Συνδέσμου Φίλων Αγίας Φύλας
  για διενέργεια υδατολογικής, εδαφολογικής και περιβαλλοντικής μελέτης για ολόκληρη
  την περιοχή Αγίας Φύλας, έτσι ώστε να δοθεί ικανοποιητική λύση στο πρόβλημα της
  συλλογής των ομβρίων υδάτων.»
