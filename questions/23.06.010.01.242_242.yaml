heading: Ερώτηση με αρ. 23.06.010.01.242, ημερομηνίας 3 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.242
text: |-
  «Έχω πληροφορηθεί ότι συγκεκριμένη σπείρα παρανόμων, που απασχόλησε και στο παρελθόν την αστυνομία, καίει κάθε βράδυ καλώδια μέσα στην οικιστική περιοχή στο χωριό Μαθιάτης, γεμίζοντας την ατμόσφαιρα με επικίνδυνους ρύπους. Σύμφωνα με τις πληροφορίες μου, η παρέμβαση της αστυνομίας ήταν ατελέσφορη. Οι παράνομοι συνεχίζουν κάθε βράδυ το ρυπογόνο και επικίνδυνο για την υγεία έργο τους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες έχει προβεί, με σκοπό να τερματιστεί η παράνομη δραστηριότητα που επηρεάζει το δικαίωμα της ιδιοκτησίας και της ποιότητας ζωής των κατοίκων του Μαθιάτη.»
