date: '2010-06-11'
heading: Ερώτηση με αρ. 23.06.009.04.1299, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1299
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  ο Κυπριακός Οργανισμός Αθλητισμού προτίθεται να αυξήσει την επιχορήγηση για την
  κατασκευή του γηπέδου της κοινότητας Κουκλιών.»
