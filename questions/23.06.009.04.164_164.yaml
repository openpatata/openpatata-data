heading: Ερώτηση με αρ. 23.06.009.04.164, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.164
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τον αριθμό των γραφείων τύπου που λειτουργούν στις διπλωματικές μας αποστολές στο εξωτερικό,

  2. κατά πόσο ο αριθμός αυτός κρίνεται επαρκής, για να καλύψει τις αυξημένες ανάγκες ενημέρωσης του διεθνούς τύπου, και

  3. για το είδος των πρωτοβουλιών που αναλαμβάνονται, προκειμένου να διασφαλιστεί μια συνεχής και ολοκληρωμένη ενημέρωση των μεγάλων ΜΜΕ αναφορικά με το Κυπριακό και τα άλλα ζητήματα προτεραιότητας της Κυπριακής Δημοκρατίας.»
