heading: Ερώτηση με αρ. 23.06.008.04.728, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.728
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για βελτίωση, διαπλάτυνση και
  ευθυγράμμιση του δρόμου Αυγόρου-Ορμίδειας, λαμβάνοντας υπόψη ότι ο δρόμος είναι
  πολύ επικίνδυνος για την τροχαία κίνηση, αφού στον εν λόγω δρόμο έχουν προκληθεί
  και θανατηφόρα δυστυχήματα. Σημειώνουμε επίσης ότι μέρος του δρόμου βρίσκεται εντός
  των βρετανικών βάσεων και έτσι θα πρέπει να γίνουν οι ανάλογες συνεννοήσεις με τις
  αρχές των βάσεων.»
