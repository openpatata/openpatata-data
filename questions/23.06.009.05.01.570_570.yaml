heading: Ερώτηση με αρ. 23.06.009.05.01.570, ημερομηνίας 31ης Ιανουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.01.570
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα εφαρμοστεί η υπόσχεση που δόθηκε για μείωση του αριθμού των μαθητών του
  ενιαίου ολοήμερου δημοτικού σχολείου “Πεύκιος Γεωργιάδης”. Επισυνάπτεται η σχετική
  επιστολή, ημερομηνίας 27 Απριλίου 2009, Αρ. Φακ. 7.11.11.2.9. Το συγκεκριμένο σχολείο
  παρουσιάζει μεγάλα λειτουργικά προβλήματα και προβλήματα στέγασης λόγω του μεγάλου
  αριθμού μαθητών.»
