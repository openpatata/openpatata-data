heading: Ερώτηση με αρ. 23.06.010.04.148, ημερομηνίας 24 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Σοφοκλή Φυττή
identifier: 23.06.010.04.148
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό κατά ηλικία των παιδιών που προέρχονται από μικτούς γάμους μεταξύ
  Τουρκοκυπρίων και εποίκων και στα οποία έχει παραχωρηθεί κυπριακή υπηκοότητα, δυνάμει
  της ισχύουσας νομοθεσίας. Ποιοι οι λόγοι παραχώρησης της υπηκοότητας;»
