heading: Ερώτηση με αρ. 23.06.010.04.101, ημερομηνίας 4 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.101
text: |-
  «Έχω πληροφορηθεί από επιστολή του Τμήματος Δασών προς το διευθυντή του Τμήματος Περιβάλλοντος, ημερομηνίας 10 Ιουλίου 2014, με θέμα “Εκπόνηση Τοπικού Σχεδίου Μαραθάσας” αναφορικά με τις διαφωνίες του Τμήματος Δασών ως προς τις αναπτύξεις χρήσεις που προτείνονται στο Τοπικό Σχέδιο Μαραθάσας εντός των κρατικών δασών. Το Τμήμα Δασών αναφέρει ότι η προτεινόμενη χωροθέτηση χρήσεων είναι εντελώς ασυμβίβαστη με τους διαχειριστικούς στόχους δασικών περιοχών που έχουν ενταχθεί στο δίκτυο προστατευόμενων περιοχών “Natura 2000”. Σύμφωνα με την επιστολή του Τμήματος Δασών οι αναπτύξεις αυτές αφορούν μεταξύ άλλων την εγκατάσταση δύο φωτοβολταϊκών πάρκων σε περιοχές με φυσική βλάστηση εντός του κρατικού δάσους, την εγκατάσταση ελικοδρομίου και βιοτεχνικής ζώνης εντός του Εθνικού Δασικού Πάρκου Τροόδους και της ομώνυμης περιοχής “Natura 2000” (CYS5000004), την κατασκευή έργων σε απόσταση 500 μ. περίπου από το κρατικό δάσος Πάφου και συγκεκριμένα της κτηνοτροφικής ζώνης στον Καλοπαναγιώτη και του σκοπευτηρίου στις Γερακιές. Άποψη του Τμήματος Δασών, όπως αυτή εκφράζεται στην εν λόγω επιστολή, είναι ότι υπάρχουν τεράστιες γεωργικές εκτάσεις καταλληλότερες για τις χρήσεις που προτείνονται, ενώ οι αναπτύξεις που προτείνονται θα προκαλούσαν σημαντική και χωρίς προηγούμενο διατάραξη και υποβάθμιση του φυσικού περιβάλλοντος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν, δεδομένων των σοβαρών και δικαιολογημένων ενδοιασμών του Τμήματος Δασών, προτίθεται να δώσει οδηγίες για αναθεώρηση των εν λόγω προτάσεων, όπως αυτές διατυπώνονται στο τοπικό σχέδιο Μαραθάσας.»
