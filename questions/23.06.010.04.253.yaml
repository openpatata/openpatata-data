question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-14'
  text: |
    «Έχω πληροφορηθεί από δημοσίευμα εφημερίδας αναφορικά με την αποστολή επιστολής από το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος στο δήμο Πάφου με θέμα τις παράνομες επεμβάσεις και κατασκευές στην παραλία της περιοχής του Φάρου στην Κάτω Πάφο. Σύμφωνα με την επιστολή, έχουν ανεγερθεί έργα μεγάλης κλίμακας (αναψυκτήριο, υποδομές αναψυχής, παιδότοπος, στέγαστρα, δημιουργία γηπέδων beach volley κτλ.) εντός της ζώνης προστασίας της παραλίας και εντός περιοχής που είναι ενταγμένη στο δίκτυο “Natura 2000”. Τα έργα, όπως αναφέρεται στην εν λόγω επιστολή, καταλαμβάνουν έκταση τουλάχιστον 25 000 τετραγωνικών μέτρων και έχουν προκαλέσει υποβάθμιση τόσο της παραλίας όσο και των αμμοθινικών/αλοφυτικών οικοσυστημάτων της περιοχής, ενώ έχει προκληθεί και καταστροφή μέρους της χλωρίδας λόγω της προσθήκης άμμου για τη δημιουργία γηπέδων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι πιο πάνω επεμβάσεις στην παραλία της περιοχής του Φάρου στην Κάτω Πάφο έχουν γίνει με την εξασφάλιση των απαιτούμενων αδειών, καθώς και για τα μέτρα που προτίθεται να λάβει για αποκατάσταση της προστατευόμενης περιοχής.»
  title: Ερώτηση με αρ. 23.06.010.04.253, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
