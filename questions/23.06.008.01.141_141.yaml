heading: Ερώτηση με αρ. 23.06.008.01.141 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Ανδρέα Παπαπολυβίου στις 13 Ιουνίου 2002
identifier: 23.06.008.01.141
text: |-
  «Κατά τη σημερινή επίσκεψή μου στην περιοχή Σολέας μού υποβλήθηκαν έντονα παράπονα για μη επαρκή στελέχωση με ιατρικό και παραϊατρικό προσωπικό του αγροτικού υγειονομικού κέντρου Ευρύχου, με αποτέλεσμα να μην εξυπηρετούνται ικανοποιητικά οι ασθενείς με άμεσο κίνδυνο στην υγεία τους.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων:

  για τα μέτρα που προτίθεται να πάρει για τη στελέχωση του εν λόγω αγροτικού υγειονομικού κέντρου προς αποφυγή δυσάρεστων επιπτώσεων στην υγεία των κατοίκων και

  για το στάδιο στο οποίο βρίσκεται το θέμα της μελέτης για τη δημιουργία περιφερειακού νοσοκομείου στην Ευρύχου, που να εξυπηρετεί τις ανάγκες των κατοίκων των διαμερισμάτων της Σολέας και Μαραθάσας και μερικών κοινοτήτων της περιοχής Αστρομερίτη.»
