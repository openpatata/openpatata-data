identifier: 23.06.009.05.01.709
question:
  by:
  - Σαρίκας Φειδίας
  date: '2011-03-28'
  text: «Έχω δεχθεί παράπονα από κατοίκους της κοινότητας Αχέλειας για την οχληρία
    που προκαλεί το εργοστάσιο επεξεργασίας λυμάτων. Παρακαλείται ο αρμόδιος υπουργός
    να ενημερώσει τη Βουλή των Αντιπροσώπων ποια μέτρα πρόκειται να λάβει προς επίλυση
    του πιο πάνω προβλήματος.»
  title: Ερώτηση με αρ. 23.06.009.05.01.709, ημερομηνίας 28 Μαρτίου 2011, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
