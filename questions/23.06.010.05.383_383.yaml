heading: Ερώτηση με αρ. 23.06.010.05.383, ημερομηνίας 29 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.05.383
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα ελλείμματα που παρουσιάζουν τα ταμεία προνοίας στο δημόσιο και ευρύτερο δημόσιο
  τομέα, περιλαμβανομένων και των αρχών τοπικής αυτοδιοίκησης, κατά πόσο τα ελλείμματα
  αυτά επηρεάζουν ή θα επηρεάσουν το δημόσιο χρέος και ποιες προσπάθειες κάνει το
  κράτος για αντιμετώπιση των προβλημάτων που δημιουργούνται από το έλλειμμα.»
