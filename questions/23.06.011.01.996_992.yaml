heading: Ερώτηση με αρ. 23.06.011.01.996, ημερομηνίας 27 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.996
text: «Είναι γεγονός ότι τα τελευταία χρόνια παρατηρείται στην Κύπρο μία αύξηση στην
  ανέγερση ψηλών κτιρίων. Με αφορμή την πυρκαγιά που ξέσπασε πριν από μερικές μέρες
  σε πολυκατοικία στο Λονδίνο, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
  των Αντιπροσώπων ποιες είναι οι υποδομές πυρόσβεσης ψηλών κτιρίων στη χώρα μας και
  αν υπάρχει ειδικό νομοθετικό πλαίσιο (νόμος, κανονισμοί, διατάγματα κ.ο.κ.), ο απαραίτητος
  εξοπλισμός και η κατάλληλη εκπαίδευση τόσο για την κατάσβεση όσο και κυρίως για
  την πρόληψη πυρκαγιών σε ψηλά κτίρια.»
