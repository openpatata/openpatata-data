heading: Ερώτηση με αρ. 23.06.011.01.104, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.104
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με την πρόσφατη απόφαση
  του Υπουργείου Παιδείας και Πολιτισμού για κατάργηση σε μεγάλο βαθμό της εργαστηριοποίησης
  των μαθημάτων Πληροφορικής, Σχεδιασμού και Τεχνολογίας και Οικιακής Οικονομίας στα
  γυμνάσια και Χημείας επιλογής στα λύκεια, καθώς για την κατάργηση του προγράμματος
  αλφαβητισμού στα γυμνάσια και ένταξή του στα Κρατικά Ινστιτούτα Επιμόρφωσης (ΚΙΕ).
  Για ποιο ακριβώς λόγο έχει προχωρήσει σε αυτή την ενέργεια, από τη στιγμή που ο
  θεσμός της εργαστηριοποίησης έχει επιδείξει μέχρι σήμερα πολύ καλά μαθησιακά αποτελέσματα;
  Ποια ακριβώς είναι η εκπαιδευτική σκοπιμότητα αυτής της απόφασης;»
