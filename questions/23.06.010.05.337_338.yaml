heading: Ερώτηση με αρ. 23.06.010.05.337, ημερομηνίας 26 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.337
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των οχημάτων της εταιρείας “Volkswagen AG” που εισήχθησαν στην Κύπρο
  και φέρουν το λογισμικό παραποίησης των μετρήσεων για τις εκπομπές ρύπων. Παρακαλώ
  επίσης τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχουν
  ενημερωθεί οι ιδιοκτήτες των επηρεαζόμενων οχημάτων και αν πρόκειται να ληφθούν
  οποιαδήποτε μέτρα για τη διόρθωση του λογισμικού των οχημάτων αυτών ή αν θα υπάρξει
  μία μορφή αποζημίωσης προς τους καταναλωτές.»
