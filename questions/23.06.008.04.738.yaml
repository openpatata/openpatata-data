question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-03-23'
  text: |-
    «Οι κάτοικοι που διαμένουν σε σπίτια των Συνοικισμών Αγίου Αθανασίου τα οποία τώρα βρίσκονται υπό αναδόμηση παραπονούνται ότι ο τρόπος με τον οποίο γίνονται οι διάφορες επισκευές δεν είναι ο κατάλληλος, με αποτέλεσμα να υπάρχουν ήδη προβλήματα στις μονώσεις των πολυκατοικιών, ρωγμές στους τοίχους, παραλείψεις σε μπογιατίσματα κ.λπ.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα αν έχει υπόψη του τα πιο πάνω παράπονα και ποια μέτρα σκέφτεται να πάρει.»
  title: Ερώτηση με αρ. 23.06.008.04.738, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
