question:
  by:
  - Περδίκης Γιώργος
  date: '2010-12-29'
  text: |-
    «Έχω πληροφορηθεί ότι στην περιοχή Αγίων Τριμιθιάς στην επαρχία Λευκωσίας λειτουργεί ζωολογικός κήπος, ανοικτός στο κοινό, στον οποίο φιλοξενείται σημαντικός αριθμός ζώων, περιλαμβανομένων και αγρινών, για τον οποίο δεν έχει ακόμη εξασφαλιστεί άδεια λειτουργίας ως ζωολογικός κήπος από τις Κτηνιατρικές Υπηρεσίες. Όπως πληροφορήθηκα, έχει εκδοθεί πρόσφατα πολεοδομική άδεια και αναμένεται η εξέταση της μελέτης επιπτώσεων στο περιβάλλον, πριν να εξεταστεί το θέμα αδειοδότησής του. Επισημαίνεται ότι, σύμφωνα με τους περί Προστασίας και Ευημερίας των Ζώων (Διατήρηση ’γριων Ζώων σε Ζωολογικούς Κήπους) Κανονισμούς του 2002 (Κ.Δ.Π. 81/2002), οποιοδήποτε είδος ζώου το οποίο δεν αποτελεί ζώο συντροφιάς, μπορεί να διατηρείται μόνο σε εγκεκριμένες και αδειοδοτημένες εγκαταστάσεις.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει εξεταστεί η μελέτη επιπτώσεων στο περιβάλλον και ποια ήταν η γνωμάτευση, καθώς επίσης και αν έχει εξεταστεί το θέμα αδειοδότησης του ζωολογικού κήπου στην περιοχή Αγίων Τριμιθιάς, και, αν δεν έχει αδειοδοτηθεί, γιατί εξακολουθεί να φιλοξενεί και να επιδεικνύει άγρια ζώα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.495, ημερομηνίας 29 Δεκεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
