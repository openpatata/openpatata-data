heading: Ερώτηση με αρ. 23.06.010.02.262, ημερομηνίας 5 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.262
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσοι Τουρκοκύπριοι φοιτούν σε κρατικά πανεπιστήμια στις ελεύθερες περιοχές, τι
  είδους βοηθήματα δικαιούνται να λάβουν και τι χρηματικού ύψους είναι κάθε βοήθημα,
  καθώς και, αν δικαιούνται, πόσα βοηθήματα δόθηκαν τα τελευταία πέντε χρόνια ανά
  έτος ξεχωριστά.»
