heading: Ερώτηση με αρ. 23.06.010.05.01.006, ημερομηνίας 16 Ιουνίου 2016, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.05.01.006
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη σύνθεση των εσόδων του κράτους και τις βασικές κατηγορίες σε ποσά και σε ποσοστά
  επί του συνόλου. Όσον αφορά τα έσοδα από τον εταιρικό φόρο, παρακαλώ όπως γίνει
  διαχωρισμός μεταξύ εγχώριων εταιρειών και εταιρειών διεθνών δραστηριοτήτων.»
