heading: Ερώτηση με αρ. 23.06.009.04.1049, ημερομηνίας 20 Απριλίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.1049
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται το θέμα του εμβολιασμού εναντίον του ιού HPV και η εφαρμογή
  του Προγράμματος Προκλινικού Πληθυσμιακού Ελέγχου για τον Καρκίνο του Τραχήλου της
  Μήτρας.»
