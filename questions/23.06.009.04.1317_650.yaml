heading: Ερώτηση με αρ. 23.06.009.04.1317, ημερομηνίας 18 Ιουνίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.009.04.1317
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το κράτος παρέχει δωρεάν κατοικία στο διευθυντή του νοσοκομείου Κυπερούντας
  και, αν ναι, για ποιους λόγους το πράττει, καθώς και για το συνολικό ετήσιο κόστος
  (απώλεια ενοικίων και συντήρηση).»
