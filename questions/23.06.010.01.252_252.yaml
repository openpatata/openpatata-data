heading: Ερώτηση με αρ. 23.06.010.01.252, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.252
text: |-
  « Η Ευρωπαϊκή Επιτροπή απηύθυνε έκκληση στην Κύπρο, την Ιταλία, την Πορτογαλία και την Ισπανία να συμμορφωθούν με τις οριακές τιμές της Ευρωπαϊκής Ένωσης που διέπουν την ποιότητα του ατμοσφαιρικού αέρα σε ό,τι αφορά τα αιωρούμενα σωματίδια, γνωστά ως PM10.

  Μετά από σύσταση του αρμόδιου για το περιβάλλον Ευρωπαίου Επιτρόπου Janez Potocnik, η Ευρωπαϊκή Επιτροπή αποφάσισε να παραπέμψει στο Δικαστήριο της Ευρωπαϊκής Ένωσης την Κύπρο, την Ιταλία, την Πορτογαλία και την Ισπανία.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πιο πάνω θέμα και ποιες θα είναι οι συνέπειες από την ενέργεια αυτή.»
