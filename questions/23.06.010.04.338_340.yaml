heading: Ερώτηση με αρ. 23.06.010.04.338, ημερομηνίας 17 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.338
text: |-
  «Με την πρόσφατη ανάκληση της απαλλοτρίωσης περιοχής στο Μούτταλο της Πάφου, γιατί το έδαφος αποδείχθηκε ακατάλληλο για ανέγερση κατοικιών, αναδείχθηκε το πρόβλημα που υπάρχει στην επαρχία Πάφου με τις περιοχές που λόγω υπεδάφους είναι ακατάλληλες για οικιστική ανάπτυξη, αλλά εντούτοις έχουν ενταχθεί σε οικιστικές ζώνες. Το θέμα ηγέρθη και σε πρόσφατη συνάντησή μου με το κοινοτικό συμβούλιο της κοινότητας ’ρμου στην Πάφο. Πολλοί αγοραστές, Κύπριοι και ξένοι, έχουν αγοράσει γη σε αυτές τις περιοχές, παραπλανημένοι από την επίσημη θέση ότι αυτές οι περιοχές είναι κατάλληλες για οικοδομές. Τώρα ανακαλύπτουν ότι δεν μπορούν κτίσουν ή ότι το κόστος ανέγερσης μίας κατοικίας είναι τεράστιο λόγω των προβλημάτων θεμελίωσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες είναι οι σκέψεις του κράτους για την αντιμετώπιση των πιο πάνω περιπτώσεων. Υπάρχει διάθεση να μελετηθούν σχέδια για επίλυση του προβλήματος, όπως π.χ. η ανταλλαγή με κατάλληλη κυβερνητική γη, η αύξηση του συντελεστή δόμησης σε άλλη περιοχή κτλ.; Υπάρχει πρόνοια, ώστε να μην εμφανιστεί ποτέ ξανά τέτοιο πρόβλημα; Έχουν ενημερωθεί οι τοπικές αρχές και οι ενδιαφερόμενοι επαγγελματίες (κτηματομεσίτες, developer κτλ.) για την ακαταλληλότητα του υπεδάφους;»
