identifier: 23.06.008.03.394
question:
  by:
  - Χριστοφόρου Λευτέρης
  date: '2004-02-04'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν προτίθεται να προχωρήσει σε αύξηση του συντελεστή δόμησης στο δήμο Αγλαντζιάς
    λόγω της ραγδαίας αύξησης του πληθυσμού του δήμου, στην οποία συντελεί και το
    Πανεπιστήμιο Κύπρου.»
  title: Ερώτηση με αρ. 23.06.008.03.394, ημερομηνίας 4 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
