date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.502, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.502
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το έργο αναπαλαίωσης των παλαιών βρυσών της κοινότητας Επισκοπής
  (επαρχία Πάφου), για το οποίο έχουν υποβληθεί τα σχέδια, αλλά εξακολουθεί να εκκρεμεί
  η έγκριση της πολεοδομικής άδειας.»
