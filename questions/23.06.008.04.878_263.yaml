text: |-
  «Αναφέρομαι σε δημοσίευμα του “BBC NEWS online” σχετικά με την αντικολλητική χημική ουσία “Teflon” (επισυνάπτεται).

  Η ουσία αυτή βρίσκεται παντού, στα μαγειρικά σκεύη, στα είδη ένδυσης, ακόμα και στα κτίρια.

  Σύμφωνα με το δημοσίευμα, μελέτες έχουν δείξει ότι μια βασική χημική ουσία στη δημιουργία του “Teflon”, ονόματι “Perfluorooctanoic acid” (PFOA), πιθανώς να είναι καρκινογόνος.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που θα πάρει η κυβέρνηση για προστασία των καταναλωτών αναφορικά με το θέμα αυτό.»
