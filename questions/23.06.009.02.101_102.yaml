heading: Ερώτηση με αρ. 23.06.009.02.101, ημερομηνίας 26 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.101
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για το γραμμικό πάρκο κατά μήκος της κοίτης του ποταμού
  της Πόλης Χρυσοχούς.»
