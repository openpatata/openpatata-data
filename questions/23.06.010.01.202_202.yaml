heading: Ερώτηση με αρ. 23.06.010.01.202, ημερομηνίας 18 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.202
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα προτίθεται το κράτος να λάβει, προκειμένου να αμβλύνει το πρόβλημα των
  καθυστερημένων πληρωμών στην αγορά, αφού φημολογείται ότι είναι ορατός ο κίνδυνος
  επιχειρηματικός κολοσσός να πτωχεύσει και να αφήσει εκτεθειμένους τους πιστωτές
  του. Ποιους μηχανισμούς παρακολούθησης ενός τέτοιου ενδεχομένου διαθέτει το κράτος,
  ώστε να αποφευχθεί ο κίνδυνος της μη πληρωμής χιλιάδων πιστωτών με όλες τις επακόλουθες
  οικονομικές συνέπειες;»
