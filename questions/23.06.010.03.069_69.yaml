date: '2013-08-23'
heading: Ερώτηση με αρ. 23.06.010.03.069, ημερομηνίας 23 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.069
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε ήταν
  η τελευταία φορά που συνεδρίασαν η Τεχνική Επιτροπή για την Προσβασιμότητα των Παραλιών
  και η Θεματική Τεχνική Επιτροπή Προσβασιμότητας στο Φυσικό και Δομημένο Περιβάλλον,
  πόσες φορές συνεδρίασαν οι επιτροπές από την ίδρυσή τους, ποιο το έργο που έχουν
  επιτελέσει και πότε αναμένεται η επόμενη συνεδρίαση των επιτροπών αυτών.»
