identifier: 23.06.010.04.353
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2015-01-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    μέχρι ποιο στάδιο βρίσκεται η ετοιμασία νομοσχεδίου βάσει του οποίου θα αντιμετωπίζεται
    η ιατρική αμέλεια. Έχω ενημερωθεί ότι το σχετικό προσχέδιο έχει ετοιμασθεί από
    τη Γενική Εισαγγελία και παρακαλώ όπως μας διαβιβαστεί.»
  title: Ερώτηση με αρ. 23.06.010.04.353, ημερομηνίας 8 Ιανουαρίου 2015, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
