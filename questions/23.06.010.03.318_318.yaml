heading: Ερώτηση με αρ. 23.06.010.03.318, ημερομηνίας 20 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.318
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα νομικά και φυσικά πρόσωπα που έχουν εξαιρεθεί από το κούρεμα των καταθέσεων,
  καθώς και για τους λόγους που έχει εξαιρεθεί το καθένα ξεχωριστά.»
