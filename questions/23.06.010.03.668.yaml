identifier: 23.06.010.03.668
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-05-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο έχουν τηρηθεί οι σωστές προδιαγραφές για την κατασκευή ράμπας για ρυμούλκηση
    σκαφών δίπλα από το ξενοδοχείο “Holiday Inn” στη Λεμεσό και ποιες οι ενδεχόμενες
    επιπτώσεις στον τουρισμό λόγω των δυστυχημάτων που έχουν προκληθεί στο εν λόγω
    σημείο.»
  title: Ερώτηση με αρ. 23.06.010.03.668, ημερομηνίας 28 Μαΐου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
