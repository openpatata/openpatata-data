heading: Ερώτηση με αρ. 23.06.010.03.369, ημερομηνίας 10 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.369
text: «Σε συνέχεια της απάντησης της Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων κ.
  Ζέτας Αιμιλιανίδου, με ημερομηνία 26 Νοεμβρίου 2013, στην ερώτησή μου με αρ. 23.06.010.03.146,
  ημερομηνίας 18 Σεπτεμβρίου 2013, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει
  τη Βουλή των Αντιπροσώπων κατά πόσο έχει γίνει μελέτη όσον αφορά τη δυνατότητα συνεργασίας
  μεταξύ των αναφερόμενων ιδρυμάτων (Στέγη Ηλικιωμένων και Αναπήρων “Άγιος Γεώργιος
  Β΄”, Ειδικό Σχολείο για Παιδιά με Ειδικές Ανάγκες “Άγιος Σπυρίδωνας” και Κέντρο
  Διαμονής και Απασχόλησης Ατόμων με Ειδικές Ανάγκες “Άγιος Λάζαρος” στη Λάρνακα)
  με κοινό προσωπικό, όπως π.χ. κοινή διεύθυνση, κοινούς μάγειρες και βοηθούς κουζίνας,
  κοινούς λειτουργούς καθαριότητας κτλ., για τη μείωση του λειτουργικού κόστους, χωρίς
  βέβαια να επηρεάζεται ο σκοπός λειτουργίας των ιδρυμάτων.»
