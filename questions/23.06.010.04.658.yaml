  date: '2015-07-01'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το συνολικό ποσό που η Κύπρος εισέφερε στην ΕΕ, καθώς και για τα συνολικά
    ποσά που απορρόφησε από τα ταμεία της ΕΕ ανά κατηγορία τα τελευταία δέκα χρόνια.»
