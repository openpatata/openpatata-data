heading: Ερώτηση με αρ. 23.06.010.04.269, ημερομηνίας 19 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.269
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πώς αντιμετωπίζεται το πρόβλημα των πρόωρων αφυπηρετήσεων εξειδικευμένου προσωπικού
  της Αρχής Λιμένων.»
