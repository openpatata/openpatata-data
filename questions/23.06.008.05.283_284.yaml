date: '2006-03-24'
heading: Ερώτηση με αρ. 23.06.008.05.283, ημερομηνίας 24 Μαρτίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.283
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για την πορεία υλοποίησης των προτάσεων που περιλαμβάνονται στην έκθεση του Γραφείου
  Επιτρόπου Διοικήσεως για το παράπονο του Συνδέσμου “ΚΑΝΕ ΜΙΑ ΕΥΧΗ”, Α/Π 1177/2002,
  σε σχέση με τη λειτουργία του παιδογκολογικού θαλάμου του Νοσοκομείου Αρχιεπισκόπου
  Μακαρίου ΙΙΙ.»
