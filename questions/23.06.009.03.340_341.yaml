heading: Ερώτηση με αρ. 23.06.009.03.340, ημερομηνίας 27 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.340
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  στην ανοικοδόμηση των προσφυγικών συνοικισμών και στην κατασκευή νέων προσφυγικών
  κατοικιών εφαρμόζονται οι αρχές της οικολογικής πολεοδομίας και της βιοκλιματικής
  αρχιτεκτονικής (προσανατολισμός και χωροθέτηση κτιρίων, χρήση φιλικών προς το περιβάλλον
  υλικών κ.ο.κ.), οι οποίες μειώνουν τις επιπτώσεις στο φυσικό περιβάλλον και επιτυγχάνουν
  σημαντική εξοικονόμηση ενέργειας.»
