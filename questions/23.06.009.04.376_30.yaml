heading: Ερώτηση με αρ. 23.06.009.04.376, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.376
text: |-
  «Μετά τις καταστροφικές πυρκαγιές στο Σαϊττά αναδείχθηκε η ανάγκη να ψηφιστεί νόμος για τα ιδιωτικά δάση (διαχείριση, προστασία κ.λπ.). Επανειλημμένα έχει δηλωθεί στη Βουλή των Αντιπροσώπων ότι το νομοσχέδιο για τα ιδιωτικά δάση βρίσκεται υπό επεξεργασία και προωθείται η διαδικασία για κατάθεσή του στη Βουλή. Όμως μέχρι σήμερα δεν έχει γίνει τίποτε τέτοιο, με αποτέλεσμα να είναι απροστάτευτες μεγάλες και σημαντικά δασωμένες εκτάσεις από ατυχήματα και πυρκαγιές, αλλά και από εκχερσώσεις και άλλα αναπτυξιακά έργα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προτίθεται να καταθέσει στη Βουλή των Αντιπροσώπων νομοσχέδιο που να αφορά την προστασία και διαχείριση των ιδιωτικών δασών.»
