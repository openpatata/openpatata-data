date: '2003-06-23'
heading: Ερώτηση με αρ. 23.06.008.02.413 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 23 Ιουνίου 2003
identifier: 23.06.008.02.413
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσοι είναι οι πολιτικοί πρόσφυγες καθώς και οι άλλοι αλλοδαποί που διαμένουν στην
  Κύπρο και παίρνουν δημόσιο βοήθημα.»
