heading: Ερώτηση με αρ. 23.06.009.04.425, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.425
text: |-
  «Έχω πληροφορηθεί ότι το Συμβούλιο Υπουργών Γεωργίας και Αλιείας των είκοσι επτά κρατών μελών της Ευρωπαϊκής Ένωσης συνήλθε τη Δευτέρα, 19 Οκτωβρίου 2009, σε διήμερη συνεδρίαση. Κύριο θέμα της συνεδρίασης ήταν η κρίση στον ευρωπαϊκό γαλακτοκομικό τομέα, για το οποίο όμως οι υπουργοί περιορίστηκαν στην ανταλλαγή απόψεων μεταξύ τους και με την Επίτροπο Γεωργίας Mariann Fischer Boel.

  Στη συνέχεια όμως κλήθηκαν να αποφασίσουν για την έγκριση ή μη τριών μεταλλαγμένων ποικιλιών καλαμποκιού. Οι δύο ανήκουν στην εταιρεία “Monsanto Europe SA” και η τρίτη στην εταιρεία “Pioneer Overseas Corporation”. Συγκεκριμένα, στο θέμα υπ’ αριθμόν 4 της ημερήσιας διάταξης προτείνεται προς έγκριση η διάθεση στην αγορά προϊόντων που περιέχουν, αποτελούνται ή παράγονται από τις εξής ποικιλίες γενετικώς τροποποιημένων αραβοσίτων:

  1. MON 88017, για την οποία υποβλήθηκε αίτηση για διάθεση στην αγορά από την εταιρεία “Monsanto Europe SA” στην αρμόδια αρχή της Τσεχικής Δημοκρατίας στις 4 Οκτωβρίου 2005.

  2. MON 89034, για την οποία υποβλήθηκε αίτηση για διάθεση στην αγορά από την εταιρεία “Monsanto Europe SA” στην αρμόδια αρχή των Κάτω Χωρών στις 14 Δεκεμβρίου 2006.

  3. 59122xΝΚ603, για την οποία υποβλήθηκε αίτηση για διάθεση στην αγορά από την εταιρεία “Pioneer Overseas Corporation” στην αρμόδια αρχή του Ηνωμένου Βασιλείου στις 26 Αυγούστου 2005.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν παρευρέθηκε στη συνεδρία αυτή, ποια ήταν η θέση που πήρε για το θέμα της αδειοδότησης των γενετικά τροποποιημένων ποικιλιών αραβοσίτου και ποια η μέχρι σήμερα στάση της Κυπριακής Δημοκρατίας σε αυτά τα θέματα.»
