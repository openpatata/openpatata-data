heading: Ερώτηση με αρ. 23.06.009.02.388, ημερομηνίας 23 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.388
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Αραδίππου για προώθηση του έργου του αποχετευτικού
  συστήματος.»
