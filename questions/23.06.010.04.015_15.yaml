heading: Ερώτηση με αρ. 23.06.010.04.015, ημερομηνίας 25 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.015
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με την προσθήκη άμμου, τη μετακίνηση βράχων και σε σχέση με το γεγονός ότι τοποθετήθηκαν ξαπλώστρες και ομπρέλες στην παραλία κάτω από το εστιατόριο του Κυπριακού Οργανισμού Τουρισμού στην περιοχή των Λουτρών της Αφροδίτης στην Πάφο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν δοθεί όλες οι απαραίτητες άδειες για τις πιο πάνω επεμβάσεις που έγιναν, καθώς επίσης αν έχει ενημερωθεί το Τμήμα Περιβάλλοντος και ποια είναι η θέση του για τις επεμβάσεις αυτές. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ετοιμαστεί μελέτη περιβαλλοντικών επιπτώσεων για τις εν λόγω επεμβάσεις. Τέλος, παρακαλώ επίσης τον αρμόδιο υπουργό όπως αποστείλει στη Βουλή των Αντιπροσώπων κατάλογο των αδειών που δόθηκαν.»
