heading: Ερώτηση με αρ. 23.06.009.04.257, ημερομηνίας 22 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.257
text: |-
  «Οι κοινότητες της ορεινής Λάρνακας επλήγησαν πολύ πρόσφατα από ακραία καιρικά φαινόμενα (χαλαζοθύελλα και σφοδρές βροχοπτώσεις), που είχαν αποτέλεσμα την ολοκληρωτική καταστροφή των καλλιεργειών, αλλά και την καταστροφή θερμοκηπίων, υποστατικών, μηχανημάτων και άλλων υποδομών, όπως είναι οι αγροτικοί δρόμοι. Άποψή μου είναι πως, πέραν των αποζημιώσεων που πρέπει να καταβληθούν, χρειάζεται ένα ευρύτερο σχέδιο για την ανασυγκρότηση της παραγωγικής δραστηριότητας των κοινοτήτων της ορεινής Λάρνακας, ώστε ο τοπικός πληθυσμός να συγκρατηθεί στα χωριά του.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τα μέτρα που λαμβάνονται για την αποζημίωση και την εν γένει στήριξη των αγροτών που έχουν πληγεί από τα ακραία καιρικά φαινόμενα, καθώς και

  2. για το πώς αντιμετωπίζεται η προοπτική μιας ευρύτερης παρέμβασης του κράτους στην περιοχή της ορεινής Λάρνακας για τη δημιουργία προϋποθέσεων αναζωογόνησης της παραγωγικής δραστηριότητας των κατοίκων και συγκράτησης του πληθυσμού.»
