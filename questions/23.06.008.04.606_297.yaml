heading: Ερώτηση με αρ. 23.06.008.04.606, ημερομηνίας 10 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.606
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Πεντακώμου για συνένωση του
  παραλιακού δρόμου που οδηγεί από την Ακτή Κυβερνήτη στον ’γιο Γεώργιο Αλαμάνου.»
