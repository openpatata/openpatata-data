heading: Ερώτηση με αρ. 23.06.008.04.132, ημερομηνίας 10 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.132
text: |-
  «Έχω πληροφορηθεί ότι καταργήθηκε το δρομολόγιο του αστικού λεωφορείου που εξυπηρετούσε τους κατοίκους της κοινότητας Ασωμάτου στη Λεμεσό, ιδιαίτερα μάλιστα τους ηλικιωμένους.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που γίνονται, ώστε να αντιμετωπιστεί το πρόβλημα αυτό, που αφορά ιδιαίτερα τους ηλικιωμένους και τους συνταξιούχους.»
