heading: Ερώτηση με αρ. 23.06.009.02.080, ημερομηνίας 24 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.080
text: |-
  «Έχω πληροφορηθεί ότι εργάτες του ιχθυοτροφείου Λιοπετρίου έριξαν στην ανοικτή θάλασσα μεγάλο αριθμό ψόφιων ψαριών, με αποτέλεσμα αυτά να παρασυρθούν από τα θαλάσσια ρεύματα προς τις ακτές και να δημιουργηθεί μεγάλη ρύπανση και δυσωδία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα αντιμετώπισης της ρύπανσης από τα ψόφια ψάρια των ιχθυοτροφείων, πώς αντιμετωπίστηκε το συγκεκριμένο περιστατικό και αν υπήρξε τιμωρία των ρυπαινόντων.»
