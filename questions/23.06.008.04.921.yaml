date: '2005-06-27'
heading: Ερώτηση με αρ. 23.06.008.04.921, ημερομηνίας 27 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.921
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες προβαίνει για εφαρμογή της νομοθεσίας αναφορικά με τη λειτουργία
  πισινών, έτσι που να διασφαλίζονται συνθήκες ασφάλειας και υγείας για τους λουομένους.»
