heading: Ερώτηση με αρ. 23.06.009.04.321, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.321
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  ολοκληρωμένο πρόγραμμα κοινωνικής ένταξης των Αθιγγάνων στην κυπριακή κοινωνία,
  για τα μέτρα που περιλαμβάνονται στο συγκεκριμένο πρόγραμμα, για τον αριθμό των
  ατόμων που επηρεάζονται και για το συνολικό ποσό που έχει μέχρι σήμερα διατεθεί.»
