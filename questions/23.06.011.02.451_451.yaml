heading: Ερώτηση με αρ. 23.06.011.02.451, ημερομηνίας 20 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.02.451
text: «Ερωτάται ο αρμόδιος υπουργός να ενημερώσει το σώμα για τα μέτρα που λαμβάνονται
  κατά της παράνομης υλοτομίας δέντρων, τόσο σε δασικές όσο και σε ιδιωτικές εκτάσεις,
  καθώς και για το πόσες καταγγελίες έχουν γίνει τα δύο τελευταία χρόνια που αφορούν
  το πρόβλημα αυτό.»
