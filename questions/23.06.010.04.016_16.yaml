heading: Ερώτηση με αρ. 23.06.010.04.016, ημερομηνίας 25 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.016
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με το παράνομο κλείσιμο με κάγκελα της παραλίας στην περιοχή του Άσπρου Ποταμού στην Πάφο και σε σχέση με το γεγονός ότι τοποθετήθηκαν ξαπλώστρες και ομπρέλες από τους ιδιοκτήτες του εστιατορίου “White River”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν οι πιο πάνω καταγγελίες και ποια μέτρα προτίθεται να λάβει για άρση της παρανομίας.»
