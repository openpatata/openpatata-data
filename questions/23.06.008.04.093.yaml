date: '2004-09-06'
heading: Ερώτηση με αρ. 23.06.008.04.093, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.093
text: |-
  «Έχω πληροφορηθεί ότι φέτος δόθηκαν στους κυνηγούς τέσσερις επιπλέον κυνηγετικές μέρες στην περίοδο Φεβρουαρίου-Μαρτίου για το κυνήγι της τζίκλας.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους που πάρθηκε η πιο πάνω απόφαση.»
