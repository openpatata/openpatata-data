date: '2013-10-29'
heading: Ερώτηση με αρ. 23.06.010.03.255, ημερομηνίας 29 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.255
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το πώς ελέγχεται το ενδεχόμενο χρήσης κατεψυγμένου κρέατος από καταστήματα
  πώλησης έτοιμου φαγητού, ενώ παρουσιάζεται το εν λόγω κρέας σαν φρέσκο κυπριακό.»
