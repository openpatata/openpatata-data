date: '2011-02-14'
heading: Ερώτηση με αρ. 23.06.009.05.01.629, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.629
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχουν ληφθεί οι απαραίτητες αποφάσεις για μετακίνηση του χώρου αδρανών υλικών που
  λειτουργεί στην κοινότητα Μαραθούντας Πάφου.»
