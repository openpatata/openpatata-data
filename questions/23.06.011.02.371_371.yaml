heading: Ερώτηση με αρ. 23.06.011.02.371, ημερομηνίας 8 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.02.371
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να αυξήσει τη σύνδεση φωτοβολταϊκών συστημάτων με συμψηφισμό
  μετρήσεων (Net Metering) σε οικίες, ιδρύματα και σε υποστατικά μη οικιακών καταναλωτών
  και, εάν ναι, μέχρι πόσα κιλοβάτ θα αυξηθεί. Εάν όχι, να μας πληροφορήσει για ποιους
  λόγους δεν μπορεί να αυξηθεί η εν λόγω σύνδεση.»
