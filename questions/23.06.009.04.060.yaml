heading: Ερώτηση με αρ. 23.06.009.04.060, ημερομηνίας 23 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.060
text: |-
  «Έχω πληροφορηθεί από κατοίκους των δυτικών συνοικιών της Λευκωσίας (Ανθούπολη, Έγκωμη, ’γιος Δομέτιος κ.λπ.) για τη χρόνια κατάσταση δυσοσμίας και οχληρίας που κυρίως τις νύκτες κατακλύζει τις περιοχές αυτές. Πηγή της οχληρίας φαίνεται να είναι κτηνοτροφικές μονάδες που βρίσκονται στα δυτικά της Λευκωσίας και ιδιαίτερα στην περιοχή του αεροδρομίου Λευκωσίας στα χωρητικά όρια του Παλιομετόχου και της Κοκκινοτριμιθιάς. Οι χοιροτροφικές αυτές μονάδες λειτουργούν με παράνομες επεκτάσεις και χωρίς σύγχρονες εγκαταστάσεις επεξεργασίας λυμάτων. Επίσης, παραβιάζουν τη νομοθεσία και πολλές φορές απορρίπτουν ψόφια ζώα σε λάκκους, όπου γίνονται βορά για αδέσποτους σκύλους. ’λλες φορές καίνε τα ψοφίμια πάνω σε σωρούς λαστίχων.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα προτίθεται να λάβει, για να θέσει τέλος σ’ αυτή τη χρόνια κατάσταση.»
