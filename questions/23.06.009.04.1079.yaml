  date: '2010-04-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να προβεί σε εξίσωση της αντιμισθίας των εθνοφρουρών μελών
    πενταμελών οικογενειών με αυτήν που καταβάλλεται στα παιδιά πολύτεκνων οικογενειών.»
