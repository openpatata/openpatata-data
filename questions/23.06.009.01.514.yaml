date: '2007-06-22'
heading: Ερώτηση με αρ. 23.06.009.01.514, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.514
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται να γίνει η περίφραξη του καναλιού του Τμήματος Αναπτύξεως Υδάτων
  που διασχίζει το δήμο Γεροσκήπου και τις κοινότητες Αχέλειας και Τίμης.»
