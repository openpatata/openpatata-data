heading: Ερώτηση με αρ. 23.06.009.04.1152, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.1152
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  εφαρμόστηκε το σχέδιο ραδιοφωνικής κάλυψης για την τοπική ραδιοφωνία Λευκωσίας και
  Λάρνακας, καθώς και αν υπήρξαν παραβιάσεις.»
