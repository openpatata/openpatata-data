heading: Ερώτηση με αρ. 23.06.009.04.661, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.661
text: |-
  «Το Δεκέμβριο του 2007 αποφασίστηκε η κατεδάφιση του Ε΄ Δημοτικού Σχολείου Αγλαντζιάς, μετά από πολύμηνη έρευνα από ειδικούς επιστήμονες. Προηγήθηκαν διαμαρτυρίες των γονέων σε σχέση με την καταλληλότητα του κτιρίου, αφού κατά τη διάρκεια των εργασιών αντισεισμικής αναβάθμισής του εμφανίστηκαν πολλές κακοτεχνίες και ενδείξεις ότι κατασκευάστηκε με κακής ποιότητας υλικά. Τα έργα αντισεισμικής αναβάθμισης διακόπηκαν και άρχισε η κατεδάφιση. Δυστυχώς, παρά το γεγονός ότι έχουν παρέλθει δύο χρόνια, δεν έχουν ακόμα ξεκινήσει εργασίες για ανέγερση νέου κτιρίου και τα παιδιά διδάσκονται σε ακατάλληλες πρόχειρες αίθουσες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποσό που στοίχισαν τα έργα αντισεισμικής αναβάθμισης που διακόπηκαν και αν αποδόθηκαν ευθύνες για τους κακούς υπολογισμούς. Επίσης παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερούν τα έργα ανοικοδόμησης του Ε΄ Δημοτικού Σχολείου Αγλαντζιάς.»
