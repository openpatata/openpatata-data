question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-06-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η επέκταση του δικτύου της ΑΤΗΚ στην κοινότητα Χολετριών
    της επαρχίας Πάφου για εξυπηρέτηση των μεμονωμένων κατοικιών της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.02.534, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
