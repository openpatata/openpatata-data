heading: Ερώτηση με αρ. 23.06.009.04.236, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.236
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχουν ολοκληρωμένα επιχειρησιακά σχέδια αντιμετώπισης της ατμοσφαιρικής
  ρύπανσης στα μεγάλα αστικά κέντρα της Κύπρου.»
