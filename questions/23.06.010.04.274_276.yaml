heading: Ερώτηση με αρ. 23.06.010.04.274, ημερομηνίας 19 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.274
text: |-
  «Έχω πληροφορηθεί για το διαχρονικό αίτημα του δήμου Πέγειας για δημιουργία σταθμού ασθενοφόρων στο δήμο Πέγειας. Ο σταθμός ασθενοφόρων θα μπορούσε να είχε σώσει πολλές ζωές που έχουν χαθεί, δεδομένης της απόστασης που υπάρχει από το Γενικό Νοσοκομείο Πάφου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το διαχρονικό αίτημα του δήμου Πέγειας για δημιουργία σταθμού ασθενοφόρων στο δήμο.»
