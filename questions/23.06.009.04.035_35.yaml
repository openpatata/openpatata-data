heading: Ερώτηση με αρ. 23.06.009.04.035, ημερομηνίας 16 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.035
text: |-
  «Έχω πληροφορηθεί ότι οι αρχές των βρετανικών βάσεων αποστέλλουν διατάγματα (στα αγγλικά “ordinances”) στους κατοίκους ή ιδιοκτήτες τεμαχίων γης με τα οποία τους καλούν, αν επιθυμούν να ανεγείρουν οικοδομή, να απευθυνθούν στις δικές τους λεγόμενες “αρχές”, για να εκδώσουν τη σχετική άδεια. Έχω την εντύπωση ότι αυτή η τακτική παραβιάζει τις συμφωνίες εγκαθίδρυσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν γνωρίζει περί των διαταγμάτων που εκδίδουν οι αρχές των βρετανικών βάσεων και αν όντως αυτή η τακτική παραβιάζει τις συνθήκες.»
