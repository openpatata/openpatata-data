heading: Ερώτηση με αρ. 23.06.009.04.498, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.498
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους που δεν έχει καταβληθεί στο κοινοτικό συμβούλιο Σωτήρας το
  ποσό των €751 000 που είχε υποσχεθεί ο Υπουργός Συγκοινωνιών και Έργων ως αντισταθμιστικό
  μέτρο για την κατασκευή του αυτοκινητόδρομου Λάρνακας-Αμμοχώστου. Επίσης, παρακαλώ
  όπως ενημερωθεί η Βουλή των Αντιπροσώπων αν η κυβέρνηση προτίθεται να παραχωρήσει
  το ποσό αυτό και, εάν ναι, με ποια μορφή και πότε.»
