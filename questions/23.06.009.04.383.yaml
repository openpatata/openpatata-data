date: '2009-10-19'
heading: Ερώτηση με αρ. 23.06.009.04.383, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.383
text: |-
  «Τον τελευταίο καιρό έχουν δει το φως της δημοσιότητας πληροφορίες για εμπόριο βρεφών στην Κύπρο. Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο έχουν διερευνηθεί οι πληροφορίες αυτές και σε ποια έκταση ανταποκρίνονται στην πραγματικότητα και

  2. για τα μέτρα που λαμβάνονται για την πάταξη τέτοιων φαινομένων.»
