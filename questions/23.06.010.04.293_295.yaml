heading: Ερώτηση με αρ. 23.06.010.04.293, ημερομηνίας 2 Δεκεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.04.293
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η έρευνα που αφορά γνωστό γυναικολόγο του Γενικού Νοσοκομείου
  Πάφου, ο οποίος έχει απασχολήσει τα μέσα μαζικής ενημέρωσης λόγω της πιθανότητας
  να έχει εμπλακεί σε εμπορία νεογέννητων παιδιών.»
