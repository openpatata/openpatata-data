heading: Ερώτηση με αρ. 23.06.009.04.302, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.302
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να στηριχθούν οικονομικά οι κάτοικοι της κοινότητας Κοιλίνειας που είναι
  κάτοχοι γαϊδουριών.»
