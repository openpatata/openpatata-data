heading: Ερώτηση με αρ. 23.06.010.03.340, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.340
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται η ανακατασκευή του δρόμου Αρχιμανδρίτας-Αλέκτορας για
  την πιο άνετη διακίνηση των κατοίκων της περιοχής.»
