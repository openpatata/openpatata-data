identifier: 23.06.010.03.768
question:
  by:
  - Προκοπίου Γεώργιος
  date: '2014-07-15'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για την πορεία των εργασιών που αφορούν την επέκταση και αναβάθμιση του Γενικού Νοσοκομείου Λάρνακας.

    Πιο συγκεκριμένα, παρακαλείται να ενημερώσει το σώμα για τα ακόλουθα:

    1. Γιατί έχουν σταματήσει οι εργασίες επέκτασης και σε ποιες ενέργειες προβαίνει το υπουργείο για την άμεση επανέναρξή τους;

    2. Η καθυστέρηση αυτή θα επηρεάσει τα χρονοδιαγράμματα που έχουν τεθεί για την παράδοση του έργου;»
  title: Ερώτηση με αρ. 23.06.010.03.768, ημερομηνίας 15 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
