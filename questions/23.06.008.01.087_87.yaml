heading: Ερώτηση με αρ. 23.06.008.01.087 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κώστα Παπακώστα στις 2 Απριλίου 2002
identifier: 23.06.008.01.087
text: |-
  « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Σε ποια γυμνάσια και λύκεια φοιτούν παιδιά εγκλωβισμένων, πόσα είναι και σε ποια τάξη φοιτά το καθένα;

  Ποια συγκεκριμένα μέτρα στήριξης λαμβάνονται από το υπουργείο για την ομαλή ένταξη των παιδιών αυτών στη σχολική κοινότητα;

  Ποια η συνεργασία μεταξύ σχολείου και αρμόδιων λειτουργών του Τμήματος Ευημερίας για την κοινωνική στήριξη των παιδιών αυτών που ζουν μακριά από τους γονείς τους και σε ποιο βαθμό επιφέρει αποτελέσματα αυτή η συνεργασία;»
