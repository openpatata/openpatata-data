heading: Ερώτηση με αρ. 23.06.009.03.479, ημερομηνίας 3 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.479
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους λόγους για τους οποίους αποφασίστηκε η μεταφορά του χώρου κατασκευής του διαμετακομιστικού
  σταθμού σκυβάλων Αμμοχώστου στην περιοχή της κοινότητας Ορμίδειας, δηλαδή εντός
  των ορίων της επαρχίας Λάρνακας, και βάσει ποιων οικονομικών και περιβαλλοντικών
  κριτηρίων λήφθηκε η συγκεκριμένη απόφαση.»
