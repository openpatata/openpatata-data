heading: Ερώτηση με αρ. 23.06.010.04.223, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.223
text: |-
  «Έχω πληροφορηθεί ότι εκκρεμούν δείγματα για εξέταση για πιθανόν εντοπισμό καρκινικών κυττάρων εδώ και μήνες στο Ιστοπαθολογικό Τμήμα του Γενικού Νοσοκομείου Λευκωσίας. Συγκεκριμένα, εκκρεμούν δείγματα από τον Απρίλιο του 2014.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να πάρει, για να μειωθεί ο υπερβολικός φόρτος εργασίας του Ιστοπαθολογικού Τμήματος του Γενικού Νοσοκομείου Λευκωσίας και να εξετάζονται τα δείγματα σε λογικά χρονικά διαστήματα, ώστε να μπορούν να ληφθούν εγκαίρως τα ενδεδειγμένα ιατρικά μέτρα για θεραπεία.»
