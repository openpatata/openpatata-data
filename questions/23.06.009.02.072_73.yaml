heading: Ερώτηση με αρ. 23.06.009.02.072, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.072
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση της μελέτης για ανάπλαση των κεντρικών πλατειών
  στην κοινότητα Στρουμπιού.»
