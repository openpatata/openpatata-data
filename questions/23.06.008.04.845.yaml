heading: Ερώτηση με αρ. 23.06.008.04.845, ημερομηνίας 24 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.845
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα αιτήματα της κοινότητας Έμπας που αφορούν:

  1. το ρυθμιστικό σχέδιο της λεωφόρου Έμπας,

  2. την κήρυξη της λεωφόρου Έμπας ως εμπορικού δρόμου/άξονα,

  3. την προώθηση του έργου για τη βελτίωση της στροφής στην είσοδο του χωριού (περιοχή “Ελιές”), που είχε προγραμματιστεί να τελειώσει μέχρι τέλος του 1995, όμως δεν έχει γίνει ακόμα τίποτα,

  4. τη βελτίωση των παρόδων του παρακαμπτήριου δρόμου Έμπας-Τάλας και την κατασκευή ρείθρων από μπετόν κατά μήκος και των δύο πλευρών του πιο πάνω δρόμου για διοχέτευση των ομβρίων υδάτων,

  5. τη δημιουργία βελτιωτικών έργων τα οποία θα βοηθήσουν στην επίλυση προβλημάτων που δημιουργούν διάφοροι οχετοί ομβρίων υδάτων επί του παρακαμπτήριου δρόμου Έμπας-Τάλας,

  6. τη διεύρυνση και βελτίωση του δρόμου που συνδέει την Έμπα με τη Μεσόγη (οδός Χαράλαμπου Παπαθεοχάρους προς κέντρο “Μόντε Λίζα”),

  7. την κατασκευή υπόγειου οχετού ομβρίων υδάτων στη λεωφόρο Νικολάου Έλληνα από τη στροφή πριν από την αρχαία εκκλησία, καθώς και στο τέρμα της οδού Γεώργιου Χριστοφόρου.»
