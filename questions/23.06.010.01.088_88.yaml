heading: Ερώτηση με αρ. 23.06.010.01.088, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.088
text: |-
  «Το Σεπτέμβριο του 2009 είχα απευθύνει μέσω της Βουλής των Αντιπροσώπων την ερώτηση με αρ. 23.06.009.04.104 σχετικά με τις έρευνες που διεξάγει η Μονάδα Παρακολούθησης Υγείας του Υπουργείου Υγείας σε σχέση με το ενδεχόμενο ύπαρξης αυξημένων περιστατικών καρκίνου σε διάφορες περιοχές της Κύπρου. Στην απάντηση του Υπουργού Υγείας, ημερομηνίας 2 Φεβρουαρίου 2010, αναφέρεται ότι είχαν διερευνηθεί έντεκα περιοχές όπου “διαφάνηκε ότι τα περιστατικά καρκίνου που εμφανίστηκαν στους κατοίκους των περιοχών/κοινοτήτων για τις οποίες έγινε έρευνα ήταν διάφορα και συνήθη είδη καρκίνου που δεν σχετίζονται με συγκεκριμένους περιβαλλοντικούς παράγοντες και ότι δεν συντρέχουν λόγοι διενέργειας περαιτέρω επιδημιολογικών μελετών”. Για τις έντεκα αυτές περιοχές αναφέρθηκε στην απάντηση του Υπουργού Υγείας ότι “η Μονάδα Παρακολούθησης Υγείας θα συνεχίσει να επιτηρεί τα περιστατικά καρκίνου που θα εμφανισθούν στις περιοχές αυτές κατά τα επόμενα χρόνια και θα ενεργήσει ανάλογα με τα ευρήματα”. Σημειώνεται ότι στην ίδια απάντηση ο Υπουργός Υγείας πληροφόρησε τη Βουλή των Αντιπροσώπων ότι βρίσκονται υπό διερεύνηση από τη Μονάδα Παρακολούθησης Υγείας άλλα δώδεκα αιτήματα για ισάριθμες περιοχές της Κύπρου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Η Μονάδα Παρακολούθησης Υγείας ολοκλήρωσε τη διερεύνηση των δώδεκα αιτημάτων που ήταν υπό διερεύνηση το Φεβρουάριο του 2010 και, εάν ναι, ποια ήταν τα αποτελέσματα;

  2. Η Μονάδα Παρακολούθησης Υγείας συνέχισε να επιτηρεί τα περιστατικά καρκίνου στις έντεκα περιοχές τις οποίες είχε εξετάσει μέχρι το Φεβρουάριο του 2010 και ιδιαίτερα την περίπτωση του χωριού Αυγόρου, όπου, σύμφωνα με τον Υπουργό Υγείας, διαπιστώθηκε στατιστικά σημαντική αύξηση στα περιστατικά καρκίνου του βρόγχου;

  3. Γιατί δεν έχει ακόμη θεσπιστεί μία διαδικασία συνεχούς ενημέρωσης της Βουλής των Αντιπροσώπων και των τοπικών αρχών για το θέμα των αποτελεσμάτων της προκαταρκτικής εξέτασης των αιτημάτων για επιδημιολογικές έρευνες για τον καρκίνο από τη Μονάδα Παρακολούθησης Υγείας;»
