heading: Ερώτηση με αρ. 23.06.008.04.893, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.893
text: |-
  «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το δικαιολογημένο αίτημα των οινοβιομηχανιών για επαναδιαπραγμάτευση του φορολογικού καθεστώτος της ζιβανίας, στα πλαίσια της υπάρχουσας υποχρέωσης έναντι της Ευρωπαϊκής Ένωσης.

  Τονίζεται ότι η αύξηση της τιμής της ζιβανίας λόγω της νέας φορολογίας μετά την ένταξη στην Ευρωπαϊκή Ένωση αποτέλεσε καίριο πλήγμα για τη διάθεσή της στην κυπριακή αγορά.

  Αναφέρεται ακόμα ότι άλλες χώρες μέλη εξασφάλισαν φορολογική απαλλαγή ή μειωμένη φορολόγηση προϊόντων, όπως η Ελλάδα στην περίπτωση του ούζου.»
