heading: Ερώτηση με αρ. 23.06.009.04.1088, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1088
text: |-
  «Έχω πληροφορηθεί ότι έχουν αρχίσει οι διαδικασίες για την αγορά μεγάλου αριθμού λεωφορείων στα πλαίσια της υλοποίησης της νέας νομοθεσίας για τη δημιουργία αξιόπιστου συστήματος μαζικών μεταφορών.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο κατά τη διαδικασία της αγοράς των νέων λεωφορείων λαμβάνεται υπόψη η αναγκαιότητα να ξεφύγουμε από τα ορυκτά καύσιμα και να κινηθούμε προς οικολογικότερα καύσιμα. Συγκεκριμένα, κατά πόσο αξιολογείται η δυνατότητα αγοράς ηλεκτρικών, υβριδικών ή θερμικών λεωφορείων ή λεωφορείων που κινούνται με υδρογόνο, όπως ακριβώς συμβαίνει σε όλες τις σύγχρονες πόλεις της Ευρώπης.»
