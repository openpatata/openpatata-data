heading: Ερώτηση με αρ. 23.06.011.01.593, ημερομηνίας 1ης Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.593
text: «Σε σχέση με την απάντηση του Υπουργού Ενέργειας, Εμπορίου, Βιομηχανίας και
  Τουρισμού στην ερώτησή μου με αρ. 23.06.011.01.383 σχετικά με το κόστος της περιβαλλοντικής
  ζημιάς που προκλήθηκε από την πρόσφατη πυρκαγιά στη μονάδα αποθήκευσης αρ. 3 του
  ηλεκτροπαραγωγικού σταθμού της ΑΗΚ στο Βασιλικό, στις 30 Νοεμβρίου 2016, παρακαλώ
  τον αρμόδιο υπουργό, αφού δεν μπορεί επί του παρόντος να υπολογίσει το περιβαλλοντικό
  κόστος και το κόστος απορρύπανσης, να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το κόστος των ζημιών στον εξοπλισμό, το κόστος επιδιόρθωσης, το κόστος πυρόσβεσης
  και εν γένει το κόστος που προέκυψε για την ΑΗΚ και τα δημόσια οικονομικά από το
  περιστατικό αυτό. Επίσης, σε μεταγενέστερο στάδιο και όταν θα είναι σε θέση, να
  ενημερώσει τη Βουλή των Αντιπροσώπων και για το περιβαλλοντικό κόστος που προκύπτει
  από το συγκεκριμένο περιστατικό.»
