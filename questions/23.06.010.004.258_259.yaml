heading: Ερώτηση με αρ. 23.06.010.004.258, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.004.258
text: |-
  «Σε παλαιότερη απάντηση, ημερομηνίας 2 Νοεμβρίου 2012, του πρώην Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Σοφοκλή Αλετράρη σε ερώτησή μου, με αρ. 23.06.010.02.045, αναφορικά με τα αποτελέσματα του πιλοτικού προγράμματος “χάπιend” στην Ελλάδα που αφορά την περιβαλλοντικά ασφαλή διαχείριση των οικιακών φαρμάκων και αναφορικά με το κατά πόσο το Τμήμα Περιβάλλοντος προτίθεται να προχωρήσει σε εφαρμογή παρόμοιου προγράμματος για χωριστή συλλογή των οικιακών φαρμάκων, πληροφορήθηκα ότι το Τμήμα Περιβάλλοντος σε συνεργασία με τις Φαρμακευτικές Υπηρεσίες Κύπρου και με τη συμβολή του πρώην Επιτρόπου Περιβάλλοντος βρίσκονταν σε διάλογο με εμπλεκόμενους φορείς, όπως εισαγωγείς και παραγωγούς φαρμακευτικών προϊόντων και το Σύνδεσμο Φαρμακοποιών, για την υποβολή κανονισμών με βάση τον περί Αποβλήτων Νόμο του 2011 [Νόμος αρ. 185(Ι) του 2011], οι οποίοι να ρυθμίζουν την ορθή διαχείριση των ληγμένων ή αποβλήτων φαρμάκων ή/και φαρμακευτικών ουσιών που προέρχονται από το κοινό. Όπως είχα πληροφορηθεί από την απάντηση του πρώην Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, σύμφωνα με το προσχέδιο των κανονισμών τίθεται σε εφαρμογή η “Ευθύνη του Παραγωγού” για το συγκεκριμένο ρεύμα αποβλήτων και συνεπώς οι εισαγωγείς φαρμακευτικών προϊόντων και οι παραγωγοί φαρμάκων θα έχουν την υποχρέωση να δημιουργήσουν την κατάλληλη υποδομή, ώστε να είναι δυνατή η περιβαλλοντικά ορθή διαχείριση ληγμένων ή αποβλήτων φαρμάκων από πολίτες σε ειδικούς κάδους που θα τοποθετηθούν στα φαρμακεία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η ετοιμασία των εν λόγω κανονισμών και πότε αναμένεται να κατατεθούν στη Βουλή των Αντιπροσώπων.»
