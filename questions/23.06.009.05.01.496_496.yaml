heading: Ερώτηση με αρ. 23.06.009.05.01.496, ημερομηνίας 29 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.496
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις εξελίξεις της υπόθεσης κατεδάφισης του παράνομου υποστατικού Ζαβού στην περιοχή
  του δήμου Ιδαλίου, το οποίο επηρεάζει δυσμενώς την ποιότητα ζωής των κατοίκων της
  κοινότητας Ποταμιάς.»
