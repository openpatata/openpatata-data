heading: Ερώτηση με αρ. 23.06.009.03.491, ημερομηνίας 24 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.491
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει πρόθεση της κυβέρνησης να αυξήσει την ετήσια χορηγία προς τα κοινοτικά νηπιαγωγεία.
  Πρέπει να σημειωθεί ότι η εν λόγω χορηγία παραμένει καθηλωμένη στα ίδια επίπεδα
  τα τελευταία δεκαοκτώ χρόνια.»
