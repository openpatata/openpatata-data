heading: Ερώτηση με αρ. 23.06.009.04.1257, ημερομηνίας 8 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1257
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το μέτρο 1.5.1. του Εθνικού Στρατηγικού Σχεδίου Αγροτικής Ανάπτυξης 2007-2013
  (επενδύσεις στις γεωργικές και κτηνοτροφικές εκμεταλλεύσεις) για τους λόγους για
  τους οποίους καθυστερεί η ενημέρωση των αιτητών, με ποια βάση έχουν τεθεί τα κριτήρια
  αξιολόγησης των αιτήσεων των γεωργών για σκοπούς μοριοδότησης και κατά πόσο θα υπάρξει
  ξανά πρόσκληση για υποβολή αιτήσεων στα πλαίσια του εν λόγω μέτρου κατά το υπόλοιπο
  της περιόδου 2007-2013.»
