heading: Ερώτηση με αρ. 23.06.011.01.573, ημερομηνίας 17 Φεβρουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.573
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με την ευθύνη που έχει το εν λόγω υπουργείο για τη λειτουργία στεγών ηλικιωμένων
  και αναπήρων και τη στελέχωσή τους με καταρτισμένο νοσηλευτικό προσωπικό. Παράλληλα,
  παρακαλώ όπως ενημερώσει το σώμα για τους ελέγχους που έχουν διενεργηθεί από τις
  υπηρεσίες του υπουργείου σε στέγες ηλικιωμένων τα τελευταία δύο χρόνια.»
