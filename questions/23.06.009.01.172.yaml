date: '2006-11-16'
heading: Ερώτηση με αρ. 23.06.009.01.172, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.172
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει δυνατότητα να ικανοποιηθεί το αίτημα της κοινότητας Πομού (επαρχίας
  Πάφου) για μετακίνηση τρανσφόρμερ της ΑΗΚ, με σκοπό την προστασία της υγείας των
  κατοίκων της περιοχής.»
