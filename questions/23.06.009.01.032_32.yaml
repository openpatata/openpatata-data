heading: Ερώτηση με αρ. 23.06.009.01.032, ημερομηνίας 1ης Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.01.032
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει συνοδός στα λεωφορεία που μεταφέρουν μαθητές στα περιφερειακά
  δημοτικά σχολεία και πώς διασφαλίζεται η ασφάλεια των μαθητών αυτών.»
