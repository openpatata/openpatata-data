heading: Ερώτηση με αρ. 23.06.010.03.743, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.743
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο στον κρατικό προϋπολογισμό για το έτος 2015 περιλαμβάνονται κονδύλια για την αναβάθμιση-επέκταση του Επαρχιακού Αρχαιολογικού Μουσείου Πάφου και των σκεπάστρων των ψηφιδωτών στο Αρχαιολογικό Πάρκο Πάφου.

  Τα έργα αυτά θεωρούνται σημαντικά και θα συμβάλουν στην επιτυχία του θεσμού της πολιτιστικής πρωτεύουσας της Ευρώπης, αφού η Πάφος έχει ανακηρυχθεί Πολιτιστική Πρωτεύουσα της Ευρώπης για το έτος 2017.»
