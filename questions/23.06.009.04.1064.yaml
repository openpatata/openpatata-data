date: '2010-04-22'
heading: Ερώτηση με αρ. 23.06.009.04.1064, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1064
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Ξυλοτύμβου για μείωση της συνεισφοράς της κοινότητας
  στα αναπτυξιακά έργα από τριάντα σε δέκα τοις εκατό.»
