date: '2008-12-22'
heading: Ερώτηση με αρ. 23.06.009.03.269, ημερομηνίας 22 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.269
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  η Κυπριακή Δημοκρατία να διεκδικήσει την εγκατάσταση και λειτουργία στην Κύπρο περιφερειακού
  γραφείου της FRONTEX και για τις πολιτικές πρωτοβουλίες που αναλαμβάνει προς την
  κατεύθυνση αυτή.»
