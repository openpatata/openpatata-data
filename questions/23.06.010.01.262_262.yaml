heading: Ερώτηση με αρ. 23.06.010.01.262, ημερομηνίας 10 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.262
text: |-
  «Έχω πληροφορηθεί ότι το Επαρχιακό Δικαστήριο Λευκωσίας καταδίκασε το Βρετανό σφετεριστή ελληνοκυπριακών περιουσιών στα κατεχόμενα Γκάρι Ρομπ σε ποινή φυλάκισης δέκα μηνών για κατηγορίες που σχετίζονται με το σφετερισμό ελληνοκυπριακών περιουσιών στο κατεχόμενο χωριό Κλεπίνη της επαρχίας Κερύνειας. Εναντίον του Γκάρι Ρομπ απαγγέλθηκαν έντεκα κατηγορίες, μεταξύ αυτών η εκμετάλλευση και πώληση ακινήτων που ανήκουν στην Κυπριακή Δημοκρατία και σε Ελληνοκυπρίους χωρίς τη συναίνεση των εγγεγραμμένων κατόχων ή κληρονόμων τους. Το δικαστήριο ανέφερε ότι η προβλεπόμενη ποινή που επιβάλλει ο νόμος φτάνει τα δύο χρόνια φυλάκισης και πρόστιμο €8.500 περίπου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο αύξησης των ποινών για το πιο πάνω αναφερόμενο αδίκημα, ιδιαίτερα όσον αφορά την παράνομη αγοραπωλησία ιδιοκτησιών στα κατεχόμενα.»
