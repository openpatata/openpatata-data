identifier: 23.06.008.02.118
question:
  by:
  - Καράς Αντώνης
  date: '2002-11-25'
  text: |-
    «Υπάρχει αίτημα του κοινοτικού συμβουλίου ’χνας όπως επισπευσθεί η διαδικασία διαχωρισμού νέων οικοπέδων για επαγγελματική στέγαση εκτοπισθέντων.

    Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Σε ποιο στάδιο βρίσκεται η διαδικασία διαχωρισμού των οικοπέδων;

    2. Πόσα οικόπεδα θα διαχωριστούν και πότε υπολογίζεται να είναι έτοιμα για παράδοση σε δικαιούχους ενοικιαστές;»
  title: Ερώτηση με αρ. 23.06.008.02.118 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 25 Νοεμβρίου 2002.
