date: '2010-10-12'
heading: Ερώτηση με αρ. 23.06.009.05.01.270, ημερομηνίας 12 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.270
text: «Δεδομένης της απόφασης για δημιουργία ενεργειακού κέντρου, παρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους
  δεν έχουν μετακινηθεί μέχρι σήμερα από τη Λάρνακα η κρατική εταιρεία ΚΕΤΑΠ και οι
  εταιρείες πετρελαιοειδών, καθώς και για το ακριβές χρονοδιάγραμμα μετακίνησής τους.»
