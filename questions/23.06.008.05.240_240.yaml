heading: Ερώτηση με αρ. 23.06.008.05.240, ημερομηνίας 13 Φεβρουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.240
text: «Επειδή υπάρχει μεγάλη και δικαιολογημένη ανησυχία για την εκπεμπόμενη ηλεκτρομαγνητική
  ακτινοβολία από εγκατεστημένες κεραίες κινητής τηλεφωνίας σε απόσταση αναπνοής από
  σχολεία και άλλους κατοικημένους χώρους ή χώρους εργασίας και επειδή αυτή η πολιτική
  της εγκατάστασης κεραιών κινητής τηλεφωνίας συνεχίζεται ανεξέλεγκτα, χωρίς δημόσιο
  διάλογο και χωρίς συνεκτίμηση των δυσμενών επιπτώσεων στη δημόσια υγεία, παρακαλείται
  το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς σκοπεύει να διαμορφώσει
  υπεύθυνη, σοβαρή και μελετημένη πολιτική στο κρίσιμο αυτό θέμα υιοθετώντας τη διεθνώς
  αναγνωρισμένη αρχή της προφύλαξης.»
