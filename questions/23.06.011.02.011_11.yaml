heading: Ερώτηση με αρ. 23.06.011.02.011, ημερομηνίας 27 Ιουλίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.02.011
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πότε αναμένεται να επικαιροποιηθεί το θεραπευτικό πρωτόκολλο των ασθενών με σκλήρυνση
  κατά πλάκας βάσει των νέων ιατρικών εξελίξεων και σύγχρονων θεραπειών.»
