heading: Ερώτηση με αρ. 23.06.009.04.544, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.544
text: «Δεδομένης της εξέλιξης των απευθείας συνομιλιών και της συζήτησης που γίνεται
  γύρω από τα θέματα διακυβέρνησης και διάρθρωσης ενός μελλοντικού ομοσπονδιακού κράτους
  που θα μετεξελίσσει την Κυπριακή Δημοκρατία, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει
  τη Βουλή των Αντιπροσώπων για το πώς αντιμετωπίζεται το αίτημα των τριών θρησκευτικών
  ομάδων -Μαρωνιτών, Αρμενίων και Λατίνων- για την εξομοίωση των εκλελεγμένων εκπροσώπων
  τους, ως προς τα πολιτικά δικαιώματα, με τους υπόλοιπους βουλευτές.»
