heading: Ερώτηση με αρ. 23.06.008.03.039 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 24 Ιουλίου 2003
identifier: 23.06.008.03.039
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε επιτέλους θα υποχρεωθεί ο κάτοχος του μεταλλείου στην περιοχή “Λίμνη”, στην
  Πόλη Χρυσοχούς, να προχωρήσει στην αποκατάσταση του περιβάλλοντος, για να σταματήσουν
  τα σύννεφα σκόνης, που περιέχουν ενδεχομένως καρκινογόνες ουσίες, να καλύπτουν το
  γειτονικό χωριό της Αργάκας.»
