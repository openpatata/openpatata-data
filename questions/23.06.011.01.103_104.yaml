heading: Ερώτηση με αρ. 23.06.011.01.103, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.103
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με τις πρόσφατες
  καταγγελίες που έχουν δει το φως της δημοσιότητας και αφορούν τις αερογραμμές “Cobalt”.
  Γίνονται οι απαραίτητοι έλεγχοι από το Τμήμα Πολιτικής Αεροπορίας; Ποιοι έλεγχοι
  έχουν γίνει και από ποιους; Έχουν ληφθεί τα απαραίτητα μέτρα για την ασφαλή λειτουργία
  των εν λόγω αερογραμμών;»
