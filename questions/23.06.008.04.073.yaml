date: '2004-09-01'
heading: Ερώτηση με αρ. 23.06.008.04.073, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.073
text: |-
  «Η κοινότητα Πεδουλά ζητά το διορισμό/τοποθέτηση ενός ακόμα γιατρού στο αγροτικό υγειονομικό κέντρο.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του επί του συγκεκριμένου αιτήματος.»
