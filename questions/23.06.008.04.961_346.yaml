heading: Ερώτηση με αρ. 23.06.008.04.961, ημερομηνίας 20 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.961
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας συνοικισμού Κολοσσίου (ενορία Αποστόλου
  Ανδρέα) για ενίσχυσή της από τον κρατικό προϋπολογισμό, λαμβανομένου υπόψη του γεγονότος
  ότι η προσφυγική αυτή κοινότητα δεν έχει κανένα οικονομικό πόρο, ενώ προσφέρει τις
  υπηρεσίες της σε περίπου διακόσια ιδιωτικά οικόπεδα χωρίς κανένα απολύτως έσοδο.
  Δεδομένης και της ενίσχυσης της ενορίας του Αποστόλου Λουκά, θεωρούμε το αίτημα
  της κοινότητας απολύτως δικαιολογημένο και για σκοπούς ίσης αντιμετώπισης.»
