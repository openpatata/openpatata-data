heading: Ερώτηση με αρ. 23.06.009.02.225, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.225
text: |-
  «Έχω πληροφορηθεί ότι οι ανατολικές παραλίες της Πάφου είναι σε ορισμένες περιπτώσεις γεμάτες από σκουπίδια, τα οποία εμφανώς προέρχονται από διερχόμενα πλοία. Πολλές υποψίες βαραίνουν τα κρουαζιερόπλοια που συχνά διέρχονται ανοιχτά της Πάφου με προορισμό το Αιγαίο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν υπάρχει γραφείο του Τμήματος Εμπορικής Ναυτιλίας στην Πάφο και αν γίνονται, πόσες και από ποιους έρευνες στα διερχόμενα πλοία.»
