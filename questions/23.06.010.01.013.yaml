question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-08-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν το Υπουργείο Υγείας συνεχίζει να αποστέλλει ασθενείς στο εξωτερικό, ειδικά
    στο Ισραήλ, όχι απευθείας αλλά μέσω αντιπροσώπων οι οποίοι εισπράττουν για τη
    μεσολάβησή τους σχετικές προμήθειες.»
  title: Ερώτηση με αρ. 23.06.010.01.013, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
