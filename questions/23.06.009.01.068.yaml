identifier: 23.06.009.01.068
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-09-26'
  text: |-
    «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω αιτήματα του κοινοτικού συμβουλίου Μουτουλλά σε ό,τι αφορά την ύπαρξη κίτρινων γραμμών σε όλο το μήκος, ένθεν και ένθεν, του κύριου δρόμου του χωριού:

    1. Να μην καταγγέλλονται οι κάτοχοι οχημάτων που σταματούν με ασφάλεια στη μία μόνο πλευρά του δρόμου, όχι βέβαια στις στροφές.

    2. Να επανεξεταστούν και διαφοροποιηθούν οι κίτρινες γραμμές, ώστε να περιοριστούν στη μία πλευρά μόνο του δρόμου και βέβαια όπου είναι απολύτως απαραίτητο για την οδική ασφάλεια.»
  title: Ερώτηση με αρ. 23.06.009.01.068, ημερομηνίας 26 Σεπτεμβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
