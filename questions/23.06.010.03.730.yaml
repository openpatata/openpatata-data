question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-27'
  text: |
    «Από απάντηση του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου σε ερώτησή μου με αρ. 23.06.010.03.505, αναφορικά με τον ορατό κίνδυνο απώλειας της χρηματοδότησης από την Ευρωπαϊκή Ένωση για το έργο της πλατείας Ελευθερίας, πληροφορήθηκα ότι ο δήμος Λευκωσίας έχει ετοιμάσει άλλα έγγραφα για προκήρυξη δύο προσφορών (πλατεία Ελευθερίας και περιβάλλων χώρος, καθώς και για τον υπόγειο χώρο στάθμευσης στη λεωφόρο Ομήρου) για συνέχιση του έργου και ότι το έργο αναμένεται να ολοκληρωθεί μέσα σε δεκαέξι μήνες, ώστε να ανταποκρίνεται στα πλαίσια της προγραμματικής περιόδου των Διαρθρωτικών Ταμείων της Ευρωπαϊκής Ένωσης 2007-2013, που λήγει την 31η Δεκεμβρίου 2015.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν, δεδομένων των στενών χρονικών περιθωρίων που έχουν απομείνει μέχρι την ολοκλήρωση του έργου την 31η Δεκεμβρίου 2015, υπάρχει ο κίνδυνος απώλειας της χρηματοδότησης της Ευρωπαϊκής Ένωσης και πώς αναμένεται να καλυφθούν τα έξοδα του έργου, εάν η Κυπριακή Δημοκρατία τελικά δεν επωφεληθεί της χρηματοδότησης της Ευρωπαϊκής Ένωσης.»
  title: Ερώτηση με αρ. 23.06.010.03.730, ημερομηνίας 27 Ιουνίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
