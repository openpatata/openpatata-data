heading: Ερώτηση με αρ. 23.06.008.02.288 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Κυριάκο Τυρίμο στις 18 Απριλίου 2003
identifier: 23.06.008.02.288
text: «Επειδή είμαι γνώστης περιπτώσεων κατά τις οποίες ασθενείς απευθύνθηκαν στο
  Μακάρειο Νοσοκομείο Λευκωσίας για να τύχουν άμεσου εγκεφαλογραφήματος, που θα εξυπηρετούσε
  τις ανάγκες διάγνωσης αλλά και θεραπείας τους, και πέρασαν πάνω από έξι μήνες και
  δεν ορίστηκε ραντεβού, παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή
  των Αντιπροσώπων για τα μέτρα που λαμβάνονται για την έγκαιρη διευθέτηση παρόμοιας
  φύσης ραντεβού, ώστε να εξυπηρετείται ο ασθενής.»
