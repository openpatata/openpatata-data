text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το δίκαιο αίτημα των κυβερνητικών συνταξιούχων, καθώς και των συνταξιούχων των ημικρατικών
  οργανισμών για παραχώρηση του αντισταθμιστικού επιδόματος από την αύξηση του ΦΠΑ.»
