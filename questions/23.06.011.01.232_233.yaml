heading: Ερώτηση με αρ. 23.06.011.01.232, ημερομηνίας 11 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.232
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που εδώ και πολλά χρόνια επί διαφορετικών κυβερνήσεων καθυστερεί
  η καταβολή του ανεργιακού επιδόματος στους υπαλλήλους της τουριστικής βιομηχανίας
  που τίθενται σε καθεστώς αναστολής εργασιών στην επαρχία Αμμοχώστου και κατά πόσο
  θα παραχωρηθεί έγκαιρα αυτή τη χρονιά.»
