date: '2013-08-30'
heading: Ερώτηση με αρ. 23.06.010.03.103, ημερομηνίας 30 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.103
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ανέργων που αιτήθηκαν να απασχοληθούν στο “Σχέδιο Τοποθέτησης Άνεργων
  Νέων Πτυχιούχων για Απόκτηση Εργασιακής Πείρας σε Επιχειρήσεις/Οργανισμούς”, στο
  “Έκτακτο Σχέδιο Στήριξης της Απασχόλησης με Εξατομικευμένη Κατάρτιση Ανέργων στις
  Επιχειρήσεις” και στα “Ταχύρρυθμα Προγράμματα Αρχικής Κατάρτισης” για το κάθε πρόγραμμα
  ξεχωριστά, καθώς και πόσοι είναι τελικά οι άνεργοι που εργοδοτήθηκαν στο κάθε πρόγραμμα.»
