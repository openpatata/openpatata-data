heading: Ερώτηση με αρ. 23.06.010.04.065, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.065
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι ο χρόνος αναμονής ασθενών για χειρουργικές επεμβάσεις και άλλες ιατρικές εξετάσεις, σύμφωνα με στοιχεία που τηρούνται στα νοσοκομεία, είναι ιδιαίτερα μεγάλος. Όπως αναφέρεται στην έκθεση του Γενικού Ελεγκτή της Δημοκρατίας, για συγκεκριμένες χειρουργικές επεμβάσεις, κυρίως ορθοπεδικές και αρθροπλαστικής γόνατος και ισχίου, η αναμονή είναι μερικά χρόνια, ενώ για εξέταση στα εξωτερικά ιατρεία από ιατρούς ειδικοτήτων όπως π.χ. γαστρεντερολογίας, καρδιολογίας και οφθαλμολογίας απαιτείται χρόνος αρκετών μηνών. Αρκετοί μήνες αναμονής απαιτούνται και για τη διενέργεια ηλεκτρομυογραφήματος και για εξέταση οστεοπόρωσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για τη μείωση του μεγάλου χρόνου αναμονής των ασθενών για χειρουργικές επεμβάσεις και άλλες ιατρικές εξετάσεις.»
