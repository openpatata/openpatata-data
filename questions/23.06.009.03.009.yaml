heading: Ερώτηση με αρ. 23.06.009.03.009, ημερομηνίας 15 Ιουλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.009
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Ψευδά για δημιουργία πάρκου
  δίπλα από το δημοτικό σχολείο της κοινότητας.»
