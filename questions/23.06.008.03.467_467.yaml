heading: Ερώτηση με αρ. 23.06.008.03.467, ημερομηνίας 18 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.467
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το αν και πότε προτίθεται να ενισχύσει οικονομικά το κοινοτικό συμβούλιο Σωτήρας
  στην προσπάθειά του για δημιουργία μουσείου λαϊκής κληρονομιάς και πολιτισμού.»
