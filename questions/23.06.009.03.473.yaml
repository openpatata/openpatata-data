date: '2009-04-02'
heading: Ερώτηση με αρ. 23.06.009.03.473, ημερομηνίας 2 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.473
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους σχεδιασμούς του υπουργείου του που αφορούν την ανέγερση νέου γυμνασίου για
  την εξυπηρέτηση των αναγκών των δήμων Αγίας Νάπας και Παραλιμνίου.»
