heading: Ερώτηση με αρ. 23.06.009.05.01.225, ημερομηνίας 28 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.225
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος δίνει επίδομα ρεύματος σε άτομα με αναπηρίες και συνταξιούχους
  με χαμηλά εισοδήματα ή, αν όχι, αν προτίθεται να δώσει τέτοιο επίδομα. Επίσης, να
  πληροφορήσει αν προτίθεται να επιχορηγήσει την αγορά συσκευών κλιματισμού για τα
  σπίτια αυτών των ατόμων (για καλοκαίρι και χειμώνα), καθώς και αν στο σχέδιο αυτό
  θα συμπεριλαμβάνεται και η εγκατάσταση των εν λόγω συσκευών.»
