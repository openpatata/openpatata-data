heading: Ερώτηση με αρ. 23.06.011.02.178, ημερομηνίας 4 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.178
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν λαμβάνονται
  μέτρα για την ασφαλή φύλαξη των υδατοδεξαμενών ύδρευσης των πόλεων και των χωριών
  και ειδικά των συσκευών χλωρίωσης. Υπάρχει περίφραξη σε όλες τις δεξαμενές υδατοπρομήθειας;
  Υπάρχει σύστημα εικοσιτετράωρου ελέγχου;»
