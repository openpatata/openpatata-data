heading: Ερώτηση με αρ. 23.06.011.02.150, ημερομηνίας 15 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.02.150
text: «Έχουμε πληροφορηθεί ότι στο Επαρχιακό Κτηματολογικό Γραφείο της Πάφου παρουσιάζεται
  σοβαρή έλλειψη προσωπικού, με αποτέλεσμα να μετακινείται εκεί προσωπικό από το επαρχιακό
  γραφείο της Λεμεσού, για να καλυφθούν οι ανάγκες. Παρακαλούμε τον αρμόδιο υπουργό
  να μας ενημερώσει σχετικά με το θέμα αυτό και να μας πληροφορήσει αν κάτι τέτοιο
  είναι αντιπαραγωγικό και αν δημιουργεί προβλήματα στο Επαρχιακό Κτηματολογικό Γραφείο
  Λεμεσού.»
