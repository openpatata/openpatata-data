heading: Ερώτηση με αρ. 23.06.009.05.01.222, ημερομηνίας 27 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.222
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων ποιο είναι
  το ενεργειακό ισοζύγιο (energy balance) κάθε ευρωπαϊκής χώρας, αν είναι υποχρεωτικό
  για τη χώρα μας και αν έχουμε καταρτίσει ενεργειακό ισοζύγιο. Παρακαλώ όπως πληροφορηθεί
  η Βουλή των Αντιπροσώπων για το ενεργειακό ισοζύγιο της Κύπρου για τα έτη 2005-2009.»
