date: '2014-08-28'
heading: Ερώτηση με αρ. 23.06.010.04.088, ημερομηνίας 28 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.088
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εντός
  των βρετανικών βάσεων στην Κύπρο ισχύει η Ευρωπαϊκή Σύμβαση Ανθρωπίνων Δικαιωμάτων,
  το ευρωπαϊκό περιβαλλοντικό κεκτημένο και η Ευρωπαϊκή Περιφερειακή Πολιτική. Επίσης
  παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων την έκθεση
  της Ευρωπαϊκής Επιτροπής για την εφαρμογή του Πρωτοκόλλου Αρ. 3 της Συνθήκης Προσχώρησης
  της Κύπρου στην Ευρωπαϊκή Ένωση.»
