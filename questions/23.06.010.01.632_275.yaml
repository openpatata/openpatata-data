heading: Ερώτηση με αρ. 23.06.010.01.632, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.632
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το αίτημα για ανύψωση και αντικατάσταση του οδοστρώματος
  από κυβολίθους στη διασταύρωση των δρόμων Κονιών-Επισκοπής και Άρμου-Μαραθούντας.»
