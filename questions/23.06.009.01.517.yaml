heading: Ερώτηση με αρ. 23.06.009.01.517, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.517
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η τοποθέτηση οδικού φωτισμού κατά μήκος του παλιού δρόμου
  Πάφου-Λεμεσού στα όρια της κοινότητας Τίμης.»
