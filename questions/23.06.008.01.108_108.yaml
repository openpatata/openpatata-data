heading: Ερώτηση με αρ. 23.06.008.01.108 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 10 Μαΐου 2002
identifier: 23.06.008.01.108
text: |-
  « Η εταιρεία “ΝΕΜΕΣΙΣ” έκανε την επίστρωση του δρόμου Λευκωσίας - Λεμεσού. Ο δρόμος σε ένα χρόνο παρουσίασε τεράστια προβλήματα. Εν τω μεταξύ η εταιρεία “ΝΕΜΕΣΙΣ” πωλήθηκε στην εταιρεία “CYFIELD DEVELOPMENT” (Κυριάκος Χρυσοχός).

  Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Τι εισέπραξε η εταιρεία “ΝΕΜΕΣΙΣ” από το κράτος;

  Τι γίνεται με τις επιπλέον εργασίες;

  Η κυβέρνηση θα πληρώσει στο ακέραιο όλες τις απαιτήσεις χωρίς διαπραγματεύσεις, χωρίς διαιτησία, χωρίς δίκη;

  Η επιδιόρθωση θα ακριβοπληρωθεί;»
