heading: Ερώτηση με αρ. 23.06.009.02.175, ημερομηνίας 25 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.175
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα της αλλαγής του δικτύου ύδρευσης στην κοινότητα Θελέτρας
  (επαρχία Πάφου).»
