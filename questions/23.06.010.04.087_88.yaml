heading: Ερώτηση με αρ. 23.06.010.04.087, ημερομηνίας 27 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.087
text: |-
  «Έχω πληροφορηθεί για τη λειτουργία στη Μεγάλη Βρετανία του Γραφείου με την ονομασία “Serious Fraud Office” (SFO). Πρόκειται για ένα ανεξάρτητο κυβερνητικό τμήμα στη Μεγάλη Βρετανία που ερευνά υποθέσεις απάτης και διαφθοράς. Το εν λόγω Γραφείο είναι υπόλογο στο Γενικό Εισαγγελέα και διεξάγει έρευνες στην Αγγλία, στην Ουαλία και στη Βόρεια Ιρλανδία. Το άρθρο 2 του βρετανικού νόμου περί Ποινικής Δικαιοσύνης του 1987 χορηγεί στο Γραφείο ειδικές αρμοδιότητες που του δίνουν το δικαίωμα να απαιτεί από πρόσωπα ή επιχειρήσεις και τράπεζες να του παρέχουν όλα τα έγγραφα, συμπεριλαμβανομένων και των εμπιστευτικών εγγράφων, και να απαντούν σε τυχόν σχετικές ερωτήσεις, συμπεριλαμβανομένων και εκείνων για εμπιστευτικά θέματα. Σύμφωνα με τις πληροφορίες μου, ο ετήσιος προϋπολογισμός του Γραφείου για το 2011-2012 ανερχόταν περίπου σε €45,5 εκατομ. Αξίζει να σημειωθεί ότι στο συγκεκριμένο Γραφείο εργοδοτούνται τριακόσια άτομα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το αντίστοιχο Γραφείο στην Κυπριακή Δημοκρατία θεωρείται ότι είναι η Μονάδα Καταπολέμησης Αδικημάτων Συγκάλυψης και αν, δεδομένου ότι το αγγλικό σύστημα προσομοιάζει με το κυπριακό σύστημα, ο αντίστοιχος προϊστάμενος του τμήματος είναι ο Γενικός Εισαγγελέας της Δημοκρατίας. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων που απασχολούνται στη Μονάδα Καταπολέμησης Αδικημάτων Συγκάλυψης, καθώς και για τον ετήσιο προϋπολογισμό της μονάδας τα τελευταία πέντε χρόνια.»
