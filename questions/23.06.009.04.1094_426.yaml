heading: Ερώτηση με αρ. 23.06.009.04.1094, ημερομηνίας 26 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1094
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να εξαιρέσει τους επαγγελματίες οδηγούς ταξί από
  τη χρήση ζωνών ασφαλείας εντός ορίων κατοικημένων περιοχών.»
