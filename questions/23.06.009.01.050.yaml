heading: Ερώτηση με αρ. 23.06.009.01.050, ημερομηνίας 18 Σεπτεμβρίου 2006, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.050
text: |-
  «Η έκθεση της Επιτρόπου Διοικήσεως, ημερομηνίας 18 Αυγούστου 2006, Α/Π2541/2005 αναφέρεται στην άνιση μεταχείριση λογοθεραπεύτριας διορισμένης στο Υπουργείο Υγείας σε σχέση με τους λογοθεραπευτές που είναι διορισμένοι στο Υπουργείο Παιδείας και Πολιτισμού και σε άλλες θέσεις στο δημόσιο. Στην έκθεση διαπιστώνεται ότι τα σχέδια υπηρεσίας για θέσεις λογοθεραπευτών στις Ιατρικές Υπηρεσίες και Υπηρεσίες Δημόσιας Υγείας είναι συνδυασμένων μισθολογικών κλιμάκων Α4-Α7, ενώ στο Υπουργείο Παιδείας και Πολιτισμού οι υποψήφιοι προσλαμβάνονται σε κλίμακες Α8-Α10.

  Επιπλέον, η έκθεση αναφέρει ότι το θέμα της αναβάθμισης της συγκεκριμένης θέσης είχε εγερθεί από το 1991 και το Υπουργείο Υγείας κρατούσε εξαρχής θετική στάση, παίρνοντας οριστική απόφαση με σαφή συναίνεση για αναβάθμιση της εν λόγω θέσης το Μάιο του 2003. Ο γενικός διευθυντής του Υπουργείου Υγείας έχει ενημερώσει μάλιστα το Υπουργείο Οικονομικών, με επιστολή του ημερομηνίας 22 Μαρτίου 2006, ότι η θέση Λογοθεραπευτή/τριας θα πρέπει να αναβαθμιστεί στις κλίμακες Α8, Α10 και Α11.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ανταποκριθεί στις εισηγήσεις της Επιτρόπου Διοικήσεως για τροχοδρόμηση των απαραίτητων ενεργειών για την οριστική επίλυση του προβλήματος και πότε ακριβώς προτίθεται να αναβαθμίσει τη μισθολογική κλίμακα της συγκεκριμένης θέσης στο Υπουργείο Υγείας.»
