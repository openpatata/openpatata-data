heading: Ερώτηση με αρ. 23.06.009.05.01.124, ημερομηνίας 26 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.124
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος διασφαλίζει την ασφάλεια των ενοίκων της κατοικίας στην οδό
  143ος Δρόμος, αρ. 48, στα Πάνω Πολεμίδια, κατόπιν διαπίστωσης από τους αρμόδιους
  μηχανικούς των κρατικών υπηρεσιών για πρόβλημα στατικής επάρκειας της κατοικίας,
  μετά την πρόσφατη πτώση μέρους της στέγης, που είχε ως αποτέλεσμα την οξίδωση της
  σκελέτωσης του σπιτιού. Παρακαλείται επίσης να πληροφορήσει το σώμα τι μέτρα προτίθεται
  να λάβει για επιδιόρθωση του εν λόγω σπιτιού, καθώς και το σχετικό χρονοδιάγραμμα.»
