identifier: 23.06.009.04.1167
question:
  by:
  - Αντωνίου Αντώνης
  date: '2010-05-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
    στάδιο βρίσκεται το αίτημα των κοινοτήτων Γιόλου, Πολεμίου και Κουκλιών για αλλαγή
    των κριτηρίων και ένταξή τους στο Ενιαίο Στεγαστικό Σχέδιο που καλύπτει τις κοινότητες
    με αριθμό κατοίκων κάτω των πεντακοσίων.»
  title: Ερώτηση με αρ. 23.06.009.04.1167, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
