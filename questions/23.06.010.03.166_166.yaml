date: '2013-10-02'
heading: Ερώτηση με αρ. 23.06.010.03.166, ημερομηνίας 2 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.166
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να προχωρήσει με την επαναχάραξη των διαδικασιών νηολόγησης πλοίων, δεδομένου ότι
  οι υφιστάμενες διαδικασίες έχουν εδώ και καιρό καταστεί απηρχαιωμένες και δυσχεραίνουν
  την όλη διαδικασία νηολόγησης, ενώ επιφέρουν και τα δυσμενή σχόλια των δικηγόρων
  των πλοιοκτητών.»
