heading: Ερώτηση με αρ. 23.06.010.04.060, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.060
text: |-
  «Από παλαιότερη απάντηση του Υπουργού Δικαιοσύνης και Δημοσίας Τάξεως κ. Ιωνά Νικολάου σε ερώτησή μου με αρ. 23.06.010.02.716, αναφορικά με την αξιολόγηση των πτητικών μέσων πυρόσβεσης, καθώς επίσης και την πιθανότητα ενίσχυσης των πτητικών μέσων, πληροφορήθηκα ότι το Υπουργείο Δικαιοσύνης και Δημοσίας Τάξεως θα συγκαλούσε σύσκεψη μεταξύ των Υπουργείων Συγκοινωνιών και Έργων, Οικονομικών, Εσωτερικών, ’μυνας και Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, στις 27 Νοεμβρίου 2013, με θέμα συζήτησης τις ανάγκες της Δημοκρατίας σε πτητικά μέσα. Μεταξύ των θεμάτων που θα εξετάζονταν σε αυτή τη σύσκεψη θα ήταν και η επικαιροποίηση/αξιολόγηση των πυροσβεστικών δυνατοτήτων των υφιστάμενων πτητικών μέσων της Δημοκρατίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις αποφάσεις που έχουν ληφθεί στην εν λόγω σύσκεψη, καθώς επίσης και για τα μέτρα που λήφθηκαν για την υλοποίηση των αποφάσεων αυτών.»
