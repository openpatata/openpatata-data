question:
  by:
  - Ευαγόρου Σταύρος
  date: '2013-04-24'
  text: |-
    «Στον κρατικό προϋπολογισμό για το 2013, στο μέρος που αναλύονται οι δαπάνες για την Προεδρία και το Προεδρικό Μέγαρο, στο Κεφάλαιο 010100, άρθρο 02106.2, “Πρόσθετες Βοηθητικές Υπηρεσίες” προβλέπεται ποσό ύψους €939.649 για σκοπούς κάλυψης των μισθών, μεταξύ άλλων, ειδικών συμβούλων του Προέδρου της Δημοκρατίας για την παροχή εξειδικευμένων υπηρεσιών σ’ αυτόν.

    Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Πόσοι διορισμοί έγιναν, πότε και ποιοι διορίστηκαν;

    2. Να κατατεθούν αναλυτικά στοιχεία όπως τα συμβόλαια, το ύψος της αμοιβής τους και τα καθήκοντα της κάθε θέσης.»
  title: Ερώτηση με αρ. 23.06.010.02.545, ημερομηνίας 24 Απριλίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
