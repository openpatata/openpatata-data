heading: Ερώτηση με αρ. 23.06.010.05.397, ημερομηνίας 11 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.397
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους ο ελαιοπαραγωγός κατά την παράδοση στο ελαιοτριβείο
  πληρώνει 19% ΦΠΑ για το άλεσμα των ελιών του και κατά πόσο το κράτος προτίθεται
  να μειώσει το ΦΠΑ στο 5%, όπως ισχύει για τα άλλα τρόφιμα και οπωροκηπευτικά.»
