heading: Ερώτηση με αρ. 23.06.010.02.109, ημερομηνίας 14 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.109
text: |-
  «Από απάντηση του Υπουργού Συγκοινωνιών και Έργων κ. Ευθύμιου Φλουρέντζου στην ερώτησή μου με αρ. 23.06.010.01.052 πληροφορήθηκα ότι το παλιό γεφύρι στο ρυάκι “Ξυλούρικος”, που βρίσκεται στην περιοχή ’γιος Μάμας-Ζωοπηγή-Πελένδρι, συντηρήθηκε, αλλά το νεότερο γεφύρι που κτίστηκε δίπλα του δημιουργεί πρόβλημα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που έχουν γίνει, προκειμένου να κτιστεί νέο γεφύρι σε μεγαλύτερη απόσταση.»
