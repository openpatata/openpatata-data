heading: Ερώτηση με αρ. 23.06.011.02.186, ημερομηνίας 6 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.186
text: |-
  «Μετά από ενημέρωσή μου από καρκινοπαθείς συμπολίτες μας, παρακαλώ τον αρμόδιο υπουργό όπως μας απαντήσει γιατί παρατηρείται σε πολλές περιπτώσεις υπερβολική καθυστέρηση στην καταβολή των επιδομάτων ασθένειας σε καρκινοπαθείς.

  Η συγκεκριμένη κατηγορία ασθενών πρέπει να αντιμετωπίζεται με τη δέουσα προσοχή λόγω της σοβαρότητας της ασθένειας και της ψυχολογικής ταλαιπωρίας που υφίστανται κατά τη διάρκεια της θεραπείας τους.»
