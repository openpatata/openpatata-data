heading: Ερώτηση με αρ. 23.06.010.04.261, ημερομηνίας 17 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.261
text: |-
  «Σύμφωνα με τον περί Δασών Νόμο και συγκεκριμένα το άρθρο 33 αυτού, επιτρέπεται η ανεύρεση ή συλλογή μανιταριών, “νοουμένου ότι δε χρησιμοποιείται τσουγκράνα ή άλλο εργαλείο για μετακίνηση ή ανασκάλισμα του φυλλοτάπητα ή και του χούμου που βρίσκεται στην επιφάνεια του εδάφους αλλά ούτε και καταστρέφονται άλλα είδη χλωρίδας”. Στην περίπτωση που πρόσωπο διαπράττει τα πιο πάνω, είναι ένοχο αδικήματος και, σε περίπτωση καταδίκης του, υπόκειται σε ποινή φυλάκισης που δεν υπερβαίνει το ένα έτος ή σε χρηματική ποινή που δεν υπερβαίνει τις πέντε χιλιάδες ευρώ ή και στις δύο αυτές ποινές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών που έχουν γίνει αναφορικά με τη χρήση τσουγκράνας ή άλλου εργαλείου και την καταστροφή άλλων ειδών της χλωρίδας και ιδιαίτερα των μανιταριών, καθώς επίσης και τις ποινές που έχουν επιβληθεί.»
