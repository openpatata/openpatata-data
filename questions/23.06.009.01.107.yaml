date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.107, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.107
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει την εισήγηση/αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου Πάφου για δημιουργία στην Πάφο των πιο κάτω σχολών, στα πλαίσια της λειτουργίας του Τεχνολογικού Πανεπιστημίου Κύπρου (ΤΕΠΑΚ):

  1. Σχολή Διοίκησης και Οικονομίας (Τμήμα Τουριστικών Υπηρεσιών και Ξενοδοχειακής Διοίκησης).

  2. Σχολή Γεωτεχνικών Επιστημών και Διαχείρισης Περιβάλλοντος (Τμήμα Περιβάλλοντος).

  3. Σχολή Εφαρμοσμένων Τεχνών και Επικοινωνίας (Τμήμα Ξεναγών και Μεταφραστών και Τμήμα Καλών Τεχνών).»
