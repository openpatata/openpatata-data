heading: Ερώτηση με αρ. 23.06.008.04.934, ημερομηνίας 5 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.934
text: |-
  «Έχω πληροφορηθεί ότι επιστολή του Τμήματος Πολεοδομίας και Οικήσεως προς τον Πολιτιστικό Σύλλογο Νέου Χωριού Πάφου, στις 13 Οκτωβρίου 2004, πληροφορούσε ότι το Τμήμα Πολεοδομίας και Οικήσεως έχει ολοκληρώσει τη συγγραφή ειδικού πλαισίου αρχών για τον αισθητικό έλεγχο των οικοδομών στους οικισμούς του Ακάμα και ότι το εν λόγω πλαίσιο πρόκειται να δημοσιευθεί σύντομα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η δημοσίευση αυτού του ειδικού πλαισίου αρχών, γεγονός που επιτρέπει την εφαρμογή ασύδοτης αρχιτεκτονικής στις κατοικίες που κτίζονται στις περιοχές του Ακάμα από τον ’γιο Γεώργιο Πέγειας μέχρι το Λατσί. Παρακαλώ επίσης όπως κατατεθεί αυτό το πλαίσιο αρχών στη Βουλή των Αντιπροσώπων.»
