heading: Ερώτηση με αρ. 23.06.010.02.275, ημερομηνίας 7 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.275
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ανηλίκων που εντάχθηκαν σε προγράμματα αποτοξίνωσης τα τελευταία
  πέντε χρόνια και για τον αριθμό όσων εντάχθηκαν πέραν της μίας φοράς.»
