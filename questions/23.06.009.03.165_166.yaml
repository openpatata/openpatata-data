heading: Ερώτηση με αρ. 23.06.009.03.165, ημερομηνίας 30 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.165
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το θέμα απόρριψης της αίτησης του κοινοτικού συμβουλίου Ακακίου για εκμίσθωση
  του μέρους του δημόσιου ποταμού με αριθμό τεμαχίου 1315 του Κ.Χ. Σχεδίου 29/5 της
  κοινότητας Ακακίου για σκοπούς δημιουργίας κέντρου πολλαπλού αθλητικού και ψυχαγωγικού
  χαρακτήρα λόγω πολεοδομικής ακαταλληλότητάς του για χωροταξική ανάπτυξη και της
  ταυτόχρονης εκμίσθωσης του ίδιου τεμαχίου στο Αθλητικό Σωματείο ΕΔΟΝ, μέσω του ΚΟΑ,
  για ανέγερση αίθουσας πολλαπλής χρήσης και των αναγκαίων γραφείων για την ομαλή
  λειτουργία της αίθουσας πολλαπλής χρήσης.»
