heading: Ερώτηση με αρ. 23.06.010.03.696, ημερομηνίας 6 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.696
text: |-
  «Έχω πληροφορηθεί ότι ο θεσμός των μουσικών λυκείων θεωρείται ιδιαίτερα επιτυχής και υπάρχουν σχέδια επέκτασής του. Η εντύπωση που υπάρχει από τις επιδόσεις των μουσικών λυκείων είναι θετική, όμως διατυπώνονται επιφυλάξεις σε σχέση με το κόστος λειτουργίας τους.

  Διερωτώμαι αν υπάρχουν συγκριτικά στοιχεία που αφορούν το κόστος ανά μαθητή των μουσικών λυκείων σε σχέση με τα κανονικά λύκεια. Εάν υπάρχουν τέτοια στοιχεία, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ύψος των δαπανών ανά μαθητή στα μουσικά λύκεια.»
