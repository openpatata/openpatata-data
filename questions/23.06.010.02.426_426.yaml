heading: Ερώτηση με αρ. 23.06.010.02.426, ημερομηνίας 31ης Ιανουαρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.02.426
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  διαδικασία ακολουθείται στην επιλογή ιατρικών κέντρων με σκοπό την αποστολή ασθενών
  στο εξωτερικό και με ποια κριτήρια επιλέγονται αυτά τα κέντρα.»
