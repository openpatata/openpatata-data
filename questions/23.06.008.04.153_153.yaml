  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη - Δημητρίου
identifier: 23.06.008.04.153
text: |-
  «Σύμφωνα με παράπονα πολλών γονέων, ορισμένοι στρατιώτες εύκολα απαλλάσσονται από τα στρατιωτικά τους καθήκοντα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για μείωση της κατάχρησης αυτού του δικαιώματος που έχουν οι στρατιώτες.»
