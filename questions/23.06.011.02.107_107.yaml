date: '2017-09-04'
heading: Ερώτηση με αρ. 23.06.011.02.107, ημερομηνίας 4 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.02.107
text: «Αναφορικά με την υπό ανέγερση νέα πτέρυγα του Νοσοκομείου Λάρνακας και τον
  προβλεπόμενο εξοπλισμό και τα ιατρικά εργαλεία τα οποία θα χρειαστούν, παρακαλείται
  ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται
  η διαδικασία προσφορών για τον εξοπλισμό και για τα ιατρικά εργαλεία που θα χρειαστούν
  για τη νέα πτέρυγα του νοσοκομείου.»
