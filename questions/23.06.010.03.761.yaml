identifier: 23.06.010.03.761
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για διαμόρφωση πλατείας στο χώρο του πολιτιστικού κέντρου. Η πλατεία θα δώσει στην κοινότητα την ευκαιρία να διοργανώνει πολιτιστικές, κοινωνικές και άλλες εκδηλώσεις.»
  title: Ερώτηση με αρ. 23.06.010.03.761, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
