heading: Ερώτηση με αρ. 23.06.010.01.104, ημερομηνίας 8 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.104
text: |-
  «Το κοινοτικό συμβούλιο Ζυγίου ζητά ως αντιστάθμισμα στο γεγονός ότι θεωρείται πληγείσα περιοχή από την έκρηξη στο Μαρί και στην ύπαρξη των στρατοπέδων και του πεδίου βολής στο Ζύγι όπως ο χώρος του στρατοπέδου που είναι άδειος και ανήκει στην Ελληνική Μεταλλευτική Εταιρεία (Ε.Μ.Ε.) επιστραφεί και ανταλλαγεί με χαλίτικη γη για διαχωρισμό οικοπέδων για πρόσφυγες. Αλλιώς, ζητούν όπως απαλλοτριωθεί άλλος χώρος από την κυβέρνηση για το σκοπό αυτό, καθότι κυβερνητικά οικόπεδα για πρόσφυγες δεν υπάρχουν πλέον και τα νεαρά ζευγάρια θα αναγκάζονται να ξαναγίνουν πρόσφυγες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εξετάσει και να ικανοποιήσει το αίτημα του κοινοτικού συμβουλίου Ζυγίου.»
