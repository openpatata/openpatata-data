date: '2008-03-21'
heading: Ερώτηση με αρ. 23.06.009.02.315, ημερομηνίας 21ης Μαρτίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.315
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το αίτημα των ορεινών κοινοτήτων Λάρνακας αναφορικά με την ασφαλτόστρωση του δρόμου
  που συνδέει την κοινότητα Αγίων Βαβατσινιάς με το Μαχαιρά και την αποπεράτωση του
  δρόμου που συνδέει την κοινότητα Οδούς με το Μαχαιρά με την ολοκλήρωση της ασφαλτόστρωσης
  και την τοποθέτηση στηθαίων.»
