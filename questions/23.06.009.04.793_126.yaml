heading: Ερώτηση με αρ. 23.06.009.04.793, ημερομηνίας 1ης Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.793
text: |-
  «Ολοένα και πιο συχνά παρατηρείται το φαινόμενο ασυνείδητοι οδηγοί να σταθμεύουν τα οχήματά τους στα πεζοδρόμια, παρεμποδίζοντας την ομαλή κίνηση των πεζών, των ατόμων με αναπηρίες (ΑΜΕΑ), των μητέρων με καροτσάκια, των ηλικιωμένων, των έκπληκτων τουριστών, το παιχνίδι των παιδιών, και πολλές μάλιστα φορές να κλείνουν τις εισόδους κατοικιών και καταστημάτων.

  Δεδομένου ότι, όπως φαίνεται από τα γεγονότα, τα μέτρα πρόληψης και καταστολής δεν έχουν μέχρι σήμερα αποφέρει τα επιθυμητά αποτελέσματα, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει σκέψη να εφαρμοστεί το μέτρο της μετακίνησης των παρανόμως σταθμευμένων οχημάτων επί πεζοδρομίων με γερανούς σε ειδικούς χώρους, σύμφωνα με το οποίο ο παραβάτης θα πρέπει να πληρώνει πέραν του προστίμου και τα έξοδα του γερανού.»
