heading: Ερώτηση με αρ. 23.06.010.01.625, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.625
text: |-
  «Έχω πληροφορηθεί ότι, ενώ η χωρητικότητα του φράγματος της ’χνας ανέρχεται στα 6,8 εκατομ. κυβικά μέτρα, αυτό συγκέντρωσε μόλις 1,3 εκατομ. κυβικά μέτρα νερού. Όπως πληροφορήθηκα, καθημερινά διοχετεύεται νερό στο φράγμα με σκοπό το γέμισμα του φράγματος.



  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους τρόπους με τους οποίους διοχετεύεται νερό στο φράγμα της ’χνας, πότε αναμένεται να γεμίσει το φράγμα και ποια προβλήματα προκύπτουν από την έλλειψη νερού στο φράγμα.»
