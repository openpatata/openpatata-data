heading: Ερώτηση με αρ. 23.06.010.03.512, ημερομηνίας 21ης Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.512
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους κανονισμούς χορήγησης του εκπαιδευτικού επιδόματος, το οποίο λαμβάνουν κυρίως
  διπλωμάτες που εργάζονται εκτός Κύπρου. Παρακαλώ να μας ενημερώσετε τι ακριβώς είναι
  το επίδομα αυτό και σε ποιους χορηγείται.»
