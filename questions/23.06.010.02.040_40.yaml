heading: Ερώτηση με αρ. 23.06.010.02.040, ημερομηνίας 21ης Αυγούστου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.040
text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των αλλοδαπών αθλητών που έχουν κατ’ εξαίρεση αποκτήσει την κυπριακή
  υπηκοότητα βάσει αποφάσεων του Υπουργικού Συμβουλίου, πόσοι από αυτούς συμμετείχαν
  σε διεθνείς αθλητικές διοργανώσεις ως μέλη των εθνικών ομάδων της Κύπρου και τι
  διακρίσεις είχαν με τα κυπριακά χρώματα.»
