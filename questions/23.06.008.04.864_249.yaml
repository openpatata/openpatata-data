heading: Ερώτηση με αρ. 23.06.008.04.864, ημερομηνίας 31ης Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.864
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες προβαίνει για να υπάρξει μείωση της τιμής των καυσίμων στην κυπριακή
  αγορά μετά την κατακόρυφη μείωση της διεθνούς τιμής του αργού πετρελαίου από 57
  δολάρια το βαρέλι (Απρίλιος 2005) σε 47 δολάρια το βαρέλι. Υπενθυμίζεται ότι, όταν
  η τιμή του αργού πετρελαίου βρισκόταν στα 47 δολάρια το βαρέλι, η τιμή στην κυπριακή
  αγορά ήταν 45,4 σεντ το λίτρο. Τώρα, με την κατακόρυφη μείωση της διεθνούς τιμής
  του πετρελαίου, η τιμή στην κυπριακή αγορά εξακολουθεί να βρίσκεται στην απαράδεκτα
  υψηλή τιμή των 48,5 σεντ το λίτρο.»
