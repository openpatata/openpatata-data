date: '2007-03-08'
heading: Ερώτηση με αρ. 23.06.009.01.302, ημερομηνίας 8 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.01.302
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη ανέγερσης του Περιφερειακού Δημοτικού Σχολείου
  Ορεινής Λάρνακας και πότε αναμένεται να ξεκινήσουν και να ολοκληρωθούν οι εργασίες.»
