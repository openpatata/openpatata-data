date: '2014-10-17'
heading: Ερώτηση με αρ. 23.06.010.04.196, ημερομηνίας 17 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.04.196
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η δικαστική διαδικασία αναφορικά με το σύστημα LEFCO για έλεγχο
  της εναέριας κυκλοφορίας και ποιο είναι το κόστος μέχρι στιγμής της εν λόγω διαδικασίας
  για το κράτος.»
