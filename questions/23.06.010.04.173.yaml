question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-08'
  text: |-
    «Έχει περιέλθει στην προσοχή μου ότι ο περί Εσωτερικού Ελέγχου Νόμος του 2003, που διέπει τις εργασίες του Γραφείου του Εφόρου Εσωτερικού Ελέγχου, εξαιρεί από το πεδίο ελέγχου του Εφόρου τον Πρόεδρο της Δημοκρατίας, τη Βουλή των Αντιπροσώπων, το Ανώτατο Δικαστήριο και τα επαρχιακά δικαστήρια, το Γενικό Εισαγγελέα, το Γενικό Ελεγκτή και την Επιτροπή Δημόσιας Υπηρεσίας. Εν αντιθέσει, το σύνταγμα δεν έχει θερμοθετήσει κανένα περιορισμό στο εύρος των ελέγχων που ασκεί ο Γενικός Ελεγκτής της Δημοκρατίας.

    Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων γιατί κρίθηκε αναγκαίο να υπάρξει αυτή η εξαίρεση και αν υπάρχει η πρόθεση τροποποίησης του συγκεκριμένου νόμου, ώστε να διευρύνεται το πεδίο ελέγχου του Εφόρου Εσωτερικού Ελέγχου.»
  title: Ερώτηση με αρ. 23.06.010.04.173, ημερομηνίας 8 Οκτωβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
