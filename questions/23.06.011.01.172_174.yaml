date: '2016-09-28'
heading: Ερώτηση με αρ. 23.06.011.01.172, ημερομηνίας 28 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Αδάμου Αδάμου
identifier: 23.06.011.01.172
text: «Έχω γίνει δέκτης παραπόνων για την εικόνα που παρουσιάζουν εδώ και πολύ καιρό
  οι λεκάνες των υδατοφρακτών της επαρχίας Λεμεσού. Παρακαλείται ο αρμόδιος υπουργός
  όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα καθαριότητας που λαμβάνονται
  από πλευράς των αρμόδιων τμημάτων του υπουργείου.»
