heading: Ερώτηση με αρ. 23.06.008.03.199, ημερομηνίας 23 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.008.03.199
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για ποιο λόγο οι επαρχιακοί επιθεωρητές της μέσης εκπαίδευσης, σε αντίθεση με αυτούς
  της δημοτικής εκπαίδευσης, δεν εδρεύουν στις επαρχίες όπου είναι εντεταλμένοι να
  επιθεωρούν.»
