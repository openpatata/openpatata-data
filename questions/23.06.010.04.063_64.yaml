heading: Ερώτηση με αρ. 23.06.010.04.063, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.063
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι λειτουργοί του Τμήματος Επιθεώρησης Εργασίας πραγματοποίησαν επιθεώρηση στο Γενικό Νοσοκομείο Λευκωσίας στις 22 Δεκεμβρίου 2011 κατά τη διάρκεια της οποίας παρατηρήθηκαν παραβάσεις της νομοθεσίας που ρυθμίζει τα θέματα ασφάλειας και υγείας στην εργασία, για τις οποίες έγιναν σχετικές εισηγήσεις. Ορισμένες από τις παραβάσεις, οι οποίες είχαν εντοπιστεί και σε προηγούμενες επιθεωρήσεις, αφορούν τη μη γραπτή εκτίμηση των κινδύνων και τη μη εφαρμογή κατάλληλου συστήματος ασφάλειας και υγείας για τη διαχείριση των κινδύνων στο χώρο του νοσοκομείου, καθώς και τη μη ολοκλήρωση της ετοιμασίας σχεδίου δράσης σε περίπτωση έκτακτης ανάγκης, όπως η εκδήλωση πυρκαγιάς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί η γραπτή εκτίμηση των κινδύνων, αν έχει εφαρμοστεί κατάλληλο σύστημα ασφάλειας και υγείας για τη διαχείριση των κινδύνων στο χώρο του νοσοκομείου, καθώς και αν έχει ολοκληρωθεί το σχέδιο δράσης σε περίπτωση έκτακτης ανάγκης.»
