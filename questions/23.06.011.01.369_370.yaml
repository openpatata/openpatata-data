heading: Ερώτηση με αρ. 23.06.011.01.369, ημερομηνίας 30 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.369
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα αναφορικά με το τι περιλαμβάνει
  το Σχέδιο Δράσης Δημογραφικής και Οικογενειακής Πολιτικής για την αντιμετώπιση του
  δημογραφικού προβλήματος και της υπογεννητικότητας, καθώς και πώς προτίθεται η κυβέρνηση
  να στηρίξει με την πολιτική αυτή τις πολύτεκνες οικογένειες.»
