heading: Ερώτηση με αρ. 23.06.010.05.026, ημερομηνίας 3 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.026
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που λαμβάνει η Κυπριακή Δημοκρατία για την επίτευξη των στόχων που έχουν
  θέσει η Κυπριακή Δημοκρατία και η Ευρωπαϊκή Επιτροπή αναφορικά με τη μείωση των
  εκπομπών αερίων του θερμοκηπίου, την αύξηση του ποσοστού των ανανεώσιμων πηγών ενέργειας,
  καθώς και την αύξηση της ενεργειακής απόδοσης. Παρακαλώ επίσης τον αρμόδιο υπουργό
  να ενημερώσει τη Βουλή των Αντιπροσώπων για το μέχρι στιγμής βαθμό υλοποίησης των
  πιο πάνω στόχων.»
