heading: Ερώτηση με αρ. 23.06.011.01.483, ημερομηνίας 31ης Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.483
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με τις πολιτιστικές
  εκδηλώσεις τις οποίες ενέκρινε και προτίθεται να επιχορηγήσει κατά το έτος 2017
  το Υπουργείο Παιδείας και Πολιτισμού.»
