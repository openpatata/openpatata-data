date: '2009-04-03'
heading: Ερώτηση με αρ. 23.06.009.03.477, ημερομηνίας 3 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.477
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους καθυστερεί η κατασκευή των δρόμων και η τοποθέτηση
  τηλεφωνικών γραμμών στη Βιοτεχνική Περιοχή Κελλιών. Η σημερινή υφιστάμενη κατάσταση
  δυσκολεύει τη λειτουργία των βιοτεχνικών μονάδων.»
