text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να ικανοποιήσει το αίτημα του δήμου Αραδίππου για δημιουργία νέων
  κτηνοτροφικών ζωνών.»
