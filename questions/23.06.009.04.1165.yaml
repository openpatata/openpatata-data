heading: Ερώτηση με αρ. 23.06.009.04.1165, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1165
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  αίτημα της κοινότητας Λυσού για απαλλοτρίωση τεμαχίου με σκοπό την κατασκευή ντεπόζιτου
  για υδροδότηση της κοινότητας (Αρ. Φακ ΔΑΕ2421/07).»
