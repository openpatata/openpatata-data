heading: Ερώτηση με αρ. 23.06.009.04.130, ημερομηνίας 20 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.130
text: |-
  «Έχω πληροφορηθεί ότι με την καύση των πλαστικών συσκευασιών στους σκυβαλότοπους παράγονται επικίνδυνα υποπροϊόντα. Για παράδειγμα, το υλικό PVC απελευθερώνει κατά την καύση του καρκινογόνο διοξίνη, η οποία θεωρείται υπεύθυνη για τερατογενέσεις. Σύμφωνα με έγκυρες πληροφορίες μου, σε έρευνα που έγινε στην Ελλάδα και συγκεκριμένα στη χωματερή στους Ταγαράδες Θεσσαλονίκης, το 2006, μετρήθηκαν να εκλύονται δώδεκα γραμμάρια διοξίνης την ημέρα, τα οποία προκάλεσαν τερατογενέσεις σε κοπάδι αιγοπροβάτων που βοσκούσε στην περιοχή. Η διοξίνη πέρασε στο κρέας και στο γάλα των αιγοπροβάτων και κατέληξε τελικώς στον άνθρωπο. Υπενθυμίζω ότι φέτος το καλοκαίρι σημειώθηκε μεγάλος αριθμός από πυρκαγιές στους κυπριακούς σκουπιδότοπους και οι ανησυχίες των κατοίκων των πέριξ περιοχών για ρύπανση από διοξίνες είναι πολύ μεγάλες και δικαιολογημένες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν γίνει μετρήσεις στον αέρα, το νερό και το χώμα στις περιοχές πέριξ των σκυβαλότοπων ή και στο γάλα και το κρέας ζώων που βοσκούν στις περιοχές αυτές και, αν έχουν γίνει τέτοιες μετρήσεις, ποια ήταν τα αποτελέσματά τους.»
