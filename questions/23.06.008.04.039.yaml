heading: Ερώτηση με αρ. 23.06.008.04.039, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.039
text: |-
  «Με γνωμάτευσή του, το 1997, ο Βοηθός Γενικός Εισαγγελέας κατέληξε στο συμπέρασμα ότι οι μετοχές της Ελληνικής Μεταλλευτικής Εταιρείας (ΕΜΕ) κατέχονται δυνάμει κοινωφελούς καταπιστεύματος προς όφελος της ελληνικής κοινότητας της Κύπρου και όχι υπό αποκλειστικό ιδιοκτησιακό καθεστώς του Αρχιεπισκόπου Κύπρου.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για το όλο θέμα και για τη μέχρι σήμερα διαχείριση των μετοχών προς όφελος της ελληνικής κοινότητας της Κύπρου, τις ζημιές και τα οφέλη που διαπιστώθηκαν, καθώς και για το μέλλον της εταιρείας και των μετοχών της.»
