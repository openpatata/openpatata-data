date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.333, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.333
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μαθικολώνης για κάλυψη των
  απαιτούμενων εξόδων εγγραφής των αγροτικών δρόμων.»
