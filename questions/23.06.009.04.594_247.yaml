heading: Ερώτηση με αρ. 23.06.009.04.594, ημερομηνίας 4 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.594
text: |-
  «Όπως έχω πληροφορηθεί, σύμφωνα με απόφαση του Υπουργικού Συμβουλίου (48.753/2.12.1998), υποτίθεται ότι καταργήθηκε η επιχορήγηση από το κράτος στο διηνεκές του Ογκολογικού Κέντρου της Τράπεζας Κύπρου και το μονοπώλιο στην ακτινοθεραπεία και αποφασίστηκε η προώθηση επαναδιαπραγμάτευσης της υφιστάμενης συμφωνίας στη βάση αγοράς υπηρεσιών. Παρ’ όλα αυτά, το κράτος συνεχίζει να επιχορηγεί το Ογκολογικό Κέντρο της Τράπεζας Κύπρου με μεγάλα ποσά, τα οποία στερούνται τα ογκολογικά κέντρα των κρατικών νοσοκομείων, τα οποία οδηγήθηκαν κατά καιρούς στα όρια της πλήρους διάλυσης.

  Η ολομέλεια της Βουλής ψήφισε ομόφωνα τη Στρατηγική Αντιμετώπισης του Καρκίνου από τον Ιούνιο του 2008 και πρόσφατα εγκρίθηκε από το Υπουργικό Συμβούλιο και ακολούθως ο Υπουργός Υγείας την εξήγγειλε στα ΜΜΕ στις 24 Νοεμβρίου, στην οποία περιλαμβάνονται τα εξής: “Προτείνεται η λειτουργία ως Τριτοβάθμιου Ογκολογικού Κέντρου Αναφοράς (ΟΚΑ) το νέο Γενικό Νοσοκομείο Λευκωσίας, όπου είναι εγκατεστημένος σύγχρονος εξοπλισμός όλων των ειδικοτήτων που δεν υπάρχει σε άλλα νοσοκομεία. Το ΟΚΑ θα πρέπει να πλαισιώνεται από κατάλληλα εξοπλισμένες και στελεχωμένες τριτοβάθμιες ογκολογικές μονάδες, οι οποίες να είναι σε θέση να προσφέρουν τις πιο απαιτητικές θεραπείες ή/και επεμβάσεις”.

  Δεδομένου ότι κατατέθηκαν οι προϋπολογισμοί του Υπουργείου Υγείας χωρίς να περιέχουν οποιοδήποτε ποσό για τη δημιουργία Ακτινοθεραπευτικού στο Γενικό Νοσοκομείο Λευκωσίας, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το βαθμό υλοποίησης της απόφασης του 1998 του Υπουργικού Συμβουλίου και για τα έργα που προγραμματίζονται για τη δημιουργία Ακτινοθεραπευτικών Τμημάτων στα Γενικά Νοσοκομεία Λευκωσίας και Λεμεσού στα πλαίσια της υλοποίησης της Στρατηγικής για τον Καρκίνο.»
