heading: Ερώτηση με αρ. 23.06.010.05.382, ημερομηνίας 29 Φεβρουαρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.382
text: «Καλείται ο αρμόδιος υπουργός να μας ενημερώσει πώς σκοπεύει να ενεργήσει σε
  σχέση με το Τμήμα Οδικών Μεταφορών Πάφου, μετά την τοποθέτηση του Γενικού Ελεγκτή
  της Δημοκρατίας στη γραπτή καταγγελία μας, ημερομηνίας 18 Φεβρουαρίου 2016, ότι
  πρέπει να προχωρήσει άμεσα σε πειθαρχική έρευνα ως προς τα θέματα που έχουμε εγείρει.
  Από τις ενέργειες λειτουργών του Τμήματος Οδικών Μεταφορών Πάφου, πέραν της σύγκρουσης
  συμφερόντων και της παρανομίας που παρατηρούνται, τίθεται και θέμα ασφάλειας των
  πολιτών.»
