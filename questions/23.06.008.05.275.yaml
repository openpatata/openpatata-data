date: '2006-03-20'
heading: Ερώτηση με αρ. 23.06.008.05.275, ημερομηνίας 20 Μαρτίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.275
text: « Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αγρού Λεμεσού για παραχώρηση γενναιόδωρων
  κινήτρων σε νεαρά ζευγάρια για στέγασή τους στην κοινότητα.»
