heading: Ερώτηση με αρ. 23.06.011.01.806, ημερομηνίας 28 Απριλίου 2017, της βουλευτού
  εκλογικής περιφέρειας Κερύνειας κ. Ελένης Μαύρου
identifier: 23.06.011.01.806
text: «Καλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πρόγραμμα, καθώς και για το χρονοδιάγραμμα υλοποίησης κατά περιοχή όλων των έργων
  υποδομής των συμβουλίων αποχετεύσεως παγκύπρια, σε συνδυασμό πάντοτε με το χρονοδιάγραμμα
  επιβολής των αντίστοιχων τελών στους πολίτες.»
