heading: Ερώτηση με αρ. 23.06.010.05.244, ημερομηνίας 1ης Δεκεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.244
text: «Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων αν το
  εδάφιο 3 του άρθρου 30 του περί Αποχετευτικών Συστημάτων Νόμου του 1971, που προνοεί
  την επιβολή επιβάρυνσης 20% σε περίπτωση μη καταβολής του ετήσιου τέλους χρήσης
  από πολίτη για τις υπηρεσίες που παρέχονται, είναι ουσιαστικά καταχρηστική ρήτρα
  σύμβασης με βάση τους περί Καταχρηστικών Ρητρών σε Καταναλωτικές Συμβάσεις Νόμους
  του 1996 και 1999.»
