heading: Ερώτηση με αρ. 23.06.011.01.604, ημερομηνίας 3 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.604
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  εξεταστεί η δυνατότητα παραχώρησης τουρκοκυπριακών οικιών σε άπορες νέες οικογένειες
  παιδιών προσφύγων έναντι χαμηλού ενοικίου, αντί να παραχωρούνται σε άλλους πολίτες
  που ενδεχομένως χρησιμοποιούν αυτές τις οικίες ως εξοχικές κατοικίες.»
