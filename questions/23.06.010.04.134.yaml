identifier: 23.06.010.04.134
question:
  by:
  - Μαυρίδης Μάριος
  date: '2014-09-18'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για όλες τις περιπτώσεις μίσθωσης κρατικής περιουσίας, κινητής και ακίνητης, σε
    ιδιωτικούς ή δημόσιους φορείς, με λεπτομέρειες που αφορούν τους όρους μίσθωσης,
    όπως αξίες περιουσιακών στοιχείων, ύψος ενοικίων, χρονικές περίοδοι κ.λπ. Για
    την κάθε περίπτωση να αναφερθεί κατά πόσο η παραχώρηση έγινε με ανταγωνιστικούς
    όρους.»
  title: Ερώτηση με αρ. 23.06.010.04.134, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
