identifier: 23.06.011.01.029
text: |-
  «Έχω πληροφορηθεί ότι το Σχέδιο Δράσης για τις Πράσινες Συμβάσεις 2012-2014 εξακολουθεί να βρίσκεται σε ισχύ μέχρι την ετοιμασία νέου σχεδίου δράσης το οποίο υπολογίζεται να τεθεί σε εφαρμογή αρχές του 2017. Όπως πληροφορήθηκα, το Τμήμα Περιβάλλοντος έχει ενημερώσει σχετικά τα υπουργεία. Σύμφωνα με το σχέδιο δράσης, κατά την ετοιμασία των όρων προσφορών για προκήρυξη διαγωνισμού για προμήθεια προϊόντων, υπηρεσιών και έργων πρέπει να ενσωματώνονται κριτήρια που να χαρακτηρίζουν το προϊόν, την υπηρεσία ή το έργο ως “πράσινο”. Συγκεκριμένα, όσον αφορά την προμήθεια και χρήση βιολογικών τροφίμων, ο στόχος του σχεδίου δράσης ανέρχεται στο 50%. Το μέτρο αυτό αφορά το Υπουργείο Υγείας για χρήση βιολογικών τροφίμων στους παιδιατρικούς θαλάμους των δημόσιων νοσοκομείων, το Υπουργείο ’μυνας για χρήση τους στα στρατόπεδα και το Υπουργείο Παιδείας και Πολιτισμού για χρήση βιολογικών τροφίμων στα κυλικεία των σχολείων και των ιδρυμάτων ανώτερης και πανεπιστημιακής εκπαίδευσης.

  Παρακαλώ τους αρμόδιους υπουργούς να ενημερώσουν τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Στις τελευταίες δύο προκηρύξεις διαγωνισμών για προμήθεια τροφίμων στους παιδιατρικούς θαλάμους, στα στρατόπεδα και στα κυλικεία σχολείων και ιδρυμάτων ανώτερης και πανεπιστημιακής εκπαίδευσης έχει τεθεί ο συγκεκριμένος όρος για προμήθεια βιολογικών τροφίμων; Ποιο ποσοστό του όρου αυτού έχει ικανοποιηθεί;

  2. Εάν ο στόχος που έχει τεθεί στο σχέδιο δράσης για προμήθεια και χρήση 50% βιολογικών προϊόντων δεν έχει επιτευχθεί, ποιοι οι λόγοι που οδήγησαν στην αποτυχία επίτευξης του στόχου αυτού;»
