date: '2010-01-24'
heading: Ερώτηση με αρ. 23.06.009.05.01.562, ημερομηνίας 24 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.562
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα συνδεθούν μεμονωμένα σπίτια, τα οποία έχουν ανεγερθεί σε ιδιωτική γη
  στο Δασάκι Άχνας και στις άλλες προσφυγικές κοινότητες της επαρχίας Αμμοχώστου,
  με το αποχετευτικό δίκτυο.»
