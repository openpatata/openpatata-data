heading: Ερώτηση με αρ. 23.06.010.03.467, ημερομηνίας 29 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.467
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο γίνεται τακτικός και συχνός έλεγχος παραμονής και πιστοποίησης της υπογραφής
  του κοινοτικού εργάτη όσον αφορά την παραχώρηση του ανεργιακού επιδόματός του, ούτως
  ώστε να αποφεύγονται περιπτώσεις πλαστοπροσωπίας και εξαπάτησης του δημοσίου.»
