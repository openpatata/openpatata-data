identifier: 23.06.008.04.703
question:
  by:
  - Γεωργίου Γεώργιος
  date: '2005-03-10'
  text: |-
    «Σε επικοινωνία που είχα πρόσφατα με το κοινοτικό συμβούλιο Αυγόρου πληροφορήθηκα ότι υπάρχει αίτημα του κοινοτικού συμβουλίου για διάνοιξη δρόμου ο οποίος θα ενώνει τα προσφυγικά οικόπεδα, Θ΄ φάση, με το δρόμο Αυγόρου-Δάσους ’χνας.

    Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι εφικτό το αίτημα του κοινοτικού συμβουλίου Αυγόρου.»
  title: Ερώτηση με αρ. 23.06.008.04.703, ημερομηνίας 10 Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
