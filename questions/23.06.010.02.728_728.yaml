heading: Ερώτηση με αρ. 23.06.010.02.728, ημερομηνίας 2 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.728
text: |-
  « Παρακαλώ τους αρμόδιους υπουργούς να ενημερώσουν τη Βουλή των Αντιπροσώπων για:

  1. τον αριθμό των πυροσβεστικών ελικοπτέρων που διαθέτει η κάθε υπηρεσία/υπουργείο της Δημοκρατίας για πυρόσβεση,

  2. τον αριθμό των οχημάτων και το ανθρώπινο δυναμικό που διαθέτει η κάθε υπηρεσία (π.χ. επαρχιακές διοικήσεις, κοινότητες, Πυροσβεστική Υπηρεσία, Πολιτική ’μυνα, Ταμείο Θήρας, Τμήμα Δασών) για σκοπούς πυρόσβεσης και

  3. την έκταση της καμένης γης (δασικής και μη) για το έτος 2012 και για τους πρώτους έξι μήνες του 2013.»
