heading: Ερώτηση με αρ. 23.06.009.04.286, ημερομηνίας 2 Οκτωβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κουκουμά
identifier: 23.06.009.04.286
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να αρχίσουν η διαπλάτυνση και η ευθυγράμμιση του οδικού δικτύου
  που δίνει στην κοινότητα Αυγόρου πρόσβαση στους πλησιέστερους υπεραστικούς δρόμους
  (Αυγόρου-Ορμίδειας, Αυγόρου-Δάσους ’χνας).»
