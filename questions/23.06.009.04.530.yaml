question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-17'
  text: |-
    «Έχω πληροφορηθεί ότι πρόσφατα υπογράφτηκαν τα συμβόλαια μεταξύ της Υπηρεσίας Ενέργειας και της εταιρείας “Conergy Cyprus”, στην οποία ανατέθηκε το έργο της εγκατάστασης φωτοβολταϊκών συστημάτων σε εξήντα πέντε συνολικά δημόσια κτίρια.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τον ακριβή κατάλογο των δημόσιων κτιρίων στα οποία θα εγκατασταθούν φωτοβολταϊκά συστήματα και με ποια κριτήρια έγινε η επιλογή τους. Ποια δημόσια κτίρια κρίθηκαν ακατάλληλα για τοποθέτηση φωτοβολταϊκών συστημάτων και γιατί;»
  title: Ερώτηση με αρ. 23.06.009.04.530, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
