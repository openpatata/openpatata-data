heading: Ερώτηση με αρ. 23.06.009.04.355, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.355
text: |-
  «Έχω πληροφορηθεί ότι το Κέντρο Δηλητηριάσεων, που εδρεύει στο Γενικό Νοσοκομείο Λευκωσίας και έπρεπε να ανταποκρίνεται άμεσα στο τηλέφωνο 1401, υπολειτουργεί λόγω έλλειψης προσωπικού. Ο συγκεκριμένος αριθμός τηλεφώνου αναφέρεται σε όλα τα χημικά παρασκευάσματα που παρασκευάζονται στην Κύπρο και στους καταλόγους τηλεφώνων εκτάκτου ανάγκης.

  Παρακαλώ τον αρμόδιο υπουργό να εξηγήσει στη Βουλή των Αντιπροσώπων τη λειτουργία του κυπριακού κέντρου δηλητηριάσεων και ποια μέτρα προτίθεται να λάβει, για να αντιμετωπιστεί αυτή η σοβαρή έλλειψη που απειλεί τη δημόσια υγεία.»
