heading: Ερώτηση με αρ. 23.06.009.02.075, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.075
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει μελετηθεί το αίτημα της κοινότητας Αχέλειας για παραχώρηση κρατικής γης που
  βρίσκεται δίπλα από τα κτίρια του κοινοτικού συμβουλίου για δημιουργία πλατειακού
  χώρου και ανέγερση πολιτιστικού κέντρου.»
