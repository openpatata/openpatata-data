date: '2002-04-16'
heading: Ερώτηση με αρ. 23.06.008.01.103 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 16 Απριλίου 2002
identifier: 23.06.008.01.103
text: « Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ετοιμασία ρυθμιστικού σχεδίου για βελτίωση της λεωφόρου
  Αρχιεπισκόπου Μακαρίου Γ΄ μέχρι τον Πεδιαίο ποταμό, καθώς και του σχεδίου για ριζική
  βελτίωση των οδών Α. Ζήττη και Γρ. Αυξεντίου στις κοινότητες Πάνω και Κάτω Δευτεράς
  αντίστοιχα.»
