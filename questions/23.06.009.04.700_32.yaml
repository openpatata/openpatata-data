heading: Ερώτηση με αρ. 23.06.009.04.700, ημερομηνίας 11 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.700
text: |-
  «Λόγω της οικονομικής κρίσης και των αυξημένων ποσοστών ανεργίας, έχει αυξηθεί και ο αριθμός των συμπολιτών μας που αντιμετωπίζουν πιεστικά οικονομικά προβλήματα. Δεν είναι υπερβολή να αναφερθώ ότι επί εβδομαδιαίας πλέον βάσεως στο γραφείο μου προσέρχονται δύο με τρία διαφορετικά κάθε φορά άτομα, τα οποία ζητούν οικονομική βοήθεια για την αντιμετώπιση των άμεσων επισιτιστικών τους αναγκών.

  Λαμβάνοντας υπόψη τα δεδομένα αυτά, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση λειτουργίας και στην Κύπρο του θεσμού “κοινωνικό παντοπωλείο”. ένας ιδιαίτερα επιτυχημένος θεσμός που ξεκίνησε το 1990 από τη Γαλλία και λειτουργεί εδώ και καιρό στην Ελλάδα και άλλες ευρωπαϊκές χώρες σε στενή συνεργασία με την τοπική αυτοδιοίκηση και ιδιωτικές εταιρείες γενικού εμπορίου.

  Τα κοινωνικά παντοπωλεία προσφέρουν σε άπορες οικογένειες είδη πρώτης ανάγκης, όπως είδη παντοπωλείου, τρόφιμα, είδη ένδυσης και υπόδησης, απορρυπαντικά, παιχνίδια και άλλα χρειώδη, εντελώς δωρεάν. Ο θεσμός αυτός αποτελεί μια πρωτοπόρα και βαθιά ανθρωπιστική δράση, που εκφράζει έμπρακτα την αλληλεγγύη της πολιτείας και των ιδιωτικών επιχειρήσεων σε όσους από τους συμπολίτες μας αντιμετωπίζουν άμεσα και σοβαρά οικονομικά προβλήματα.»
