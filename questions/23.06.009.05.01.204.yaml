date: '2010-09-22'
heading: Ερώτηση με αρ. 23.06.009.05.01.204, ημερομηνίας 22 Σεπτεμβρίου 2010, των
  βουλευτών εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.05.01.204
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Περιστερώνας για οικονομική στήριξη των πατατοπαραγωγών
  των οποίων οι σοδειές έχουν πληγεί από την πολυομβρία και τις φυτικές ασθένειες
  και των εσπεριδοκαλλιεργητών από τους οποίους έχουν αποκοπεί τα επιδόματα, παρά
  τις ζημιές που έχουν υποστεί.»
