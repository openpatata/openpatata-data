text: «Η κοινότητα Νικόκλειας διαμαρτύρεται ότι το νερό για ύδρευσή της από τον ποταμό
  Διάριζο είναι μολυσμένο λόγω του λανθασμένου τρόπου δημιουργίας του αποχετευτικού
  των Χολετριών. Ως εκ τούτου, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα
  πώς σκέφτεται να επιλύσει το πρόβλημα αυτό.»
