date: '2009-11-16'
heading: Ερώτηση με αρ. 23.06.009.04.522, ημερομηνίας 16 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.522
text: «Σε συνέχεια της ερώτησης με αρ. 23.06.009.04.135 και μετά την απάντηση του
  Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού, παρακαλείται ο αρμόδιος υπουργός να
  πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται το Τμήμα Αλιείας και
  Θαλασσίων Ερευνών να προχωρήσει στη δημιουργία νομοθετικού πλαισίου και οργανωτικής
  δομής για την οργάνωση του αλιευτικού τουρισμού.»
