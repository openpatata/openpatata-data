heading: Ερώτηση με αρ. 23.06.011.01.870, ημερομηνίας 22 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.870
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει τρόπος να επικοινωνούν οι πολίτες, και ειδικά πολίτες με ακουστικές αναπηρίες,
  που δεν μπορούν να ενημερώσουν τις αρμόδιες υπηρεσίες τηλεφωνικώς (αστυνομία, πρώτες
  βοήθειες, πυροσβεστική), μέσω γραπτού μηνύματος για επείγοντα περιστατικά.»
