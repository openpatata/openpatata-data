heading: Ερώτηση με αρ. 23.06.009.03.398, ημερομηνίας 26 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.398
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να εφαρμόσει την αρχή “ο ρυπαίνων πληρώνει” στην κυκλοφορία των μηχανοκίνητων
  οχημάτων. Εάν ναι, παρακαλείται να αναφέρει με ποιους συγκεκριμένους τρόπους σκοπεύει
  να υλοποιήσει στην πράξη τη συγκεκριμένη αρχή.»
