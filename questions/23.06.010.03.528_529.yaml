heading: Ερώτηση με αρ. 23.06.010.03.528, ημερομηνίας 6 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.528
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιο ποσοστό της κανονικής αγοραίας αξίας του οικοπέδου ζητείται να καταβληθεί από
  τους εγκεκριμένους αιτητές βάσει του σχεδίου παροχής οικοπέδου για στέγαση φτωχών
  οικογενειών, προκειμένου να αποκτήσουν το εν λόγω οικόπεδο.»
