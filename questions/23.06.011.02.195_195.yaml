heading: Ερώτηση με αρ. 23.06.011.02.195, ημερομηνίας 9 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.195
text: |-
  «Έχουμε πληροφορηθεί μετά από καταγγελία δημοτών του δήμου Πέγειας ότι στη θαλάσσια περιοχή μπροστά από το ξενοδοχείο “Coralia Beach Hotel” και συγκεκριμένα στο τεμάχιο με αρ. 27, Φ/Σχ 44/24 έχουν γίνει παράνομα επεκτάσεις με μόνιμα ή/και πρόχειρα υλικά προς τη θάλασσα και εντός της ζώνης προστασίας της παραλίας. Επίσης, σύμφωνα με την καταγγελία, έχουν κατασκευαστεί παράνομα κτίσματα με μπετόν τόσο στο Aργάκι της Λαουρκούς όσο και στο χώρο της παραλίας. Επιπλέον, τοποθετήθηκαν παράνομα πέτρες εντός της θάλασσας, με στόχο να κατασκευαστεί πλατφόρμα για θαλάσσια σκάφη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το υπουργείο του έλαβε γνώση των καταγγελιών και, εάν ναι, αν προτίθεται να προχωρήσει σε έλεγχο, με στόχο να αποκατασταθεί η νομιμότητα και να διασφαλιστεί η προστασία της παραλίας και του φυσικού περιβάλλοντος στην εν λόγω περιοχή.»
