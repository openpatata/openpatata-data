heading: Ερώτηση με αρ. 23.06.011.01.570, ημερομηνίας 17 Φεβρουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.570
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τους ελέγχους που διενεργεί το υπουργείο του στα πλαίσια της νομοθεσίας που διέπει
  τις στέγες ηλικιωμένων και αναπήρων. Συγκεκριμένα, παρακαλώ όπως ενημερωθεί η Βουλή
  των Αντιπροσώπων για τον αριθμό των ελέγχων που έχουν διενεργηθεί τα τελευταία δύο
  χρόνια και για τις κυριότερες παρατηρήσεις που έχουν σημειωθεί.»
