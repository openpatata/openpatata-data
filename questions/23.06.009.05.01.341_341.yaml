date: '2010-11-05'
heading: Ερώτηση με αρ. 23.06.009.05.01.341, ημερομηνίας 5 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.341
text: |-
  «Έχουμε πληροφορηθεί ότι ’γγλοι πολίτες που διαμένουν και εργάζονται στις βρετανικές βάσεις, καθώς επίσης και στρατιώτες των βάσεων, εξυπηρετούνται από τα κρατικά νοσοκομεία της Κυπριακής Δημοκρατίας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο αυτό ευσταθεί και, εάν ναι, ποιος είναι ο αριθμός των επισκέψεων μέχρι σήμερα, ποιο είναι το συνολικό κόστος και με ποιους τρόπους αυτό καλύπτεται.»
