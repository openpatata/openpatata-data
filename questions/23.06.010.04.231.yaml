date: '2014-10-31'
heading: Ερώτηση με αρ. 23.06.010.04.231, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.231
text: «Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις εξελίξεις επί των προσπαθειών του Υπουργείου Παιδείας και Πολιτισμού σχετικά
  με την αναβάθμιση και την επέκταση των Μεταλυκειακών Ινστιτούτων Επαγγελματικής
  Εκπαίδευσης και Κατάρτισης (ΜΙΕΕΚ).»
