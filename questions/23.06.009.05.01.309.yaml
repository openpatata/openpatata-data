identifier: 23.06.009.05.01.309
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-10-27'
  text: «Σε συνέχεια της ερώτησης με αρ. 23.06.009.04.1331, ημερομηνίας 24 Ιουνίου
    2010, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους δεν έχει ετοιμαστεί μελέτη οικονομικής βιωσιμότητας
    για το Κέντρο Περιβαλλοντικής Ενημέρωσης Κάβο Γκρέκο και πώς θα καλύπτεται τώρα
    το οικονομικό κόστος του κέντρου.»
  title: Ερώτηση με αρ. 23.06.009.05.01.309, ημερομηνίας 27 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
