question:
  by:
  - Περδίκης Γιώργος
  date: '2006-01-31'
  text: |-
    «Έχω πληροφορηθεί ότι τον Ιούλιο του 1974, κατά τη διάρκεια της τουρκικής εισβολής, παραδόθηκαν στα τουρκικά στρατεύματα κατοχής από Βρετανούς στρατιώτες, στην είσοδο του ξενοδοχείου “Catsellis Dome”, εκατόν Ελληνοκύπριοι όμηροι, οι οποίοι απήχθησαν από τους Τούρκους, μεταφέρθηκαν στη Μερσίνα και στα ’δανα και μέσω Τοκάτ στην Αμάσεια και αφέθηκαν να επιστρέψουν έπειτα από δύο μήνες. Ως αποτέλεσμα της πράξης των Βρετανών στρατιωτών, οι απαχθέντες υπέστησαν σοβαρούς βασανισμούς και γενικά επηρεάσθηκε σημαντικά η μελλοντική τους ζωή.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει τεθεί στους Βρετανούς το θέμα των ευθυνών τους για την πιο πάνω πράξη και, σε περίπτωση που δεν έχει τεθεί, κατά πόσο υπάρχει πρόθεση να το πράξει.»
  title: Ερώτηση με αρ. 23.06.008.05.220, ημερομηνίας 31ης Ιανουαρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
