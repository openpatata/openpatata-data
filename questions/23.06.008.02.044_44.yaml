heading: Ερώτηση με αρ. 23.06.008.02.044 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 19 Σεπτεμβρίου 2002
identifier: 23.06.008.02.044
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων με
  ποιο τρόπο θα επωφεληθούν οι αγρότες από το σχέδιο που προωθείται για τις ανανεώσιμες
  πηγές ενέργειας στην Κύπρο.»
