identifier: 23.06.009.03.428
question:
  by:
  - Τορναρίτης Νίκος
  date: '2009-03-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν είναι στο πρόγραμμα του Υπουργείου Παιδείας και Πολιτισμού να λειτουργήσει
    περιφερειακό δημοτικό σχολείο στην Ορά και τι μέλλει γενέσθαι με τα υπόλοιπα γειτονικά
    σχολεία.»
  title: Ερώτηση με αρ. 23.06.009.03.428, ημερομηνίας 10 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
