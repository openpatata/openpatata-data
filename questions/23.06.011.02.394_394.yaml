heading: Ερώτηση με αρ. 23.06.011.02.394, ημερομηνίας 23 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.394
text: |-
  «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με συμβάν για το οποίο πληροφορηθήκαμε από τον Παγκύπριο Σύνδεσμο Μητρικού Θηλασμού “Δώρο Ζωής”, το οποίο έλαβε χώρα σε κτίριο του Υπουργείου Εργασίας και συγκεκριμένα στο Τμήμα Κοινωνικών Ασφαλίσεων στις 13 Φεβρουαρίου 2018, όπου υπάλληλοι του υπουργείου επιτέθηκαν λεκτικά σε μητέρα, με σκοπό να την εμποδίσουν να θηλάσει το μωρό της. Συγκεκριμένα, αρνήθηκαν να την εξυπηρετήσουν λόγω του ότι θήλαζε την κόρη της ηλικίας 17 μηνών.

  Στο παρόν στάδιο, τη στιγμή που εξετάζεται το θέμα στη Βουλή για την ψήφιση νομοσχεδίου περί προώθησης και προστασίας του μητρικού θηλασμού, είναι λυπηρό να αντιμετωπίζουμε τέτοιες συμπεριφορές.

  Παρακαλούμε όπως διερευνηθεί το περιστατικό και ενημερωθούμε για τις ενέργειές σας.»
