  date: '2009-08-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαδικασία παραχώρησης οικοπέδων σε πρόσφυγες δικαιούχους
    στο Δασάκι ’χνας και ποιοι οι λόγοι καθυστέρησής της.»
