heading: Ερώτηση με αρ. 23.06.011.02.416, ημερομηνίας 5 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.02.416
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους δεν εφαρμόζεται η νομοθεσία για διαχωρισμό αγροτικών
  τεμαχίων εντός του αρδευτικού έργου του Νοτίου Αγωγού, σύμφωνα με την οποία δε χρειάζεται
  να γίνει εγκατάσταση παροχής νερού στα υπό διαχωρισμό νέα τεμάχια.»
