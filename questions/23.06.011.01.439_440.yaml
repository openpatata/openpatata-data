date: '2017-01-20'
heading: Ερώτηση με αρ. 23.06.011.01.439, ημερομηνίας 20 Ιανουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.439
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων, σε
  συνέχεια της ερώτησής μου με αριθμό 23.06.011.01.203 και ημερομηνία 5 Οκτωβρίου
  2016, κατά πόσο έχουν διατεθεί τα εμβόλια για την αντιμετώπιση του καταρροϊκού πυρετού
  και, αν όχι, πότε αναμένεται, καθότι προβλέπεται επιδείνωση της επιδημίας τους επόμενους
  μήνες. Επίσης, να ενημερωθεί το σώμα γιατί υπήρξε αυτή η καθυστέρηση.»
