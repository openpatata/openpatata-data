heading: Ερώτηση με αρ. 23.06.008.04.030, ημερομηνίας 5 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.030
text: |-
  «Σύμφωνα με την απόφαση του Υπουργικού Συμβουλίου, ημερομηνίας 20 Δεκεμβρίου 2000, ο μέγιστος προτεινόμενος αριθμός προνομίων λειτουργίας λατομείου στη λατομική ζώνη Μιτσερού δεν πρέπει να ξεπερνά τα τρία λατομεία. Εντούτοις, σήμερα λειτουργούν έξι λατομεία και μελετάται η παραχώρηση ακόμα ενός προνομίου. Επίσης, λειτουργούν και τέσσερις σκυροθραυστικές μονάδες που προκαλούν ίσως περισσότερη οχληρία από τα λατομεία. Αναμένεται να λειτουργήσουν άλλες δύο και υπάρχει εγκατεστημένη άλλη μία, η οποία βρίσκεται εκτός λειτουργίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί έχουν συγκεντρωθεί τόσα λατομεία και σκυροθραυστικές μονάδες στη λατομική ζώνη Μιτσερού και αν υπάρχει έλεγχος αυτής της κατάστασης (π.χ. περιορισμός της λατομικής ζώνης, μη ανανέωση προνομίων κ.λπ.).»
