question:
  by:
  - Κυριακίδου Αθηνά
  date: '2009-02-02'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τη δυνατότητα κατάρτισης των κρατικών προϋπολογισμών με βάση τα «δεδουλευμένα»
    (accrual-basis) και όχι με βάση τις «εισπράξεις-πληρωμές» (cash-basis), έτσι ώστε
    να δίνεται πιο σφαιρική και αντικειμενική εκτίμηση των δημόσιων οικονομικών.»
  title: Ερώτηση με αρ. 23.06.009.03.353, ημερομηνίας 2 Φεβρουαρίου 2009, της βουλευτού
