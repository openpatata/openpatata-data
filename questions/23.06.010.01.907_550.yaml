heading: Ερώτηση με αρ. 23.06.010.01.907, ημερομηνίας 1ης Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.907
text: |-
  «Το κοινοτικό συμβούλιο Τρούλλων έχει παραλάβει από το προηγούμενο κοινοτικό συμβούλιο χρέος ύψους €650.000 προς το Τμήμα Αναπτύξεως Υδάτων και αυτή τη στιγμή βρίσκεται στη δύσκολη οικονομική κατάσταση να οφείλει στο τμήμα αυτό το τεράστιο ποσό. Αίτημα του κοινοτικού συμβουλίου είναι να διαγραφεί το ποσό που οφείλει στο Τμήμα Αναπτύξεως Υδάτων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς τοποθετείται στο συγκεκριμένο αίτημα αυτό, λαμβάνοντας υπόψη ότι πρόκειται για ακριτική κοινότητα.»
