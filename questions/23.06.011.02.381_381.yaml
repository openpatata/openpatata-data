heading: Ερώτηση με αρ. 23.06.011.02.381, ημερομηνίας 12 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.381
text: |-
  «Μετά από ενημέρωση που είχαμε από τον κοινοτάρχη Στροβόλου κ. Δημήτρη Γεωργιάδη σχετικά με τις αναπαλαιώσεις και επιδιορθώσεις οικιών στο συνοικισμό “Στρόβολος ΙΙ” που ξεκίνησαν το 2009, θα ήθελα να θέσω το εξής ερώτημα: Για ποιο λόγο ενενήντα δύο κατοικίες δεν αναπαλαιώθηκαν, ενώ έχουν ήδη βγει τίτλοι ιδιοκτησίας, χωρίς να γνωρίζουμε πού πήγε το συγκεκριμένο κονδύλι που ήταν εγκεκριμένο; Ο κοινοτάρχης ενημέρωσε το 2012 τον υπεύθυνο της επιδιόρθωσης του οικισμού κ. Γιαννάκη Χρίστου, ο οποίος του ανέφερε ότι ο προϋπολογισμός έχει εγκριθεί και θα προχωρήσουν και στην αναπαλαίωση των υπόλοιπων ενενήντα δύο κατοικιών του συνοικισμού.

  Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει για το εν λόγω θέμα, το οποίο χρονολογείται.»
