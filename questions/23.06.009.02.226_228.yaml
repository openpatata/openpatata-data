heading: Ερώτηση με αρ. 23.06.009.02.226, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.226
text: |-
  «Έχω λάβει διαμαρτυρίες από οδηγούς στην πόλη της Πάφου για την ανεξέλεγκτη τοποθέτηση κυρτωμάτων. Σύμφωνα με τις καταγγελίες, τοποθετούνται κυρτώματα ακόμα και σε περιοχές όπου δεν υπάρχουν σχολεία ή αυξημένη κυκλοφορία πεζών ούτε είναι δυνατόν να αναπτυχθούν μεγάλες ταχύτητες από διερχόμενα αυτοκίνητα.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των κυρτωμάτων στην πόλη της Πάφου, για το ποιοι αποφασίζουν για την τοποθέτησή τους και αν έχει αξιολογηθεί η παρουσία τους ως παράγοντας που απαμβλύνει το μεγάλο πρόβλημα των τροχαίων ατυχημάτων.»
