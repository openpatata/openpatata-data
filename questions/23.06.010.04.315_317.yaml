heading: Ερώτηση με αρ. 23.06.010.04.315, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.315
text: |-
  «Σε παλαιότερη απάντηση του Υπουργού Υγείας κ. Φίλιππου Πατσαλή σε ερώτησή μου με αρ. 23.06.010.03.637 αναφορικά με το νομοσχέδιο που ετοιμάζεται από το Υπουργείο Υγείας και τροποποιεί τον περί Προστασίας της Υγείας (Έλεγχος του Καπνίσματος) Νόμο πληροφορήθηκα ότι το νομοσχέδιο έχει εγκριθεί από την Εθνική Επιτροπή για τον Έλεγχο του Καπνίσματος και έχει διαβιβαστεί στη Νομική Υπηρεσία για νομοτεχνικό έλεγχο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να κατατεθεί το εν λόγω νομοσχέδιο στη Βουλή των Αντιπροσώπων.»
