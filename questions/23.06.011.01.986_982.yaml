heading: Ερώτηση με αρ. 23.06.011.01.986, ημερομηνίας 22 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.986
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  την ποιότητα του μαζούτ που χρησιμοποιείται από τους ηλεκτροπαραγωγικούς σταθμούς
  της Κύπρου (Βασιλικό, Δεκέλεια, Μονή), αλλά και του μαζούτ LFO που χρησιμοποιείται
  σε βιομηχανικές μονάδες, όπως ατμοκαθαριστήρια, γαλακτοκομεία, μεγάλα οινοποιεία
  κ.ά., καθώς και αν λόγω της ποιότητας αυτών των καυσίμων προκύπτουν εκπομπές ρύπων.»
