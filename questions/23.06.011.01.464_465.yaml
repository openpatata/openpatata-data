heading: Ερώτηση με αρ. 23.06.011.01.464, ημερομηνίας 31ης Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.464
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει λεπτομερώς τη Βουλή των Αντιπροσώπων
  για τις αμοιβές που αφορούν την απασχόληση ανταποκριτών και ειδικών συνεργατών του
  Κυπριακού Πρακτορείου Ειδήσεων στην Κύπρο και το εξωτερικό.»
