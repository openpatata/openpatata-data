heading: Ερώτηση με αρ. 23.06.008.01.106 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 25 Απριλίου 2002
identifier: 23.06.008.01.106
text: |-
  « Έχω πληροφορηθεί ότι κάποιες ευρωπαϊκές χώρες (π.χ. Γερμανία) έχουν απαγορεύσει την εισαγωγή γαρίδων από χώρες της ’πω Ανατολής (π.χ. Ταϊβάν, Κίνα, Φιλιππίνες), γιατί βρέθηκαν να περιέχουν την ουσία χλωραμφαινικόλη, η οποία προκαλεί απλασματική αναιμία (μορφή καρκίνου).

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες των κρατικών υπηρεσιών προς αντιμετώπιση της εμφάνισης παρόμοιων περιστατικών και στην Κύπρο.»
