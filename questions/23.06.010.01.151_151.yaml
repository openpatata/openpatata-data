heading: Ερώτηση με αρ. 23.06.010.01.151, ημερομηνίας 23 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.151
text: |-
  «Έχω πληροφορηθεί ότι τα διάφορα φαρμακευτικά σκευάσματα που χρησιμοποιούνται για την καταπολέμηση των ψύλλων στα κατοικίδια ζώα εισάγονται ως εντομοκτόνα και όχι ως φαρμακευτικά σκευάσματα, με αποτέλεσμα να διατίθενται στην αγορά με ευκολία, η οποία οδηγεί σε κατάχρησή τους. Παράλληλα, καθώς δε θεωρούνται φαρμακευτικά σκευάσματα, δεν τυγχάνουν των περιορισμών στους οποίους υπόκεινται τα φαρμακευτικά σκευάσματα (απαγόρευση διαφήμισης, περιορισμός όσον αφορά τα σημεία διάθεσης κτλ.).

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες έχει προβεί, ώστε να διορθωθεί αυτή η στρέβλωση και για την πολιτική άλλων κρατών μελών σχετικά με την κατηγοριοποίηση σκευασμάτων που καταπολεμούν ψύλλους και άλλα παράσιτα σε κατοικίδια ζώα.»
