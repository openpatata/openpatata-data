heading: Ερώτηση με αρ. 23.06.010.01.1024, ημερομηνίας 22 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.1024
text: «Στο Μαρί δεκαέξι άτομα έχουν απορριφθεί από το πρόγραμμα μεταστέγασης των κατοίκων
  από το Μαρί στο Ζύγι.Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των
  Αντιπροσώπων τι θα γίνει με τους εν λόγω κατοίκους και πώς προτίθεται να επιλύσει
  το πρόβλημα στέγασης αυτών των ατόμων. Επίσης, ένας αριθμός κατοίκων σήμερα στο
  Μαρί είναι εκ μητρογονίας πρόσφυγες. Προτίθεται ο αρμόδιος υπουργός να συμπεριλάβει
  τους εκ μητρογονίας πρόσφυγες στους δικαιούχους της μεταστέγασης μετά και τη σχετική
  αλλαγή της νομοθεσίας;»
