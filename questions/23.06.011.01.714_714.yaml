date: '2017-03-28'
heading: Ερώτηση με αρ. 23.06.011.01.714, ημερομηνίας 28 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.714
text: «Σε συνέχεια της απάντησης στην ερώτηση 23.06.011.01.288, ημερομηνίας 27 Ιανουαρίου
  2017, σχετικά με τον τρόπο λειτουργίας και την οικονομική διαχείριση της Παγκύπριας
  Ερασιτεχνικής Ομοσπονδίας Τζούντο/Ταεκβοντό, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει
  τη Βουλή των Αντιπροσώπων κατά πόσο υλοποιήθηκε η απόφαση του διοικητικού συμβουλίου
  του Κυπριακού Οργανισμού Αθλητισμού για παραπομπή του πιο πάνω θέματος στη Νομική
  Υπηρεσία της Δημοκρατίας.»
