heading: Ερώτηση με αρ. 23.06.008.05.235, ημερομηνίας 9 Φεβρουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Πρόδρομου Προδρόμου
identifier: 23.06.008.05.235
text: «Λαμβανομένων υπόψη παλαιότερων συζητήσεων και συστάσεων της Βουλής, αλλά και
  αντίστοιχων δεσμεύσεων των πανεπιστημιακών αρχών, παρακαλείται το αρμόδιο υπουργείο
  να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο τα δίδακτρα που έχουν ορισθεί
  για το μεταπτυχιακό δίπλωμα στη διοίκηση επιχειρήσεων (ΜΒΑ) ανταποκρίνονται στο
  πραγματικό κόστος ανά φοιτητή. Θα ήταν σκόπιμο να παρατεθεί η λεπτομερής κοστολόγηση
  που γίνεται γι’ αυτό το πρόγραμμα, συμπεριλαμβανομένης της χρήσης υφιστάμενων περιουσιακών
  στοιχείων και άλλων υπηρεσιών του Πανεπιστημίου Κύπρου που θα χρησιμοποιούνται.
  Το ερώτημα υποβάλλεται, διότι θέση της Βουλής ήταν ότι το Πανεπιστήμιο Κύπρου μπορεί
  ωφέλιμα να προχωρήσει προσφέροντας αυτό το πρόγραμμα σπουδών, εφόσον δεν ασκεί αθέμιτο
  ανταγωνισμό ειδικά στην περίπτωση ενός καθαρά επαγγελματικού και τρόπον τινά κερδοσκοπικού
  προγράμματος σπουδών.»
