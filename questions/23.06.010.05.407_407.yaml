heading: Ερώτηση με αρ. 23.06.010.05.407, ημερομηνίας 23 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.407
text: |-
  «Έχω πληροφορηθεί για το αίτημα του Συνδέσμου Κατόχων Αξιογράφων όπως, σε περίπτωση που ολοκληρωθεί η εκδίκαση των υποθέσεων των κατόχων αξιογράφων και κερδίσουν έναντι της τράπεζας, εάν η τράπεζα αδυνατεί να πληρώσει για οποιοδήποτε λόγο, υιοθετηθεί η παράγραφος που καταγράφεται στη συμφωνία με το Eurogroup, ημερομηνίας 25 Μαρτίου 2013, και αναφέρει “το Eurogroup σημειώνει την πρόθεση των κυπριακών αρχών να αποζημιώσουν πιθανά θύματα δόλιων πρακτικών σύμφωνα με τις καθιερωμένες νομικές και δικαστικές διαδικασίες εκτός του προγράμματος” και όπως αναλάβει το κράτος την αποζημίωση των κατόχων αξιογράφων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να ικανοποιήσει το πιο πάνω αίτημα του Συνδέσμου Κατόχων Αξιογράφων, εάν και εφόσον καταστεί ανάγκη.»
