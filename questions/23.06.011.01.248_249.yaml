heading: Ερώτηση με αρ. 23.06.011.01.248, ημερομηνίας 17 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.248
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζει
  την περίπτωση τροποποίησης της ισχύουσας νομοθεσίας, ώστε το Ραδιοφωνικό Ίδρυμα
  Κύπρου να υπόκειται στον έλεγχο της Αρχής Ραδιοτηλεόρασης Κύπρου, όπως οι υπόλοιποι
  ραδιοτηλεοπτικοί σταθμοί, τουλάχιστον ως προς την εξέταση θεμάτων/παραπόνων που
  αφορούν για παράδειγμα την προστασία των θρησκευτικών και άλλων ατομικών ευαισθησιών
  των τηλεθεατών.»
