date: '2017-02-10'
heading: Ερώτηση με αρ. 23.06.011.01.540, ημερομηνίας 10 Φεβρουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.540
text: «Παρακαλούνται οι αρμόδιοι υπουργοί να ενημερώσουν τη Βουλή των Αντιπροσώπων
  ποια έσοδα και άλλα παρεμφερή οφέλη υπολογίζεται να έχει η κυπριακή οικονομία μέσω
  του σχεδίου πολεοδομικών κινήτρων που ανακοίνωσε η κυβέρνηση και που έχουν ως σκοπό
  την περαιτέρω ανάκαμψη της αναπτυξιακής δραστηριότητας στην Κύπρο.»
