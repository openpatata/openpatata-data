heading: Ερώτηση με αρ. 23.06.010.03.459, ημερομηνίας 28 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.459
text: |-
  «Από απάντηση του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου σε παλαιότερη ερώτησή μου με αρ. 23.06.010.02.480, αναφορικά με την τροποποίηση του νόμου περί Πολιτικής ’μυνας, πληροφορήθηκα ότι το Υπουργείο Εσωτερικών εξέταζε το ενδεχόμενο τροποποίησης τόσο του νόμου αυτού όσο και των σχετικών κανονισμών αναφορικά με την παροχή ασφαλιστικής κάλυψης και άδειας ασθενείας, σε περίπτωση ατυχήματος και τραυματισμού των εθελοντών της Πολιτικής ’μυνας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχουν ετοιμαστεί νομοσχέδιο και κανονισμοί που τροποποιούν την περί Πολιτικής ’μυνας νομοθεσία και πότε αναμένεται να κατατεθούν στη Βουλή των Αντιπροσώπων.»
