heading: Ερώτηση με αρ. 23.06.010.01.034, ημερομηνίας 11ης Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.034
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιο λόγο οι καρκινοπαθείς πρέπει να εξεταστούν από ιατρικά συμβούλια του Υπουργείου
  Εργασίας και Κοινωνικών Ασφαλίσεων και να παρουσιάσουν νέες εξετάσεις, για να επιβεβαιωθεί
  ότι πάσχουν από καρκίνο, τη στιγμή που υπάρχει έκθεση ιατρών που πιστοποιεί την
  ασθένεια των ατόμων αυτών. Μια τέτοια πρακτική ταλαιπωρεί τόσο σωματικά όσο και
  ψυχικά αυτή την ομάδα ασθενών και θα ήθελα να ενημερωθώ πώς μπορεί να λυθεί το μεγάλο
  αυτό πρόβλημα.»
