heading: Ερώτηση με αρ. 23.06.009.01.566, ημερομηνίας 4 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.566
text: |-
  «Σε απάντηση του Τμήματος Αλιείας σε επιστολή μου προς το αρμόδιο υπουργείο σχετικά με το επίπεδο των ελέγχων στα φράγματα σε ό,τι αφορά την εφαρμογή της σχετικής νομοθεσίας, ο αρμόδιος λειτουργός του Τμήματος παραδέχεται ότι “δεν είναι ανθρωπίνως δυνατό να εκτελούνται περιπολίες ολόκληρο το εικοσιτετράωρο λόγω περιορισμένου ανθρώπινου δυναμικού αλλά και των απαραίτητων πιστώσεων”.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ύψος των απαιτούμενων πιστώσεων, ώστε να επιτευχθεί η πλήρης και ασφαλής επιτήρηση των υδατοφρακτών, τη σημερινή κατάσταση και αν υπάρχει προγραμματισμός για αύξηση των πιστώσεων.»
