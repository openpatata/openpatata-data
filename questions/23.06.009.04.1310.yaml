heading: Ερώτηση με αρ. 23.06.009.04.1310, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1310
text: |-
  «Έχω πληροφορηθεί ανεπίσημα ότι η κυβέρνηση αποφάσισε να σταματήσει να καταβάλλει το αντίτιμο των αεροπορικών εισιτηρίων των Κυπρίων που φοιτούν στις στρατιωτικές σχολές της Ελλάδας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Οι πληροφορίες αυτές ανταποκρίνονται στην πραγματικότητα και, αν ναι, ποιοι ήταν οι λόγοι λήψης αυτής της απόφασης;

  2. Ποιο το κόστος της συγκεκριμένης δαπάνης;

  3. Γίνονται σκέψεις ανάκλησης της απόφασης, δεδομένης και της οικονομικής επιβάρυνσης που προκύπτει για τις οικογένειες των φοιτητών;»
