date: '2008-04-30'
heading: Ερώτηση με αρ. 23.06.009.02.402, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.402
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Ξυλοτύμπου για μείωση της συνεισφοράς
  της κοινότητας στα αναπτυξιακά έργα από 30% σε 10%.»
