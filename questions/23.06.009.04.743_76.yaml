heading: Ερώτηση με αρ. 23.06.009.04.743, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.743
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι εργασίες για τη σήμανση και επίστρωση του δρόμου Αυδήμου-Αγίου
  Θωμά-Πλατανίστειας στη Λεμεσό.»
