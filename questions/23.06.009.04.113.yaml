heading: Ερώτηση με αρ. 23.06.009.04.113, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.113
text: |-
  «Το Εθνικό Σχέδιο Δράσης Ενεργειακής Απόδοσης της Κύπρου ετοιμάστηκε σε συμμόρφωση με την Οδηγία 2006/32/ΕΚ. Ο στόχος της Κύπρου για εξοικονόμηση ενέργειας είναι το 10% στην τελική κατανάλωση μέχρι το 2016, με έτος αναφοράς το 2007. Το Εθνικό Σχέδιο Δράσης τέθηκε σε ισχύ τον Ιανουάριο του 2008. ’ρα, καθώς συμπληρώθηκαν δύο χρόνια, θα έπρεπε η συνολική εξοικονόμηση ενέργειας για αυτό το έτος να ανέρχεται σε 47 Ktoe, στόχος που κανονικά πρέπει να έχει επιτευχθεί, καθώς διάγουμε οικονομική κρίση και περισυλλογή εξόδων (π.χ. περιορισμοí έργων, καταναλωτικών εξόδων κ.λπ.).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο βαθμό έχουν επιτευχθεί οι στόχοι του προγράμματος εξοικονόμησης ενέργειας.»
