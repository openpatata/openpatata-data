date: '2003-06-03'
heading: Ερώτηση με αρ. 23.06.008.02.355 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γεώργιο Γεωργίου στις 3 Ιουνίου 2003.
identifier: 23.06.008.02.355
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε διαχωρισμό οικοπέδων στην περιοχή Ζυγίου για
  στέγαση φτωχών οικογενειών.»
