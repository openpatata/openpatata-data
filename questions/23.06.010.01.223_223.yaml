  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.223
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν:

  1. γίνεται έλεγχος από τις αρμόδιες υπηρεσίες των ρύπων που εκπέμπονται από τις ψησταριές και τα σουβλατζίδικα,

  2. οι ψησταριές και τα σουβλατζίδικα είναι υποχρεωμένα διά νόμου να τοποθετούν φίλτρα στον εξαερισμό τους για μείωση των εκπομπών ρύπων, καθώς και αν καθορίζεται απαιτούμενο ύψος φουγάρων για αποφυγή οχληρίας στα παρακείμενα υποστατικά,

  3. υπάρχουν προδιαγραφές για τα κάρβουνα που διατίθενται στην αγορά,

  4. υπάρχουν σχετικές μελέτες που να αφορούν την ποιότητα του κρέατος μετά από ψήσιμο στα κάρβουνα,

  5. υπάρχουν εκθέσεις σχετικές με τα πιθανά προβλήματα υγείας που παρουσιάζουν οι ψήστες από την εισπνοή των καπνών, καθώς και οι καταναλωτές κρέατος ψημένου στα κάρβουνα λόγω υπολειμμάτων σωματιδίων από την ατελή καύση των κάρβουνων.»
