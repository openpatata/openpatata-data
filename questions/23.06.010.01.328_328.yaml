heading: Ερώτηση με αρ. 23.06.010.01.328, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.328
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφορικά με τη σύμβαση αρ. 16/09 για αγορά υπηρεσιών διαχείρισης επικίνδυνων ιατρικών αποβλήτων των κρατικών νοσηλευτηρίων και των κέντρων υγείας σημειώνεται ότι διατάχθηκε έρευνα για τις λανθασμένες εκτιμήσεις των ποσοτήτων των τοξικών αποβλήτων που είχαν περιληφθεί στα έγγραφα του διαγωνισμού.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την έκβαση της εν λόγω διοικητικής έρευνας.»
