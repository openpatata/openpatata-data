heading: Ερώτηση με αρ. 23.06.011.01.569, ημερομηνίας 17 Φεβρουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.569
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον προγραμματισμό του υπουργείου του αναφορικά με τη λειτουργία ψυχιατρικών κλινικών
  στις επαρχίες Λάρνακας και Αμμοχώστου.»
