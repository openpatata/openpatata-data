heading: Ερώτηση με αρ. 23.06.011.01.668, ημερομηνίας 20 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.668
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τα άτομα που φοιτούν στα Μεταλυκειακά Ινστιτούτα Επαγγελματικής Εκπαίδευσης
  και Κατάρτισης (ΜΙΕΕΚ) δικαιούνται φοιτητική χορηγία και, εάν όχι, τους λόγους που
  δεν τους παραχωρείται, καθώς και αν προτίθεται να τροποποιήσει το υφιστάμενο καθεστώς.»
