heading: Ερώτηση με αρ. 23.06.011.02.029, ημερομηνίας 2 Αυγούστου 2017, της βουλευτού
  εκλογικής περιφέρειας Κερύνειας κ. Ελένης Μαύρου
identifier: 23.06.011.02.029
text: «Καλείται ο αρμόδιος υπουργός να μας ενημερώσει για τον αριθμό των λειτουργών
  κηδειών και ταριχευτών που εργάζονται σήμερα και είναι εγγεγραμμένοι στα σχετικά
  μητρώα, αφού, σύμφωνα με τα στοιχεία που κατατέθηκαν σε συνεδρία της Κοινοβουλευτικής
  Επιτροπής Εσωτερικών, παγκύπρια λειτουργούν μόνο έξι γραφεία κηδειών, εκ των οποίων
  τα τρία ανήκουν σε μέλη της ίδιας οικογένειας.»
