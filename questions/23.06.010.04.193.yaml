question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-16'
  text: |-
    «Έχω πληροφορηθεί ότι η απόφαση του Υπουργικού Συμβουλίου του 1989 αναφορικά με την παραχώρηση δεκατριών σκαλών χερσαίου χώρου για αξιοποίηση από τη διεύθυνση της μαρίνας Λάρνακας δεν έχει ακόμη εφαρμοστεί. Όπως πληροφορήθηκα, σκοπός της παραχώρησης του χώρου αυτού είναι η δημιουργία εγκαταστάσεων και εργαστηρίων επισκευής και συντήρησης των σκαφών που ελλιμενίζονται στη μαρίνα. Η Αρχή Λιμένων, στην οποία ανήκει ο εν λόγω χώρος, αρνείται να υλοποιήσει την απόφαση του Υπουργικού Συμβουλίου και υποστηρίζει ότι οι αποφάσεις του Υπουργικού Συμβουλίου δεν έχουν εφαρμογή στην περίπτωση της Αρχής Λιμένων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η Αρχή Λιμένων αρνείται να υλοποιήσει την πιο πάνω απόφαση του Υπουργικού Συμβουλίου, καθώς επίσης ποια μέτρα προτίθεται να λάβει ο υπουργός για την υλοποίηση της απόφασης του Υπουργικού Συμβουλίου.»
