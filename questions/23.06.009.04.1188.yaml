heading: Ερώτηση με αρ. 23.06.009.04.1188, ημερομηνίας 14 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1188
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει πρόθεση στα μέτρα που θα ληφθούν για σταθεροποίηση της κυπριακής οικονομίας
  και έξοδο από την κρίση να συμπεριλαμβάνεται και η καθιέρωση των τεκμηρίων πολυτελούς
  διαβίωσης για σκοπούς φορολόγησης του εισοδήματος.»
