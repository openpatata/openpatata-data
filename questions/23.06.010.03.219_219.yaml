heading: Ερώτηση με αρ. 23.06.010.03.219, ημερομηνίας 17 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.219
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιο είναι το κόστος της ανάληψης των υποθέσεων για άσκηση έφεσης στην απόφαση απόρριψης
  της εγγραφής των ονομάτων “Χαλλούμι” και “Halloumi” από συγκεκριμένο δικηγορικό
  γραφείο, με ποια κριτήρια έγινε η επιλογή του και κατά πόσο ζητήθηκαν προσφορές
  και από άλλα δικηγορικά γραφεία τόσο στο εξωτερικό όσο και στην Κύπρο. Επίσης παρακαλείται
  όπως μας πληροφορήσει αν υπήρξε ξανά συνεργασία με το συγκεκριμένο δικηγορικό γραφείο
  και, εάν ναι, ποιο ήταν το ύψος των αμοιβών του μέχρι σήμερα από την Κυπριακή Δημοκρατία
  και σε ποια βάση συμφωνήθηκαν πιθανές μελλοντικές χρεώσεις.»
