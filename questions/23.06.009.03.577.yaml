  date: '2009-06-15'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποια
    φάση βρίσκεται η υλοποίηση της κατασκευής του τρίτου και τέταρτου τμήματος της
    παραλιακής λεωφόρου Λάρνακας-Δεκέλειας και πότε αναμένεται η τελική ολοκλήρωση
    του έργου.»
