heading: Ερώτηση με αρ. 23.06.009.02.343, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.343
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Κάτω Πολεμιδιών για μετακίνηση της κτηνοτροφικής
  περιοχής.»
