date: '2007-10-24'
heading: Ερώτηση με αρ. 23.06.009.02.162, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.162
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για ενεργοποίηση του άρθρου
  του περί Πολεοδομίας και Χωροταξίας Νόμου που διαλαμβάνει την εκπόνηση, με ευθύνη
  του Υπουργείου Οικονομικών, σχεδίου ανάπτυξης που να καλύπτει τη γεωγραφική επικράτεια
  της Κύπρου.»
