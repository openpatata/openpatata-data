heading: Ερώτηση με αρ. 23.06.010.03.023, ημερομηνίας 18 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.023
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα ειδικά κριτήρια που ισχύουν για την εισαγωγή των αποφοίτων των τεχνικών σχολών
  στο Tεχνολογικό Πανεπιστήμιο Κύπρου και στο Πανεπιστήμιο Κύπρου, καθώς και αν δίνεται
  ειδικός αριθμός θέσεων για την εισαγωγή αποφοίτων τεχνικών σχολών στα πιο πάνω πανεπιστημιακά
  ιδρύματα. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων
  με βάση ποιους κανονισμούς ή νομοθεσία ακολουθείται αυτή η διαδικασία, καθώς και
  πόσοι φοιτητές τυγχάνουν κάθε χρόνο εισδοχής με βάση τα ειδικά αυτά κριτήρια.»
