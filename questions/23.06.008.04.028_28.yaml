heading: Ερώτηση με αρ. 23.06.008.04.028, ημερομηνίας 3 Αυγούστου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.028
text: |-
  «Έχω πληροφορηθεί ότι, παρά την απόφαση της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων και του δημοτικού συμβουλίου Λευκωσίας, το Τμήμα Πολεοδομίας συνεχίζει να μελετά τη διαπλάτυνση της λεωφόρου Καλλιπόλεως με δύο λωρίδες κυκλοφορίας 4,5 μέτρων, λωρίδες στάθμευσης, νησίδα μέσα στο κέντρο και σχεδόν ανύπαρκτα πεζοδρόμια.

  Τα σχέδια αυτά έχουν απορριφθεί από το δημοτικό συμβούλιο Λευκωσίας. Εντούτοις, το Τμήμα Πολεοδομίας, αγνοώντας μελέτες και εισηγήσεις ειδικών, αλλά και τη βούληση των πολιτών, αρνείται να προχωρήσει στην υλοποίηση του σχεδίου αναβάθμισης της λεωφόρου Καλλιπόλεως σε λεωφόρο δύο λωρίδων κυκλοφορίας με επιπλέον δύο λωρίδες στάθμευσης και πλατιά πεζοδρόμια.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί αγνοείται η απόφαση του δημοτικού συμβουλίου Λευκωσίας και οι εισηγήσεις της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων.»
