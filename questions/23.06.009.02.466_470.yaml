heading: Ερώτηση με αρ. 23.06.009.02.466, ημερομηνίας 19 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.466
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πόσες και ποιες θεραπευτικές κοινότητες και κέντρα απεξάρτησης λειτουργούν σήμερα στην Κύπρο;

  2. Mε ποια ποσά χρηματοδοτούνται ετησίως από τον κρατικό προϋπολογισμό;

  3. Θεωρούνται τα ποσά αυτά επαρκή, για να καλύψουν τις ανάγκες των κοινοτήτων, δεδομένου και του αυξημένου αριθμού των κρουσμάτων που παρατηρούνται τα τελευταία χρόνια;»
