heading: Ερώτηση με αρ. 23.06.010.04.207, ημερομηνίας 24 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.207
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει σχεδιασμός για διαχωρισμό οικοπέδων και παραχώρησή τους σε φτωχές
  οικογένειες στην κοινότητα Αυγόρου και, αν ναι, πότε υπολογίζεται να γίνει.»
