heading: Ερώτηση με αρ. 23.06.009.04.1316, ημερομηνίας 18 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1316
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο,
  μέσα στα πλαίσια της αποκέντρωσης και της περιφερειακής ανάπτυξης, προτίθεται να
  ενθαρρύνει την εγκατάσταση πανεπιστημιακών σχολών εκτός Λευκωσίας και Λεμεσού, δεδομένου
  ότι διεθνώς αναγνωρίζεται ότι οι πανεπιστημιακές σχολές μπορούν να αποτελέσουν εργαλεία
  εκπαιδευτικής, πνευματικής, πολιτιστικής, οικονομικής και κοινωνικής ανάπτυξης.»
