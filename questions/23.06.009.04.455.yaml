date: '2009-11-05'
heading: Ερώτηση με αρ. 23.06.009.04.455, ημερομηνίας 5 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.455
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο ευρίσκεται η ανέγερση κοινοτικών κτιρίων, γραφείων, αίθουσας εκδηλώσεων
  και αμφιθεάτρου, στην κοινότητα Αυγόρου και ποιο το χρονοδιάγραμμα ολοκλήρωσης του
  εν λόγω έργου.»
