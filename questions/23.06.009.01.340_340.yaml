date: '2007-04-04'
heading: Ερώτηση με αρ. 23.06.009.01.340, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.340
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το θέμα μετακίνησης του σκοπευτηρίου της κοινότητας Αγίας
  Βαρβάρας στην επαρχία Πάφου, το οποίο δημιουργεί σοβαρό πρόβλημα στους κατοίκους
  της κοινότητας.»
