date: '2017-05-22'
heading: Ερώτηση με αρ. 23.06.011.01.865, ημερομηνίας 22 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.865
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει μητρώο ευρημάτων από αρχαιολογικές ανασκαφές που έχουν διεξαχθεί στην
  επαρχία Λάρνακας, καθώς και πού βρίσκονται αποθηκευμένα τα ευρήματα και πόσες συντηρήσεις
  έχουν πραγματοποιηθεί μέχρι σήμερα. Εάν υπάρχει μητρώο, να κατατεθεί.»
