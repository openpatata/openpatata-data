heading: Ερώτηση με αρ. 23.06.009.02.456, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.456
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επέκταση των ορίων του Τοπικού Σχεδίου Πάφου και κατά πόσο
  θα συμπεριληφθεί στην εν λόγω επέκταση και η κοινότητα Κουκλιών.»
