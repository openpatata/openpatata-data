date: '2014-04-03'
heading: Ερώτηση με αρ. 23.06.010.03.578, ημερομηνίας 3 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.03.578
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων τι προτίθεται
  να πράξει σχετικά με τη μετακίνηση προσωπικού από το Τμήμα Αναδασμού στο Τμήμα Κτηματολογίου
  και Χωρομετρίας, που έγινε, για να βοηθήσει στην επανεκτίμηση περιουσιών, και ολοκληρώνεται
  τον Ιούνιο.»
