heading: Ερώτηση με αρ. 23.06.010.01.854, ημερομηνίας 17 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.854
text: |-
  «Τις τελευταίες μέρες είδαν το φως της δημοσιότητας πληροφορίες για το ενδεχόμενο η από πολλού αναμενόμενη επέκταση του Γενικού Νοσοκομείου Λάρνακας να καθυστερήσει περαιτέρω, λόγω της μη έγκρισης του αναγκαίου ποσού από το Υπουργείο Οικονομικών.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιες οι τελευταίες εξελίξεις επί του θέματος της επέκτασης;

  2. Πότε αναμένεται τελεσίδικα να προκηρυχθούν οι προσφορές;

  3. Ισχύει το χρονοδιάγραμμα που έχει ήδη δοθεί σε απάντηση του Υπουργού Υγείας σε παλαιότερη ερώτησή μου και που προβλέπει έναρξη των κατασκευαστικών έργων περί τα τέλη του 2012 και αποπεράτωση της επέκτασης το 2016;»
