heading: Ερώτηση με αρ. 23.06.010.01.154, ημερομηνίας 27 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.010.01.154
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται το θέμα της κατασκευής των νέων κτιρίων στο I΄ Δημοτικό Σχολείο
  Λεμεσού (ΚΑ΄, ΚΒ΄), στην περιοχή Χαλκούτσας και πώς προτίθεται να προχωρήσει με
  το εν λόγω θέμα.»
