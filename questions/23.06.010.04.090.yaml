heading: Ερώτηση με αρ. 23.06.010.04.090, ημερομηνίας 28 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.090
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με την απώλεια φακέλων ασθενών στα κρατικά νοσηλευτήρια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των φακέλων ασθενών που έχουν απολεσθεί μέχρι σήμερα ανά έτος και ανά νοσοκομείο για τα τελευταία πέντε χρόνια, καθώς και τα μέτρα που λαμβάνονται, για να σταματήσει να παρατηρείται το φαινόμενο της απώλειας φακέλων ασθενών.»
