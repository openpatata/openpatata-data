identifier: 23.06.009.03.054
question:
  by:
  - Παπαδοπούλου Αντιγόνη
  date: '2008-09-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιες είναι οι προθέσεις του υπουργείου για αξιοποίηση των εγκαταστάσεων του Συνεδριακού
    Κέντρου Λευκωσίας και του ξενοδοχείου “Φιλοξενία”, τα οποία παραμένουν αδρανή,
    σε μια περίοδο μάλιστα που οι χώροι για πολιτιστικές, συνεδριακές και άλλες εκδηλώσεις
    στην πρωτεύουσα της Κύπρου είναι ανεπαρκέστατοι.»
  title: Ερώτηση με αρ. 23.06.009.03.054, ημερομηνίας 3 Σεπτεμβρίου 2008, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
