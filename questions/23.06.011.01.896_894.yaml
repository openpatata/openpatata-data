heading: Ερώτηση με αρ. 23.06.011.01.896, ημερομηνίας 2 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Χαράλαμπου Πιττοκοπίτη
identifier: 23.06.011.01.896
text: |-
  «Πρόσφατα έγινα δέκτης παραπόνων για την επικίνδυνη κατάσταση του δρόμου μεταξύ των κοινοτήτων Κάθικα και Προδρομίου της επαρχίας Πάφου, με αποτέλεσμα οι κάτοικοι, αλλά και οποιοιδήποτε περαστικοί χρησιμοποιούν το δρόμο αυτό να διατρέχουν καθημερινά μεγάλους κινδύνους.

  Ως εκ τούτου, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει κονδύλι στον κρατικό προϋπολογισμό του 2017 για βελτιωτικά έργα στο δρόμο της κοινότητας Κάθικα που οδηγεί προς την κοινότητα Προδρομίου. Αν δεν υπάρχει τέτοιο κονδύλι, παρακαλώ να ενημερώσετε αν υπάρχει πρόθεση για συμπερίληψη του έργου αυτού στους αμέσως επόμενους προϋπολογισμούς του κράτους.»
