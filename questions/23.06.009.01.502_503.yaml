heading: Ερώτηση με αρ. 23.06.009.01.502, ημερομηνίας 22 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.502
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το μεγάλο πρόβλημα που δημιουργείται από την καθυστέρηση
  εξέτασης αιτήσεων στο Τμήμα Κτηματολογίου και Χωρομετρίας της επαρχίας Πάφου λόγω
  του μεγάλου φόρτου εργασίας και της μεγάλης έλλειψης προσωπικού.»
