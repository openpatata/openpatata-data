text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με το ύψος του ενοικίου της πρεσβευτικής κατοικίας στη Ρώμη και τους λόγους που
  επέβαλαν την επιλογή του εν λόγω κτιρίου.»
