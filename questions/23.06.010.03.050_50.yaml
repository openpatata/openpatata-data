heading: Ερώτηση με αρ. 23.06.010.03.050, ημερομηνίας 1ης Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.050
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν στα
  πλαίσια της ανάγκης εξοικονόμησης πόρων θα επιτραπεί η ηλεκτρονική ή ταχυδρομική
  ψηφοφορία, ιδιαίτερα για τους ψηφοφόρους εξωτερικού, ώστε να περιοριστούν τα έξοδα
  λειτουργίας εκλογικών κέντρων στο εξωτερικό.»
