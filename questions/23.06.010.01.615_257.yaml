heading: Ερώτηση με αρ. 23.06.010.01.615, ημερομηνίας 16 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.615
text: |-
  «Την ώρα που δαπανώνται εκατομμύρια ευρώ για την κατασκευή του πολυδάπανου Μεγάρου Πολιτισμού, η Κυπριακή Βιβλιοθήκη εξακολουθεί να ασφυκτιά σε ακατάλληλους χώρους και κτίρια που δεν τιμούν τον κυπριακό πολιτισμό.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:



  1. Έχουν τεθεί χρονοδιαγράμματα για τη μετακίνηση και λειτουργία της Κυπριακής Βιβλιοθήκης σε κτίριο αντάξιο του ρόλου και της αποστολής της;

  2. Ανταποκρίνεται στην πραγματικότητα η θέση ότι, για να επιτευχθεί η χρηματοδότηση του Μεγάρου Πολιτισμού από ευρωπαϊκά κονδύλια, είχε, με απόφαση του Υπουργικού Συμβουλίου της 27ης Αυγούστου 2003, προβλεφθεί η δημιουργία χώρων/εγκαταστάσεων για την Κυπριακή Βιβολιοθήκη στο εν λόγω μέγαρο; Τη θέση αυτή παραθέτει η πρόεδρος του συνδέσμου “Φίλοι της Κυπριακής Κρατικής Βιβλιοθήκης” Κλαίλια Τομπόλη-Θεοδούλου σε σχετικό άρθρο της, που δημοσιεύτηκε στις 11 Μαρτίου 2012 στην εφημερίδα “Ο Φιλελεύθερος”.»
