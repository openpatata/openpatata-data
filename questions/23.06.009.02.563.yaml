text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την ανάγκη αγοράς πρόσθετων πυροσβεστικών οχημάτων για την Πυροσβεστική
  Υπηρεσία.»
