heading: Ερώτηση με αρ. 23.06.009.04.466, ημερομηνίας 9 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.466
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το ενιαίο τοπικό σχέδιο ανάπτυξης των κοινοτήτων της ελεύθερης
  περιοχής Αμμοχώστου.»
