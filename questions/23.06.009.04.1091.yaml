identifier: 23.06.009.04.1091
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-04-23'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Αν υπάρχει τελεσίδικη απόφαση για την έναρξη κατασκευής του νέου κτιρίου της Βουλής.

    2. Την ακριβή φάση στην οποία βρίσκεται η διαδικασία για την κατασκευή του νέου κτιρίου της Βουλής.

    3. Αν έχουν γίνει σκέψεις για την αξιοποίηση του υφιστάμενου κτιρίου, όταν θα έχει αποπερατωθεί το νέο.»
  title: Ερώτηση με αρ. 23.06.009.04.1091, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
