question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-07'
  text: |
    «Έχω διαπιστώσει ότι έχει καταργηθεί η παγκύπρια τηλεφωνική γραμμή 1415 στην οποία μπορούσαν οι πολίτες να αποταθούν και να καταγγείλουν οχήματα τα οποία απέβαλλαν από το σύστημα εξάτμισής τους καυσαέριο σε μεγάλη ποσότητα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους καταργήθηκε η παγκύπρια αυτή τηλεφωνική γραμμή, καθώς επίσης και αν εξετάζεται το ενδεχόμενο επαναλειτουργίας της.»
  title: Ερώτηση με αρ. 23.06.010.04.168, ημερομηνίας 7 Οκτωβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
