heading: Ερώτηση με αρ. 23.06.008.03.514, ημερομηνίας 5 Μαρτίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.514
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί η κοινότητα Κοίλης, παρ’ όλο που βρίσκεται σε υψόμετρο 638 μέτρων, δεν απολαύει
  της επιδότησης του πετρελαίου θέρμανσης, καθώς και πότε το υπουργείο προτίθεται
  να άρει την προφανή αυτή αδικία.»
