heading: Ερώτηση με αρ. 23.06.009.04.1360, ημερομηνίας 6 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1360
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ποσότητες νερού που παραχωρούνται στην κατεχόμενη Αμμόχωστο τα τελευταία
  τρία με τέσσερα χρόνια και αν αυτές έχουν αυξηθεί, γιατί, όπως έχουμε πληροφορηθεί,
  υπάρχουν επεμβάσεις στο δίκτυο του κατεχόμενου τμήματος της Αμμοχώστου για γεωργικούς
  σκοπούς στα κατεχόμενα.»
