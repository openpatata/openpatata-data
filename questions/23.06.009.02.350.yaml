heading: Ερώτηση με αρ. 23.06.009.02.350, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.350
text: |-
  «Τα πρόσφατα γεγονότα στο Θιβέτ, οι σκηνές επεισοδίων και συγκρούσεων που αναμεταδόθηκαν από τα διεθνή ειδησεογραφικά πρακτορεία, καθώς και οι καταγγελίες διεθνών ανθρωπιστικών οργανώσεων, εγείρουν σοβαρά ερωτήματα ως προς τα θέματα προστασίας των ανθρώπινων δικαιωμάτων και των πολιτικών ελευθεριών.

  Δεδομένων των πιο πάνω, των παραδοσιακών σχέσεων που η Κύπρος διατηρεί με την Κίνα αλλά και της αδιαπραγμάτευτης προσήλωσης της χώρας μας στις οικουμενικές αξίες και αρχές της ελευθερίας, της δημοκρατίας και των ανθρώπινων δικαιωμάτων, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τη στάση της Κυπριακής Δημοκρατίας έναντι των εξελίξεων αυτών.»
