heading: Ερώτηση με αρ. 23.06.008.04.190, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.190
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λακατάμιας για επίσπευση της κατασκευής του
  δρόμου από την οδό Ιπποκράτους προς το νέο ΓΣΠ.»
