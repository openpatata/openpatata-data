heading: Ερώτηση με αρ. 23.06.009.04.242, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.242
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  ακριβή νομοθεσία που διέπει την πώληση οινοπνευματωδών ποτών σε ακτοπλοϊκά επιβατικά
  σκάφη, σε κρουαζιερόπλοια και σε αεροσκάφη.»
