heading: Ερώτηση με αρ. 23.06.010.03.484, ημερομηνίας 5 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.484
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των πυρκαγιών που καταγράφηκαν ανά έτος τα τελευταία πέντε χρόνια παγκύπρια,
  την έκταση της καμένης γης που καταγράφηκε ανά έτος, το είδος της βλάστησης που
  καταστράφηκε, καθώς και τα αίτια πρόκλησης των πυρκαγιών για κάθε περίπτωση ξεχωριστά.»
