heading: Ερώτηση με αρ. 23.06.009.05.02.085, ημερομηνίας 15 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.009.05.02.085
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιες
  και πόσες υποχρεώσεις έχει η Κυπριακή Δημοκρατία προς τρίτους οι οποίες δεν περιλαμβάνονται
  στο επίσημο δημόσιο χρέος του κράτους (π.χ. οι εγγυήσεις που παρέχει για τα δάνεια
  των δήμων ή τα λεφτά που οφείλει για τις απαλλοτριώσεις).»
