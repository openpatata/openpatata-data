heading: Ερώτηση με αρ. 23.06.010.04.053, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.053
text: |-
  «Σε παλαιότερη απάντηση του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου σε ερώτησή μου με αρ. 23.06.010.02.109 αναφορικά με το παλιό γεφύρι στο ρυάκι “Ξυλούρικος”, που βρίσκεται στην περιοχή ’γιος Μάμας-Ζωοπηγή-Πελένδρι, τα προβλήματα που δημιουργεί το νεότερο γεφύρι που κτίστηκε δίπλα του και τις ενέργειες που έγιναν, προκειμένου να κτιστεί νέο γεφύρι σε μεγαλύτερη απόσταση, πληροφορήθηκα ότι η Επαρχιακή Διοίκηση Λεμεσού προχώρησε στην ετοιμασία έκθεσης προκαταρκτικής εκτίμησης επιπτώσεων στο περιβάλλον για την κατασκευή του νέου γεφυριού, την οποία διαβίβασε στο Τμήμα Περιβάλλοντος, το οποίο και έκρινε αναγκαίο να εξασφαλισθούν οι απόψεις του Ταμείου Θήρας ως διαχειριστικής αρχής της περιοχής για το κατά πόσο το έργο θα επηρεάσει το καθεστώς διατήρησης του οικοτόπου και των ειδών. Όπως με ενημέρωσε στην απάντησή του ο υπουργός, λειτουργοί του Ταμείου Θήρας θα πραγματοποιούσαν σε συνεννόηση με την Επαρχιακή Διοίκηση Λεμεσού επιτόπια επίσκεψη πριν από τη λήψη οποιασδήποτε απόφασης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει πραγματοποιηθεί επιτόπια επίσκεψη λειτουργών του Ταμείου Θήρας και ποιες είναι οι απόψεις του Ταμείου Θήρας αναφορικά με την κατασκευή του νέου γεφυριού. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν εγκριθεί τα απαραίτητα κονδύλια για την κατασκευή του εν λόγω γεφυριού.»
