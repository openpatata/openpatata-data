heading: Ερώτηση με αρ. 23.06.008.02.432 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Μαρία Κυριακού στις 3 Ιουλίου 2003
identifier: 23.06.008.02.432
text: |-
  «Σχετικά με το νότιο περιμετρικό αυτοκινητόδρομο Λευκωσίας, το Υπουργικό Συμβούλιο αποφάσισε (αρ. απόφασης 56.217), την 31η Ιουλίου 2002, να ακυρώσει την πρώτη όδευση του δρόμου που διερχόταν τα όρια Λακατάμιας - Κάτω Δευτεράς και να υιοθετήσει εναλλακτική όδευση, που διέρχεται την περιοχή των κοινοτήτων Πέρα, Εργάτες, Επισκοπειόν, Ανάγυια, Πάνω Δευτερά, Τσέρι, Ψημολόφου, ’γιοι Τριμιθιάς και Παλαιομέτοχο. Επίσης, το Υπουργικό Συμβούλιο ενέκρινε διεξαγωγή μελέτης περιβαλλοντικών επιπτώσεων και τεχνοοικονομικής μελέτης για τη νέα όδευση.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Σε ποιο στάδιο βρίσκεται η περιβαλλοντική και η τεχνοοικονομική μελέτη που ενέκρινε το Υπουργικό Συμβούλιο για την επανασχεδίαση του δρόμου;

  2. Εξετάζονται εναλλακτικές οδεύσεις για νέο επανασχεδιασμό του δρόμου, λόγω των έντονων αντιδράσεων των κατοίκων των κοινοτήτων για τις δυσμενείς επιπτώσεις που θα έχει η όδευση του δρόμου στην οικονομική και φυσική επιβίωσή τους;»
