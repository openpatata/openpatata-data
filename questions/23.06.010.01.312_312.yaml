heading: Ερώτηση με αρ. 23.06.010.01.312, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.312
text: |-
  «Σύμφωνα με το νόμο που προνοεί για τη λήψη μέτρων για τον περιορισμό του καπνίσματος [Ν. 75(Ι)/2002], και συγκεκριμένα με το άρθρο 11 αυτού, απαγορεύεται το κάπνισμα από οποιοδήποτε πρόσωπο σε όχημα ιδιωτικής χρήσης στο οποίο επιβαίνει άτομο κάτω των δεκαέξι ετών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών που έγιναν και αφορούν το κάπνισμα σε οχήματα ιδιωτικής χρήσης στο οποίο επιβαίνει άτομο κάτω των δεκαέξι ετών, καθώς και για τα πρόστιμα που έχουν επιβληθεί σύμφωνα με το εδάφιο (2) του άρθρου 12 του νόμου.»
