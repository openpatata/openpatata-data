heading: Ερώτηση με αρ. 23.06.008.03.337, ημερομηνίας 16 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
identifier: 23.06.008.03.337
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  εάν και πότε υπολογίζεται ότι θα μονιμοποιηθούν η 5η, 6η και 7η σειρά εθελοντριών
  υπαξιωματικών.»
