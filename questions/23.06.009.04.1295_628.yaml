heading: Ερώτηση με αρ. 23.06.009.04.1295, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1295
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα ολοκληρωθεί η διαδικασία χωροθέτησης του βιολογικού σταθμού για το αποχετευτικό
  σύστημα των κοινοτήτων Πολεμίου και Στρουμπιού.»
