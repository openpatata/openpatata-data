heading: Ερώτηση με αρ. 23.06.009.04.093, ημερομηνίας 7 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.093
text: |-
  «Έχω πληροφορηθεί ότι το Κρατικό Χημείο έχει ανακαλύψει αρσενικό σε υψηλή περιεκτικότητα και στις τρεις γεωτρήσεις που χρησιμοποιεί για ύδρευση η κοινότητα Μάμμαρη. Συγκεκριμένα, στο ένα πηγάδι βρέθηκε περιεκτικότητα 18 mg αρσενικού στο λίτρο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Από πότε πίνουν νερό με υψηλό ποσοστό αρσενικού στο Μάμμαρη;

  2. Πότε είχε γίνει η τελευταία χημική ανάλυση του πόσιμου νερού του χωριού και σε ποιο επίπεδο βρέθηκε τότε η περιεκτικότητα σε αρσενικό;

  3. Ποια άλλα βαριά μέταλλα έχουν ανιχνευθεί στις τελευταίες αυτές αναλύσεις;»
