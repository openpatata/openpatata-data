text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για διαχωρισμό οικοπέδων για φτωχές
  οικογένειες.»
