date: '2009-07-27'
heading: Ερώτηση με αρ. 23.06.009.04.066, ημερομηνίας 27 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.066
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα πραγματικά δεδομένα σε σχέση με την οριοθέτηση της περιοχής προστασίας της φύσης
  από το ευρωπαϊκό δίκτυο “Natura 2000” στη χερσόνησο του Ακάμα και πώς απαντά στις
  καταγγελίες των κοινοταρχών Κάθικα και Ίνειας ότι έχουν ευνοηθεί συγκεκριμένοι ιδιοκτήτες
  γης.»
