heading: Ερώτηση με αρ. 23.06.008.04.650, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.650
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιος
  προγραμματισμός υπάρχει για το σχεδιασμό και την κατασκευή της λεωφόρου Κολωνακίου
  στο δήμο Αγίου Αθανασίου Λεμεσού.»
