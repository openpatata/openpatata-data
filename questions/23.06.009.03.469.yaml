identifier: 23.06.009.03.469
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2009-03-31'
  text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
    αντιμετωπίζει το αίτημα της κοινότητας Μαθιάτη για παραχώρηση αντισταθμιστικού
    κονδυλίου, για να μπορέσει η κοινότητα να κατασκευάσει αρματόδρομο, έτσι ώστε
    να αποφεύγονται οι ζημιές που προκαλεί η διέλευση αρμάτων στους δρόμους της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.03.469, ημερομηνίας 31ης Μαρτίου 2009, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
