heading: Ερώτηση με αρ. 23.06.010.05.300, ημερομηνίας 11 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.300
text: «Με αφορμή την πρόσφατη πυρκαγιά σε ξενοδοχείο στο εξωτερικό, παρακαλείται ο
  αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα λαμβάνονται
  σχετικά με την πυρόσβεση παρόμοιας πυρκαγιάς σε ξενοδοχείο στην περιοχή Αγίας Νάπας-Πρωταρά.»
