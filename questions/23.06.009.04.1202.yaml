date: '2010-05-25'
heading: Ερώτηση με αρ. 23.06.009.04.1202, ημερομηνίας 25 Μαΐου 2010, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Αθηνάς Κυριακίδου
identifier: 23.06.009.04.1202
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τις ενέργειες που έγιναν από την Επιτροπή Εκπαιδευτικής Υπηρεσίας προκειμένου
  να εφαρμοστεί στην πράξη ο νόμος για ποσόστωση 10% στις προσλήψεις αναπήρων στο
  δημόσιο και ευρύτερο δημόσιο τομέα.»
