heading: Ερώτηση με αρ. 23.06.011.01.1030, ημερομηνίας 11 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.011.01.1030
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον οικονομικό αντίκτυπο της άρσης της παγοποίησης των προαγωγών στο δημόσιο και
  ευρύτερο δημόσιο τομέα, καθώς και για το κόστος του κρατικού μισθολογίου, όταν αυτό
  είναι πλήρως στελεχωμένο σύμφωνα με τη δομή του.»
