heading: Ερώτηση με αρ. 23.06.010.01.025, ημερομηνίας 4 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.025
text: |-
  «Σε παλαιότερη απάντηση της Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων κ. Σωτηρούλας Χαραλάμπους, σε ερώτησή μου με αριθμό 23.06.009.05.01.494, πληροφορήθηκα ότι, με βάση τη νομοθεσία περί ετησίων αδειών μετ’ απολαβών του 1967, όπως αυτή τροποποιήθηκε, κάθε εργοδότης υποχρεούται να καταβάλλει εισφορά στο Κεντρικό Ταμείο Αδειών (ΚΤΑ) η οποία υπολογίζεται ως ποσοστό των ημερομισθίων των εργοδοτουμένων και ποικίλει ανάλογα με τον αριθμό ημερών αδείας που ο εργοδοτούμενος δικαιούται. Σύμφωνα με τη νομοθεσία, εργοδότης ο οποίος εφαρμόζει σχέδιο αδειών με ευνοϊκότερους όρους από ό,τι η νομοθεσία προβλέπει δικαιούται να ζητήσει να εξαιρεθεί από την υποχρέωση καταβολής εισφορών στο ΚΤΑ και του εκδίδεται σχετικό πιστοποιητικό εξαίρεσης. Σε τέτοια περίπτωση, οι απολαβές άδειας για την περίοδο ετήσιας άδειας των εργοδοτουμένων καταβάλλονται απευθείας από τον εργοδότη.

  Όταν ο εργοδότης δεν έχει εξασφαλίσει πιστοποιητικό εξαίρεσης από την υποχρέωση καταβολής εισφορών στο ΚΤΑ και η εργοδοτούμενη απουσιάζει από την εργασία της λόγω μητρότητας, χωρίς να λαμβάνει αποδοχές από τον εργοδότη για την περίοδο αυτή, δεν καταβάλλονται οποιεσδήποτε εισφορές/τέλη στα ταμεία που διαχειρίζονται ή έχουν την ευθύνη είσπραξης οι Υπηρεσίες Κοινωνικών Ασφαλίσεων, συμπεριλαμβανομένων και των εισφορών στο Κεντρικό Ταμείο Αδειών. Το γεγονός αυτό έχει ως αποτέλεσμα η εργοδοτούμενη να δικαιούται ήμερες ετήσιας άδειας για την περίοδο απουσίας από την εργασία της με άδεια μητρότητας, αφού, με βάση τη νομοθεσία, το χρονικό αυτό διάστημα προσωρινής απουσίας λογίζεται ως περίοδος απασχόλησης, αλλά δε δικαιούται πληρωμή από το ΚΤΑ, αφού δεν έχουν καταβληθεί από τον εργοδότη της οι ανάλογες εισφορές για την περίοδο που απουσίαζε από την εργασία της. Σύμφωνα με την απάντηση της Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων, το θέμα αυτό έχει απασχολήσει τις Υπηρεσίες Κοινωνικών Ασφαλίσεων και το θέμα θα μελετούσε και το Εργατικό Συμβουλευτικό Σώμα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν το θέμα έχει μελετηθεί από το Εργατικό Συμβουλευτικό Σώμα και ποιες είναι οι αποφάσεις του.»
