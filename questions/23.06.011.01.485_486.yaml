heading: Ερώτηση με αρ. 23.06.011.01.485, ημερομηνίας 1ης Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.485
text: |-
  «Από την απαντητική επιστολή, ημερομηνίας 20 Δεκεμβρίου 2016, του Υπουργού Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος κ. Νίκου Κουγιάλη στην ερώτησή μου με αρ. φακ. 23.06.011.01.235, ημερομηνίας 11 Οκτωβρίου 2016, που αφορούσε μετακίνηση ελαστικών από το λατομείο “Λατούρος” στο τσιμεντοποιείο Βασιλικού, πληροφορήθηκα ότι είχε προγραμματιστεί η έναρξη της ακρόασης της υπόθεσης στις 14 Δεκεμβρίου 2016 (έπειτα από αίτημα αναβολής του κατηγορουμένου), μιας και ο διευθυντής της εταιρείας “Envirotrans Ltd” κ. Γιώργος Παυλίδης δε συμμορφώθηκε με το διάταγμα που εκδόθηκε από το Επαρχιακό Δικαστήριο Λευκωσίας και προνοούσε μετακίνηση των ελαστικών εντός τριών μηνών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ξεκινήσει η ακροαματική διαδικασία και ποιες είναι οι γενικότερες εξελίξεις στην εν λόγω υπόθεση.»
