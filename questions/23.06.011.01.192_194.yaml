heading: Ερώτηση με αρ. 23.06.011.01.192, ημερομηνίας 3 Οκτωβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.192
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει, δεδομένης της πολυθεματικής ομάδας που υπάρχει, σύμφωνα με την αναφορά εκπροσώπου του Υπουργείου Υγείας στην Κοινοβουλευτική Επιτροπή Ανθρωπίνων Δικαιωμάτων και Ίσων Ευκαιριών μεταξύ Ανδρών και Γυναικών, που αποτελείται από δύο ψυχιάτρους και τρεις ψυχολόγων στις Κεντρικές Φυλακές, τι εμποδίζει την ενίσχυση του υφιστάμενου προγράμματος απεξάρτησης εντός των φυλακών, ούτως ώστε οι καταδικασθέντες για εισαγωγή και εμπορία σκληρών ναρκωτικών με πολυετή ποινή φυλάκισης να τυγχάνουν απεξάρτησης εντός του σωφρονιστικού ιδρύματος.

  Μετά την ολοκλήρωση της απεξάρτησης όσων εντάχθηκαν στο πρόγραμμα απεξάρτησης εντός των Κεντρικών Φυλακών, τι προγράμματα παρέχονται, ούτως ώστε να ελαχιστοποιηθεί ο κίνδυνος υποτροπιασμού, δεδομένου ότι είναι κοινώς παραδεκτό ότι εντός των φυλακών διακινούνται ναρκωτικά;»
