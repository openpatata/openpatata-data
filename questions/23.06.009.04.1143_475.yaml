heading: Ερώτηση με αρ. 23.06.009.04.1143, ημερομηνίας 7 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1143
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τιμολόγια κυπριακών εταιρειών που εκδίδονται προς πορτογαλικές εταιρείες
  αναγνωρίζονται ως κανονικά τιμολόγια από τις φορολογικές αρχές της Πορτογαλίας και
  φοροαπαλλάσσονται.»
