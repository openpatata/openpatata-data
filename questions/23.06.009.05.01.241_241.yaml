heading: Ερώτηση με αρ. 23.06.009.05.01.241, ημερομηνίας 28 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λεμεσού κ. Άγγελου Βότση
identifier: 23.06.009.05.01.241
text: «Με αφορμή δημοσιεύματα, αλλά και πληροφορίες που μου έχουν κοινοποιηθεί για
  χορήγηση αδειών εξόρυξης χρυσού, παρακαλώ όπως με ενημερώσετε αν όντως έχουν δοθεί
  τέτοιες άδειες σε ξένη ή κυπριακή εταιρεία και, αν ναι, με ποιους όρους, αν διασφαλίζονται
  τα συμφέροντα της Κυπριακής Δημοκρατίας και ποια μέτρα έχουν ληφθεί για την προστασία
  του περιβάλλοντος, αλλά και για την προστασία της υγείας των κατοίκων της περιοχής,
  αφού είναι γνωστό ότι σε τέτοιου είδους έρευνες χρησιμοποιούνται χημικές ουσίες
  και υλικά.»
