heading: Ερώτηση με αρ. 23.06.010.01.084, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.084
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αναφορικά με τον συνολικό εσωτερικό δανεισμό του κράτους (κυπριακές τράπεζες, συνεργατικά
  ιδρύματα, ταμεία κοινωνικών ασφαλίσεων, ημικρατικούς οργανισμούς κ.λπ.).»
