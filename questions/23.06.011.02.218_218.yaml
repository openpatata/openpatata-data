heading: Ερώτηση με αρ. 23.06.011.02.218, ημερομηνίας 17 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.218
text: |-
  «Μετά από ενημέρωσή μας σχετικά με τα συμβόλαια που καλούνται να υπογράψουν οι ηθοποιοί του ΘΟΚ, παρακαλούμε τον αρμόδιο υπουργό να μας διευκρινίσει την παράγραφο του συμβολαίου που αναφέρεται ότι οι ηθοποιοί υποχρεούνται να λαμβάνουν μέρος σε παραστάσεις που θα πραγματοποιηθούν σε μη ελεγχόμενες από την Κυπριακή Δημοκρατία περιοχές. Ακόμη, να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιες και πόσες παραστάσεις θα πραγματοποιούνται στα κατεχόμενα;

  2. Με ποιο καθεστώς και με ποια διαδικασία θα πραγματοποιούνται;

  3. Ποια η σχέση και ο ρόλος των κατοχικών αρχών με αυτές τις παραστάσεις;»
