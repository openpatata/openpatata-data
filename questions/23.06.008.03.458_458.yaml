text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι διαδικασίες για ανέγερση περιφερειακής στέγης ενηλίκων
  στο Παλαιχώρι.»
