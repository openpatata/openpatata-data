heading: Ερώτηση με αρ. 23.06.010.04.219, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.219
text: |-
  «Σύμφωνα με την έκθεση της Ευρωπαϊκής Επιτροπής προς το Ευρωπαϊκό Κοινοβούλιο και το Συμβούλιο αναφορικά με την εφαρμογή των διατάξεων του Πρωτοκόλλου αρ. 3 της Πράξης Προσχώρησης του 2003 όσον αφορά τις Περιοχές Κυρίαρχων Βάσεων του Ηνωμένου Βασιλείου της Μεγάλης Βρετανίας και της Βόρειας Ιρλανδίας στην Κύπρο, ημερομηνίας 19 Απριλίου 2010, η Κυπριακή Δημοκρατία αντιμετώπισε προβλήματα που αφορούν:

  α. τη μέτρηση περιοχών με χρήση GPS κοντά σε κεραίες που έχει εγκαταστήσει η διοίκηση των Περιοχών Κυρίαρχων Βάσεων και

  β. τη χορήγηση αδειών από τη διοίκηση των Περιοχών Κυρίαρχων Βάσεων για τη χρήση γεωργικών περιοχών μόνο για ένα έτος, ενώ η εφαρμογή μέτρων αγροτικής ανάπτυξης προϋποθέτει τουλάχιστον πενταετείς συμβάσεις.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα διαβήματα που έχει προβεί η Κυπριακή Δημοκρατία για την αντιμετώπιση των πιο πάνω προβλημάτων, καθώς και κατά πόσο τα προβλήματα αυτά έχουν παύσει να υφίστανται.»
