heading: Ερώτηση με αρ. 23.06.011.01.659, ημερομηνίας 17 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.011.01.659
text: |-
  «Παρακαλούνται οι αρμόδιοι υπουργοί όπως ενημερώσουν τη Βουλή των Αντιπροσώπων αν μελετάται το ενδεχόμενο παραχώρησης ανταποδοτικού τέλους ή άλλου οικονομικού οφέλους στους επηρεαζόμενους δήμους Λάρνακας και Δρομολαξιάς-Μενεού από τα έσοδα του κράτους από τη λειτουργία του αερολιμένα Λάρνακας.

  Συγκεκριμένα, οι εν λόγω δήμοι δεν έχουν σήμερα κανένα οικονομικό όφελος από τέλη επαγγελματικής άδειας ή άδειας λειτουργίας, όπως ισχύει για άλλες επιχειρήσεις, ούτε και λαμβάνουν κάποιο ανταποδοτικό τέλος από τη λειτουργία του αεροδρομίου. Υποστηρίζεται επίσης ότι η λειτουργία του αερολιμένα επηρεάζει αρνητικά την ανάπτυξή τους σε ορισμένους τομείς.

  Παράλληλα, σημαντικές εκτάσεις γης που εμπίπτουν στις καμπύλες προσγείωσης-απογείωσης αεροσκαφών και παραθαλάσσιες περιουσίες μεγάλης αξίας, λόγω της γειτνίασής τους με το αεροδρόμιο, έχουν μηδενικό συντελεστή ανάπτυξης. Περαιτέρω, εγείρονται θέματα περιβαλλοντικής επιβάρυνσης, ηχορρύπανσης και άλλων μορφών όχλησης.»
