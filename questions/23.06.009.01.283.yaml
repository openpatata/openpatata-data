heading: Ερώτηση με αρ. 23.06.009.01.283, ημερομηνίας 22 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.283
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η τρίτη και τέταρτη φάση κατασκευής του παραλιακού δρόμου
  Λάρνακας-Δεκέλειας.»
