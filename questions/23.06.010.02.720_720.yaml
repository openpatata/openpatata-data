heading: Ερώτηση με αρ. 23.06.010.02.720, ημερομηνίας 27 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.720
text: |-
  «Το πρόγραμμα δημιουργίας καταφυγίων της Πολιτικής ’μυνας ξεκίνησε να υλοποιείται από το Νοέμβριο του 1999. Έχω πληροφορηθεί ότι αριθμός εκτάκτως προσληφθέντων πολιτικών μηχανικών, με όρους εντολής να εργαστούν για την υλοποίηση του εν λόγω προγράμματος, προσφέρουν υπηρεσίες στην Πολιτική ’μυνα με άλλα καθήκοντα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιος ήταν ο ποσοτικός στόχος και το χρονοδιάγραμμα του προγράμματος δημιουργίας καταφυγίων της Πολιτικής ’μυνας, ποιος είναι ο βαθμός ολοκλήρωσης του προγράμματος, αν το πρόγραμμα συνεχίζεται και τι σκοπεύει να πράξει σχετικά με τους από δεκαετίας εκτάκτως προσληφθέντες πολιτικούς μηχανικούς.»
