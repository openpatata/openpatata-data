date: '2005-05-10'
heading: Ερώτηση με αρ. 23.06.008.04.822, ημερομηνίας 10 Μαΐου 2005, της βουλευτού
  εκλογικής περιφέρειας Λεμεσού κ. Ελένης Θεοχάρους
identifier: 23.06.008.04.822
text: |-
  «Όπως έχω πληροφορηθεί, στο Γενικό Νοσοκομείο Λεμεσού εργάζεται ως ψυχίατρος Ρωσίδα ονόματι Ιρίνα (Ειρήνη) Γιωργαλλίδου, η οποία δεν κατέχει την κυπριακή υπηκοότητα, δεν κατέχει βεβαίωση γνώσης της ελληνικής γλώσσας και δεν πληρεί τις προϋποθέσεις του σχεδίου υπηρεσίας.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά με την παράτυπη αυτή κατάσταση.»
