heading: Ερώτηση με αρ. 23.06.009.04.813, ημερομηνίας 4 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.813
text: |-
  «Έχω πληροφορηθεί ότι η λειτουργία των λατομείων στη λατομική ζώνη Μιτσερού έχει προκαλέσει προβλήματα στην απόδοση των φυσικών πηγών της περιοχής (π.χ. πηγή στο τουρκοκυπριακό χωριό ’γιοι Ηλιόφωτοι), αλλά και στις γεωτρήσεις της περιοχής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν πραγματοποιηθεί επιστημονικά ολοκληρωμένες μελέτες σχετικά με τις επιπτώσεις των εκρήξεων των λατομείων στα υπόγεια νερά της περιοχής.»
