identifier: 23.06.009.04.092
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-07'
  text: |-
    «Έχω πληροφορηθεί ότι στην παραλία Μαζωτού παρουσιάζεται μεγάλη διάβρωση από τη θάλασσα, με αποτέλεσμα να καταστρέφεται γόνιμη γη και να τίθενται σε κίνδυνο ιδιωτικές ιδιοκτησίες και καλλιέργειες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχεδιασμός για κατασκευή κυματοθραυστών ή άλλων έργων για αντιμετώπιση της θαλάσσιας διάβρωσης.»
  title: Ερώτηση με αρ. 23.06.009.04.092, ημερομηνίας 7 Αυγούστου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
