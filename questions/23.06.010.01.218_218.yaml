heading: Ερώτηση με αρ. 23.06.010.01.218, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.218
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  είναι τα κριτήρια κυπριοποίησης ξένων ποδοσφαιριστών, ποια είναι η υφιστάμενη νομοθεσία,
  καθώς και ποια η πολιτική της κυβέρνησης.»
