heading: Ερώτηση με αρ. 23.06.011.02.080, ημερομηνίας 25 Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.080
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα οφειλόμενα προς το κράτος μισθώματα στις επαρχίες Λευκωσίας, Λεμεσού, Λάρνακας,
  Πάφου και Αμμοχώστου από τις επιχειρήσεις που βρίσκονται σε κρατική δασική γη. Επιπρόσθετα,
  παρακαλώ όπως πληροφορήσει το σώμα σχετικά με τις λεπτομέρειες των οφειλών, τις
  ενέργειες του Τμήματος Δασών για την είσπραξη των οφειλομένων, καθώς και για τα
  μέτρα που προτίθεται να λάβει για την είσπραξη αυτών.»
