heading: Ερώτηση με αρ. 23.06.008.04.802, ημερομηνίας 11 Απριλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.802
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί η κήρυξη των παλιών γεφυριών της περιοχής ’λασσας σε αρχαία μνημεία,
  αφού η ηλικία τους είναι σαφώς πέραν των 100 χρόνων.»
