heading: Ερώτηση με αρ. 23.06.008.05.243, ημερομηνίας 14 Φεβρουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.243
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί δε συγκαλείται σε συνεδρίαση η Σχολική Εφορία Ριζοκαρπάσου και τι μέτρα προτίθεται
  να πάρει επί του συγκεκριμένου.»
