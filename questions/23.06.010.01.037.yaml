heading: Ερώτηση με αρ. 23.06.010.01.037, ημερομηνίας 11ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.037
text: |-
  «Έχω πληροφορηθεί ότι στην Κύπρο διατίθεται το πολύ ισχυρό βιοκτόνο με την εμπορική ονομασία “Proctitor”, το οποίο πλασάρεται ως ποντικοφάρμακο. Έχω δεχθεί καταγγελίες από αγοραστές του συγκεκριμένου παρασκευάσματος ότι, παρά το γεγονός ότι στην ετικέτα αναφέρεται ως πικραντική απωθητική ουσία, στην πράξη το έχουν καταναλώσει γάτοι και σκύλοι, με αποτέλεσμα να βρουν οικτρό θάνατο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το “Proctitor” είναι αδειοδοτημένο, ποια είναι η δραστική του ουσία, αν ελέγχεται η αποτελεσματικότητα της πικραντικής/απωθητικής ουσίας και αν χρησιμοποιείται και από ποιους στην Κύπρο.»
