date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.353, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.353
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Γεράσας Λεμεσού για κρατική οικονομική
  συνεισφορά για τη συλλογή των σκύβαλων. Τέτοια οικονομική βοήθεια παραχωρείται ήδη
  σε γειτονικές κοινότητες.»
