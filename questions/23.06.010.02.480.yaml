question:
  by:
  - Περδίκης Γιώργος
  date: '2013-03-05'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    προτίθεται να προχωρήσει στην τροποποίηση του περί Πολιτικής ’μυνας Νόμου, έτσι
    ώστε, σε περίπτωση ατυχήματος και τραυματισμού των εθελοντών της Πολιτικής ’μυνας,
    το κράτος να τους παρέχει ασφαλιστική κάλυψη και άδεια ασθενείας.»
  title: Ερώτηση με αρ. 23.06.010.02.480, ημερομηνίας 5 Μαρτίου 2013, του βουλευτή
