heading: Ερώτηση με αρ. 23.06.010.02.687, ημερομηνίας 21ης Ιουνίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.02.687
text: «Μετά από δημοσιεύματα για μεγάλη αύξηση των καισαρικών τομών στη Γυναικολογική
  Κλινική του Νοσοκομείου “Αρχιεπίσκοπος Μακάριος Γ΄” στη Λευκωσία, θα θέλαμε να ενημερωθούμε
  αν έχει ζητηθεί σχετική έρευνα από τον αρμόδιο υπουργό.»
