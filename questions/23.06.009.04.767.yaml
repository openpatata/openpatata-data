heading: Ερώτηση με αρ. 23.06.009.04.767, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.767
text: |-
  «Τα πολλαπλά προβλήματα του σωφρονιστικού μας συστήματος είναι γνωστά. Στην Ελλάδα, προς αντιμετώπιση παρόμοιων και άλλων προβλημάτων, η πολιτεία έχει συστήσει Κεντρικό Συμβούλιο Φυλακών (ΚΕΣΦ). Το ΚΕΣΦ διορίζεται από το Υπουργικό Συμβούλιο μετά από πρόταση του Υπουργού Δικαιοσύνης, λειτουργεί ως συμβουλευτικό σώμα και εισηγείται στον καθ’ ύλην αρμόδιο υπουργό τη σωφρονιστική πολιτική, την έκδοση αποφάσεων, εγκυκλίων και οδηγιών για καλύτερη εφαρμογή των νόμων, καθώς και τη λήψη μέτρων για βελτίωση των συνθηκών κράτησης των κρατουμένων και της λειτουργίας των Φυλακών. Παράλληλα, το ΚΕΣΦ προτείνει μέτρα για την επιμόρφωση του προσωπικού των Φυλακών και υποστηρίζει προγράμματα επιμόρφωσης και κατάρτισης των κρατουμένων και κοινωνικής επανένταξης όλων όσοι αποφυλακίζονται.

  Στο ΚΕΣΦ συμμετέχουν, μεταξύ άλλων, καθηγητές πανεπιστημίων με ειδίκευση στην εγκληματολογία, το ποινικό και σωφρονιστικό δίκαιο, κοινωνιολόγοι και ψυχίατροι, εκπρόσωποι των αντιναρκωτικών φορέων και εκπαιδευτικοί.

  Δεδομένου ότι ο συγκεκριμένος θεσμός θεωρείται εξαιρετικά επιτυχής, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο το μοντέλο αυτό έχει μελετηθεί και κατά πόσο ένα αντίστοιχο σώμα στην Κύπρο θα συνέβαλλε στην πιο ολοκληρωμένη, επιστημονική και αποτελεσματική αντιμετώπιση των πολύμορφων προβλημάτων του σωφρονιστικού μας συστήματος.»
