heading: Ερώτηση με αρ. 23.06.009.01.484, ημερομηνίας 19 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.484
text: |-
  «Η επιστήμη δυστυχώς επιβεβαιώνει ότι η έκθεση στα ζιζανιοκτόνα αυξάνει τους κινδύνους για την υγεία των αγροτών. Τα τελευταία χρόνια έχουν αυξηθεί τα κρούσματα όγκων στον εγκέφαλο στους γεωργικούς πληθυσμούς. Σύμφωνα με μελέτη Γάλλων επιστημόνων, που έγινε σε διακόσιες είκοσι μία περιπτώσεις εγκεφαλικών όγκων, τους αγρότες κτυπά ένα συγκεκριμένο είδος καρκινώματος, το γλοίωμα, το οποίο είναι τρεις φορές πιο διαδεδομένο ανάμεσα στον αγροτικό πληθυσμό.

  Επειδή όμως τα φυτοφάρμακα εισέρχονται στην τροφική αλυσίδα μέσω του νερού, δεν κινδυνεύουν μόνο οι αγρότες, που συχνά αγνοούν τους κανόνες ασφάλειας, αλλά και ο πληθυσμός γενικότερα. Επιπρόσθετα, αυξημένος είναι ο κίνδυνος και για όσους από τους πολίτες χρησιμοποιούν μικροβιοκτόνα για φυτά που καλλιεργούν στις αυλές τους και για γλάστρες εσωτερικού χώρου.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Έχει λάβει γνώση των πορισμάτων της συγκεκριμένης έρευνας;

  2. Υπάρχει πρόθεση αξιοποίησης των πορισμάτων της έρευνας, προκειμένου να προστατευθεί η δημόσια υγεία και ειδικότερα η υγεία των αγροτών μας, που εκτίθενται συχνά σε ζιζανιοκτόνα και μικροβιοκτόνα;»
