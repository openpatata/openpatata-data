heading: Ερώτηση με αρ. 23.06.011.01.848, ημερομηνίας 16 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.848
text: «Γνωρίζοντας ότι υπάρχει φράγμα στη Χοιροκοιτία (φράγμα εκτροπής Μαρωνίου) και
  ότι το νερό διοχετεύεται στον υδατοφράκτη Διπόταμου, παρακαλώ τον αρμόδιο υπουργό
  όπως ενημερώσει τη Βουλή των Αντιπροσώπων πόση ποσότητα νερού έχει διοχετευτεί στον
  υδατοφράκτη τα τελευταία 5 χρόνια.»
