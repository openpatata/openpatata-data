heading: Ερώτηση με αρ. 23.06.010.04.034, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.034
text: |-
  «Έχω πληροφορηθεί ότι παγκόσμια, αλλά και στην Κύπρο, γίνεται μεγάλη συζήτηση για τον καθορισμό ασφαλών ορίων έκθεσης του κοινού στην ηλεκτρομαγνητική ακτινοβολία. Στις ανησυχίες των πολιτών οι αρμόδιες αρχές απαντούν ότι η Κύπρος έχει υιοθετήσει τα όρια εκπομπής της Διεθνούς Επιτροπής για την Προστασία από τις Μη Ιονίζουσες Ακτινοβολίες (ICNIRP). Όμως, όπως ορθά είχε σημειώσει η Επίτροπος Διοικήσεως κ. Ηλιάνα Νικολάου στην έκθεσή της το 2004 και σύμφωνα με τη Σύσταση του Ευρωπαϊκού Συμβουλίου 1999/519/ΕΚ, οι οδηγίες της ICNIRP βασίζονται μόνο σε αποδεδειγμένες επιπτώσεις. Όπως σωστά σημειώνει η κ. Νικολάου «υπό την έννοια αυτή, η σύσταση φαίνεται μάλλον να ανταποκρίνεται στην αρχή της πρόληψης παρά στην αρχή της προφύλαξης». Για το λόγο αυτό πολλές χώρες έχουν θεσπίσει όρια προστασίας του κοινού από την ηλεκτρομαγνητική ακτινοβολία πολύ ή σημαντικά πιο κάτω από αυτά που συστήνει η ICNIRP.

  Παρακαλώ τον αρμόδιο υπουργό, αφού το θέμα φαίνεται να απασχολεί πολλούς πολίτες και να δημιουργεί ανησυχίες για τις επιπτώσεις στη δημόσια υγεία, να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εισηγηθεί τον καθορισμό εθνικών ορίων έκθεσης του κοινού στη μη ιονίζουσα ακτινοβολία και μάλιστα στα όρια αυτά να συγκρίνονται με τα ασφαλέστερα στον κόσμο και στην Ευρώπη.»
