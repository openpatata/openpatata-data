heading: Ερώτηση με αρ. 23.06.009.04.308, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.308
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του αναφορικά με το αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου
  Λευκωσίας για αύξηση των επιδοτήσεων για τη συμμετοχή του σε διεθνείς εκθέσεις.»
