question:
  by:
  - Φακοντής Αντρέας
  date: '2014-02-06'
  text: |
    «Μετά και τον πρόσφατο σεισμό εντάθηκαν ακόμη περισσότερο οι ανησυχίες τόσο των μαθητών όσο και των οργανωμένων γονέων της Πάφου για τη στατικότητα του Νικολαΐδειου Γυμνασίου Πάφου, καθώς εκφράζονται φόβοι ότι κινδυνεύουν ζωές.

    Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Έγινε μελέτη στατικότητας του εν λόγω σχολικού κτιρίου και, εάν ναι, ποια τα αποτελέσματα της μελέτης αυτής;

    2. Εάν δεν έχει εκπονηθεί μελέτη στατικότητας, μελετάται το ενδεχόμενο εκπόνησής της και ποια τα χρονοδιαγράμματα που τίθενται;

    3. Το αρμόδιο υπουργείο προτίθεται να προχωρήσει στην ουσιαστική επισκευή του Νικολαΐδειου Γυμνασίου ή στην ανέγερση νέου γυμνασίου για την κάλυψη των αναγκών της πόλης της Πάφου;»
  title: Ερώτηση με αρ. 23.06.010.03.486, ημερομηνίας 6 Φεβρουαρίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
