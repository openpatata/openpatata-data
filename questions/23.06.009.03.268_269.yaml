heading: Ερώτηση με αρ. 23.06.009.03.268, ημερομηνίας 18 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.268
text: « Καλείται ο αρμόδιος υπουργός να μας πληροφορήσει σε ποιες ενέργειες θα προβεί
  το υπουργείο, για να δοθεί πάραυτα το δικαίωμα επιδόματος σε μαθητές με μαθησιακές
  δυσκολίες (δυσλεξία), από τις Υπηρεσίες Κοινωνικής Ευημερίας, σύμφωνα με τα συμπεράσματα
  της έκθεσης της Επιτρόπου Διοικήσεως με αρ. φακ. Α.Κ.Ι. 63/2006 και με τίτλο “Έκθεση
  της Αρχής Ισότητας αναφορικά με καταγγελία για δυσμενή μεταχείριση παιδιού με ειδική
  μαθησιακή δυσκολία (δυσλεξία) κατά του Υπουργείου Παιδείας και Πολιτισμού και κατά
  των Υπηρεσιών Κοινωνικής Ευημερίας”, η οποία επισυνάπτεται.»
