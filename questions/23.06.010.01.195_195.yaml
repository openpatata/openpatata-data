heading: Ερώτηση με αρ. 23.06.010.01.195, ημερομηνίας 13 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.195
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους υπάρχουν εγκαταλειμμένοι κλωβοί ιχθυοτροφείων στη
  θαλάσσια περιοχή του νέου λιμανιού Λεμεσού και στον Άγιο Γεώργιο τον Αλαμάνο, πότε
  υπολογίζεται να καθαριστούν και ποια μέτρα ασφαλείας λαμβάνονται.»
