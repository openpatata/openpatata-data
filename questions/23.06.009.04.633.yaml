heading: Ερώτηση με αρ. 23.06.009.04.633, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.633
text: |-
  «Σύμφωνα με τον περί Προστασίας της Υγείας (Έλεγχος του Καπνίσματος) Νόμο, απαγορεύεται η διαφήμιση των τσιγάρων στα σημεία πώλησής τους (άρθρα 5 και 6), καθώς και η πώληση τσιγάρων σε ανήλικα άτομα (άρθρο 3).

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ελέγχεται η εφαρμογή του νόμου, αν γίνονται καταγγελίες και, αν ναι, πόσες έχουν γίνει κατά έτος από το 2002 μέχρι σήμερα.»
