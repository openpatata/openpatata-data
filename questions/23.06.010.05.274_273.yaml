heading: Ερώτηση με αρ. 23.06.010.05.274, ημερομηνίας 23 Δεκεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.274
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε πόσες περιπτώσεις δολοφονιών, καθώς και σε πόσα τροχαία δυστυχήματα οι εμπλεκόμενοι
  ήταν υπό την επήρεια ναρκωτικών ή άλλων ψυχοδραστικών ουσιών τα τελευταία τρία χρόνια.»
