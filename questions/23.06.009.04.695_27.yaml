heading: Ερώτηση με αρ. 23.06.009.04.695, ημερομηνίας 8 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.695
text: |-
  «Σύμφωνα με σχετικά δημοσιεύματα, το αεροδρόμιο Λάρνακας, μετά την επιβολή των νέων τελών, έχει καταστεί το ακριβότερο στην Ευρώπη. Αυτό καταγγέλλει εκ νέου και ο Διεθνής Σύνδεσμος Αερομεταφορέων (IATA). Μάλιστα, ο IATA καταλογίζει σχετικές ευθύνες και στην κυπριακή κυβέρνηση για την κατάσταση αυτή.

  Τα υψηλά τέλη αποτελούν σοβαρό αντικίνητρο για τη χρησιμοποίηση του αεροδρομίου από αεροπορικές εταιρείες. Το γεγονός αυτό αυξάνει το κόστος του τουριστικού μας προϊόντος, επηρεάζοντας αρνητικά την εισερχόμενη τουριστική κίνηση.

  Δεδομένων των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει, προκειμένου να επέλθει ένας εξορθολογισμός και μια εκλογίκευση στα νέα τέλη του αεροδρομίου.»
