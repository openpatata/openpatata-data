text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα:

  1. Με ποια κριτήρια χαρακτηρίζονται τα διάφορα δημόσια έργα “έργα ανάπτυξης”; Πριν από την απόφαση πραγματοποίησης αναπτυξιακού έργου πραγματοποιείται μελέτη ωφελιμότητας-κόστους;

  2. Πραγματοποιήθηκαν στατιστικές μελέτες ή έρευνες για τον προσφυγικό κόσμο είτε όσον αφορά την πληθυσμιακή εξέλιξη είτε το βιοτικό επίπεδο είτε το επίπεδο φτώχιας; Υπάρχει έστω μία ξεχωριστή στατιστική έρευνα για τους πρόσφυγες;

  3. Το Υπουργείο Οικονομικών προτίθεται να υλοποιήσει τη μελέτη του Πανεπιστημίου Κύπρου για τη φερεγγυότητα των προσφύγων;

  4. Με τα νέα οικονομικά δεδομένα, υπάρχει περίπτωση αναθεώρησης του προϋπολογισμού του 2010;

  5. Η θέση του Υπουργείου Οικονομικών και της κυβέρνησης ότι δεν πρόκειται να επιβληθεί καμία νέα φορολογία συνεχίζει να ισχύει μέχρι τέλους;»
