heading: Ερώτηση με αρ. 23.06.010.04.117, ημερομηνίας 12 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.117
text: |-
  «Έχω πληροφορηθεί για το σοβαρό ενδεχόμενο που υπάρχει να μην ολοκληρωθεί η ανέγερση του χώρου φιλοξενίας/καταφυγίου θυμάτων του Συνδέσμου για την Πρόληψη και Αντιμετώπιση της Βίας στην Οικογένεια (ΣΠΑΒΟ). Σύμφωνα με τις πληροφορίες μου, η χορηγία που ο ΣΠΑΒΟ εξασφάλισε από το πρόγραμμα “Norway Grants” δεν είναι αρκετή, για να καλύψει ολόκληρο το κόστος. Σε περίπτωση που δεν υπάρξει νέα οικονομική στήριξη του συνδέσμου, το έργο κινδυνεύει να μην ολοκληρωθεί. Επιπλέον, η απαίτηση του κράτους για καταβολή του φόρου προστιθέμενης αξίας για την ανέγερση του καταφυγίου, που ανέρχεται στις €150.000, δυσχεραίνει ακόμη περισσότερο την κατάσταση. Αξίζει να σημειωθεί ότι, όπως πληροφορήθηκα, ο σύνδεσμος προσπαθούσε επί σειρά ετών να μαζέψει τα χρήματα για την ανέγερση του χώρου φιλοξενίας και οι καταθέσεις τους απομειώθηκαν το Μάρτιο του 2013, μετά από τη γνωστή απόφαση του Eurogroup.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τι προτίθεται να κάνει αναφορικά με το οικονομικό πρόβλημα που αντιμετωπίζει ο ΣΠΑΒΟ.»
