heading: Ερώτηση με αρ. 23.06.010.01.730, ημερομηνίας 9 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.730
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους παρατηρείται καθυστέρηση στην παροχή νερού στα οικόπεδα
  που δόθηκαν σε πρόσφυγες δικαιούχους στην Καντού και πότε υπολογίζεται να ολοκληρωθεί.»
