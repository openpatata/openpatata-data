heading: Ερώτηση με αρ. 23.06.010.01.069, ημερομηνίας 30 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.069
text: |-
  «Έχω πληροφορηθεί για τα σχέδια ιδιωτικής εταιρείας της Κωνσταντινούπολης για κατασκευή στον κόλπο της Μόρφου διυλιστηρίου και μεγάλων δεξαμενών πετρελαιοειδών. Το θέμα της επαναλειτουργίας του λιμενικού χώρου στο Καραβοστάσι αποτελεί μία μόνιμη τουρκική απειλή. Η περιοχή δεν έχει ακόμη επουλώσει τις πληγές στο φυσικό περιβάλλον από τις δεκαετίες της ληστρικής εκμετάλλευσης από τις ξένες μεταλλευτικές εταιρείες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι ενήμερος για την πρόθεση του ψευδοκράτους να προβεί σε κατασκευή διυλιστηρίου και μεγάλων δεξαμενών πετρελαιοειδών στον κόλπο της Μόρφου. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον τρόπο που προτίθεται να χειριστεί την κατάσταση.»
