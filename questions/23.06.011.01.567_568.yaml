date: '2017-02-17'
heading: Ερώτηση με αρ. 23.06.011.01.567, ημερομηνίας 17 Φεβρουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.567
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με το στάδιο στο οποίο βρίσκεται η αναθεώρηση και ο εκσυγχρονισμός του περί Στεγών
  για Ηλικιωμένους και Αναπήρους Νόμου και το χρονοδιάγραμμα που υπάρχει, για να ολοκληρωθεί
  και να κατατεθεί στη Βουλή των Αντιπροσώπων.»
