heading: Ερώτηση με αρ. 23.06.009.02.568, ημερομηνίας 27 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.568
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το πότε θα αρχίσει η δεύτερη φάση των επιδιορθώσεων στον προσφυγικό συνοικισμό
  Αγίου Ιωάννη στη Λεμεσό.»
