heading: Ερώτηση με αρ. 23.06.010.04.187, ημερομηνίας 14 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.187
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο αφαιρούνται από τον υπολογισμό του ύψους του εισοδήματος οι οποιεσδήποτε
  φορολογίες επιβάλλονται σε τόκους καταθέσεων συνταξιούχων, για σκοπούς παραχώρησης
  του επιδόματος σε συνταξιούχους με χαμηλά εισοδήματα.»
