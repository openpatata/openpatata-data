  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.239
text: |-
  «Σε ενημέρωση που είχαμε από το δήμο Αγίου Δομετίου μάς αναφέρθηκε ότι ο προϋπολογισμός του δήμου από το 2011 είναι ελλειμματικός και εγκρίνεται κατ’ εξαίρεση από το Υπουργείο Οικονομικών κάθε χρόνο, επειδή ο δήμος είναι ακριτικός.

  Τι θα γίνει με τα συσσωρευμένα χρέη του δήμου Αγίου Δομετίου, που ανέρχονται πέραν του €1 εκατομ.; Θα τα καλύψει το κράτος;»
