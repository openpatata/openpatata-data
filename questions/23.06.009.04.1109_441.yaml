heading: Ερώτηση με αρ. 23.06.009.04.1109, ημερομηνίας 30 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1109
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να συνεχίσει τα σχέδια για τις ανανεώσιμες πηγές
  ενέργειας (ΑΠΕ) τόσο για 2010 όσο και για τα επόμενα χρόνια και πότε υπολογίζεται
  να ανοίξει το σχέδιο χορηγιών για το 2010.»
