heading: Ερώτηση με αρ. 23.06.009.03.369, ημερομηνίας 13 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.369
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο γνωρίζει τις κακές συνθήκες υγιεινής και ασφάλειας που χαρακτηρίζουν το Νηπιαγωγείο
  και Δημοτικό Σχολείο Σωτήρος στη Λάρνακα, τους κινδύνους που διατρέχουν οι μαθητές
  και τι προτίθεται να πράξει γι’ αυτό το υπουργείο του.»
