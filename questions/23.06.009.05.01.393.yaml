heading: Ερώτηση με αρ. 23.06.009.05.01.393, ημερομηνίας 19 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.393
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προμηθεύσει την ομάδα εθελοντών της Πολιτικής ’μυνας Ορεινής
  Λάρνακας (Κοινότητα Ορά) με διπλοκάμπινο αυτοκίνητο το οποίο θα μεταφέρει εξοπλισμό
  κατάσβεσης πυρκαγιών και, αν ναι, πότε προτίθεται να το κάνει. Η ομάδα εθελοντών,
  που με ζήλο έχει οργανωθεί και εκπαιδευτεί, φέρνει θετικά αποτελέσματα στην κατάσβεση
  πυρκαγιών, με τη χρήση όμως ιδιωτικών οχημάτων για το σκοπό αυτό.»
