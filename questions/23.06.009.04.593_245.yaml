heading: Ερώτηση με αρ. 23.06.009.04.593, ημερομηνίας 4 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.593
text: |-
  «Έχω πληροφορηθεί ότι στις 30 Νοεμβρίου 2009 η Ευρωπαϊκή Επιτροπή αποφάσισε να αδειοδοτήσει τη γενετικά τροποποιημένη ποικιλία καλαμποκιού MIR604.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση που πήρε ο εκπρόσωπος της Κύπρου στο εν λόγω θέμα.»
