date: '2007-10-25'
heading: Ερώτηση με αρ. 23.06.009.02.177, ημερομηνίας 25 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.177
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επέκταση των ορίων ύδρευσης στην κοινότητα Κάθικα (επαρχία
  Πάφου) για κάλυψη των περιοχών που βρίσκονται σε ζώνες ανάπτυξης.»
