heading: Ερώτηση με αρ. 23.06.010.04.230, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.230
text: «Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις εξελίξεις επί των προσπαθειών του Υπουργείου Παιδείας και Πολιτισμού σχετικά
  με τη διαμόρφωση του Συστήματος Αξιολόγησης του Εκπαιδευτικού Έργου και του Συστήματος
  Αξιολόγησης των Εκπαιδευτικών.»
