heading: Ερώτηση με αρ. 23.06.010.01.277, ημερομηνίας 18 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.277
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων:

  1. για τα ποσοστά του πληθυσμού, κατά ηλικία και φύλο, που ζει κάτω από το όριο της φτώχιας στην Κύπρο και την Ευρωπαϊκή Ένωση για τις χρονιές 2009 και 2010 και

  2. για τα ποσοστά των συνταξιούχων, κατά φύλο, που ζουν κάτω από το όριο της φτώχιας στην Κύπρο και την Ευρωπαϊκή Ένωση για τις χρονιές 2009 και 2010.»
