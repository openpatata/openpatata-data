identifier: 23.06.009.04.604
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-12-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με το ποσό που δαπανήθηκε για κάλυψη της ιατρικής και φαρμακευτικής περίθαλψης
    των αιτητών πολιτικού ασύλου και των αιτητών του καθεστώτος του επί μακρόν διαμένοντος
    για τα έτη 2006, 2007, 2008 και 2009 ξεχωριστά.»
  title: Ερώτηση με αρ. 23.06.009.04.604, ημερομηνίας 8 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
