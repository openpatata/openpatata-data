heading: Ερώτηση με αρ. 23.06.011.01.197, ημερομηνίας 4 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.197
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με το ενδεχόμενο
  ανανέωσης του συμβολαίου συνταξιούχου διευθυντή που εργάζεται στο Ίδρυμα Χρίστου
  Στέλιου Ιωάννου, ενός οργανισμού ιδιωτικού δικαίου του οποίου τα έξοδα καλύπτονται
  από την πολιτεία. Η καταγγελία αυτή ισχύει και, εάν ναι, με ποια αιτιολογία θα ανανεωθεί
  το συμβόλαιο;»
