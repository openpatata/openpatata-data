heading: Ερώτηση με αρ. 23.06.009.05.01.273, ημερομηνίας 18 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.273
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η ΑΗΚ να ενημερώνει καθημερινώς τους καταναλωτές της για την
  τιμή χρέωσης του ηλεκτρικού ρεύματος.»
