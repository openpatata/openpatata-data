heading: Ερώτηση με αρ. 23.06.009.02.031, ημερομηνίας 3 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.031
text: |-
  «Έχω πληροφορηθεί ότι πάγιο αίτημα της κοινότητας Αγίας Μαρίνας Ξυλιάτου είναι η εκπόνηση επιδημιολογικής μελέτης για τα κρούσματα καρκίνου που παρατηρούνται σε ιδιαίτερη συχνότητα στην κοινότητα τα τελευταία χρόνια. Οι κάτοικοι ανησυχούν ότι τα συχνά κρούσματα καρκίνου προέρχονται από τη λειτουργία του πεδίου βολής Ξυντούς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε θα προχωρήσει η εκπόνηση της επιδημιολογικής μελέτης για τον καρκίνο στην κοινότητα Αγίας Μαρίνας Ξυλιάτου.»
