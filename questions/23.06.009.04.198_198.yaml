heading: Ερώτηση με αρ. 23.06.009.04.198, ημερομηνίας 10 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.198
text: |-
  «Σε πρόσφατη ομιλία του κατά την τελετή αποφοίτησης του Δασικού Κολλεγίου Κύπρου, ο διευθυντής του Τμήματος Δασών αναφέρθηκε στην αξία των δέντρων. Πολύ ενδιαφέρουσα ήταν η αναφορά του σε επιστημονικές μελέτες που κατέληξαν στο συμπέρασμα ότι η συνολική αξία ενός ώριμου δέντρου, εάν συνυπολογιστούν τα συνολικά οφέλη και η προσφορά του, υπολογίζεται σε €140.000. Εντούτοις, σε περιπτώσεις παράνομης εκκοπής δέντρων το Τμήμα Δασών επιβάλλει μηδαμινές ποινές, της τάξης ολίγων ευρώ. Πρόσφατο παράδειγμα η εξόντωση 20 ώριμων πεύκων στην περιοχή Τριμήκληνης, όπου το Τμήμα Δασών επέβαλε συνολικό εξώδικο πρόστιμο €200.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί σε περιπτώσεις εξώδικης επιβολής προστίμου από το Τμήμα Δασών για παράνομη εκκοπή δέντρων δεν επιβάλλονται αυστηρές ποινές και να κατατεθεί στη Βουλή των Αντιπροσώπων κατάλογος των ποινών που έχουν επιβληθεί τα τελευταία χρόνια.»
