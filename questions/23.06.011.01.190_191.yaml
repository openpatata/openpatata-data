heading: Ερώτηση με αρ. 23.06.011.01.190, ημερομηνίας 3 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.190
text: |-
  «Από απάντηση του Υπουργού Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος κ. Νίκου Κουγιάλη σε παλαιότερη ερώτησή μου με αρ. 23.06.010.04.660 αναφορικά με καταστροφή που προκλήθηκε στην τοποθεσία “’μμος του Καμπούρη” στην Αγία Νάπα πληροφορήθηκα τα εξής: “Τον Ιούνιο του 2012, ο Δήμος Αγίας Νάπας πληροφόρησε με επιστολή τον Διευθυντή του Τμήματος Περιβάλλοντος ότι στην τοποθεσία ‘’μμος του Καμπούρη’ στην Αγία Νάπα διεξάγονταν χωματουργικές εργασίες και αφαίρεση βράχων από εκσκαφέα, με σκοπό την δημιουργία Λιμενίσκου, χωρίς την εξασφάλιση αδειών από τις αρμόδιες αρχές. Ο Διευθυντής του Τμήματος Περιβάλλοντος απάντησε στον Δήμο Αγίας Νάπας πως οποιεσδήποτε εργασίες εντός της ζώνης προστασίας της παραλίας αποτελούν αρμοδιότητα του Επάρχου Αμμοχώστου, σύμφωνα με τον περί Προστασίας της Παραλίας Νόμο (Κεφάλαιο 59), ο οποίος καλείται να παρέμβει άμεσα στην αδειοδότησή τους ή στην κατεδάφισή τους σε περίπτωση παρανομίας. Ταυτόχρονα, ενημέρωσε πως με βάση τον περί της Εκτίμησης των Επιπτώσεων στο Περιβάλλον από Ορισμένα Έργα Νόμο [Ν.140(Ι)/2005 έως 2014], για τέτοια έργα απαιτείται ετοιμασία Προκαταρκτικής Έκθεσης Επιπτώσεων στο Περιβάλλον (ΠΕΕΠ), η οποία όμως, σε περίπτωση που δεν διακόπτονταν άμεσα οι εργασίες της επέμβασης, δεν θα εξεταζόταν. Στις 10 Μαΐου 2013 ο Έπαρχος Αμμοχώστου κοινοποίησε στο Τμήμα Περιβάλλοντος, επιστολή προς τον Αστυνομικό Διευθυντή Αμμοχώστου, με την οποία κατήγγειλε τις επεμβάσεις που έγιναν και συνεχίζονταν στον συγκεκριμένο χώρο. Το Τμήμα Περιβάλλοντος απέστειλε νέα επιστολή προς τον Δήμαρχο Αγίας Νάπας, όπου τον ενημέρωνε εκ νέου, πως για τέτοιου είδους έργα με βάση τον περί της Εκτίμησης των Επιπτώσεων στο Περιβάλλον από Ορισμένα Έργα Νόμο [Ν. 140(Ι)/2005 έως 2014], απαιτείται ετοιμασία Προκαταρκτικής Έκθεσης Επιπτώσεων στο Περιβάλλον (ΠΕΕΠ) και ως εκ τούτου ως Αρμόδια Αρχή θα έπρεπε να προβεί στις απαραίτητες ενέργειες για εντοπισμό των υπευθύνων και λήψη μέτρων για άρση των παράνομων επεμβάσεων και πλήρη αποκατάσταση του περιβάλλοντος. Στις 31 Αυγούστου 2015, ο Δήμος Αγίας Νάπας συγκάλεσε σύσκεψη για το θέμα, στην οποία συμμετείχαν διάφορες υπηρεσίες. Το Τμήμα Περιβάλλοντος επανέλαβε τα πιο πάνω και ζήτησε να γίνουν άμεσα οι απαραίτητες ενέργειες και να υπάρξει ο αναγκαίος συντονισμός, για να γίνει εφικτή η αποκατάσταση του φυσικού περιβάλλοντος”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες έχει προβεί για την τιμωρία των ενόχων της μεγάλης περιβαλλοντικής καταστροφής στην τοποθεσία “’μμος του Καμπούρη” στην Αγία Νάπα, καθώς και για την αποκατάσταση του τοπίου και την επαναφορά του στην αρχική του μορφή.»
