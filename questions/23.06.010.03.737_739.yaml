heading: Ερώτηση με αρ. 23.06.010.03.737, ημερομηνίας 2 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.737
text: |-
  «Έχω πληροφορηθεί για τα γεύματα που διοργάνωσε και παρέθεσε ο λεγόμενος “Υπουργός Εξωτερικών” των κατεχομένων κ. Οζντίλ Ναμί στις 13 και 24 Ιουνίου 2014 με προσκεκλημένους πρέσβεις, ώστε να τους εκφράσει απόψεις για το πώς θα ξεπεραστούν τα προβλήματα στις διαπραγματεύσεις.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιων χωρών οι πρέσβεις παρέστησαν στα πιο πάνω γεύματα που διοργάνωσε ο λεγόμενος “Υπουργός Εξωτερικών” του κατοχικού ψευδοκράτους, καθώς επίσης για τις ενέργειες στις οποίες προέβη η κυβέρνηση προς τους πρέσβεις των συγκεκριμένων χωρών.»
