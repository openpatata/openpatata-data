date: '2017-11-21'
heading: Ερώτηση με αρ. 23.06.011.02.281, ημερομηνίας 21ης Νοεμβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.281
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων με
  ποιο τρόπο προτίθεται να συνεργαστεί με όλους τους κρατικούς φορείς, για να εξεταστούν
  και να υλοποιηθούν οι συστάσεις που περιλαμβάνονται στο Ψήφισμα 2011/2014 της Κοινοβουλευτικής
  Συνέλευσης του Συμβουλίου της Ευρώπης για την καταπολέμηση των εκδηλώσεων νεοναζισμού
  και δεξιού εξτρεμισμού.»
