identifier: 23.06.009.01.089
question:
  by:
  - Τορναρίτης Νίκος
  date: '2006-10-05'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων τι προτίθεται να πράξει σχετικά με τους αποφοίτους τετραετούς φοίτησης των ΤΕΙ βρεφονηπιοκομίας, οι οποίοι δεν μπορούν να διοριστούν βάσει των υφιστάμενων σχεδίων υπηρεσίας.

    Σημειώνεται ότι το Τμήμα Βρεφονηπιοκομίας περιλαμβάνεται στον οδηγό σπουδών, ο οποίος δίνεται στα σχολεία από το Υπουργείο Παιδείας και Πολιτισμού και αναφέρει ότι οι απόφοιτοι του τμήματος μπορούν να εργαστούν ως εκπαιδευτικό προσωπικό στη δευτεροβάθμια ή τριτοβάθμια εκπαίδευση για τη διδασκαλία βρεφονηπιακών μαθημάτων και ως στελέχη σε βρεφικούς και παιδικούς σταθμούς του δημόσιου και ιδιωτικού τομέα.»
  title: Ερώτηση με αρ. 23.06.009.01.089, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
