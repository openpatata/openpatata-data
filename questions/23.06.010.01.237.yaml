heading: Ερώτηση με αρ. 23.06.010.01.237, ημερομηνίας 31ης Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ευθύμιου Δίπλαρου
identifier: 23.06.010.01.237
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με ερώτημα το οποίο προέκυψε από ομάδα εκπαιδευτικών που απασχολούνται στην
  ιδιωτική εκπαίδευση και οι οποίοι, σύμφωνα με τη νέα νομοθεσία, όταν διοριστούν
  ως συμβασιούχοι σε δημόσια σχολεία, θα προσληφθούν ως νεοεισερχόμενοι με μειωμένη
  μισθολογική κλίμακα, παρ’ όλο που αρκετοί από αυτούς έχουν εκπαιδευτική προϋπηρεσία
  πέραν των πέντε χρόνων και έχουν μοριοδοτηθεί ανάλογα και από την Επιτροπή Εκπαιδευτικής
  Υπηρεσίας.»
