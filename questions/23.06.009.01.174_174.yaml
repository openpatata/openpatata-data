heading: Ερώτηση με αρ. 23.06.009.01.174, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.174
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει πρόθεση να μετακινήσει το δίκτυο άρδευσης από το υφιστάμενο οδικό
  δίκτυο λόγω των προβλημάτων που έχουν δημιουργηθεί στην κοινότητα Πομού (επαρχίας
  Πάφου).»
