heading: Ερώτηση με αρ. 23.06.010.02.472, ημερομηνίας 1ης Μαρτίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.472
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αξιοποιείται
  στην Κύπρο η ενέργεια από τη ροή των χειμάρρων και αν παράγεται ηλεκτρισμός από
  μικρά υδροηλεκτρικά έργα. Σημειώνεται ότι, σύμφωνα με τις πληροφορίες μου, η πρώτη
  μηχανή παραγωγής ηλεκτρικής ενέργειας για ηλεκτροδότηση σε κοινότητα κατασκευάστηκε
  στις αρχές του περασμένου αιώνα στον ποταμό της Κακοπετριάς.»
