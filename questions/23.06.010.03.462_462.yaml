heading: Ερώτηση με αρ. 23.06.010.03.462, ημερομηνίας 28 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.462
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το ποσό των ενοικίων και των μισθώσεων που έχει εισπραχθεί από τον Κηδεμόνα Τουρκοκυπριακών
  Περιουσιών από τη διαχείριση των περιουσιών αυτών μέχρι σήμερα. Παρακαλώ επίσης
  όπως αποστείλει στη Βουλή κατάλογο των ατόμων που ενοικιάζουν τουρκοκυπριακά τεμάχια
  γης, καθώς επίσης και το ποσό του ενοικίου που καταβάλλεται για κάθε περίπτωση ξεχωριστά.»
