heading: Ερώτηση με αρ. 23.06.009.04.186, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.186
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Παιδείας και Πολιτισμού κατέβαλε τα δίδακτρα Τουρκοκυπρίων φοιτητών που διαμένουν μονίμως στις ελεύθερες περιοχές και φοιτούν σε αναγνωρισμένα ιδιωτικά κολέγια ή πανεπιστήμια. Πληροφορήθηκα επίσης ότι για φέτος δεν έχουν καταβληθεί τα δίδακτρα σε αριθμό Τουρκοκυπρίων φοιτητών, με αποτέλεσμα να μην μπορούν να ξεκινήσουν ομαλά την ακαδημαϊκή τους χρονιά.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο η συγκεκριμένη πληροφορία ανταποκρίνεται στην πραγματικότητα και, αν ναι, πότε προβλέπεται να γίνει η καταβολή των διδάκτρων στους δικαιούχους.»
