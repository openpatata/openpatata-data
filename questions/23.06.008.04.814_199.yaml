heading: Ερώτηση με αρ. 23.06.008.04.814, ημερομηνίας 20 Απριλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου
identifier: 23.06.008.04.814
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους μη παραχώρησης απαλλαγής του επιπέδου φορολογίας στα ενεργειακά
  προϊόντα που χρησιμοποιούνται ως καύσιμα, ιδιαίτερα στο πετρέλαιο, από τα τουριστικά
  επαγγελματικά και επιβατηγά σκάφη.»
