heading: Ερώτηση με αρ. 23.06.009.04.1065, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1065
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Ξυλοτύμβου για επέκταση του δικτύου της ΑΤΗΚ,
  για να καλυφθεί και η βιοτεχνική περιοχή Ξυλοτύμβου.»
