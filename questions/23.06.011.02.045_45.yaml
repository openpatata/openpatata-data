heading: Ερώτηση με αρ. 23.06.011.02.045, ημερομηνίας 9 Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.045
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έγινε ενημέρωση για την παράνομη επέμβαση στην Πέτρα του Ρωμιού και γιατί δεν
  πέρασε από την αρμόδια επιτροπή για αναπτύξεις που γίνονται σε περιοχές Natura 2000
  του Τμήματος Περιβάλλοντος. Πρέπει τέλος να ληφθεί υπόψη πως η επέμβαση αυτή αναμένεται
  να προκαλέσει σημαντική αλλοίωση και ουσιαστική υποβάθμιση του φυσικού τοπίου σε
  μία τόσο σημαντική και ευαίσθητη περιοχή, με ιδιαίτερο πολεοδομικό, χωροταξικό και
  αρχαιολογικό καθεστώς.»
