question:
  by:
  - Περδίκης Γιώργος
  date: '2011-10-27'
  text: |-
    «Έχω πληροφορηθεί ότι κατά τη διάρκεια της απογραφής πληθυσμού, που διεξάγεται από τις αρχές Οκτωβρίου, οι λειτουργοί της Στατιστικής Υπηρεσίας υποβάλλουν, ανάμεσα σε άλλα, στους κατοίκους του νησιού και εκ πρώτης όψεως “ακατανόητες” ερωτήσεις. Χαρακτηριστικά, μία ερώτηση αφορά τον/την “αρχηγό της οικογένειας”, όρος ξεπερασμένος και ρατσιστικός.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον τρόπο που συγκροτήθηκε αυτό το ερωτηματολόγιο, με βάση ποιες προδιαγραφές ή πρότυπα, αν υπάρχουν, καθώς και αν λήφθηκαν υπόψη οι πραγματικές συνθήκες των κυπριακών νοικοκυριών. Παρακαλώ επίσης όπως αποστείλετε στη Βουλή των Αντιπροσώπων δείγμα του σχετικού ερωτηματολογίου της απογραφής του πληθυσμού.»
  title: Ερώτηση με αρ. 23.06.010.01.231, ημερομηνίας 27 Οκτωβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
