heading: Ερώτηση με αρ. 23.06.009.01.215, ημερομηνίας 10 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.215
text: |-
  «Σύμφωνα με έγγραφο που κατατέθηκε στη Βουλή των Αντιπροσώπων από το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος (αρ. φακ. 108/2004), το ελαιοτριβείο της εταιρείας “Σπύρος Μυριάνθους & Υιοί Λτδ” στο Γουδί της Πάφου έτυχε άδειας απόρριψης αποβλήτων, η οποία κανονικά θα έπρεπε να είχε λήξει το Δεκέμβριο του 2006.

  Έχοντας υπόψη τα πολλά παράπονα που διατυπώνονται από τους κατοίκους της περιοχής, αλλά και τις γύρω κοινότητες για οχληρία από τη διαχείριση των αποβλήτων του ελαιοτριβείου, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ανανεωθεί η άδεια απόρριψης αποβλήτων του εν λόγω ελαιοτριβείου και αν πράγματι έχουν παρατηρηθεί προβλήματα στην εφαρμογή των όρων της σχετικής άδειας.»
