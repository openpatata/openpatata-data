heading: Ερώτηση με αρ. 23.06.009.04.1259, ημερομηνίας 9 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νικόλα Παπαδόπουλου
identifier: 23.06.009.04.1259
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για ποιους λόγους, σε περίοδο οικονομικής περισυλλογής, έχει κριθεί ορθό να τερματιστούν
  οι υπηρεσίες δέκα (10) ωρομίσθιων βοηθών τελωνείου (κλ. Ε7) οι οποίοι εργάζονταν
  στα οδοφράγματα Αγίου Δομετίου, Αστρομερίτη, Λήδρας και Λήδρα Πάλας κατά μέσο όρο
  150 ώρες το μήνα έκαστος, με συνολικό κόστος €80.000 το εξάμηνο, και έχουν αντικατασταθεί
  από μόνιμους λειτουργούς του Τμήματος Τελωνείων (κλ. Α8-Α10-Α11), οι οποίοι εργοδοτούνται
  υπερωριακά για τις ίδιες ώρες με συνολικό κόστος €180.000 το εξάμηνο.»
