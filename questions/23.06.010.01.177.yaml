heading: Ερώτηση με αρ. 23.06.010.01.177, ημερομηνίας 3 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.177
text: |-
  «Έχω πληροφορηθεί ότι η μελέτη για την εκτίμηση επιπτώσεων στο περιβάλλον από την πραγματοποίηση υπεράκτιας ερευνητικής γεώτρησης εντοπισμού υδρογονανθράκων από την εταιρεία “Noble International Ltd” στο τεμάχιο 12 της αποκλειστικής οικονομικής ζώνης της Κυπριακής Δημοκρατίας (MP2011.127.01.01) δε βρίσκεται αναρτημένη στην ιστοσελίδα του Τμήματος
   Περιβάλλοντος, όπως θα έπρεπε σύμφωνα με το άρθρο (21) του Ν. 57(Ι), του 2001 (Περί Εκτίμησης των Επιπτώσεων στο Περιβάλλον από Ορισμένα Έργα Νόμος του 2001).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους δεν είναι αναρτημένη στην ιστοσελίδα του Τμήματος Περιβάλλοντος η συγκεκριμένη μελέτη εκτίμησης επιπτώσεων στο περιβάλλον.»
