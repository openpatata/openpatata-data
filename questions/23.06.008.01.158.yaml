identifier: 23.06.008.01.158
question:
  by:
  - Περδίκης Γιώργος
  date: '2002-07-17'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η εφαρμογή των περί Μέλιτος Κανονισμών, που εγκρίθηκαν
    από τη Βουλή στις 7 Μαρτίου 2002 και δημοσιεύτηκαν στην Επίσημη Εφημερίδα της
    Δημοκρατίας, ημερομηνίας 22 Μαρτίου 2002, με τον αριθμό 3587.»
  title: Ερώτηση με αρ. 23.06.008.01.158 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 17 Ιουλίου 2002.
