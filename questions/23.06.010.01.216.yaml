heading: Ερώτηση με αρ. 23.06.010.01.216, ημερομηνίας 20 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.01.216
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια είναι η πολιτική όσον αφορά τα τηλεοπτικά δικαιώματα των ποδοσφαιρικών αγώνων στην Κύπρο;

  2. Ποια νομοθεσία διέπει το συγκεκριμένο ζήτημα και ποια τιμολογιακή πολιτική εφαρμόζεται για αυτό;»
