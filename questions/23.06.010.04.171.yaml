heading: Ερώτηση με αρ. 23.06.010.04.171, ημερομηνίας 8 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.171
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους, ενώ διαφημίζεται από την κυπριακή κυβέρνηση ότι η Κυπριακή Δημοκρατία έχει καταστεί σημαντικός στρατηγικός εταίρος των Ηνωμένων Πολιτειών Αμερικής (ΗΠΑ), ουδέποτε έχει προσκληθεί σε διεθνείς διασκέψεις που οργάνωσαν οι ΗΠΑ για κρίσιμα θέματα της περιοχής μας (κρίση στη Λιβύη, Συριακό, τρομοκρατία ισλαμικού χαλιφάτου κ.λπ.). Ιδιαίτερα για το τελευταίο φαίνεται ότι η Κύπρος ήδη εμπλέκεται στους σχεδιασμούς των ΗΠΑ και των συμμάχων τους στις αεροπορικές επιχειρήσεις κατά της οργάνωσης “Ισλαμικό Κράτος”, την ίδια ώρα που δε φαίνεται να συμμετέχει στους σχεδιασμούς των συμμάχων. Στην πρόσφατη διάσκεψη στο Παρίσι, όπου συμμετείχαν, εξ όσων πληροφορούμαι, τριάντα χώρες της περιοχής και του κόσμου, στην οποία συμμετείχε ακόμα και η απρόθυμη Τουρκία, η Κυπριακή Δημοκρατία δε συμμετείχε.

  Ο αρμόδιος υπουργός καλείται να εξηγήσει στη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους η Κύπρος δε συμμετείχε. Δεν προσκλήθηκε η Κυπριακή Δημοκρατία ή προσκλήθηκε και αποφασίστηκε όπως μη εκπροσωπηθεί; Εάν η Κυπριακή Δημοκρατία δεν προσκλήθηκε και δε συμμετείχε τελικά στους σχεδιασμούς της συμμαχίας, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί συμβαίνει αυτό. Είναι αλήθεια ότι οι ΗΠΑ έχουν υποχωρήσει σε πιέσεις που είχε εξασκήσει η Τουρκία; Ποιες είναι οι σκέψεις του υπουργού όσον αφορά το θέμα αυτό; Πώς σκέφτεται η κυπριακή κυβέρνηση να αναδείξει τις ευθύνες της Τουρκίας για την ανάπτυξη του ισλαμικού χαλιφάτου και την άρνησή της να στηρίξει τους Κούρδους αγωνιστές εντός της Συρίας, όπου αντιμετωπίζουν σχεδόν άοπλοι τους ισλαμιστές;»
