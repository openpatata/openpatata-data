identifier: 23.06.010.02.645
question:
  by:
  - Σαρίκας Φειδίας
  date: '2013-05-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να προχωρήσει σε διαχωρισμό οικοπέδων για φτωχές οικογένειες
    στην κοινότητα Ελεδιό και αν υπάρχει δυνατότητα αλλαγής κριτηρίων, ώστε να δικαιούνται
    ένταξη στο στεγαστικό σχέδιο και οι κάτοικοι που διαμένουν εκτός κοινότητας.»
  title: Ερώτηση με αρ. 23.06.010.02.645, ημερομηνίας 31ης Μαΐου 2013, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
