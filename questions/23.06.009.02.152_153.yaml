date: '2007-10-24'
heading: Ερώτηση με αρ. 23.06.009.02.152, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.152
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της Ένωσης Κοινοτήτων Κύπρου για παραχώρηση οικονομικών κινήτρων για τη
  συμπλεγματοποίηση των υπηρεσιών των κοινοτήτων, έτσι που να ενθαρρύνονται τα κοινοτικά
  συμβούλια προς αυτή την κατεύθυνση.»
