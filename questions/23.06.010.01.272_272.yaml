heading: Ερώτηση με αρ. 23.06.010.01.272, ημερομηνίας 17 Νοεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.272
text: |-
  «Αναφέρομαι στο Σχέδιο Παροχής Επιδόματος Φροντίδας σε Τετραπληγικά ’τομα Ανεξαρτήτως Εισοδημάτων και παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Ποιο κονδύλι διατέθηκε για το συγκεκριμένο επίδομα κατά τις χρονιές 2009, 2010, 2011 και 2012;

  2. Πόσα ανήλικα και πόσα ενήλικα άτομα αιτήθηκαν του επιδόματος αυτού κατά τις πιο πάνω περιόδους;

  3. Πόσα ανήλικα και πόσα ενήλικα άτομα απορρίφθηκαν και πόσα εγκρίθηκαν;»
