question:
  by:
  - Κυπριανού Ανδρέας
  date: '2011-09-29'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά με τα μέτρα που λαμβάνει σχετικά με το πρόβλημα που δημιουργείται από την εγγύτητα του κυκλοφοριακού κόμβου Αγίου Αθανασίου με τον κυκλικό κόμβο Μέσα Γειτονιάς.

    Μεταξύ των δύο κόμβων η λωρίδα επιτάχυνσης των εξερχόμενων οχημάτων από τον κυκλικό κόμβο Αγίου Αθανασίου είναι ουσιαστικά ενωμένη με τη λωρίδα επιβράδυνσης του κυκλικού κόμβου Μέσα Γειτονιάς. Τα εξερχόμενα αυτοκίνητα με δυτική κατεύθυνση από τον κυκλικό κόμβο Αγίου Αθανασίου που προσπαθούν να μπουν στο κυρίως ρεύμα συναντούν τα αυτοκίνητα τα οποία προσπαθούν να εξέλθουν από το κύριο ρεύμα προς τον κυκλικό κόμβο Μέσα Γειτονιάς. Αυτό δημιουργεί σοβαρότατους κινδύνους για ατυχήματα.»
  title: Ερώτηση με αρ. 23.06.010.01.162, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
