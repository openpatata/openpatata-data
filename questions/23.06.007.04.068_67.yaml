date: '2000-01-04'
heading: Ερώτηση με αρ. 23.06.007.04.068 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 4 Ιανουαρίου 2000
identifier: 23.06.007.04.068
text: «Λόγω του ότι παραχωρήθηκε σε ιδιώτη συντελεστής δόμησης κατά 50% μεγαλύτερος
  στην παραλία της Ορόκλινης, αρ. φακ. Β585/95 τεμ. 74 και 409 φ.σχ.41/26, παρακαλείται
  το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι πολιτική
  απόφαση ή πολεοδομική παρέμβαση, γιατί οπωσδήποτε δεν είναι για το δημόσιο συμφέρον.»
