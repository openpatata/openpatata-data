heading: Ερώτηση με αρ. 23.06.008.04.922, ημερομηνίας 27 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.922
text: «Παρακαλείται το αρμόδιο υπουργείο να διευκρινίσει γιατί στο σχέδιο υπηρεσίας
  Διευθυντή Σχολείων Μέσης Εκπαίδευσης απαιτείται από τον υποψήφιο διετής τουλάχιστον
  υπηρεσία στη θέση Βοηθού Διευθυντή Α΄ Σχολείων Μέσης Εκπαίδευσης, ενώ στο σχέδιο
  υπηρεσίας Επιθεωρητή Α΄ απαιτείται από τον υποψήφιο διετής τουλάχιστο πείρα στη
  θέση Βοηθού Διευθυντή Σχολείων Μέσης Εκπαίδευσης. Επίσης, παρακαλείται όπως διευκρινίσει
  κατά πόσο η αξία του υποψηφίου είναι λιγότερης σημασίας βασικό κριτήριο από την
  ηλικία του.»
