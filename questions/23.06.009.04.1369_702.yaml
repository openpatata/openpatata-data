heading: Ερώτηση με αρ. 23.06.009.04.1369, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1369
text: |-
  «Η θαλάσσια περιοχή της Λάρνακας φιλοξενεί ένα από τα σημαντικότερα ναυάγια στον κόσμο, το ναυάγιο του οχηματαγωγού “Ζηνοβία”. Το ναυάγιο αυτό προσελκύει περίπου 40 000 δύτες ετησίως. Παρά τις αυξημένες περιπολίες στις οποίες προβαίνει η λιμενική αστυνομία, το πρόβλημα της παράνομης αλίευσης, καθώς και της απόρριψης ακαθαρσιών πέριξ του ναυαγίου “Ζηνοβία” συνεχίζει να υπάρχει.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τα μέτρα που λαμβάνονται για απάμβλυνση του προβλήματος της παράνομης αλίευσης, καθώς και της απόρριψης ακαθαρσιών πέριξ του ναυαγίου “Ζηνοβία”,

  2. ποιες είναι οι ποινές για παράνομη αλίευση,

  3. πόσο συχνά διενεργούνται περιπολίες τόσο από το Τμήμα Αλιείας όσο και από τη λιμενική αστυνομία.»
