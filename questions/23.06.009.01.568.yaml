heading: Ερώτηση με αρ. 23.06.009.01.568, ημερομηνίας 5 Ιουλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.01.568
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη στρατηγική την οποία προτίθεται να ακολουθήσει αναφορικά με τους δωρητές
  οργάνων και την προώθηση του θεσμού αυτού στην κυπριακή κοινωνία. Να μας ενημερώσει
  επίσης αν το υπουργείο έχει πρόθεση να προβεί σε διαφωτιστική εκστρατεία για ενημέρωση
  του κόσμου όσον αφορά τις ευεργετικές συνέπειες του θεσμού.»
