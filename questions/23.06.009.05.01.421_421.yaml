heading: Ερώτηση με αρ. 23.06.009.05.01.421, ημερομηνίας 2 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.421
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι προτίθεται να κάνει η κυβέρνηση και ποια μέτρα πρόκειται να λάβει, ώστε να αντιμετωπίσει
  τα προβλήματα της ανεργίας στον τόπο.»
