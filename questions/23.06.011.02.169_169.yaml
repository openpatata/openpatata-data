heading: Ερώτηση με αρ. 23.06.011.02.169, ημερομηνίας 3 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.169
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  δεν έχει δημιουργηθεί πράσινο σημείο για τη συλλογή των μεγάλων απορριμμάτων σε
  ολόκληρη την περιοχή Τηλλυρίας, η οποία είναι απομακρυσμένη από το πιο κοντινό πράσινο
  σημείο της επαρχίας Λευκωσίας ή της επαρχίας Πάφου.»
