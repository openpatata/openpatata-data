heading: Ερώτηση με αρ. 23.06.010.05.031, ημερομηνίας 3 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.031
text: |-
  «Από απάντηση, ημερομηνίας 29 Σεπτεμβρίου 2014, του Υπουργού Δικαιοσύνης και Δημοσίας Τάξεως κ. Ιωνά Νικολάου σε ερώτησή μου με αρ. φακ. 23.06.010.04.060 αναφορικά με τις αποφάσεις που λήφθηκαν στη σύσκεψη των Υπουργείων Συγκοινωνιών και Έργων, Οικονομικών, Εσωτερικών, ’μυνας και Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος, στις 27 Νοεμβρίου 2013, με θέμα συζήτησης τις ανάγκες της Δημοκρατίας σε πτητικά μέσα πληροφορήθηκα ότι συστάθηκαν δύο Τεχνικές Επιτροπές, οι οποίες ανέλαβαν να εξετάσουν εξ υπαρχής τις επιχειρησιακές ανάγκες της Αστυνομίας και την Επιτήρηση της Θαλάσσιας Ρύπανσης και τις δυνατότητες των εναέριων μέσων πυρόσβεσης της Κυπριακής Δημοκρατίας. Ο υπουργός στην απάντησή του με πληροφορούσε ότι οι Τεχνικές Επιτροπές είχαν παρουσιάσει το προσχέδιο των εκθέσεών τους και είχαν υποβληθεί εισηγήσεις για προσθήκη συμπληρωματικών στοιχείων. Αφότου ολοκληρώνονταν οι εκθέσεις και αξιολογούνταν από την Υπουργική Επιτροπή, προγραμματιζόταν να προωθηθούν στο Υπουργικό Συμβούλιο για λήψη τελικών αποφάσεων σε σχέση με την αναβάθμιση των πτητικών μέσων και της επιχειρησιακής ικανότητας της Δημοκρατίας.

  Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων τις εκθέσεις που ετοιμάστηκαν από τις Τεχνικές Επιτροπές για τα πιο πάνω θέματα. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν ληφθεί οποιεσδήποτε αποφάσεις σε επίπεδο Υπουργικού Συμβουλίου αναφορικά με την αναβάθμιση των πτητικών μέσων και της επιχειρησιακής ικανότητας της Δημοκρατίας.»
