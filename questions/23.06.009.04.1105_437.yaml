heading: Ερώτηση με αρ. 23.06.009.04.1105, ημερομηνίας 30 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1105
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι η πολιτική του κράτους για τη στήριξη της ανανεώσιμης πηγής ενέργειας
  (ΑΠΕ) της ηλιοθερμίας και κατά πόσο θα γίνουν αλλαγές στην πολιτική αυτή.»
