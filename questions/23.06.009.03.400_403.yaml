heading: Ερώτηση με αρ. 23.06.009.03.400, ημερομηνίας 26 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.400
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό καταγγελιών που έχουν γίνει στην ανοικτή γραμμή 1415, για αναφορά ακατάλληλων
  οχημάτων.»
