heading: Ερώτηση με αρ. 23.06.011.01.630, ημερομηνίας 13 Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.630
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  λατομεία λειτουργούν νόμιμα σε κάθε επαρχία (ονομαστικά) και ποια λειτουργούν παράνομα.
  Επίσης, σε πόσα μεταλλεία έχει γίνει περιβαλλοντική αποκατάσταση, σε πόσα θα γίνει
  και πότε; Tέλος, να επισυναφθεί ο κατάλογος των μεταλλείων και λατομείων από το
  1974 μέχρι και σήμερα.»
