heading: Ερώτηση με αρ. 23.06.009.04.150, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.150
text: |-
  «Η κυπριακή ύπαιθρος μέσα από την ιστορική πορεία της συγκρότησε ένα μοντέλο κοινωνικοοικονομικής επιβίωσης το οποίο βοήθησε στη συγκράτηση του πληθυσμού και στην παραγωγή πολιτισμού κάτω από πολύ δύσκολες συνθήκες.

  Η σύγχρονη όμως εποχή και το εντελώς διαφοροποιημένο σύστημα ανάπτυξης μετέβαλαν ριζικά τα δεδομένα που είχαν διαμορφωθεί και παγιωθεί για αιώνες, με αποτέλεσμα η ύπαιθρος να δείχνει σημάδια εγκατάλειψης και μαρασμού. Η κυπριακή περιφέρεια χρειάζεται ενίσχυση, για να ξεφύγει από τις συνέπειες της αστυφιλίας και να ξαναζωντανέψει.

  Ένα σημαντικό κίνητρο για την παραμονή των κατοίκων αλλά και την επιστροφή τους από τα αστικά κέντρα στην ύπαιθρο είναι η δυνατότητα έκδοσης δωρεάν ή χαμηλού κόστους οικοδομικής άδειας για κατοικίες στα χωριά, εξαιρουμένων των τουριστικών περιοχών, ώστε να διευκολυνθούν όσοι επιθυμούν να προχωρήσουν στην ανέγερση κατοικίας, μόνιμης ή εξοχικής, στον τόπο καταγωγής τους.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται η κυβέρνηση να προβεί στην απαραίτητη ρύθμιση για παροχή δωρεάν ή χαμηλού κόστους οικοδομικών αδειών στην ύπαιθρο, ώστε περισσότεροι άνθρωποι να επιδιώξουν την ανέγερση κατοικίας, απαλλαγμένοι από το κόστος έκδοσης της οικοδομικής άδειας.»
