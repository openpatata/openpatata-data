heading: Ερώτηση με αρ. 23.06.009.01.264, ημερομηνίας 14 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.264
text: |-
  «Στις 6 Φεβρουαρίου 2007 ο Υπουργός Υγείας της Ελλάδας κ. Δημήτρης Αβραμόπουλος εξήγγειλε την ένταξη του εμβολίου κατά του καρκίνου του τραχήλου της μήτρας στο Εθνικό Πρόγραμμα Εμβολιασμών για όλα τα κορίτσια ηλικίας δώδεκα και δεκατριών ετών. Στο πρόγραμμα εμβολιασμών μάλιστα θα περιλαμβάνονται και οι μετανάστες.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει πρόθεση και πότε να προχωρήσει στην υιοθέτηση αντίστοιχου μέτρου, στα πλαίσια πρόληψης της εξάπλωσης του καρκίνου του τραχήλου της μήτρας.»
