  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.595
text: |-
  «Ένα μεγάλο πρόβλημα που απασχολεί τις κοινότητες Ορμίδειας και Ξυλοτύμπου και τον προσφυγικό συνοικισμό ΑΗΚ είναι η ρύπανση που προκαλείται από τη λειτουργία του ηλεκτροπαραγωγού σταθμού της ΑΗΚ στη Δεκέλεια και η εξ αυτής επιβάρυνση της δημόσιας υγείας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχουν ακριβείς επιστημονικές μετρήσεις για τα ποσοστά ρύπανσης και πώς συγκρίνονται με άλλες περιοχές της Κύπρου;

  2. Οι μετρήσεις αυτές γίνονται σε τακτικά χρονικά διαστήματα;

  3. Η ΑΗΚ έχει λάβει μέτρα για τον περιορισμό των εκπομπών και ποια συγκεκριμένα μέτρα έχουν ληφθεί;

  4. Έχει υπάρξει αναβάθμιση των δυνατοτήτων και της δυναμικότητας του σταθμού τα τελευταία χρόνια;

  Υπάρχει πρόθεση μέχρι την έλευση του φυσικού αερίου η ΑΗΚ να παραχωρεί αντισταθμιστικά μέτρα στις γειτνιάζουσες κοινότητες;»
