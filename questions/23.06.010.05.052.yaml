heading: Ερώτηση με αρ. 23.06.010.05.052, ημερομηνίας 12 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.052
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το ποσό που εισέπραξε το Τμήμα Φορολογίας από την πρόσφατη συμφωνία πώλησης του
  Εμπορικού Πάρκου Σιακόλα (Mall of Cyprus και Mall of Engomi) στο νοτιοαφρικανικό
  όμιλο “Atterbury” ως τέλη ή φορολογία. Παρακαλώ επίσης τον αρμόδιο υπουργό να ενημερώσει
  τη Βουλή των Αντιπροσώπων κατά πόσο η πρόσφατη ψήφιση της τροποποίησης των νόμων
  που αφορούν τα μεταβιβαστικά τέλη και το φόρο κεφαλαιουχικών κερδών μείωσε το ποσό
  που εισέπραξε τελικά η Κυπριακή Δημοκρατία από την πώληση του Εμπορικού Πάρκου Σιακόλα.»
