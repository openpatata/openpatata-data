heading: Ερώτηση με αρ. 23.06.010.05.151, ημερομηνίας 22 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.151
text: «Παρακαλείται ο αρμόδιος υπουργός να απαντήσει πόσα κτίρια από αυτά που ενοικιάζονται
  από το κράτος για τη στέγαση κυβερνητικών οργανισμών και τμημάτων δεν έχουν τελική
  έγκριση. Όταν στον κάθε πολίτη επιβάλλεται η απόκτηση τελικής έγκρισης, δε θα έπρεπε
  το ίδιο το κράτος σε συμφωνίες που υπογράφει για ενοίκια εκατομμυρίων να επιβεβαιώνει
  πριν την υπογραφή συμβολαίων ότι όλα γίνονται σύμφωνα με τους νόμους του κράτους
  και να ζητείται από τον ιδιοκτήτη η τελική έγκριση; Τι διορθωτικά μέτρα λαμβάνει
  σχετικά ο Φορέας Στέγασης Κρατικών Υπηρεσιών;»
