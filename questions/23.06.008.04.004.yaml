question:
  by:
  - Περδίκης Γιώργος
  date: '2004-07-22'
  text: |-
    «Έχω πληροφορηθεί ότι το πρόγραμμα αφαίρεσης του αμιάντου από τις στέγες των δημόσιων κτιρίων και των δημόσιων εκπαιδευτηρίων δεν προχωρεί κανονικά. Επίσης, δεν υπάρχει η ανάλογη πολιτική απόφαση για δρομολόγηση παρόμοιας διαδικασίας και για τον ιδιωτικό τομέα.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η αφαίρεση του αμιάντου από τις στέγες των δημόσιων κτιρίων και των δημόσιων εκπαιδευτηρίων και ποιες είναι οι σκέψεις για τη διαχείριση του θέματος των στεγών από αμίαντο στις ιδιωτικές οικοδομές.»
  title: Ερώτηση με αρ. 23.06.008.04.004, ημερομηνίας 22 Ιουλίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
