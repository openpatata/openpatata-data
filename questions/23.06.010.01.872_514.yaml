date: '2012-05-23'
heading: Ερώτηση με αρ. 23.06.010.01.872, ημερομηνίας 23 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.872
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η αρμόδια αρχή να τοποθετήσει πινακίδες στον αυτοκινητόδρομο
  Λάρνακας-Αμμοχώστου, καθώς και στον παλιό δρόμο Λάρνακας που να κατευθύνουν τους
  πολίτες προς το συνοικισμό ΑΗΚ Δεκέλειας και, εάν ναι, πότε υπολογίζεται να γίνει
  η τοποθέτησή τους.»
