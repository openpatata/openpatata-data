  date: '2010-01-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πότε προγραμματίζεται η αλλαγή του αγωγού πόσιμου νερού προς το ντεπόζιτο της
    κοινότητας Πομού (επαρχία Πάφου), ο οποίος διαπιστώθηκε ότι είναι σε κακή κατάσταση.»
  title: Ερώτηση με αρ. 23.06.009.04.754, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
