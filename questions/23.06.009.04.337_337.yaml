heading: Ερώτηση με αρ. 23.06.009.04.337, ημερομηνίας 7 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.337
text: |-
  «Η συμμετοχή των δημόσιων υπαλλήλων στα θεσμικά όργανα της ΕΕ είναι ύψιστης σημασίας για την προώθηση των συμφερόντων της χώρας τους. Οι υπάλληλοι αυτοί είναι γνώστες των ιδιαίτερων καταστάσεων της Κύπρου και μπορούν να καταθέσουν απόψεις, όταν συζητούνται θέματα και λαμβάνονται αποφάσεις που την επηρεάζουν. Είναι σημεία επαφής μεταξύ της δικής μας κυβέρνησης και των κέντρων λήψης αποφάσεων της ΕΕ, οι δε γνώσεις που αποκτούν μπορούν να τύχουν της δέουσας αξιοποίησης με την επάνοδό τους στην Κύπρο.

  Φαίνεται ότι υπάρχει επιτακτική ανάγκη γενικής ρύθμισης του θέματος, όπως έκαναν άλλες χώρες μέλη που, θέλοντας να ενθαρρύνουν τους κυβερνητικούς υπαλλήλους να διεκδικήσουν θέσεις στα θεσμικά όργανα της ΕΕ, τους παραχωρούν διάφορες διευκολύνσεις όπως:

  1. τη μη αφαίρεση των απουσιών για εξετάσεις και συνεντεύξεις από τις άδειές τους,

  2. τη διασφάλιση όλων των συνταξιοδοτικών τους δικαιωμάτων άνευ διακρίσεων,

  3. την παραχώρηση πολύχρονης μέχρι απεριόριστου χρονικού διαστήματος άδειας άνευ απολαβών για λόγους δημόσιου συμφέροντος, με σκοπό να κρατήσουν αυτούς τους υπαλλήλους και να τους αξιοποιήσουν.

  Ενδεικτικά, αναφέρω ότι στην Ελλάδα, στην Ιρλανδία, στην Ολλανδία, στη Γερμανία, στην Αυστρία, στην Πορτογαλία και στο Λουξεμβούργο παραχωρείται 10ετής άδεια, ενώ στο Βέλγιο, στη Σουηδία, στη Φινλανδία, στη Δανία, στη Γαλλία, στην Ιταλία, στην Ισπανία, στη Λιθουανία και στη Μάλτα παραχωρείται απεριόριστη άδεια. Η Κύπρος δεν παραχωρεί τίποτα από τα πιο πάνω, με εξαίρεση κάποιες άδειες άνευ απολαβών, βάσει διατάξεων του 2001, οι οποίες ορίζουν ότι τέτοιες άδειες παραχωρούνται για απασχόληση σε διεθνείς οργανισμούς και ξένες κυβερνήσεις και εξετάζονται κατ’ αξίαν. Αρμόδιο όργανο για την έγκρισή τους είναι το Υπουργικό Συμβούλιο. Μέχρι σήμερα υπάρχει αταξία και αδιαφανής πρακτική, αφού τα κριτήρια για την παραχώρηση των αδειών ήταν ανομοιογενή.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εισηγηθεί την εισαγωγή παρόμοιων διευκολύνσεων στους δημόσιους υπαλλήλους, για να διεκδικούν θέσεις στα θεσμικά όργανα της Ευρωπαϊκής Ένωσης, όπως γίνεται στις περισσότερες ευρωπαϊκές χώρες.»
