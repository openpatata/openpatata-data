heading: Ερώτηση με αρ. 23.06.010.04.493, ημερομηνίας 18 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.493
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν το δικαίωμα τα συμβούλια των κατεχόμενων δήμων και κοινοτήτων να
  δέχονται εισφορές και στη συνέχεια να τις διαχειρίζονται για κοινωνικούς σκοπούς
  και, εάν όχι, κατά πόσο υπάρχει το ενδεχόμενο για αλλαγή της νομοθεσίας για το σκοπό
  αυτό.»
