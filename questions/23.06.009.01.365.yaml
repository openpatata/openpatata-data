question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-05-03'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται το έργο για εξωραϊσμό της παλιάς γέφυρας και βρύσης της
    κοινότητας της Τριμιθούσας και πότε υπολογίζεται η προκήρυξη προσφορών για την
    κατασκευή του έργου.»
  title: Ερώτηση με αρ. 23.06.009.01.365, ημερομηνίας 3 Μαΐου 2007, του βουλευτή εκλογικής
    περιφέρειας Πάφου κ. Φειδία Σαρίκα
