heading: Ερώτηση με αρ. 23.06.009.01.311, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.009.01.311
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει αλλάξει η πολιτική για επίλυση των προβλημάτων που προκύπτουν στα
  αποχετευτικά συστήματα των κατοικιών στους συνοικισμούς αυτοστέγασης. Σύμφωνα με
  ενημέρωση που είχαμε, ανώτερος λειτουργός του Τμήματος Πολεοδομίας στη Λάρνακα πληροφόρησε
  το κοινοτικό συμβούλιο Λειβαδιών ότι αδυνατεί να ανταποκρίνεται σε προβλήματα που
  προκύπτουν σε κατοικίες του συνοικισμού αυτοστέγασης Λειβαδιών.»
