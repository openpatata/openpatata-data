question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-10-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποια διαδικασία ακολουθήθηκε για την πρόσφατη πρόσληψη των έκτακτων υπαλλήλων
    στον τομέα της διαχείρισης στερεών απορριμμάτων του Υπουργείου Εσωτερικών και
    για το σκοπό της πρόσληψής τους.»
  title: Ερώτηση με αρ. 23.06.009.04.366, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
