question:
  by:
  - Σαμψών Σωτήρης
  date: '2008-10-08'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο και σε ποιο βαθμό θα επηρεαστεί η επιχειρησιακή ικανότητα της Εθνικής Φρουράς σε περίοδο κρίσης από τη μετακίνηση της αεροπορικής βάσης της Λακατάμιας και ιδιαίτερα του αεροδρομίου.

    Το ερώτημα προκύπτει, διότι σε συνεδρία της Κοινοβουλευτικής Επιτροπής ’μυνας ο Αρχηγός ΓΕΕΦ ζήτησε την κατανόηση των κατοίκων που γειτνιάζουν με την αεροπορική βάση και τόνισε “αυτή δεν μπορεί να μετακινηθεί, διότι είναι σημαντικός και καίριος ο ρόλος που θα διαδραματίσει επιχειρησιακά σε περίπτωση κρίσης”.»
  title: Ερώτηση με αρ. 23.06.009.03.083, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών
