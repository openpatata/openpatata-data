date: '2003-12-01'
heading: Ερώτηση με αρ. 23.06.008.03.272, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.03.272
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη για τη Β΄ φάση της κατασκευής του δρόμου πρωταρχικής
  σημασίας που συνδέει τη λεωφόρο Στρατηγού Τιμάγια με τον παρακαμπτήριο δρόμο Αραδίππου
  - Δεκέλειας (παράλληλος παραλιακού δρόμου Λάρνακας - Δεκέλειας) στη Λάρνακα και
  πότε αναμένεται η έναρξη των εργασιών.»
