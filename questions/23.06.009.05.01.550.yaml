identifier: 23.06.009.05.01.550
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-01-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο υπάρχει πολιτική από πλευράς του Υπουργείου Γεωργίας, Φυσικών Πόρων
    και Περιβάλλοντος για την προώθηση καινοτόμων μεθόδων καλλιέργειας, όπως η αεροπονία,
    και ποια κίνητρα δίδει σε επαγγελματίες γεωργούς που θα ήθελαν να εφαρμόσουν τέτοιες
    μεθόδους παραγωγής.»
  title: Ερώτηση με αρ. 23.06.009.05.01.550, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
