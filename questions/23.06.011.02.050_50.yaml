heading: Ερώτηση με αρ. 23.06.011.02.050, ημερομηνίας 10 Αυγούστου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.02.050
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει η πρόθεση από το υπουργείο του για μετακίνηση/μεταστέγαση του ΚΕΝ Λάρνακας,
  αλλά και του στρατοπέδου που βρίσκεται πλησίον της αλυκής της Λάρνακας, στα πλαίσια
  του εκσυγχρονισμού και της αναδιάρθρωσης της Εθνικής Φρουράς και λαμβανομένου υπόψη
  του ότι και τα δύο στρατόπεδα βρίσκονται στο κέντρο της πόλης, εμποδίζοντας την
  περαιτέρω ανάπτυξη και αναβάθμιση τόσο της πόλης όσο και της ποιότητας ζωής των
  πολιτών γενικότερα.»
