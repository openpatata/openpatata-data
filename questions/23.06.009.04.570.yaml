heading: Ερώτηση με αρ. 23.06.009.04.570, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.570
text: |-
  «Την Κυριακή, 8 Νοεμβρίου 2009, ο Ύπατος Αρμοστής της Βρετανίας κ. Μίλετ παρέστη και κατέθεσε στεφάνι στα εγκαίνια μνημείου των Βρετανών που έπεσαν στις μάχες του εθνικοαπελευθερωτικού αγώνα της ΕΟΚΑ ’55-59 στην κατεχόμενη Κερύνεια. Σύμφωνα με τις πληροφορίες μου, το μνημείο ανηγέρθη στο σύνδεσμο βετεράνων Βρετανών που κατοικούν στην κατεχόμενη Κύπρο, οι οποίοι έτυχαν της πολιτικής στήριξης της βρετανικής κυβέρνησης. Εξ όσων πληροφορούμαι, το θέμα δεν ηγέρθη από την κυπριακή κυβέρνηση στη συνάντηση του Προέδρου Χριστόφια με τον Πρωθυπουργό της Βρετανίας κ. Μπράουν.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν είχαν παρθεί μέτρα και ποια, ώστε να αποτραπεί η ανέγερση του μνημείου. Επίσης, θα ήθελα να πληροφορηθεί η Βουλή των Αντιπροσώπων για την ακριβή σχέση της βρετανικής κυβέρνησης με το θέμα αυτό και γιατί δε συζητήθηκε το θέμα στη συνάντηση Μπράουν-Χριστόφια.»
