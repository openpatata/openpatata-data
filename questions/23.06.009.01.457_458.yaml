heading: Ερώτηση με αρ. 23.06.009.01.457, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.457
text: |-
  «Σύμφωνα με ασφαλή πληροφόρησή μου, ο Κυπριακός Οργανισμός Τουρισμού εγκαταλείπει τη διαχείριση του κατασκηνωτικού χώρου στην Πόλη Χρυσοχούς. Το μέλλον του σημαντικού αυτού τουριστικού έργου υποδομής για την περιοχή της Πόλης Χρυσοχούς είναι αμφίβολο. Δυστυχώς, φαίνεται ότι ο Κυπριακός Οργανισμός Τουρισμού στερείται οράματος για τον κατασκηνωτικό τουρισμό. Ενώ στην Ευρωπαϊκή Ένωση λειτουργούν χιλιάδες κατασκηνωτικοί χώροι και κάθε χρόνο ανοίγουν καινούριοι, εδώ στην Κύπρο υποβαθμίζεται συνεχώς η υποδομή και ο κατασκηνωτικός τουρισμός οδηγείται σε μαρασμό και καταστροφή.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί εγκαταλείπεται η διαχείριση του κατασκηνωτικού χώρου στην Πόλη Χρυσοχούς από τον Κυπριακό Οργανισμό Τουρισμού, ποιο είναι το μέλλον του κατασκηνωτικού χώρου και ποια είναι η ευρύτερη πολιτική της κυβέρνησης για την ανάπτυξη του κατασκηνωτικού τουρισμού.»
