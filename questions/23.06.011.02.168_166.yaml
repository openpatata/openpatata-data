heading: Ερώτηση με αρ. 23.06.011.02.168, ημερομηνίας 29 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίνου Μουσιούττα
identifier: 23.06.011.02.168
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει η εκτελεστική εξουσία σε σχέση με τις εγκαταστάσεις όπου στεγάζεται το Τμήμα Πολιτικής Αεροπορίας, δεδομένου ότι οι πεπαλαιωμένες εγκαταστάσεις όπου στεγάζεται σήμερα θέτουν σε κίνδυνο τόσο την ασφάλεια των εργαζομένων όσο και την ασφάλεια του επιβατικού κοινού.

  Παρακαλώ επίσης να ενημερωθεί η Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους παρουσιάζεται καθυστέρηση στη μεταστέγαση του προσωπικού του τμήματος στις νέες κτιριακές εγκαταστάσεις στην Κοκκινοτριμιθιά, που στοίχισαν πολλά εκατομμύρια στο κράτος και τείνουν να μετατραπούν σε κτίριο-φάντασμα.»
