date: '2012-06-07'
heading: Ερώτηση με αρ. 23.06.010.01.918, ημερομηνίας 7 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.918
text: |-
  «Κατά την επίσκεψή μου στην κοινότητα Αγίας Βαρβάρας ενημερώθηκα από το κοινοτικό συμβούλιο για το αίτημα που έχει υποβάλει στο Τμήμα Υδάτων για αντικατάσταση του πεπαλαιωμένου δικτύου υδατοπρομήθειας της κοινότητας.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά με το πιο πάνω αίτημα.»
