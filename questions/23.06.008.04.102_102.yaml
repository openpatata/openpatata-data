heading: Ερώτηση με αρ. 23.06.008.04.102, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.102
text: |-
  «Η κοινότητα Καλοπαναγιώτη, αλλά και τα κοινοτικά συμβούλια της ευρύτερης περιοχής εγείρουν αίτημα για κρατική οικονομική ενίσχυση της λειτουργίας του κέντρου ενηλίκων “Άγιος Γεώργιος”.

  Λαμβανομένου υπόψη ότι το εν λόγω κέντρο είναι το μόνο κέντρο φροντίδας ενηλίκων στην περιοχή Μαραθάσας, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το απόλυτα δικαιολογημένο αυτό αίτημα.»
