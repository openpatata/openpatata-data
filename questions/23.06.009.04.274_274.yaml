text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα δρομολογηθεί λεωφορείο για τη διακίνηση των μαθητών από τη Δρύμου προς το
  Δημοτικό Σχολείο Σίμου.»
