heading: Ερώτηση με αρ. 23.06.010.03.304, ημερομηνίας 14 Νοεμβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.304
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ύψος της οικονομικής στήριξης που δίδεται για διαφήμιση σε αεροπορικές εταιρείες
  και τουριστικούς πράκτορες και πώς αυτό συμβάλλει στην ανάπτυξη του τουριστικού
  ρεύματος ανά επαρχία.»
