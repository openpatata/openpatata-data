date: '2008-11-28'
heading: Ερώτηση με αρ. 23.06.009.03.222, ημερομηνίας 28 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.222
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  τοποθετείται επί της πράξεως μονομερούς ανακήρυξης ανεξαρτησίας (UDI) από τη Νότιο
  Οσετία και την Αμπχαζία, καθώς και της συναφούς δήλωσης της Ρωσικής Ομοσπονδίας
  ότι αναγνωρίζει την ανεξαρτησία των δύο αυτών περιοχών.»
