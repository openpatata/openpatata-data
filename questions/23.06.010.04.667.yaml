heading: Ερώτηση με αρ. 23.06.010.04.667, ημερομηνίας 3 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.667
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο η Κυπριακή Δημοκρατία εφαρμόζει την Οδηγία της ΕΕ για το υπέρμετρο βάρος. Υπάρχουν
  σήμερα στην Κύπρο κοινοτικοί οι οποίοι δεν εργάζονται επίσημα και δημιουργούν πολλά
  προβλήματα στην αγορά εργασίας και στην κοινωνία γενικότερα. Παρακαλώ να μας πληροφορήσετε
  για τις ενέργειές σας σε ό,τι αφορά το πιο πάνω θέμα.»
