heading: Ερώτηση με αρ. 23.06.009.04.335, ημερομηνίας 7 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.335
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Υγείας έχει συνάψει συμφωνία με φαρμακευτικές εταιρείες για την προμήθεια του εμβολίου για τον ιό της νέας γρίπης H1Ν1.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις πρόνοιες του συμβολαίου όσον αφορά τις οικονομικές παραμέτρους και άλλες ουσιώδεις πρόνοιες, αλλά και όσον αφορά την ανάληψη ευθύνης για τυχόν παρενέργειες του εμβολίου.»
