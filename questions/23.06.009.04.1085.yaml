heading: Ερώτηση με αρ. 23.06.009.04.1085, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1085
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να προβεί σε αύξηση και εξίσωση του επιδόματος τέκνου των πενταμελών
  οικογενειών με αυτό που παραχωρείται στις εξαμελείς οικογένειες.»
