date: '2004-10-20'
heading: Ερώτηση με αρ. 23.06.008.04.295, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.295
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα υλοποιηθεί η απόφαση της κυβέρνησης, που εξαγγέλθηκε το 2003, για παροχή
  αποζημιώσεων, ύψους £20.000, στους ψαράδες της Κάτω Πάφου για τις ζημιές που υπέστησαν
  από θαλασσοταραχή.»
