question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-12-11'
  text: |-
    «Σύμφωνα με καταγγελίες πολιτών, στον ’γιο Αθανάσιο Λεμεσού υπάρχει πρόβλημα οσμών και οχληρίας, που προκαλείται ενδεχομένως από τα εργοστάσια που βρίσκονται στη βιομηχανική περιοχή.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με τα ακόλουθα:

    1. Σε ποιο στάδιο βρίσκεται η διαδικασία απομάκρυνσης των εργοστασίων σκυροδέματος από το δήμο Αγίου Αθανασίου;

    2. Προτίθεται το κράτος να αναβαθμίσει τη διαδικασία ελέγχου από τις κρατικές υπηρεσίες;

    3. Ποια μέτρα προτίθεται να λάβει το κράτος γενικά για το εν λόγω θέμα;»
  title: Ερώτηση με αρ. 23.06.009.04.616, ημερομηνίας 11 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
