date: '2007-02-13'
heading: Ερώτηση με αρ. 23.06.009.01.256, ημερομηνίας 13 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.256
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζονται η μελέτη και κατασκευή αποχετευτικού συστήματος oμβρίων υδάτων
  ή οποιαδήποτε άλλα αντιπλημμυρικά έργα για επίλυση του σοβαρού προβλήματος που αντιμετωπίζει
  η κοινότητα της Τσάδας στην επαρχία Πάφου.»
