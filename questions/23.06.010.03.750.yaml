heading: Ερώτηση με αρ. 23.06.010.03.750, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.750
text: |-
  «Έχω πληροφορηθεί ότι, ενώ υπήρχε προσφορά από τον επίτιμο πρόξενο της Φινλανδίας στην Κύπρο, για να προσφέρει στέγη στο γραφείο του Κυπριακού Οργανισμού Τουρισμού (ΚΟΤ) στο Ελσίνκι, πρωτεύουσα της Φινλανδίας, προτιμήθηκε να κλείσει οριστικά το γραφείο του ΚΟΤ στη Φινλανδία, μία χώρα από την οποία παλαιότερα είχαμε σημαντική εισροή τουριστών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις συνθήκες υπό τις οποίες έκλεισε το γραφείο του ΚΟΤ στη Φινλανδία και γιατί δεν έγινε αποδεκτή η προσφορά του επίτιμου προξένου της Φινλανδίας στην Κύπρο.»
