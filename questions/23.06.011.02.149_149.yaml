heading: Ερώτηση με αρ. 23.06.011.02.149, ημερομηνίας 14 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.011.02.149
text: |-
  «Δυστυχώς δεν έχουμε λάβει καμία απάντηση σε σχετικό ερώτημα που υποβάλαμε από τις 12 Ιουνίου 2017. Ως εκ τούτου, αναγκαζόμαστε να υποβάλουμε ξανά το ερώτημα και ευελπιστούμε στην άμεση ανταπόκρισή σας.
  Όπως έχουμε πληροφορηθεί, υπάρχει αδικαιολόγητη μείωση των απολαβών των υπαλλήλων της Αρχής Ηλεκτρισμού Κύπρου (ΑΗΚ) μετά το 2012 και μέχρι σήμερα.

  Καλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει για τα ακόλουθα:

  1. Γιατί υπάρχει μείωση των απολαβών των υπαλλήλων της ΑΗΚ από το 2012, μετά το Μαρί, η οποία συνεχίζεται μέχρι σήμερα;

  2. Γιατί δεν επαναφέρουν το μισθό των υπαλλήλων;

  3. Ποιος ο σκοπός αυτής της αποκοπής και τι εξυπηρετεί;

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
