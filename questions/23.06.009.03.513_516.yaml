date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.513, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.513
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα της Βουλής πώς αντιμετωπίζει
  το δικαιολογημένο αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας (ΠΟΠΟ)
  για περαιτέρω βελτίωση και διεύρυνση των κριτηρίων απόκτησης στέγης μέσω του Οργανισμού
  Χρηματοδοτήσεως Στέγης, του Οργανισμού Αναπτύξεως Γης και άλλων κυβερνητικών σχεδίων,
  με στόχο την ίση μεταχείριση με τις εξαμελείς οικογένειες σε θέματα στεγαστικής
  πολιτικής.»
