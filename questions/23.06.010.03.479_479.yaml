heading: Ερώτηση με αρ. 23.06.010.03.479, ημερομηνίας 3 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.479
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν στα
  πλαίσια της μεταρρύθμισης της δημόσιας υπηρεσίας εξετάζεται το ενδεχόμενο μετακίνησης
  του Ταμείου Θήρας από το Υπουργείο Εσωτερικών στο Υπουργείο Γεωργίας, Φυσικών Πόρων
  και Περιβάλλοντος.»
