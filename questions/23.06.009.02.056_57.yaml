heading: Ερώτηση με αρ. 23.06.009.02.056, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.056
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επένδυση με πέτρα των τοίχων κατά μήκος του κύριου δρόμου
  της κοινότητας Χούλου.»
