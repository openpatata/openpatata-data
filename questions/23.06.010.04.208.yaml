heading: Ερώτηση με αρ. 23.06.010.04.208, ημερομηνίας 24 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.208
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο αναδασμός στην κοινότητα Αυγόρου και πώς θα προχωρήσει,
  καθώς και για το σχετικό χρονοδιάγραμμα.»
