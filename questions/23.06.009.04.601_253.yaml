heading: Ερώτηση με αρ. 23.06.009.04.601, ημερομηνίας 8 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.601
text: |-
  «Η Ευρωπαϊκή Ένωση και ογδόντα ακόμα χώρες υπέγραψαν τη σύμβαση του ΟΗΕ για τα δικαιώματα των ατόμων με αναπηρία. Συγκεκριμένα, η σύμβαση εγγυάται ότι τα άτομα με αναπηρία έχουν δικαίωμα στη ζωή στην ίδια βάση με τους υπόλοιπους ανθρώπους, απαιτεί την απαγόρευση των διακρίσεων, την εγγύηση ίσης νομικής προστασίας, τη διασφάλιση του δικαιώματος στην περιουσία και στον έλεγχο των προσωπικών οικονομικών υποθέσεων, καθώς και της ιδιωτικότητας των πασχόντων.

  Η εν λόγω σύμβαση υιοθετήθηκε ομόφωνα από τη Γενική Συνέλευση του ΟΗΕ το Δεκέμβριο, αλλά προκειμένου να τεθεί σε ισχύ, θα πρέπει να επικυρωθεί από τουλάχιστον είκοσι από τις χώρες που την έχουν υπογράψει.

  Στις 26 Νοεμβρίου το Ευρωπαϊκό Συμβούλιο έδωσε το πράσινο φως για την υιοθέτηση από την Ευρωπαϊκή Κοινότητα της Σύμβασης των Ηνωμένων Εθνών για τα δικαιώματα των ατόμων με αναπηρίες, που θα διασφαλίσει για τα άτομα αυτά όλα τα ανθρώπινα δικαιώματα και τις θεμελιώδεις ελευθερίες στην ίδια βάση με όλους.

  Η σύμβαση είναι το πρώτο διεθνές νομικά δεσμευτικό μέσο που καθιερώνει τα ελάχιστα πρότυπα για την προστασία και τη διασφάλιση ενός συνόλου πολιτειακών, πολιτικών, κοινωνικών, οικονομικών και πολιτιστικών δικαιωμάτων για τα άτομα με αναπηρίες σε όλη την υφήλιο. Είναι εξάλλου η πρώτη γενική σύμβαση ανθρώπινων δικαιωμάτων στην οποία η Ευρωπαϊκή Κοινότητα καθίσταται μέλος.

  Την απόφαση του Ευρωπαϊκού Συμβουλίου θα ακολουθήσει η κατάθεση στον ΟΗΕ του εγγράφου επίσημης επιβεβαίωσης, όταν όλα τα κράτη μέλη θα έχουν επικυρώσει τη σύμβαση του ΟΗΕ για τα δικαιώματα των ατόμων με αναπηρία. Δώδεκα κράτη μέλη έχουν ήδη επικυρώσει τη σύμβαση. Η υιοθέτηση από την Ευρωπαϊκή Κοινότητα θα αρχίσει να ισχύει μετά την κατάθεση του εγγράφου επιβεβαίωσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η Κύπρος επικύρωσε τη σύμβαση και, αν όχι, πότε προβλέπεται να το κάνει.»
