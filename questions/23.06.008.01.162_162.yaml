heading: Ερώτηση με αρ. 23.06.008.01.162 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002
identifier: 23.06.008.01.162
text: |-
  «Η ταλαιπωρία στο δρόμο Κοκκινοτριμιθιάς - Αστρομερίτη, λόγω επιδιορθώσεων, διεύρυνσης και βελτιωτικών έργων, συνεχίζεται. Μεγάλος αριθμός παραπόνων υποβάλλεται καθημερινά από τους κοινοτάρχες και τους κατοίκους της Σολέας, της Μαραθάσας και της πεδινής περιοχής Μόρφου, γιατί είναι δύσκολη, χρονοβόρα και επικίνδυνη η διέλευση.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Πότε υπολογίζεται να ολοκληρωθούν όλα τα βελτιωτικά έργα που γίνονται μέχρι και το χωριό Αστρομερίτης; (Να δοθεί χρονοδιάγραμμα).

  Γιατί δεν έγινε προσπάθεια όλα αυτά τα έργα να ολοκληρωθούν πριν από την έναρξη της τουριστικής περιόδου (που υπάρχει περισσότερη κίνηση), ώστε να μην παρακωλύεται η κυκλοφορία;»
