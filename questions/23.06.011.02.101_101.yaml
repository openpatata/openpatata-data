heading: Ερώτηση με αρ. 23.06.011.02.101, ημερομηνίας 4 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.101
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η διάνοιξη του οδοφράγματος των Κοκκίνων και η εξασφάλιση της ελεύθερης
  και εύκολης επικοινωνίας του διαμερίσματος Τηλλυρίας με την επαρχία Πάφου, γεγονός
  που θα βοηθήσει σε μεγάλο βαθμό στην οικονομική και πληθυσμιακή ανάπτυξη της περιοχής.»
