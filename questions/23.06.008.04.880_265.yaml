heading: Ερώτηση με αρ. 23.06.008.04.880, ημερομηνίας 6 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.880
text: |-
  «Αναφορικά με τις πολιτικές που δρομολογούν την ανακατανομή της εξουσίας ανάμεσα στα φύλα και τον επαναπροσδιορισμό των ευθυνών στη δημόσια και ιδιωτική ζωή, εισηγούμαι όπως υιοθετηθούν οι ακόλουθες προτάσεις:

  1. Εφαρμογή του νόμου για ίση αμοιβή.

  2. Δημιουργία ίσων ευκαιριών.

  3. Βελτίωση του νόμου που αφορά τη μητρότητα.

  4. Παροχή αποτελεσματικών και όχι αποσπασματικών διευκολύνσεων στην εργαζόμενη μητέρα.

  5. Πρόνοια και κυρώσεις για σεξουαλική παρενόχληση στους χώρους εργασίας.

  6. Επιμόρφωση των πολιτών για την ισότητα των φύλων.

  7. Λήψη μέτρων για βελτίωση της συμμετοχής των γυναικών στην αγορά εργασίας.

  8. Παροχή προσφυγικής ταυτότητας στα παιδιά που μόνο η μητέρα τους είναι πρόσφυγας.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την επίτευξη των πιο πάνω στόχων.»
