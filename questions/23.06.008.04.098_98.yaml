heading: Ερώτηση με αρ. 23.06.008.04.098, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.098
text: |-
  «Σύμφωνα με την Οδηγία της Ευρωπαϊκής Ένωσης Council Directive 2000/78/EC of November 2000 και ιδιαίτερα τις διατάξεις του άρθρου 7(1) και (2), επιτρέπεται στα κράτη μέλη να λαμβάνουν ειδικά μέτρα με σκοπό τη διαφύλαξη ή την ενθάρρυνση της ένταξης των αναπήρων στον κόσμο της εργασίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προτίθεται να εισαγάγει μέτρα για ενθάρρυνση της εργοδότησης των αναπήρων και ιδιαίτερα εάν υπάρχει πολιτική βούληση για καθιέρωση ποσοστώσεων στις προσλήψεις στο δημόσιο και ιδιωτικό τομέα για τα άτομα με αναπηρίες.»
