heading: Ερώτηση με αρ. 23.06.008.02.429 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 1η Ιουλίου 2003
identifier: 23.06.008.02.429
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν το παλιό ενετικό γεφύρι στο δρόμο Κλήρου-Παλαιχωρίου έχει κηρυχθεί αρχαίο μνημείο,
  αν έχουν αξιολογηθεί οι μετατροπές που γίνονται σ’ αυτό και αν πράγματι υπάρχει
  κίνδυνος κατάρρευσής του από τη διέλευση χιλιάδων φορτηγών.»
