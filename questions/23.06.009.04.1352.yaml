identifier: 23.06.009.04.1352
question:
  by:
  - Θεμιστοκλέους Ανδρέας
  date: '2010-07-02'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Πόσες και ποιες περιπτώσεις Κυπρίων ή Ευρωπαίων πολιτών ή πολιτών τρίτων χωρών αποτάθηκαν στο Υπουργείο Υγείας για ανάληψη από την Κυπριακή Δημοκρατία των ιατρικών και άλλων εξόδων αλλαγής φύλου;

    2. Ποιες οι διαπιστώσεις ή οι συστάσεις της Επιτρόπου Διοικήσεως και ποιες οι απόψεις των εμπλεκόμενων υπουργείων;

    3. Ποιες οι σχετικές υποχρεώσεις της Κυπριακής Δημοκρατίας που πηγάζουν από το ενωσιακό κεκτημένο ή συμβάσεις που τη δεσμεύουν;»
  title: Ερώτηση με αρ. 23.06.009.04.1352, ημερομηνίας 2 Ιουλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Θεμιστοκλέους
