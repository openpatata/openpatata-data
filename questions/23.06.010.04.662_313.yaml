heading: Ερώτηση με αρ. 23.06.010.04.662, ημερομηνίας 2 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Χρίστου Μέση
identifier: 23.06.010.04.662
text: «Παρακαλώ όπως στο πλαίσιο των νόμιμων διαδικασιών μού κοινοποιηθεί η γνωμάτευση
  του τέως Γενικού Εισαγγελέα της Δημοκρατίας με αρ. φακ. Γ.Ε.28/1961/Υ.2/3, ημερομηνίας
  3 Αυγούστου 2012, αναφορικά με την απόφαση αρ. 69.414 του Υπουργικού Συμβουλίου,
  ημερομηνίας 6 Οκτωβρίου 2009, με θέμα την αποζημίωση ιδιοκτητών γης των οποίων οι
  περιουσίες απαλλοτριώθηκαν στην περιοχή των αρχαιοτήτων Αμαθούντας.»
