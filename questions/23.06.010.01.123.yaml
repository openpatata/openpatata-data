heading: Ερώτηση με αρ. 23.06.010.01.123, ημερομηνίας 15 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.123
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχεδιασμός για την επίλυση του προβλήματος που αφορά την έκδοση εξώδικης καταγγελίας για παραβάτες της σήμανσης χώρων στάθμευσης που προορίζονται για τα ανάπηρα άτομα.

  Ως γνωστό, σε μεγάλους χώρους στάθμευσης ή σε χώρους στάθμευσης δημόσιων κτιρίων, π.χ. νοσοκομεία, εμπορικά κέντρα, κλινικές, γήπεδα κ.ο.κ., η αστυνομία αδυνατεί να παρέμβει και να εκδώσει εξώδικη καταγγελία σε παραβάτες της σήμανσης χώρων στάθμευσης. Το θέμα εκκρεμεί για χρόνια και οι καταγγελίες πληθαίνουν. Είναι βεβαίως θέμα κουλτούρας, αλλά, όταν η κοινωνία δεν ανταποκρίνεται, η πολιτεία οφείλει να δείξει το σωστό τρόπο.»
