heading: Ερώτηση με αρ. 23.06.010.04.139, ημερομηνίας 23 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.139
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι ποσότητες ανακυκλωμένου νερού χύνονται στη θάλασσα τα τελευταία πέντε χρόνια
  ανά έτος.»
