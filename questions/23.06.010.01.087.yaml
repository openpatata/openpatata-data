question:
  by:
  - Περδίκης Γιώργος
  date: '2011-09-06'
  text: |-
    «Από απάντηση του τέως Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού κ. Αντώνη Πασχαλίδη σε παλαιότερη ερώτησή μου, με αριθμό 23.06.009.05.01.363, πληροφορήθηκα ότι οι διεργασίες σε επίπεδο ομάδας εργασίας του Συμβουλίου της Ευρώπης και του Ευρωπαϊκού Κοινοβουλίου για την Οδηγία για τις καθυστερημένες πληρωμές έχουν ολοκληρωθεί και ότι σε πολιτικό επίπεδο η Οδηγία έχει ψηφιστεί.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η Οδηγία έχει δημοσιευτεί στην Επίσημη Εφημερίδα της Ευρωπαϊκής Ένωσης, αν το αρμόδιο υπουργείο έχει προχωρήσει σε διαβούλευση με όλες τις ενδιαφερόμενες υπηρεσίες και πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων σχετικό νομοσχέδιο.»
  title: Ερώτηση με αρ. 23.06.010.01.087, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
