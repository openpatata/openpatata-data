heading: Ερώτηση με αρ. 23.06.011.01.338, ημερομηνίας 22 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.338
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να καταθέσει πρόταση για τροποποίηση του περί Κοινωνικών Ασφαλίσεων Νόμου του 2010,
  ώστε να απαλειφθεί η πρόνοια όσον αφορά την αποκοπή 12%, σε περίπτωση που κάποιος
  επιλέξει να συνταξιοδοτηθεί στο 63ο έτος της ηλικίας του, έστω και για στοχευμένες
  κατηγορίες π.χ. για όλους όσοι υπηρέτησαν για τρία χρόνια στην Εθνική Φρουρά λόγω
  της τουρκικής εισβολής ή όσοι για λόγους πέραν της θέλησής τους δεν έχουν συμπληρώσει
  τα συντάξιμα χρόνια για πλήρη σύνταξη.»
