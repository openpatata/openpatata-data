question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-12-06'
  text: |-
    «Έχουμε διαπιστώσει ότι το Τμήμα Δημοσίων Έργων προχωρεί στην ανακατασκευή των πεζοδρομίων των λεωφόρων Γρίβα Διγενή και Γρηγόρη Αυξεντίου στη Λάρνακα, μια ανακατασκευή η οποία ήταν αναγκαία, λόγω της φθοράς που αυτά έχουν υποστεί.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Ποιο είναι το συνολικό κόστος της ανακατασκευής;

    2. Το έργο αυτό εντάσσεται στα πλαίσια του νέου ρυθμιστικού σχεδίου για τις λεωφόρους Γρίβα Διγενή και Γρηγόρη Αυξεντίου;»
  title: Ερώτηση με αρ. 23.06.009.02.258, ημερομηνίας 6 Δεκεμβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
