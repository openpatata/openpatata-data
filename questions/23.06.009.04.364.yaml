heading: Ερώτηση με αρ. 23.06.009.04.364, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Ανδρέα Αγγελίδη
identifier: 23.06.009.04.364
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων γιατί δεν καταγράφεται, όπως και σε άλλες χώρες, ειδική σήμανση στα φάρμακα εκείνα που παρουσιάζουν παρενέργειες και επηρεάζουν τις ανθρώπινες αντιδράσεις, ώστε να μη χρησιμοποιούνται από οδηγούς τροχοφόρων οχημάτων.

  Επίσης, γιατί δεν αποτελεί μέρος της ιατρικής δεοντολογίας το καθήκον κάθε ιατρού να τονίζει στον ασθενή του ότι το φάρμακο που του υπέδειξε, με συνταγή του, να χρησιμοποιεί επηρεάζει τις ανθρώπινες αντιδράσεις και άρα δεν πρέπει να οδηγεί για όσο χρόνο το λαμβάνει.»
