heading: Ερώτηση με αρ. 23.06.009.04.357, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.357
text: |-
  «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Ένωση προτίθεται να τριπλασιάσει τη χρηματοδότηση της ενεργειακής έρευνας φτάνοντας τα €8 δις και οι δαπάνες σε διάστημα δέκα χρόνων θα φτάσουν τα €50 δις.

  Η ανάπτυξη και χρήση “πράσινης” ενέργειας αναμένεται να δημιουργήσει μεγάλο αριθμό θέσεων εργασίας. Συγκεκριμένα, θα δημιουργηθούν 250 000 θέσεις, λόγω της μετάβασης μεγάλου τμήματος της βιομηχανίας αιολικής ενέργειας από τη στεριά στη θάλασσα, άλλες 200 000 θέσεις στον τομέα της ηλιακής ενέργειας κι άλλες τόσες στον τομέα της ενέργειας από βιομάζα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να συμμετάσχει η χώρα μας σε αυτό το πρόγραμμα της Ευρωπαϊκής Ένωσης, αν θα συνεισφέρει με κεφάλαια κι αν προτίθεται να αξιοποιήσει μέρος αυτών των δαπανών για παραγωγή “πράσινης” ενέργειας στην Κύπρο, δημιουργώντας νέες θέσεις εργασίας.»
