heading: Ερώτηση με αρ. 23.06.009.02.446, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.446
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η διαπλάτυνση και συντήρηση του δρόμου που οδηγεί προς την
  κοινότητα Κοιλίνειας στην επαρχία Πάφου.»
