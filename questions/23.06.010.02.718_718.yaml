heading: Ερώτηση με αρ. 23.06.010.02.718, ημερομηνίας 27 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.718
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα πορίσματα της μελέτης για το πρωτοφανές ατύχημα από την πτώση γερανού στην παραλιακή
  λεωφόρο της Λάρνακας που προκάλεσε το θάνατο ενός ανυποψίαστου ανθρώπου. Ποια ήταν
  η εξέλιξη της υπόθεσης αυτής και ποιος έχει πληρώσει για την ανθρώπινη απώλεια και
  τις ζημιές;»
