heading: Ερώτηση με αρ. 23.06.010.04.323, ημερομηνίας 15 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.323
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων που απασχολούνται στη Μόνιμη Αντιπροσωπεία της Κυπριακής Δημοκρατίας στις Βρυξέλλες, ποιες θέσεις κατέχουν, ποιο υπουργείο εξυπηρετούν, πότε δημιουργήθηκαν οι θέσεις και ποιες είναι οι συνολικές μικτές απολαβές τους.

  Παρακαλώ επίσης όπως μας δοθεί και δεύτερος κατάλογος που να απαριθμεί το συνολικό προσωπικό της Μόνιμης Αντιπροσωπείας μας, τόσο τους αποσπασμένους κυβερνητικούς υπαλλήλους όσο και τους διπλωμάτες του Υπουργείου Εξωτερικών, να αναφέρει το όνομα της θέσης τους, το υπουργείο που εξυπηρετούν, πότε δημιουργήθηκε η θέση, ποιες είναι οι συνολικές μικτές απολαβές τους και αναλυτικά τα επιδόματα και τα ποσά που αντιστοιχούν σε κάθε επίδομα για το κάθε άτομο.»
