date: '2010-10-06'
heading: Ερώτηση με αρ. 23.06.009.05.01.247, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.247
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τα άτομα με μόνιμη αναπηρία υποχρεούνται να ανανεώνουν την κάρτα νοσηλείας
  τους κάθε δύο χρόνια και, εάν ναι, για ποιους λόγους.»
