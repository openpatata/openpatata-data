heading: Ερώτηση με αρ. 23.06.010.05.373, ημερομηνίας 12 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.373
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα ποσά που έχουν λάβει οι εταιρείες δημόσιων συγκοινωνιών οι οποίες έχουν υπογράψει
  συμβάσεις με το κράτος για την εκτέλεση των δημόσιων μεταφορών ανά έτος. Επίσης,
  τον παρακαλώ να ενημερώσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων που
  εργοδοτεί η κάθε εταιρεία, καθώς και για τις αμοιβές που λαμβάνουν τα διευθυντικά
  στελέχη των εταιρειών αυτών.»
