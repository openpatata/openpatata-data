heading: Ερώτηση με αρ. 23.06.011.01.576, ημερομηνίας 21ης Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Χρίστου
identifier: 23.06.011.01.576
text: |-
  «Ζητούμε το συντομότερο δυνατόν όπως έχουμε απαντήσεις για την πορεία της έρευνας σε σχέση με το μέγα σκάνδαλο φοροδιαφυγής Κυπρίων καταθετών στην τράπεζα HSBC της Ελβετίας, γνωστό ως “λίστα Λαγκάρντ”.

  Καλείται ο αρμόδιος υπουργός όπως μας ενημερώσει:

  1. αν έχει ολοκληρωθεί η εξέταση των ενστάσεων που υπέβαλαν οι 87 ύποπτοι για φοροδιαφυγή,

  2. αν έχουν ασκηθεί ποινικές διώξεις και

  3. αν έχει ξεκαθαρίσει το θέμα συνεργασίας με το δημιουργό της λίστας Λαγκάρντ Ερβέ Φαλτσιανί.

  Υπενθυμίζεται ότι η έρευνα του Τμήματος Φορολογίας διεξάγεται από το καλοκαίρι του 2015, οπόταν ο τότε Έφορος Φορολογίας παρέλαβε από τις γαλλικές αρχές μια λίστα με 490 ονόματα Κυπρίων πελατών της ελβετικής τράπεζας HSBC. Η τράπεζα αυτή βρίσκεται εδώ και χρόνια στο επίκεντρο ενός παγκόσμιου σκανδάλου φοροδιαφυγής και ξεπλύματος μαύρου χρήματος δισεκατομμυρίων ευρώ, στο οποίο εμπλέκονται σημαντικές προσωπικότητες από τον πολιτικό και επιχειρηματικό χώρο.»
