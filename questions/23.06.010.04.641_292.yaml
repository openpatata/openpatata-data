heading: Ερώτηση με αρ. 23.06.010.04.641, ημερομηνίας 19 Ιουνίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ευγένιου Χαμπουλλά
identifier: 23.06.010.04.641
text: '«Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με το πιο κάτω θέμα: Έχω πληροφορηθεί ότι πριν από την αναθεώρηση των Τοπικών Σχεδίων
  Λευκωσίας, Λεμεσού, Λάρνακας και Πάφου έγιναν αγορές τουρκοκυπριακών τεμαχίων γης
  τα οποία ήταν εκτός των ορίων ανάπτυξης και στη συνέχεια με την επέκταση των ζωνών
  βρέθηκαν εντός των ορίων. Παρακαλώ όπως με ενημερώσετε για τον αριθμό αυτών των
  τεμαχίων ανά επαρχία και όπως μου αποστείλετε τα στοιχεία σε σχέση με τα κτηματολογικά
  τους δεδομένα, καθώς και τους αγοραστές του καθενός.»'
