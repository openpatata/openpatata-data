heading: Ερώτηση με αρ. 23.06.009.04.446, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.446
text: |-
  «Έχω πληροφορηθεί ότι οι Κύπριοι εξαγωγείς φρούτων και λαχανικών θα αντιμετωπίσουν τεράστιο πρόβλημα με την έναρξη της λειτουργίας του νέου αεροδρομίου Λάρνακας. Στο υφιστάμενο αεροδρόμιο έχουν τη διευκόλυνση να αποθηκεύουν τα προϊόντα τους σε αποθήκες που βρίσκονται κοντά στο χώρο στάθμευσης των αεροσκαφών. Έτσι, τα φρούτα και λαχανικά προστατεύονται από τις καιρικές συνθήκες (π.χ. καύσωνας, βροχή κ.λπ.) μέχρι τη φόρτωσή τους στα αεροσκάφη.

  Με την έναρξη της λειτουργίας του νέου αεροδρομίου, λόγω της παράλειψης να κατασκευαστούν αποθήκες κοντά στους χώρους στάθμευσης των αεροπλάνων, τα ευαίσθητα αυτά κυπριακά γεωργικά προϊόντα θα πρέπει να μεταφέρονται σε ανοικτά ρυμουλκούμενα οχήματα για είκοσι πέντε λεπτά από τις αποθήκες στο νέο αεροδρόμιο και ενδεχομένως θα πρέπει να αναμένεται για απροσδιόριστο χρόνο η φόρτωσή τους. Αυτή η καθυστέρηση και η διαδικασία της μεταφοράς ενδεχομένως να προκαλέσουν μεγάλη φθορά στα φρούτα και λαχανικά σε τέτοιο βαθμό, που να μην είναι πλέον εμπορεύσιμα. Τούτο θα προκαλέσει μεγάλη ζημιά στον τομέα των εξαγωγών κυπριακών γεωργικών προϊόντων και συνεπακόλουθα στην κυπριακή γεωργική παραγωγή.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν θα λάβει μέτρα και ποια, ώστε να λυθεί το πολύ σοβαρό αυτό πρόβλημα, που δημιουργήθηκε από την παράλειψη κατασκευής αποθηκευτικού χώρου στο νέο αεροδρόμιο Λάρνακας.»
