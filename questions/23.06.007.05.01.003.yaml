heading: Ερώτηση με αρ. 23.06.007.05.01.003 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 15 Ιουνίου 2001.
identifier: 23.06.007.05.01.003
text: |-
  «Στην ημικατεχόμενη περιοχή του Κάτω Πύργου Τηλλυρίας λειτουργεί τα τελευταία χρόνια ο τοπικός ραδιοφωνικός σταθμός “Ράδιο Πύργος”, με βάση προσωρινή άδεια. Το έργο του τοπικού αυτού σταθμού είναι πολύ σημαντικό. Είναι η μόνη ελληνική φωνή που ακούγεται στον αέρα σε αυτή την απομακρυσμένη κόγχη της κυπριακής επικράτειας, όπου από τον Πομό μέχρι τον Κάμπο τέσσερις χιλιάδες Έλληνες κρατούν ακόμα αντιστεκόμενοι στην παρακμή και την υποβάθμιση.

  Πληροφορούμαι ότι καθυστερεί η έγκριση της κανονικής άδειας λειτουργίας του ραδιοφωνικού σταθμού “Ράδιο Πύργος”, λόγω της ολιγωρίας της Πολεοδομίας να παραχωρήσει πολεοδομική άδεια λειτουργίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων με ποιους τρόπους προτίθεται να υποστηρίξει τη λειτουργία του τοπικού ραδιοφωνικού σταθμού “Ράδιο Πύργος”.»
