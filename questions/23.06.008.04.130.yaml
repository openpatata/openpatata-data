heading: Ερώτηση με αρ. 23.06.008.04.130, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.130
text: |-
  «Έχω πληροφορηθεί ότι ο σκυβαλότοπος στο Βατί, πέρα από τα σκύβαλα της ευρύτερης περιοχής Λεμεσού, δέχεται όλων των ειδών τα εισαγόμενα εμπορεύματα που οι εισαγωγείς επιθυμούν να καταστρέψουν αντί να εκτελωνίσουν. Τα εμπορεύματα αυτά είναι παγωτά, σοκολάτες, ακόμα και κονσέρβες, τα οποία έχουν λήξει. Συνήθως τα εμπορεύματα αυτά έρχονται σε μεγάλες ποσότητες και είναι αφορολόγητα. Για το λόγο αυτό η καταστροφή τους γίνεται στην παρουσία τελωνειακού υπαλλήλου και η χρέωση είναι δυσανάλογη με τις επιπτώσεις στο περιβάλλον. Υπάρχουν πρώτες ύλες που μπορούν να χρησιμοποιηθούν από κυπριακές βιομηχανίες στην κτηνοτροφία ή στη γεωργία. Τα υλικά αυτά καταστρέφονται ή επανεξάγονται με έξοδα του κράτους για λόγους διαδικασίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει οποιοσδήποτε σχεδιασμός για διαχείριση των πιο πάνω υλικών με άλλη διαδικασία.»
