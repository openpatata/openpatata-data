heading: Ερώτηση με αρ. 23.06.010.03.710, ημερομηνίας 19 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.710
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιο
  είναι το μέσο χρονικό διάστημα που απαιτείται για την έκδοση πολεοδομικής άδειας
  για έργα για τα οποία έχουν παραδοθεί όλα τα απαιτούμενα έγγραφα. Παρακαλώ όπως
  ενημερωθούμε για τη διαδικασία έκδοσης άδειας και για το πού παρατηρούνται καθυστερήσεις,
  εάν υφίστανται.»
