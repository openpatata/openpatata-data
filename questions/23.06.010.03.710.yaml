question:
  by:
  - Μαυρίδης Μάριος
  date: '2014-06-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποιο είναι το μέσο χρονικό διάστημα που απαιτείται για την έκδοση πολεοδομικής
    άδειας για έργα για τα οποία έχουν παραδοθεί όλα τα απαιτούμενα έγγραφα. Παρακαλώ
    όπως ενημερωθούμε για τη διαδικασία έκδοσης άδειας και για το πού παρατηρούνται
    καθυστερήσεις, εάν υφίστανται.»
