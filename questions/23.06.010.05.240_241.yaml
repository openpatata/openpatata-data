heading: Ερώτηση με αρ. 23.06.010.05.240, ημερομηνίας 27 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.240
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα μέτρα που λαμβάνονται, προκειμένου να υπάρξει ένα πλαίσιο συντονισμού των εμπλεκομένων
  υπηρεσιών και αρχών, ώστε να αποτρέπεται η απέλαση μαρτύρων ή/και θυμάτων που εμπλέκονται
  σε υποθέσεις που βρίσκονται ήδη υπό διερεύνηση από την αστυνομία.»
