identifier: 23.06.011.01.182
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει πρόθεση από πλευράς κυβέρνησης, ενόψει και της εφαρμογής του CRS από
  την 1η Ιανουαρίου 2017, να εφαρμόσει πρόγραμμα φορολογικής αμνηστίας ή αλλιώς πρόγραμμα
  επαναφοράς κεφαλαίων.»
