date: '2002-07-25'
heading: Ερώτηση με αρ. 23.06.008.01.169 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002.
identifier: 23.06.008.01.169
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει ολοκληρωθεί το πόρισμα για τη νόσο των λεγεωναρίων, με αφορμή τα κρούσματα
  πνευμονίας που εντοπίστηκαν στη “Στέγη Νέα Ελεούσα”.»
