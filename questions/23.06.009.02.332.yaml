date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.332, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.332
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μαθικολώνης για έγκριση δανείου
  για την απαιτούμενη δαπάνη διαμόρφωσης της κεντρικής πλατείας της κοινότητας.»
