  date: '2012-10-18'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    προτίθεται να καταθέσει στη Βουλή των Αντιπροσώπων νομοσχέδιο που να ρυθμίζει
    την υπό προϋποθέσεις κατ’ οίκον διδασκαλία (home schooling).»
