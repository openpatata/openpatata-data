question:
  by:
  - Κυπριανού Ανδρέας
  date: '2010-03-08'
  text: |-
    «Έχουν περιέλθει στην αντίληψή μου πληροφορίες ότι, ενώ τα δύο αδειοδοτημένα καπνιστήρια σολομού στην Κύπρο, τα οποία εργοδοτούν δεκάδες υπαλλήλους, πληρώνουν τέλος κατανάλωσης €5,13 το κιλό, διάφοροι άλλοι εισαγωγείς με διάφορους τρόπους αποφεύγουν να πληρώσουν το συγκεκριμένο τέλος, δημιουργώντας με αυτό τον τρόπο αθέμιτο ανταγωνισμό στην αγορά. Σημειώνεται ότι το τέλος κατανάλωσης αποτελεί περίπου το 1/3 του συνολικού κόστους του προϊόντος.

    Οι πληροφορίες μου είναι ότι είτε σολομοί δηλώνονται ως σολομοπέστροφες είτε εισάγονται παγωμένοι και δηλώνονται ως άλλα ψάρια, με αποτέλεσμα να υπάρχει αδυναμία πραγματικού ελέγχου από το Τμήμα Τελωνείων.

    Θεωρώ το θέμα πολύ σοβαρό και παρακαλώ τον αρμόδιο υπουργό να το διερευνήσει και να απαντήσει στη Βουλή των Αντιπροσώπων, αφού τα πιο πάνω δεδομένα οδηγούν τα δύο καπνιστήρια με μαθηματική ακρίβεια σε κλείσιμο, με αποτέλεσμα δεκάδες συμπολίτες μας εν μέσω οικονομικής κρίσης να μείνουν άνεργοι.

    Παρακαλώ επίσης όπως μας ενημερώσει αν προτίθεται, με βάση και την προηγούμενη πρακτική της κατάργησης του φόρου κατανάλωσης στα αεριούχα αναψυκτικά, να μηδενίσει τη συγκεκριμένη φορολογία, αφού πιθανώς τα έσοδα που αναλογούν στο κράτος είναι μικρότερα από το κόστος ελέγχου και είσπραξης της συγκεκριμένης φορολογίας.»
