heading: Ερώτηση με αρ. 23.06.011.02.225, ημερομηνίας 23 Οκτωβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.225
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα κριτήρια κατάταξης στην Επετηρίδα Μόνιμων Υπαξιωματικών (Ανδρών-Γυναικών) και
  για τη διαδικασία ανέλιξης των γυναικών στην Εθνική Φρουρά.»
