heading: Ερώτηση με αρ. 23.06.010.01.695, ημερομηνίας 2 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.695
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο διεξάγονται εκπαιδευτικές επισκέψεις μαθητών στα ιστορικά μνημεία του
  εθνικόαπελευθερωτικού αγώνα της ΕΟΚΑ 1955-59, πόσες έχουν γίνει και κατά πόσο θα
  συμπεριλαμβάνονται στο εκπαιδευτικό πρόγραμμα.»
