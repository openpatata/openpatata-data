heading: Ερώτηση με αρ. 23.06.009.04.419, ημερομηνίας 29 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.419
text: |-
  «Τα τελευταία 5-6 χρόνια, κατά τη διάρκεια των παρελάσεων για τις εθνικές επετείους που πραγματοποιούνται στο δήμο Αραδίππου, παρελαύνει και ένοπλο τμήμα εθνοφυλακής. Πρόκειται για εθελοντές εθνοφύλακες οι οποίοι κατοικούν στα όρια του δήμου και προσέρχονται αυτοβούλως κάθε χρόνο, προκειμένου να παρελάσουν.

  Φέτος, παρότι είχαν αρχίσει οι σχετικές προετοιμασίες για την παρέλαση του τμήματος, αίφνης γνωστοποιήθηκε διαταγή με την οποία απαγορεύθηκε η συμμετοχή του στην παρέλαση. Η γνωστοποίηση της διαταγής προκάλεσε δυσφορία, απογοήτευση, έντονες αντιδράσεις, αλλά και εύλογα ερωτηματικά.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους που απαγορεύθηκε η καθιερωμένη παρέλαση τμήματος εθνοφυλάκων στον εορτασμό της 28ης Οκτωβρίου στο δήμο Αραδίππου και πώς προτίθεται να ανυψώσει το ηθικό των εθνοφυλάκων που έχει πληγεί μετά τη σχετική διαταγή.»
