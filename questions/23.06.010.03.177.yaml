heading: Ερώτηση με αρ. 23.06.010.03.177, ημερομηνίας 3 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.177
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μελετώνται
  τα παραδείγματα άλλων χωρών που επέτρεψαν την υπό αυστηρές συνθήκες ελεγχόμενη καλλιέργεια
  της κάνναβης και αν αυτή επηρέασε τη ζήτηση ή χρήση εξαρτησιογόνων ουσιών.»
