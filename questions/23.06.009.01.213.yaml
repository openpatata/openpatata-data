question:
  by:
  - Κυριακίδου Στέλλα
  date: '2007-01-10'
  text: |-
    «Ο καρκίνος του μαστού είναι μια ασθένεια που επηρεάζει μία στις εννέα γυναίκες στον τόπο μας. Το 2006 είχαμε πάνω από 400 νέα περιστατικά και μεγάλο αριθμό υποτροπών (δυστυχώς ακόμη δεν παρέχονται στατιστικά στοιχεία για το δεύτερο).

    Σχεδόν όλες οι επηρεαζόμενες γυναίκες υποβάλλονται σε χειρουργική επέμβαση. Το νέο ευρωπαϊκό ψήφισμα του Οκτωβρίου του 2006 ζητά από κάθε χώρα μέλος της Ευρωπαϊκής Ένωσης να αντιμετωπίζονται τα περιστατικά αυτά σε ειδικές κλινικές μαστού, αφού έχει αποδειχθεί επιστημονικά ότι έτσι μειώνεται το ποσοστό θνησιμότητας. Οι κλινικές μαστού θα πρέπει να ανταποκρίνονται σε συγκεκριμένες προδιαγραφές.

    Έχουν εκφραστεί σημαντικές ανησυχίες από γυναίκες για τη χειρουργική αντιμετώπιση των περιστατικών καρκίνου του μαστού τόσο στο δημόσιο όσο και στον ιδιωτικό τομέα.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τη χειρουργική αντιμετώπιση των περιστατικών καρκίνου του μαστού στον τόπο μας και συγκεκριμένα για τα ακόλουθα:

    1. Λειτουργούν κλινικές μαστού στα κρατικά νοσηλευτήρια και, αν ναι, σε ποια και πληρούνται οι προδιαγραφές του ευρωπαϊκού ψηφίσματος;

    2. Πόσες γυναίκες χειρουργήθηκαν για καρκίνο του μαστού την περίοδο 2005-2006;

    3. Πόσες γυναίκες υποβλήθηκαν σε ολική μαστεκτομή;

    4. Ποιος είναι ο αριθμός των μαστεκτομών σε κάθε νοσοκομείο;

    5. Πόσοι χειρουργοί χειρούργησαν γυναίκες με καρκίνο του μαστού την περίοδο 2005-2006 στο δημόσιο και πόσοι στον ιδιωτικό τομέα;

    6. Στα δημόσια νοσηλευτήρια χρησιμοποιείται η μέθοδος της tru-cut βιοψίας;»
  title: Ερώτηση με αρ. 23.06.009.01.213, ημερομηνίας 10 Ιανουαρίου 2007, της βουλευτού
