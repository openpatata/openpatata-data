question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-21'
  text: |
    «Σε κλειστή συνεδρία της Κοινοβουλευτικής Επιτροπής Συγκοινωνιών και Έργων στις 3 Οκτωβρίου 2013 εξετάστηκε το θέμα με τίτλο “Τα προβλήματα που αντιμετωπίζει το Τμήμα Πολιτικής Αεροπορίας και τρόποι αντιμετώπισής τους”. Ο τέως υπουργός Συγκοινωνιών και Έργων Τάσος Μητσόπουλος, αναφερόμενος στο σύστημα ελέγχου εναέριας κυκλοφορίας “LEFCO”, ανέφερε ότι θα διερευνηθούν οι ποινικές ευθύνες που πιθανόν προκύπτουν, αφού το σύστημα δέκα χρόνια μετά την εκκίνηση της διαδικασίας αγοράς και εγκατάστασής του εξακολουθεί να μην ανταποκρίνεται.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ολοκληρωθεί η διερεύνηση των ποινικών ευθυνών και ποια τα αποτελέσματα της διερεύνησης.»
  title: Ερώτηση με αρ. 23.06.010.04.052, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
