heading: Ερώτηση με αρ. 23.06.009.04.625, ημερομηνίας 15 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.625
text: |-
  «Παρά το γεγονός ότι τα καψαλίσματα έχουν διά νόμου απαγορευτεί και έχει επίσης απαγορευτεί η καύση υλικών στην ύπαιθρο, προκειμένου να περιοριστούν οι εκπομπές διοξινών που μολύνουν τον ατμοσφαιρικό αέρα που αναπνέουμε και προκαλούν καρκίνο, έχω παρατηρήσει τελευταία έξαρση του φαινομένου.

  Έλαβα καταγγελίες ιδιαίτερα από τις αγροτικές περιοχές δυτικά της Λευκωσίας ότι στήλες καπνού ξεφυτρώνουν από αγρούς και γεωργικά υποστατικά και γεμίζουν την ατμόσφαιρα με απειλητικά νέφη διοξινών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει, ώστε να εφαρμοστεί ο νόμος και να σταματήσουν οι απαγορευμένες καύσεις κλαδεμάτων και άλλων άχρηστων υλικών.»
