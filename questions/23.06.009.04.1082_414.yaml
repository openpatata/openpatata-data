heading: Ερώτηση με αρ. 23.06.009.04.1082, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1082
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται το υπουργείο του να επεκτείνει το επίδομα μάνας σε όλες τις τρίτεκνες
  μάνες (επαναφορά του επιδόματος με βάση τη νομοθεσία του 2002).»
