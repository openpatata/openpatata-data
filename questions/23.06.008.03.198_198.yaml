heading: Ερώτηση με αρ. 23.06.008.03.198, ημερομηνίας 23 Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.03.198
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προγραμματίζεται να αρχίσουν και να τελειώσουν οι οικοδομικές εργασίες της
  ανέγερσης του Δημοτικού Σχολείου Πυργών, ποιο είναι το κόστος κατασκευής του και
  γιατί, ενώ δόθηκαν υποσχέσεις προς το κοινοτικό συμβούλιο Πυργών ότι θα άρχιζαν
  οι εργασίες το πρώτο εξάμηνο του 2003, ακόμη δεν έχουν αρχίσει.»
