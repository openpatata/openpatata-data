heading: Ερώτηση με αρ. 23.06.008.01.057 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιανουαρίου 2002.
identifier: 23.06.008.01.057
text: |-
  «’πορος ασθενής που χειρουργήθηκε πρόσφατα στο Γενικό Νοσοκομείο Λευκωσίας εξαιτίας δισκοπάθειας συνεχίζει να παρουσιάζει προβλήματα, γι’ αυτό και ο γιατρός που έκανε την επέμβαση ζήτησε να γίνει στον ασθενή ηλεκτρομυογράφημα. Παραπέμφθηκε για το σκοπό αυτό στο Ινστιτούτο Νευρολογίας και Γενετικής και εκεί του είπαν ότι θα του τηλεφωνήσουν μετά από επτά μήνες (!) για τη σχετική εξέταση.

  Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή για τα ακόλουθα:

  Αληθεύει ότι υπάρχει σχετικό μηχάνημα στο Γενικό Νοσοκομείο Λευκωσίας, όμως ο γιατρός που το χειριζόταν μετατέθηκε στη Λεμεσό και ο γιατρός που ήρθε στη Λευκωσία δεν έχει τις απαραίτητες γνώσεις, για να το χειριστεί;

  Ο ασθενής πρέπει να υφίσταται για επτά τουλάχιστο μήνες τους φοβερούς πόνους αδιαμαρτύρητα;

  Τι προτίθεται να πράξει το ίδιο για λύση του προβλήματος;»
