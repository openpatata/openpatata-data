question:
  by:
  - Περδίκης Γιώργος
  date: '2015-08-27'
  text: «Έχω πληροφορηθεί ότι δε χρησιμοποιούνται ταχογράφοι στα ρυμουλκά οχήματα.
    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύει
    η πιο πάνω πληροφόρηση, ποιοι είναι οι λόγοι που δε χρησιμοποιούνται πλέον ταχογράφοι
    στα ρυμουλκά οχήματα, καθώς και αν εξετάζεται το ενδεχόμενο να γίνει υποχρεωτική
    η χρήση τους.»
  title: Ερώτηση με αρ. 23.06.010.05.084, ημερομηνίας 27 Αυγούστου 2015, του βουλευτή
