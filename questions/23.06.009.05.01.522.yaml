question:
  by:
  - Περδίκης Γιώργος
  date: '2011-01-13'
  text: |-
    «Έχω πληροφορηθεί ότι στην κατεχόμενη κοινότητα της ’χνας έχει ανεγερθεί παράνομα από τις κατοχικές αρχές κεραία τηλεπικοινωνιών. Αυτή η ενέργεια αποτελεί τη συνέχεια μιας τακτικής προσπάθειας των Τούρκων να κατακτήσουν και τηλεπικοινωνιακά το σύνολο της κυπριακής επικράτειας. Η κοινοτική αρχή, καθώς επίσης και οι κάτοικοι της ’χνας δικαιολογημένα αντιδρούν.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι αρχές της Κυπριακής Δημοκρατίας προτίθενται να λάβουν μέτρα και να προχωρήσουν σε άμεσες και αποτελεσματικές διαμαρτυρίες για το συγκεκριμένο περιστατικό και αν υπάρχει σχεδιασμός για την αντιμετώπιση της τηλεπικοινωνιακής διείσδυσης των τουρκικών εταιρειών στην Κύπρο.»
  title: Ερώτηση με αρ. 23.06.009.05.01.522, ημερομηνίας 13 Ιανουαρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
