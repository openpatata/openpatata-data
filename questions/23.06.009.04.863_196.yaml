heading: Ερώτηση με αρ. 23.06.009.04.863, ημερομηνίας 18 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.863
text: |-
  «Το διαδικτυακό κατάστημα “Bodybuilding.com” ανακαλεί εξήντα πέντε συμπληρώματα διατροφής στα οποία εντοπίστηκαν αναβολικά στεροειδή με σοβαρές παρενέργειες. Αυτό προειδοποιεί ο Εθνικός Οργανισμός Φαρμάκων (ΕΟΦ) της Ελλάδας με ανακοίνωσή του που εκδόθηκε την 1η Φεβρουαρίου 2010. Σύμφωνα με την ίδια ανακοίνωση, τα συγκεκριμένα προϊόντα δεν αποκλείεται να έχουν διατεθεί και στην Ελλάδα. Τα συμπληρώματα που ανακαλούνται περιέχουν συστατικά που μόλις πρόσφατα αναγνωρίστηκαν ως στεροειδή αναβολικά και έχουν δράση παρόμοια με τη δράση της τεστοστερόνης.

  “Η χρήση αναβολικών στεροειδών είναι πολλαπλά επικίνδυνη, αφού είναι δυνατό να προκαλέσει οξεία ηπατική βλάβη, αλλά και μακροχρόνιες σοβαρές και ανεπιθύμητες παρενέργειες σε άνδρες, γυναίκες και παιδιά, όπως συρρίκνωση των όρχεων, αύξηση των μαστών, στειρότητα στους άνδρες, αρρενοποίηση στις γυναίκες και μειωμένο ύψος στα παιδιά” ενημερώνει με την ανακοίνωσή του ο ΕΟΦ.

  Υπό το φως των πιο πάνω πληροφοριών, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο τα συγκεκριμένα σκευάσματα διατίθενται στην κυπριακή αγορά,

  2. κατά πόσο έχουν ληφθεί μέτρα για απαγόρευση της διάθεσης των συγκεκριμένων σκευασμάτων στην Κύπρο και για ενημέρωση της κοινής γνώμης για τις αρνητικές τους συνέπειες.»
