heading: Ερώτηση με αρ. 23.06.009.04.353, ημερομηνίας 14 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.353
text: |-
  «Έχω πληροφορηθεί ότι ο λειτουργός προγραμματισμού που ανέλαβε να συντονίζει την επίσπευση των κατασκευαστικών έργων ως μέτρο αντιμετώπισης των επιπτώσεων από την οικονομική κρίση έχει αφυπηρετήσει εδώ και αρκετούς μήνες. Υποτίθεται ότι ο ρόλος του συντονιστή της επίσπευσης του έργου είναι πολύ σημαντικός, γιατί εκφράζει έμπρακτα τη βούληση της κυβέρνησης για υλοποίηση των έργων που περιλαμβάνει ο κρατικός προϋπολογισμός.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν έχει διοριστεί ακόμα συντονιστής λειτουργός προγραμματισμού των έργων του κρατικού προϋπολογισμού.»
