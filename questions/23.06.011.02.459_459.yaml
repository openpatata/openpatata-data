identifier: 23.06.011.02.459
text: |-
  «Έχουμε πληροφορίες ότι αρκετές αθλητικές ομοσπονδίες δε λαμβάνουν χορηγία από τον Κυπριακό Οργανισμό Αθλητισμού.
  Καλούμε τον αρμόδιο υπουργό όπως:

  1. μας διευκρινίσει τη διαδικασία και τα κριτήρια κατανομής των χορηγιών και

  2. μας αποστείλει αναλυτικό κατάλογο των ομοσπονδιών με τα ποσά που δόθηκαν το έτος 2017 και τι προβλέπεται να δοθεί το 2018.»
