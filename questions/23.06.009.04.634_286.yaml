heading: Ερώτηση με αρ. 23.06.009.04.634, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.634
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το ΓΕΕΦ να τροποποιήσει το σύστημα απασχόλησης κυρίως σε σχέση
  με το ωράριο των μόνιμων αξιωματικών, υπαξιωματικών και ΕΠΥ, ώστε η βάρδια να γίνει
  εικοσιτετράωρη και όχι συνεχόμενη για 31 ώρες που είναι σήμερα.»
