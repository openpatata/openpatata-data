  date: '2009-07-06'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τη μορφή των οικονομικών κινήτρων που παρέχονται στον ιδιωτικό τομέα (βιομηχανία,
    κατασκευές, οικοδομές, μεταφορές) για ενθάρρυνση επενδύσεων σε τεχνολογίες που
    περιορίζουν την εκπομπή ρύπων του θερμοκηπίου.»
