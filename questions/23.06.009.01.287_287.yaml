heading: Ερώτηση με αρ. 23.06.009.01.287, ημερομηνίας 27 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.287
text: |-
  «Οι μονογονεϊκές οικογένειες αποτελούν ένα σχετικά καινούριο κοινωνικό φαινόμενο στην Κύπρο. Τα προβλήματα των οικογενειών αυτών απασχολούν την πολιτεία, η οποία, μέσω της κυβέρνησης και της Βουλής, έχει επιχειρήσει να δώσει λύσεις. Προϋπόθεση για την ολοκληρωμένη αντιμετώπιση των νομικών, οικονομικών και ψυχοκοινωνικών προβλημάτων που αντιμετωπίζουν είναι η διεξαγωγή μιας ολοκληρωμένης επιστημονικής έρευνας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το αν προτίθεται να διεξαγάγει μια τέτοια ολοκληρωμένη επιστημονική έρευνα και αν γνωρίζει τον ακριβή αριθμό των μονογονεϊκών οικογενειών σήμερα στην Κύπρο.»
