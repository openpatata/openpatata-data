heading: Ερώτηση με αρ. 23.06.008.01.151 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 9 Ιουλίου 2002
identifier: 23.06.008.01.151
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρονοδιάγραμμα εφαρμογής της απόφασης που αφορά τη μετακίνηση των πομπών εκπομπής
  των τηλεοπτικών σταθμών από τις κατοικημένες περιοχές.»
