question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-19'
  text: |-
    «Σύμφωνα με τον περί της Πρόσληψης Ατόμων με Αναπηρίες στον Ευρύτερο Δημόσιο Τομέα Νόμο και συγκεκριμένα το άρθρο 3 αυτού, προσλαμβάνονται σε θέσεις απασχόλησης στον ευρύτερο δημόσιο τομέα άτομα με αναπηρίες σε ποσοστό 10% του αριθμού των υπό πλήρωση κάθε φορά θέσεων απασχόλησης.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων με αναπηρία που προσλήφθηκαν με βάση την πιο πάνω ισχύουσα νομοθεσία, καθώς και αν τηρήθηκε η αναλογία του 10% επί του συνόλου των προσλήψεων στο δημόσιο τομέα για τα έτη 2013 και 2014.»
  title: Ερώτηση με αρ. 23.06.010.04.273, ημερομηνίας 19 Νοεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
