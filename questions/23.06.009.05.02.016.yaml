date: '2011-06-14'
heading: Ερώτηση με αρ. 23.06.009.05.02.016, ημερομηνίας 14 Ιουνίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.05.02.016
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιοι από τους υποψήφιους βουλευτές, πόσες φορές, σε ποια τηλεοπτικά κανάλια και
  ποιες ημερομηνίες εμφανίστηκαν σε βραδινές εκπομπές σταθμών παγκύπριας και τοπικής
  εμβέλειας κατά τις σαράντα πέντε ημέρες της προεκλογικής περιόδου των βουλευτικών
  εκλογών του Μαΐου του 2011.»
