heading: Ερώτηση με αρ. 23.06.010.04.350, ημερομηνίας 5 Ιανουαρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.04.350
text: «Παρακαλώ τον αρμόδιο υπουργό να μας ενημερώσει κατά πόσο ο Έφορος Φορολογίας,
  στο πλαίσιο των εξουσιών που του παρέχει ο νόμος, θα προχωρήσει σε ενδελεχή έλεγχο
  των περιουσιακών στοιχείων όσων καταδικάζονται για θέματα φοροδιαφυγής, διαφοράς
  ή είναι ύποπτοι ή κατηγορούνται σε σχέση με θέματα διαφθοράς. Έχουν δοθεί τέτοιες
  οδηγίες;»
