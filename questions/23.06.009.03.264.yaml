question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2008-12-16'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    γιατί το κράτος δεν προβαίνει σε επιδιόρθωση της προσφυγικής πολυκατοικίας Β΄,
    η οποία βρίσκεται στην πρώτη πάροδο της οδού Πιαλέ Πασιά στη Λάρνακα.»
  title: Ερώτηση με αρ. 23.06.009.03.264, ημερομηνίας 16 Δεκεμβρίου 2008, του βουλευτή
