heading: Ερώτηση με αρ. 23.06.008.04.466, ημερομηνίας 22 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.466
text: |-
  «Έχω πληροφορηθεί ότι η Επίτροπος Προστασίας Δεδομένων Προσωπικού Χαρακτήρα έχει γνωματεύσει πρόσφατα ότι το άρθρο 39(1) του νόμου «Ο περί Προστασίας και Διαχείρισης ’γριων Πτηνών και Θηραμάτων Νόμος του 2003», που αφορά την υποχρεωτική αναγραφή του αριθμού άδειας κυνηγίου στην πλάτη κάθε κυνηγού, αντίκειται στη νομοθεσία σχετικά με την προστασία προσωπικών δεδομένων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δε ζήτησε γνωμάτευση από την Επίτροπο Προστασίας Δεδομένων Προσωπικού Χαρακτήρα για το θέμα αυτό, παρά το γεγονός ότι υπήρξαν αντιδράσεις από επηρεαζόμενους πολίτες, πόσοι καταγγέλθηκαν μέχρι σήμερα από τους θηροφύλακες, γιατί παραβίαζαν τη συγκεκριμένη πρόνοια του νόμου, και τι προτίθεται να κάνει τώρα ενόψει του γεγονότος ότι παραμένει κενός ο νόμος στο σημείο που αφορά τη διευκόλυνση της αναγνώρισης και καταγραφής των παρανομούντων κυνηγών.»
