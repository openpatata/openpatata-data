date: '2002-09-24'
heading: Ερώτηση με αρ. 23.06.008.02.054 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 24 Σεπτεμβρίου 2002.
identifier: 23.06.008.02.054
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη χωροθέτηση της προτεινόμενης περιοχής “Natura” στην περιοχή “Καυκάλα” Μάμμαρη
  - Κοκκινοτριμιθιάς και αν έχουν ενημερωθεί σχετικά με την πρόθεση προστασίας της
  περιοχής τα αρμόδια κυβερνητικά τμήματα και οι γύρω κοινότητες.»
