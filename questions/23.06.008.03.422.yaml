date: '2004-02-12'
heading: Ερώτηση με αρ. 23.06.008.03.422, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.422
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Πόλεως Χρυσοχούς για καθορισμό της συνεισφοράς
  της κυβέρνησης στα πολεοδομικά έργα στα 4/5 της δαπάνης.»
