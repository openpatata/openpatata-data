heading: Ερώτηση με αρ. 23.06.009.02.248, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.248
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η κατασκευή κυρτωμάτων και πεζοδρομίων κατά μήκος του κεντρικού
  δρόμου εντός της κοινότητας Νατάς (επαρχία Πάφου), καθώς και η διαπλάτυνση δρόμων
  εντός της εν λόγω κοινότητας.»
