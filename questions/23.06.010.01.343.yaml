identifier: 23.06.010.01.343
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-12-20'
  text: «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως τα συστήματα
    μηχανικής υποστήριξης της αναπνοής της Μονάδας Εντατικής Θεραπείας του Γενικού
    Νοσοκομείου Λευκωσίας παρουσιάζουν βλάβες από τον Ιούλιο του 2010, θέτοντας σε
    κίνδυνο ανθρώπινες ζωές, και δεν κατέστη δυνατή η επιδιόρθωσή τους. Παρακαλείται
    ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς θα επιλυθεί
    το θέμα αυτό.»
  title: Ερώτηση με αρ. 23.06.010.01.343, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
