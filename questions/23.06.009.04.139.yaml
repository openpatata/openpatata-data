heading: Ερώτηση με αρ. 23.06.009.04.139, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.139
text: |-
  «Έχουν προσφάτως δημοσιευτεί κατ’ επανάληψη πληροφορίες στον τύπο για πρόθεση ομίλου επιχειρηματιών να αναπτύξει μεγάλο θεματικό πάρκο και να κατασκευάσει πολυτελές ξενοδοχείο στην περιοχή Πύλας-Ορόκληνης.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο οι συγκεκριμένες πληροφορίες ανταποκρίνονται στην πραγματικότητα,

  2. εάν ναι, σε ποιο ακριβώς στάδιο βρίσκονται οι διαδικασίες,

  3. με ποιο πρακτικό τρόπο οι αρμόδιες υπηρεσίες του κράτους διευκολύνουν την υλοποίηση μιας σημαντικής ξένης επένδυσης σε μια περίοδο διεθνούς οικονομικής κρίσης.»
