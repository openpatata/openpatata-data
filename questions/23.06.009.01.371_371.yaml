heading: Ερώτηση με αρ. 23.06.009.01.371, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.371
text: |-
  «Έχω δεχθεί καταγγελίες ότι το Τμήμα Αλιείας δεν ελέγχει επαρκώς τις πρόνοιες την νομοθεσίας που αφορά τον αριθμό εξόδων από το λιμάνι των επαγγελματιών ψαράδων. Συγκεκριμένα, φαίνεται ότι δεν υπάρχουν έγκυρα έγγραφα που να εκδίδονται από το Τμήμα Αλιείας για τα δελτία εξόδου. Η πιστοποίηση των εξόδων των ψαράδων γίνεται, σύμφωνα με τις πληροφορίες μου, με μη αξιόπιστες μεθόδους.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για την ακριβή διαδικασία πιστοποίησης του αριθμού εξόδων των ψαράδων και αν υπάρχουν περιθώρια βελτίωσης της διαδικασίας κατά τρόπο που να γίνει πιο αξιόπιστη.»
