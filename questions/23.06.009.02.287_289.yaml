date: '2008-01-31'
heading: Ερώτηση με αρ. 23.06.009.02.287, ημερομηνίας 31ης Ιανουαρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.287
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την ανάγκη για κατεδάφιση των πολυκατοικιών στον προσφυγικό συνοικισμό
  Αγίου Μάμαντος και για ανέγερση σύγχρονων οικοδομών για στέγαση των εκτοπισμένων
  ενοίκων τους.»
