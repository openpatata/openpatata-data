date: '2012-10-15'
heading: Ερώτηση με αρ. 23.06.010.02.187, ημερομηνίας 15 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Ζαχαρία Ζαχαρίου
identifier: 23.06.010.02.187
text: «Επειδή πρόσφατα έγινα δέκτης παραπόνου από πολίτη της Κυπριακής Δημοκρατίας,
  ο οποίος κατέφυγε στην Επαρχιακή Επιτροπή Εξέτασης Παραπόνων Λευκωσίας σχετικά με
  υπηρεσίες που του είχαν παρασχεθεί από ιδιωτικό νοσηλευτήριο και έτυχε απάντησης
  ότι δεν εξετάζονται παράπονα που αφορούν ιδιωτικά νοσηλευτήρια, παρακαλώ τον αρμόδιο
  υπουργό όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για την αποστολή και τις αρμοδιότητες
  των εν λόγω επιτροπών.»
