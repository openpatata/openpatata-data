date: '2004-02-05'
heading: Ερώτηση με αρ. 23.06.008.03.402, ημερομηνίας 5 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.402
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα κατασκευής υδατικού έργου στον ποταμό “Σύφυλλος” για
  κάλυψη των αρδευτικών αναγκών των κοινοτήτων Κάτω Μονής, Αγίας Μαρίνας, Ορούντας
  και Αστρομερίτη.»
