heading: Ερώτηση με αρ. 23.06.010.03.749, ημερομηνίας 9 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.03.749
text: |-
  «Σε παλαιότερη συνεδρίαση της Κοινοβουλευτικής Επιτροπής Υγείας, όπου εξετάσθηκαν θέματα που αφορούσαν το Γενικό Νοσοκομείο Λάρνακας, όπως η επέκταση και η έγκρισή του ως πανεπιστημιακού νοσοκομείου, είχε αρμοδίως λεχθεί ότι υπάρχει η δυνατότητα λειτουργίας μεταμοσχευτικής μονάδας νεφρών. Στο εν λόγω νοσοκομείο ήδη υπηρετούν ειδικοί γιατροί στον τομέα των μεταμοσχεύσεων με προϋπηρεσία στο Παρασκευαΐδειο Χειρουργικό και Μεταμοσχευτικό Κέντρο, υπάρχει η υποδομή και οι μεταμοσχεύσεις είναι δυνατό να αρχίσουν αμέσως χωρίς επιπλέον κόστος. Η λειτουργία μεταμοσχευτικής μονάδας νεφρών στο Γενικό Νοσοκομείο Λάρνακας θα συνεισφέρει στην επίλυση των προβλημάτων που προκύπτουν από την υπερφόρτωση των τμημάτων αιμοκάθαρσης, μπορεί να προσφέρει καλύτερη και ποιοτική ζωή στους νεφροπαθείς, καθώς επίσης να μειώσει το αυξημένο κόστος των αιμοκαθάρσεων.

  Όπως έχω πληροφορηθεί, σχετικό αίτημα υποβλήθηκε προς το Υπουργείο Υγείας εδώ και πέραν του ενός έτους, χωρίς όμως να υπάρχει οποιαδήποτε ουσιαστική εξέλιξη.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις προθέσεις της κυβέρνησης αναφορικά με τη λειτουργία μεταμοσχευτικής μονάδας νεφρών στο Γενικό Νοσοκομείο Λάρνακας.»
