heading: Ερώτηση με αρ. 23.06.009.04.214, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.214
text: |-
  «Έχει κατά καιρούς γίνει λόγος για πλασματικές υπερωρίες στον ευρύτερο δημόσιο τομέα και για υπέρογκα ποσά που καταβάλλονται γι’ αυτές.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου να παταχθεί το φαινόμενο των πλασματικών υπερωριών.»
