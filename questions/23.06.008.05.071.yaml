question:
  by:
  - Τάσου Γεώργιος
  date: '2005-09-30'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η μελέτη για την ανάπλαση της λεωφόρου Πιαλέ Πασά στη
    Λάρνακα και πότε αναμένεται η έναρξη και η αποπεράτωση του όλου έργου.»
  title: Ερώτηση με αρ. 23.06.008.05.071, ημερομηνίας 30 Σεπτεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
