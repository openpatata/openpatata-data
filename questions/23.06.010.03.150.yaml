date: '2013-09-23'
heading: Ερώτηση με αρ. 23.06.010.03.150, ημερομηνίας 23 Σεπτεμβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.150
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρονοδιάγραμμα υλοποίησης του έργου της ανάπλασης του ποταμού Λιοπετρίου, καθώς
  και για τους λόγους που παρατηρείται καθυστέρηση.»
