heading: Ερώτηση με αρ. 23.06.011.01.515, ημερομηνίας 7 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.515
text: «Στην κοίτη του ποταμού της κοινότητας Πομού χρειάζεται να κατασκευαστούν δύο
  μικρά γεφύρια, με σκοπό την ασφαλέστερη διακίνηση των κατοίκων. Ως εκ τούτου, η
  κοινότητα ζητά να της παραχωρηθεί οικονομική βοήθεια, για να τα κατασκευάσει η ίδια,
  ή να αναλάβουν την κατασκευή τους τα αρμόδια κυβερνητικά τμήματα. Με βάση αυτά,
  παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα πώς προσεγγίζει το πιο πάνω
  αίτημα.»
