heading: Ερώτηση με αρ. 23.06.009.04.172, ημερομηνίας 3 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.172
text: |-
  «Όπως πληροφορήθηκα πρόσφατα, ο Έλληνας Υπουργός Χωροταξίας και Περιβάλλοντος κ. Γιώργος Σουφλιάς υπέγραψε απόφαση για νέους όρους εγκατάστασης φωτοβολταϊκών μέχρι 10KW στις ταράτσες και τις στέγες των κτιρίων. Η απόφαση απλοποιεί τη διαδικασία και διευκολύνει σε μεγάλο βαθμό την εγκατάσταση οικιακών, μικρής ισχύος, φωτοβολταϊκών συστημάτων. Εξ όσων πληροφορούμαι, καθορίζονται συγκεκριμένοι όροι και προδιαγραφές για την τοποθέτηση των φωτοβολταϊκών και έτσι περιορίζεται το πεδίο άσκησης της διακριτικής εξουσίας των εποπτικών αρχών. Συνεπώς, για αυτά τα μικρά έργα καταργείται η υποχρέωση έκδοσης οικοδομικής άδειας.

  Μεταφέροντας τη συγκεκριμένη πολιτική στην Κύπρο θα μπορούσε υπό προϋποθέσεις να καταργηθεί η πολεοδομική άδεια μέσω της έκδοσης εντολής από τον υπουργό, όπως έγινε και με το γνωστό παράδειγμα των κεραιών κινητής τηλεφωνίας, για τις οποίες από το 2003 καταργήθηκε η υποχρέωση έκδοσης πολεοδομικής άδειας για ύψος ιστού μικρότερου των έξι μέτρων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προτίθεται να προχωρήσει στην έκδοση εντολής που να περιορίζει τις απαιτούμενες άδειες και να μειώνει τη γραφειοκρατία στην τοποθέτηση των μικρών οικιακών φωτοβολταϊκών συστημάτων.»
