heading: Ερώτηση με αρ. 23.06.009.02.316, ημερομηνίας 21ης Μαρτίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.316
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την πρόοδο των εργασιών κατασκευής του νέου Δημοτικού Σχολείου Ορεινής που θα καλύψει
  τις ανάγκες των κοινοτήτων Αγίων Βαβατσινιάς, Οράς και Μελίνης.»
