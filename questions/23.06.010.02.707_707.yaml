heading: Ερώτηση με αρ. 23.06.010.02.707, ημερομηνίας 26 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.707
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού πρόκειται να συγκροτήσει ομάδα τεχνοκρατών η οποία θα παρακολουθεί καθημερινά τις εργασίες της Noble στην επιβεβαιωτική γεώτρηση που ξεκίνησε πρόσφατα. Στην ομάδα, σύμφωνα με τις πληροφορίες μου, θα συμμετέχουν τεχνοκράτες από το Υπουργείο Εξωτερικών, το Τμήμα Περιβάλλοντος, το Τμήμα Γεωλογικής Επισκόπησης, το Τμήμα Εμπορικής Ναυτιλίας, το Τμήμα Αλιείας και Θαλάσσιων Ερευνών, το Τμήμα Επιθεώρησης Εργασίας, την Πυροσβεστική Υπηρεσία, το Τμήμα Πολιτικής ’μυνας και το Κέντρο Συντονισμού Έρευνας και Διάσωσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μέλη της ομάδας αυτής θα βρίσκονται επί της πλατφόρμας και θα παρακολουθούν από κοντά και διά ζώσης τις εργασίες της Noble, αποκτώντας γνώσεις και εμπειρίες.»
