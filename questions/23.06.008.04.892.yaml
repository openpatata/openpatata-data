identifier: 23.06.008.04.892
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-06-09'
  text: |-
    «Οι οινοβιομηχανίες ζητούν όπως επανεξεταστεί η υποχρέωση αναγραφής της ονομασίας των κυπριακών κρασιών στην ελληνική γλώσσα για εκείνα τα κρασιά που προορίζονται για εξαγωγή.

    Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του αναφορικά με το εν λόγω αίτημα.»
  title: Ερώτηση με αρ. 23.06.008.04.892, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
