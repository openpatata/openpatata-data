date: '2016-01-07'
heading: Ερώτηση με αρ. 23.06.010.05.283, ημερομηνίας 7 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.283
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  αναμένεται να κατατεθούν στη Βουλή των Αντιπροσώπων οι κανονισμοί που έχουν ετοιμαστεί
  δυνάμει του άρθρου 32 του περί Προστασίας και Ευημερίας των Ζώων Νόμου και ρυθμίζουν
  θέματα που αφορούν τα εκτροφεία σκύλων ή/και τα ξενοδοχεία σκύλων ή/και γάτων, τα
  καταφύγια σκύλων ή/και γατών και τα υποστατικά φύλαξης σκύλων.»
