heading: Ερώτηση με αρ. 23.06.009.04.441, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.441
text: |-
  «Στις 7 Οκτωβρίου 2009 η Ευρωπαϊκή Επιτροπή πρότεινε ένα αναβαθμισμένο πρόγραμμα χρηματοδότησης της ανάπτυξης του λεγόμενου “πράσινου ενεργειακού τομέα”. Παρά τις αντιρρήσεις των Πρασίνων και των περιβαλλοντικών οργανώσεων για τη χρηματοδότηση με €7 δις της πυρηνικής ενέργειας και με €13 δις των τεχνολογιών αποθήκευσης άνθρακα, είναι αξιοσημείωτο το γεγονός ότι υπολογίστηκαν €16 δις για την ανάπτυξη των τεχνολογιών της ηλιακής ενέργειας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις δυνατότητες της Κύπρου να έχει πρόσβαση σε αυτά τα δισεκατομμύρια ευρώ για την ανάπτυξη των τεχνολογιών των ανανεώσιμων πηγών ενέργειας (π.χ. αιολική, βιομάζα, υδρογόνο, βιοενέργεια κ.λπ.) και ιδιαίτερα στα €16 δις της ηλιακής ενέργειας.»
