heading: Ερώτηση με αρ. 23.06.010.01.222, ημερομηνίας 24 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.222
text: |-
  «Σε απάντηση του Υπουργού Εσωτερικών κ. Νεοκλή Συλικιώτη σε παλαιότερη ερώτησή μου με αρ. 23.06.009.05.01.145 πληροφορήθηκα ότι η πολεοδομική αρχή δεν είχε λάβει μέχρι τις 24 Ιανουαρίου 2011 γραπτή απάντηση από το Γενικό Εισαγγελέα ως προς το χειρισμό της υπόθεσης αυθαίρετων αναπτύξεων στο εμπορικό κέντρο “Madisons”. Το Υπουργείο Εσωτερικών, όπως επίσης πληροφορήθηκα, “είχε δώσει οδηγίες στην Πολεοδομική Αρχή για επίσπευση της διαδικασίας εξέτασης των Ιεραρχικών Προσφυγών […] εναντίον των Ειδοποιήσεων Επιβολής με ημερομηνίες 11.11.2009 και 23.12.2009 και της Επιβολής Διοικητικού Προστίμου ημερομηνίας 11.01.2010”.

  Στην απάντησή του ο υπουργός μάς πληροφορούσε περαιτέρω ότι εκκρεμούσε ακόμη μέχρι την ημερομηνία απάντησης της ερώτησής μου “η εξέταση των αιτήσεων με αρ. ΛΕΥ/2698/2008 και ΛΕΥ/2699/2008 που υπέβαλαν οι ιδιοκτήτες της ανάπτυξης για χορήγηση πολεοδομικής άδειας κατά παρέκκλιση των προνοιών του Τοπικού Σχεδίου Λευκωσίας για προσθήκες/μετατροπές σε υφιστάμενη οικοδομή (πρώην Χ.Α.Κ.) και αλλαγή χρήσης από Κέντρο Χονδρικού Εμπορίου σε Υπεραγορά Τύπου D.I.Y., με χώρο χονδρικού εμπορίου και χώρους αναψυχής/ψυχαγωγίας”. Επίσης, μας πληροφορούσε ότι “στις 21.10.2010 το Συμβούλιο Μελέτης Παρεκκλίσεων (ΣΥ.ΜΕ.ΠΑ.) έλαβε απόφαση όπως διεξαχθεί Δημόσια Ακρόαση σε σχέση με την αίτηση”.

  Παρακαλώ τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων τη γνωμάτευση του Γενικού Εισαγγελέα για το παραπάνω θέμα και να ενημερώσει το σώμα αν έχουν εξεταστεί οι ιεραρχικές προσφυγές εναντίον των ειδοποιήσεων επιβολής, αν έχουν εξεταστεί οι αιτήσεις με αρ. ΛΕΥ/2698/2008 και ΛΕΥ/2699/2008, καθώς και αν έχει διεξαχθεί δημόσια ακρόαση και, αν ναι, ποιο είναι το τελικό αποτέλεσμα.»
