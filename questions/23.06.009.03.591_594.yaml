heading: Ερώτηση με αρ. 23.06.009.03.591, ημερομηνίας 19 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.591
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  μέχρι ποιο στάδιο βρίσκεται η ανέγερση των κτιρίων της Αστυνομικής Διεύθυνσης και
  του Δικαστηρίου Αμμοχώστου.»
