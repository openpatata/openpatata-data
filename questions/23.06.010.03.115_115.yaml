heading: Ερώτηση με αρ. 23.06.010.03.115, ημερομηνίας 6 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.115
text: |-
  «Έχω πληροφορηθεί ότι μέρος του πανάκριβου συστήματος του δικτύου σειρήνων έγκαιρης προειδοποίησης και κινητοποίησης που διαθέτει η Πολιτική ’μυνα έχει τεθεί εκτός λειτουργίας. Από πολλές μαρτυρίες που έχω υπόψη μου, σε πολλές περιοχές της Κύπρου δεν ήχησαν οι σειρήνες κατά τη θλιβερή επέτειο του 1974, πράγμα το οποίο ήταν πάντα μία ευκαιρία δοκιμής λειτουργίας του συστήματος. Μεγάλος αριθμός των σειρήνων φαίνεται να μη λειτούργησε.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν οι πιο πάνω πληροφορίες και ποια είναι τα μέτρα που προτίθεται να λάβει για τη διόρθωση ή αποκατάσταση των σειρήνων.»
