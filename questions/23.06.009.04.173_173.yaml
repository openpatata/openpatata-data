heading: Ερώτηση με αρ. 23.06.009.04.173, ημερομηνίας 3 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.173
text: |-
  «Πρόσφατα έχω πληροφορηθεί ότι οι αρμόδιες υπηρεσίες επέβαλαν εξώδικο πρόστιμο €350 σε χοιροστάσιο που διοχέτευε λύματα σε παρακείμενο χωράφι παραβιάζοντας τη σχετική νομοθεσία [106(Ι)/2002]. Έχω την άποψη ότι αυτή η ποινή δεν είναι αποτρεπτική ούτε παραδειγματική. Δε λειτουργεί προληπτικά ούτε δημιουργεί αντικίνητρο για την παρανομία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σκέψη για αύξηση των εξώδικων ποινών, καθώς και όπως καταθέσει στη Βουλή των Αντιπροσώπων κατάλογο των εξώδικων προστίμων που επιβλήθηκαν από την εφαρμογή του περί Ελέγχου της Ρύπανσης των Νερών Νόμου του 2002 μέχρι σήμερα.»
