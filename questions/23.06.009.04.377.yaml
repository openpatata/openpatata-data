question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-10-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο γίνεται αποδεκτό ως αιτητής πολιτικού ασύλου άτομο το οποίο εργοδοτήθηκε
    νόμιμα στην Κύπρο και στη συνέχεια εγκατέλειψε τον εργοδότη του και, εάν ναι,
    κατά πόσο η καταγγελία του εργοδότη λαμβάνεται υπόψη στην αξιολόγηση της αίτησής
    του για εγγραφή ως αιτητή πολιτικού ασύλου.»
  title: Ερώτηση με αρ. 23.06.009.04.377, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
