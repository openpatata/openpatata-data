identifier: 23.06.009.03.223
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-11-28'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αν προγραμματίζεται και πότε η λειτουργία πρεσβειών στην Κούβα, την Ιαπωνία, τη
    Βραζιλία και τον Καναδά. Να σημειωθεί ότι η Ιαπωνία και η Βραζιλία είναι χώρες
    που διεκδικούν καθεστώς μονίμου μέλους στο Συμβούλιο Ασφαλείας του ΟΗΕ.»
  title: Ερώτηση με αρ. 23.06.009.03.223, ημερομηνίας 28 Νοεμβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
