date: '2010-03-17'
heading: Ερώτηση με αρ. 23.06.009.04.957, ημερομηνίας 17 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.957
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πώς γίνεται εργοθεραπευτές που εργοδοτούνται στο Υπουργείο Υγείας να τοποθετούνται
  σε χαμηλότερη μισθολογική κλίμακα από αντίστοιχους εργοθεραπευτές με τα ίδια προσόντα
  που εργοδοτούνται στο Υπουργείο Παιδείας και Πολιτισμού.»
