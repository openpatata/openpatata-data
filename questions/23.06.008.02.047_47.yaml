heading: Ερώτηση με αρ. 23.06.008.02.047 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 24 Σεπτεμβρίου 2002
identifier: 23.06.008.02.047
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν η κυβέρνηση προτίθεται να παραχωρήσει επιπλέον φορτίο ηλεκτρικού ρεύματος στη
  Βρετανική Βάση Ακρωτηρίου, προκειμένου να λειτουργήσει η νέα υπερκεραία που κατασκευάζουν
  μέσα στον υγροβιότοπο Ακρωτηρίου.»
