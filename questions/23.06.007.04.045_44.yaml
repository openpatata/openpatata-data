heading: Ερώτηση με αρ. 23.06.007.04.045 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Χρήστο Πουργουρίδη στις 4 Νοεμβρίου 1999
identifier: 23.06.007.04.045
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αναφορικά με την έκταση των ζημιών που έχει υποστεί το δημόσιο από την εμπλοκή του
  κράτους στην υπόθεση των χημικών βιομηχανιών, καθώς επίσης και για τα μέτρα που
  προτίθεται να λάβει η εκτελεστική εξουσία, προκειμένου να επιτύχει είτε την ολική
  είτε τη μερική αποκατάσταση των ζημιών αυτών.»
