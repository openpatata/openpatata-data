heading: Ερώτηση με αρ. 23.06.009.05.01.631, ημερομηνίας 14 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.631
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  θα μπορούσε να ικανοποιηθεί το αίτημα της κοινότητας ’ρμου (επαρχία Πάφου) για κατασκευή
  τοίχων αντιστήριξης από πέτρα ή/και τοποθέτηση προστατευτικών κιγκλιδωμάτων στους
  δρόμους για προστασία των πεζών και των τροχοφόρων.»
