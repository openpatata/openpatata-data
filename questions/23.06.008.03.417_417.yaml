heading: Ερώτηση με αρ. 23.06.008.03.417, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.417
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Γεροσκήπου για αναθεώρηση του τοπικού σχεδίου
  Πάφου, ώστε να καθοριστεί ως ζώνη παραθεριστικής κατοικίας η ενδιάμεση περιοχή Γεροσκήπου
  και η περιοχή μεταξύ τουριστικής και οικιστικής περιοχής.»
