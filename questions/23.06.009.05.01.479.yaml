heading: Ερώτηση με αρ. 23.06.009.05.01.479, ημερομηνίας 16 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ρίκκου Ερωτοκρίτου
identifier: 23.06.009.05.01.479
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το ύψος του ποσού που λαμβάνει η Κύπρος από το Ευρωπαϊκό Κοινωνικό Ταμείο στο
  μεταναστευτικό πυλώνα, καθώς και σε ποιον ή ποιους κατανέμεται.»
