date: '2008-04-07'
heading: Ερώτηση με αρ. 23.06.009.02.321, ημερομηνίας 7 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.321
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου εν σχέσει με την προώθηση του έργου
  αναπαλαίωσης του “Νερόμυλου του Αγριδίου”.»
