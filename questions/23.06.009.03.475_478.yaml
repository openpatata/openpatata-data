heading: Ερώτηση με αρ. 23.06.009.03.475, ημερομηνίας 3 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.475
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το δικαιολογημένο αίτημα των δημάρχων και δημοτικών συμβούλων των κατεχόμενων δήμων
  για αναπροσαρμογή/αύξηση της μισθοδοσίας τους, προκειμένου να μπορεί να καλύπτει
  στοιχειωδώς την εκπλήρωση των καθηκόντων τους.»
