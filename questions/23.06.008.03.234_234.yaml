heading: Ερώτηση με αρ. 23.06.008.03.234, ημερομηνίας 31ης Οκτωβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.03.234
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να ξεκινήσουν και να ολοκληρωθούν οι εργασίες κατασκευής του αλιευτικού
  καταφυγίου στο Ζύγι. Επίσης, παρακαλείται να την πληροφορήσει για το πρόγραμμα προστασίας
  της παραλίας (π.χ. θωράκιση παραλίας, παράλληλοι κυματοθραύστες), ώστε να αντιμετωπιστούν
  τα πιθανά προβλήματα διάβρωσης της παραλίας.»
