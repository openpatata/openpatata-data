heading: Ερώτηση με αρ. 23.06.009.04.1287, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1287
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Ψαθιού για απαλλοτρίωση γης για ανέγερση
  κοινοτικών κτιρίων.»
