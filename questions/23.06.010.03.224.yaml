heading: Ερώτηση με αρ. 23.06.010.03.224, ημερομηνίας 17 Οκτωβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.224
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη στήριξη που παρέχεται σε παιδιά των οποίων ο ένας ή και οι δύο γονείς βρίσκονται
  στη φυλακή.»
