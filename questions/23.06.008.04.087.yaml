heading: Ερώτηση με αρ. 23.06.008.04.087, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.087
text: |-
  «Έχω πληροφορηθεί ότι η Κύπρος έτυχε μόνιμης παρέκκλισης από τις πρόνοιες της Οδηγίας 88/609/ΕΟΚ και της Οδηγίας 2001/80/ΕΚ για περιορισμό των εκπομπών στην ατμόσφαιρα ορισμένων ρύπων, περιλαμβανομένου και του διοξιδίου του θείου, για το ηλεκτροπαραγωγικό εργοστάσιο της ΑΗΚ στη Δεκέλεια. Έτσι, στο συγκεκριμένο εργοστάσιο χρησιμοποιούνται καύσιμα με περιεκτικότητα σε θείο που ξεπερνά κατά πολύ αυτή που επιτρέπεται στην Ευρώπη.

  Έχοντας υπόψη τα πιο πάνω, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποια άλλα μέτρα που αφορούν το φουγάρο (π.χ ύψος, φίλτρα) έχουν ληφθεί, ώστε να περιορίζονται η ρύπανση και οι επιπτώσεις της στην υγεία των κατοίκων της περιοχής.»
