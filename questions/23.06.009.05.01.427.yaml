heading: Ερώτηση με αρ. 23.06.009.05.01.427, ημερομηνίας 3 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.427
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η κατασκευή πεζοδρομίων σε δρόμους που εφάπτονται τουρκοκυπριακών
  περιουσιών στην κοινότητα Τίμης.»
