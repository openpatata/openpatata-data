heading: Ερώτηση με αρ. 23.06.009.05.01.596, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.596
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να βελτιώσει τους δρόμους που συνδέουν την κοινότητα της Άρμους με τις
  κοινότητες Κονιών, Τσάδας και Μέσα Χωριού.»
