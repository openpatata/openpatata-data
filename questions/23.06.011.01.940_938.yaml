heading: Ερώτηση με αρ. 23.06.011.01.940, ημερομηνίας 9 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.940
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα πώς έχει διακυμανθεί τα
  τελευταία τριάντα χρόνια το δάνειο του δημοσίου από το Ταμείο Κοινωνικών Ασφαλίσεων,
  καθώς και ποιο ήταν το ετήσιο επιτόκιο επιβάρυνσης του δανεισμού αυτού.»
