question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-17'
  text: |-
    «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Ένωση έχει κατακυρώσει σε τουρκική εταιρεία, την εταιρεία “Anel Grup”, την κατασκευή του πρώτου ηλιακού πάρκου, δυναμικότητας 1,3 MW, στην κατεχόμενη Κύπρο. Ο ηλεκτρισμός που θα παράγει το φωτοβολταϊκό πάρκο θα χρησιμοποιείται από την τουρκοκυπριακή ηλεκτρική υπηρεσία “Kib-tek”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Ποιο το ακριβές ποσό που θα παράσχει η Ευρωπαϊκή Ένωση στην εταιρεία “Anel Grup”;

    2. Τηρήθηκαν όλες οι διαδικασίες;

    3. Ποια η θέση της κυπριακής κυβέρνησης για το εν λόγω ζήτημα;

    4. Θα ληφθεί υπόψη η παραγόμενη ηλεκτρική ενέργεια στο συνολικό ποσοστό που είναι υποχρεωμένη να καλύψει η Κύπρος;

    5. Γιατί δεν έχει διεκδικηθεί χορηγία από την Ευρωπαϊκή Ένωση ανάλογου φωτοβολταϊκού πάρκου στις ελεγχόμενες από τη νόμιμη κυβέρνηση περιοχές της Κύπρου;»
  title: Ερώτηση με αρ. 23.06.009.04.635, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
