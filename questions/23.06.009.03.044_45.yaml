text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Τσερίου για μετατροπή της Βιομηχανικής
  Ζώνης Τσερίου από κατηγορία Β2 σε κατηγορία Β1.»
