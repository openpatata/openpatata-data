question:
  by:
  - Μουσκάλλης Ανδρέας
  date: '2007-05-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σχετικά με τις περικοπές που έχουν γίνει στον προϋπολογισμό του ΚΟΤ για το δήμο
    Αγίας Νάπας για το έτος 2007, σε σύγκριση με τον αντίστοιχο προϋπολογισμό για
    το έτος 2006.»
  title: Ερώτηση με αρ. 23.06.009.01.392, ημερομηνίας 10 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
