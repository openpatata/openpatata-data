heading: Ερώτηση με αρ. 23.06.009.04.310, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.310
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του σχετικά με το αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου
  Λευκωσίας για μείωση των τελών απόρριψης λυμάτων στη “Βαθιά Γωνιά”.»
