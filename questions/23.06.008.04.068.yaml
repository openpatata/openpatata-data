heading: Ερώτηση με αρ. 23.06.008.04.068, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.068
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Κάμπου για διαγραφή των κοινοτικών
  δανείων από εμπορικές τράπεζες και δανειστικούς επιτρόπους.»
