heading: Ερώτηση με αρ. 23.06.010.03.689, ημερομηνίας 4 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.689
text: |-
  «Έχω πληροφορηθεί ότι έχει εγκατασταθεί από ιδιωτική εταιρεία σύστημα αυτόματης τηλεφωνικής ανταπόκρισης στο Τμήμα Κοινωνικών Ασφαλίσεων. Σύμφωνα με κάποιες πληροφορίες μου, το σύστημα δε φαίνεται να ανταποκρίνεται πλήρως στις ανάγκες τηλεφωνικής ανταπόκρισης. Από την άλλη, η κοινότητα των τυφλών αντιμετωπίζει με ανησυχία την εξέλιξη αυτή, αφού η τυχόν επέκταση αυτών των συμβολαίων τηλεφωνικής εξυπηρέτησης ευρύτερα στις δημόσιες υπηρεσίες θα κλείσει την πόρτα εργοδότησης σε τυφλά άτομα, που παραδοσιακά στελεχώνουν τη θέση των τηλεφωνητών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Έχει αξιολογηθεί το σύστημα τηλεφωνικής ανταπόκρισης στο Τμήμα Κοινωνικών Ασφαλίσεων;

  2. Ποιοι οι όροι του συμβολαίου ανάθεσης και πόσο στοιχίζει αυτή η υπηρεσία;

  3. Υπάρχει σχεδιασμός για επέκταση της αυτόματης τηλεφωνικής ανταπόκρισης και σε άλλες κρατικές υπηρεσίες;

  4. Πότε θα πληρωθούν οι είκοσι θέσεις τυφλών τηλεφωνητών στη δημόσια υπηρεσία;»
