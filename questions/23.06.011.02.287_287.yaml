heading: Ερώτηση με αρ. 23.06.011.02.287, ημερομηνίας 24 Νοεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.011.02.287
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει για τις προθέσεις της κυβέρνησης
  αναφορικά με τη ρύθμιση του προβλήματος των εγκλωβισμένων αγοραστών. Παρ’ όλο που
  η σχετική νομοθεσία κρίθηκε αντισυνταγματική με αποφάσεις επαρχιακών δικαστηρίων,
  η κυβέρνηση δεν έχει προβεί μέχρι σήμερα, ως είχε δεσμευτεί εδώ και μήνες, σε καμία
  εισήγηση για τροποποίηση της εν λόγω νομοθεσίας και την εισαγωγή νέων νομοθετικών
  ρυθμίσεων για αντιμετώπιση των κενών και των αδυναμιών που έχουν εντοπιστεί. Αυτό
  έχει ως αποτέλεσμα το πρόβλημα των εγκλωβισμένων αγοραστών να διαιωνίζεται, ενώ
  χιλιάδες αλλοδαποί που συμπεριλαμβάνονται στους επηρεαζόμενους ιδιοκτήτες δυσφημίζουν
  την Κυπριακή Δημοκρατία ένεκα πράξεων και παραλείψεων θεσμών της Δημοκρατίας, αλλά
  και κακών πρακτικών που εφάρμοζαν οι τράπεζες με επιχειρηματίες γης.»
