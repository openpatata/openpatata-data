heading: Ερώτηση με αρ. 23.06.010.04.669, ημερομηνίας 7 Ιουλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.669
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν
  ετοιμαστεί χάρτες θορύβου για όλη την Κύπρο και, εάν όχι, πότε αναμένεται να ολοκληρωθεί
  η ετοιμασία τους.»
