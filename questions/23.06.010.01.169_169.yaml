heading: Ερώτηση με αρ. 23.06.010.01.169, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.169
text: |-
  «Έχω πληροφορηθεί ότι το ύψος της ειδικής χορηγίας σε συνταξιούχους δεν είναι το ίδιο σε όλες τις περιπτώσεις. Έχουν τεθεί υπόψη μου περιπτώσεις συνταξιούχων που έλαβαν €80 και άλλων που έλαβαν €100 ή €130.

  Παρακαλώ τον αρμόδιο υπουργό να εξηγήσει στη Βουλή των Αντιπροσώπων πώς καθορίζεται το ύψος της ειδικής χορηγίας σε συνταξιούχους και γιατί γίνονται αυτές οι διακρίσεις.»
