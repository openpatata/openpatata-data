identifier: 23.06.009.04.022
question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-14'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
    το Τσιμεντοποιείο Βασιλικού ζητά την παραγωγή ούμπρας και ποιες είναι οι συνέπειες
    της δημιουργίας πολλών μικρών λατομείων ούμπρας καθ’ όλη την επικράτεια της ελεύθερης
    Κύπρου.»
  title: Ερώτηση με αρ. 23.06.009.04.022, ημερομηνίας 14 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
