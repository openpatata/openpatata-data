heading: Ερώτηση με αρ. 23.06.010.03.764, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.764
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται παλαιότερο αίτημα της κοινότητας Πομού για δημιουργία κυματοθραυστών,
  καθώς και για τοποθέτηση βράχων κατά μήκος της παραλίας για προστασία από τη διάβρωση.»
