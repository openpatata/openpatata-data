heading: Ερώτηση με αρ. 23.06.010.01.746, ημερομηνίας 19 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.746
text: |-
  «Έχω πληροφορηθεί ότι το Γραφείο Σχεδιασμού για τα ’τομα με Αναπηρία στο Υπουργείο Συγκοινωνιών και Έργων λειτουργεί με ένα μόνο συνεργάτη με συμβόλαιο για σειρά πολλών ετών (από το 2002). Έγινε διαπίστωση ότι οι υποχρεώσεις της Κυπριακής Δημοκρατίας που προκύπτουν με την εφαρμογή των προνοιών της ευρωπαϊκής νομοθεσίας είναι πολύ σοβαρές και το έργο που πρέπει να επιτελεστεί μεγάλο. Η ενίσχυση του γραφείου Σχεδιασμού κρίνεται απαραίτητη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να μονιμοποιήσει την έμπειρη συνεργάτη και ιδρυτή του Γραφείου Σχεδιασμού για τα ’τομα με Αναπηρία στο Υπουργείο Συγκοινωνιών και Έργων και ταυτόχρονα να προχωρήσει στην περαιτέρω ενίσχυση του γραφείου με επιστημονικό προσωπικό.»
