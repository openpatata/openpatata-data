heading: Ερώτηση με αρ. 23.06.009.04.324, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.324
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τον
  αριθμό των κτισμάτων που έχουν κηρυχθεί αυθαίρετα παγκύπρια, για τα μέτρα που προβλέπει
  η σχετική νομοθεσία για την αντιμετώπιση του φαινομένου της αυθαίρετης δόμησης και
  για τον αριθμό των αυθαιρέτων που έχει μέχρι σήμερα κατεδαφιστεί.»
