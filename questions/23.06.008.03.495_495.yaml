heading: Ερώτηση με αρ. 23.06.008.03.495, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.495
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα προχωρήσει η πεζοδρόμηση του παλαιού δρόμου Λάρνακας-Λεμεσού, ο οποίος διέρχεται
  την κοινότητα Αγκλεισίδων.»
