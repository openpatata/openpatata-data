heading: Ερώτηση με αρ. 23.06.010.03.214, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.214
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο οι υπάλληλοι που εργάζονταν στους οργανισμούς δημόσιου δικαίου που τερματίστηκε
  η λειτουργία τους έχουν μεταφερθεί στη δημόσια υπηρεσία και, εάν ναι, για τον αριθμό
  των υπαλλήλων που μεταφέρθηκαν σε σχέση με το συνολικό αριθμό των ατόμων που εργοδοτούνταν
  στους πιο πάνω οργανισμούς, καθώς και για το καθεστώς κάτω από το οποίο εργοδοτήθηκαν.
  Τέλος, παρακαλώ τον αρμόδιο υπουργό όπως μας πληροφορήσει κατά πόσο υπήρξαν προσφυγές
  προς το Ανώτατο Δικαστήριο από υπαλλήλους που εργοδοτούνταν στους εν λόγω οργανισμούς
  δημόσιου δικαίου.»
