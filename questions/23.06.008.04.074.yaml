heading: Ερώτηση με αρ. 23.06.008.04.074, ημερομηνίας 2 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.074
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τη δικαιολογημένη και λογική αντίθεση των κοινοτικών συμβουλίων
  Τίμης και Αχέλειας στη σχεδιαζόμενη ανέγερση καταφυγίου σκύλων εντός της κυβερνητικής
  επαύλεως Αχέλειας.»
