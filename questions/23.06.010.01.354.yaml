heading: Ερώτηση με αρ. 23.06.010.01.354, ημερομηνίας 22 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.354
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα πρόκειται να λάβει το κράτος, ώστε οι βρετανικές βάσεις να καλύψουν τις
  υδατικές τους ανάγκες από τη μονάδα αφαλάτωσης που θα δημιουργήσουν.»
