heading: Ερώτηση με αρ. 23.06.011.01.422, ημερομηνίας 17 Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.422
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  ποσοστό συλλέγεται το κυπριακής προέλευσης τηγανέλαιο, καθώς και ποια μέτρα λαμβάνονται,
  ώστε να αυξηθεί το ποσοστό συλλογής των τηγανελαίων.»
