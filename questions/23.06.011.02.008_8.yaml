heading: Ερώτηση με αρ. 23.06.011.02.008, ημερομηνίας 25 Ιουλίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.02.008
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση του νέου Εθνικού Σχεδίου Δράσης για την Αντιμετώπιση
  του HIV/AIDS 2016-2021 και πότε αναμένεται να κατατεθεί στη Βουλή των Αντιπροσώπων.»
