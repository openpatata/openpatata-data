identifier: 23.06.009.03.098
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-08'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί υπάρχει καθυστέρηση στην παραλαβή του δημοτικού σχολείου της κοινότητας
    Νέων Δημμάτων (επαρχία Πάφου) από τον εργολάβο που έχει αναλάβει τη μετατροπή
    του σε κοινοτική αίθουσα και στη διαμόρφωση της πλατείας της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.03.098, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
