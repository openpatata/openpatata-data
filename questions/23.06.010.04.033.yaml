question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-12'
  text: |
    «Έχω πληροφορηθεί ότι οι λιγοστοί κάτοικοι του χωριού Μανσούρα στην περιοχή Τηλλυρίας αντιμετωπίζουν πολύ σοβαρό πρόβλημα ύδρευσης. Φαίνεται ότι για κάποιους διαδικαστικούς λόγους και τυπικά κωλύματα καθυστερεί η ενίσχυση της υδατοπρομήθειας του χωριού, παρά το γεγονός ότι έχει ήδη εντοπιστεί νέα πηγή υδροδότησης. Σημειώνεται ότι οι λιγοστοί κάτοικοι του χωριού Μανσούρα κρατούν ζωντανή μία κοινότητα που καταστράφηκε από τις μάχες του 1964 και παραμένει απομονωμένη σε μία από τις πιο δυσπρόσιτες τοποθεσίες του νησιού μας σε επαφή με τον τουρκικό θύλακα των Κοκκίνων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειές του, ώστε να αντιμετωπιστεί αποτελεσματικά και να επιλυθεί το πρόβλημα υδροδότησης των λιγοστών κατοίκων του χωριού Μανσούρα.»
  title: Ερώτηση με αρ. 23.06.010.04.033, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
