question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-16'
  text: |
    «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων που πάσχουν από ηπατίτιδα Γ στην Κύπρο και ποια είναι η θεραπεία που προσφέρεται από το δημόσιο σύστημα υγείας.

    Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους δεν είναι δυνατή η πρόσβαση των ασθενών στο νέο φάρμακο με ονομασία “Sofosbuvir”, πόσο στοιχίζουν στο κράτος και στον ασθενή οι προσφερόμενες θεραπείες και πόσο αναμένεται να στοιχίζει η θεραπεία με το φάρμακο “Sofosbuvir”.

    Τέλος, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια είναι η ευθύνη της πολιτείας απέναντι στα άτομα που μολύνθηκαν από τον ιό της ηπατίτιδας Γ λόγω ενδονοσοκομειακής λοίμωξης.»
  title: Ερώτηση με αρ. 23.06.010.03.775, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
