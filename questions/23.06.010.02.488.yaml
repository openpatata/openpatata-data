question:
  by:
  - Περδίκης Γιώργος
  date: '2013-03-07'
  text: |-
    «Έχω πληροφορηθεί ότι το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος έχει ανακοινώσει το νέο σχέδιο καταπολέμησης της ποντίκας. Στο πλαίσιο του συγκεκριμένου σχεδίου άρχισε η παραγωγή χιλιάδων κιλών ποντικοφάρμακου, για να διατεθεί στους αγρότες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν επηρεάζεται αρνητικά ο πληθυσμός της πτηνοπανίδας και της ερπετοπανίδας εξαιτίας της χρήσης ποντικοφάρμακου, αν υπάρχουν σχετικές μελέτες για το θέμα και ποια είναι η μέχρι σήμερα εμπειρία.»
  title: Ερώτηση με αρ. 23.06.010.02.488, ημερομηνίας 7 Μαρτίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
