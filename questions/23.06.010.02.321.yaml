heading: Ερώτηση με αρ. 23.06.010.02.321, ημερομηνίας 22 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.321
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσες διακοπές ρεύματος έχουν γίνει και σε ποια περιοχή ανά επαρχία ξεχωριστά κατά
  το έτος 2012.»
