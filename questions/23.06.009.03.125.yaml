heading: Ερώτηση με αρ. 23.06.009.03.125, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.125
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό των ελέγχων που ασκεί στα σχολικά λεωφορεία και για τον αριθμό και
  το είδος των παραβάσεων που έχουν καταγραφεί.»
