text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το δίκαιο αίτημα του Συνδέσμου Αστυνομίας Κύπρου για εναρμόνιση του ωραρίου των
  αστυνομικών με εκείνο της δημόσιας υπηρεσίας.»
