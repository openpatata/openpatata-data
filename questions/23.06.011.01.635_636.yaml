heading: Ερώτηση με αρ. 23.06.011.01.635, ημερομηνίας 13 Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.635
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει συσταθεί επιτροπή αντιρετροϊκής αγωγής στο Υπουργείο Υγείας και αν έχει δημιουργηθεί
  σύστημα εποπτείας και έγκρισης της χορήγησης αντιρετροϊκής αγωγής στο ίδιο υπουργείο.»
