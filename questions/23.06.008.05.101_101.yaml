heading: Ερώτηση με αρ. 23.06.008.05.101, ημερομηνίας 19 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.101
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να προχωρήσει στην κατασκευή κυρτωμάτων στην κεντρική οδό Κωνσταντίνου
  και Ευριπίδου στο χωριό Τραχώνι Λεμεσού.»
