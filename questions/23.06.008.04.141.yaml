question:
  by:
  - Χατζηγεωργίου Γιώργος
  date: '2004-09-14'
  text: |-
    «Ο παραποτάμιος δρόμος προς τα ορεινά θέρετρα μέσω της κοιλάδας του ποταμού Διαρίζου θα έπρεπε, με βάση την απόφαση του Υπουργικού Συμβουλίου με αρ. 45.469 και ημερομηνία 29 Ιανουαρίου 1997, να συμπληρωθεί σε 8 χρόνια, δηλαδή στο τέλος του 2004.

    Στο έργο παρατηρούνται σοβαρές καθυστερήσεις, ιδιαίτερα στο υπό κατασκευή τμήμα του δρόμου ’γιος Γεώργιος-Κιδάσι, μήκους 5,6 χμ. Επιπρόσθετα, για άλλα δύο τμήματα του έργου, το τμήμα Σουσκιού-Φασούλλα και το τμήμα παρά τα λατομεία μπεντονίτη στο Κιδάσι, συνολικού μήκους 5,5 χμ, δεν έχουν ζητηθεί ακόμη προσφορές.

    Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, για να επισπευσθεί η ολοκλήρωση του δρόμου.»
  title: Ερώτηση με αρ. 23.06.008.04.141, ημερομηνίας 14 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιώργου Χατζηγεωργίου
