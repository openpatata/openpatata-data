heading: Ερώτηση με αρ. 23.06.010.01.140, ημερομηνίας 21ης Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.140
text: |-
  «Μετά από δικαστικές αποφάσεις έχει διαφανεί ότι μέλη οργανισμών ή/και συμβουλίων δεν πληρούν τα απαιτούμενα προσόντα, με αποτέλεσμα οι αποφάσεις τους να αμφισβητούνται.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο τα μέλη της Αναθεωρητικής Αρχής Προσφορών πληρούν τα απαιτούμενα προσόντα βάσει της σχετικής νομοθεσίας.»
