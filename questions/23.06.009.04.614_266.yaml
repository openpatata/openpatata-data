heading: Ερώτηση με αρ. 23.06.009.04.614, ημερομηνίας 10 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.614
text: |-
  «Έχω πληροφορηθεί ότι το κοινοτικό συμβούλιο Ψεματισμένου προβαίνει σε ενέργειες για δημιουργία θεματικού πάρκου αιωνόβιων φραγκοελιών. Εντός του πάρκου θα περιλαμβάνονται 35 αιωνόβιες ελιές, ελιόμυλος, παιδότοπος κ.ο.κ. Η πρωτοβουλία αυτή δείχνει το δρόμο στις διάφορες αρχές για έργα προστασίας των αιωνόβιων ελιών και ελαιώνων, που δυστυχώς κινδυνεύουν με πλήρη εξαφάνιση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχέδια για προώθηση τέτοιων έργων προστασίας και διατήρησης των ελαιώνων και ελαιόδεντρων σε άλλες περιοχές της Κύπρου και αν υπάρχει δυνατότητα οικονομικής στήριξης του κοινοτικού συμβουλίου Ψεματισμένου στο έργο που προγραμματίζει.»
