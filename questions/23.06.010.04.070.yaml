question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-22'
  text: |-
    «Μου έχει κοινοποιηθεί η επιστολή του Γενικού Ελεγκτή της Δημοκρατίας, ημερομηνίας 31ης Ιουλίου 2014, προς τον Υπουργό Εσωτερικών αναφορικά με τη Μονάδα Ολοκληρωμένων Εγκαταστάσεων Διαχείρισης Απορριμμάτων (ΟΕΔΑ) των επαρχιών Λάρνακας και Αμμοχώστου (περιοχή Κόσης). Στην επιστολή του ο Γενικός Ελεγκτής εισηγείται την κοινοποίηση του μέτρου, δηλαδή της σύμβασης, στην Ευρωπαϊκή Επιτροπή για έλεγχο της συμβατότητάς του με το κοινοτικό δίκαιο για τις κρατικές ενισχύσεις. Παράλληλα, ο Γενικός Ελεγκτής αναφέρει ότι, εφόσον ο Έφορος Ελέγχου Κρατικών Ενισχύσεων έχει εξουσία να διατάξει την άρση της παρανομίας ή/και την επιστροφή οποιουδήποτε ποσού έχει ληφθεί κατά παράβαση σχετικού νόμου, άποψη της Ελεγκτικής Υπηρεσίας είναι ότι το Υπουργείο Εσωτερικών πρέπει να ζητήσει καθοδήγηση από τον Έφορο κατά πόσο είναι νόμιμο ή/και νομικά επιβεβλημένο να μειώσει μονομερώς την τιμή επεξεργασίας των αποβλήτων που καταβάλλεται στον ανάδοχο, μέχρις ότου η σύμβαση εξεταστεί από την Ευρωπαϊκή Επιτροπή.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υιοθετήσει την άποψη της Ελεγκτικής Υπηρεσίας να ζητήσει καθοδήγηση από τον Έφορο Ελέγχου Κρατικών Ενισχύσεων αναφορικά με το πιο πάνω θέμα και αν τελικά προχώρησε σε μονομερή μείωση της τιμής επεξεργασίας των αποβλήτων.»
