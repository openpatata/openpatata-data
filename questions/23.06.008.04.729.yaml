date: '2005-03-21'
heading: Ερώτηση με αρ. 23.06.008.04.729, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.729
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προβαίνει έτσι ώστε να ολοκληρωθεί ο διαχωρισμός οικοπέδων
  αυτοστέγασης εκτοπισθέντων στην κοινότητα Αυγόρου (Φάση Θ΄), καθώς και να συμπληρωθούν
  τα έργα υποδομής, δεδομένου ότι η παραχώρηση οικοπέδων και η ανέγερση νέων κατοικιών
  έχει αρχίσει.»
