date: '2012-10-24'
heading: Ερώτηση με αρ. 23.06.010.02.223, ημερομηνίας 24 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.223
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε πόσες περιπτώσεις, για σκοπούς οφειλών προσφύγων στον Κηδεμόνα, έχει μπει memo
  από το Κτηματολόγιο στην περιουσία τους και, εάν έχει γίνει αυτό, κατά πόσο το memo
  αφορά περιουσία του πρόσφυγα που βρίσκεται στις ελεύθερες ή στις κατεχόμενες περιοχές.»
