heading: Ερώτηση με αρ. 23.06.009.01.158, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.158
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πότε προγραμματίζεται η κατασκευή κυματοθραυστών στην περιοχή Αργάκας, σύμφωνα με
  τη μελέτη η οποία έχει εκπονηθεί.»
