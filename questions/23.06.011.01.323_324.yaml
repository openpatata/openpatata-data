heading: Ερώτηση με αρ. 23.06.011.01.323, ημερομηνίας 16 Νοεμβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.323
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες έχει προβεί, έτσι ώστε να απομακρυνθούν άμεσα οι εταιρείες πετρελαιοειδών
  από το παραλιακό μέτωπο της Λάρνακας και πότε αναμένεται να απομακρυνθούν.»
