heading: Ερώτηση με αρ. 23.06.011.01.394, ημερομηνίας 23 Δεκεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.394
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ιδιοκτησιακό καθεστώς των εγκαταλελειμμένων στρατοπέδων στο Ζύγι.
  Συγκεκριμένα, να μας πληροφορήσει αν είναι ακόμα στην κατοχή του Ηνωμένου Βασιλείου,
  αν ναι, ποιας μορφής δικαιώματα έχουν, αν όχι, σε ποιους ανήκουν, ποιος έχει τη
  διαχείρισή τους και πώς προτίθεται να τα αξιοποιήσει το κράτος, αν και εφόσον είναι
  υπό την ευθύνη του.»
