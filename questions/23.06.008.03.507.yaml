heading: Ερώτηση με αρ. 23.06.008.03.507, ημερομηνίας 27 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.03.507
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το θέμα της ανέγερσης αίθουσας πολλαπλών χρήσεων στο χωριό
  Κελλιά της επαρχίας Λάρνακας.»
