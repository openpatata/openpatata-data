date: '2009-03-05'
heading: Ερώτηση με αρ. 23.06.009.03.406, ημερομηνίας 5 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.406
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ομοσπονδίας Ιδιοκτητών Κέντρων Αναψυχής για μείωση
  των δημοτικών τελών στις επιχειρήσεις της επισιτιστικής βιομηχανίας, προς αντιμετώπιση
  των δυσμενών επιπτώσεων από την παγκόσμια οικονομική κρίση.»
