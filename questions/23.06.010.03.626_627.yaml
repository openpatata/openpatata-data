heading: Ερώτηση με αρ. 23.06.010.03.626, ημερομηνίας 2 Μαΐου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.03.626
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα κατατεθεί στη Βουλή το νομοσχέδιο σχετικά με την ακολουθητέα διαδικασία για διάπραξη
  αυτόφωρου αδικήματος βίας σε αθλητικούς χώρους, καθώς και για τη διαδικασία προσαγωγής
  των συλληφθέντων στο δικαστήριο.»
