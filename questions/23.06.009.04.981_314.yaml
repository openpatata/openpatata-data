heading: Ερώτηση με αρ. 23.06.009.04.981, ημερομηνίας 23 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.981
text: |-
  « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με τις δυνατότητες πυρόσβεσης και άλλης επέμβασης σωστικών συνεργείων σε παραδοσιακά αστικά κέντρα και ιστορικούς πυρήνες κοινοτήτων όπου τα δρομάκια είναι ιδιαίτερα στενά.

  Παρακαλείται επίσης όπως μας ενημερώσει αν έχει μελετηθεί η δυνατότητα δημιουργίας σημείων νερού υπό πίεση στις πιο πάνω περιοχές που θα μπορούσε να χρησιμοποιήσουν οι ομάδες πυρόσβεσης ανά πάσα στιγμή.»
