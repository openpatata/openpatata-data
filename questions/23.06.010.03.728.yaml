identifier: 23.06.010.03.728
question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-25'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    και πότε αναμένεται να προχωρήσει ο σχεδιασμός των οικοπέδων για άπορα ζευγάρια
    στο χωριό ’γιος Μάμας της επαρχίας Λεμεσού, πόσα οικόπεδα θα διαχωριστούν και
    πότε αναμένεται να γίνει η παραχώρησή τους στους δικαιούχους.»
  title: Ερώτηση με αρ. 23.06.010.03.728, ημερομηνίας 25 Ιουνίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
