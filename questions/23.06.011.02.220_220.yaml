identifier: 23.06.011.02.220
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να διαχειριστεί την επιβολή ενοικίου σε πρόσφυγες στους οποίους έχουν
  παραχωρηθεί τεμάχια τουρκοκυπριακής γης, τα οποία χρησιμοποιούν για κτηνοτροφικούς
  σκοπούς. Παρακαλείται επίσης να ενημερώσει τη Βουλή των Αντιπροσώπων για τις οδηγίες
  που ενδεχομένως να έχει δώσει στα αρμόδια τμήματα του υπουργείου του σε σχέση με
  ενστάσεις και παράπονα που έχουν υποβληθεί από επηρεαζομένους για τις τεράστιες
  αυξήσεις στα ενοίκια που έχουν πρόσφατα επιβληθεί. Τέλος, παρακαλείται να μας ενημερώσει
  κατά πόσο υπάρχουν οδηγίες βάσει των οποίων οι πρόσφυγες κτηνοτρόφοι υποχρεούνται
  να προβούν σε ανανέωση των συμβολαίων για ενοικίαση των τουρκοκυπριακών τεμαχίων
  που χρησιμοποιούν για επαγγελματικούς σκοπούς, ώστε να περιληφθούν σ’ αυτά τα αναθεωρημένα
  ενοίκια.»
