heading: Ερώτηση με αρ. 23.06.008.04.806, ημερομηνίας 14 Απριλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Κυριάκου Τυρίμου
identifier: 23.06.008.04.806
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  γιατί, αφού παρουσιάζεται ένας μεγάλος αριθμός ασθενών που πάσχουν από διαβήτη ή
  έχουν διάφορα άλλα ενδοκρινολογικά προβλήματα και είναι γραμμένοι σε λίστα αναμονής
  για εξέταση περιμένοντας περισσότερο από τρεις μήνες, δεν τοποθετούνται ειδικοί
  ιατροί στα επαρχιακά νοσηλευτήρια.»
