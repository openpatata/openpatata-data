heading: Ερώτηση με αρ. 23.06.009.04.558, ημερομηνίας 26 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.558
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ευρύτερο τοπικό σχέδιο που αφορά την κοινότητα Φρεννάρους, κατά πόσο
  θα υπάρξει αναθεώρηση των ζωνών και ποιο το σχετικό χρονοδιάγραμμα.»
