heading: Ερώτηση με αρ. 23.06.010.04.131, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.131
text: |-
  «Σύμφωνα με την έρευνα του Ευρωβαρόμετρου για τις μεταφορές, που πραγματοποιήθηκε στα κράτη μέλη την περίοδο 9-11 Σεπτεμβρίου 2013, οι Κύπριοι χρησιμοποιούν λιγότερο τα μέσα μαζικής μεταφοράς σε σχέση με όλους τους άλλους Ευρωπαίους. Σύμφωνα με την έρευνα, μόνο το 7% των ερωτηθέντων στην Κύπρο απάντησαν ότι χρησιμοποιούν σχεδόν καθημερινά τα μέσα μαζικής μεταφοράς, ενώ τα αντίστοιχα ποσοστά στην Ελλάδα ήταν 19% και στην Ευρωπαϊκή Ένωση 16%.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να αυξηθεί ο αριθμός των πολιτών στην Κύπρο που χρησιμοποιούν καθημερινά τα μέσα μαζικής μεταφοράς.»
