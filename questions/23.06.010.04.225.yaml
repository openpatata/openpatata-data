question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-31'
  text: |
    «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με τη δημοσίευση αγγελιών που αφορούν αγοραπωλησίες ζώων συντροφιάς στα μέσα κοινωνικής δικτύωσης (facebook, twitter κτλ.).

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ελεγχθεί κατά πόσο τα άτομα που αναρτούν τις εν λόγω αγγελίες είναι νόμιμοι εκτροφείς, αν η εκτροφή των ζώων γίνεται σε νόμιμες εγκαταστάσεις, καθώς και αν τα εν λόγω άτομα δηλώνουν τα εισοδήματά τους στο Τμήμα Φορολογίας, όπως οφείλουν να πράττουν.»
  title: Ερώτηση με αρ. 23.06.010.04.225, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
