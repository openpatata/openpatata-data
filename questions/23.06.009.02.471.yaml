identifier: 23.06.009.02.471
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-05-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει τις σφοδρές ενστάσεις του κοινοτικού συμβουλίου Πάνω Ζώδιας
    στη σχεδιαζόμενη από το Τμήμα Υδάτων κατασκευή βιολογικού σταθμού λυμάτων σε απόσταση
    τριακοσίων μέτρων από τα χωράφια των προσφύγων Ζωδιατών.»
  title: Ερώτηση με αρ. 23.06.009.02.471, ημερομηνίας 22 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
