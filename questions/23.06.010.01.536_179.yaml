heading: Ερώτηση με αρ. 23.06.010.01.536, ημερομηνίας 29 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.01.536
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  ποιους λόγους καταργήθηκαν/παγοποιήθηκαν οι θέσεις προαγωγής των επιθεωρητών δημοτικής
  εκπαίδευσης ειδικών γνωστικών αντικειμένων δημοτικής εκπαίδευσης. Αυτή η παγοποίηση
  βρίσκεται σε αντίθεση με δράσεις του υπουργείου που στοχεύουν στην αξιοποίηση εξειδικευμένης
  γνώσης σε θέματα ανάπτυξης, εφαρμογής και αξιολόγησης των νέων αναλυτικών προγραμμάτων.»
