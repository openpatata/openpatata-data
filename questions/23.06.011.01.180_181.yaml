date: '2016-09-29'
heading: Ερώτηση με αρ. 23.06.011.01.180, ημερομηνίας 29 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.180
text: «Επανέρχομαι στο θέμα που έθιξα με την ερώτησή μου με αρ. 23.06.010.05.289,
  ημερομηνίας 7 Ιανουαρίου 2016, σχετικά με τις πιθανές επιπτώσεις από τη χρήση των
  αποσμητικών χώρου και ζητώ να ενημερωθεί η Βουλή των Αντιπροσώπων (και όχι μόνο
  στα πλαίσια της ενημέρωσης του κοινού όπως λέτε στην απάντησή σας ημερομηνίας 4
  Μαρτίου 2016) για τα αποτελέσματα της έρευνάς σας για τα αποσμητικά χώρου, προκειμένου
  να διαπιστωθεί η τυχόν περιεκτικότητά τους σε χλωροφόρμιο, βενζόλιο κ.ο.κ.»
