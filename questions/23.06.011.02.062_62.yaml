heading: Ερώτηση με αρ. 23.06.011.02.062, ημερομηνίας 22 Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.062
text: «Μετά τις αντιδράσεις ομάδων κατοίκων, των κυνηγετικών συλλόγων, της Επιτρόπου
  Περιβάλλοντος και του Τμήματος Περιβάλλοντος σχετικά με τις αρνητικές επιπτώσεις
  που θα προκληθούν από την κατασκευή και τη λειτουργία του προτεινόμενου αιολικού
  πάρκου στην περιοχή Λευκάρων παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή
  των Αντιπροσώπων κατά πόσο σκέπτεται να προβεί στην αδειοδότηση της πιο πάνω ανάπτυξης,
  λαμβάνοντας πάντα υπόψη τις διαφωνίες των πιο πάνω, καθώς και τις ευρύτερες επιπτώσεις
  που θα φέρει στην πανίδα και στη χλωρίδα, αλλά και στην ποιότητα ζωής των πολιτών
  η πιο πάνω προτεινόμενη ανάπτυξη.»
