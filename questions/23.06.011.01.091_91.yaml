heading: Ερώτηση με αρ. 23.06.011.01.091, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.091
text: |-
  «Έχω πληροφορηθεί ότι ο δήμος Πέγειας διαφωνεί με την αδειοδότηση της μεγάλης ανάπτυξης στην τοποθεσία “Αη Βούνι”, σε σημείο που εφάπτεται του κρατικού δάσους “Πυκνή” και σε ζώνη προστασίας Ζ1. Σημειώνεται ότι ο ιδιοκτήτης της γης και κύριος μέτοχος της ανάπτυξης είναι ο πρώην Πρόεδρος της Δημοκρατίας κ. Γιώργος Βασιλείου, επί των ημερών του οποίου καθορίστηκε η περιοχή προστασίας της φύσης στην ευρύτερη περιοχή και είχε εξαιρεθεί το συγκεκριμένο τεμάχιο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις θέσεις του υπουργείου του επί του θέματος αυτού, το οποίο πολλοί θεωρούν ως μεγάλο περιβαλλοντικό και θεσμικό σκάνδαλο.»
