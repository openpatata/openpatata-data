identifier: 23.06.009.05.01.292
question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-10-22'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    πόσοι διαδραστικοί πίνακες έχουν τοποθετηθεί σε δημόσια σχολεία με μέριμνα του
    Υπουργείου Παιδείας και Πολιτισμού και πόσοι με μέριμνα των συνδέσμων γονέων αναλυτικά
    για κάθε σχολείο μέχρι σήμερα. Επίσης, να ενημερώσει το σώμα ποιες είναι οι προθέσεις
    του υπουργείου για τη νέα σχολική χρονιά στην εισαγωγή των διαδραστικών πινάκων.»
  title: Ερώτηση με αρ. 23.06.009.05.01.292, ημερομηνίας 22 Οκτωβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
