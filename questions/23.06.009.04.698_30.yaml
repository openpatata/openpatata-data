heading: Ερώτηση με αρ. 23.06.009.04.698, ημερομηνίας 11 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.698
text: |-
  «Η κυβέρνηση της Λευκορωσίας αρνήθηκε πρόσφατα να χορηγήσει θεώρηση εισόδου στο βουλευτή κ. Χρήστο Πουργουρίδη, ο οποίος επρόκειτο να επισκεφθεί τη χώρα αυτή με την ιδιότητα του μέλους της ΚΣΣΕ, σε εκτέλεση σχετικής πολιτικής απόφασης για τη διερεύνηση της κατάστασης των ανθρωπίνων δικαιωμάτων και των πολιτικών ελευθεριών.

  Την απόφαση αυτή της κυβέρνησης της Λευκορωσίας καταδίκασε πολύ πρόσφατα με ομόφωνο ψήφισμά του το συνέδριο του Ευρωπαϊκού Λαϊκού Κόμματος, το οποίο συνήλθε στη Βόννη.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα διαβήματα στα οποία έχει προβεί η κυβέρνηση της Κυπριακής Δημοκρατίας, προκειμένου να διαμαρτυρηθεί για την απόφαση αυτή της κυβέρνησης της Λευκορωσίας, η οποία στρέφεται κατά εκλελεγμένου αντιπροσώπου του κυπριακού λαού.»
