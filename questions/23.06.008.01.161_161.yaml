heading: Ερώτηση με αρ. 23.06.008.01.161 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 25 Ιουλίου 2002
identifier: 23.06.008.01.161
text: |-
  «Αναφέρομαι στην περίπτωση του δημόσιου λειτουργού Βραχίμη Χατζηχάννα, ο οποίος για τριακοστή έκτη φορά έχει προσφύγει και δικαιωθεί από το Ανώτατο Δικαστήριο, χωρίς ποτέ οι αποφάσεις του Ανωτάτου Δικαστηρίου να γίνουν σεβαστές.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Πώς και γιατί αυτό το φαινόμενο;

  Μήπως ο συγκεκριμένος λειτουργός έχει κάτι σε βάρος του και δεν έχει βρει ακόμη το δίκαιό του μετά από τριάντα έξι δικαιωμένες αγωγές;

  Δεν αντίκειται στο ευρωπαϊκό κεκτημένο το να μη γίνονται σεβαστές οι αποφάσεις του Ανωτάτου Δικαστηρίου;

  Τι πρέπει να πράξει ο συγκεκριμένος δημόσιος λειτουργός, για να βρει το δίκαιό του στη σημερινή “κοινωνία των πολιτών”;»
