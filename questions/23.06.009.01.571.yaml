question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-07-09'
  text: |-
    «Ένας πάγιος και διαχρονικός στόχος της κυπριακής πολιτείας είναι και η αντιμετώπιση του προβλήματος της γραφειοκρατίας. Είναι γνωστό ότι χιλιάδες συμπολίτες μας μπορεί να αναμένουν ακόμη και χρόνια προκειμένου να διεκπεραιωθούν οι υποθέσεις τους (π.χ. στην Πολεοδομία, στο Κτηματολόγιο).

    Στον ευρωπαϊκό χώρο προβλέπεται η εφαρμογή συστήματος δεσμευτικής προθεσμίας της διοίκησης για ανταπόκριση στα αιτήματα των πολιτών και επιβάλλονται υψηλά πρόστιμα, όταν οι δημόσιες υπηρεσίες καθυστερούν, πέραν των προβλεπόμενων προθεσμιών, στη διεκπεραίωση των υποθέσεων.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς τοποθετείται επί της προοπτικής υιοθέτησης ανάλογων συστημάτων στην Κύπρο.»
  title: Ερώτηση με αρ. 23.06.009.01.571, ημερομηνίας 9 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
