date: '2013-01-22'
heading: Ερώτηση με αρ. 23.06.010.02.404, ημερομηνίας 22 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.404
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσα αγοραπωλητήρια έγγραφα για τα οποία δεν έχει ακόμη εκδοθεί τίτλος ιδιοκτησίας
  είναι κατατεθειμένα στο Κτηματολόγιο και ποια είναι η αξία της αντίστοιχης ακίνητης
  ιδιοκτησίας που αγοράστηκε. Επιπλέον, πόσοι τίτλοι ιδιοκτησίας έχουν εκδοθεί χωρίς
  ακόμη να έχουν παραληφθεί από τους αγοραστές;»
