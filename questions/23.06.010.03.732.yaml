heading: Ερώτηση με αρ. 23.06.010.03.732, ημερομηνίας 27 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.732
text: |-
  «Έχω πληροφορηθεί για την πρόθεση του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού να δημιουργήσει χώρο για την αποθήκευση επικίνδυνων ουσιών στη Βιομηχανική Περιοχή “Βλάχος” στο δήμο Αραδίππου. Σύμφωνα με τις πληροφορίες μου, έχει ήδη υποβληθεί σχετική αίτηση στην Πολεοδομική Αρχή για έκδοση άδειας μετατροπής του χώρου από εργοστάσιο φωτοβολταϊκών σε χώρο αποθήκευσης, συντήρησης και επιδιόρθωσης μηχανημάτων που χρησιμοποιούνται για την εξόρυξη πετρελαίου και φυσικού αερίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύει η πιο πάνω πληροφόρηση, αν έχει κατατεθεί στο Τμήμα Περιβάλλοντος η απαραίτητη Μελέτη Εκτίμησης των Επιπτώσεων στο Περιβάλλον, καθώς και αν έχει προηγηθεί οποιαδήποτε διαβούλευση με τους κατοίκους της περιοχής.»
