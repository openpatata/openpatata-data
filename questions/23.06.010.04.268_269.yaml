heading: Ερώτηση με αρ. 23.06.010.04.268, ημερομηνίας 18 Νοεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.268
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους χειρισμούς του υπουργείου για την επίλυση του προβλήματος φερεγγυότητας που
  αντιμετωπίζουν δεκάδες πρόσφυγες στους οποίους δόθηκε οικόπεδο στα πλαίσια των προσφυγικών
  στεγαστικών σχεδίων και δεν μπορούν να το αξιοποιήσουν για εξασφάλιση δανείου, για
  να ξεκινήσουν εργασίες ανέγερσης της κατοικίας τους.»
