heading: Ερώτηση με αρ. 23.06.009.04.293, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.293
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Κελοκεδάρων για πιο
  συχνή παρουσία ιατρού για την εξυπηρέτηση των κατοίκων στο κοινοτικό ιατρείο.»
