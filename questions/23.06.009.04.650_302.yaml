heading: Ερώτηση με αρ. 23.06.009.04.650, ημερομηνίας 23 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.650
text: |-
  «Έχω πληροφορηθεί ότι επιστημονική έρευνα από το Ινστιτούτο Χάρβαρντ Κύπρου κατέληξε στο συμπέρασμα ότι υπάρχει σοβαρό πρόβλημα με τα υπολείμματα φαρμάκων στο νερό με κίνδυνο μάλιστα στο σύντομο μέλλον αυτό να καταστεί ιδιαίτερα επικίνδυνο για τη δημόσια υγεία.

  Πρόκειται για ουσίες που χρησιμοποιούνται σε φάρμακα και άλλα σκευάσματα. Ουσίες όπως η ιμπουπροφένη, η δισφαινόλη, το triclosan και η βενζοφαινόνη ανιχνεύθηκαν σε υπόγεια και επιφανειακά ύδατα και σε νερό της υδατοπρομήθειας. Η πολυφαρμακία και η κατάχρηση φαρμάκων στην Κύπρο είναι η αιτία. Οι επιστήμονες προειδοποιούν ότι οι αυξημένες ποσότητες φαρμάκων στο νερό προκαλούν καρκίνο του μαστού, ανδρική στείρωση κ.ά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υπόψη του τη συγκεκριμένη έρευνα και ποια μέτρα λαμβάνονται, για να αντιμετωπιστεί αυτός ο κίνδυνος για τη δημόσια υγεία.»
