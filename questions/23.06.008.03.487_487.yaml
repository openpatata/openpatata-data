heading: Ερώτηση με αρ. 23.06.008.03.487, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.487
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Λατσιών για άμεση έναρξη κατασκευαστικών
  έργων ανέγερσης λυκείου στα Λατσιά.»
