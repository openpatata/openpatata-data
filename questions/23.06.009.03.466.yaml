identifier: 23.06.009.03.466
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-03-31'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τη θέση του επί των σχεδίων δημιουργίας διαμετακομιστικού σταθμού σκυβάλων
    στην Ορμίδεια, έπειτα από τις αντιδράσεις των κατοίκων σε πρόσφατη παγκοινοτική
    συγκέντρωση που πραγματοποιήθηκε για τα εν λόγω σχέδια.»
  title: Ερώτηση με αρ. 23.06.009.03.466, ημερομηνίας 31ης Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
