heading: Ερώτηση με αρ. 23.06.009.01.447, ημερομηνίας 4 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.447
text: |-
  «Έχω πληροφορηθεί ότι οι παρακάτω αναφερόμενες χημικές ουσίες χρησιμοποιούνται για τον ψεκασμό κήπων μέσα σε κατοικημένες περιοχές. Οι ουσίες αυτές είναι: Glyphosate IPA, Daconil, Chlorothalonil, Diazinon, Procydone, Triflumizole, Carbendazi, Adransidadika.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αυτές οι ουσίες είναι επιτρεπόμενες και αν υπάρχει οποιοσδήποτε κίνδυνος από τη χρήση τους.»
