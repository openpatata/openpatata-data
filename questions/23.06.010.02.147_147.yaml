text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την τιμολόγηση του νερού κατά αρδευτική περιοχή ξεχωριστά, κατά πόσο
  υπάρχουν αποκλίσεις στις τιμές και, εάν ναι, κατά πόσο θα υπάρξει εναρμόνιση των
  εν λόγω τιμών.»
