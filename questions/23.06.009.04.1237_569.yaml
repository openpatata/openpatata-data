date: '2010-06-02'
heading: Ερώτηση με αρ. 23.06.009.04.1237, ημερομηνίας 2 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1237
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους η κοινότητα Μοναγρουλλιού στη Λεμεσό δεν έχει συμπεριληφθεί
  στις μειονεκτικές περιοχές, ενώ έχουν συμπεριληφθεί άλλες γειτονικές κοινότητες
  με χαμηλότερο υψόμετρο, που είναι καθαρά τουριστικές.»
