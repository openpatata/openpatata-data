heading: Ερώτηση με αρ. 23.06.010.03.368, ημερομηνίας 10 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.368
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  το Ίδρυμα Κρατικών Υποτροφιών Κύπρου παρέχει υποτροφίες σε σπουδαστές τεχνικών επαγγελμάτων
  τριτοβάθμιας εκπαίδευσης και, εάν όχι, να διευκρινιστεί ο λόγος. Παρακαλούμε επίσης
  να μας αποστείλετε πληροφορίες για τον τρόπο λειτουργίας του ιδρύματος, να μας ενημερώσετε
  για τον αριθμό των ληπτών υποτροφίας, τα ποσά που προσφέρονται ετησίως και σε ποιες
  ειδικότητες προσφέρονται, καθώς επίσης και για την επαγγελματική σταδιοδρομία των
  σπουδαστών οι οποίοι έτυχαν οικονομικής στήριξης από το Ίδρυμα Κρατικών Υποτροφιών
  Κύπρου.»
