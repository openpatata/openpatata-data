heading: Ερώτηση με αρ. 23.06.009.01.245, ημερομηνίας 2 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κουτσού
identifier: 23.06.009.01.245
text: |-
  «Έχω πληροφορηθεί ότι στην 37η Παγκόσμια Σκακιστική Ολυμπιάδα Κύπριοι αθλητές κατέκτησαν με την εθνική ομάδα της Κύπρου την τρίτη θέση στον όμιλό τους, γεγονός που αποτελεί μια πάρα πολύ σημαντική επιτυχία για τον κυπριακό αθλητισμό. Θεωρούμε ότι τέτοιες επιτυχίες θα πρέπει και να δημοσιοποιούνται και να ανταμείβονται ηθικά, ώστε να έχουμε μιμητές, ιδιαίτερα ανάμεσα στους νέους.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αξιολογεί την επιτυχία των σκακιστών και αν προτίθεται να τους απονείμει οποιαδήποτε τιμητική διάκριση.»
