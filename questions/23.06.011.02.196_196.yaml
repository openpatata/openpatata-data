date: '2017-10-09'
heading: Ερώτηση με αρ. 23.06.011.02.196, ημερομηνίας 9 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.196
text: «Σχετικά με το θανατηφόρο τροχαίο ατύχημα που προκλήθηκε από Τουρκοκύπριο οδηγό
  ταξί στον αυτοκινητόδρομο Λευκωσίας-Λεμεσού στις 3 Οκτωβρίου 2017 καλούμε τον αρμόδιο
  υπουργό να μας απαντήσει αν στα τουρκοκυπριακά οχήματα διενεργούνται οι απαραίτητοι
  έλεγχοι μηχανοκινήτων ή άλλοι έλεγχοι, όπως σε κάθε μηχανοκίνητο όχημα εγγεγραμμένο
  στην Κυπριακή Δημοκρατία.»
