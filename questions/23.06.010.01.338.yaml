heading: Ερώτηση με αρ. 23.06.010.01.338, ημερομηνίας 16 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.338
text: |-
  «Πρόσφατα η Βουλή των Αντιπροσώπων, με την ψήφιση του περί της Συνθήκης για τα Δικαιώματα των Ατόμων με Αναπηρία και Συναφών Θεμάτων Νόμου, υιοθέτησε τη Σύμβαση των Ηνωμένων Εθνών για τα Δικαιώματα των Αναπήρων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο βαθμό υπάρχει σύγκρουση της νέας νομοθεσίας με το υφιστάμενο νομικό πλαίσιο που αφορά τα άτομα με αναπηρίες και ιδιαίτερα με τον περί Νοητικά Καθυστερημένων Ατόμων Νόμο [Ν. 117(Ι)/89], τον περί Ανικάνων Προσώπων Νόμο [Ν. 23(Ι)96] και τον περί Συμβάσεων Νόμο του 1931.»
