heading: Ερώτηση με αρ. 23.06.009.02.525, ημερομηνίας 12 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.525
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κόρνου για σύνδεση της κοινοτικής υδατοπρομήθειας
  με τον αγωγό Μαλιάς-Λυθροδόντα.»
