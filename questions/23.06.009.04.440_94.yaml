heading: Ερώτηση με αρ. 23.06.009.04.440, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.440
text: |-
  «Σύμφωνα με ανακοίνωση του δήμου Παραλιμνίου, υπάρχει σοβαρή αντίθεση στη μετακίνηση των επαρχιακών κυβερνητικών γραφείων διάφορων τμημάτων σε άλλους δήμους της περιοχής. Ο δήμος Παραλιμνίου διαμαρτύρεται ιδιαίτερα για τη μεταφορά των Γραφείων Εργασίας, του Φόρου Εισοδήματος, του Τμήματος Μετανάστευσης, καθώς και για τη μεταφορά, που επίκειται, του Επαρχιακού Γραφείου Κοινωνικών Ασφαλίσεων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί υπάρχει αυτή η τάση μεταφοράς των επαρχιακών γραφείων Αμμοχώστου διάφορων κυβερνητικών υπηρεσιών από το δήμο Παραλιμνίου σε άλλους γειτονικούς δήμους.»
