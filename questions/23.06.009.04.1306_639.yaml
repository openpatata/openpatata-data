date: '2010-06-17'
heading: Ερώτηση με αρ. 23.06.009.04.1306, ημερομηνίας 17 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.1306
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχουν στοιχεία για τις πωλήσεις καπνικών προϊόντων το πρώτο εξάμηνο του 2010
  σε σχέση με το προηγούμενο εξάμηνο και το αντίστοιχο εξάμηνο του 2009.»
