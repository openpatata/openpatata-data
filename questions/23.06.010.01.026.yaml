heading: Ερώτηση με αρ. 23.06.010.01.026, ημερομηνίας 4 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.026
text: |-
  «Έχω πληροφορηθεί ότι η Επαρχιακή Διοίκηση Πάφου έχει απαγορεύσει τη διενέργεια τηλεφωνικού εράνου από τη φιλοζωική οργάνωση “Φωνή για τα Ζώα της Κύπρου” κατά παράβαση της σχετικής νομοθεσίας. Η στάση της Επαρχιακής Διοίκησης Πάφου εκθέτει τις υπόλοιπες επαρχιακές διοικήσεις, οι οποίες με βάση τη νομοθεσία έχουν ήδη παραχωρήσει έγκριση για τη διεξαγωγή του τηλεφωνικού εράνου από τη φιλοζωική οργάνωση “Φωνή για τα Ζώα της Κύπρου”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να επέμβει, για να άρει την αδικία αυτή εις βάρος των ακτιβιστών των φιλοζωικών οργανώσεων.»
