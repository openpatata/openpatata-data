heading: Ερώτηση με αρ. 23.06.009.05.01.058, ημερομηνίας 5 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.058
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  με ποιο τρόπο το Τμήμα Κοινωνικών Ασφαλίσεων ελέγχει τις περιπτώσεις όπου δίνεται
  σύνταξη σε Τουρκοκυπρίους που δε διαμένουν στις ελεύθερες περιοχές και οι οποίοι
  μπορεί να μη βρίσκονται εν ζωή και πότε ενημερώνεται για την ακριβή ημερομηνία θανάτου
  τους, ώστε να τερματίζεται η σύνταξη των ατόμων αυτών.»
