date: '2017-01-04'
heading: Ερώτηση με αρ. 23.06.011.01.403, ημερομηνίας 4 Ιανουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.403
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  αντιπλημμυρικά έργα είναι προγραμματισμένο να πραγματοποιηθούν στην επαρχία Λάρνακας
  και τι ποσά θα διατεθούν. Επίσης, να ενημερωθεί το σώμα για τα αντιπλημμυρικά έργα
  που έχουν πραγματοποιηθεί μέχρι σήμερα και τα ποσά που έχουν διατεθεί γι’ αυτά.»
