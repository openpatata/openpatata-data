date: '2006-10-05'
heading: Ερώτηση με αρ. 23.06.009.01.110, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.110
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου Πάφου για
  ενίσχυση της στελέχωσης του Επαρχιακού Γραφείου Πολεοδομίας Πάφου και για απλοποίηση
  και επίσπευση των διαδικασιών έκδοσης των πολεοδομικών αδειών.»
