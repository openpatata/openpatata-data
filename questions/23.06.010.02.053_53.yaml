heading: Ερώτηση με αρ. 23.06.010.02.053, ημερομηνίας 29 Αυγούστου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.053
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό όπως μας ενημερώσει για τους μισθούς, τα
  φιλοδωρήματα και τα άλλα ωφελήματα, συμπεριλαμβανομένων και των δανείων με ευνοϊκό
  επιτόκιο, των ανώτατων διευθυντικών στελεχών των δύο τραπεζών οι οποίες αιτήθηκαν
  κρατικής στήριξης, με ονομαστική αναφορά στον καθένα, καθώς και πώς αυτά διαφοροποιήθηκαν
  για τον καθένα ξεχωριστά στη διάρκεια των τελευταίων πέντε χρόνων.»
