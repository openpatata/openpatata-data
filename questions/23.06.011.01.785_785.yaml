text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο οι ομοσπονδιακοί προπονητές σε διάφορες ομοσπονδίες εργάζονται ταυτόχρονα και
  σε ιδιωτικές σχολές ή λειτουργούν δικές τους ιδιωτικές σχολές.»
