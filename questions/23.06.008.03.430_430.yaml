heading: Ερώτηση με αρ. 23.06.008.03.430, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.430
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα προχωρήσει η κατασκευή πεζόδρομου-ποδηλατόδρομου από το Προδρόμι μέχρι το
  ξενοδοχείο “Σούλι”.»
