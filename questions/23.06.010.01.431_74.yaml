heading: Ερώτηση με αρ. 23.06.010.01.431, ημερομηνίας 1ης Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.431
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά με τη θέση του υπουργείου του για τη φημολογούμενη κατεδάφιση του ιστορικού κτιρίου της Αστυνομικής Διεύθυνσης Λεμεσού και τη φημολογούμενη κατεδάφιση του ιστορικού κτιρίου της 4ης Ανωτέρας Στρατιωτικής Διοίκησης στη Λεμεσό.

  Σε πρόσφατη συζήτηση στην Κοινοβουλευτική Επιτροπή Εσωτερικών η υπεύθυνη του Κλάδου Διατήρησης της Πολιτιστικής Κληρονομιάς του Υπουργείου Εσωτερικών, απαντώντας σε δική μου ερώτηση, εξέφρασε τη δική της προσωπική άποψη, που ήταν αντίθετη με την κατεδάφιση των πιο πάνω ιστορικών κτιρίων, υποστηρίζοντας ότι αυτά θα έπρεπε να είχαν κηρυχθεί διατηρητέα.»
