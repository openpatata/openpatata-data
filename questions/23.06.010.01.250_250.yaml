text: |-
  « Δημοσιεύτηκε πρόσφατα στον τύπο άρθρο έγκριτων πανεπιστημιακών αναφορικά με τη διαχείριση πιθανών κοιτασμάτων υδρογονανθράκων στην ΑΟΖ Κύπρου. Στο άρθρο αυτό τίθενται ερωτήματα και γίνονται εισηγήσεις.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για

  τα ακόλουθα:

  1. Γιατί υπάρχει ρήτρα εμπιστευτικότητας στην υπογραφείσα συμφωνία μεταξύ της Κυπριακής Δημοκρατίας και της εταιρείας “Noble”;

  2. Πώς τοποθετείται η κυπριακή κυβέρνηση στις εισηγήσεις για:

  α. σύσταση επιστημονικού συμβουλίου για θέματα φυσικού αερίου με εμπειρογνώμονες στα θέματα αυτά, αλλά και σε θέματα γεωπολιτικής,

  β. σύσταση εταιρείας πετρελαίων και φυσικού αερίου, για να συμμετέχει σε κοινοπραξίες συνεκμετάλλευσης,

  γ. σύσταση ειδικού ταμείου για την αξιοποίηση των πιθανών εσόδων με σχεδιασμό και προς όφελος των μελλοντικών γενεών;»
