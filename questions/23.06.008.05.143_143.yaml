heading: Ερώτηση με αρ. 23.06.008.05.143, ημερομηνίας 9 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιώργου Χατζηγεωργίου
identifier: 23.06.008.05.143
text: |-
  «Κατά την πρόσφατη επίσκεψή μου στις κοινότητες Κεδάρων, Φιλούσας Κελοκεδάρων και Πραιτωρίου, τα κοινοτικά συμβούλια με ενημέρωσαν για το κοινό αίτημα των τριών αυτών κοινοτήτων για επίσπευση των διαδικασιών συμπλήρωσης του δρόμου προς τα ορεινά θέρετρα μέσω της κοιλάδας του Διαρίζου.

  Συγκεκριμένα, τα κοινοτικά συμβούλια ζήτησαν την επιτάχυνση των εργασιών που εκτελούνται στο τμήμα του δρόμου από τον ’γιο Γεώργιο μέχρι το Κιδάσι, καθώς και την επίσπευση των διαδικασιών για ζήτηση προσφορών για τα δυο τελευταία μικρά τμήματα του δρόμου παρά τη Σουσκιού και το λατομείο μπεντονίτη.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τα χρονοδιαγράμματα συμπλήρωσης του δρόμου προς τα ορεινά θέρετρα μέσω της κοιλάδας του Διαρίζου.»
