question:
  by:
  - Λουκαΐδης Γιώργος
  date: '2015-02-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να καταθέσει το συντομότερο δυνατό στη Βουλή
    των Αντιπροσώπων για ενημέρωση τη συμφωνία που υπογράφηκε με την Ευρωπαϊκή Τράπεζα
    Επενδύσεων στις 12 Δεκεμβρίου του 2014 σχετικά με σύναψη δανείου ύψους €162 εκατομ.
    για έργα ανάπτυξης του Πανεπιστημίου Κύπρου.»
  title: Ερώτηση με αρ. 23.06.010.04.416, ημερομηνίας 4 Φεβρουαρίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
