heading: Ερώτηση με αρ. 23.06.009.04.374, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.374
text: |-
  «Έχω πληροφορηθεί ότι, σύμφωνα με μελέτη της Παγκύπριας Οργάνωσης Πολυτέκνων, η απώλεια της αγοραστικής δύναμης του επιδόματος τέκνου ανέρχεται σε 7,5% ετησίως. Συνεπώς, σύμφωνα με τους πολυτέκνους, το επίδομα τέκνου θα έπρεπε να έχει αυξηθεί από την 1η Ιανουαρίου 2009, πέραν του τιμαρίθμου, σε αυτό περίπου το ποσοστό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το αίτημα της Παγκύπριας Οργάνωσης Πολυτέκνων για άμεση αναθεώρηση του επιδόματος τέκνου με αναδρομική ισχύ από την 1η Ιανουαρίου 2009.»
