heading: Ερώτηση με αρ. 23.06.010.01.102, ημερομηνίας 8 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.102
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την αδειοδότηση βιομηχανιών στις βιομηχανικές περιοχές και για το αν υπάρχει σαφής διαχωρισμός μεταξύ βιομηχανικών μονάδων σε σχέση με τη ρύπανση που προκαλούν.

  Έχω πληροφορίες ότι στη νέα βιομηχανική περιοχή Ύψωνα (’γιος Σύλας) βιομηχανία καταστροφής παλαιών ελαστικών συνορεύει με βιομηχανικές μονάδες παραγωγής έτοιμων φαγητών, καθώς και με άλλες μονάδες, δημιουργώντας σωρεία προβλημάτων από τη σκόνη που παράγεται.»
