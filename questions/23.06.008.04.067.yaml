date: '2004-09-01'
heading: Ερώτηση με αρ. 23.06.008.04.067, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.067
text: |-
  «Η κοινότητα Πεδουλά ζητά όπως την επισκεφθούν αρμόδιοι κυβερνητικοί λειτουργοί, ώστε να επεξηγήσουν στο κοινοτικό συμβούλιο τις διαδικασίες αξιοποίησης προγραμμάτων της Ευρωπαϊκής Ένωσης για την περιφερειακή ανάπτυξη.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα αυτό.»
