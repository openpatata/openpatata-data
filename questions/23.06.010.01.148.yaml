heading: Ερώτηση με αρ. 23.06.010.01.148, ημερομηνίας 23 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.148
text: |-
  «Με ιδιαίτερη ικανοποίηση πληροφορήθηκα και διαπίστωσα και από δικές μου παρατηρήσεις ότι έχει αυξηθεί η πληρότητα των αστικών λεωφορείων ιδιαίτερα στην πόλη της Λευκωσίας. Είναι σαφές ότι η οργάνωση των συγκοινωνιών με τις νέες συμβάσεις έδωσε νέα πνοή στη χρήση των λεωφορείων στην πρωτεύουσά μας. Όμως, από την άλλη διαπιστώνω ότι δεν έχει μειωθεί η χρήση των ιδιωτικών αυτοκινήτων, γιατί σημειώνονται φαινόμενα κυκλοφοριακής συμφόρησης σε πολλά σημεία του οδικού δικτύου της πόλης μας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχουν στατιστικά στοιχεία για τη χρήση των δημόσιων μέσων μεταφοράς τα τελευταία πέντε χρόνια;

  2. Ποιο είναι το ποσοστό των μετακινήσεων που γίνονται με δημόσια μέσα μεταφοράς και άλλα μέσα στις κυπριακές πόλεις και στην ύπαιθρο;

  3. Ποιες είναι αντιστοίχως οι ευρωπαϊκές στατιστικές;»
