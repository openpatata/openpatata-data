heading: Ερώτηση με αρ. 23.06.009.04.332, ημερομηνίας 7 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.332
text: |-
  «Έχω πληροφορηθεί ότι η Κύπρος, μέσω της συμμετοχής της στις εργασίες του Διεθνούς Ναυτιλιακού Οργανισμού και της θέσης της στην Επιτροπή Προστασίας Θαλάσσιου Περιβάλλοντος, ασχολείται ενεργά με την αναθεώρηση του Παραρτήματος VI της Διεθνούς Συμβάσεως για την Πρόληψη της Ρύπανσης της Θάλασσας από Πλοία (MARPOL Annex VI).

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκονται οι σχετικές διαπραγματεύσεις, ποιες είναι οι αλλαγές που προωθούνται και ποια είναι η επίσημη θέση της Κύπρου.»
