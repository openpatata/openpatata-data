heading: Ερώτηση με αρ. 23.06.009.01.207, ημερομηνίας 4 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.207
text: |-
  «Έχω πληροφορηθεί ότι τελικά ήταν περιορισμένων δυνατοτήτων το ιταλικής προελεύσεως αυτόματο σύστημα το οποίο αγοράστηκε για την ανίχνευση πυρκαγιών στη χερσόνησο του Ακάμα, γι’ αυτό και το Τμήμα Δασών φρόντισε να ακυρώσει το συμβόλαιο που υπεγράφη και να προχωρήσει σε επαναπροκήρυξη των προσφορών εντός του 2007, ώστε να εξασφαλιστεί το καταλληλότερο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προέκυψε οποιαδήποτε οικονομική ζημιά για το δημόσιο από την πιο πάνω αγορά και ποιοι είναι οι κίνδυνοι για το περιβάλλον της ευαίσθητης περιοχής του Ακάμα από την καθυστέρηση της εφαρμογής συστήματος έγκαιρης ανίχνευσης των πυρκαγιών.»
