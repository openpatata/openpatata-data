heading: Ερώτηση με αρ. 23.06.009.03.251, ημερομηνίας 11 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.251
text: « Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα
  μέτρα που λαμβάνει για σκοπούς προστασίας, αναβάθμισης και ανάδειξης του υδροβιοτόπου
  της λίμνης στην Ορόκληνη.»
