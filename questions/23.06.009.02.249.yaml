heading: Ερώτηση με αρ. 23.06.009.02.249, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.249
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η κατεδάφιση της ετοιμόρροπης οικοδομής η οποία εχρησιμοποιείτο
  ως τουρκοκυπριακή λέσχη στην κοινότητα Αξύλου (επαρχία Πάφου).»
