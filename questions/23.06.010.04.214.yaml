question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-29'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    διεξάγονται υγειονομικοί έλεγχοι στις καντίνες, κινητές και μη, που στήνονται
    κατά μήκος διάφορων οδών και λεωφόρων και πωλούν φαγητά τύπου σνακ και καφέδες.
    Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο εξασφαλίζονται άδειες για τη λειτουργία των εν λόγω καντινών και ποιες
    άδειες απαιτούνται.»
  title: Ερώτηση με αρ. 23.06.010.04.214, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
