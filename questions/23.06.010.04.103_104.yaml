heading: Ερώτηση με αρ. 23.06.010.04.103, ημερομηνίας 4 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.103
text: |-
  «Έχω πληροφορηθεί σχετικά με την απαράδεκτη κατάσταση από άποψης καθαριότητας που επικρατεί στην περιοχή Νέου Χωριού Πάφου λόγω της ανεξέλεγκτης κατασκήνωσης παραθεριστών. Στην περιοχή αυτή και μέχρι τη Φοντάνα Αμορόζα κατασκηνώνουν άτακτα και χωρίς υποδομές χιλιάδες κατασκηνωτές, με αποτέλεσμα να παρουσιάζονται σοβαρά προβλήματα ρύπανσης. Δεν υπάρχει κανένας έλεγχος σε σχέση με τη διάθεση των οικιακών στερεών και υγρών λυμάτων ή αποβλήτων. Η εποπτεία είναι ελλιπής, ενώ κάποιοι κατασκηνωτές έχουν δημιουργήσει παράνομες κατασκευές, οι οποίες παραμένουν επιτόπου δώδεκα μήνες το χρόνο. Πέραν της ρύπανσης και της ακαλαισθησίας που προκαλούν οι κατασκηνωτές, επιπρόσθετα αρνούνται ακόμη και να συνεισφέρουν το ποσό των €10, προκειμένου να μπορέσει η τοπική αρχή να προχωρήσει με δικά της συνεργεία στον καθαρισμό του χώρου. Συναφώς, το διαχρονικό αίτημα της κοινότητας Νέου Χωριού της Πάφου είναι η δημιουργία οργανωμένου κατασκηνωτικού χώρου στην περιοχή Λατσιού-Λουτρών της Αφροδίτης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η αδειοδότηση και λειτουργία οργανωμένου κατασκηνωτικού χώρου στην περιοχή Νέου Χωριού στην Πάφο.»
