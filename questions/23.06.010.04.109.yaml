heading: Ερώτηση με αρ. 23.06.010.04.109, ημερομηνίας 9 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.109
text: |-
  «Όπως έχω πληροφορηθεί, πρόστιμο ύψους $1,1 δις (€837 εκατομ.) αποδέχθηκε να καταβάλει στο αμερικανικό δημόσιο η εταιρεία “Halliburton”, προκειμένου να σταματήσει η ποινική δίωξη εναντίον της για τις ευθύνες της για την έκρηξη στην πλατφόρμα “Deepwater Horizon” το 2010 στον κόλπο του Μεξικού, που προκάλεσε μία από τις χειρότερες πετρελαιοκηλίδες στις Ηνωμένες Πολιτείες Αμερικής. Είναι το δεύτερο περιστατικό μέσα σε ένα χρόνο, σύμφωνα με τις πληροφορίες μου, όπου η εταιρεία “Halliburton” αναγκάστηκε να προβεί σε εξωδικαστική συμφωνία, προκειμένου να αποφύγει ποινικές διώξεις και βαρύ χρηματικό πρόστιμο λόγω λαθών ή παραλείψεων που έχουν σχέση με το ατύχημα του κόλπου του Μεξικού, ενώ φαίνεται να εκκρεμούν εναντίον της αντίστοιχες υποθέσεις σε πολιτειακό επίπεδο. Σημειώνεται ότι η εταιρεία αυτή κατασκευάζει παράνομα και με την ανοχή των αρμόδιων αρχών στη βιομηχανική περιοχή Αραδίππου βιομηχανικές εγκαταστάσεις που έχουν σχέση με την υποστήριξη των γεωτρήσεων στην κυπριακή αποκλειστική οικονομική ζώνη για την ανίχνευση και εκμετάλλευση φυσικού αερίου ή και πετρελαίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τα εξής:

  1. Οι αρμόδιες αρχές είναι ενημερωμένες για το βεβαρημένο ιστορικό της εταιρείας “Halliburton”;

  2. Αυτό λαμβάνεται υπόψη στη διαδικασία αδειοδότησης των εργασιών της;

  3. Γιατί οι αρμόδιες υπηρεσίες του υπουργείου του ανέχονται την παράνομη κατασκευή του εργοστασίου της εταιρείας “Halliburton” στη βιομηχανική περιοχή Αραδίππου;

  4. Λαμβάνεται υπόψη κατά τη διαδικασία επιλογής των συνεργατών της κυβέρνησης στο θέμα της έρευνας και εκμετάλλευσης των κοιτασμάτων υδρογονανθράκων το προηγούμενο ιστορικό των εταιρειών σε ό,τι αφορά ατυχήματα, καταδίκες κτλ.;»
