heading: Ερώτηση με αρ. 23.06.010.05.321, ημερομηνίας 14 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.321
text: |-
  «Από παλαιότερη απάντηση ημερομηνίας 11 Νοεμβρίου 2015 του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου σε ερώτησή μου με αρ. 23.06.010.04.492 αναφορικά με τον τερματισμό της παράνομης λειτουργίας υπαίθριου μπαρ στην περιοχή Ασπρόκρεμμου-Πόλης Χρυσοχούς πλησίον του ξενοδοχείου “’νασσα” πληροφορήθηκα ότι, μετά την ειδοποίηση επιβολής που απέστειλε η Πολεοδομική Αρχή στον ιδιοκτήτη του τεμαχίου, αυτός απάντησε ότι έχει τερματίσει οποιεσδήποτε λειτουργίες εντός του τεμαχίου, γεγονός το οποίο διαπιστώθηκε, σύμφωνα με την απάντηση, και μετά από επιτόπια επίσκεψη που πραγματοποιήθηκε στην περιοχή στις 4 Ιουνίου 2015. Το Τμήμα Πολεοδομίας και Οικήσεως, με επιστολή ημερομηνίας 20 Αυγούστου 2015, είχε ειδοποιήσει τον ιδιοκτήτη του τεμαχίου για την απομάκρυνση των πρόχειρων μη αδειούχων υποστατικών/κατασκευών του τεμαχίου. Σε διαφορετική περίπτωση “θα ξεκινούσε”, όπως αναφέρεται στην απάντηση, “νέα διαδικασία λήψης νομικών μέτρων εναντίον του”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο ο ιδιοκτήτης του πιο πάνω τεμαχίου έχει απομακρύνει τα πρόχειρα μη αδειούχα υποστατικά/κατασκευές και σε αντίθετη περίπτωση αν το υπουργείο έχει προχωρήσει στη λήψη νομικών μέτρων εναντίον του.»
