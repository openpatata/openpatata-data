heading: Ερώτηση με αρ. 23.06.008.02.026 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 22 Αυγούστου 2002
identifier: 23.06.008.02.026
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη μέχρι σήμερα χρήση του ελικοπτέρου Mi-26, το οποίο ενοικίασε για διάρκεια
  ενός έτους η Κυπριακή Δημοκρατία. Συγκεκριμένα αναμένεται να απαντηθούν τα ερωτήματα
  που αφορούν τη χωρητικότητα του κάδου πυρόσβεσης που χρησιμοποιεί το ελικόπτερο
  Mi-26, το κόστος λειτουργίας και συντήρησής του και οι επιδόσεις του στον τομέα
  της πυρόσβεσης. Επίσης εάν ζητήθηκε οποιαδήποτε επίσημη πληροφόρηση από τη ρωσική
  κυβέρνηση για τα αίτια της πρόσφατης πτώσης του ίδιου τύπου ελικοπτέρου στην Τσετσενία,
  που στοίχισε τη ζωή σε εκατόν πέντε Ρώσους στρατιωτικούς.»
