question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-06'
  text: |-
    «Με βάση το άρθρο 51 του Νόμου 152(Ι)/2003, που τιτλοφορείται “Ο περί Προστασίας και Διαχείρισης ’γριων Πτηνών και Θηραμάτων Νόμος του 2003”, ο οποίος ψηφίστηκε στις 19 Σεπτεμβρίου 2003, θα έπρεπε να κατατεθούν κανονισμοί για τη λειτουργία χώρων εξάσκησης και εκπαίδευσης κυνηγών.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε θα κατατεθούν αυτοί οι κανονισμοί και γιατί παρατηρήθηκε αυτή η καθυστέρηση. Επιπλέον, ζητείται πληροφόρηση για το πού εξασκούνται σήμερα οι κυνηγοί και με βάση ποιους όρους.»
  title: Ερώτηση με αρ. 23.06.008.04.091, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
