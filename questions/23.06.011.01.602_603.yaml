heading: Ερώτηση με αρ. 23.06.011.01.602, ημερομηνίας 3 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.011.01.602
text: |-
  «Σύμφωνα με καταγγελίες, φέρεται να έχει αποκοπεί το επίδομα αναπηρίας από αριθμό δικαιούχων. Οι πολίτες καταγγέλλουν ότι η αποκοπή έχει γίνει βάσει οδηγιών του αρμόδιου υπουργείου, οι οποίες αναφέρουν ότι, όταν λαμβάνει ο δικαιούχος εναλλακτικού τύπου παροχή, όπως για παράδειγμα ακουστικά για τα κωφά παιδιά, η χρηματική παροχή δε χορηγείται.

  Ερωτάται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων τα ακόλουθα:

  1. Ισχύουν οι πιο πάνω καταγγελίες; Έχουν αποκοπεί αναπηρικά επιδόματα;

  2. Εάν ναι, ποια είναι η αιτιολογία;

  3. Ποιο είναι το νομοθετικό πλαίσιο αναγνώρισης και παροχής αναπηρικού επιδόματος;»
