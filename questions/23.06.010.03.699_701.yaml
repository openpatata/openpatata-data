heading: Ερώτηση με αρ. 23.06.010.03.699, ημερομηνίας 10 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.699
text: |-
  «Έχω πληροφορηθεί ότι στη Γαλλία έχει ξεκινήσει ένα πιλοτικό πρόγραμμα εξάμηνης διάρκειας, στο πλαίσιο του οποίου θα πληρώνονται για τη χρήση ποδηλάτου κατά τις μετακινήσεις τους προς και από τον εργασιακό χώρο οι εργαζόμενοι. Σύμφωνα με δημοσιεύματα, το σχέδιο αυτό εντάσσεται σε μια προσπάθεια βελτίωσης της δημόσιας υγείας, μείωσης της ατμοσφαιρικής ρύπανσης, αλλά και της κατανάλωσης καυσίμων και αναμένεται ότι η μετακίνηση με ποδήλατο από και προς τους χώρους εργασίας θα ενισχύσει τη χρήση ποδηλάτου για μετακίνηση κατά 50%. Πολλά κράτη μέλη, συμπεριλαμβανομένων της Ολλανδίας, της Δανίας, της Γερμανίας, του Βελγίου και της Βρετανίας, έχουν θέσει σε εφαρμογή προγράμματα για τη χρήση ποδηλάτου για τις μετακινήσεις των εργαζομένων με διαφορετικά είδη κινήτρων, όπως φορολογικές ελαφρύνσεις, χρηματική αποζημίωση ανά χιλιόμετρο ή οικονομική βοήθεια για αγορά ποδηλάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εξετάσει το ενδεχόμενο εφαρμογής προγραμμάτων για τη χρήση ποδηλάτου για τις μετακινήσεις των εργαζομένων, ιδιαίτερα στη δημόσια υπηρεσία, με την παροχή κινήτρων.»
