heading: Ερώτηση με αρ. 23.06.009.04.268, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.268
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει η δυνατότητα μεταφοράς νερού από το φράγμα Κανναβιούς στην κοινότητα
  Παναγιάς (επαρχία Πάφου) για σκοπούς άρδευσης.»
