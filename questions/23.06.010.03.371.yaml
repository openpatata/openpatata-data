date: '2013-12-12'
heading: Ερώτηση με αρ. 23.06.010.03.371, ημερομηνίας 12 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
identifier: 23.06.010.03.371
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει πρόθεση για επαναλειτουργία του κατασκηνωτικού χώρου Τροόδους, η λειτουργία
  του οποίου τερματίστηκε το 2012 με απόφαση του κοινοτικού συμβουλίου Τροόδους.»
