question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-24'
  text: |
    «Έχω πληροφορηθεί ότι το επόμενο στάδιο της διαδικασίας που αφορά στην ετοιμασία του πλαισίου για μη στρατιωτικές αναπτύξεις στις περιοχές των βρετανικών βάσεων μετά τη συμφωνία μεταξύ της Κυπριακής Δημοκρατίας και του Ηνωμένου Βασιλείου είναι η υποβολή εισηγήσεων από τις τοπικές αρχές. Σύμφωνα με τις πληροφορίες μου, δόθηκε περίοδος δώδεκα εβδομάδων για διαβουλεύσεις και ετοιμασία εισηγήσεων από τις τοπικές αρχές. Θεωρώ ότι στη διαδικασία της δημόσιας διαβούλευσης πρέπει να εμπλακούν τόσο οι περιβαλλοντικές οργανώσεις όσο και οργανωμένα σύνολα πολιτών και απλοί πολίτες.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει ενημερώσει και με ποιους τρόπους το κοινό και περιβαλλοντικές οργανώσεις αναφορικά με την έναρξη της πιο πάνω διαβούλευσης.»
  title: Ερώτηση με αρ. 23.06.010.04.011, ημερομηνίας 24 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
