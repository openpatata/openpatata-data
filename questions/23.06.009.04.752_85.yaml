heading: Ερώτηση με αρ. 23.06.009.04.752, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.752
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να παραχωρήσει οικονομική βοήθεια στις κοινότητες Γουδίου, Χόλης
  και Σκούλλη (επαρχία Πάφου) λόγω των οικονομικών δυσκολιών για κάλυψη των εξόδων
  για τη διοχέτευση των σκυβάλων τους στο ΧΥΤΑ Πάφου.»
