heading: Ερώτηση με αρ. 23.06.010.02.315, ημερομηνίας 19 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.315
text: «Μετά τις σοβαρές επισημάνσεις της Γενικής Ελεγκτού, που έγιναν στη συνεδρία
  της Κοινοβουλευτικής Επιτροπής Υγείας, ημερομηνίας 15 Νοεμβρίου 2012, σύμφωνα με
  τις οποίες λειτουργοί των Φαρμακευτικών Υπηρεσιών επέμεναν να καθορίζουν τις τιμές
  των φαρμάκων με βάση τις τιμές της Ελλάδας του 2009 και όχι του 2010 ή του 2011,
  όταν αυτές είχαν μειωθεί σημαντικά και κατ’ επέκταση θα παρετηρείτο μείωση και στις
  τιμές των φαρμάκων της κυπριακής αγοράς, και οι οποίοι στηρίχθηκαν, σύμφωνα και
  πάλι με τα λεγόμενα της Γενικής Ελεγκτού, σε ένα χωρίς ταυτότητα έγγραφο, το οποίο
  είχαν παραλάβει από φαρμακέμπορο, ερωτάται ο αρμόδιος υπουργός αν προτίθεται να
  προχωρήσει αμέσως σε διοικητική έρευνα. Αν ναι, τότε αναμένουμε να μας γνωστοποιήσει
  τα αποτελέσματα αυτής της έρευνας.»
