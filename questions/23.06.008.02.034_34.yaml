date: '2002-09-05'
heading: Ερώτηση με αρ. 23.06.008.02.034 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Χρίστο Κληρίδη στις 5 Σεπτεμβρίου 2002
identifier: 23.06.008.02.034
text: |-
  «Αναφέρομαι σε άρθρο του περιοδικού “’μυνα και Διπλωματία”, που βρίσκεται στις σελίδες 10-13 του τεύχους που κυκλοφόρησε τον Αύγουστο του 2002, με τίτλο “Υπηρεσία Πολιτικής Αεροπορίας: Η Κερκόπορτα του Αιγαίου”, (επισυνάπτω αντίγραφο), καθώς και σε άλλα πρόσφατα δημοσιεύματα.

  Παρακαλείται το αρμόδιο υπουργείο, έχοντας υπόψη το περιεχόμενο του άρθρου αυτού και άλλων δημοσιευμάτων, να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:
