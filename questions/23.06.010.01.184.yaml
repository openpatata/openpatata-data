heading: Ερώτηση με αρ. 23.06.010.01.184, ημερομηνίας 6 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.184
text: |-
  «Έχω πληροφορηθεί ότι το Τμήμα Γεωλογικής Επισκόπησης σε διάφορες υπηρεσιακές συσκέψεις αναφέρει συνεχώς ότι, λόγω των υφιστάμενων θαλάσσιων έργων που βρίσκονται σε εξέλιξη, δεν υπάρχουν επαρκή αποθέματα κατάλληλων ογκολίθων στα λατομεία Μιτσερού, Ανδρολίκου και Ξυλοφάγου. Αναφέρεται μάλιστα ότι δεν μπορεί, τη στιγμή που υπάρχει έλλειψη αδρανών υλικών, να γίνεται χρήση ογκολίθων για τους κυματοθραύστες. Γίνεται μάλιστα συχνά εισήγηση για εισαγωγή ογκολίθων από το εξωτερικό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η γενική έλλειψη αδρανών υλικών προβληματίζει το υπουργείο του και αν οι σχεδιασμοί ανάπτυξης, ιδιαίτερα έργων όπως οι μαρίνες, τροποποιούνται λαμβάνοντας υπόψη την πραγματικότητα αυτή.»
