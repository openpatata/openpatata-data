date: '2009-11-17'
heading: Ερώτηση με αρ. 23.06.009.04.533, ημερομηνίας 17 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.533
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει σκέψη για τη δημιουργία φράγματος στην περιοχή Τρούλλων-Κελλιών της επαρχίας
  Λάρνακας και, αν όχι, για ποιο λόγο απορρίφθηκε η απόφαση αυτή.»
