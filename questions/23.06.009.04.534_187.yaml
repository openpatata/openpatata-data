heading: Ερώτηση με αρ. 23.06.009.04.534, ημερομηνίας 18 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.534
text: |-
  «Σε προηγούμενή μου ερώτηση με αρ. 23.06.009.01.011 είχα αναφερθεί στο αίσθημα αδικίας που διακατέχει τους άνδρες που κατατάχθηκαν στην Εθνική Φρουρά από το 1972 μέχρι και το 1975 και οι οποίοι υπηρέτησαν πέραν των τριών ετών, λόγω της έκρυθμης κατάστασης που προκάλεσε η τουρκική εισβολή. Οι άνδρες αυτοί παραπονιούνται ότι δεν αναγνωρίστηκε η θητεία τους. Αντίθετα, νιώθουν ότι έχουν χάσει δικαιώματα επαγγελματικής ανάπτυξης και συνταξιοδότησης, από το γεγονός ότι υπηρέτησαν για περισσότερο χρόνο την πατρίδα τους.

  Στην απάντηση του πρώην Υπουργού Άμυνας κ. Νίκου Συμεωνίδη σημειώνεται ότι η πολιτεία, ως αναγνώριση της πιο πάνω προσφοράς και κατ’ εφαρμογή της κείμενης νομοθεσίας, αναγνωρίζει την εν λόγω υπηρεσία θητείας και εφεδρείας για σκοπούς συντάξεων, πιστώνοντας τα εν λόγω πρόσωπα με τις ανάλογες συνταξιοδοτικές μονάδες. Για να καταστεί δυνατή η ανωτέρω ρύθμιση, θα πρέπει οι ενδιαφερόμενοι να προσκομίσουν στις Υπηρεσίες Κοινωνικών Ασφαλίσεων πιστοποιητικό τύπου “Α”, το οποίο χορηγείται κατόπιν αιτήσεώς τους από τα αρμόδια στρατολογικά γραφεία και στο οποίο αναγράφεται η υπηρεσία την οποία εξετέλεσαν.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πόσα άτομα αποτάθηκαν στα στρατολογικά γραφεία και στις Υπηρεσίες Κοινωνικών Ασφαλίσεων, προκειμένου να τύχουν των συνταξιοδοτικών ωφελημάτων που δικαιούνται, αν ο αριθμός αυτός είναι ικανοποιητικός και αν έχουν ενημερωθεί οι δικαιούχοι για αυτά τα ωφελήματα.»
