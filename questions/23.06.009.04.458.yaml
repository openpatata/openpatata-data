question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-06'
  text: |-
    «Έχω ενημερωθεί ότι πολύ πρόσφατα στη Βρετανία έγινε μεγάλος σάλος για σκανδαλώδεις και απαράδεκτες συνθήκες κράτησης ζώων τα οποία βρίσκονται σε τσίρκα. Η εκπαίδευση των ζώων περιλαμβάνει μαστίγωμα, ξύλο, όπως και τη μέθοδο της πείνας και της δίψας. Μετά τις αποκαλύψεις αυτές, οι αρμόδιες υπηρεσίες του κράτους για τον έλεγχο των τσίρκων έχουν πάρει πολύ πιο αυστηρά μέτρα για τη λειτουργία τους. Το Υπουργείο Παιδείας της Μάλτας απαγόρευσε σε όλα τα σχολεία να επισκέπτονται τα τσίρκα που περιοδεύουν στη χώρα, ενώ η Αυστρία κατάφερε να πάει ακόμα ένα βήμα πιο πέρα απαγορεύοντας τελείως την έλευση τσίρκων στη χώρα.

    Στην Κύπρο, παρά τις πρόνοιες που υπάρχουν και τους περιορισμούς που επιβάλλουν οι Κτηνιατρικές Υπηρεσίες στην έλευση τσίρκων, πολλά από αυτά δεν τηρούνται. Συγκεκριμένα, σε προηγούμενη περιοδεία τσίρκου στη Λάρνακα, μετά από επίσκεψή μας, διαπιστώσαμε ότι στο συγκεκριμένο τσίρκο υπήρχαν σκουπίδια πεταμένα κοντά και γύρω από τα τροχόσπιτα, βρόμικα νερά παντού. Το χειρότερο ήταν ότι μία ζέβρα είχε δραπετεύσει από τον έγκλειστό της χώρο και περιφερόταν σε παρακείμενο χωράφι. Ο ελέφαντας ήταν αλυσοδεμένος σε ένα πρόχειρο κατάλυμα, ενώ η τίγρης βρισκόταν σε ένα μικρό κλουβί. Σε άλλη επίσκεψη σε τσίρκο, το οποίο λειτουργούσε στη Λευκωσία, θεάθηκε μικρό τιγράκι, καθώς το περιέφεραν μέσα στον κόσμο και έναντι αμοιβής μπορούσε κάποιος να βγάλει φωτογραφία μαζί του.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να εφαρμοστεί η νομοθεσία που αφορά την ευημερία και προστασία των ζώων στα τσίρκα.»
