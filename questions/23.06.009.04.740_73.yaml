heading: Ερώτηση με αρ. 23.06.009.04.740, ημερομηνίας 19 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.740
text: |-
  «Η Ευρωπαϊκή Ένωση έχει κηρύξει το 2010 έτος κατά της φτώχιας και του κοινωνικού αποκλεισμού, με βασικό στόχο την προώθηση μέτρων και δράσεων για την εξάλειψη αυτών των φαινομένων από τον ευρωπαϊκό χώρο.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τα ποσοστά των Κυπρίων που ζουν κάτω από το όριο της φτώχιας (60% του διάμεσου εισοδήματος της χώρας),

  2. για τα μέτρα και τις δράσεις που η κυβέρνηση προωθεί για την εξάλειψη των φαινομένων φτώχιας και κοινωνικού αποκλεισμού στην Κύπρο,

  3. για τις εκδηλώσεις κοινωνικής ευαισθητοποίησης που προγραμματίζονται εντός του 2010.»
