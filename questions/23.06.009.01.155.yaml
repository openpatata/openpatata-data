date: '2006-11-16'
heading: Ερώτηση με αρ. 23.06.009.01.155, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.155
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων,
  όσο το δυνατό πιο λεπτομερώς, για τα αποτελέσματα των ερευνών του Γενικού Χημείου
  του Κράτους σε σχέση με την παρουσία γενετικά τροποποιημένων οργανισμών σε προϊόντα
  διατροφής από το έτος 2003 μέχρι το 2006.»
