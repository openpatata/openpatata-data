date: '2008-06-27'
heading: Ερώτηση με αρ. 23.06.009.02.567, ημερομηνίας 27 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.567
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ομοσπονδίας Συλλόγων Ελλαδιτών Κύπρου (ΟΣΕΚ) για
  επιτάχυνση των διαδικασιών και απλοποίηση των δικαιολογητικών που απαιτούνται στο
  Τμήμα Αρχείου Πληθυσμού και Μετανάστευσης.»
