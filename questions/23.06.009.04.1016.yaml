identifier: 23.06.009.04.1016
question:
  by:
  - Κυπριανού Ανδρέας
  date: '2010-04-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    αναφορικά με τη διαδικασία που ακολουθήθηκε από το Υπουργείο Γεωργίας, Φυσικών
    Πόρων και Περιβάλλοντος (Τμήμα Αναπτύξεως Υδάτων) για την πρόσληψη, εκπαίδευση
    και αξιοποίηση τεσσάρων φιλολόγων, οι οποίοι θα αναλάβουν την παράδοση μαθημάτων
    και διαλέξεων στα σχολεία και τα στρατόπεδα, με σκοπό να καλλιεργήσουν υδατική
    συνείδηση.»
  title: Ερώτηση με αρ. 23.06.009.04.1016, ημερομηνίας 8 Απριλίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
