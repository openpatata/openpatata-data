heading: Ερώτηση με αρ. 23.06.010.01.318, ημερομηνίας 9 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.318
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των καταγγελιών που έχουν γίνει από άνδρες οι οποίοι κακοποιήθηκαν είτε
  σωματικά είτε ψυχολογικά είτε σεξουαλικά από τη σύντροφό τους, τι αφορούσαν οι καταγγελίες
  αυτές, αν τα θύματα έτυχαν ψυχολογικής στήριξης, καθώς και αν υπάρχει νομοθεσία
  βάσει της οποίας οι κακοποιημένοι άνδρες μπορούν να προσφύγουν στη δικαιοσύνη.»
