heading: Ερώτηση με αρ. 23.06.008.04.159, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.159
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Ιδαλίου για κατασκευή νέας υδατοδεξαμενής
  και σύνδεσή της με τον αγωγό Τερσεφάνου για τις ανάγκες της κοινοτικής υδατοπρομήθειας.»
