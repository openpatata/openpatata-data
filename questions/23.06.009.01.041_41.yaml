heading: Ερώτηση με αρ. 23.06.009.01.041, ημερομηνίας 6 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.041
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την πορεία εφαρμογής του περί Γονικής ’δειας Νόμου του 2002 και πιο συγκεκριμένα
  για τον αριθμό των ανδρών και γυναικών εργαζομένων που αξιοποίησαν την πρόνοια του
  νόμου που παρέχει τη δυνατότητα για γονική άδεια διάρκειας μέχρι δεκατριών εβδομάδων
  λόγω γέννησης ή υιοθεσίας παιδιών με σκοπό τη φροντίδα και ανατροφή τους.»
