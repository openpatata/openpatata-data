date: '2003-07-01'
heading: Ερώτηση με αρ. 23.06.008.02.430 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη την 1η Ιουλίου 2003
identifier: 23.06.008.02.430
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για ποιους λόγους δεν περιλαμβάνεται η κοινότητα του Κάτω Μύλου Λεμεσού στη μελέτη
  για κατασκευή κεντρικών αποχετευτικών συστημάτων με τριτοβάθμια επεξεργασία των
  λυμάτων.»
