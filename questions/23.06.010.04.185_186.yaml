heading: Ερώτηση με αρ. 23.06.010.04.185, ημερομηνίας 14 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.185
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η παραχώρηση αδιάθετων προσφυγικών οικοπέδων τα οποία βρίσκονται
  στην περιοχή της κοινότητας Αχερίτου και που διαθέτουν τις απαραίτητες υποδομές,
  καθώς και κατά πόσο θα προχωρήσει σε παραχώρηση νέων οικοπέδων με βάση τις γνωστές
  ιδιαιτερότητες της περιοχής που πιθανόν να επιτρέπουν τη διαφοροποίηση από τους
  υφιστάμενους κανονισμούς.»
