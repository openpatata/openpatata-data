date: '2010-01-04'
heading: Ερώτηση με αρ. 23.06.009.04.669, ημερομηνίας 4 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.669
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με την καθυστέρηση στη διαδικασία απαλλοτρίωσης του τεμαχίου 331 Φ/Σχ LIII 61 στο
  χωριό Ερήμη, καθώς και άλλων τεμαχίων τα οποία έχει προτείνει το Τμήμα Αρχαιοτήτων
  για απαλλοτρίωση.»
