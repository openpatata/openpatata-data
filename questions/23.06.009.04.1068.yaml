heading: Ερώτηση με αρ. 23.06.009.04.1068, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1068
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Ξυλοτύμβου για την εκτέλεση του έργου του αυτοκινητόδρομου
  (πλαγιόδρομου) προς τη βιοτεχνική περιοχή Ξυλοτύμβου.»
