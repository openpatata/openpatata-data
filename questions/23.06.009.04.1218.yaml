question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-05-28'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Ποιος ο αριθμός των τυφλών μαθητών και μαθητών με προβλήματα τυφλότητας και με μειωμένη όραση που φοιτούν στις διάφορες βαθμίδες εκπαίδευσης;

    2. Λαμβάνεται ειδική μέριμνα για την αντιμετώπιση των προβλημάτων των εν λόγω μαθητών και ποιο το είδος της μέριμνας αυτής;

    3. Υπάρχει ειδικό κονδύλι στον προϋπολογισμό του υπουργείου για την αντιμετώπιση των προβλημάτων των τυφλών μαθητών, σπουδαστών και φοιτητών που να περιλαμβάνει, μεταξύ άλλων, και την παροχή οικονομικού βοηθήματος για την προμήθεια απαραίτητου τεχνολογικού εξοπλισμού, όπως ηλεκτρονικών υπολογιστών με τα κατάλληλα λογισμικά, ομιλουσών ηλεκτρονικών συσκευών παντός είδους, κινητών τηλεφώνων με τα κατάλληλα λογισμικά κ.ά. για την καθημερινή εξυπηρέτησή τους;»
  title: Ερώτηση με αρ. 23.06.009.04.1218, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
