date: '2003-06-18'
heading: Ερώτηση με αρ. 23.06.008.02.400 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 18 Ιουνίου 2003.
identifier: 23.06.008.02.400
text: |-
  «Η κοινότητα ’λασσας προτίθεται να αξιοποιήσει τα παλιά γιοφύρια της περιοχής δημιουργώντας χώρους αναψυχής με οικολογικό χαρακτήρα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την τεχνική και οικονομική υποστήριξη που προτίθεται να προσφέρει στην κοινότητα ’λασσας για την αξιοποίηση των παλιών τοξοτών γιοφυριών παρά τον υδατοφράκτη Κούρρη.»
