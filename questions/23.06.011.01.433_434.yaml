heading: Ερώτηση με αρ. 23.06.011.01.433, ημερομηνίας 20 Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.433
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει για τις ενέργειες στις οποίες
  έχει προβεί αναφορικά με την απαίτηση των κοινοτήτων Μοναγρίου και Δωρού για παροχή
  νερού για σκοπούς άρδευσης από πηγή που βρίσκεται στην κοινότητα Σιλίκου. Σύμφωνα
  με πληροφορίες μας, το νερό από τη συγκεκριμένη πηγή διατίθεται σε ιδιώτη, ενώ οι
  αρδευτικές ανάγκες των προαναφερόμενων κοινοτήτων είναι αυξημένες για διάφορους
  λόγους. Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει αν το αίτημα των κοινοτήτων
  Μοναγρίου και Δωρού έχει εξεταστεί και τι προτίθεται να πράξει για την ικανοποίηση
  των αναγκών των δύο κοινοτήτων.»
