heading: Ερώτηση με αρ. 23.06.009.03.118, ημερομηνίας 15 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.118
text: «Ερωτάται ο αρμόδιος υπουργός κατά πόσο το υπουργείο του θα προχωρήσει σε άμεση
  αντισεισμική αναβάθμιση-βελτίωση των κτιριακών εγκαταστάσεων του Δημοτικού Σχολείου
  Λυμπιών κι αν προτίθεται να προχωρήσει σε ανέγερση κλειστής αίθουσας πολλαπλής χρήσεως
  στο ίδιο δημοτικό σχολείο.»
