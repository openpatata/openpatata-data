heading: Ερώτηση με αρ. 23.06.010.01.655, ημερομηνίας 27 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.655
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τις ποινές που επιβάλλονται βάσει της νομοθεσίας σε περιπτώσεις εμφανούς
  παραπλάνησης του καταναλωτή κατά τη σήμανση προϊόντων ή στις περιπτώσεις μετασυσκευασίας
  αυτών ή βάφτισής τους ως κυπριακών.»
