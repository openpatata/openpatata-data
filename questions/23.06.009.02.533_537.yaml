heading: Ερώτηση με αρ. 23.06.009.02.533, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.533
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η μελέτη των πιο κάτω θεμάτων που απασχολούν την κοινότητα Σταυροκόννου στην επαρχία Πάφου και αφορούν τα ακόλουθα:

  1. Αίτημα για οικονομική ενίσχυση για ολοκλήρωση των εργασιών στο κοινοτικό πάρκο.

  2. Αίτημα για αναπαλαίωση των τριών παραδοσιακών βρυσών της κοινότητας.

  3. Αίτηση για εξασφάλιση πολεοδομικής άδειας για κατασκηνωτικό-εκδρομικό χώρο.

  4. Υπερσυγκέντρωση Αθιγγάνων στην κοινότητα.»
