heading: Ερώτηση με αρ. 23.06.010.02.320, ημερομηνίας 22 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.320
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τα δίτροχα ή τρίτροχα μηχανοκίνητα οχήματα του ενός επιβάτη που βρίσκεται
  σε όρθια θέση έχουν άδεια κυκλοφορίας και σε ποια κατηγορία έχουν καταταχθεί, ως
  επίσης κατά πόσο επιτρέπεται η κυκλοφορία των τετράτροχων ή αγωνιστικών μοτοσικλετών
  και των τετράτροχων οχημάτων τύπου “buggy” σε κατοικημένες περιοχές.»
