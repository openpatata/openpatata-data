heading: Ερώτηση με αρ. 23.06.008.05.045, ημερομηνίας 19 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.05.045
text: « Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  ποιοι ενδεδειγμένοι έλεγχοι διενεργούνται από το Τμήμα Πολιτικής Αεροπορίας στα
  αεροπλάνα των τριών κυπριακών αερομεταφορέων (“Cyprus Airways”, “Eurocypria”, “Helios
  Airways”).»
