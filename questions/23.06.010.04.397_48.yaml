heading: Ερώτηση με αρ. 23.06.010.04.397, ημερομηνίας 29 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.397
text: |-
  «Έχω πληροφορηθεί για την πρόταση που απέστειλε το 2011 το Ωκεανογραφικό Κέντρο του Πανεπιστημίου Κύπρου στο Ίδρυμα Προώθησης Έρευνας αναφορικά με τη διεξαγωγή μελέτης με θέμα τις ραδιολογικές επιπτώσεις στην Ανατολική Μεσόγειο από ένα πιθανό ατύχημα εξαιτίας της προγραμματιζόμενης λειτουργίας πυρηνικού εργοστασίου στο ’κκουγιου της Μικράς Ασίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο χρηματοδοτήθηκε η εν λόγω πρόταση του Ωκεανογραφικού Κέντρου του Πανεπιστημίου Κύπρου. Επιπρόσθετα, παρακαλώ τον αρμόδιο υπουργό όπως μας ενημερώσει αν σχεδιάζεται η εγκατάσταση σταθμών ελέγχου της εκπομπής ραδιενέργειας στην ατμόσφαιρα και στη θάλασσα από τη λειτουργία του πυρηνικού σταθμού στο ’κκουγιου της Μικράς Ασίας ή από ένα πιθανό ατύχημα με διαρροή ραδιενέργειας από αυτό.»
