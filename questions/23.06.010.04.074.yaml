question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-22'
  text: |
    «Από παλαιότερη απάντηση του Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού κ. Γιώργου Λακκοτρύπη σε ερώτησή μου με αρ. 23.06.010.02.571, αναφορικά με παρανομίες που έχουν γίνει στο χώρο πρασίνου που βρίσκεται στην οδό Ηλυσίων στον Άγιο Σπυρίδωνα Λεμεσού, εντός της βιομηχανικής περιοχής Λεμεσού, πληροφορήθηκα μεταξύ άλλων ότι ο δήμος Λεμεσού ανέλαβε να μεριμνήσει για την απελευθέρωση και τη διαμόρφωση του χώρου πρασίνου. Υπενθυμίζεται ότι ιδιοκτήτης της γης και υπεύθυνος φορέας για τη λειτουργία της βιομηχανικής περιοχής είναι το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ο δήμος Λεμεσού έχει προχωρήσει με την απελευθέρωση και τη διαμόρφωση του χώρου πρασίνου στην οδό Ηλυσίων στον Άγιο Σπυρίδωνα Λεμεσού.»
  title: Ερώτηση με αρ. 23.06.010.04.074, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
