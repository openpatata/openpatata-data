heading: Ερώτηση με αρ. 23.06.009.04.381, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.381
text: |-
  «Το τελευταίο χρονικό διάστημα, εξ αφορμής επεισοδίων που σημειώθηκαν στην εντός των τειχών Λευκωσία και των αυξημένων κρουσμάτων παραβατικότητας που καταγράφονται στους παραδοσιακούς πυρήνες των μεγάλων πόλεων, προκύπτει αυξημένη ανάγκη για πιο πυκνή και συστηματική αστυνόμευση.

  Στα πλαίσια αυτά, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προτίθεται να επιδιώξει την αναβάθμιση των κατά πόλη υπηρεσιών της δημοτικής αστυνομίας και την ενεργότερη εμπλοκή της σε καθήκοντα αστυνόμευσης, πεζών περιπολιών κ.λπ.»
