heading: Ερώτηση με αρ. 23.06.011.02.438, ημερομηνίας 19 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γεώργιου Παπαδόπουλου
identifier: 23.06.011.02.438
text: |-
  «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με την αδικαιολόγητη καθυστέρηση ικανοποίησης του αιτήματος των νεογνολόγων ιατρών της Μονάδας Εντατικής Νοσηλείας Νεογνών του Νοσοκομείου “Αρχιεπίσκοπος Μακάριος ΙΙΙ” στη Λευκωσία (έχουν σταλεί ήδη δυο επιστολές από τους ιατρούς χωρίς καμία ανταπόκριση) για ενεργό εφημερία, δηλαδή συνεχή κάλυψη των αναγκών και φροντίδα των βαριά πασχόντων νεογνών. Είναι απαραίτητο ένας εκπαιδευμένος ιατρός να βρίσκεται συνεχώς στο πλευρό των παιδιών που έχουν σοβαρές ανάγκες.

  Παρακαλούμε για την άμεση διερεύνηση του θέματος.»
