heading: Ερώτηση με αρ. 23.06.010.01.811, ημερομηνίας 10 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.01.811
text: |-
  «Η Λάρνακα ακόμα αναμένει την υλοποίηση της απόφασης της κυβέρνησης για την ενιαία ανάπτυξη του λιμανιού και της μαρίνας Λάρνακας. Όπως έχει ανακοινωθεί, η ανάπτυξη θα περιλαμβάνει την επέκταση και αναβάθμιση του λιμανιού και της μαρίνας, καθώς και την ανάπλαση του παραλιακού μετώπου. Η χερσαία ανάπτυξη, πέραν των 200.000 χιλιάδων τ.μ., θα περιλαμβάνει πάρκα, εστιατόρια, χώρους αναψυχής, πολλούς δημόσιους ανοικτούς χώρους, καταστήματα, πλατείες και χώρους εκδηλώσεων. Προβλέπεται επίσης μεγάλο ενεργειακό κέντρο το οποίο θα χρησιμοποιεί το νερό της θάλασσας για τις ανάγκες των διάφορων αναπτύξεων. Η δε μαρίνα θα έχει χωρητικότητα 1000 σκαφών, ενώ το λιμάνι θα γίνει το κυρίως επιβατικό της Κύπρου. Ανακοινώθηκε επίσης ότι το έργο ανατέθηκε στην κοινοπραξία “Zenon”, ενώ οι εργασίες αναμένεται να ξεκινήσουν εντός του 2012 με ορίζοντα ολοκλήρωσης το 2018.

  Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:



  1. Για ποιους λόγους δεν προχωρούν οι διαδικασίες για υλοποίηση του έργου;



  2. Παραμένει σε ισχύ η απόφαση της κυβέρνησης για το εύρος της συγκεκριμένης ανάπτυξης, όπως έχει ανακοινωθεί;



  3. Η κυβέρνηση και ο επενδυτής έχουν καταλήξει στους όρους του συμβολαίου και, εάν ναι, τι περιλαμβάνουν;

  4. Πότε αναμένεται η έναρξη και η αποπεράτωση του έργου και ποιο το προβλεπόμενο κόστος;»
