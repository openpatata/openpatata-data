heading: Ερώτηση με αρ. 23.06.009.01.119, ημερομηνίας 19 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.119
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει τα έντονα παράπονα από μεγάλο αριθμό καταναλωτών της ΑΗΚ για αδικαιολόγητα
  ψηλούς λογαριασμούς ηλεκτρικού ρεύματος, το οποίο, κατ’ ισχυρισμόν, είναι υπερτιμολογημένο.»
