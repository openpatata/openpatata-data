heading: Ερώτηση με αρ. 23.06.008.04.761, ημερομηνίας 28 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.761
text: |-
  «Αναφέρομαι στο θέμα της οικονομικής στήριξης των εγκλωβισμένων.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα κίνητρα οικονομικής μορφής που δίνει η κυβέρνηση στους εγκλωβισμένους, για να παραμείνουν στις κατεχόμενες περιοχές.»
