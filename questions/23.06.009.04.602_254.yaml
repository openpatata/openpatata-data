heading: Ερώτηση με αρ. 23.06.009.04.602, ημερομηνίας 8 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.602
text: |-
  «Έχω πληροφορηθεί ότι η Επίτροπος Διοικήσεως έχει δημοσιεύσει έκθεση αναφορικά με τη συμμετοχή των υπηκόων τρίτων χωρών που διαμένουν νόμιμα στην Κύπρο στις εκλογές για ανάδειξη αρχών τοπικής αυτοδιοίκησης (Αρ. Φακ.: Α.Κ.Ρ 197/2008). Η έκθεση της επιτρόπου αναφέρει ότι δεν έχει κυρωθεί η Σύμβαση του Συμβουλίου της Ευρώπης για Συμμετοχή των Ξένων στη Δημόσια Ζωή σε Τοπικό Επίπεδο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν έχει κυρωθεί η συγκεκριμένη σύμβαση ακόμη και κατά πόσο θα προωθηθεί για επικύρωση στη Βουλή των Αντιπροσώπων εντός του 2010.»
