heading: Ερώτηση με αρ. 23.06.009.05.01.643, ημερομηνίας 21ης Φεβρουαρίου 2011, της
  βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.009.05.01.643
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο είναι δυνατό να εξαιρεθεί ο ΦΠΑ από τα αναγνωρισμένα “ορφανά” φάρμακα (orphan
  drugs) για σπάνιες ασθένειες ως μια προσπάθεια να μειωθεί το υπέρογκο κόστος των
  φαρμάκων αυτών.»
