heading: Ερώτηση με αρ. 23.06.010.01.136, ημερομηνίας 21ης Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.01.136
text: «Ερωτάται ο αρμόδιος υπουργός κατά πόσο προτίθεται να εξαιρέσει τμήματα των
  υπουργείων που ασχολούνται με κοινωνικές παροχές (π.χ. Γραφείο Ευημερίας) από την
  παγοποίηση ή κατάργηση θέσεων εργασίας.»
