text: |-
  «Η Κύπρος είναι μία από τις χώρες με σταθερές πολιτικές θέσεις ενάντια στην εισαγωγή γενετικά τροποποιημένων ποικιλιών φυτών στη γεωργία μας.

  Έχω πληροφορηθεί ότι το αρμόδιο υπουργείο πιθανόν να χρησιμοποιήσει, εντός των ερχόμενων εβδομάδων, στη Γ΄ γυμνασίου το βιβλίο βιολογίας του Υπουργείου Εθνικής Παιδείας και Θρησκευμάτων της Ελλάδας. Στην Ελλάδα υπάρχει συζήτηση κατά πόσο το βιβλίο αυτό θα έπρεπε να αλλάξει, καθότι δεν παρουσιάζει το θέμα των γενετικά τροποποιημένων τροφίμων με επιστημονικά αντικειμενικό τρόπο, με επιχειρήματα υπέρ και κατά της χρήσης αυτών. Στο εν λόγω βιβλίο (σελ. 124) παρουσιάζονται μονομερώς απόψεις υπέρ των γενετικά τροποποιημένων τροφίμων, την ώρα που η διεθνής επιστημονική κοινότητα δεν έχει καταλήξει σε ασφαλή συμπεράσματα για τις επιπτώσεις από τη χρήση τους. Στις επόμενες σελίδες οι μαθητές καλούνται να προβληματιστούν και να διερευνήσουν από μόνοι τους κάποια ζητήματα, ενώ δεν έχει προηγηθεί η παρουσίαση και των δύο απόψεων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Προτίθεται να χρησιμοποιήσει το εν λόγω βιβλίο για τη διδασκαλία του μαθήματος της βιολογίας στη Γ΄ γυμνασίου γι’ αυτή τη σχολική χρονιά αντί κυπριακής έκδοσης;

  2. Ποια η θέση της αρμόδιας υπηρεσίας και κατά πόσο προτίθεται να τροποποιήσει το συγκεκριμένο κομμάτι του βιβλίου για χρήση του στα σχολεία της Κύπρου;»
