heading: Ερώτηση με αρ. 23.06.011.01.274, ημερομηνίας 1ης Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.274
text: |-
  «Έχω πληροφορηθεί ότι μία ομάδα από ηλικιωμένους πρόσφυγες που διαμένουν στην πολυκατοικία στην οδό ’σσιας 17 στον Κυβερνητικό Οικισμό Αθαλάσσας στη Λευκωσία ζητούν όπως τοποθετηθεί ανελκυστήρας στο κτίριο, γιατί λόγω ηλικίας δυσκολεύονται να ανέβουν και να κατέβουν από τα κλιμακοστάσια. Σχετική είναι και η επιστολή, ημερομηνίας 30 Σεπτεμβρίου 2016, που απέστειλαν οι ηλικιωμένοι ένοικοι της πολυκατοικίας και αρχειοθετήθηκε στη Βουλή (αρ. φακ. 23.07.014.001).

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε θα ικανοποιήσει το δίκαιο αίτημα των ηλικιωμένων προσφύγων.»
