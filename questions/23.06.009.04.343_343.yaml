heading: Ερώτηση με αρ. 23.06.009.04.343, ημερομηνίας 9 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.343
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τον τρόπο αντιμετώπισης της κυκλοφοριακής συμφόρησης που παρατηρείται κάθε Σάββατο
  και Κυριακή απόγευμα στον αυτοκινητόδρομο Λευκωσίας-Λεμεσού στις εξόδους Παρεκκλησιάς
  και Πύργου (επαρχίας Λεμεσού) κατά τη διάρκεια γαμήλιων δεξιώσεων στα ξενοδοχεία
  της ανατολικής Λεμεσού. Οι ουρές αυτοκινήτων σε δρόμο υψηλής ταχύτητας αποτελούν
  κίνδυνο-θάνατο για τους οδηγούς.»
