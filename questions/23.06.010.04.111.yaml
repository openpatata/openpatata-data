heading: Ερώτηση με αρ. 23.06.010.04.111, ημερομηνίας 9 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.111
text: |-
  «Ο όρος “έμφυλη βία” (gender-based violence) χρησιμοποιείται, για να καταδείξει τα πολλά περιστατικά βίας κατά των γυναικών, που έχουν ως γενεσιουργό αιτία τις ανισότητες κατά φύλο λόγω της διαιώνισης της χαμηλότερης νομικής, κοινωνικής και οικονομικής θέσης των γυναικών στο κοινωνικό σύνολο. Σε παγκόσμιο επίπεδο η πλέον κοινή μορφή βίας κατά των γυναικών προέρχεται από τον ερωτικό σύντροφο (intimate partner violence).

  Με αφορμή το φόνο τριαντάχρονης μητέρας δύο παιδιών τον Αύγουστο του 2014 από τον πρώην σύζυγό της, άτομο που τύγχανε πολυετούς ψυχιατρικής παρακολούθησης, έχει διαφανεί ότι υπάρχει μεγάλο κενό συντονισμού μεταξύ των διάφορων αρμόδιων αρχών του κράτους για την καταπολέμηση και αποτροπή της έμφυλης βίας. Συγκεκριμένα, παρά τις πολλαπλές καταγγελίες του θύματος προς την αστυνομία για απειλές και περιστατικά που έθεταν τη ζωή της σε κίνδυνο, δεν υπήρξε καμία κινητοποίηση από οποιαδήποτε αρμόδια αρχή για ουσιαστική προστασία και εξουδετέρωση της απειλής που διέτρεχε η ζωή τόσο της ίδιας όσο των υπόλοιπων μελών της οικογένειάς της. Δυστυχώς, το περιστατικό του Ιουνίου του ίδιου έτους, με τον πατέρα δηλαδή που σκότωσε τη σύζυγο και το παιδί του και τραυμάτισε κρίσιμα το γιο του πριν αυτοκτονήσει, δεν υπήρξε, όπως φαίνεται, αρκετό, για να ληφθούν άμεσα μέτρα για αντιμετώπιση και αποτροπή των περιστατικών αυτών. Σας υπενθυμίζω ότι δυστυχώς υπάρχει πολύ μεγάλη πιθανότητα τέτοια περιστατικά να λειτουργήσουν ως “έμπνευση” και για επόμενους θύτες. Συνεπώς, καθίσταται επιτακτική η ανάγκη να ληφθούν άμεσα μέτρα από τις αρμόδιες αρχές.

  Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων ποια μέτρα έχουν ληφθεί, για να αποτραπεί η επανάληψη παρόμοιας οικογενειακής τραγωδίας, και συγκεκριμένα ποια μέτρα έχουν ληφθεί, ώστε οι αρμόδιες υπηρεσίες να ενημερώνουν όλες τις υπόλοιπες κυβερνητικές υπηρεσίες για τις περιπτώσεις κατά τις οποίες άτομα εκφράζουν απειλές κατά της ζωής γυναικών. Τέλος, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων ποια αρχή έχει οριστεί ως ο συντονιστικός φορέας για την προώθηση αυτού του είδους των πληροφοριών και την επίβλεψη της εφαρμογής του κώδικα σε κάθε περίπτωση.»
