heading: Ερώτηση με αρ. 23.06.011.01.199, ημερομηνίας 4 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.199
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η ασφαλτόστρωση του δρόμου από το δρόμο Μ1 προς την
  αφαλάτωση στην Επισκοπή Λεμεσού και πότε υπολογίζεται να γίνει.»
