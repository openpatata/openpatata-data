date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.292, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.292
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του κοινοτικού συμβουλίου Ορούντας για κατασκευή
  πεζοδρομίων στην κοινότητα, η έλλειψη των οποίων δημιουργεί αίσθημα οδικής ανασφάλειας
  και καθίσταται πρόξενος πολλών δυστυχημάτων.»
