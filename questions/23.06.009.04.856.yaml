date: '2010-02-12'
heading: Ερώτηση με αρ. 23.06.009.04.856, ημερομηνίας 12 Φεβρουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.856
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχει πρόθεση δημιουργίας περιμετρικού δρόμου που να εκτείνεται από τη βόρεια
  πλευρά του δήμου Δερύνειας παράλληλα προς τις κοινότητες Φρεννάρους, Σωτήρας και
  το δήμο Παραλιμνίου.»
