heading: Ερώτηση με αρ. 23.06.011.02.217, ημερομηνίας 16 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.02.217
text: «Σε συνέχεια της απάντησης του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος,
  ημερομηνίας 25 Σεπτεμβρίου 2014, στην ερώτηση με αρ. 23.06.010.03.719, παρακαλείται
  ο εν λόγω υπουργός να πληροφορήσει τη Βουλή των αντιπροσώπων κατά πόσο έχει ολοκληρωθεί
  ο νομοτεχνικός έλεγχος των κανονισμών που θα ρυθμίζουν την παραγωγή, επεξεργασία
  και διάθεση του γαϊδουρινού γάλακτος και, αν ναι, για ποιους λόγους καθυστερεί η
  ετοιμασία τους και πότε υπολογίζεται να κατατεθούν στη Βουλή.»
