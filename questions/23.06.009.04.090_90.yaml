heading: Ερώτηση με αρ. 23.06.009.04.090, ημερομηνίας 5 Αυγούστου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.090
text: |-
  «Στην ετήσια έκθεση για το 2008 του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων γίνεται αναφορά στο θεσμό λειτουργών ευημερίας στα σχολεία. Καταγράφεται ότι ο θεσμός αυτός θα εφαρμοζόταν σε πιλοτική βάση κατά το πρώτο τρίμηνο του 2009 σε δέκα γυμνάσια σε Λάρνακα, Λεμεσό και Λευκωσία. Στόχος του θεσμού είναι η εξεύρεση μηχανισμών μείωσης της προβληματικής συμπεριφοράς και της σχολικής αποτυχίας στους μαθητές και η ελαχιστοποίηση του κινδύνου πρόωρης εγκατάλειψης του σχολείου.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Εφαρμόστηκε το πιλοτικό πρόγραμμα για την περίοδο του πρώτου εξαμήνου του 2009, όπως έχει εξαγγελθεί; Αν όχι, γιατί και, αν ναι, ποια είναι τα κύρια συμπεράσματα που εξάγονται και πώς αξιολογούνται;

  2. Βάσει των αποτελεσμάτων του πιλοτικού προγράμματος καλύπτονται οι στόχοι για εξεύρεση μηχανισμών έγκαιρου εντοπισμού/χειρισμού, αλλά και πρόληψης των διαρροών των παιδιών που αντιμετωπίζουν προβλήματα συμπεριφοράς/σχολικής αποτυχίας;

  3. Εάν καλύπτονται οι στόχοι, ο θεσμός θα αρχίσει να λειτουργεί σε κανονική βάση και σε πόσες σχολικές εγκαταστάσεις ανά επαρχία;

  4. Αν όχι, ποια άλλα μέτρα θα ληφθούν, ούτως ώστε να εξασφαλιστούν η έγκαιρη πρόληψη και ο αποτελεσματικός χειρισμός των προβληματικών συμπεριφορών και της σχολικής αποτυχίας;»
