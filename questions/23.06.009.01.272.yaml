    δρόμων ως δημόσιων στην κοινότητα Κοίλης (επαρχία Πάφου) [αρ. φακ. 52/6/2/3(2)
    ημερομηνίας 5 Οκτωβρίου 2005].»
  title: Ερώτηση με αρ. 23.06.009.01.272, ημερομηνίας 16 Φεβρουαρίου 2007, του βουλευτή
