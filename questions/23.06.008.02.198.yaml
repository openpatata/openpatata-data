date: '2003-01-23'
heading: Ερώτηση με αρ. 23.06.008.02.198 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 23 Ιανουαρίου 2003.
identifier: 23.06.008.02.198
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την πορεία των εργασιών σχεδιασμού και ανέγερσης του Γ΄ Δημοτικού Σχολείου Σωτήρας
  στην επαρχία Αμμοχώστου.»
