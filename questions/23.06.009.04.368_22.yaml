heading: Ερώτηση με αρ. 23.06.009.04.368, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.368
text: |-
  «Γίνεται συχνά λόγος για την απειρία των νέων οδηγών ως αιτία για την πρόκληση δυστυχημάτων. Από την άλλη, έχουμε γίνει όλοι μάρτυρες καταγγελιών ότι η εκπαίδευση των νέων οδηγών είναι πολύ επιφανειακή και περιορίζεται μόνο σε ένα μέρος των συνθηκών οδήγησης. Σε άλλες χώρες στο πρόγραμμα της εκπαίδευσης των νέων οδηγών περιλαμβάνονται υποχρεωτικά μαθήματα και ώρες οδήγησης σε υπεραστικούς δρόμους, νυκτερινή οδήγηση κ.ο.κ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να εισαγάγει την υποχρεωτική εκπαίδευση των υποψήφιων οδηγών σε όλες τις συνθήκες οδήγησης (π.χ. οδήγηση σε υπεραστικούς δρόμους, νυκτερινή οδήγηση κ.λπ.»
