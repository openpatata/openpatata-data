date: '2006-11-16'
heading: Ερώτηση με αρ. 23.06.009.01.164, ημερομηνίας 16 Νοεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.164
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η παροχή αρδεύσιμου νερού από το φράγμα της Ευρέτου για εξυπηρέτηση
  αγροτικών καλλιεργειών στην κοινότητα Γιόλου (επαρχίας Πάφου).»
