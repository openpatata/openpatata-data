heading: Ερώτηση με αρ. 23.06.008.03.516, ημερομηνίας 17 Μαρτίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Αριστοφάνη Γεωργίου
identifier: 23.06.008.03.516
text: «Επειδή η πορεία συμπλήρωσης των εργασιών ψήφισης των εναρμονιστικών νομοσχεδίων
  φτάνει στο τέλος της και η ημερομηνία έναρξης ισχύος των νόμων πλησιάζει και επειδή
  τόσο οι πολίτες όσο και όλες οι υπηρεσίες του κράτους, περιλαμβανομένων και των
  δικαστηρίων, επιβάλλεται να έχουν σε ξεχωριστές εκδόσεις τους νόμους αυτούς, παρακαλείται
  το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να
  προχωρήσει, ώστε να εκδώσει συνολικά τις εναρμονιστικές νομοθεσίες.»
