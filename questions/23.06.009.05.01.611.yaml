heading: Ερώτηση με αρ. 23.06.009.05.01.611, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.611
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει ειδικό, ολοκληρωμένο πρόγραμμα με αντικείμενο αυτό που στην Ευρώπη αποκαλείται
  “πράσινος τουρισμός” για την ενθάρρυνση και ανάπτυξη επενδύσεων, μέσω παροχής ελκυστικών
  κινήτρων, για τη δημιουργία πράσινων και φιλικών προς το περιβάλλον υποδομών στις
  τουριστικές επιχειρήσεις και τα ξενοδοχειακά καταλύματα.»
