heading: Ερώτηση με αρ. 23.06.011.01.631, ημερομηνίας 13 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.631
text: |-
  «Εδώ και μερικούς μήνες οι κάτοικοι πλησίον του λιμανιού της Λάρνακας κάνουν παράπονα για οχληρία και υψηλά επίπεδα θορύβου. Στο διαδίκτυο υπάρχει βίντεο το οποίο αποδεικνύει την εκτέλεση εργασιών ακόμη και αργά το βράδυ.

  Λαμβάνοντας υπόψη τις πρόνοιες του περί Αξιολόγησης και Διαχείρισης του Περιβαλλοντικού Θορύβου Νόμου 224/2004, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Ποιες άδειες έχουν δοθεί για εκτέλεση εργασιών που προκαλούν οχληρία και υπό ποιους όρους;

  Υπάρχει πρόθεση να ληφθούν σοβαρά υπόψη τα παράπονα των κατοίκων της περιοχής και να προωθήσουν μέτρα επίλυσης του προβλήματος;

  Δεδομένου του ότι υπάρχουν προβλήματα εδώ και πολλά χρόνια όσον αφορά τη λειτουργία του λιμανιού, υπάρχει πρόθεση σύστασης κοινής επιτροπής για επίλυση των προβλημάτων;»
