heading: Ερώτηση με αρ. 23.06.011.02.175, ημερομηνίας 3 Οκτωβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαριέλλας Αριστείδου
identifier: 23.06.011.02.175
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τα ακόλουθα:

  1. Πότε έγιναν επιδιορθώσεις των οικιών και άλλων υποστατικών στο συνοικισμό αυτοστέγασης α΄, β΄ και γ΄ φάσης στην κοινότητα Μανδριών της Πάφου;

  2. Πότε έγιναν επιδιορθώσεις των οικιών και άλλων υποστατικών στον κυβερνητικό οικισμό στην κοινότητα Μανδριών της Πάφου;

  3. Ποια είναι η τελευταία φορά που έγιναν επιδιορθώσεις συντήρησης των οικιών και άλλων υποστατικών στο συνοικισμό αυτοστέγασης α΄, β΄ και γ΄ φάσης στην κοινότητα Μανδριών της Πάφου, όπως επίσης στον κυβερνητικό οικισμό στην εν λόγω κοινότητα;

  4. Προγραμματίζονται να γίνουν επιδιορθώσεις στους δύο προαναφερθέντες συνοικισμούς της κοινότητας Μανδριών της Πάφου και, εάν ναι, πότε;»
