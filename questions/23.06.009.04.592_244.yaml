heading: Ερώτηση με αρ. 23.06.009.04.592, ημερομηνίας 4 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.592
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες στις οποίες προβαίνει η κυβέρνηση, ώστε να εφαρμοστεί το διαχειριστικό
  σχέδιο για τον υγροβιότοπο Ακρωτηρίου.»
