text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί παρατηρείται καθυστέρηση στην καταβολή του επιδόματος θέρμανσης στους δικαιούχους,
  οι οποίοι έχουν επιλεγεί με βασικό κριτήριο το υψόμετρο.»
