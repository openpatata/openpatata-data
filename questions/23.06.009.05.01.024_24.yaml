heading: Ερώτηση με αρ. 23.06.009.05.01.024, ημερομηνίας 30 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.024
text: «Έχω πληροφορηθεί ότι η Τουρκική Εθνοσυνέλευση πρόσφατα επικύρωσε τη ρωσοτουρκική
  συμφωνία για κατασκευή πυρηνικού εργοστασίου παραγωγής ηλεκτρικής ενέργειας στο
  Άκκιουγιου της νοτιοδυτικής Μικράς Ασίας, παρά τις έντονες αντιδράσεις των κατοίκων
  της περιοχής και των περιβαλλοντιστών της Τουρκίας και της Ευρώπης. Παρακαλώ τον
  αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει τεθεί το θέμα
  εκ μέρους της Κυπριακής Δημοκρατίας στις ενταξιακές διαπραγματεύσεις της Τουρκίας
  με την Ευρωπαϊκή Ένωση και αν έχουν γίνει διαβήματα προς τη φίλη ρωσική κυβέρνηση.»
