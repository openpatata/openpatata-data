heading: Ερώτηση με αρ. 23.06.011.02.077, ημερομηνίας 25 Αυγούστου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.077
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τα θέματα που αφορούν τη στήριξη γυναικών που έχουν υποβληθεί σε μαστεκτομή,
  όπως είναι η παροχή αναλώσιμων ειδών για αντιμετώπιση των συνεπειών της (ειδικός
  στηθόδεσμος, ειδικό μανίκι για περιπτώσεις λεμφοιδήματος κ.ά.).»
