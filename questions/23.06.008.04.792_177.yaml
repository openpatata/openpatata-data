heading: Ερώτηση με αρ. 23.06.008.04.792, ημερομηνίας 11 Απριλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.792
text: |-
  «Αναφέρομαι στο θέμα της θητείας της πολιτικής άμυνας. Έχει περιέλθει στην αντίληψή μου το γεγονός ότι, ενώ είναι υποχρέωση να εκτελούν τη θητεία αυτή οι γυναίκες πολίτες της Δημοκρατίας, υπάρχει ωστόσο μια σοβαρή έλλειψη οργάνωσης στον τομέα αυτό.

  Ορισμένες γυναίκες λαμβάνουν επιστολή και καλούνται να αναλάβουν καθήκοντα διάρκειας δύο ετών. Η μη συμμόρφωση οδηγεί σε δικαστικά μέτρα εναντίον τους με τιμωρία φυλάκισης και προστίμου και τα επακόλουθα, όπως το να έχει κανείς ποινικό μητρώο και να μη βρίσκει εργοδότηση. Επειδή αντιλαμβάνομαι και εκτιμώ τη σημασία της πολιτικής άμυνας, θεωρώ ότι καλώς υπάρχουν οι συνέπειες της μη συμμόρφωσης μ’ αυτή την υποχρέωση της γυναίκας πολίτη.

  Αυτό όμως που είναι πιο σοβαρό και καθόλου τιμή δεν περιποιεί ούτε στο θεσμό ούτε στο αρμόδιο υπουργείο, του οποίου ηγείστε, είναι το γεγονός ότι πληθώρα γυναικών που δεν έχουν λάβει ποτέ επιστολή από την Υπηρεσία Πολιτικής Άμυνας, για να εκτελέσουν τη θητεία τους, δε συμμορφώνονται με τα πολιτειακά τους καθήκοντα. Είναι χρέος της πολιτείας να τηρεί σωστά και ακριβή αρχεία, ούτως ώστε να καλούνται όλες οι γυναίκες να υπηρετούν την πατρίδα και όχι μόνον ορισμένες. Και ακόμα, στις περιπτώσεις όπου κάποια δεν έχει κληθεί να υπηρετήσει τη θητεία της, έχει τη νομική ευθύνη να παρουσιασθεί εθελοντικά για υπηρεσία και, αν δεν το κάνει, και πάλι σ’ αυτή την περίπτωση να λαμβάνονται δικαστικά μέτρα εναντίον της.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων ποια η θέση του όσον αφορά την υπηρεσία στην πολιτική άμυνα. Είναι τελικά υποχρεωτική η υπηρεσία για όλες τις γυναίκες πολίτες της Δημοκρατίας, με ποινικές διώξεις στην περίπτωση μη συμμόρφωσης, ή είναι υποχρέωση μόνο εκείνων που λαμβάνουν επιστολή;»
