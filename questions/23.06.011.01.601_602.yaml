heading: Ερώτηση με αρ. 23.06.011.01.601, ημερομηνίας 3 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.601
text: |-
  «Η κυβέρνηση έχει ξοδέψει λεφτά για την ετοιμασία μελέτης για την ανάπτυξη της περιοχής Βασιλικού σε ενεργειακό κέντρο και έχουν γίνει επίσης και διάφορες διαβουλεύσεις. Παράλληλα όμως φαίνεται ότι προωθούνται και έργα που αφορούν την υδατοκαλλιέργεια στην περιοχή με νέες άδειες και υποδομές. Το κράτος ετοιμάζεται τώρα να κατασκευάσει νέες χερσαίες και λιμενικές εγκαταστάσεις στην περιοχή για την υποστήριξη της υδατοκαλλιέργειας.

  Λαμβάνοντας υπόψη το γεγονός ότι η μελέτη για το ενεργειακό κέντρο θεωρεί την υδατοκαλλιέργεια ασύμβατη με την ενεργειακή ανάπτυξη στην περιοχή, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή για τα ακόλουθα:

  Ποιοι οι μελλοντικοί σχεδιασμοί όσον αφορά την ενεργειακή αξιοποίηση του βιομηχανικού λιμανιού της περιοχής;

  Ποιοι οι μελλοντικοί σχεδιασμοί για το ενεργειακό κέντρο;

  Για ποιο λόγο προωθείται η υδατοκαλλιέργεια και γίνονται επενδύσεις στην περιοχή, ενώ αυτές είναι ασύμβατες με την περιοχή;

  Γιατί τα χρήματα δε χρησιμοποιούνται για αναβάθμιση του λιμανιού, για να εξυπηρετεί έστω και απλές ανάγκες των εταιρειών υδρογονανθράκων, εφόσον εκεί θα καταλήξουν κάποια στιγμή όλες αυτές οι δραστηριότητες;»
