heading: Ερώτηση με αρ. 23.06.009.04.1144, ημερομηνίας 10 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Άγγελου Βότση
identifier: 23.06.009.04.1144
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν κατά την κατασκευή της μίας επιπρόσθετης λωρίδας στον αυτοκινητόδρομο Λεμεσού-Λευκωσίας έχει ληφθεί υπόψη πρόνοια για διαφυγή των όμβριων υδάτων, δεδομένου ότι το αυλάκι που υπήρχε στη μέση του αυτοκινητόδρομου για το σκοπό αυτό έχει κλείσει.

  Έχω προσωπικά διαπιστώσει ότι δεν υπάρχει διέξοδος για το νερό της βροχής, με αποτέλεσμα να δημιουργείται σοβαρός κίνδυνος ασφάλειας για τα οχήματα που διακινούνται, καθότι τα λιμνάζοντα νερά εκσφενδονίζονται στην απέναντι λωρίδα με σοβαρότατους κινδύνους για την ασφάλεια των διακινουμένων.»
