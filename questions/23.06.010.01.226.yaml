identifier: 23.06.010.01.226
question:
  by:
  - Αντωνίου Αντώνης
  date: '2011-10-24'
  text: |-
    «Η σημερινή κατάσταση που επικρατεί στο χώρο του Ιερού του Απόλλωνος Υλάτου είναι απαράδεκτη από πλευράς αισθητικής και υγιεινής, ενώ ταυτόχρονα οι επισκέπτες δεν μπορούν να έχουν εύκολη πρόσβαση στο συγκεκριμένο αρχαιολογικό χώρο.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πώς προτίθεται να προστατεύσει και να αναδείξει το Ιερό του Απόλλωνος Υλάτου, που βρίσκεται στο δήμο Γεροσκήπου.»
  title: Ερώτηση με αρ. 23.06.010.01.226, ημερομηνίας 24 Οκτωβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
