heading: Ερώτηση με αρ. 23.06.010.05.384, ημερομηνίας 2 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.05.384
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους κανονισμούς χορήγησης ανεργιακού επιδόματος σε χώρες της Ευρωπαϊκής Ένωσης
  (ΕΕ). Στην Κύπρο για παράδειγμα ένας πολίτης έχει δικαίωμα για πρώτη φορά σε ανεργιακό
  επίδομα μετά από εισφορές δύο ετών στο Ταμείο Κοινωνικών Ασφαλίσεων. Ακολούθως,
  ο πολίτης έχει ξανά δικαίωμα στο επίδομα μετά από εισφορές έξι μηνών, δηλαδή είναι
  δυνατό το ανεργιακό επίδομα να χορηγείται ανά εξαμηνία εισφορών και για σειρά ετών.
  Ποιες πρακτικές χρησιμοποιούνται στα υπόλοιπα κράτη μέλη της ΕΕ;»
