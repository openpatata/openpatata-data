text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα πώς αντιμετωπίζει το
  αίτημα για βελτίωση και επίστρωση με μπετόν μέρους του δρόμου Αναδιούς-Σαραμάς,
  μήκους 500 μέτρων, στην τοποθεσία “Σιμιερόν”.»
