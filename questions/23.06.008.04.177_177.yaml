heading: Ερώτηση με αρ. 23.06.008.04.177, ημερομηνίας 28 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.177
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα του βιομηχανικού κόσμου για διαφοροποίηση
  της ακολουθούμενης πολιτικής σε ό,τι αφορά τη διάθεση των βιομηχανικών οικοπέδων,
  ώστε τα οικόπεδα να πωλούνται στους δικαιούχους σε τιμή κόστους αντί να ενοικιάζονται
  σ’ αυτούς, όπως συμβαίνει σήμερα.»
