date: '2010-04-13'
heading: Ερώτηση με αρ. 23.06.009.04.1033, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.1033
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με τα αυξημένα κρούσματα κλοπών και διαρρήξεων που καταγράφονται στην πόλη της Λεμεσού τον τελευταίο καιρό.

  Παρακαλώ όπως ενημερώσει τη Βουλή των Αντιπροσώπων για το πού, κατά την εκτίμηση του υπουργείου, οφείλονται, ποιες είναι οι ενέργειες της αστυνομίας για την πρόληψη και ποιος ο βαθμός εξιχνίασης.»
