date: '2017-06-15'
heading: Ερώτηση με αρ. 23.06.011.01.965, ημερομηνίας 15 Ιουνίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.01.965
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες στις οποίες προβαίνει για τον έλεγχο συγκεκριμένων ιστοσελίδων που
  ασχολούνται με την πώληση σκύλων/κουταβιών και που σε αυτές συμπεριλαμβάνονται ράτσες
  σκύλων απαγορευμένες στην Κύπρο.»
