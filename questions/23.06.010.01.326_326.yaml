date: '2011-12-14'
heading: Ερώτηση με αρ. 23.06.010.01.326, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.326
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφορικά με τη σύμβαση αρ. 30/06 για αγορά υπηρεσιών διαχείρισης επικίνδυνων ιατρικών αποβλήτων των κρατικών νοσηλευτηρίων και των κέντρων υγείας σημειώνεται ότι διατάχθηκε διοικητική έρευνα για το θέμα της διαφοροποίησης των τιμών μονάδος της σύμβασης το Δεκέμβριο του 2010.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την έκβαση της εν λόγω διοικητικής έρευνας.»
