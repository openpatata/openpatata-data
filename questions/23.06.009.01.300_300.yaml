date: '2007-03-08'
heading: Ερώτηση με αρ. 23.06.009.01.300, ημερομηνίας 8 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.01.300
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους της μη συμπερίληψης κονδυλίου στον κρατικό προϋπολογισμό του 2007
  για το Τμήμα Αναπτύξεως Υδάτων αναφορικά με την εγκατάσταση αρδευτικών δικτύων στην
  περιοχή Μαζωτού, τα οποία θα καλύψουν και τις κοινότητες Αλαμιννό, Αναφωτίδας, Αγίου
  Θεοδώρου και Κιβισιλίου και πότε αναμένεται η έναρξη και αποπεράτωση του όλου έργου.»
