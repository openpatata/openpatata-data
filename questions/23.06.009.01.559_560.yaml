heading: Ερώτηση με αρ. 23.06.009.01.559, ημερομηνίας 3 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.559
text: |-
  «Έχω πληροφορηθεί ότι οι ηλεκτροκίνητες μοτοσικλέτες και τα ποδήλατα δεν τυγχάνουν οποιασδήποτε χορηγίας στο σχέδιο χορηγιών για τις ανανεώσιμες πηγές ενέργειας, όπως τα ηλεκτρικά αυτοκίνητα. Μάλιστα, η πρόνοια που αφορά την έκπτωση στο τέλος εγγραφής για μηχανοκίνητα που κινούνται με ηλεκτρισμό φαίνεται ότι δεν ευνοεί τις ηλεκτρικές μοτοσικλέτες, γιατί μάλλον, σύμφωνα με τις πληροφορίες μου, γι’ αυτές καταβάλλεται μεγαλύτερο τέλος από ό,τι για τις συνήθεις μοτοσικλέτες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις πρόνοιες που αφορούν τα προγράμματα χορηγιών για τα ηλεκτροκίνητα ποδήλατα και τις μοτοσικλέτες και, εάν δεν υπάρχουν, να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε πρόκειται να προωθήσει τη θέσπιση τέτοιων χορηγιών.»
