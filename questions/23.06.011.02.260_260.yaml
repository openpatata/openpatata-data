heading: Ερώτηση με αρ. 23.06.011.02.260, ημερομηνίας 10 Νοεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.011.02.260
text: |-
  «Στη συνεδρία του Υπουργικού Συμβουλίου ημερομηνίας 7 Οκτωβρίου 2015 εγκρίθηκε η εφαρμογή σε περιοχές εντός των βρετανικών βάσεων του σχεδίου χορηγιών “Εξοικονομώ-Αναβαθμίζω στις Κατοικίες που βρίσκονται σε περιοχές εντός των Βρετανικών Βάσεων”. Το σχέδιο αυτό είχε σκοπό να καλύψει τους κατοίκους εντός των βρετανικών βάσεων, οι οποίοι αποκλείστηκαν από αντίστοιχο σχέδιο που εφαρμόστηκε σε όλη την επικράτεια της Δημοκρατίας πλην των βρετανικών βάσεων.

  Λαμβάνοντας υπόψη ότι έχουν παρέλθει ήδη δύο χρόνια από την απόφαση του Υπουργικού Συμβουλίου, καθώς και τις πιεστικές ανάγκες των επηρεαζομένων να αναβαθμίσουν ενεργειακά τις κατοικίες τους, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε θα εφαρμοστεί το σχέδιο χορηγιών που ενέκρινε το Υπουργικό Συμβούλιο.»
