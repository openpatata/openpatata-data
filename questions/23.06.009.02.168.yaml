identifier: 23.06.009.02.168
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για νομοθετικά κατοχυρωμένη
    και ουσιαστική συμμετοχή της στη λήψη αποφάσεων σε θέματα πολεοδομίας και χωροταξίας,
    περιβάλλοντος, φορολογίας, αναπτυξιακών έργων, δημόσιας υγείας, ασφάλειας, προστασίας
    και προβολής της πολιτιστικής κληρονομιάς και κοινωνικής ευημερίας.»
  title: Ερώτηση με αρ. 23.06.009.02.168, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
