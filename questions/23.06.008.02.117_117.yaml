date: '2002-11-25'
heading: Ερώτηση με αρ. 23.06.008.02.117 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 25 Νοεμβρίου 2002
identifier: 23.06.008.02.117
text: |-
  «Υπάρχει αίτημα του κοινοτικού συμβουλίου ’χνας όπως επισπευσθεί η διαδικασία διαχωρισμού νέων οικιστικών οικοπέδων για στέγαση εκτοπισθέντων.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται και πότε υπολογίζεται να ολοκληρωθεί η όλη διαδικασία.»
