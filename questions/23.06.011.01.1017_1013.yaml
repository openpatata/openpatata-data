heading: Ερώτηση με αρ. 23.06.011.01.1017, ημερομηνίας 7 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γιώργου Κ. Γεωργίου
identifier: 23.06.011.01.1017
text: |-
  «Έχουν περιέλθει στην αντίληψή μας έντονες αντιδράσεις από την Εφορεία Ελληνικών Εκπαιδευτηρίων Λευκωσίας, το Σύνδεσμο Γονέων και Κηδεμόνων του Παγκυπρίου Γυμνασίου και καθηγητές του ίδιου σχολείου για την αυθαίρετη, κατά την άποψή τους, μετακίνηση της διευθύντριας του Παγκύπριου Γυμνασίου κ. Ελένης Παπαστεφάνου.

  Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει με ποια κριτήρια η κ. Παπαστεφάνου μετακινήθηκε σε άλλο σχολείο ένα μόλις χρόνο μετά το διορισμό της στο Παγκύπριο Γυμνάσιο, τη στιγμή μάλιστα που είναι παραδεκτό από όλους ότι συνέβαλε τα μέγιστα στην ομαλή διεξαγωγή των εργασιών αντισεισμικής αναβάθμισης του σχολείου, καθώς και στη γενικότερη εύρυθμη λειτουργία του σχολείου.

  Επίσης, παρακαλούμε τον υπουργό να μας ενημερώσει γιατί δύο συγκεκριμένοι καθηγητές, τα ονόματα των οποίων κατέχουμε και είμαστε πρόθυμοι να καταθέσουμε, σε αντίθεση με την πιο πάνω μετάθεση, παραμένουν στο Παγκύπριο Γυμνάσιο για πάρα πολλά χρόνια και γιατί σε αυτές τις περιπτώσεις δεν εφαρμόζεται η αρχή της εναλλαξιμότητας. Μήπως πρόκειται για ευνοιοκρατική μεταχείριση κάποιων εκπαιδευτικών, σε αντίθεση με τους συναδέλφους τους που εκτελούν το έργο τους με περισσή αφοσίωση και ευσυνειδησία, αλλά κάθε χρόνο μετακινούνται σε άλλο σχολείο, σε βάρος μάλιστα του καλώς νοούμενου συμφέροντος της δημόσιας εκπαίδευσης;»
