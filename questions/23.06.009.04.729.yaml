heading: Ερώτηση με αρ. 23.06.009.04.729, ημερομηνίας 15 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.009.04.729
text: «Ενόψει της επαναφοράς του μέτρου των περικοπών στην παροχή νερού από τα Συμβούλια
  Υδατοπρομήθειας, παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το μέτρο εφαρμόζεται καθολικά σε όλες τις περιοχές της Κύπρου. Παρακαλώ
  να σχολιαστούν με στοιχεία οι πληροφορίες ότι ούτε προηγούμενα ούτε και τώρα εφαρμόζεται
  το μέτρο σε συγκεκριμένες περιοχές, π.χ. στο Παραλίμνι, την Αγία Νάπα, τη Γερμασόγεια,
  την Πάφο, και σε κοινότητες εκτός των Συμβουλίων Υδατοπρομήθειας. Παρακαλώ επίσης
  όπως κατατεθούν στοιχεία για την κατά κεφαλήν κατανάλωση νερού στις διάφορες περιοχές.»
