heading: Ερώτηση με αρ. 23.06.011.02.163, ημερομηνίας 27 Σεπτεμβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.163
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες που έγιναν, ώστε να αντιμετωπισθεί το πρόβλημα που εντοπίζεται με
  τις υψηλές τιμές στις κλειστές αγορές (π.χ. κυλικεία στα αεροδρόμια, στους αθλητικούς
  χώρους, στους κινηματογράφους, στα θέατρα κ.ο.κ).»
