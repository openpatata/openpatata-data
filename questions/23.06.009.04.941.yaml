heading: Ερώτηση με αρ. 23.06.009.04.941, ημερομηνίας 12 Μαρτίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.941
text: |-
  «Το Πολυδύναμο Δημοτικό Κέντρο Λευκωσίας υλοποιεί δυο προγράμματα (“Ουράνιο Τόξο” και “Πολυπολιτισμικό”) για την απασχόληση των παιδιών κατά τις απογευματινές ώρες, με στόχο τη συμφιλίωση εργασίας-οικογένειας των Κυπρίων γυναικών και την ομαλή ένταξη αλλοδαπών γυναικών στην κυπριακή κοινωνία.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν προωθούνται τέτοιου είδους προγράμματα σε σχολεία σε όλες τις επαρχίες και, αν ναι, σε ποια σχολεία υλοποιούνται.»
