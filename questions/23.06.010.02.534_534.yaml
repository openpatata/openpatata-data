text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις συνολικές απολαβές και τα συνταξιοδοτικά δικαιώματα του εκάστοτε Διοικητή της
  Κεντρικής Τράπεζας και αν έχουν υποστεί οποιαδήποτε μείωση λόγω των περικοπών στα
  δημόσια οικονομικά των τελευταίων χρόνων.»
