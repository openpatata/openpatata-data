heading: Ερώτηση με αρ. 23.06.009.04.1223, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1223
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει σχεδιασμός για δημιουργία και λειτουργία μουσικού σχολείου στην επαρχία
  Λάρνακας.»
