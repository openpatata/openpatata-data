text: |-
  «Στην ευρύτερη περιοχή Πάφου εντοπίζονται αριθμοί μουσουλμάνων υπηκόων τρίτων χωρών. Τον τελευταίο καιρό οι αριθμοί τους αυξάνονται συνεχώς, προκαλώντας ανησυχία στην τοπική κοινωνία, καθώς και ζητήματα δημόσιας τάξης.
  Είναι σημαντικό να γνωρίζουν οι αρμόδιες αρχές το ποιόν και το παρελθόν των ανθρώπων αυτών, καθώς και την πιθανή εμπλοκή τους σε τρομοκρατικές ή άλλες εγκληματικές ή ποινικές πράξεις στις χώρες καταγωγής τους ή αλλού, ώστε να διασφαλίζεται η ασφάλεια της περιοχής από πιθανές μελλοντικές παράνομες πράξεις. Παράλληλα, πρέπει να ελεγχθεί πιθανή άμεση ή έμμεση εμπλοκή των υπηκόων αυτών στα κυκλώματα διακίνησης λαθρομεταναστών που δρουν στα παράλια της Μερσίνας και μεταφέρουν λαθρομετανάστες προς τον Πύργο της Τηλλυρίας.

  Η μεγάλη αύξηση των τρομοκρατικών ενεργειών σε ευρωπαϊκές πόλεις δεν επιτρέπει κανένα εφησυχασμό. Η ασφάλεια των πολιτών της Δημοκρατίας επιβάλλει τη συνεχή εγρήγορση των αρμόδιων αρχών και το διαρκή έλεγχο υπηκόων τρίτων χωρών από μουσουλμανικές χώρες που διαμένουν στην Κύπρο κατά ομάδες σε συγκεκριμένες περιοχές, οι οποίοι δεν εργάζονται και δεν αποτελούν μέρος της τοπικής κοινωνίας.

  Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει για τα εξής:

  1. Ποιος είναι ο αριθμός των μουσουλμάνων υπηκόων τρίτων χωρών που διαμένουν στην ευρύτερη περιοχή Πάφου;

  2. Υπό ποιο νομικό καθεστώς βρίσκονται στο έδαφος της Δημοκρατίας οι πολίτες αυτοί (αιτητές διεθνούς προστασίας, εργάτες τρίτων χωρών κ.ά.);

  3. Έχουν προχωρήσει οι αρμόδιες αρχές στους απαραίτητους ελέγχους, ώστε να διαπιστωθεί πιθανή παλαιότερη εμπλοκή κάποιων εξ αυτών σε εγκληματικές ενέργειες στις χώρες καταγωγής τους ή αλλού;

  4. Σε ποιες ενέργειες θα προβεί, ώστε να μη δημιουργηθούν μελλοντικά περιοχές στην επαρχία Πάφου στις οποίες θα δρουν πυρήνες μουσουλμάνων που ενδέχεται να δημιουργήσουν προβλήματα στην τοπική κοινωνία, καθώς και αύξηση της εγκληματικότητας;»
