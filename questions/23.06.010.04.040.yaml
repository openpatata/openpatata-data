heading: Ερώτηση με αρ. 23.06.010.04.040, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.040
text: |-
  «Σε παλαιότερη απάντηση της Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων κ. Ζέτας Αιμιλιανίδου σε ερώτησή μου με αρ. 23.06.010.02.636 αναφορικά με τη διαγραφή των χρεών του κράτους προς το Ταμείο Κοινωνικών Ασφαλίσεων πληροφορήθηκα ότι στο Μνημόνιο Συναντίληψης δεν υπάρχει καμία αναφορά για διαγραφή του χρέους της κυβέρνησης προς το Ταμείο Κοινωνικών Ασφαλίσεων. Σύμφωνα με την απάντηση της υπουργού, “Η μόνη αναφορά που γίνεται (Παραγρ. 3.1) είναι ότι στην αναλογιστική μελέτη που υποχρεούται να κάνει ο Αναλογιστής μέχρι 31/8/2013, στην οποία θα πρέπει να κάνει προβολή της οικονομικής κατάστασης του σχεδίου σε ταμειακή βάση, δεν θα ληφθεί υπόψη η απόδοση των συσσωρευμένων πλασματικών αποθεμάτων τα οποία στις 31/3/2013 ανέρχονταν σε €7.413.163.064”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ύψος αυτού του χρέους του κράτους προς το Ταμείο Κοινωνικών Ασφαλίσεων. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το χρέος αυτό λαμβάνεται υπόψη στις συνολικές υποχρεώσεις του κράτους, δηλαδή στο συνολικό χρέος του κράτους.»
