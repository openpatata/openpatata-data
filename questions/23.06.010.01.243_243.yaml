heading: Ερώτηση με αρ. 23.06.010.01.243, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.243
text: |-
  «Πληροφορήθηκα ότι το κτίριο του Γενικού Χημείου του Κράτους κατατάσσεται στα είκοσι επτά προβληματικά δημόσια κτίρια.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων συγκεκριμένα για τα προβληματικά δημόσια κτίρια, για τις ενέργειες που γίνονται για επιδιόρθωση των προβληματικών δημόσιων κτιρίων, καθώς και για τους σχεδιασμούς μεταστέγασης των υπηρεσιών που στεγάζονται στα εν λόγω κτίρια.»
