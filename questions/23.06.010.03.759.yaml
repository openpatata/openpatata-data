identifier: 23.06.010.03.759
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    για ποιο λόγο το Τμήμα Αλιείας δεν παραχώρησε ακόμη το ποσό των €15.000 στην κοινότητα
    Πομού, που είχε υποσχεθεί ο Υπουργός Γεωργίας το 2012 για έργο που ήδη έχει αποπερατωθεί.»
  title: Ερώτηση με αρ. 23.06.010.03.759, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
