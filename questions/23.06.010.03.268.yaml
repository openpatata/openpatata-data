question:
  by:
  - Περδίκης Γιώργος
  date: '2013-10-31'
  text: |-
    «Έχω πληροφορηθεί ότι έχει προκηρυχθεί διαγωνισμός για την αξιοποίηση του οικοπέδου στην περιοχή του ξενοδοχείου “Χίλτον” στο κέντρο της Λευκωσίας. Όπως είναι γνωστό, πρόσφατη προσπάθεια οικοδομικής αξιοποίησης του συγκεκριμένου τεμαχίου ναυάγησε λόγω και των αντιδράσεων της κοινωνίας. Επίσης, σε παλαιότερη περίπτωση, όταν εξετάστηκε το ενδεχόμενο ανέγερσης στο ίδιο τεμάχιο του κτιρίου για τα γραφεία του Υπουργείου ’μυνας, η μελέτη εκτίμησης των επιπτώσεων στο περιβάλλον ανέδειξε σοβαρά προβλήματα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν θα ληφθούν υπόψη οι περιβαλλοντικές επιπτώσεις από την οποιαδήποτε ανάπτυξη στο συγκεκριμένο τεμάχιο, οι κυκλοφοριακές επιπτώσεις, καθώς και οι κοινωνικές και οικονομικές επιπτώσεις στην περιοχή όσον αφορά το διαγωνισμό που βρίσκεται ήδη σε εξέλιξη.»
  title: Ερώτηση με αρ. 23.06.010.03.268, ημερομηνίας 31ης Οκτωβρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
