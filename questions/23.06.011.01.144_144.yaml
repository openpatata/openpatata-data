heading: Ερώτηση με αρ. 23.06.011.01.144, ημερομηνίας 14 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.144
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσους μήνες θα υπηρετήσουν στην Εθνική Φρουρά τα άτομα που έχουν πάρει αναστολή
  πριν από την πρόσφατη εφαρμογή της απόφασης για μείωση της στρατιωτικής θητείας;»
