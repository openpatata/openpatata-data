question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-03-23'
  text: |-
    «Βάσει του άρθρου 188 παράγραφος (β) και του άρθρου 189 παράγραφος (β) και (γ) του ποινικού κώδικα της Κυπριακής Δημοκρατίας τα άτομα που διαπράττουν επαιτεία ή εισπράττουν ελεημοσύνη υπόκεινται σε φυλάκιση ή σε χρηματική ποινή. Παρ’ όλα αυτά, γινόμαστε συστηματικά μάρτυρες ενός μεγάλου αριθμού επαιτών σε φώτα τροχαίας, στον περίβολο ιερών ναών, έξω από σχολεία, καφετέριες και πλατείες προκαλώντας δυσφορία στους πολίτες που χρησιμοποιούν τους χώρους αυτούς. Σε πολλές περιπτώσεις οι επαίτες αυτοί ανήκουν σε οργανωμένη σπείρα επιτήδειων που στόχο έχουν την εκμετάλλευση του πολίτη με οικονομικά κίνητρα.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Γίνονται έρευνες για το φαινόμενο της επαιτείας; Διατηρούνται αρχεία;

    2. Τι πρόστιμο υποβλήθηκε σε κάθε καταγγελία;

    3. Ποια μέτρα λαμβάνει το υπουργείο γενικότερα για την πάταξη του φαινομένου αυτού;»
  title: Ερώτηση με αρ. 23.06.009.04.982, ημερομηνίας 23 Μαρτίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
