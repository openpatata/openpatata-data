heading: Ερώτηση με αρ. 23.06.011.01.063, ημερομηνίας 5 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.063
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο γίνονται καταγγελίες για παράνομη θήρευση αμπελοπουλιών με τη χρήση κυνηγετικών
  όπλων. Συγκεκριμένα, παρακαλούμε να ενημερώσετε τη Βουλή των Αντιπροσώπων αν έχουν
  γίνει και πόσες καταγγελίες τα τελευταία χρόνια για κατοχή ή εμπορία αμπελοπουλιών
  σκοτωμένων από πυροβόλο όπλο, καθώς και ποιες καταδίκες έχουν επιβληθεί.»
