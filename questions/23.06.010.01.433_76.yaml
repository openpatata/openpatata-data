heading: Ερώτηση με αρ. 23.06.010.01.433, ημερομηνίας 1ης Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.433
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το Τμήμα Κτηματολογίου και Χωρομετρίας επιτρέπει αγοραπωλησίες κτηματικής
  περιουσίας στις κατεχόμενες περιοχές μεταξύ Κυπρίων πολιτών, κατά πόσο χρεώνει μεταβιβαστικά
  και φόρο κεφαλαιουχικών κερδών και, αν ναι, με ποιο τρόπο. Παρακαλώ όπως κατατεθούν
  στοιχεία που αφορούν τέτοιες συναλλαγές από το 1974 μέχρι και σήμερα.»
