heading: Ερώτηση με αρ. 23.06.010.03.772, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.772
text: |-
  «Έχω πληροφορηθεί ότι στο κονδύλι “Παραγωγή Ταινιών” (άρθρο 04355.3) του προϋπολογισμού ανάπτυξης πολιτιστικών υπηρεσιών περιλαμβάνεται ποσό ύψους €22.300 για συμμετοχή της Κύπρου στο φεστιβάλ Καννών. Το κονδύλι αυτό περιλαμβάνεται στο άρθρο για τη στήριξη των Κυπρίων σκηνοθετών (συνολικό ποσό ύψους €700.000). Σημειώνεται ότι το 2013 δεν εγκρίθηκε από το Υπουργείο Οικονομικών λόγω της οικονομικής κρίσης η συμμετοχή της Κύπρου στο εν λόγω φεστιβάλ. Ως λόγος για τη δαπάνη αυτή προβάλλεται η ανάγκη ενημέρωσης του κοινού για τις κυπριακές παραγωγές και προβολής της Κύπρου ως ιδανικού προορισμού τουρισμού και ως χώρου γυρισμάτων ταινιών για ξένους επενδυτές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν μετρήσιμα στοιχεία των αποτελεσμάτων της δαπάνης αυτής για την ανάδειξη της Κύπρου ως χώρου γυρισμάτων ξένων ταινιών. Ποιες ξένες ταινίες γυρίστηκαν στην Κύπρο και σε τι ποσοστό συμμετείχαν ξένοι παραγωγοί; Ποια η επιτυχία αυτών των ταινιών και ποιο το κέρδος για την Κύπρο; Έχουν αναζητηθεί άλλοι τρόποι προβολής και προώθησης της Κύπρου ως χώρου γυρισμάτων ξένων ταινιών, που θα μπορούσε να επιτύχουν αυτό το στόχο με λιγότερες δαπάνες;»
