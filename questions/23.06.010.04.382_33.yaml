heading: Ερώτηση με αρ. 23.06.010.04.382, ημερομηνίας 21ης Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.382
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπήρξαν καταγγελίες για μη έκδοση αποδείξεων αγοράς αγαθών ή/και υπηρεσιών,
  η οποία είναι υποχρεωτική όπως προνοεί ο περί Βεβαίωσης και Είσπραξης Φόρων και
  Φορολογίας του Εισοδήματος Νόμος. Εάν υπάρχουν τέτοιες καταγγελίες, θα θέλαμε να
  ενημερωθούμε κατά πόσο έχουν διερευνηθεί οι περιπτώσεις, καθώς και για τις ποινές
  που επιβλήθηκαν στους παραβάτες.»
