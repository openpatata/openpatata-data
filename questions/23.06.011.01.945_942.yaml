heading: Ερώτηση με αρ. 23.06.011.01.945, ημερομηνίας 9 Ιουνίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.01.945
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες στις οποίες προτίθεται να προβεί με σκοπό τη σύσταση ομάδας ειδικών
  για αντιμετώπιση περιπτώσεων απαγωγής παιδιών και, εάν έχει συσταθεί, από ποιους
  αποτελείται.»
