heading: Ερώτηση με αρ. 23.06.008.04.244, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.244
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς βλέπει το αίτημα της κοινότητας Επισκοπής για παραχώρηση κυβερνητικής οικονομικής
  βοήθειας για κατασκευή κοινοτικών έργων, ως μορφής στήριξης για τη μεγάλη πυρκαγιά
  του 1999, που προκάλεσε μεγάλες καταστροφές σε ιδιωτικές και κοινοτικές περιουσίες.»
