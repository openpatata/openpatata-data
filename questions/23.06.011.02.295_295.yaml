heading: Ερώτηση με αρ. 23.06.011.02.295, ημερομηνίας 1ης Δεκεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιώργου Τ. Γεωργίου
identifier: 23.06.011.02.295
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με την κατανομή του ποσού που υπάρχει στον προϋπολογισμό του Υπουργείου Παιδείας
  και Πολιτισμού προς τους συνδέσμους γονέων ειδικών σχολείων παγκύπρια και ξεχωριστά
  για τον καθένα, καθώς και για τα κριτήρια σύμφωνα με τα οποία το υπουργείο προχωρεί
  στην κατανομή χορηγίας προς τον κάθε σύνδεσμο, παραθέτοντας αναλυτικά στοιχεία.»
