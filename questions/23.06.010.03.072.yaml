heading: Ερώτηση με αρ. 23.06.010.03.072, ημερομηνίας 23 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.072
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  οποιοσδήποτε σχεδιασμός ή ενδεχόμενο για πώληση του μεριδίου του κράτους στην εταιρεία
  “Δασικές Βιομηχανίες Κύπρου Δημόσια Λτδ”.»
