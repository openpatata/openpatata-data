identifier: 23.06.009.03.507
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2009-04-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς Οικογένειας (ΠΟΠΟ)
    για παραχώρηση κρατικής γης στην οργάνωση, με σκοπό τη δημιουργία κατασκηνωτικού
    χώρου για παιδιά και αναπαυτηρίων για τα μέλη της.»
  title: Ερώτηση με αρ. 23.06.009.03.507, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
