heading: Ερώτηση με αρ. 23.06.010.04.539, ημερομηνίας 23 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.539
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους
  λόγους για τους οποίους καθυστερεί η πλήρωση της θέσης του Αντιπροέδρου της Ρυθμιστικής
  Αρχής Ενέργειας Κύπρου και πότε αναμένεται να πληρωθεί.»
