heading: Ερώτηση με αρ. 23.06.008.03.494, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.494
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί απαράδεκτα η διαδικασία διαχωρισμού δεκατεσσάρων οικοπέδων στην
  κοινότητα Αγκλεισίδων για παραχώρησή τους σε άπορα ζευγάρια.»
