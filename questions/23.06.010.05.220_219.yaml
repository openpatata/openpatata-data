date: '2015-11-13'
heading: Ερώτηση με αρ. 23.06.010.05.220, ημερομηνίας 13 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.220
text: «Παρακαλώ τον αρμόδιο υπουργό να αποστείλει κατάλογο του αριθμού των προσώπων
  που πολιτογραφήθηκαν για σκοπούς επενδύσεων, τα αναπτυξιακά έργα που προωθούνται
  από τα πολιτογραφημένα αυτά άτομα, το ύψος των επενδύσεών τους ανά μήνα και είδος
  επένδυσης για τα τελευταία δύο χρόνια, καθώς και τα αναπτυξιακά έργα που προέκυψαν
  από τις επενδύσεις των πολιτογραφημένων αυτών ατόμων.»
