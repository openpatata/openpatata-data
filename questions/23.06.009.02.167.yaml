identifier: 23.06.009.02.167
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για επίσπευση της κατασκευής
    των κύριων οδικών αρτηριών Ανθούπολης-Παλαιχωρίου, Κοκκινοτριμιθιάς-Ευρύχου, Λεμεσού-Σαϊττά,
    Λεμεσού-Αγρού, Πόλης Χρυσοχούς-Πάφου και του αυτοκινητόδρομου που θα ενώνει τις
    κοινότητες του Τροόδους.»
  title: Ερώτηση με αρ. 23.06.009.02.167, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
