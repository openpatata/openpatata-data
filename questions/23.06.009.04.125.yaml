heading: Ερώτηση με αρ. 23.06.009.04.125, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.125
text: |-
  «Έχω παρατηρήσει ότι οι Βρετανοί προβαίνουν σε κάποιας μορφής επέκταση των πομπών του ραδιοφωνικού σταθμού στο Ζύγι.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν τα έργα έχουν εγκριθεί από την Κυπριακή Δημοκρατία, σε τι ακριβώς στοχεύουν και αν θα αυξηθεί η εκπεμπόμενη ηλεκτρομαγνητική ακτινοβολία σε σχέση με τα σημερινά επίπεδα, για τα οποία παρακαλώ επίσης τον υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων.»
