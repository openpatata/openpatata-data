heading: Ερώτηση με αρ. 23.06.008.04.021, ημερομηνίας 30 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.021
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Λυμπιών για ολοκλήρωση του αντιπλημμυρικού
  έργου στην περιοχή “Φτέλια”.»
