heading: Ερώτηση με αρ. 23.06.008.04.271, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.271
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κάθικα για κατάργηση της πολεοδομικής
  πρόνοιας σύμφωνα με την οποία “δεν ισχύει η δήλωση πολιτικής δυτικά των οικισμών”.»
