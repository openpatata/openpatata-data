heading: Ερώτηση με αρ. 23.06.008.05.177, ημερομηνίας 8 Δεκεμβρίου 2005, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
identifier: 23.06.008.05.177
text: «Έχοντας δεδομένο ότι στη σύγχρονη εποχή το ηλεκτρονικό φροντιστήριο εφαρμόζεται
  επιτυχώς σε όλες τις βαθμίδες εκπαίδευσης στην Ευρώπη και στις ΗΠΑ και θα μπορούσε
  να καταστεί ένας από τους τρόπους καταστολής της παραπαιδείας και των παρενεργειών
  της, ανακουφίζοντας οικονομικά τους γονείς και παρέχοντας περισσότερη ελευθερία
  χρόνου στα παιδιά, παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των
  Αντιπροσώπων σε ποιο βαθμό έχει μελετήσει το ενδεχόμενο αξιοποίησης της μοντέρνας
  τεχνολογίας, εισάγοντας το ηλεκτρονικό φροντιστήριο ως νέα μέθοδο διδασκαλίας και
  στην Κύπρο.»
