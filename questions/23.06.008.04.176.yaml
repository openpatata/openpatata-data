heading: Ερώτηση με αρ. 23.06.008.04.176, ημερομηνίας 28 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.176
text: |-
  «Έχω πληροφορηθεί ότι πολλά από τα αυτοκίνητα που προέρχονται από τα κατεχόμενα δημιουργούν σοβαρά προβλήματα με τα καυσαέρια που εκπέμπουν. Κατέχω πολλές καταγγελίες πολιτών για αυτοκίνητα που εκπέμπουν υπερβολικό καπνό και καυσαέρια. Πολλά από αυτά είναι από τα κατεχόμενα. Βεβαίως, το ίδιο πρόβλημα εντοπίζεται και σε πολλά αυτοκίνητα ελληνοκυπριακής ιδιοκτησίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι Τουρκοκύπριοι οδηγοί που διέρχονται τα οδοφράγματα έχουν ενημερωθεί για τις υποχρεώσεις τους όσον αφορά τον τεχνικό έλεγχο των αυτοκινήτων, αν έχουν ενημερωθεί για το ΜΟΤ και αν τους δόθηκε κάποια χρονική περίοδος, για να συμμορφωθούν, καθώς και πότε η αστυνομία θα αποκτήσει τα ειδικά φορητά μηχανήματα που θα της επιτρέψουν να ελέγχει τα καυσαέρια κατά την κυκλοφορία των αυτοκινήτων στο δρόμο.»
