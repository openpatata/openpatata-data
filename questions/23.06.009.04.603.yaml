question:
  by:
  - Περδίκης Γιώργος
  date: '2009-12-08'
  text: |-
    « Πληροφορούμαι ότι σε αρκετές χώρες της Ευρωπαϊκής Ένωσης έχει καθιερωθεί εδώ και χρόνια η καταβολή μηνιαίου επιδόματος στους πάσχοντες με HIV/AIDS από κονδύλια της Ευρωπαϊκής Ένωσης. Το επίδομα αυτό είναι ύψους €600 μηνιαίως περίπου και σκοπό έχει να ανακουφίσει σε κάποιο βαθμό τους πάσχοντες με HIV/AIDS, που έχουν να αντιμετωπίσουν διάφορες οικονομικές δυσκολίες, απρόοπτα ιατρικά έξοδα, χρήματα που χάνονται από απουσίες από την εργασία τους λόγω ασθένειας, στέρηση εργασίας λόγω διάκρισης κ.ά.

    Στην Ελλάδα από το 1999 περίπου η κυβέρνηση έχει ξεκινήσει να χορηγεί το επίδομα αυτό σε όλους τους πάσχοντες με HIV/AIDS .

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και πότε προβλέπεται να καθιερωθεί και στην Κύπρο το μηνιαίο επίδομα για τους πάσχοντες με HIV/AIDS.»
  title: Ερώτηση με αρ. 23.06.009.04.603, ημερομηνίας 8 Δεκεμβρίου 2009, του βουλευτή
