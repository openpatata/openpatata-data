date: '2003-04-09'
heading: Ερώτηση με αρ. 23.06.008.02.263 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 9 Απριλίου 2003
identifier: 23.06.008.02.263
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την πρόοδο του θέματος όσον αφορά τη μετεξέλιξη ορισμένων ιδιωτικών κολεγίων
  τριτοβάθμιας εκπαίδευσης σε ιδιωτικά πανεπιστήμια.»
