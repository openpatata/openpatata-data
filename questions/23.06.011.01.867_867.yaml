date: '2017-05-22'
heading: Ερώτηση με αρ. 23.06.011.01.867, ημερομηνίας 22 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.867
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει σε πόσες καταγγελίες έχει προβεί
  η αστυνομία σε σχέση με τη ρίψη άχρηστων αντικειμένων από αυτοκίνητα τα τελευταία
  χρόνια. Επίσης, να ενημερωθεί το σώμα για τις πυρκαγιές που έχουν προκληθεί από
  ρίψη αποτσίγαρων και κατά πόσο οι ποινές είναι αποτρεπτικές για τις συγκεκριμένες
  περιπτώσεις που έχουν προαναφερθεί.»
