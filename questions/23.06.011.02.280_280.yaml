date: '2017-11-21'
heading: Ερώτηση με αρ. 23.06.011.02.280, ημερομηνίας 21ης Νοεμβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.280
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων με
  ποιο τρόπο θα επιτευχθεί η πλήρης και έγκαιρη υλοποίηση των Συμπερασματικών Παρατηρήσεων
  της Επιτροπής του ΟΗΕ για την Eξάλειψη των Φυλετικών Διακρίσεων προς την Κυπριακή
  Δημοκρατία (Μάιος 2017), που κατατέθηκαν κατά την αξιολόγηση της εφαρμογής στη χώρα
  μας της Διεθνούς Σύμβασης για την Κατάργηση κάθε Μορφής Φυλετικών Διακρίσεων.»
