heading: Ερώτηση με αρ. 23.06.009.05.01.176, ημερομηνίας 16 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.176
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους το κράτος έχει σταματήσει να πληρώνει τη μεταφορά προς
  και από την Κύπρο των φοιτητών που σπουδάζουν στις στρατιωτικές σχολές της Ελλάδας,
  τη στιγμή που στο ποσό της υποτροφίας που δίνεται στους εν λόγω φοιτητές συμπεριλαμβάνεται
  και η κάλυψη των εξόδων των ταξιδιών μέχρι το τέλος των σπουδών τους.»
