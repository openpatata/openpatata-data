heading: Ερώτηση με αρ. 23.06.008.04.433, ημερομηνίας 24 Νοεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.433
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Κρίτου Μαρόττου για επιδιόρθωση του δρόμου
  από την κοινότητα προς τον Άγιο Δημητριανό, που πλήττεται από συνεχείς κατολισθήσεις.»
