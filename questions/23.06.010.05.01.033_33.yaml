heading: Ερώτηση με αρ. 23.06.010.05.01.033, ημερομηνίας 5 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.01.033
text: «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει πόσοι αξιωματικοί, υπαξιωματικοί
  που υπηρετούσαν στις Κεντρικές Φυλακές, καθώς και πόσοι δεσμοφύλακες τα τελευταία
  τρία χρόνια έχουν παραιτηθεί ή έχουν αφυπηρετήσει πρόωρα.»
