date: '2007-10-09'
heading: Ερώτηση με αρ. 23.06.009.02.121, ημερομηνίας 9 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.121
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με το χρονοδιάγραμμα εργοδότησης των παιδονευρολόγων από το εξωτερικό.

  Σας ευχαριστώ εκ των προτέρων.»
