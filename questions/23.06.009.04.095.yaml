heading: Ερώτηση με αρ. 23.06.009.04.095, ημερομηνίας 7 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.095
text: |-
  «Έχω πληροφορηθεί ότι στην Ευρώπη έχει αρχίσει να διαδίδεται ο θεσμός της πιστοποίησης των τραπεζών με Πιστοποιητικά Συστήματος Περιβαλλοντικής Διαχείρισης. Τέτοια πιστοποιητικά πληροφορούμαι ότι είναι το ISO 14001 και το ΕΜΑS.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει και στην Κύπρο αυτή η τάση και ποιες κυπριακές τράπεζες έχουν Πιστοποιητικά Συστήματος Περιβαλλοντικής Διαχείρισης ISO 14001 ή/και ΕΜΑS.»
