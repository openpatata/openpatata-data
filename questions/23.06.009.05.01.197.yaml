question:
  by:
  - Μητσόπουλος Τάσος
  date: '2010-09-22'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    το συνολικό αριθμό των αλλοδαπών που έχουν λάβει το καθεστώς του πολιτικού πρόσφυγα,
    για το συνολικό αριθμό των αιτητών πολιτικού ασύλου και πώς κατανέμεται ο αριθμός
    των πιο πάνω στις διάφορες επαρχίες.»
  title: Ερώτηση με αρ. 23.06.009.05.01.197, ημερομηνίας 22 Σεπτεμβρίου 2010, του
    βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
