heading: Ερώτηση με αρ. 23.06.011.02.470, ημερομηνίας 28 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.470
text: |-
  «Μετά από παράπονα που είχαμε από πολίτες, διαπιστώνουμε ότι υπήρξαν αρκετές περιπτώσεις, όπου κατά τον έλεγχο επαλήθευσης στοιχείων για ΙΧ οχήματα οι συσκευές ηλεκτρονικής πρόσβασης που χρησιμοποιούν τα αστυνομικά όργανα της τροχαίας δεν ήταν επαρκώς ενημερωμένες με επικαιροποιημένα στοιχεία.
  Συγκεκριμένα, υπήρξαν περιπτώσεις, όπου οι απαιτούμενες άδειες και ασφάλειες ελεγχόμενων οχημάτων ήταν ανανεωμένες, αλλά οι συσκευές ηλεκτρονικής πρόσβασης έδειχναν ότι δεν είχαν ανανεωθεί, με αποτέλεσμα τα αστυνομικά όργανα να προχωρούν σε καταγγελίες.

  Θα θέλαμε να μας ενημερώσετε αν οι συσκευές ηλεκτρονικής πρόσβασης, οι βάσεις δεδομένων και τα συστήματα που χρησιμοποιεί το Τμήμα Τροχαίας της Αστυνομίας Κύπρου ενημερώνονται σωστά και στον κατάλληλο χρόνο, ώστε να αποφεύγονται προβλήματα και άδικες καταγγελίες πολιτών.»
