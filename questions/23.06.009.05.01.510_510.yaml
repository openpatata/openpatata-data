heading: Ερώτηση με αρ. 23.06.009.05.01.510, ημερομηνίας 5 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.510
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  στάδιο στο οποίο βρίσκεται ο εκσυγχρονισμός του θεσμικού πλαισίου του Τμήματος Ταχυδρομικών
  Υπηρεσιών, δεδομένης και της ανάγκης ταχείας προσαρμογής στην επικείμενη πλήρη απελευθέρωση
  του τομέα των ταχυδρομικών υπηρεσιών.»
