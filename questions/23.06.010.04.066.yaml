question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-21'
  text: |
    «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι, κατόπιν καταγγελίας του τέως διευθυντή της Χειρουργικής Κλινικής του Γενικού Νοσοκομείου Λεμεσού ότι δύο ιατρικοί λειτουργοί ενδεχομένως να διενεργούσαν υπερωριακά ιατρικές επεμβάσεις και άλλου είδους ιατρικές πράξεις για περιστατικά που δεν ήταν επείγουσας φύσεως, διεκδικώντας υπερωριακή αποζημίωση, ο τέως γενικός διευθυντής του Υπουργείου Υγείας διέταξε διοικητική έρευνα για εξέταση της καταγγελίας. Από τα πορίσματα της έρευνας διαφάνηκε ότι ενδεχομένως οι ιατρικοί λειτουργοί να διενεργούσαν υπερωριακά διάφορες ιατρικές πράξεις που πιθανόν να μην ήταν επείγουσας φύσης, διεκδικώντας υπερωριακή αποζημίωση. Με βάση το πόρισμα της έρευνας (Ιούλιος 2011) διορίστηκε στις 18 Οκτωβρίου 2011 από το Υπουργικό Συμβούλιο ερευνών λειτουργός για διερεύνηση του ενδεχόμενου διάπραξης πειθαρχικών παραπτωμάτων από τους εν λόγω ιατρικούς λειτουργούς. Κατόπιν εισήγησης της ερευνώσας λειτουργού για διακοπή ή αναστολή της έρευνας, για το λόγο ότι το θέμα που καλείτο να ερευνήσει δεν αφορούσε μια πειθαρχική παρατυπία ενός ή δύο ιατρών αλλά γενικότερα το σύστημα διαχείρισης των υπερωριών, το Υπουργικό Συμβούλιο σε συνεδρία του, ημερομηνίας 9 Μαρτίου 2012, αποφάσισε τη διακοπή της έρευνας και τη διεξαγωγή εκ νέου διοικητικής έρευνας για εξέταση γενικά του τρόπου διαχείρισης των υπερωριών των ιατρικών λειτουργών του Γενικού Νοσοκομείου Λεμεσού.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν τελικά διερευνήθηκε η πιο πάνω καταγγελία του τέως διευθυντή της Χειρουργικής Κλινικής του Γενικού Νοσοκομείου Λεμεσού εναντίον των δύο ιατρικών λειτουργών και, σε αντίθετη περίπτωση, αν ο υπουργός προτίθεται να διερευνήσει την καταγγελία, διορίζοντας εκ νέου ερευνόντα λειτουργό, για να διερευνήσει τη διάπραξη πειθαρχικών παραπτωμάτων από τους εν λόγω ιατρικούς λειτουργούς. Τέλος παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι δύο ιατρικοί λειτουργοί εναντίον των οποίων υπήρξε καταγγελία εξακολουθούν να εργοδοτούνται από την Κυπριακή Δημοκρατία χωρίς να τους έχει επιβληθεί οποιαδήποτε ποινή.»
