heading: Ερώτηση με αρ. 23.06.011.01.907, ημερομηνίας 2 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.907
text: «Σε συνέχεια της ερώτησής μου με αριθμό 23.06.010.04.519, ημερομηνίας 7 Απριλίου
  2014, σχετικά με τη διαρροή υγρών από το Γενικό Νοσοκομείο Λεμεσού σε παρακείμενο
  κανάλι ομβρίων υδάτων παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των
  Αντιπροσώπων αν έχει εξασφαλιστεί τελικά η άδεια απόρριψης αποβλήτων από το βιολογικό
  σταθμό επεξεργασίας λυμάτων και αν έχει λυθεί το πρόβλημα με τη χημική ανάλυση των
  επεξεργασμένων λυμάτων. Επίσης, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή
  των Αντιπροσώπων αν έχει εξεταστεί η πληροφορία για διαρροή λυμάτων από τις σωληνώσεις
  αποχετεύσεων του νοσοκομείου Λεμεσού.»
