question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-03'
  text: |-
    «Έχω διαπιστώσει ότι το σύστημα συλλογής και διαχείρισης ψόφιων ζώων και ζωικών αποβλήτων παρουσιάζει αδυναμίες. Πρώτον, δεν υπάρχει έλεγχος αν τα οχήματα μεταφοράς πληρούν τις προδιαγραφές. Έχω καταγγελίες για φορτηγά που είναι ξεσκέπαστα ή μη στεγανά, με αποτέλεσμα να προκαλείται δυσοσμία και εκροή αποβλήτων κατά τη διέλευσή τους από κατοικημένες περιοχές.

    Επίσης, έχω πληροφορηθεί ότι τα ψόφια ζώα συλλέγονται από τις κτηνοτροφικές μονάδες κάθε σαρανταοκτώ ώρες, γεγονός που προκαλεί σε συνθήκες καλοκαιριού σήψη και δυσωδία. Τέλος, πληροφορούμαι ότι ο αποτεφρωτήρας των ψόφιων ζώων στην Κοφίνου δεν εργάζεται με βάση τους όρους του αρχικού συμβολαίου.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι ενημερωμένος για αυτές τις αδυναμίες του συστήματος συλλογής ζωικών αποβλήτων και ψόφιων ζώων και αν σκοπεύει να προωθήσει μέτρα για απάμβλυνση και επίλυση των προβλημάτων.»
