date: '2004-02-04'
heading: Ερώτηση με αρ. 23.06.008.03.399, ημερομηνίας 4 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.399
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η μελέτη για τον εκσυγχρονισμό της λεωφόρου Αγλαντζιάς
  στο δήμο Αγλαντζιάς, που σκοπό έχει να εξυπηρετήσει την πανεπιστημιούπολη, και πότε
  αναμένεται να αρχίσει το έργο.»
