heading: Ερώτηση με αρ. 23.06.009.04.106, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.106
text: |-
  «Έχω πληροφορηθεί ότι πολλοί από τους Βρετανούς που ήταν εγκατεστημένοι στο νησί μας και τώρα φεύγουν, λόγω της οικονομικής κρίσης, αφήνουν εγκαταλελειμμένα τα κατοικίδιά τους. Στο θέμα αναφέρονται δημοσιεύματα της εφημερίδας “Times” του Λονδίνου. Ειδικότερα, σε ρεπορτάζ από την Κύπρο γίνεται λόγος σε συγκεκριμένα περιστατικά εγκατάλειψης σκύλων από Βρετανούς που επαναπατρίζονται.

  Πολλοί Βρετανοί που αποχωρούν από την Κύπρο αποθαρρύνονται από τη δαπάνη μεταφοράς των κατοικίδιων ζώων τους, το κόστος της οποίας φτάνει στα €1.743 για ένα μέσου μεγέθους σκυλί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν έχει εντοπιστεί το πρόβλημα, ποιες είναι οι πραγματικές του διαστάσεις και ποια μέτρα λαμβάνονται για αντιμετώπισή του.»
