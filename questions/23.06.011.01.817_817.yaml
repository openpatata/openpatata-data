heading: Ερώτηση με αρ. 23.06.011.01.817, ημερομηνίας 3 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.817
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  οποιοσδήποτε σχεδιασμός για την τοποθέτηση ηχητικού σήματος στις διαβάσεις πεζών,
  αλλά και στις διασταυρώσεις σε φώτα τροχαίας, κάτι το οποίο θα διευκολύνει στο μέγιστο
  βαθμό στη διακίνησή τους τα άτομα με οπτική αναπηρία.»
