heading: Ερώτηση με αρ. 23.06.009.04.719, ημερομηνίας 14 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.719
text: |-
  «Οι κάτοικοι της περιοχής γύρω από τον υποσταθμό της ΑΗΚ στον ’γιο Γεώργιο Λάρνακας διαμαρτύρονται για την ενόχληση και τις πιθανές επιπτώσεις στην υγεία τους από τη λειτουργία του υποσταθμού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχεδιασμός για μετακίνηση του σταθμού ή μετατροπή του σε κλειστού τύπου.»
