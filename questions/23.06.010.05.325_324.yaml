heading: Ερώτηση με αρ. 23.06.010.05.325, ημερομηνίας 20 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.325
text: «Στο δρόμο Λειβαδιών προς Κελλιά, μετά τη γέφυρα του αυτοκινητοδρόμου και κατά
  μήκος της βιοτεχνικής περιοχής, τα οχήματα αναπτύσσουν μεγάλες ταχύτητες. Στο δρόμο
  αυτό σταθμεύουν αυτοκίνητα, ενώ διασταυρώνουν πεζοί, και ο κίνδυνος για ατύχημα
  είναι μεγάλος. Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα τοποθετηθούν κυρτώματα ή σήμανση για μείωση της ταχύτητας ή οτιδήποτε
  κριθεί αναγκαίο στο εν λόγω τμήμα του δρόμου.»
