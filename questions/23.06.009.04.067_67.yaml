heading: Ερώτηση με αρ. 23.06.009.04.067, ημερομηνίας 27 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.067
text: |-
  «Έχω πληροφορηθεί ότι στην περιοχή του χωριού Τρούλλοι ο κρατήρας εκσκαφής του λατομείου ούμπρας έχει ιδιαίτερο γεωλογικό και περιβαλλοντικό ενδιαφέρον. Για σκοπούς προστασίας και ανάδειξης της περιοχής ως πόλου έλξης επισκεπτών, η κοινοτική αρχή καταβάλλει προσπάθειες αξιοποίησης της τεχνητής λίμνης. Όμως δυστυχώς ο κρατήρας έγινε χώρος απόρριψης των αδρανών υλικών που προκύπτουν από την επεξεργασία ούμπρας από παρακείμενο εργοστάσιο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια της κυβέρνησης σε σχέση με την προστασία και ανάδειξη του κρατήρα του λατομείου ούμπρας στο χωριό Τρούλλοι Λάρνακας.»
