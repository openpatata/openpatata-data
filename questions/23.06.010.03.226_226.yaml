text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το είδος των κινήτρων που δόθηκαν στις τουριστικές επιχειρήσεις την τελευταία
  πενταετία για εργοδότηση προσωπικού.»
