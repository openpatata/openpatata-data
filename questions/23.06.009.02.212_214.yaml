heading: Ερώτηση με αρ. 23.06.009.02.212, ημερομηνίας 15 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.212
text: |-
  «Σύμφωνα με ιατρική διαδικτυακή σελίδα, αποσύρεται από την παγκόσμια αγορά το σκεύασμα “Trasylol”. Πρόκειται για νοσοκομειακό φάρμακο που χορηγείται σε ασθενείς έπειτα από επεμβάσεις ανοιχτής καρδιάς. Οι επιστήμονες του καναδικού ινστιτούτου στην Οτάβα μελέτησαν την ασφάλεια αντιθρομβωτικών σκευασμάτων σε περίπου 3 000 ασθενείς οι οποίοι είχαν υποβληθεί σε επέμβαση ανοιχτής καρδιάς και ακολουθούσαν αγωγή με το εν λόγω φάρμακο. Η παρασκευάστρια εταιρεία “Bayer” αποφάσισε να αναστείλει προσωρινά τη διάθεσή του, μέχρι να διασταυρωθούν τα αποτελέσματα της μελέτης.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Αν κυκλοφορεί το φάρμακο αυτό.

  2. Αν γνωρίζει τα στοιχεία της πιο πάνω έρευνας.

  3. Αν προτίθεται να το αποσύρει από την κυκλοφορία.»
