question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-25'
  text: |
    «Έχω πληροφορηθεί ότι έχει ανακοινωθεί ήδη το κλείσιμο του Γυμνασίου Παναγιάς και στη θέση του θα λειτουργήσει περιβαλλοντικό κέντρο. Δεν έχω πληροφορηθεί ποιο θα είναι το μέλλον του δημοτικού σχολείου και νηπιαγωγείου. Έχω την άποψη ότι, όσον αφορά το νηπιαγωγείο και το δημοτικό, μπορούν και πρέπει να συνεχίσουν τη λειτουργία τους. Όσον αφορά την έναρξη της λειτουργίας του περιβαλλοντικού κέντρου στην Παναγιά, γνωρίζω ότι ήδη έχουν ξεκινήσει έργα υποδομής σε κτίριο δίπλα από την Ιερά Μονή Παναγίας Χρυσορρογιάτισσας. Είναι άξιον απορίας πώς θα συνδυαστούν τα δύο έργα. Όσον αφορά το περιβαλλοντικό κέντρο, προκύπτουν πολλά θέματα και απαιτήσεις από την κοινοτική αρχή. Ζητήθηκε χρονοδιάγραμμα και λεπτομερής επεξήγηση του τρόπου λειτουργίας του. Η κοινοτική αρχή διαμαρτύρεται ότι οι εισηγήσεις της δεν έχουν ληφθεί υπόψη στη λήψη των αποφάσεων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και σε ποιο βαθμό θα γίνουν αποδεκτές οι εισηγήσεις της κοινοτικής αρχής για το Περιβαλλοντικό Κέντρο Παναγιάς, ποιοι είναι οι σχεδιασμοί του υπουργείου (χωροθέτηση, λειτουργία, ονομασία, στελέχωση κ.λπ.), καθώς και οι προθέσεις του υπουργείου σε σχέση με το νηπιαγωγείο και το δημοτικό σχολείο της Παναγιάς.»
