heading: Ερώτηση με αρ. 23.06.010.03.329, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.329
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η αντικατάσταση των σωλήνων του αρδευτικού που έχουν φθαρεί
  κατά μήκος του δρόμου από την κοινότητα Νικόκλειας προς την κοινότητα Κουκλιών.»
