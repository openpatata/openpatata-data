heading: Ερώτηση με αρ. 23.06.008.01.111 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 10 Μαΐου 2002
identifier: 23.06.008.01.111
text: |-
  « Έχω πληροφορηθεί ότι το Τμήμα Αρχαιοτήτων συνεχίζει, παρά τη σαφή συνταγματική και νομοθετική ρύθμιση περί του εναντίου, να χρησιμοποιεί στις εκδόσεις του σχεδόν ως αποκλειστική γλώσσα την αγγλική. Πιο συγκεκριμένα, σύμφωνα με τις πληροφορίες μου:

  τα ευρετήρια των διάφορων αρχαιολογικών συλλογών του τμήματος εξακολουθούν να ενημερώνονται στην αγγλική γλώσσα.

  τα ευρετήρια των αντικειμένων του Μεσαιωνικού Μουσείου Κύπρου, που δημιουργήθηκαν το 1987, συντάχθηκαν στην αγγλική γλώσσα.

  οι διάφορες επιστημονικές μονογραφίες, που γράφονται κατά κύριο λόγο από Ελληνοκυπρίους αρχαιολόγους, είναι όλες στην αγγλική γλώσσα.

  το επίσημο περιοδικό του τμήματος φέρει το ίδιο όνομα που έφερε επί αγγλοκρατίας, δηλ. "Report of the Department of Antiquities" .

  ο τιμοκατάλογος των εκδόσεων που διατίθεται για πώληση από το Κυπριακό Μουσείο Λευκωσίας είναι γραμμένος στην αγγλική γλώσσα.

  τα μονόφυλλα του εργαστηρίου συντηρήσεως συντάσσονται στην αγγλική γλώσσα.

  Σύμφωνα με τις πληροφορίες μου, για το θέμα έχει εκδώσει έκθεση και το Γραφείο του Επιτρόπου Διοικήσεως (Αρ. Φακ.: Α/Π 1097/2001) στις 22 Μαρτίου 2002.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται προς συμμόρφωση με το σύνταγμα, τη σχετική νομοθεσία και τις υποδείξεις του Γραφείου του Επιτρόπου Διοικήσεως.»
