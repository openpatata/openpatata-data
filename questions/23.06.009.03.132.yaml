identifier: 23.06.009.03.132
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-10-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    γιατί παρατηρείται τόση καθυστέρηση στην ολοκλήρωση της απαλλοτρίωσης για βελτίωση
    του δρόμου που οδηγεί από τον κύριο δρόμο προς την κοινότητα Πραιτωρίου και πότε
    αναμένεται η τελική ολοκλήρωση της διαδικασίας.»
  title: Ερώτηση με αρ. 23.06.009.03.132, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
