heading: Ερώτηση με αρ. 23.06.009.04.295, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.295
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η κυβέρνηση προγραμματίζει την παροχή κινήτρων σε εργαζομένους που κατοικούν στην
  ύπαιθρο και εργάζονται στην πόλη.»
