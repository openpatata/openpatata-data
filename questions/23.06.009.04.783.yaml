date: '2010-01-27'
heading: Ερώτηση με αρ. 23.06.009.04.783, ημερομηνίας 27 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.783
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο τηρείται το εγκεκριμένο και καθορισμένο δρομολόγιο των αστικών λεωφορείων
  από την τουριστική περιοχή “Φοινικούδες” της Λάρνακας προς και από την τουριστική
  περιοχή Πύλας, χωρίς παρεκκλίσεις, και κατά πόσο δικαιούται να σταματήσει εκτός
  των συγκεκριμένων στάσεων, προκειμένου να πάρει ή να κατεβάσει κόσμο.»
