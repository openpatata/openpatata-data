heading: Ερώτηση με αρ. 23.06.009.01.415, ημερομηνίας 17 Μαΐου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.415
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προτίθεται να αρχίσει τις κτιριακές αλλαγές σχετικά με τη διαρρύθμιση του χώρου
  για τη λειτουργία της παιδοψυχιατρικής κλινικής στο Μακάρειο Νοσοκομείο και σε ποιες
  ενέργειες προτίθεται να προβεί για τη στελέχωση της εν λόγω κλινικής, η οποία έχει
  εξαγγελθεί ότι θα λειτουργήσει στις αρχές του 2008.»
