heading: Ερώτηση με αρ. 23.06.010.02.325, ημερομηνίας 22 Νοεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.325
text: |-
  «Έχω πληροφορηθεί ότι βρετανικά πανεπιστήμια συμμετείχαν σε έκθεση που διοργάνωσε το Βρετανικό Συμβούλιο στην κατεχόμενη Λευκωσία. Η έκθεση των βρετανικών πανεπιστημίων στα κατεχόμενα προγραμματίστηκε για την Τρίτη, 6 Νοεμβρίου 2012, στο λεγόμενο “πολιτιστικό κέντρο Ατατούρκ”. Αξίζει να σημειωθεί ότι στην επίσημη ιστοσελίδα του το Βρετανικό Συμβούλιο δεν ανακοίνωσε την έκθεση που διοργάνωσε στα κατεχόμενα, παρά μόνο την έκθεση που θα πραγματοποιούνταν στις ελεύθερες περιοχές. Παρ’ όλα αυτά, στις ιστοσελίδες των επηρεαζόμενων πανεπιστημίων αναφερόταν η συμμετοχή τους στην “έκθεση” στη “Βόρεια Κύπρο”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο πραγματοποιήθηκε τελικά η έκθεση των βρετανικών πανεπιστημίων στα κατεχόμενα και ποια είναι τα βρετανικά πανεπιστήμια που έλαβαν μέρος στην έκθεση αυτή. Τον παρακαλώ επίσης να ενημερώσει τη Βουλή των Αντιπροσώπων αν προέβη σε οποιεσδήποτε ενέργειες, για να παρεμποδίσει την πραγματοποίηση της έκθεσης των βρετανικών πανεπιστημίων στα κατεχόμενα, καθώς και αν προέβη σε ενέργειες τόσο προς τα βρετανικά πανεπιστήμια και το Βρετανικό Συμβούλιο, για να τους εκφράσει τη δυσαρέσκεια της Κυπριακής Δημοκρατίας, όσο και προς την Ευρωπαϊκή Ένωση, για να καταγγείλει το γεγονός.»
