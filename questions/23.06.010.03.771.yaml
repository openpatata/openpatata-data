  date: '2014-07-16'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    προτίθεται να προχωρήσει σε τροποποίηση του νόμου που αφορά την προστασία της
    δημόσιας υγείας από το κάπνισμα, ώστε να γίνει αποτελεσματικότερη, αυστηρότερη
    και πιο εφαρμόσιμη η εν λόγω νομοθεσία.»
