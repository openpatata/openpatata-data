identifier: 23.06.009.04.319
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-10-06'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    τον αριθμό των κρατικών συμβουλευτικών κέντρων για υποδοχή κακοποιημένων γυναικών
    που λειτουργούν σήμερα στην Κύπρο και για τον αριθμό των γυναικών που έχουν ζητήσει
    υποστήριξη και φιλοξενία τα τελευταία τρία χρόνια.»
  title: Ερώτηση με αρ. 23.06.009.04.319, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
