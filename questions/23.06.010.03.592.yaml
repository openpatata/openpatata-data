date: '2014-04-14'
heading: Ερώτηση με αρ. 23.06.010.03.592, ημερομηνίας 14 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.592
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η ανέγερση της λέσχης ενηλίκων εντός των ορίων του δήμου
  Δερύνειας, ενός έργου συγχρηματοδοτούμενου από το Ταμείο Αγροτικής Ανάπτυξης και
  το δήμο Δερύνειας, καθώς και πότε υπολογίζεται να διεκπεραιωθεί το εν λόγω έργο.»
