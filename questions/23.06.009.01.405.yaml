identifier: 23.06.009.01.405
question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-05-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προγραμματίζεται η δημιουργία υγειονομικού κέντρου στην κοινότητα Πολεμίου
    (επαρχία Πάφου), σύμφωνα με το αίτημα του κοινοτικού συμβουλίου, για κάλυψη των
    αναγκών των κατοίκων της περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.01.405, ημερομηνίας 14 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
