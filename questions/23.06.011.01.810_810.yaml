heading: Ερώτηση με αρ. 23.06.011.01.810, ημερομηνίας 3 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.01.810
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται οι διορισμοί που εκκρεμούν για τις θέσεις Δημοτικού Μηχανικού,
  Δημοτικού Ταμία και Υγειονομικού Επιθεωρητή στο δήμο Γερίου.»
