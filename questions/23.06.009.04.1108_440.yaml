heading: Ερώτηση με αρ. 23.06.009.04.1108, ημερομηνίας 30 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1108
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα αυξηθεί το τέλος για τις ανανεώσιμες πηγές ενέργειας (ΑΠΕ) και, αν
  ναι, πόσο υπολογίζεται να είναι.»
