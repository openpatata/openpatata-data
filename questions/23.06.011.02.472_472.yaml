heading: Ερώτηση με αρ. 23.06.011.02.472, ημερομηνίας 29 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.02.472
text: «Ερωτάται ο αρμόδιος υπουργός να ενημερώσει το σώμα πόσα είναι τα οφειλόμενα
  τέλη κατανάλωσης νερού για άρδευση ανά επαρχία προς το Τμήμα Αναπτύξεως Υδάτων και
  τι μέτρα λαμβάνονται για τη μείωσή τους.»
