heading: Ερώτηση με αρ. 23.06.010.02.214, ημερομηνίας 23 Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.214
text: |-
  «Σε συνάντηση εκπροσώπων των κοινοβουλευτικών κομμάτων με επικεφαλής τον Πρόεδρο της Βουλής των Αντιπροσώπων κ. Γιαννάκη Λ. Ομήρου, που πραγματοποιήθηκε στις 16 Οκτωβρίου 2012 με το κοινοτικό συμβούλιο Κόρνου, πληροφορήθηκα για τα προβλήματα της κοινότητας Αγίας ’ννας. Η Αγία ’ννα είναι κοινότητα με ιστορικά παραδοσιακό αρχιτεκτονικό χαρακτήρα. Όλες οι προσπάθειες του κοινοτικού συμβουλίου Αγίας ’ννας επικεντρώνονται στη διατήρηση και ανάδειξη αυτού του χαρακτήρα. Το κοινοτικό συμβούλιο έχει καταβάλει πολλές προσπάθειες μέσω διάφορων τμημάτων για την προώθηση του έργου που αφορά την ανάπλαση του παραδοσιακού πυρήνα της κοινότητας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να χρηματοδοτήσει ολόκληρο ή μέρος του έργου που αφορά την ανάπλαση του παραδοσιακού πυρήνα της κοινότητας.»
