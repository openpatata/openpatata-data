question:
  by:
  - Περδίκης Γιώργος
  date: '2014-12-11'
  text: |
    «Έχω πληροφορηθεί για την ύπαρξη διάσπαρτων σκουπιδότοπων με σωρούς από αυτοκίνητα, βαρέλες μπετονιέρων, ανυψωτικά μηχανήματα και σκουριασμένα εξαρτήματα στην αριστερή πλευρά του κύριου δρόμου Παλαιχωρίου-Αγρού και συγκεκριμένα πριν από και μετά το κοινοτικό γήπεδο Παλαιχωρίου. Η περιβαλλοντική καταστροφή είναι τεράστια και οι σκουπιδότοποι, όπως έχω πληροφορηθεί, διατηρούνται με την ανοχή του κοινοτικού συμβουλίου και της Επαρχιακής Διοίκησης Λευκωσίας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να εξωραϊστεί ο χώρος και να σταματήσει η λειτουργία των παράνομων σκουπιδότοπων στον κύριο δρόμο Παλαιχωρίου-Αγρού.»
  title: Ερώτηση με αρ. 23.06.010.04.312, ημερομηνίας 11 Δεκεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
