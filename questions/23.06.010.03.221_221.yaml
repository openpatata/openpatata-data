heading: Ερώτηση με αρ. 23.06.010.03.221, ημερομηνίας 17 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.221
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσοι
  είναι οι λήπτες σύνταξης χηρείας (κυβερνητικής σύνταξης και σύνταξης από το Ταμείο
  Κοινωνικών Ασφαλίσεων) που διαμένουν μόνιμα στο εξωτερικό (γυναίκες και άντρες ξεχωριστά).
  Παρακαλούμε επίσης όπως μας σταλούν στοιχεία για το ποσό που δαπανάται για τις εν
  λόγω συντάξεις.»
