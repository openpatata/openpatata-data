text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πού βρίσκεται το θέμα της τροποποίησης του περί Περίθαλψης και Μεταχείρισης Τοξικομανών
  Νόμου (1992), για να επιτραπεί η εφαρμογή της εναλλακτικής ποινής για ουσιοεξαρτώμενα
  άτομα.»
