heading: Ερώτηση με αρ. 23.06.008.05.086, ημερομηνίας 12 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.086
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες προβαίνει για την άρση της σκανδαλώδους και πρωτοφανούς αδικίας
  σε βάρος τέκνων των οποίων ο ένας γονέας έχει ελλαδική καταγωγή και για τα οποία,
  με βάση νομοθεσία του ελληνικού κράτους, ακολουθείται πολιτική δυσμενούς διάκρισης
  σε ό,τι αφορά την εισαγωγή στα ανώτατα ελληνικά εκπαιδευτικά ιδρύματα.»
