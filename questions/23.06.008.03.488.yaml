date: '2004-02-26'
heading: Ερώτηση με αρ. 23.06.008.03.488, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.488
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προγραμματίζει την αντιμετώπιση του προβλήματος που θα προκύψει από τη σκοπούμενη
  κατάργηση της τροχαίας σύνδεσης μέσω της αερογέφυρας Λατσιών προς και από τη Λευκωσία
  ως συνέπεια της κατασκευής του νέου ανισόπεδου κόμβου παρά το ΓΣΠ.»
