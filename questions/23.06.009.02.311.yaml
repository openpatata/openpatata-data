question:
  by:
  - Μουσκάλλης Ανδρέας
  date: '2008-03-17'
  text: |-
    «Έχω πληροφορηθεί ότι υπάρχει μεγάλη δυσφορία και αγανάκτηση μεταξύ των πολιτών κατόχων μηχανοκίνητων οχημάτων δημόσιας χρήσης εξαιτίας της καθυστέρησης που παρατηρείται στην εξέταση της μηχανής των εν λόγω μηχανοκίνητων οχημάτων από τα κυβερνητικά επαρχιακά συνεργεία ΜΟΤ στη Λάρνακα.

    Συγκεκριμένα, αναφέρεται ότι κάτοχοι αυτοκινήτων δημόσιας χρήσης καλούνται από το αρμόδιο τμήμα για εξέταση μετά την παρέλευση τριών έως έξι μηνών. Η καθυστέρηση αυτή δημιουργεί πολλά προβλήματα στους ιδιοκτήτες των μηχανοκίνητων οχημάτων που δεν τους εκδίδεται άδεια κυκλοφορίας των οχημάτων τους και η αστυνομία τούς καταγγέλλει, διότι είναι αναγκασμένοι να κυκλοφορούν τα οχήματά τους.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς προτίθεται να λύσει το ανησυχητικό αυτό φαινόμενο της ταλαιπωρίας και της μεγάλης καθυστέρησης που παρατηρείται στην εξέταση και έκδοση πιστοποιητικών καταλληλότητας των πιο πάνω μηχανοκίνητων οχημάτων.»
