heading: Ερώτηση με αρ. 23.06.011.01.849, ημερομηνίας 16 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.849
text: «Γνωρίζοντας ότι το περίσσευμα νερού από την αφαλάτωση του Βασιλικού διοχετεύεται
  στο φράγμα Καλαβασού, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των
  Αντιπροσώπων πόση ποσότητα διοχετεύεται στο εν λόγω φράγμα.»
