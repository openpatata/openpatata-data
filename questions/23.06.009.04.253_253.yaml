heading: Ερώτηση με αρ. 23.06.009.04.253, ημερομηνίας 21ης Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.253
text: |-
  «Έχω πληροφορηθεί ότι, κατά τη διάρκεια εργασιών προς διάνοιξη οικοπέδων στο Κίτι, ιδιοκτήτης τεμαχίου γης προέβη σε παράνομη κοπή κυπαρισσιών με πρόθεση την κοπή ολόκληρης συστάδας κυπαρισσιών.

  Μετά από επιτόπια έρευνα μέλη περιβαλλοντικών οργανώσεων διαπίστωσαν την κοπή αριθμού κυπαρισσιών, ενώ κάτοικοι της περιοχής με πληροφόρησαν ότι η κοπή ολόκληρης της συστάδας των κυπαρισσιών αποτράπηκε χάρη στην έγκαιρη και άμεση παρέμβαση λειτουργών του Τμήματος Δασών και της αστυνομίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει καταγγελθεί ο ιδιοκτήτης και αν έχουν ληφθεί οποιαδήποτε μέτρα για την αποτροπή μελλοντικής κοπής των εν λόγω κυπαρισσιών.»
