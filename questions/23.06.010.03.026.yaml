heading: Ερώτηση με αρ. 23.06.010.03.026, ημερομηνίας 18 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.026
text: |-
  «Το Σχέδιο Κινητικότητας Λευκωσίας, που καλύπτει τη δεκαετία 2010-2020, προνοούσε ότι μέχρι σήμερα θα ολοκληρωνόταν η κατασκευή ποδηλατοδιαδρομών μήκους δεκαπέντε χιλιομέτρων, η μονοδρόμηση αρκετών δρόμων, η δημιουργία πεζοδρόμων και πλατειών στην οδό Μουσείου, στην οδό Στασικράτους και στην οδό Παλαιολόγου, πλησίον του δημαρχείου Λευκωσίας. Παράλληλα, το σχέδιο προνοούσε την ανακατασκευή και μονοδρόμηση της λεωφόρου Μακαρίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να υλοποιηθούν όλα τα πιο πάνω, που προνοούνται στο Σχέδιο Κινητικότητας Λευκωσίας.»
