heading: Ερώτηση με αρ. 23.06.009.04.404, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.404
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για το συνολικό αριθμό των κρατικών αυτοκινήτων, των αυτοκινήτων δηλαδή που χρησιμοποιούνται από τις διάφορες κρατικές υπηρεσίες και τμήματα,

  2. για το συνολικό αριθμό των αυτοκινήτων που χρησιμοποιούνται από τους διάφορους ημικρατικούς οργανισμούς και πώς κατανέμονται αυτά,

  3. για το ποσοστό που αντιπροσωπεύουν τα υβριδικής ή ηλεκτρικής τεχνολογίας αυτοκίνητα,

  4. για το αν υπάρχει πολιτική αντικατάστασης των συμβατικών αυτοκινήτων που χρησιμοποιούνται από αξιωματούχους του κράτους από αυτοκίνητα υβριδικής τεχνολογίας.»
