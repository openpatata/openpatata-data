heading: Ερώτηση με αρ. 23.06.009.01.403, ημερομηνίας 11 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.403
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του στο αίτημα της κοινότητας Καλιάνων για αντικατάσταση του υδρευτικού
  δικτύου του πυρήνα της κοινότητας.»
