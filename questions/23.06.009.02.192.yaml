heading: Ερώτηση με αρ. 23.06.009.02.192, ημερομηνίας 1ης Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.192
text: |-
  «Ιδιαιτέρως απογοητευτικά είναι τα στοιχεία που περιλαμβάνονται στο Ευρωβαρόμετρο, τα οποία δόθηκαν στη δημοσιότητα από τη “Eurostat” στις 25 Οκτωβρίου 2007, αναφορικά με τις πολιτιστικές δραστηριότητες των Ευρωπαίων τους τελευταίους δώδεκα μήνες.

  Η Κύπρος φιγουράρει στις τελευταίες θέσεις των είκοσι επτά χωρών μελών της Ευρωπαϊκής Ένωσης όσον αφορά το διάβασμα βιβλίων, τις επισκέψεις σε μουσεία και βιβλιοθήκες, την παρακολούθηση συναυλιών, θεάτρου και όπερας, με επιδόσεις που είναι κατά πολύ μικρότερες του κοινοτικού μέσου όρου.

  Δεδομένου ότι τα στοιχεία αυτά αντανακλούν το επίπεδο της πολιτικής ανάπτυξης ενός λαού, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πώς αξιολογούνται τα στοιχεία αυτά;

  2. Ποιες οι δράσεις που προωθούνται, για να πάψει η Κύπρος να είναι ουραγός στα πολιτιστικά ζητήματα;

  3. Ποιες δαπάνες προβλέπονται για πολιτιστική αποκέντρωση και ενθάρρυνση της συμμετοχής των πολιτών στα πολιτιστικά δρώμενα;

  4. Ποια είναι η κυβερνητική “πολιτική βιβλίου”, ώστε από τη μια να στηριχθεί η εγχώρια βιβλιοπαραγωγή και από την άλλη ο πολίτης να έρθει σε επαφή με το ποιοτικό βιβλίο;»
