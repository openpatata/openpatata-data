date: '2013-10-16'
heading: Ερώτηση με αρ. 23.06.010.03.217, ημερομηνίας 16 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.217
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα στοιχεία πάνω στα οποία βασίστηκε το Υπουργείο Ενέργειας, Εμπορίου,
  Βιομηχανίας και Τουρισμού για έκδοση του διατάγματος ποσοστών γάλακτος στο χαλλούμι,
  καθώς και να αποστείλει στη Βουλή τα στοιχεία αυτά. Επίσης να μας σταλούν τεκμηριωμένα
  στοιχεία για την ακριβή παραγωγή αιγινού, πρόβειου και αγελαδινού γάλακτος στην
  Κύπρο κατά το έτος 2012 σε μηνιαία βάση.»
