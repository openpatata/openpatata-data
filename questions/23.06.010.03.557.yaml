heading: Ερώτηση με αρ. 23.06.010.03.557, ημερομηνίας 18 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.557
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το ποσό που αναμένεται να αντλήσει η Κύπρος από το Ταμείο Ασύλου, Μετανάστευσης
  και Ένταξης για την περίοδο 2014-2020, καθώς και για τον τρόπο με τον οποίο θα αξιοποιηθούν
  τα χρήματα αυτά. Θα θέλαμε επίσης να ενημερωθούμε για τα ποσά ανά κατηγορία (άσυλο,
  μετανάστευση και ένταξη) που δαπανήθηκαν τα προηγούμενα χρόνια, καθώς και για το
  ποσοστό συγχρηματοδότησης από τα ταμεία της Ευρωπαϊκής Ένωσης.»
