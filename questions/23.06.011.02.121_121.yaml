heading: Ερώτηση με αρ. 23.06.011.02.121, ημερομηνίας 8 Σεπτεμβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
