text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχουν διαμορφωθεί οι κατάλληλες υποδομές για την πρόσληψη των γυναικών συμβασιούχων
  οπλιτών.»
