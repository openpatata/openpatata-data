question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-02'
  text: |
    «Έχω πληροφορηθεί ότι οι οδηγοί βυτιοφόρων διανομής υγρών καυσίμων είναι κάτοχοι άδειας οδηγού για φορτηγά, αλλά και κάτοχοι άδειας οδήγησης οχημάτων που μεταφέρουν επικίνδυνα φορτία. Όπως πληροφορήθηκα, η άδεια αυτή παραχωρήθηκε κατόπιν παρακολούθησης ειδικών σεμιναρίων κόστους £360 και κατόπιν επιτυχίας των ενδιαφερόμενων οδηγών σε γραπτές εξετάσεις. Η άδεια αυτή, όπως ενημερώθηκα, χρειάζεται ανανέωση κάθε πενταετία και απαραίτητη προϋπόθεση είναι η παρακολούθηση επιμορφωτικών σεμιναρίων. Οι οδηγοί βυτιοφόρων διανομής υγρών καυσίμων μού έχουν εκφράσει τις ανησυχίες τους τόσο για το ενδεχόμενο να παρακαθίσουν ξανά σε γραπτές εξετάσεις όσο και για το κόστος των επιμορφωτικών σεμιναρίων, μιας και το κόστος το επωμίζεται ο ίδιος ο οδηγός. Αξίζει να σημειωθεί ότι πλείστοι εκ των οδηγών διαθέτουν εμπειρία στην οδήγηση βυτιοφόρων πέραν των είκοσι ετών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν οι πιο πάνω ανησυχίες των οδηγών βυτιοφόρων υγρών καυσίμων.»
