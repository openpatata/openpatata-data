heading: Ερώτηση με αρ. 23.06.009.02.105, ημερομηνίας 27 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Άριστου Αριστοτέλους
identifier: 23.06.009.02.105
text: «Έχοντας υπόψη τις περιορισμένες δυνατότητες των δήμων και πιο συγκεκριμένα
  του δήμου Λεμεσού για εξεύρεση πόρων για την αντιμετώπιση των πιεστικών τους προβλημάτων
  και δεδομένης της δέσμευσης της κυβέρνησης για αύξηση της κρατικής χορηγίας στο
  4% των φορολογικών εσόδων του κράτους, καλείται ο αρμόδιος υπουργός να ενημερώσει
  τη Βουλή των Αντιπροσώπων γιατί η δέσμευση αυτή δεν έχει ακόμα υλοποιηθεί και πότε
  προτίθεται να την υλοποιήσει.»
