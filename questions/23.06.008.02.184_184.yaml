heading: Ερώτηση με αρ. 23.06.008.02.184 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Γιώργο Βαρνάβα στις 20 Δεκεμβρίου 2002
identifier: 23.06.008.02.184
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνει, ώστε να παταχθεί το φαινόμενο της αύξησης της ιπποδύναμης
  αυτοκινήτων και μοτοσικλετών και της τοποθέτησης μεγάλης διαμέτρου εξώστ, που έχει
  ως αποτέλεσμα την αύξηση του παραγόμενου θορύβου σε μη επιτρεπτά όρια, καθώς και
  για τα μέτρα που λαμβάνει, ώστε να ελέγχει αν τα επίπεδα των ρύπων των αυτοκινήτων
  και των μοτοσικλετών είναι μέσα στα επιτρεπτά όρια.»
