heading: Ερώτηση με αρ. 23.06.009.04.1377, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1377
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο ισχύει η προεκλογική δέσμευση της κυβέρνησης για αυτονόμηση της Πυροσβεστικής Υπηρεσίας, δεδομένου ότι το σχετικό νομοσχέδιο αποσύρθηκε χωρίς να υπάρχει ένδειξη επανακατάθεσής του.

  Εάν η δέσμευση ισχύει, παρακαλώ να ενημερωθεί η Βουλή των Αντιπροσώπων πότε θα επανακατατεθεί το νομοσχέδιο και ποιες είναι οι αλλαγές που επιδιώκονται και επέβαλλαν την εσπευσμένη και αιφνιδιαστική του απόσυρση.»
