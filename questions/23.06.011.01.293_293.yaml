text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα για τα κίνητρα που υπάρχουν
  ή που σχεδιάζει για τη στήριξη νεαρών ζευγαριών σε μικρές κοινότητες με στόχο την
  ανακοπή του φαινομένου της αστυφιλίας.»
