question:
  by:
  - Μητσόπουλος Τάσος
  date: '2012-11-13'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
    με πληροφορίες που αναφέρουν ότι εξετάζεται από τις αρμόδιες κρατικές υπηρεσίες
    το ενδεχόμενο παραχώρησης άδειας λειτουργίας σε εργοστάσιο πυρόλυσης ελαστικών
    και σε εργοστάσιο επεξεργασίας μπαταριών στη βιομηχανική περιοχή Αραδίππου. Επιπροσθέτως,
    παρακαλείται να ενημερώσει για το ακριβές στάδιο στο οποίο βρίσκεται η συγκεκριμένη
    διαδικασία.»
  title: Ερώτηση με αρ. 23.06.010.02.288, ημερομηνίας 13 Νοεμβρίου 2012, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
