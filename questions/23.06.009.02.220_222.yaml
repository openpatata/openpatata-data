heading: Ερώτηση με αρ. 23.06.009.02.220, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.220
text: |-
  «Με απόφαση του Υπουργικού Συμβουλίου καταρτίστηκε πρόγραμμα αποξήλωσης των στεγών αμιάντου από τα δημόσια εκπαιδευτήρια. Παρά τις δυσκολίες και τα προβλήματα, έχω πληροφορηθεί ότι σε πολλά κτίρια δημοτικών σχολείων έχουν γίνει ήδη εργασίες απομάκρυνσης των στεγών από αμίαντο. Σύμφωνα όμως με πληροφορίες μας, υπάρχουν ακόμα δημόσια και ιδιωτικά εκπαιδευτήρια όπου υπάρχουν στέγες αμιάντου.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το βαθμό υλοποίησης του σχεδίου αποξήλωσης των στεγών αμιάντου από τα δημόσια και ιδιωτικά εκπαιδευτήρια.»
