date: '2013-01-25'
heading: Ερώτηση με αρ. 23.06.010.02.416, ημερομηνίας 25 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.416
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους έχει δοθεί παράταση για την παραχώρηση του επιδόματος
  τέκνου για το 2012, για τον αριθμό των ατόμων που υπέβαλαν αίτηση κατά το μήνα Ιανουάριο
  και πόσοι από αυτούς είναι μη Κύπριοι.»
