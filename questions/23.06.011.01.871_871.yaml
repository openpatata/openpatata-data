heading: Ερώτηση με αρ. 23.06.011.01.871, ημερομηνίας 22 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.871
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους σχεδιασμούς του κράτους σε σχέση με τη μεταστέγαση δημόσιων υπηρεσιών από ιδιωτικά
  κτίρια, καθώς και πότε υπολογίζεται να γίνουν οι πρώτες μεταστεγάσεις.»
