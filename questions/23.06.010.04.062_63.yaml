heading: Ερώτηση με αρ. 23.06.010.04.062, ημερομηνίας 21ης Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.062
text: |-
  «Στην ετήσια έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2012 αναφέρεται ότι, στα πλαίσια των προσπαθειών που καταβάλλονται για εξοικονόμηση ενέργειας στο Γενικό Νοσοκομείο Λευκωσίας, η διεύθυνση του νοσοκομείου, σε συνεργασία με την Υπηρεσία Ενέργειας του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού, προχώρησε στη μελέτη διάφορων μέτρων εξοικονόμησης ενέργειας. Ορισμένες από τις προτάσεις, όπως η αγορά και η εγκατάσταση ειδικής αυτόματης ηλεκτροβαλβίδας, για να ελέγχεται η παροχή ατμού κατά τις μη εργάσιμες ώρες του πλυντηρίου, και η τοποθέτηση μόνωσης στις βαλβίδες του συστήματος ατμού, έχουν υλοποιηθεί. Ωστόσο, άλλα μέτρα, όπως η τοποθέτηση ηλιακών πλαισίων στο χώρο μεταξύ του πλυντηρίου και του νεκροτομείου του νοσοκομείου και η εκμετάλλευση του παραγόμενου νερού από το βιολογικό σταθμό του νοσοκομείου στα πλαίσια παροχής ηλιακής ψύξης, δεν έχουν ακόμη ολοκληρωθεί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει τροχοδρομηθεί η υλοποίηση των μέτρων όπως αναφέρονται πιο πάνω και αν εξετάζεται το ενδεχόμενο λήψης δραστικότερων μέτρων σε συνεργασία με την Υπηρεσία Ενέργειας του Υπουργείου Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού για επίτευξη της μέγιστης εξοικονόμησης ενέργειας.»
