heading: Ερώτηση με αρ. 23.06.010.01.171, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.171
text: |-
  «Υπάρχει η άποψη ότι μία ίσως αποτελεσματική προσέγγιση για πάταξη της εκμετάλλευσης των εργαζομένων από ασυνείδητους εργοδότες θα ήταν η απαίτηση του κράτους για υποχρεωτική έκδοση αποκόμματος μισθοδοσίας από όλους τους εργοδότες. Ακολούθως θα μπορούσε να γίνονται αιφνιδιαστικές επισκέψεις στους χώρους εργασίας και να ζητείται από τους εργαζομένους το σχετικό απόκομμα μισθοδοσίας. Με αυτό τον τρόπο θα επιβεβαιώνεται ότι τους δόθηκαν οι νόμιμες απολαβές και θα διαπιστώνεται κατά πόσο τους κατατέθηκαν και οι ανάλογες κοινωνικές ασφαλίσεις.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται η εισήγηση για υποχρεωτική έκδοση αποκόμματος μισθοδοσίας από όλους τους εργοδότες, με σκοπό την πάταξη του φαινομένου εκμετάλλευσης των εργαζομένων και πότε αναμένεται να τεθεί σε εφαρμογή.»
