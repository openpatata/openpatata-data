heading: Ερώτηση με αρ. 23.06.009.01.501, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.501
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει την προοπτική συνένωσης των συμβουλίων υδατοπρομήθειας με τα συμβούλια
  αποχέτευσης σε ενιαίους οργανισμούς, δεδομένου του μακροπρόθεσμου οφέλους που θα
  προκύψει από μια τέτοια συνένωση.»
