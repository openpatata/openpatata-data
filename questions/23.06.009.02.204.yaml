heading: Ερώτηση με αρ. 23.06.009.02.204, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.204
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  το Τμήμα Αναπτύξεως Υδάτων θα προχωρήσει στην επιδιόρθωση της λίμνης του αρδευτικού
  στην κοινότητα Στατού-Αγίου Φωτίου.»
