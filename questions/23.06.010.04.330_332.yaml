heading: Ερώτηση με αρ. 23.06.010.04.330, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.330
text: |-
  «Έχω πληροφορηθεί τη χρόνια κατάσταση που αντιμετωπίζει η κοινότητα Άλασσας λόγω της ροής αποχετευτικών λυμάτων στο φράγμα Κούρη. Το πρόβλημα έγκειται στο γεγονός ότι η εταιρεία που έχει αναλάβει τη συντήρηση του βιολογικού σταθμού στην κοινότητα δεν ανταποκρίνεται στους όρους του συμβολαίου, με αποτέλεσμα να προκύπτουν σοβαρά προβλήματα με την υπερχείλιση του αντλιοστασίου και την ανεξέλεγκτη ροή λυμάτων της κοινότητας στον υδατοφράκτη Κούρη. Αποτέλεσμα της ροής λυμάτων στον υδατοφράκτη είναι η ρύπανση τόσο του φράγματος όσο και του φυσικού περιβάλλοντος της περιοχής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την οριστική επίλυση του προβλήματος που ταλανίζει την κοινότητα Άλασσας.»
