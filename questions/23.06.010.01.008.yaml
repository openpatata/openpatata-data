identifier: 23.06.010.01.008
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-08-01'
  text: |-
    «Μετά τα τραγικά γεγονότα στη Λιβύη η Ευρωπαϊκή Ένωση προχώρησε στην επιβολή συγκεκριμένων κυρώσεων επί του καθεστώτος Καντάφι. Παρακαλώ συναφώς τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

    1. Η Κυπριακή Δημοκρατία έχει ανακαλέσει τον πρέσβη της που είναι διαπιστευμένος στην Τρίπολη;

    2. Αν όχι, ποιοι οι λόγοι που δεν έχει ανακληθεί; Προτίθεται να τον ανακαλέσει;

    3. Ποια άλλα κράτη μέλη της ΕΕ διατηρούν ακόμη τους πρέσβεις τους στην Τρίπολη και ποια όχι;»
  title: Ερώτηση με αρ. 23.06.010.01.008, ημερομηνίας 1ης Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
