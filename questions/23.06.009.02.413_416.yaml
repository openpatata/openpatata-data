heading: Ερώτηση με αρ. 23.06.009.02.413, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.413
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Χοιροκοιτίας για κατασκευή πεζοδρομίων
  στο δημόσιο δρόμο Χοιροκοιτίας-Βάβλας μέχρι το κοινοτικό γήπεδο.»
