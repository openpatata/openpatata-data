question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-27'
  text: |-
    «Πληροφορήθηκα ότι το Μάρτιο του 2009 το Ευρωπαϊκό Κοινοβούλιο ενέκρινε κατά πλειοψηφία ψήφισμα για την υποβάθμιση των γεωργικών γαιών στην Ευρωπαϊκή Ένωση και ειδικότερα στη νότια Ευρώπη. Το ψήφισμα προνοεί τη σύσταση ενός ευρωπαϊκού παρατηρητηρίου για την ξηρασία και την ενίσχυση της ικανότητας συντονισμένης αντίδρασης για την καταπολέμηση των πυρκαγιών από την Ένωση.

    Στο εν λόγω ψήφισμα οι ευρωβουλευτές τονίζουν ότι τα γεωργικά εδάφη της νότιας Ευρώπης είναι περισσότερο ευάλωτα στην αλλαγή του κλίματος. Ζητούν δε να συμπεριληφθούν σαφώς στους προσανατολισμούς και στις μεθόδους διαχείρισης της Κοινής Γεωργικής Πολιτικής αρχές και μέσα για την προστασία του κλίματος γενικότερα και για τον περιορισμό των συνεπειών που προκαλεί η υποβάθμιση του εδάφους ειδικότερα.

    ’λλες προτάσεις των ευρωβουλευτών περιλαμβάνουν:

    · την καθιέρωση αποτελεσματικότερων συστημάτων άρδευσης, καλύτερα προσαρμοσμένων στο εκάστοτε είδος καλλιέργειας,

    · την υλοποίηση προγραμμάτων αναδάσωσης των οριακών ή/και μολυσμένων εδαφών,

    · τη διατήρηση και περαιτέρω ανάπτυξη φυλογενετικών πόρων από τους αγρότες και τους κηπουρούς, καθώς και από τα μικρά και μεσαία φυτώρια.

    Οι ευρωβουλευτές ζητούν, τέλος, από την Επιτροπή, επ’ ευκαιρία της πρότασής της για ένα νέο ορισμό των ορεινών, των νησιωτικών και των άλλων περιοχών με φυσικά μειονεκτήματα, η οποία προβλέπεται να υιοθετηθεί το 2009, να συμπεριλάβει, μεταξύ των βασικών παραμέτρων αξιολόγησης, το βαθμό κινδύνου υποβάθμισης του εδάφους και ερημοποίησης των υπό παρακολούθηση περιοχών.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες της Κυπριακής Δημοκρατίας προς την Ευρωπαϊκή Ένωση για υλοποίηση του ψηφίσματος του Ευρωπαϊκού Κοινοβουλίου.»
