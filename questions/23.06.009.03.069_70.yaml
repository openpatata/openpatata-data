heading: Ερώτηση με αρ. 23.06.009.03.069, ημερομηνίας 22 Σεπτεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.069
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζει και πότε να επεκτείνει το θεσμό της δωρεάν μεταφοράς μαθητών
  με λεωφορείο και για τους μαθητές της δημοτικής εκπαίδευσης.»
