heading: Ερώτηση με αρ. 23.06.008.03.111 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 15 Σεπτεμβρίου 2003.
identifier: 23.06.008.03.111
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη διαδικασία υποβολής αίτησης από πολίτη της Κυπριακής Δημοκρατίας για ανέγερση
  αποβάθρας.»
