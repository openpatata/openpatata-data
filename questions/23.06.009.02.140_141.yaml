date: '2007-10-18'
heading: Ερώτηση με αρ. 23.06.009.02.140, ημερομηνίας 18 Οκτωβρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.02.140
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τους λόγους της καθυστέρησης που παρατηρείται στην καταβολή των αποζημιώσεων που
  έχουν εγκριθεί για τις πληγείσες περιοχές από τις θεομηνίες στην αρχή του έτους
  2007. Επίσης να ενημερώσει για το χρονοδιάγραμμα στα πλαίσια του οποίου υπολογίζεται
  να καταβληθούν οι αποζημιώσεις.»
