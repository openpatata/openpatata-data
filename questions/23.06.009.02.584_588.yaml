heading: Ερώτηση με αρ. 23.06.009.02.584, ημερομηνίας 9 Ιουλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.584
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν οι δεξαμενές των πλοίων που μεταφέρουν πόσιμο νερό από την Ελλάδα στην Κύπρο
  τηρούν τις προδιαγραφές καταλληλότητας σύμφωνα με τη σχετική νομοθεσία. Παρακαλείται
  επίσης όπως μας γνωστοποιηθεί το συμβόλαιο για τη μεταφορά αυτή.»
