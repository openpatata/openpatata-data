heading: Ερώτηση με αρ. 23.06.009.04.758, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.758
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το υπουργείο του προτίθεται να προχωρήσει στη βελτίωση και περίφραξη του δρόμου
  που συνορεύει με το φράγμα της Αγίας Μαρίνας Χρυσοχούς.»
