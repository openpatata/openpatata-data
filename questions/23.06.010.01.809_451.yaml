heading: Ερώτηση με αρ. 23.06.010.01.809, ημερομηνίας 7 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.809
text: |-
  «Τα τελευταία λίγα χρόνια εξ αφορμής και των σκανδάλων που συγκλονίζουν την Ελλάδα, η Κύπρος εμφανίζεται ως σταθμός στη διακίνηση “προμηθειών” και “μαύρου” χρήματος, κυρίως μέσω υπεράκτιων εταιρειών με έδρα το νησί μας. Οι ελληνικές διωκτικές αρχές έχουν επίσης ζητήσει στο παρελθόν την αρωγή των κυπριακών αρχών στη διερεύνηση αρκετών υποθέσεων στις οποίες εμφανίζονται να εμπλέκονται και πολιτικά πρόσωπα (π.χ. υπόθεση Βατοπεδίου, υπόθεση Τσοχατζόπουλου, υπόθεση Θέμου Αναστασιάδη).

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις περιπτώσεις για τις οποίες ζητήθηκε από τις ελλαδικές διωκτικές αρχές η συνδρομή των κυπριακών αρχών και για τον αριθμό υποθέσεων για τις οποίες διαβιβάστηκαν στοιχεία στις ελλαδικές αρχές.»
