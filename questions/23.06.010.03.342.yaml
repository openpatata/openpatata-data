date: '2013-11-22'
heading: Ερώτηση με αρ. 23.06.010.03.342, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.342
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το πότε προγραμματίζεται η καταβολή των δικαιωμάτων από την λειτουργία του αιολικού
  πάρκου στην περιοχή “Ορείτες” στην Πάφο στις κοινότητες απέναντι στις οποίες υπήρξε
  δέσμευση από την κυβέρνηση.»
