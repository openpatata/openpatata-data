question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-11-29'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα προχωρήσει στη συντήρηση του δημοτικού σχολείου στην κοινότητα Νατάς
    (επαρχία Πάφου), το οποίο χρησιμοποιείται ως κοινοτικό νηπιαγωγείο.»
  title: Ερώτηση με αρ. 23.06.009.02.247, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
