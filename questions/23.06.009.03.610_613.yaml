date: '2009-07-02'
heading: Ερώτηση με αρ. 23.06.009.03.610, ημερομηνίας 2 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.610
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με την πρόθεση εταιρείας να χρησιμοποιεί το λιμάνι Λάρνακας για σκοπούς διαμετακομιστικού
  εμπορίου και συγκεκριμένα για τους όρους του συμβολαίου και για το πώς αναμένεται
  να επωφεληθεί η κυπριακή οικονομία και το λιμάνι Λάρνακας.»
