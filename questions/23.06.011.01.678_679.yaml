heading: Ερώτηση με αρ. 23.06.011.01.678, ημερομηνίας 21ης Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.678
text: |-
  «Σε πρόσφατη συνάντησή μου με το δήμαρχο και τα μέλη του δημοτικού συμβουλίου Σωτήρας μού ετέθη επιτακτικά το θέμα της έλλειψης “πράσινου σημείου” για τη δημιουργία συστήματος συλλογής μεγάλων οικιακών αποβλήτων. Ο δήμος Σωτήρας ζητά τη στήριξη της κυβέρνησης για τη λειτουργία του “πράσινου σημείου”, γιατί υπάρχουν δυσκολίες στην εξεύρεση χώρου και οικονομικών πόρων, καθώς και τεχνογνωσίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η δημιουργία “πράσινου σημείου” για το δήμο Σωτήρας.»
