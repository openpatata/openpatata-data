heading: Ερώτηση με αρ. 23.06.010.04.575, ημερομηνίας 19 Μαΐου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.575
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η κατασκευή του κολυμβητηρίου στο δήμο Παραλιμνίου και
  κατά πόσο το εν λόγω έργο συμπεριλαμβάνεται στους προϋπολογισμούς του 2016.»
