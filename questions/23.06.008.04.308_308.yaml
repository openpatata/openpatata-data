heading: Ερώτηση με αρ. 23.06.008.04.308, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.308
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Κισσόνεργας για παραχώρηση
  στο κοινοτικό συμβούλιο της διαχείρισης του τσιφλικιού “Πότιμα”.»
