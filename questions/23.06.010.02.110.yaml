heading: Ερώτηση με αρ. 23.06.010.02.110, ημερομηνίας 17 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.110
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό των οικιακών βοηθών που απασχολούνται στην Κύπρο τα τελευταία τέσσερα
  χρόνια ανά επαρχία και ανά κατηγορία επαγγέλματος εργοδότη.»
