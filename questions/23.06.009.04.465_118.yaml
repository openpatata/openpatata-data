heading: Ερώτηση με αρ. 23.06.009.04.465, ημερομηνίας 9 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.465
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο διαχωρισμός βιοτεχνικών οικοπέδων με τη μέθοδο της εκμίσθωσης
  του χώρου στην κοινότητα ’χνας ή αν προτίθεται να προχωρήσει σε άλλου είδους διαχωρισμό.»
