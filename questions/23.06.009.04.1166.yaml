heading: Ερώτηση με αρ. 23.06.009.04.1166, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1166
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  αίτημα της προσφυγικής κοινότητας Μανδριών να συμπεριληφθεί στην Κατηγορία Γ΄, αφού
  ο πραγματικός αριθμός των μόνιμων κατοίκων είναι πολύ μεγαλύτερος από τον αριθμό
  των εγγεγραμμένων ψηφοφόρων. Πρέπει να ληφθεί υπόψη το γεγονός ότι στην κοινότητα
  έχουν εγκατασταθεί μόνιμα μεγάλος αριθμός Ευρωπαίων.»
