heading: Ερώτηση με αρ. 23.06.010.01.010, ημερομηνίας 1ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.010
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  έχει γίνει μια ολοκληρωμένη και ανεξάρτητη μελέτη εκτίμησης των κινδύνων και ελέγχου
  των μέτρων ασφαλείας για τη βιομηχανική περιοχή Βασιλικού, λαμβάνοντας υπόψη ότι
  ειδικά μετά τη δολοφονική έκρηξη στο Μαρί οι ανησυχίες των κατοίκων των γύρω κοινοτήτων
  έχουν αυξηθεί.»
