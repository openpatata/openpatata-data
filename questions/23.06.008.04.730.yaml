question:
  by:
  - Βαρνάβα Γιώργος
  date: '2005-03-21'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για εγκατάσταση οδικού φωτισμού
    στον κύριο δρόμο του Συνοικισμού Αυγόρου (μέρος της λεωφόρου Καρύων).»
  title: Ερώτηση με αρ. 23.06.008.04.730, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
