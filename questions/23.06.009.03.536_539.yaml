date: '2009-05-07'
heading: Ερώτηση με αρ. 23.06.009.03.536, ημερομηνίας 7 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.536
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  στην αγορά κρατικών αυτοκινήτων η κυβέρνηση λαμβάνει υπόψη της την κατανάλωση καυσίμων
  και τις εκπομπές ρύπων και κατά πόσο δίνεται προτεραιότητα σε αυτοκίνητα φιλικά
  προς το περιβάλλον (π.χ. υβριδικά, ηλεκτρικά).»
