identifier: 23.06.009.02.334
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Φασούλλας Λεμεσού για κάλυψη
    από το κράτος της απαιτούμενης δαπάνης για ηλεκτροφωτισμό του κύριου δρόμου Φασούλλας-Λεμεσού,
    ο οποίος λόγω των πολλών στροφών είναι εξαιρετικά επικίνδυνος για την τροχαία
    κίνηση.»
  title: Ερώτηση με αρ. 23.06.009.02.334, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
