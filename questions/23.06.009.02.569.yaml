heading: Ερώτηση με αρ. 23.06.009.02.569, ημερομηνίας 30 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.02.569
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  τι ενέργειες προτίθεται να κάνει αναφορικά με τα δίδακτρα τα οποία καταβάλλονται
  από τους πολύτεκνους γονείς στα Κρατικά Ινστιτούτα Επιμόρφωσης και γιατί οι πολύτεκνοι
  γονείς δεν έχουν τα ίδια δικαιώματα με τα παιδιά τους όσον αφορά τα δίδακτρα στα
  Κρατικά Ινστιτούτα Επιμόρφωσης. Τα πρώτα δύο παιδιά δικαιούνται 50% έκπτωση επί
  των διδάκτρων και τα υπόλοιπα μπορούν να φοιτήσουν δωρεάν.»
