heading: Ερώτηση με αρ. 23.06.010.03.595, ημερομηνίας 16 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Νουρή
identifier: 23.06.010.03.595
text: «Αναφορικά με την εφαρμογή του Συστήματος Αξιολόγησης της Αναπηρίας και Λειτουργικότητας,
  παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν με τη
  διαφοροποίηση της αρχικής απόφασης, που καθιστά από υποχρεωτική σε προαιρετική την
  αξιολόγηση της λειτουργικότητας του ατόμου, επηρεάζεται η αξιοπιστία του υπό δημιουργία
  εθνικού μητρώου αναπήρων, αλλά και η ισότιμη αντιμετώπιση των μελών του μητρώου.»
