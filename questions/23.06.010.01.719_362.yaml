heading: Ερώτηση με αρ. 23.06.010.01.719, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.719
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται βελτίωση των αγροτικών δρόμων της κοινότητας Τσάδας που
  έχουν υποστεί ζημιές από τις τελευταίες κακοκαιρίες.»
