heading: Ερώτηση με αρ. 23.06.008.04.277, ημερομηνίας 14 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.277
text: |-
  «Στις 6 Οκτωβρίου δύο πολεμικά αεροσκάφη του Ισραήλ ανάγκασαν την πτήση της Lufthansa που πετούσε για το αεροδρόμιο “Μπεν Κουριόν” του Τελ Αβίβ να προσγειωθεί στο αεροδρόμιο Λάρνακας. Τα πολεμικά αεροπλάνα του Ισραήλ επενέβησαν στο FIR Λευκωσίας, παραβιάζοντας τους διεθνείς κανόνες ασφάλειας πτήσεων και τους κανόνες εναέριας κυκλοφορίας. Η κυβέρνηση προέβη τότε σε διάβημα προς τον πρέσβη του Ισραήλ στην Κύπρο κ. Ιβ Κόχεν Λιτάντ.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για την απάντηση που έδωσαν οι αρχές του Ισραήλ στο διάβημα της κυπριακής κυβέρνησης.»
