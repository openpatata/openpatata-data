heading: Ερώτηση με αρ. 23.06.009.01.549, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.549
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η δημιουργία γηπέδου αθλοπαιδιών στην κοινότητα Τάλας της
  επαρχίας Πάφου.»
