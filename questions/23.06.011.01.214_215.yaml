heading: Ερώτηση με αρ. 23.06.011.01.214, ημερομηνίας 5 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.214
text: |-
  «Από απαντητική επιστολή, ημερομηνίας 8 Σεπτεμβρίου 2016, του Υπουργού Μεταφορών, Επικοινωνιών και Έργων κ. Μάριου Δημητριάδη, που αφορά την ενίσχυση του Γραφείου Σχεδιασμού για τα ’τομα με Αναπηρία (ΑμεΑ), πληροφορήθηκα ότι έχει συσταθεί ομάδα εργασίας υπό το συντονισμό του Τμήματος Δημοσίων Έργων, η οποία θα επιλαμβάνεται όλων των θεμάτων που αφορούν την προσβασιμότητα των ΑμεΑ, συμπεριλαμβανομένων και των θεμάτων που αφορούν την προσβασιμότητα στις παραλίες. Η εν λόγω ομάδα έχει αναλάβει επίσης την αρμοδιότητα για τη σύσταση των πιστοποιητικών για τη μη διάκριση (περιλαμβανομένης της προσβασιμότητας ΑμεΑ) για τα ευρωπαϊκά συγχρηματοδοτούμενα έργα.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η εν λόγω διαδικασία.»
