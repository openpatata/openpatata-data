heading: Ερώτηση με αρ. 23.06.009.04.565, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.565
text: |-
  «Έχω πληροφορηθεί ότι ο Τουρκικός Συνασπισμός Αμερικής έχει εξαγγείλει εκατό υποτροφίες για Αρμενίους των ΗΠΑ σε τουρκικά πανεπιστήμια και πανεπιστήμια στην κατεχόμενη Κύπρο. Ο σκοπός αυτής της εξαγγελίας, που είναι προφανές από πού πηγάζει και από πού αντλεί τους απαραίτητους πόρους, είναι να οικοδομηθεί μία κουλτούρα αποδοχής της τουρκικής πολιτικής σε βάρος του αρμενικού έθνους ανάμεσα στους Αρμένιους της διασποράς.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν παρακολουθούνται οι δραστηριότητες της οργάνωσης αυτής και ποια μέτρα λαμβάνονται προς αντιμετώπισή τους.»
