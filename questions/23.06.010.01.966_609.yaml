heading: Ερώτηση με αρ. 23.06.010.01.966, ημερομηνίας 15 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.966
text: «Έχω παρατηρήσει ότι πολλές αεροπορικές εταιρείες χαμηλού κόστους έχουν δρομολογήσει
  πτήσεις προς και από την Κύπρο. Επειδή το θέμα της ασφάλειας των πτήσεων είναι ένα
  καθοριστικό ζήτημα στις αερομεταφορές, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει
  τη Βουλή των Αντιπροσώπων αν αξιολογούνται οι αεροπορικές εταιρείες από κάποιο επίσημο
  διεθνή οργανισμό, ποια είναι η κατάταξη αυτών των αερογραμμών και ποια του επίσημου
  αερομεταφορέα της Κύπρου, δηλ. των Κυπριακών Αερογραμμών.»
