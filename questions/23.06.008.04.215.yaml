date: '2004-10-06'
heading: Ερώτηση με αρ. 23.06.008.04.215, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.215
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το πότε αναμένεται να ολοκληρωθεί το έργο της κεντρικής περιοχής του δήμου Δερύνειας,
  το οποίο έχει μείνει ημιτελές και στο οποίο έχουν γίνει κακοτεχνίες.»
