identifier: 23.06.010.01.180
question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2011-10-05'
  text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
    πόσο προτίθεται να μελετήσει τη μετεξέλιξη του Μουσικού Λυκείου, όπου τα μαθήματα
    γίνονται κατά τις απογευματινές ώρες επιπρόσθετα από την κανονική φοίτηση, σε
    Μουσικό Σχολείο με ολοκληρωμένο εκπαιδευτικό πρόγραμμα, ανοίγοντας έτσι νέους
    ορίζοντες σε ταλαντούχα παιδιά και δημιουργώντας -το πιο σημαντικό- ένα ακόμη
    πυρήνα παραγωγής πολιτισμού.»
  title: Ερώτηση με αρ. 23.06.010.01.180, ημερομηνίας 5 Οκτωβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
