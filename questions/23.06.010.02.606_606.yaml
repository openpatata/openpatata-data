heading: Ερώτηση με αρ. 23.06.010.02.606, ημερομηνίας 21ης Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.606
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο γίνονται και, εάν ναι, πόσο συχνά έλεγχοι τόσο στην Πράσινη Γραμμή για
  μεταφορά αλκοόλ από τα κατεχόμενα όσο και σε χώρους κατανάλωσης αλκοόλ για τη χρήση
  του εν λόγω παράνομου προϊόντος.»
