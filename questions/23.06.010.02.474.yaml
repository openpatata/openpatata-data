question:
  by:
  - Περδίκης Γιώργος
  date: '2013-03-01'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    είναι υποχρεωτικό για όλους τους εγγεγραμμένους ψηφοφόρους να δηλώνουν στις αρμόδιες
    αρχές οποιαδήποτε αλλαγή διεύθυνσής τους και αν υπάρχουν ποινές για παραβίαση
    των προνοιών του άρθρου 6 (6) του περί Εγγραφής Εκλογέων και Εκλογικού Καταλόγου
    Νόμου του 1980.»
  title: Ερώτηση με αρ. 23.06.010.02.474, ημερομηνίας 1ης Μαρτίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
