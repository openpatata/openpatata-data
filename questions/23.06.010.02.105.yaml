heading: Ερώτηση με αρ. 23.06.010.02.105, ημερομηνίας 13 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.105
text: |-
  «Έχει περιέλθει στην αντίληψή μου διαφήμιση συγκεκριμένης διαφημιστικής εταιρείας η οποία πρόσφερε €200 το μήνα σε όποιο ιδιοκτήτη αυτοκινήτου αποδεχθεί να τοποθετηθεί στο ιδιωτικό του αυτοκίνητο εμπορική διαφήμιση. “Ο οδηγός πληρώνεται, απλά επειδή οδηγεί το όχημά του και οι εταιρείες απολαμβάνουν τον πιο αποδοτικό τρόπο διαφήμισης”, αναφέρει το διαφημιστικό μήνυμα. Προφανώς μέσα σε συνθήκες οικονομικής κρίσης ένα εισόδημα από μια τέτοια ανέξοδη “επένδυση” μπορεί να φανεί καλή ευκαιρία. Εξ όσων γνωρίζω, η κινητή διαφήμιση έχει απαγορευτεί διά νόμου με εξαίρεση ίσως τη διαφήμιση στα λεωφορεία. Ποιοι είναι οι κίνδυνοι για τους πολίτες που θα αποφασίσουν να αποδεχθούν τοποθέτηση εμπορικής διαφήμισης στο όχημά τους;

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει περιέλθει στην αντίληψη των υπηρεσιών του η επιχειρηματική αυτή δραστηριότητα, αν είναι νόμιμη και ποιες οι ενέργειές του.»
