heading: Ερώτηση με αρ. 23.06.008.02.414 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 23 Ιουνίου 2003
identifier: 23.06.008.02.414
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το τι προτίθεται να πράξει όσον αφορά την εργοδότηση των πολιτικών προσφύγων
  και άλλων αλλοδαπών που διαμένουν στην Κύπρο οι οποίοι παίρνουν δημόσιο βοήθημα
  και ποια θα είναι τα οικονομικά οφέλη του Ταμείου Δημοσίου Βοηθήματος του Γραφείου
  Ευημερίας από τυχόν εργοδότησή τους.»
