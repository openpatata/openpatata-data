heading: Ερώτηση με αρ. 23.06.010.01.1068, ημερομηνίας 12 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.1068
text: « Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν,
  όταν ξέσπασε η τεραστίων διαστάσεων πυρκαγιά στις 3 Ιουλίου 2012 στον Ακάμα, λειτούργησε
  το ηλεκτρονικό σύστημα ανίχνευσης πυρκαγιών.»
