date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.438, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.438
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο τα κριτήρια για την παραχώρηση των οικοπέδων του Κυπριακού Οργανισμού Αναπτύξεως
  Γης στην κοινότητα Δρύμου, στην επαρχία Πάφου, καλύπτουν τους αιτητές κατοίκους
  της εν λόγω κοινότητας.»
