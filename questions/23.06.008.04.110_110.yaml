  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.110
text: |-
  «Έχω πληροφορηθεί ότι η Τουρκία φαίνεται να επανέρχεται στο θέμα της κατασκευής πυρηνικού εργοστασίου. Δεν αποκλείεται μάλιστα να επιλεγεί ως χώρος κατασκευής του εν λόγω εργοστασίου η περιοχή Ακκιουγιού, ακριβώς απέναντι από τα παράλια της Κύπρου.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες έχει προβεί η Κυπριακή Δημοκρατία, προκειμένου να ανατραπεί η απόφαση για κατασκευή πυρηνικού εργοστασίου στην Τουρκία, η οποία θέτει σε κίνδυνο την υγεία και την ασφάλεια των λαών της περιοχής.»
