heading: Ερώτηση με αρ. 23.06.011.01.825, ημερομηνίας 5 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.825
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  εκπονηθεί πρόσφατα έκθεση (ή εκθέσεις) για τις προοπτικές και την ανάπτυξη της κυπριακής
  ναυτιλίας και, εάν ναι, αν περιλαμβάνεται σε αυτήν αναφορά για τη διαχείριση των
  κυπριακών λιμανιών.»
