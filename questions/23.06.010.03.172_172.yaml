heading: Ερώτηση με αρ. 23.06.010.03.172, ημερομηνίας 2 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Πρόδρομου Προδρόμου
identifier: 23.06.010.03.172
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις εισπράξεις του κράτους από κάθε μορφή φορολογίας, συμπεριλαμβανομένων και των
  μεταβιβαστικών τελών, ξεχωριστά, που επιβαρύνει κατόχους ακίνητης περιουσίας κατά
  τη διάρκεια των τελευταίων δέκα ετών.»
