heading: Ερώτηση με αρ. 23.06.011.01.827, ημερομηνίας 5 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.827
text: «Έχουμε ενημερωθεί από ομάδα πολιτών ότι έχει υποβληθεί αίτηση στις αρμόδιες
  αρχές όπως παραχωρηθεί ο χώρος δίπλα από το Στρατόπεδο Γεώργιου Κατσαρή, σε κτήμα
  που εφάπτεται με οικίες, στην περιοχή της Ασγάτας για δημιουργία σχολής ιππασίας.
  Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει αν προτίθεται να συγκατατεθεί
  σε αυτό το αίτημα, διότι οι κάτοικοι της περιοχής που βρίσκεται σε πολύ μικρή απόσταση
  από το εν λόγω κτήμα ανησυχούν μπροστά σε μια τέτοια πιθανότητα και διαμαρτύρονται
  έντονα, εφόσον κάτι τέτοιο θα επηρεάσει δυσμενώς τη ζωή τους.»
