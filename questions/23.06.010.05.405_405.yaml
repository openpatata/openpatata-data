heading: Ερώτηση με αρ. 23.06.010.05.405, ημερομηνίας 21ης Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.405
text: |-
  «Έχω πληροφορηθεί ότι το χρονοδιάγραμμα που τέθηκε από το Τμήμα Περιβάλλοντος αναφορικά με τη μετακίνηση στο τσιμεντοποιείο Βασιλικού των ελαστικών που βρίσκονται στο λατομείο “Λατούρος” στην περιοχή Βαθιάς Γωνιάς στον Άγιο Σωζόμενο δεν έχει υλοποιηθεί, με αποτέλεσμα να είναι ορατός ο κίνδυνος μεγάλης οικολογικής καταστροφής σε περίπτωση πυρκαγιάς. Σύμφωνα με τις πληροφορίες μου, τα λάστιχα ανήκουν σε δύο αδειοδοτημένα συστήματα διαχείρισης ελαστικών, καθώς και σε ιδιωτική εταιρεία παραλαβής ελαστικών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν μετακινηθεί τα ελαστικά από το λατομείο “Λατούρος” στο τσιμεντοποιείο Βασιλικού για ορθολογική διαχείριση και, αν όχι, πότε αναμένεται να ολοκληρωθεί η μετακίνησή τους.»
