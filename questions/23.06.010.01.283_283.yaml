text: |-
  «Έχω πληροφορηθεί ότι έχει παραχωρηθεί πολεοδομική άδεια στην εταιρεία “TSP Aeolian Dynamics Ltd” για τη δημιουργία αιολικού πάρκου στην περιοχή “Αππιδάκι” στα όρια της κοινότητας Αγίας Άννας Λάρνακας εντός του ορίου ασφάλειας του πεδίου βολής Καλού Χωριού Λάρνακας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων:

  1. για τους λόγους που το Υπουργείο Άμυνας έχει συνάψει συμφωνία και παραχωρεί δικαίωμα χρήσης μέρους του πεδίου βολής στην εταιρεία “TSP Aeolian Dynamics Ltd”, δεδομένου του ενδεχόμενου υψηλού κινδύνου που υπάρχει από την τοποθέτηση ανεμογεννητριών εντός του πεδίου βολής του Καλού Χωριού,

  2. για τους λόγους που, ενώ η συμφωνία αναφερόταν σε “ορισμένες ανεμογεννήτριες που θα εγκατασταθούν οριακά εντός του εδαφικού χώρου του πεδίου βολής”, η πολεοδομική άδεια που δόθηκε προβλέπει “όλες τις ανεμογεννήτριες εντός το πεδίου βολής”,

  3. αν το Γενικό Επιτελείο Εθνικής Φρουράς συμφωνεί με την εγκατάσταση του αιολικού πάρκου εντός του ορίου ασφαλείας του πεδίου βολής,

  4. ποιος θα αναλάβει την ευθύνη για τις ζημιές που πιθανόν να προκληθούν σε περιουσίες,

  5. αν εξετάζεται το ενδεχόμενο ανάκλησης της πολεοδομικής άδειας, δεδομένων των έντονων αντιδράσεων που υπάρχουν από τις γειτονικές κοινότητες.»
