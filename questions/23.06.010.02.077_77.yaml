heading: Ερώτηση με αρ. 23.06.010.02.077, ημερομηνίας 3 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.077
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  δημιουργήθηκε ο κατάλογος προϊόντων φυτικής και ζωικής προέλευσης για τα οποία προνοεί
  ο Κανονισμός για την Πράσινη Γραμμή ότι επιτρέπεται η μεταφορά τους στην αγορά ελεύθερων
  περιοχών και πώς διαμορφώνεται ο εν λόγω κατάλογος. Επίσης, παρακαλείται ο αρμόδιος
  υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αληθεύει ότι επιτρέπεται η
  μεταφορά προϊόντων που δεν καλλιεργούνται στην κατεχόμενη περιοχή (π.χ. κεράσια).
  Σε περιπτώσεις που υπάρχει υποψία ότι τα προϊόντα δεν ήταν τουρκοκυπριακής προέλευσης
  ποιες είναι οι ενέργειες της κυπριακής κυβέρνησης;»
