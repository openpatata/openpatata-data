heading: Ερώτηση με αρ. 23.06.009.05.01.162, ημερομηνίας 10 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Λεμεσού κ. Ντίνου Χατζηνικόλα
identifier: 23.06.009.05.01.162
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αναφορικά με τα προβλήματα που παρουσιάζονται στον αυτοκινητόδρομο Λευκωσίας-Λεμεσού
  προς Λεμεσό και συγκεκριμένα από την έξοδο Παρεκκλησιάς και μετά. Λόγω έργων της
  ΑΗΚ υπάρχει μεγάλη κυκλοφοριακή συμφόρηση, με αποτέλεσμα να παρατηρούνται ουρές
  αυτοκινήτων για κάποια χιλιόμετρα. Επειδή δεν πιστεύω ότι τα έργα που γίνονται στο
  δρόμο προχωρούν με γρήγορους ρυθμούς και επειδή υπάρχει μεγάλη δυσφορία από όλους
  που χρησιμοποιούν τον αυτοκινητόδρομο αυτό, παρακαλώ όπως με ενημερώσετε για τα
  μέτρα που προτίθεται να λάβει το αρμόδιο υπουργείο για την απάμβλυνση του προβλήματος
  αυτού.»
