question:
  by:
  - Κωνσταντίνου Νεόφυτος
  date: '2008-10-24'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα έως τώρα συμπεράσματα της επιτροπής που εξετάζει το θέμα της ανασυγκρότησης
    και αναδιάρθρωσης της Εθνικής Φρουράς σε σχέση με τη δυνατότητα μείωσης της στρατιωτικής
    θητείας στους δεκαεννέα μήνες, αν βρίσκονται σε αντίφαση με προηγούμενες σχετικές
    μελέτες και τοποθετήσεις του ΓΕΕΦ και αν έχουν εντοπιστεί οποιεσδήποτε συγκεκριμένες
    δυσκολίες ως προς την προοπτική μείωσης της στρατιωτικής θητείας που να επηρεάζουν
    τη λειτουργικότητα και την επιχειρησιακή ετοιμότητα της Εθνικής Φρουράς.»
  title: Ερώτηση με αρ. 23.06.009.03.159, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
