heading: Ερώτηση με αρ. 23.06.009.04.553, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.553
text: |-
  «Έχω πληροφορηθεί ότι το Μάιο του 2009 χορηγήθηκε από το Τμήμα Δασών, και συγκεκριμένα από τον περιφερειακό δασικό λειτουργό Τροόδους, άδεια κοπής αριθμού αιωνόβιων σκλήδρων και πεύκων σε ιδιοκτήτη ιχθυοτροφείου που δραστηριοποιείται στην περιοχή του Αγίου Νικολάου Στέγης. Παράλληλα, το Τμήμα Δασών προέβη και σε ανταλλαγή δασικής γης.

  Σύμφωνα με πληροφορίες μου, ο έπαρχος Λευκωσίας εξετάζει το ενδεχόμενο λήψης δικαστικών μέτρων κατά του ιδιοκτήτη του ιχθυοτροφείου, καθώς δεν έχει εξασφαλίσει τις απαιτούμενες άδειες. Αυτό σημαίνει ότι η ανταλλαγή δασικής γης με γη του ιδιοκτήτη θεωρείται άκυρη, καθώς η ανάπτυξη είναι παράνομη.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν εξετάζεται η νομιμότητα της παραχώρησης άδειας για κοπή δέντρων και της ανταλλαγής δασικής γης στην περίπτωση του ιχθυοτροφείου στην Κακοπετριά .»
