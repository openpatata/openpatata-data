heading: Ερώτηση με αρ. 23.06.010.01.639, ημερομηνίας 23 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.639
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η
  νομική αρωγή αφορά και υποθέσεις παραβίασης των νομοθεσιών που αφορούν το περιβάλλον,
  την ατμοσφαιρική ρύπανση, τη ρύπανση των νερών, την ευημερία των ζώων κτλ.»
