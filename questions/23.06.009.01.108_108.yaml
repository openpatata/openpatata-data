heading: Ερώτηση με αρ. 23.06.009.01.108, ημερομηνίας 5 Οκτωβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.108
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου Πάφου για
  ενίσχυση της στελέχωσης του Επαρχιακού Τμήματος Εργασίας Πάφου και για απλοποίηση
  και επίσπευση των διαδικασιών έκδοσης διάφορων αδειών.»
