date: '2007-06-21'
heading: Ερώτηση με αρ. 23.06.009.01.492, ημερομηνίας 21ης Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.492
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα πιο κάτω θέματα του Δημοτικού Σχολείου Δροσιάς (ΚΒ΄) στη Λάρνακα:

  1. Φύλαξη και προστασία του σχολείου.

  2. Προβληματική γραμμή διαδικτύου του σχολείου.

  3. Ενίσχυση του γραμματειακού προσωπικού.»
