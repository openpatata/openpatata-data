identifier: 23.06.009.02.440
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζονται η διαπλάτυνση και η επίστρωση με πρέμιξ του δρόμου Φύτης-Αναδιούς-Σταυρού
  της Ψώκας στην επαρχία Πάφου.»
