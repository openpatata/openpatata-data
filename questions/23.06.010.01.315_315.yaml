heading: Ερώτηση με αρ. 23.06.010.01.315, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.315
text: |-
  «Έχω πληροφορηθεί ότι πολλές μεγάλες κοινότητες της υπαίθρου ζητούν όπως δημιουργηθούν σταθμοί πρώτων βοηθειών με ασθενοφόρα ικανά να μεταβαίνουν έγκαιρα επιτόπου και να παρέχουν τις πρώτες βοήθειες σε περιστατικά στην ύπαιθρο. Τέτοιας μορφής αίτημα συνάντησα πρόσφατα κατά την περιοδεία μου στα χωριά της περιοχής Ορεινής της επαρχίας Λευκωσίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν οι δυνατότητες ή αν υπάρχουν σχεδιασμοί για δημιουργία περιφερειακών σταθμών ασθενοφόρων.»
