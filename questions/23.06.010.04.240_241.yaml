heading: Ερώτηση με αρ. 23.06.010.04.240, ημερομηνίας 6 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.240
text: |-
  «Από απάντηση του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου σε ερώτηση μου, με αρ. 23.06.010.04.067, αναφορικά με την ετοιμασία κανονισμών για την πώληση άγριων ζώων ως κατοικιδίων πληροφορήθηκα ότι, σύμφωνα με την παράγραφο (ζ) του εδαφίου (4) του άρθρου 59 του περί Προστασίας και Διαχείρισης Άγριων Πτηνών και Θηραμάτων Νόμου, ο προϊστάμενος της Υπηρεσίας Θήρας και Πανίδας δύναται να παραχωρεί άδεια κατοχής ειδών άγριας πανίδας με βάση κανονισμούς που εκδίδονται σύμφωνα με τον εν λόγω νόμο. Όπως ενημερώθηκα από την απάντηση του υπουργού, η Υπηρεσία Θήρας και Πανίδας είχε ολοκληρώσει τη διαβούλευσή της με τις άλλες εμπλεκόμενες κυβερνητικές υπηρεσίες του κράτους και με τις μη κυβερνητικές οργανώσεις και έπρεπε εντός του Οκτωβρίου να είχε καταθέσει στη Νομική Υπηρεσία τους κανονισμούς για νομοτεχνικό έλεγχο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν οι εν λόγω κανονισμοί κατατεθεί στη Νομική Υπηρεσία και πότε αναμένεται να κατατεθούν στη Βουλή των Αντιπροσώπων.»
