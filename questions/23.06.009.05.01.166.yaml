  date: '2010-09-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα κριτήρια της απόφασης της Κυπριακής Ολυμπιακής Επιτροπής, καθώς και για
    τον τρόπο επιλογής και εκπροσώπησης της Κύπρου στους Κοινοπολιτειακούς Αγώνες
    στο Νέο Δελχί.»
