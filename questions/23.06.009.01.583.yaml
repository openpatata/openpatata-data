question:
  by:
  - Περδίκης Γιώργος
  date: '2007-07-11'
  text: |-
    «Έχω πληροφορηθεί ότι το Τμήμα Υδάτων προωθεί τη χρησιμοποίηση των ημιακάθαρτων νερών για οικιακή χρήση. Γνωρίζω ότι το Υπουργικό Συμβούλιο με απόφασή του, ημερομηνίας 17 Φεβρουαρίου 2002, ενέκρινε την αύξηση της επιχορήγησης για εγκατάσταση συστημάτων ανακύκλωσης ημιακάθαρτων νερών από £600 σε £1.000. Πρόσφατα, πληροφορήθηκα από τα μέσα μαζικής ενημέρωσης ότι έχουν τοποθετηθεί συστήματα ανακύκλωσης ημιακάθαρτων νερών σε πολλά σχολεία και στρατόπεδα.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των σπιτιών ή άλλων υποστατικών στα οποία έχουν εγκατασταθεί συστήματα ανακύκλωσης ημιακάθαρτων νερών.»
  title: Ερώτηση με αρ. 23.06.009.01.583, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
