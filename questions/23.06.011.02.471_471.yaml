heading: Ερώτηση με αρ. 23.06.011.02.471, ημερομηνίας 28 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.471
text: |-
  «Η σύμβαση του χημείου που συνεργαζόταν μέχρι πρότινος με το Ογκολογικό Κέντρο Τράπεζας Κύπρου για τις αναλύσεις των καρκινοπαθών ασθενών δεν έχει ανανεωθεί, με αποτέλεσμα να γίνει διακοπή της συνεργασίας και οι αναλύσεις να αποστέλλονται στο Γενικό Χημείο του Κράτους. Τα αποτελέσματα των αναλύσεων αυτών ετοιμάζονται μετά από τρεις ή και τέσσερις εβδομάδες λόγω φόρτου εργασίας, όπως μας έχει αναφερθεί.

  Παρακαλούμε τον αρμόδιο υπουργό όπως άμεσα διερευνήσει το θέμα λόγω της ευαισθησίας της συγκεκριμένης ομάδας συμπολιτών μας και στη συνέχεια ενημερώσει τη Βουλή των Αντιπροσώπων.»
