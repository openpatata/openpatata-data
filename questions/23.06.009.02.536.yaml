date: '2008-06-13'
heading: Ερώτηση με αρ. 23.06.009.02.536, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.536
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει μελετηθεί το αίτημα της κοινότητας Χολετριών στην επαρχία Πάφου αναφορικά
  με την προώθηση της Β΄ φάσης του Σχεδίου Αναδασμού στα όρια της κοινότητας.»
