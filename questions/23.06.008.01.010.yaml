heading: Ερώτηση με αρ. 23.06.008.01.010 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 20 Αυγούστου 2001
identifier: 23.06.008.01.010
text: |-
  «Έχω διαπιστώσει ότι στην περιοχή παρά το ξενοδοχείο “’νασσα” στον κόλπο της Πόλης Χρυσοχούς άγνωστοι έχουν τοποθετήσει ογκόλιθους, έχουν κατασκευάσει ορύγματα και αναχώματα και έχουν οργώσει τα παρακείμενα χωράφια με εμφανή πρόθεση να εμποδίσουν την πρόσβαση προς την παραλία του Ασπρόκρεμμου.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που πρόκειται να ληφθούν, ώστε να εξασφαλιστεί η ελεύθερη πρόσβαση στην παραλία.»
