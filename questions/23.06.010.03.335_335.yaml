heading: Ερώτηση με αρ. 23.06.010.03.335, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.335
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται η διαπλάτυνση του δρόμου Αρχιμανδρίτας-Μούσερε, ώστε
  η διακίνηση των κατοίκων της περιοχής να είναι πιο ασφαλής.»
