heading: Ερώτηση με αρ. 23.06.009.03.509, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.509
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα της Παγκύπριας Οργάνωσης Πενταμελούς
  Οικογένειας (ΠΟΠΟ) για δωρεάν διακίνηση όλων των μαθητών.»
