heading: Ερώτηση με αρ. 23.06.010.04.151, ημερομηνίας 25 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.151
text: |-
  «Έχω πληροφορηθεί ότι στις 9 Σεπτεμβρίου 2014 η Γενική Συνέλευση του Οργανισμού Ηνωμένων Εθνών υιοθέτησε ψήφισμα για την καθιέρωση ενός πολυμερούς νομικού πλαισίου για διαδικασίες αναδιάρθρωσης του κρατικού χρέους των αναπτυσσόμενων χωρών. Το ψήφισμα τονίζει την ιδιαίτερη σημασία της έγκαιρης, αποτελεσματικής, ολοκληρωμένης και βιώσιμης λύσης στα προβλήματα χρέους των αναπτυσσόμενων χωρών, προκειμένου να προωθηθεί η παγκόσμια οικονομική ανάπτυξη χωρίς αποκλεισμούς και ζητά την εντατικοποίηση των προσπαθειών για την πρόληψη των κρίσεων χρέους και τη λήψη μέτρων κατά των διάφορων κερδοσκοπικών κεφαλαίων (hedge funds), προκειμένου να δημιουργηθεί μία νέα δυναμική, ώστε τα ζητήματα του κρατικού χρέους να επιλύονται πολιτικά και τα κράτη μέλη να μην αντιμετωπίζονται από τους διεθνείς πιστωτές ως επιχειρήσεις. Το ψήφισμα υποστηρίχτηκε από 124 χώρες, 11 χώρες τάχθηκαν κατά του ψηφίσματος και 41 χώρες απείχαν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη στάση που τήρησε η Κύπρος στο εν λόγω ψήφισμα, καθώς επίσης και να αιτιολογήσει τη στάση της.»
