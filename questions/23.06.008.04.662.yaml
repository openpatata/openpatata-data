identifier: 23.06.008.04.662
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-02-16'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου ’ρσους για προώθηση ρυθμιστικού
    σχεδίου που θα αφορά την ανάπλαση της πλατείας του χωριού, την κατασκευή παρακαμπτήριου
    δρόμου και τη δημιουργία χώρων στάθμευσης.»
  title: Ερώτηση με αρ. 23.06.008.04.662, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
