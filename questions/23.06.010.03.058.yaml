date: '2013-08-01'
heading: Ερώτηση με αρ. 23.06.010.03.058, ημερομηνίας 1ης Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.058
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι
  αλήθεια ότι οι εισπράξεις από τα εξώδικα τροχαίων παραβάσεων στην πλατεία Τροόδους
  κατατίθενται στο ταμείο του δήμου Πάφου. Εάν αυτό ευσταθεί, παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να τροποποιήσει
  τους σχετικούς κανονισμούς, δεδομένου ότι η πλατεία Τροόδους δεν εμπίπτει στα όρια
  του δήμου Πάφου.»
