question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-23'
  text: |-
    «Έχω πληροφορηθεί ότι υπάρχει κίνδυνος τα κυπριακά επιτραπέζια βιολογικά σταφύλια να μην εξαχθούν, προκαλώντας τεράστιο πρόβλημα στους παραγωγούς. Παρουσιάζεται, όπως πληροφορήθηκα, έντονη αδυναμία για εξαγωγή βιολογικών γεωργικών προϊόντων στην Ευρωπαϊκή Ένωση, και ιδιαίτερα στη γερμανική αγορά, εξαιτίας της αλλαγής στα δρομολόγια της ακτοπλοϊκής σύνδεσης με Πειραιά από δύο φορές τη βδομάδα σε μία φορά εβδομαδιαίως.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την επίλυση αυτού του πολύ σοβαρού προβλήματος που δημιουργήθηκε με τη μείωση του αριθμού των ακτοπλοϊκών δρομολογίων για Πειραιά.»
  title: Ερώτηση με αρ. 23.06.010.04.005, ημερομηνίας 23 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
