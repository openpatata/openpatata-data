heading: Ερώτηση με αρ. 23.06.009.04.657, ημερομηνίας 30 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.657
text: |-
  «Έχω ενημερωθεί ότι έχει ξεκινήσει η κοπή μεγάλων πεύκων και άλλων δέντρων στον προσφυγικό συνοικισμό στο Δασάκι της Άχνας, προκειμένου να δημιουργηθούν οικόπεδα για νεαρά ζευγάρια προσφύγων.

  Ο συγκεκριμένος χώρος αποτελεί το μόνο χώρο πρασίνου του συνοικισμού, ενώ έχει σημειωθεί ότι υπάρχουν εναλλακτικοί χώροι στην περιοχή για ανέγερση κατοικιών χωρίς την κοπή δέντρων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν εξεταστεί εναλλακτικοί χώροι για ανέγερση κατοικιών.»
