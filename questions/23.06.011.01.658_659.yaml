date: '2017-03-15'
heading: Ερώτηση με αρ. 23.06.011.01.658, ημερομηνίας 15 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γιώργου Κ. Γεωργίου
identifier: 23.06.011.01.658
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με το πόσοι εκπαιδευτικοί από τους καταλόγους διορισίμων αναμένεται να διοριστούν
  τα επόμενα χρόνια, για τους οποίους η κατάταξη θα γίνει με τις διαδικασίες των γραπτών
  εξετάσεων. Παρακαλούμε όπως τα αριθμητικά στοιχεία δοθούν ξεχωριστά για κάθε βαθμίδα
  της εκπαίδευσης, προδημοτική, δημοτική, μέση, γενική και μέση τεχνική εκπαίδευση,
  καθώς και κατά ειδικότητα.»
