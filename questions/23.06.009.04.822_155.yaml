date: '2010-02-04'
heading: Ερώτηση με αρ. 23.06.009.04.822, ημερομηνίας 4 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.822
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε
  σχεδιάζεται η ανακατασκευή του μικρού φράγματος τύπου “Cambio” το οποίο παρασύρθηκε
  από τα ορμητικά νερά του χειμάρρου Γιαλιά πριν από μερικά χρόνια και το οποίο θεωρείται
  εμπλουτιστικό των νερών της περιοχής Πέρα Χωρίου Νήσου και Ιδαλίου.»
