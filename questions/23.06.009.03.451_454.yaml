heading: Ερώτηση με αρ. 23.06.009.03.451, ημερομηνίας 23 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.451
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το κόστος των ζημιών από καταστροφές και βανδαλισμούς σχολικών μονάδων, αναλυτικά
  για κάθε μονάδα ξεχωριστά, τα τελευταία πέντε χρόνια. Επίσης, να ενημερώσει αν προτίθεται
  να προβεί σε μέτρα φύλαξης των σχολικών μονάδων.»
