identifier: 23.06.009.04.472
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-09'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η ανέγερση του αμφιθεάτρου στο χώρο του Μνημείου Ηρώων
    ΕΟΚΑ 1955-1959 στην κοινότητα Αυγόρου και κατά πόσο το έργο θα ολοκληρωθεί μέχρι
    το τέλος του 2009, αφού υπάρχει εγκεκριμένο κονδύλι για το σκοπό αυτό.»
  title: Ερώτηση με αρ. 23.06.009.04.472, ημερομηνίας 9 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
