date: '2014-01-10'
heading: Ερώτηση με αρ. 23.06.010.03.407, ημερομηνίας 10 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.407
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το ποσό που εισέπραξε το κράτος μέσω του φόρου προστιθέμενης αξίας (ΦΠΑ), ανά
  επαρχία χωριστά, κατά την τελευταία πενταετία. Επίσης, να μας ενημερώσει για τις
  εισπράξεις του κράτους ανά τομέα της οικονομίας χωριστά, ειδικά από τον τουρισμό
  και τη γεωργία, για την τελευταία πενταετία.»
