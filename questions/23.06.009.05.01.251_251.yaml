text: «Ερωτάται ο αρμόδιος υπουργός για να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για δημιουργία βιοτεχνικής ζώνης Κακοπετριάς-Γαλάτας
  και άλλων κοινοτήτων.»
