text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η διαδικασία για την αποξήλωση των γραμμών υψηλής τάσης ηλεκτρισμού
  της ΑΗΚ από την οικιστική περιοχή του δήμου Πολεμιδιών.»
