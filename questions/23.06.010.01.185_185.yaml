heading: Ερώτηση με αρ. 23.06.010.01.185, ημερομηνίας 6 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.185
text: |-
  «Μετά από δική μου εισήγηση και μετά από μακρύ αγώνα διάρκειας εννέα ετών, ψηφίστηκε η ραφοποίηση των γενετικά τροποποιημένων τροφίμων. Σύμφωνα με το άρθρο 22 του περί Τροφίμων (Έλεγχος και Πώληση) Νόμου, σε κάθε κατάστημα τα διατιθέμενα προς πώληση γενετικά τροποποιημένα τρόφιμα ή τα διατιθέμενα προς πώληση τρόφιμα που περιέχουν γενετικά τροποποιημένα συστατικά τοποθετούνται σε ειδικά διαρρυθμισμένα και ξεχωριστά ράφια από τα υπόλοιπα τρόφιμα. Στα ράφια πάνω στα οποία τοποθετούνται τα γενετικά τροποποιημένα τρόφιμα ή τα τρόφιμα τα οποία περιέχουν γενετικά τροποποιημένα συστατικά τοποθετείται σε περίοπτη θέση πινακίδα στην οποία αναγράφεται ευδιάκριτα και ευκρινώς, στην ελληνική, τουρκική και αγγλική γλώσσα, η φράση “Γενετικά Τροποποιημένα Τρόφιμα/Τρόφιμα που περιέχουν Γενετικά Τροποποιημένα Συστατικά”. Η συγκεκριμένη τροποποίηση του νόμου τέθηκε σε ισχύ την 21η Ιουλίου 2011, τρεις μήνες δηλαδή μετά από τη δημοσίευσή του στην Επίσημη Εφημερίδα, όπως ορίζει το εδάφιο (3) του άρθρου 22.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν γίνει οι απαραίτητοι έλεγχοι, για να διασφαλιστεί ότι σε όλα τα καταστήματα στα οποία διατίθενται προς πώληση διάφορες κατηγορίες εμπορευμάτων τα διατιθέμενα προς πώληση γενετικά τροποποιημένα τρόφιμα ή τα διατιθέμενα προς πώληση τρόφιμα που περιέχουν γενετικά τροποποιημένα συστατικά τοποθετούνται σε ειδικά διαρρυθμισμένα και ξεχωριστά ράφια από τα υπόλοιπα τρόφιμα. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπήρξαν καταγγελίες εναντίον καταστηματαρχών οι οποίοι δεν εφαρμόζουν το συγκεκριμένο άρθρο του νόμου.»
