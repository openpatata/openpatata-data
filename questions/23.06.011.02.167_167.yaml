heading: Ερώτηση με αρ. 23.06.011.02.167, ημερομηνίας 29 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.167
text: |-
  «Μετά τα πρόσφατα γεγονότα στις Κεντρικές Φυλακές με τον ξυλοδαρμό δεσμοφύλακα από κρατουμένους και τη διαρροή οπτικού υλικού από το κλειστό κύκλωμα της φυλακής, εγείρονται τα εξής ερωτήματα, τα οποία πρέπει να απαντήσει ο αρμόδιος υπουργός στη Βουλή των Αντιπροσώπων:

  1. Ποιες είναι οι συνθήκες φύλαξης και μεταφοράς των κρατουμένων εντός του σωφρονιστικού ιδρύματος και κατά πόσο αποτελούν κίνδυνο για τη σωματική ακεραιότητα και ασφάλεια των εργαζομένων στις Κεντρικές Φυλακές;

  2. Ποιος έχει την ευθύνη για τις κάμερες ασφαλείας στις Κεντρικές Φυλακές και πώς το συγκεκριμένο υλικό ήρθε στη δημοσιότητα;»
