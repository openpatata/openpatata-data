heading: Ερώτηση με αρ. 23.06.009.04.127, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.127
text: |-
  «Στις 20 Ιουνίου 2009 πραγματοποιήθηκε στη Λευκωσία το πρώτο θεσμικό eHealth Congress, που αφορούσε τη δημιουργία ενός ενιαίου ηλεκτρονικού δικτύου παροχής υπηρεσιών και πληροφόρησης μεταξύ των υγειονομικών μονάδων του δημόσιου και ιδιωτικού τομέα. Φαίνεται ότι είναι εκ των ων ουκ άνευ η σύνδεση όλων των τύπων υγειονομικών μονάδων (νοσοκομεία, κλινικές, ιατρεία κ.λπ.) μέσω της τεχνολογίας των επικοινωνιών και η αρχειοθέτηση όλων των δεδομένων που αφορούν τον ιατρικό φάκελο των ασθενών, τη λειτουργία των υγειονομικών μονάδων, των προγραμμάτων προληπτικής ιατρικής, της δημόσιας υγείας, των νοσολογικών βάσεων δεδομένων, των επιδημιολογικών βάσεων δεδομένων κ.ο.κ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να αξιοποιήσει τα πορίσματα του εν λόγω συνεδρίου και, αν ναι, με ποιο ακριβώς τρόπο.»
