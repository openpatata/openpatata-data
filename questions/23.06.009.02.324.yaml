date: '2008-04-08'
heading: Ερώτηση με αρ. 23.06.009.02.324, ημερομηνίας 8 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.324
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται να αντιμετωπίσει την επείγουσα ανάγκη πρόσληψης αναισθησιολόγων και
  ορθοπεδικών στο νέο Γενικό Νοσοκομείο Λευκωσίας.»
