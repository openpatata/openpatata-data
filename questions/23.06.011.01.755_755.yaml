heading: Ερώτηση με αρ. 23.06.011.01.755, ημερομηνίας 4 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.011.01.755
text: «Παρακαλείται ο Υπουργός Δικαιοσύνης και Δημοσίας Τάξεως να πληροφορήσει τη
  Βουλή των Αντιπροσώπων πόσα οχήματα μάρκας ΚΙΑ έχουν αγοραστεί από την 1η Μαρτίου
  2013 μέχρι και σήμερα, με ποιο κόστος και για ποιες υπηρεσίες. Επίσης, παρακαλείται
  να μας πληροφορήσει ποια διαδικασία ακολουθήθηκε και να μας παραθέσει τις συγκεκριμένες
  προσφορές.»
