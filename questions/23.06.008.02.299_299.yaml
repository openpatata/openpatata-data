heading: Ερώτηση με αρ. 23.06.008.02.299 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Σωτήρη Σαμψών στις 22 Απριλίου 2003
identifier: 23.06.008.02.299
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα κριτήρια με βάση τα οποία κλήθηκαν σε προφορική συνέντευξη οι σαράντα πέντε
  υποψήφιοι οι οποίοι είχαν παρακαθίσει σε γραπτές εξετάσεις στις 8 Φεβρουαρίου 2003
  με στόχο την πρόσληψή τους στην Κεντρική Συνεργατική Τράπεζα. Υπάρχουν πληροφορίες
  ότι οι σαράντα πέντε υποψήφιοι κλήθηκαν σε συνέντευξη χωρίς η επιλογή τους να έχει
  γίνει με αξιοκρατικά κριτήρια.»
