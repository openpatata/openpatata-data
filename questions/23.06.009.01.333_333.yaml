heading: Ερώτηση με αρ. 23.06.009.01.333, ημερομηνίας 2 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.333
text: |-
  «Σύμφωνα με πρόσφατη έρευνα του Πανεπιστημίου του Αμπερντήν στη Μεγάλη Βρετανία, η κατανάλωση μεγάλων ποσοτήτων ρυζιού μολυσμένου με αρσενικό αυξάνει τις πιθανότητες πρόκλησης καρκίνου. Οι επιστήμονες ανέλυσαν εκατόν επτά δείγματα μακρύκοκκου ρυζιού που καλλιεργείται στο Άρκανσο, στη Λουιζιάνα και στο Μισισίπι και είκοσι επτά δείγματα ρυζιού από χωράφια στην Καλιφόρνια. Τα επίπεδα αρσενικού στο ρύζι που προερχόταν από νότιες και κεντρικές πολιτείες των ΗΠΑ ήταν τρεις έως πέντε φορές υψηλότερα σε σχέση με εκείνα στο ρύζι που καλλιεργείται στην Καλιφόρνια ή σε άλλες περιοχές του κόσμου. Ένα στα πέντε πακέτα αμερικανικού μακρύκοκκου ρυζιού περιέχει υψηλά επίπεδα αρσενικού. Η έρευνα τονίζει ότι, παρ’ ότι το αμερικανικό ρύζι περιέχει μικρότερη ποσότητα αρσενικού από το 1 mg, που είναι το ανώτατο όριο ασφάλειας για το αρσενικό ανά κιλό ρυζιού, η μακροχρόνια κατανάλωσή του αυξάνει τον κίνδυνο πρόκλησης καρκίνου.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Έχει υπόψη του τα αναφερόμενα πιο πάνω στοιχεία;

  2. Γίνονται εισαγωγές ρυζιού από τις ΗΠΑ;

  3. Υπάρχει πρόθεση λήψης μέτρων σχετικά με το θέμα;»
