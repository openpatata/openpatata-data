heading: Ερώτηση με αρ. 23.06.010.01.287, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.287
text: «Λόγω του ότι έχει δημιουργηθεί σύγχυση γύρω από το συνολικό αριθμό των αστυνομικών
  που χρησιμοποιούνται ως φρουροί πολιτικών ή πολιτειακών αξιωματούχων, παρακαλώ τον
  αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το συνολικό αριθμό
  των αστυνομικών που χρησιμοποιούνται ως φρουροί πολιτικών ή πολιτειακών προσώπων.
  Επίσης, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το συνολικό κόστος ανά έτος της φρούρησης των πολιτικών τα τελευταία πέντε χρόνια.»
