identifier: 23.06.008.04.085
question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-06'
  text: |-
    «Έχω πληροφορηθεί ότι υπάρχει μεγάλο πρόβλημα ύδρευσης στα χωριά Μονάγρι, Σιλίκου και ’γιος Γεώργιος στην περιοχή της κοιλάδας Κούρρη στην επαρχία Λεμεσού. Σύμφωνα με τις πληροφορίες μου, εντοπίζονται προβλήματα τόσο όσον αφορά την ποιότητα όσο και όσον αφορά την ποσότητα του νερού που προσφέρεται στις κοινότητες. Παράλληλα, φαίνεται να καθυστερεί η αντικατάσταση του δικτύου διανομής και μεταφοράς του νερού από τις πηγές προς τις κοινότητες.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί παρουσιάζονται όλα αυτά τα προβλήματα ύδρευσης στα χωριά Μονάγρι, Σιλίκου και ’γιος Γεώργιος και πότε αναμένεται η επίλυσή τους.»
  title: Ερώτηση με αρ. 23.06.008.04.085, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
