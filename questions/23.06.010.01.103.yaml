question:
  by:
  - Περδίκης Γιώργος
  date: '2011-09-08'
  text: |-
    «Σύμφωνα με έκθεση του Διεθνούς Πτηνολογικού Συνδέσμου η οποία κυκλοφόρησε πρόσφατα, οι πληθυσμοί αρκετών γνωστών ειδών πουλιών που συχνάζουν σε γεωργικές περιοχές έχουν μειωθεί κατά το ήμισυ σε όλη την Ευρώπη από το 1980 μέχρι το 2009. Η ανάλυση των προκαταρκτικών στοιχείων παρακολούθησης για την περίοδο 2006-2009 για την Κύπρο δείχνει σημαντική πτώση για κοινά είδη όπως το χελιδόνι, η καρακάξα και η καρδερίνα (γνωστή ως “σγαρτίλι”). Όπως αναφέρεται σε ανακοίνωση του Πτηνολογικού Συνδέσμου Κύπρου, η πτώση των αριθμών των πουλιών ενδεχομένως να συνδέεται με την εντατικοποίηση της γεωργίας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν επίσημα στοιχεία που να επιβεβαιώνουν τις πληροφορίες αυτές και αν γίνονται προσπάθειες, ούτως ώστε να αντιστραφεί η κατάσταση της πτωτικής πορείας του αριθμού των πληθυσμών αυτών των πουλιών.»
  title: Ερώτηση με αρ. 23.06.010.01.103, ημερομηνίας 8 Σεπτεμβρίου 2011, του βουλευτή
