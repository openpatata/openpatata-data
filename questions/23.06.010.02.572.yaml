heading: Ερώτηση με αρ. 23.06.010.02.572, ημερομηνίας 14 Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.572
text: |-
  «Σε πρόσφατη συνάντησή μου με το Σύνδεσμο Ξεναγών Κύπρου μού τέθηκε το θέμα της επικινδυνότητας της διαδρομής μέσα από το γνωστό φαράγγι του ’βακα. Πρόκειται για ένα ιδιαίτερης περιβαλλοντικής σημασίας αξιοθέατο όπου πολλοί επισκέπτες θέλουν να περπατήσουν, όμως η επικινδυνότητα του μονοπατιού εξαιτίας των συχνών πτώσεων βράχων κάνει την επίσκεψη ιδιαιτέρως προβληματική.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να εξασφαλιστεί η ασφάλεια των επισκεπτών στο μοναδικής φυσικής ομορφιάς για την Κύπρο φαράγγι του ’βακα στη χερσόνησο του Ακάμα.»
