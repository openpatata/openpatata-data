heading: Ερώτηση με αρ. 23.06.009.04.618, ημερομηνίας 11 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.618
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα προγράμματα πρόληψης και απεξάρτησης από εξαρτησιογόνες ουσίες που εφαρμόζουν οι αρχές τοπικής αυτοδιοίκησης. Συγκεκριμένα, παρακαλείται όπως ενημερώσει για τα ακόλουθα:

  1. Ποιοι δήμοι και κοινότητες εφαρμόζουν σχετικά προγράμματα;

  2. Ποιος είναι ο φορέας αξιολόγησης των προγραμμάτων;

  3. Πόσα άτομα παρακολουθούν τα εν λόγω προγράμματα;»
