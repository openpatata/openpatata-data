identifier: 23.06.009.01.301
question:
  by:
  - Τάσου Γεώργιος
  date: '2007-03-08'
  text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους δεν έχει προχωρήσει μέχρι σήμερα η κατασκευή
    του αποχετευτικού συστήματος της κοινότητας Αγίων Βαβατσινιάς, αφού οι μελέτες
    έχουν αποπερατωθεί από το τέλος του 2004 και η έναρξη των εργασιών υπολογιζόταν
    για το 2005, και πότε υπολογίζεται η έναρξη και η αποπεράτωση του όλου έργου.»
  title: Ερώτηση με αρ. 23.06.009.01.301, ημερομηνίας 8 Μαρτίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
