identifier: 23.06.009.04.958
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2010-03-17'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει το
    δικαιολογημένο αίτημα του κοινοτικού συμβουλίου Λυθροδόντα για αναπαλαίωση του
    παλαιού μύλου της κοινότητας με παραχώρηση πιστώσεων €230.000, δεδομένου ότι ήδη
    η κοινότητα κατέβαλε ποσό €70.000.»
  title: Ερώτηση με αρ. 23.06.009.04.958, ημερομηνίας 17 Μαρτίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
