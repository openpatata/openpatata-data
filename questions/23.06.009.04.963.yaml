heading: Ερώτηση με αρ. 23.06.009.04.963, ημερομηνίας 18 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.963
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τη συνολική δαπάνη για κατάσβεση δασικών πυρκαγιών τα τελευταία δέκα χρόνια ανά
  περίπτωση και ανά έτος.»
