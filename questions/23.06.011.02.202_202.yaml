date: '2017-10-11'
heading: Ερώτηση με αρ. 23.06.011.02.202, ημερομηνίας 11 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.202
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσες
  υποθέσεις παραμέλησης/κακοποίησης/οχληρίας ζώων ανά επαρχία έχουν διερευνηθεί μέχρι
  σήμερα από τους αστυνομικούς της γειτονιάς. Λαμβάνοντας υπόψη ότι όλες οι καταγγελίες
  καταχωρίζονται στο ημερολόγιο κάθε αστυνομικού σταθμού, παρακαλώ όπως κατατεθεί
  σχετικός αναλυτικός κατάλογος στη Βουλή των Αντιπροσώπων.»
