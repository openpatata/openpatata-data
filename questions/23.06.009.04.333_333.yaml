heading: Ερώτηση με αρ. 23.06.009.04.333, ημερομηνίας 7 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.333
text: |-
  «Έχει περιέλθει στην αντίληψή μου μία νέα τεχνολογία διαχείρισης οικιακών αποβλήτων με την ονομασία “plasma”. Φαίνεται ότι αυτή η τεχνολογία, που βασίζεται στην τήξη των σκουπιδιών σε υψηλές θερμοκρασίες έκρηξης, που ξεπερνούν αυτές της πυρόλυσης, εφαρμόζεται ήδη στις ΗΠΑ. Πληροφορούμαι ότι υπάρχει ενδιαφέρον για την τεχνολογία αυτή και από ελληνικά νησιά, γιατί δε δημιουργεί απόβλητα και δεν απαιτεί χώρο αποθήκευσης υπολειμμάτων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την τεχνολογία αυτή και αν υπάρχουν δυνατότητες εφαρμογής της στην Κύπρο.»
