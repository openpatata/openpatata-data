date: '2018-03-14'
heading: Ερώτηση με αρ. 23.06.011.02.432, ημερομηνίας 14 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Κωστή Ευσταθίου
identifier: 23.06.011.02.432
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως με πληροφορήσει περί του σταδίου στο οποίο ευρίσκεται η διαδικασία διαχωρισμού και διάθεσης σαράντα πέντε οικοπέδων, τα οποία προορίζονται για παραχώρηση και στέγαση νέων οικογενειών στην Ξυλοτύμπου της επαρχίας Λάρνακας, ως και το χρονοδιάγραμμα υλοποίησής της.

  Υπενθυμίζεται ότι, συμφώνως της κοινής απόφασης Επάρχου Λάρνακας και κοινοτικού συμβουλίου Ξυλοτύμπου, η οποία χρονολογείται από το 2015, η διαδικασία θα έπρεπε να ευρίσκεται στο στάδιο της τεχνικής υλοποίησης, γεγονός το οποίο δεν έχει εισέτι πραγματοποιηθεί.»
