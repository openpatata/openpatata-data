heading: Ερώτηση με αρ. 23.06.009.02.317, ημερομηνίας 21ης Μαρτίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.317
text: |-
  «Το Υπουργικό Συμβούλιο εξέδωσε απόφαση με αριθμό 64.146 στις 27 Ιουλίου 2006 για τη δημιουργία Κέντρου Αίματος, σύμφωνα με τις Οδηγίες της Ευρωπαϊκής Ένωσης 2002/98/ΕΚ, 2004/33/ΕΚ, 2005/61/ΕΚ και 2005/62/ΕΚ.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Έχει εφαρμοστεί η πιο πάνω απόφαση του Υπουργικού Συμβουλίου;

  2. Αν δεν έχει εφαρμοστεί, ποιοι οι λόγοι για τη μη εφαρμογή της;

  3. Με ποιους μηχανισμούς και σε ποιο βαθμό εξασφαλίζεται η ασφάλεια, η ποιότητα και η επάρκεια του αίματος χωρίς την εφαρμογή της πιο πάνω απόφασης;

  4. Θα υπάρξουν κυρώσεις από την Ευρωπαϊκή Ένωση για τη μη εφαρμογή των Οδηγιών;»
