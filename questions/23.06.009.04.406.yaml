date: '2009-10-26'
heading: Ερώτηση με αρ. 23.06.009.04.406, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.406
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η δημιουργία της νέας κτηνοτροφικής περιοχής στην κοινότητα
  Σωτήρας Λεμεσού και για ποιους λόγους καθυστερεί να γίνει.»
