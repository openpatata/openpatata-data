heading: Ερώτηση με αρ. 23.06.010.04.284, ημερομηνίας 21 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.04.284
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα μπορούσε να γίνει αποδεκτό αίτημα των κατοίκων της κοινότητας Αργάκας
  για παραχώρηση δικαιώματος χρήσης χρωματισμένου πετρελαίου στα αγροτικά αυτοκίνητα.»
