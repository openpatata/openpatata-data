heading: Ερώτηση με αρ. 23.06.010.01.035, ημερομηνίας 11ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.035
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού έχει αποστείλει επιστολή σε εταιρεία πετρελαιοειδών και την καλεί να διασφαλίσει μαζούτ, δέκα τόνους ημερησίως, για το Τουβλοποιείο Παρασκευαΐδη στη Μια Μηλιά, το οποίο διαχειρίζεται παράνομα Τουρκοκύπριος επιχειρηματίας και το οποίο είναι δυνατό να αποτελεί επένδυση τουρκικών συμφερόντων. Η ανησυχία των ελληνοκυπριακών τουβλοποιείων είναι η αναμενόμενη νέα εισβολή στην αγορά με τούβλα που δεν υπόκεινται σε τεχνικό έλεγχο κατά την παραγωγή τους, δεν τυγχάνουν ίσης φορολογίας και κυρίως προέρχονται από παράνομη εκμετάλλευση χώματος στα κατεχόμενα, αλλά και παράνομη εκμετάλλευση εργοστασίου που ανήκει σε ελληνοκυπριακά συμφέροντα.

  Παρακαλώ τον αρμόδιο υπουργό να αναφέρει στη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους το Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού αποφάσισε να στείλει επιστολή σε εταιρεία πετρελαιοειδών, για να διασφαλίσει μαζούτ για τη λειτουργία του Τουβλοποιείου Παρασκευαΐδη.»
