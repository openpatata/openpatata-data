date: '2013-03-06'
heading: Ερώτηση με αρ. 23.06.010.02.486, ημερομηνίας 6 Μαρτίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.486
text: «Παρακαλώ τον αρμόδιο υπουργό όπως μας πληροφορήσει με ποιο τρόπο και στο πλαίσιο
  ποιου χρονοδιαγράμματος προτίθεται να υλοποιήσει την προεκλογική δέσμευση του Προέδρου
  της Κυπριακής Δημοκρατίας κ. Νίκου Αναστασιάδη σε σχέση με τη μείωση της στρατιωτικής
  θητείας. Το ερώτημα τίθεται σε σχέση με δήλωση του Υπουργού ’μυνας, ημερομηνίας
  5 Μαρτίου 2013, σύμφωνα με την οποία “δεν μπορεί αυτή τη στιγμή η Εθνική Φρουρά
  και ενόψει όλων αυτών των εξελίξεων να προχωρήσει σε μείωση της θητείας”.»
