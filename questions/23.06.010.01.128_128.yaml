heading: Ερώτηση με αρ. 23.06.010.01.128, ημερομηνίας 19 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.128
text: |-
  «Η Πυροσβεστική Υπηρεσία κρούει για πολλοστή φορά τον κώδωνα του κινδύνου για το παραλιακό μέτωπο των Φοινικούδων στη Λάρνακα, το οποίο παραμένει ακάλυπτο από πλευράς πυρασφάλειας. Πρόσφατα επανήλθε το θέμα στη δημοσιότητα, μετά από σχετικό δημοσίευμα του Φιλελευθέρου, την Κυριακή 28 Αυγούστου 2011. Σύμφωνα με το δημοσίευμα, με επιστολή του υπεύθυνου της Πυροσβεστικής Υπηρεσίας επισημαίνονται τα προβλήματα που υπάρχουν και ο κίνδυνος να χαθούν ζωές.

  Όπως προκύπτει και από δηλώσεις της εκπροσώπου τύπου της υπηρεσίας κ. Λίζας Κεμιτζή, από το ξενοδοχείο “Σαν Χολ” μέχρι το μεσαιωνικό κάστρο υπάρχει σοβαρότατο πρόβλημα πρόσβασης των βαρέων οχημάτων της πυροσβεστικής και της πλατφόρμας, η οποία μπορεί να προβαίνει σε ρίψεις νερού, αλλά και να απεγκλωβίζει πρόσωπα από πολυκατοικίες.

  Την περίοδο που σχεδιάστηκε το νέο παραλιακό μέτωπο από τον αρχιτέκτονα ’γγελο Δημητρίου λήφθηκε πρόνοια για απρόσκοπτη πρόσβαση της πυροσβεστικής στα κτίρια των Φοινικούδων. Μάλιστα, μπροστά από τα κτίρια υπάρχει δρόμος πλάτους οκτώ μέτρων περίπου, που σχεδιάστηκε ειδικά για να δέχεται τα πυροσβεστικά οχήματα.

  Με την πάροδο του χρόνου ωστόσο και με την ανοχή των τοπικών αρχών ο χώρος αυτός έχει γεμίσει με τραπεζάκια, τέντες, ανθώνες, μέχρι και πίνακες της ηλεκτρικής με τριφασικό ρεύμα, γεγονός που καθιστά πρακτικά αδύνατη την πρόσβαση οχημάτων της πυροσβεστικής σε περίπτωση ανάγκης και ορατό το ενδεχόμενο να χαθούν ανθρώπινες ζωές από την κατάσταση αυτή.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου να αντιμετωπιστεί το πρόβλημα που προκύπτει από την αταξία αυτή.»
