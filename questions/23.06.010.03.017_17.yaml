heading: Ερώτηση με αρ. 23.06.010.03.017, ημερομηνίας 15 Ιουλίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
identifier: 23.06.010.03.017
text: «Μετά από αρκετά τηλεφωνήματα που πήραμε από ασθενείς, αλλά και γιατρούς για
  τον τρόπο επιλογής των ιδιωτικών γιατρών με τους οποίους θα συνεργάζεται το Υπουργείο
  Υγείας, με κύριο στόχο τη μείωση των λιστών αναμονής των δημόσιων νοσηλευτηρίων,
  θα ήθελα ο αρμόδιος υπουργός να μας γνωστοποιήσει τη διαδικασία επιλογής τόσο των
  ασθενών όσο και των γιατρών.»
