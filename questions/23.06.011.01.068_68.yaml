heading: Ερώτηση με αρ. 23.06.011.01.068, ημερομηνίας 9 Αυγούστου 2016, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.01.068
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των τίτλων ιδιοκτησίας που έχουν εκσυγχρονιστεί στη βάση της απόφασης
  του Υπουργικού Συμβουλίου με αρ. 78.151, που αφορά τους τίτλους ιδιοκτησίας που
  εκδόθηκαν την περίοδο 1997-1998 για κατοικίες σε προσφυγικούς συνοικισμούς αυτοστέγασης.
  Συγκεκριμένα, με την απόφαση ρυθμίζεται η διαδικασία εγγραφής της κατοικίας στον
  τίτλο ιδιοκτησίας, που μέχρι τώρα αναφέρεται μόνο σε οικόπεδο και που, όπως έχω
  διαπιστώσει, δεν έχει γνωστοποιηθεί στους επηρεαζομένους.»
