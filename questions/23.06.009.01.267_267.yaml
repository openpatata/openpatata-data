heading: Ερώτηση με αρ. 23.06.009.01.267, ημερομηνίας 15 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.267
text: |-
  «Έχω πληροφορηθεί ότι στο χώρο του ιερού ναού Αγίου Σπυρίδωνα στο κέντρο της Λευκωσίας, εκεί που βρισκόταν το παλιό νεκροταφείο, υπάρχουν πολύ αξιόλογα γλυπτά. Τα ταφικά μνημεία αρχιεπισκόπων και σημαντικών οικογενειών είναι έργα σπουδαίων Κυπρίων και Ελλαδιτών καλλιτεχνών του 20ού αιώνα, μεταξύ των οποίων και του Ανδρέα Θυμόπουλου.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει οποιοσδήποτε σχεδιασμός για προστασία των σημαντικών αυτών καλλιτεχνικών θησαυρών.»
