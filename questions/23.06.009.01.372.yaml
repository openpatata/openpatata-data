heading: Ερώτηση με αρ. 23.06.009.01.372, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.372
text: |-
  «Έχω πληροφορηθεί ότι εδώ και τέσσερα χρόνια το Κτηματολόγιο Αμμοχώστου, παρά τις επανειλημμένες παραστάσεις του Συμβουλίου Αποχετεύσεων Παραλιμνίου, δεν έχει προχωρήσει στις απαιτούμενες επανεκτιμήσεις των νέων αναπτύξεων της περιοχής, όπως ρητά προνοείται από τη νομοθεσία περί Αποχετευτικών Συστημάτων.

  Στην περιοχή του Συμβουλίου Αποχετεύσεων Παραλιμνίου έχουν ανεγερθεί κατά τα τελευταία χρόνια εκατοντάδες κατοικίες. Τόσο αυτές όσο και τα υπόλοιπα κτήματα που έχουν αξιοποιηθεί αυτή την περίοδο παραμένουν στο μητρώο του Kτηματολογίου, και κατ’ επέκταση στα βιβλία του συμβουλίου, ως χωράφια με μηδαμινή αξία και συνεπώς φορολογούνται ως τέτοια. Αυτό έχει ως αποτέλεσμα την απώλεια εκατοντάδων χιλιάδων λιρών ετησίως ως εσόδων για το συμβούλιο, το οποίο οδηγείται σε οικονομική κατάρρευση, ενώ από την άλλη δημιούργησε ήδη κοινωνικό πρόβλημα στην περιοχή, διότι το συμβούλιο υποχρεούται, με βάση και τις δεσμεύσεις που ανέλαβε έναντι της κυβέρνησης, να αυξάνει συνεχώς τις φορολογίες του προς τους υπόλοιπους δημότες, για να καλύπτει τις πιο πάνω απώλειες. Αυτό με τη σειρά του δημιουργεί τεράστια προβλήματα στην είσπραξη των τελών, διότι πλέον οι δημότες έχουν γνώση και δεν είναι διατεθειμένοι να πληρώνουν αυτοί τα τέλη που θα έπρεπε να πληρώνουν άλλοι.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η επανεκτίμηση της αξίας των ακινήτων στην περιοχή του Συμβουλίου Αποχετεύσεων Παραλιμνίου και τι προτίθεται να κάνει προκειμένου να λυθεί το συγκεκριμένο πρόβλημα.»
