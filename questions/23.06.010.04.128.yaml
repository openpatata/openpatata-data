date: '2014-09-18'
heading: Ερώτηση με αρ. 23.06.010.04.128, ημερομηνίας 18 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.128
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η αναδόμηση των δύο πολυκατοικιών στον προσφυγικό
  οικισμό “Στρόβολος ΙΙΙ”, κατά πόσο υπάρχει σχετικό κονδύλι γι’ αυτό το έργο και
  πότε υπολογίζεται να υλοποιηθεί.»
