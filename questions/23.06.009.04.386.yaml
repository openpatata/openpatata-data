heading: Ερώτηση με αρ. 23.06.009.04.386, ημερομηνίας 20 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.386
text: |-
  «Το Παράρτημα ΙΙΙ της Οδηγίας υπ’ αριθμόν 91/439/ΕΟΚ του Συμβουλίου της 29ης Ιουλίου 1991 σχετικά με τις άδειες οδήγησης προβλέπει ότι “άδειες οδήγησης δε θα εκδίδονται και δε θα ανανεώνονται σε αιτητές ή οδηγούς που εξαρτώνται από ψυχοτρόπες ουσίες ή που κάνουν συχνή χρήση τους”.

  Δεδομένου αυτού, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει σκέψη ή πρόθεση η συγκεκριμένη πρόνοια να τεθεί σε εφαρμογή και στην Κύπρο μέσω σχετικής νομοθεσίας, αφού διαπιστώνεται ότι ένας αριθμός συμπολιτών μας χάνει κάθε χρόνο τη ζωή του οδηγώντας υπό την επήρεια ψυχοτρόπων ουσιών.»
