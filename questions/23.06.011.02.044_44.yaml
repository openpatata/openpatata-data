heading: Ερώτηση με αρ. 23.06.011.02.044, ημερομηνίας 9 Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.044
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο τα μεταλλικά πλαίσια που έχουν τοποθετηθεί στην παραλία της Πέτρας του Ρωμιού
  με σκοπό εικαστικές δραστηριότητες θα απομακρυνθούν αμέσως και δε θα μείνουν μόνιμα
  στον ιερό και συνάμα περιβαλλοντικά ευαίσθητο χώρο, λαμβάνοντας υπόψη τις αρνητικές
  επιπτώσεις που αναμένεται να υποστεί το φυσικό περιβάλλον και πιθανόν η πανίδα της
  προστατευόμενης αυτής περιοχής.»
