heading: Ερώτηση με αρ. 23.06.010.04.071, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.071
text: |-
  «Από παλαιότερη απάντηση του πρώην Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Σοφοκλή Αλετράρη στην ερώτησή μου με αρ. 23.06.010.02.011, αναφορικά με τον τερματισμό της λειτουργίας του Δασικού Κολεγίου Κύπρου, πληροφορήθηκα ότι δεν είχε ληφθεί οριστική απόφαση για τερματισμό της λειτουργίας του Δασικού Κολεγίου στον Πρόδρομο. Αυτό που είχε αποφασιστεί ήταν η μελέτη ένταξης στο ΤΕΠΑΚ του εκπαιδευτικού αντικειμένου της δασοπονίας, που διδάσκεται στο κολέγιο.

  Παράλληλα, πληροφορήθηκα ότι το Τμήμα Δασών θα άρχιζε την ετοιμασία μελέτης και θα κατέγραφε τις αρνητικές επιπτώσεις από το ενδεχόμενο τερματισμού της λειτουργίας του Δασικού Κολεγίου και θα διατύπωνε εισηγήσεις για χρήση της υποδομής που υπάρχει για εκπαιδευτικούς σκοπούς, με πολύ πιο οικονομικό τρόπο, ώστε να αμβλύνονταν οι αρνητικές επιπτώσεις που θα εντοπίζονταν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν ληφθεί οριστικές αποφάσεις αναφορικά με τον τερματισμό της λειτουργίας του Δασικού Κολλεγίου, κατά πόσο ενδέχεται το Δασικό Κολλέγιο να ενταχθεί στο ΤΕΠΑΚ και αν εξετάζεται το ενδεχόμενο συνεργασίας του Δασικού Κολλεγίου με ιδιωτικά πανεπιστήμια και πανεπιστήμια της Ευρώπης, παραθέτοντας καλοκαιρινά προγράμματα εκπαίδευσης, όπως πράττει και το παράνομο πανεπιστήμιο της Ανατολικής Μεσογείου στα κατεχόμενα.

  Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο το Τμήμα Δασών ολοκλήρωσε τη μελέτη που θα κατέγραφε τις αρνητικές επιπτώσεις από το ενδεχόμενο τερματισμού της λειτουργίας του Δασικού Κολλεγίου και ποια τα αποτελέσματα της μελέτης αυτής.»
