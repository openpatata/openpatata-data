date: '2007-09-17'
heading: Ερώτηση με αρ. 23.06.009.02.063, ημερομηνίας 17 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.063
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λευκάρων για κατάργηση του τοπικού σχεδίου
  και εφαρμογή της Δήλωσης Πολιτικής που, κατά την άποψη του δήμου και των δημοτών,
  αρμόζει περισσότερο στα μεγέθη και τα οικονομικά χαρακτηριστικά των Λευκάρων .»
