question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-01'
  text: |
    «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με την πιθανή επαναλειτουργία του μεταλλείου Απλικιού στην περιοχή Σολέας, το οποίο έχει κλείσει από το 1974. Όπως έχω πληροφορηθεί από τους κατοίκους της περιοχής, πλησίον του μεταλλείου υπάρχει ένας σημαντικός βιότοπος νυχτερίδων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Ισχύει η πιο πάνω πληροφόρηση για επαναλειτουργία του μεταλλείου στο Απλίκι; 2. Έχουν χορηγηθεί άδειες για τη διεξαγωγή εργασιών στο μεταλλείο;

    3. Σε τι αφορούν οι εργασίες αυτές;

    4. Έχει γίνει μελέτη περιβαλλοντικών επιπτώσεων; Ποια η γνωμάτευση της περιβαλλοντικής αρχής;

    5. H πιθανή επαναλειτουργία του μεταλλείου θα επηρεάσει αρνητικά τη διαβίωση των νυχτερίδων στην περιοχή;

    6. Σε περίπτωση που έχουν δοθεί άδειες στο μεταλλείο για διεξαγωγή εργασιών, ποιες προβλέπεται να είναι οι επιπτώσεις στο φυσικό περιβάλλον και στους κατοίκους της περιοχής;

    7. Ποια μέτρα προτίθεται να λάβει για την άμβλυνση των αρνητικών επιπτώσεων;»
  title: Ερώτηση με αρ. 23.06.010.04.096, ημερομηνίας 1ης Σεπτεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
