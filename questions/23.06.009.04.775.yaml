question:
  by:
  - Τορναρίτης Νίκος
  date: '2010-01-25'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    σε ποιες ενέργειες προβαίνει η κυπριακή πολιτεία, για να ενισχύσει το άθλημα της
    ιστιοσανίδας και γενικότερα της ιστιοπλοΐας, λαμβάνοντας υπόψη το γεγονός ότι
    οι αθλητές μας διαπρέπουν στο συγκεκριμένο άθλημα διεθνώς. Παρακαλείται ακόμη
    να ενημερώσει το σώμα γιατί οι εν λόγω αθλητές του Ναυτικού Ομίλου Κερύνειας δεν
    έχουν το δικαίωμα να χρησιμοποιούν τις εγκαταστάσεις του Κέντρου Ιστιοπλοϊκών
    Αγώνων, ιδιοκτησίας του Κυπριακού Οργανισμού Αθλητισμού, που βρίσκονται στη Λεμεσό.»
  title: Ερώτηση με αρ. 23.06.009.04.775, ημερομηνίας 25 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
