date: '2014-06-19'
heading: Ερώτηση με αρ. 23.06.010.03.712, ημερομηνίας 19 Ιουνίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.712
text: «Με αφορμή τις δηλώσεις του Υπουργού Άμυνας για αναδιάρθρωση στην Εθνική Φρουρά,
  επαναφέρω το ερώτημά μου όσον αφορά τη μείωση της στρατιωτικής θητείας και καλώ
  τον αρμόδιο υπουργό να μας πληροφορήσει για τις ενέργειες στις οποίες προτίθεται
  να προβεί και το χρονοδιάγραμμα στο πλαίσιο του οποίου προτίθεται να υλοποιήσει
  την προεκλογική δέσμευση του Προέδρου της Δημοκρατίας για μείωση της στρατιωτικής
  θητείας.»
