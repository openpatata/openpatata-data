question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-20'
  text: |-
    «Έχω πληροφορηθεί ότι απαγορεύεται η συλλογή θαλασσινού άλατος από βράχους πλησίον της θάλασσας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το αν ισχύει η πιο πάνω πληροφόρηση, καθώς επίσης και για τους λόγους για τους οποίους απαγορεύεται η συλλογή θαλασσινού άλατος από τους βράχους.»
  title: Ερώτηση με αρ. 23.06.010.04.200, ημερομηνίας 20 Οκτωβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
