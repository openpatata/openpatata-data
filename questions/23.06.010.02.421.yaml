identifier: 23.06.010.02.421
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-01-28'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους δεν έχει παραχωρηθεί η οικονομική βοήθεια στους
    πρόσφυγες για την επιδιόρθωση των κατοικιών τους στην Γ΄ Φάση του συνοικισμού
    αυτοστέγασης ΑΗΚ Δεκέλειας, οι οποίες ανεγέρθηκαν στο χρονικό διάστημα που αυτοί
    δικαιούνται την εν λόγω βοήθεια, και πότε υπολογίζεται να τους δοθεί η βοήθεια.»
  title: Ερώτηση με αρ. 23.06.010.02.421, ημερομηνίας 28 Ιανουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
