heading: Ερώτηση με αρ. 23.06.008.03.392, ημερομηνίας 4 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.392
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν είναι στις προθέσεις του η παραχώρηση μακροπρόθεσμων δανείων προς την τοπική
  αυτοδιοίκηση και η αύξηση της χορηγίας που παίρνουν οι δήμοι από το κράτος.»
