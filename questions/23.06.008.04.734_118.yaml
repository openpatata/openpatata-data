date: '2005-03-21'
heading: Ερώτηση με αρ. 23.06.008.04.734, ημερομηνίας 21ης Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.734
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αυγόρου για έναρξη των εργασιών για βελτίωση
  του δρόμου Αυγόρου-Δάσους ’χνας, ο οποίος συνδέει την κοινότητα με το νέο αυτοκινητόδρομο.»
