question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-17'
  text: |-
    «Έχω πληροφορηθεί για την άδεια που δόθηκε σε ιδιωτική εταιρεία για άντληση 200 000 τόνων νερού ετησίως από το φράγμα Λευκάρων. Σύμφωνα με τις πληροφορίες μου, η άδεια αυτή δόθηκε, την ίδια στιγμή που το Τμήμα Αναπτύξεως Υδάτων στέρησε την άδεια άντλησης νερού από ντόπιους γεωργούς. Ο δήμος Λευκάρων σε επιστολή που μου κοινοποιήθηκε εκφράζει τις έντονες ανησυχίες του, καθότι το φράγμα Λευκάρων εξαιτίας της ανομβρίας δεν αποθηκεύει νερό τα τελευταία δύο χρόνια και, αν το νερό αντληθεί, δε θα υπάρχει τρόπος εμπλουτισμού του.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ανακαλέσει την άδεια που δόθηκε σε ιδιωτική εταιρεία για άντληση 200 000 τόνων νερού ετησίως από το φράγμα Λευκάρων, καθώς και αν προτίθεται να παραχωρήσει άδειες άντλησης νερού σε γεωργούς κατοίκους του δήμου Λευκάρων.»
  title: Ερώτηση με αρ. 23.06.010.03.705, ημερομηνίας 17 Ιουνίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
