heading: Ερώτηση με αρ. 23.06.010.02.746, ημερομηνίας 8 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.746
text: |-
  «Έχω πληροφορηθεί για την κατασκευή προτεινόμενου έργου για διαπλάτυνση υφιστάμενου δρόμου, ο οποίος ξεκινά από το Παραμάλι και καταλήγει στον ’γιο Αμβρόσιο. Η προτεινόμενη διαπλάτυνση δρόμου εμπίπτει σε περιοχή του δικτύου “Natura 2000” (Ποταμός Παραμαλιού-CY5000009), η οποία έχει χαρακτηρισθεί ως Ζώνη Ειδικής Προστασίας λόγω του ενδιαιτήματος πτηνοπανίδας. Είναι αδιαμφισβήτητο ότι η προκείμενη διαπλάτυνση του υφιστάμενου δρόμου θα επιφέρει αρνητικές και μη αναστρέψιμες επιπτώσεις τόσο στη δομή όσο και στη λειτουργία του όλου οικοσυστήματος, προκαλώντας την υποβάθμιση και τον κατακερματισμό του και κατά συνέπεια την απώλεια ειδών της περιοχής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζει το ενδεχόμενο εύρεσης άλλων εναλλακτικών λύσεων, προκειμένου να αποφευχθούν οι μεγάλες περιβαλλοντικές ζημιές που θα επιφέρει η διαπλάτυνση του εν λόγω δρόμου.»
