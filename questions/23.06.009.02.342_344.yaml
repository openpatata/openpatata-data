heading: Ερώτηση με αρ. 23.06.009.02.342, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.342
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Κάτω Πολεμιδιών για παραχώρηση αντισταθμιστικών
  ωφελημάτων λόγω της μεγάλης απώλειας εισοδημάτων από την ύπαρξη μεγάλης έκτασης
  τουρκοκυπριακής γης και της συνακόλουθης αδυναμίας είσπραξης κτηματικών φόρων.»
