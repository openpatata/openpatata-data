identifier: 23.06.008.04.170
question:
  by:
  - Μαύρου Ελένη
  date: '2004-09-24'
  text: «Με δεδομένες τις διακηρύξεις του αρμόδιου υπουργείου για μέτρα ανάπτυξης
    του εναλλακτικού τουρισμού και το ενδιαφέρον που παρατηρείται για την πλούσια
    χλωρίδα και πανίδα/πτηνοπανίδα της Κύπρου, παρακαλείται το αρμόδιο υπουργείο όπως
    πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο μελετάται η έκδοση εξειδικευμένων
    οδηγιών για τους τομείς αυτούς.»
  title: Ερώτηση με αρ. 23.06.008.04.170, ημερομηνίας 24 Σεπτεμβρίου 2004, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ελένης Μαύρου
