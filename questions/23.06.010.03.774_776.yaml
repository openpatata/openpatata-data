heading: Ερώτηση με αρ. 23.06.010.03.774, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.774
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα ακριβή έσοδα του κράτους από τη φορολόγηση γεωργικής καλλιεργούμενης γης ανά
  επαρχία, σύμφωνα με τις πρόνοιες του νόμου περί Φόρου Ακίνητης Ιδιοκτησίας και λαμβάνοντας
  υπόψη τις εξαιρέσεις που αναφέρονται στο άρθρο 18 του πιο πάνω νόμου για το 2013
  και το 2014.»
