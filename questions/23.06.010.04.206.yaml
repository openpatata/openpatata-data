heading: Ερώτηση με αρ. 23.06.010.04.206, ημερομηνίας 24 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.206
text: |-
  «Έχω πληροφορηθεί ότι ο λεγόμενος “Υπουργός Εξωτερικών” των κατεχομένων κ. Οζντίλ Ναμί εγκαινίασε γραφείο του κατοχικού καθεστώτος στη Βουδαπέστη της Ουγγαρίας. Σύμφωνα με τις δηλώσεις του κ. Οζντίλ Ναμί το συγκεκριμένο βήμα έγινε στα πλαίσια του οράματος για άνοιγμα του τουρκοκυπριακού λαού στον ευρωπαϊκό χώρο. Παράλληλα, στις δηλώσεις του ανέφερε ότι το βήμα αυτό θα αποτελέσει μία ευκαιρία για ανάπτυξη των πολιτικών και εμπορικών σχέσεων με την Ουγγαρία. Σύμφωνα με τις πληροφορίες μου, στα εγκαίνια του γραφείου παρουσιάστηκαν Ούγγροι αξιωματούχοι, ενώ ο κ. Οζντίλ Ναμί είχε συναντήσεις με τον Ούγγρο Υφυπουργό Εξωτερικών, με την Επιτροπή Εξωτερικών Σχέσεων της Βουλής, καθώς επίσης και με το Γραφείο για την Ανάπτυξη του Ουγγρικού Εμπορίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα διαβήματα στα οποία προέβη η κυπριακή κυβέρνηση προς την ουγγρική κυβέρνηση αναφορικά με την παρουσία Ούγγρων αξιωματούχων στα εγκαίνια του γραφείου του κατοχικού καθεστώτος και αναφορικά με τις συναντήσεις που είχε ο κ. Οζντίλ Ναμί.»
