date: '2008-10-08'
heading: Ερώτηση με αρ. 23.06.009.03.108, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.108
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται η βελτίωση των δρόμων Μηλιούς-Πάνω Ακουρδάλειας και Μηλιούς-Λουκρούνου,
  που επηρεάζουν την κοινότητα Μηλιούς της επαρχίας Πάφου.»
