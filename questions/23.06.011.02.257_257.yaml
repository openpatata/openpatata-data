heading: Ερώτηση με αρ. 23.06.011.02.257, ημερομηνίας 8 Νοεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.257
text: |-
  «Από επιστολή που της έχει σταλεί, η Κοινοβουλευτική Επιτροπή Παιδείας και Πολιτισμού πληροφορήθηκε τα ακόλουθα:
  Διευθυντής εκπαιδευτικού ιδρύματος διενεργεί φροντιστήρια σε υποψηφίους για κατάταξη στους Πίνακες Διορισίμων, την ώρα που η σύζυγός του είναι ανώτερο στέλεχος της Διεύθυνσης Ανώτερης και Ανώτατης Εκπαίδευσης του Υπουργείου Παιδείας και Πολιτισμού και φέρεται να έχει πρόσβαση στα θέματα των εξεταστικών δοκιμίων των γραπτών εξετάσεων για εγγραφή και κατάταξη στους Πίνακες Διορισίμων.

  Παρακαλούμε τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν ευσταθούν οι ανωτέρω καταγγελίες, αν έχει γίνει έρευνα για αυτές, καθώς και πώς η Υπηρεσία Εξετάσεων του Υπουργείου Παιδείας και Πολιτισμού εξασφαλίζει το αδιάβλητο και το απόρρητο των εν λόγω εξετάσεων.»
