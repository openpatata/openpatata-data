question:
  by:
  - Περδίκης Γιώργος
  date: '2009-09-28'
  text: |-
    «Έχω πληροφορηθεί ότι στην περιοχή της Ακρόπολης στο δήμο Στροβόλου έχει τοποθετηθεί παράνομα κεραία ραδιοσταθμού. Σύμφωνα με τις πληροφορίες μου, η λειτουργία του ίδιου σταθμού δεν πληρεί όλες τις απαιτούμενες άδειες. Οι κάτοικοι της περιοχής διαμαρτύρονται για παρεμβολές στις τηλεοπτικές συσκευές τους, ενοχλήσεις και προβλήματα υγείας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επιτρέπεται η λειτουργία του ραδιοσταθμού μέσα σε μια πυκνοκατοικημένη περιοχή και ποια μέτρα λαμβάνονται για την απομάκρυνση όλων των πομπών των ραδιοσταθμών από τις κατοικημένες περιοχές της Λευκωσίας.»
  title: Ερώτηση με αρ. 23.06.009.04.265, ημερομηνίας 28 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
