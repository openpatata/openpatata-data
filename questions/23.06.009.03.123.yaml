question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-10-17'
  text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πότε προτίθεται να προβεί
    στις αναγκαίες διευθετήσεις, για να ισχύει η φοιτητική ταυτότητα για σκοπούς δωρεάν
    εισόδου στους αρχαιολογικούς χώρους και για μείωση στην τιμή των εισιτηρίων σε
    θέατρα και αθλητικές διοργανώσεις.»
  title: Ερώτηση με αρ. 23.06.009.03.123, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
