heading: Ερώτηση με αρ. 23.06.009.04.951, ημερομηνίας 17 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.951
text: |-
  «Η δεύτερη φάση της παραλιακής λεωφόρου Λάρνακας-Δεκέλειας έχει αποπερατωθεί εδώ και αρκετά χρόνια και αποτελεί την πιο τουριστική αρτηρία της ευρύτερης περιοχής. Ωστόσο, δεν έχει ολοκληρωθεί ο εξοπλισμός της, οι νησίδες πρασίνου παρουσιάζουν άθλια εικόνα, στη διαχωριστική νησίδα “οργιάζουν” οι βράχοι και τα αγριόχορτα, ενώ στους πεζόδρομους και ποδηλατόδρομους συνήθως σταθμεύουν αυτοκίνητα παρακωλύοντας την κίνηση πεζών και ποδηλατιστών και δίνοντας εικόνα ανομίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται για ευπρεπισμό του τμήματος αυτού του τουριστικού παραλιακού δρόμου και για το πότε πρόκειται οριστικά να ολοκληρωθούν και οι υπόλοιπες τρεις φάσεις του έργου.»
