date: '2018-04-03'
heading: Ερώτηση με αρ. 23.06.011.02.489, ημερομηνίας 3 Απριλίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γεώργιου Παπαδόπουλου
identifier: 23.06.011.02.489
text: «Παρακαλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει για το πότε θα αρχίσει
  η διαδικασία τροποποίησης των τοπικών σχεδίων των τεσσάρων μη κατεχόμενων πόλεων
  της Κύπρου, έχοντας υπόψη μας ότι η διαδικασία αυτή πρέπει να ξεκινήσει εντός του
  2018.»
