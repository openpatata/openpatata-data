heading: Ερώτηση με αρ. 23.06.009.05.02.116, ημερομηνίας 27 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.116
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την πολιτική που ακολουθεί, ώστε να διαχειριστεί τις επιπτώσεις του τουριστικού
  πακέτου “all inclusive” στην τουριστική βιομηχανία και ποια μέτρα προτίθεται το
  κράτος να λάβει, προκειμένου να αντιμετωπίσει τις αρνητικές επιπτώσεις του. Στην
  περίπτωση που διαπιστώνονται θετικές προοπτικές, ποιες είναι αυτές και πώς τις αξιοποιεί,
  ως επίσης και κατά πόσο έχει διεξαχθεί σχετική μελέτη και, εάν ναι, ποια τα αποτελέσματά
  της.»
