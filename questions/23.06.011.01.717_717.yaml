heading: Ερώτηση με αρ. 23.06.011.01.717, ημερομηνίας 29 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.717
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο πρόκειται να εξετάσει το ενδεχόμενο να τεθεί ξανά σε εφαρμογή το Σχέδιο Απόσυρσης
  και Αντικατάστασης Παλαιών Οχημάτων.»
