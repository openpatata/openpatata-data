identifier: 23.06.007.04.087
question:
  by:
  - Γιάγκου Κίκης
  date: '2000-04-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πόσα κτίρια ενοικιάζονται από τον ιδιωτικό τομέα για στέγαση κυβερνητικών υπηρεσιών,
    ποια είναι η χρήση τους και πόσα έχουν πιστοποιητικό τελικής έγκρισης.»
  title: Ερώτηση με αρ. 23.06.007.04.087 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 14 Απριλίου 2000.
