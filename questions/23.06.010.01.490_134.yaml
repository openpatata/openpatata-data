heading: Ερώτηση με αρ. 23.06.010.01.490, ημερομηνίας 23 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.490
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο ένας καταναλωτής για τις ανάγκες του νοικοκυριού του ή για μέρος αυτών
  μπορεί να εγκαταστήσει κάποιο σύστημα παραγωγής ηλεκτρισμού με ΑΠΕ (π.χ. φωτοβολταϊκά)
  χωρίς οποιαδήποτε επέμβαση στο δίκτυο της ΑΗΚ και, εάν ναι, αν χρειάζεται οποιαδήποτε
  αδειοδότηση.»
