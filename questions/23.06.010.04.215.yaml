question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-29'
  text: |
    «Από εμπιστευτική απάντηση του Υπουργού Εξωτερικών κ. Ιωάννη Κασουλίδη στην ερώτησή μου με αρ. 23.06.010.02.448, αναφορικά με την έκδοση διπλωματικού διαβατηρίου για τη σύντροφο του τέως διευθυντή του Υπουργείου Εξωτερικών και νυν πρέσβη και μόνιμου αντιπροσώπου στη Μόνιμη Αντιπροσωπία της Κυπριακής Δημοκρατίας στον Οργανισμό Ηνωμένων Εθνών στη Νέα Υόρκη, πληροφορήθηκα ότι στις 5 Οκτωβρίου 2009 εκδόθηκε διπλωματικό διαβατήριο στη σύντροφο του τέως γενικού διευθυντή με διάρκεια ενός έτους. Ακολούθως, στις 3 Σεπτεμβρίου 2010, ο τέως διευθυντής υπέβαλε εκ μέρους της συντρόφου του αίτηση ανανέωσης του διπλωματικού της διαβατηρίου, το οποίο και ενέκρινε για τετραετή περαιτέρω περίοδο, κατά παράβαση των αποφάσεων του Υπουργικού Συμβουλίου με αρ. 68.008, ημερομηνίας 26 Νοεμβρίου 2008.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπήρξε οποιαδήποτε πειθαρχική έρευνα σε σχέση με τις παράτυπες διαδικασίες που ακολουθήθηκαν από τον τέως γενικό διευθυντή του Υπουργείου Εξωτερικών και τη διευθύντρια Εθιμοτυπίας για την έκδοση του διπλωματικού διαβατηρίου στη σύντροφο του τέως γενικού διευθυντή, καθώς επίσης και αν επιβλήθηκαν οποιεσδήποτε κυρώσεις.»
  title: Ερώτηση με αρ. 23.06.010.04.215, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
