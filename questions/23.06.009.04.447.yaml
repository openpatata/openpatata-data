heading: Ερώτηση με αρ. 23.06.009.04.447, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.447
text: |-
  «Στις 20 Οκτωβρίου 2009 οι Υπουργοί Οικονομικών της Ευρωπαϊκής Ένωσης απέτυχαν να συμφωνήσουν σε ένα πρόγραμμα ετήσιας χρηματοδότησης των αναπτυσσόμενων χωρών, ούτως ώστε να αντιμετωπίσουν τις προκλήσεις και τις δεσμεύσεις λόγω της παγκόσμιας προσπάθειας για αντιμετώπιση των κλιματικών αλλαγών. Συγκεκριμένα, οι υπουργοί προσπάθησαν να καταλήξουν σε μία πρόταση της Ευρωπαϊκής Ένωσης προς την παγκόσμια διάσκεψη για το κλίμα που θα πραγματοποιηθεί στην Κοπεγχάγη το Δεκέμβριο, στη βάση της εισήγησης της Επιτροπής Περιβάλλοντος του Ευρωκοινοβουλίου, για παροχή ετήσιας οικονομικής βοήθειας τουλάχιστον τριάντα δισεκατομμυρίων ευρώ προς τις λιγότερο αναπτυγμένες χώρες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση της κυπριακής κυβέρνησης επ’ αυτής της πρότασης της Επιτροπής Περιβάλλοντος του Ευρωκοινοβουλίου και γενικώς για τη θέση της κυπριακής κυβέρνησης στο θέμα της προτάσεως της Ευρωπαϊκής Ένωσης προς τη διάσκεψη της Κοπεγχάγης για το ύψος της οικονομικής βοήθειας προς τις λιγότερο αναπτυγμένες χώρες.»
