heading: Ερώτηση με αρ. 23.06.010.05.302, ημερομηνίας 11 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.302
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο το κράτος έχει ρυθμίσει νομοθετικά τους όρους χρήσης ιπτάμενης κάμερας
  (drone) και αν για το σκοπό αυτό έχουν ληφθεί υπόψη οι νόμοι περί των προσωπικών
  δεδομένων.»
