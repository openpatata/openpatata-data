heading: Ερώτηση με αρ. 23.06.010.01.196, ημερομηνίας 13 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.01.196
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  δε μεταδίδονται δορυφορικά τα προγράμματα του ΡΙΚ στη Νότιο Αφρική, δεδομένου ότι
  χιλιάδες Κύπριοι απόδημοι κατοικούν στη χώρα αυτή. Επίσης, να ενημερώσει το σώμα
  σε ποιες ενέργειες θα προβεί το αρμόδιο υπουργείο, για να διευθετηθεί το πιο πάνω
  θέμα.»
