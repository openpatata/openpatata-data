heading: Ερώτηση με αρ. 23.06.009.01.218, ημερομηνίας 10 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.218
text: |-
  «Το περασμένο φθινόπωρο η περιοχή δυτικά της πόλης της Πάφου πλήγηκε από καταστροφικές πλημμύρες, με αποτέλεσμα την απώλεια ανθρώπινων ζωών και την πρόκληση μεγάλων υλικών καταστροφών. Από τότε έγιναν πολλές συζητήσεις, συνεδριάσεις, δηλώσεις και σχόλια. Κοινή συνισταμένη του διαλόγου που αναπτύχθηκε μετά τις καταστροφικές πλημμύρες φαίνεται να είναι η διαπίστωση ότι ελλείπει ο συνολικός σχεδιασμός για τις ευρύτερες υδρολογικές λεκάνες και το υδρολογικό τοπίο της περιοχής.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η πολιτεία προτίθεται να προχωρήσει και πότε σε διενέργεια συνολικής και ολοκληρωμένης υδρολογικής μελέτης της ροής των ομβρίων υδάτων στην περιοχή της Πάφου, που αποτελεί προϋπόθεση για εκπόνηση ενός βιώσιμου σχεδιασμού και κατασκευή αντιπλημμυρικών και άλλων έργων.»
