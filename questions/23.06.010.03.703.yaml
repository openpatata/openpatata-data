question:
  by:
  - Περδίκης Γιώργος
  date: '2014-06-13'
  text: |-
    «Έχω πληροφορηθεί από την ιστοσελίδα του δήμου Σωτήρας ότι ανάμεσα στα προγραμματιζόμενα έργα του δήμου είναι και η κατασκευή γέφυρας που θα ενώνει την παραλία με το νησάκι της Αγίας Θέκλας. Σύμφωνα με την επίσημη ιστοσελίδα του δήμου, το έργο αυτό θα αποτελέσει σπουδαίο πόλο έλξης επισκεπτών και σημείο τέλεσης πολιτικών γάμων. Η περιοχή όπου προγραμματίζεται να γίνει το έργο αξίζει να σημειωθεί ότι είναι ενταγμένη στο δίκτυο “Φύση 2000” και ήδη δέχθηκε παράνομες επεμβάσεις από το δήμο Σωτήρας.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ο δήμος Σωτήρας έχει αιτηθεί να λάβει όλες τις απαραίτητες άδειες για την υλοποίηση του πιο πάνω έργου, καθώς επίσης αν οι αρμόδιες υπηρεσίες του κράτους έχουν επιθεωρήσει την περιοχή και αν έχει διαπιστωθεί οποιαδήποτε παρανομία από το δήμο Σωτήρας.»
  title: Ερώτηση με αρ. 23.06.010.03.703, ημερομηνίας 13 Ιουνίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
