date: '2009-09-10'
heading: Ερώτηση με αρ. 23.06.009.04.197, ημερομηνίας 10 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.197
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες θα προβεί το υπουργείο του σε σχέση με το αίτημα του συνδέσμου γονέων
  του Δημοτικού Σχολείου Αγίας Μαρίνας Ξυλιάτου και του κοινοτικού συμβουλίου για
  πλήρη στελέχωση του Δημοτικού Σχολείου Αγίας Μαρίνας Ξυλιάτου, λαμβανομένης υπόψη
  της πρόθεσής τους να απέχουν τα παιδιά τους επ’ αόριστον από τα μαθήματά τους, πρόθεση
  η οποία γνωστοποιήθηκε με επιστολή προς τον Υπουργό Παιδείας και Πολιτισμού στις
  4 Σεπτεμβρίου 2009 (η σχετική επιστολή επισυνάπτεται).»
