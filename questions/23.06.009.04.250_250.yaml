heading: Ερώτηση με αρ. 23.06.009.04.250, ημερομηνίας 18 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.250
text: |-
  «Έχω πληροφορηθεί ότι στην Κύπρο δεν υπάρχει θεσμοθετημένη άδεια πατρότητας. Η γονική άδεια δεν πληρώνεται και αυτός είναι ο λόγος που δε γίνεται συχνή χρήση της από τους άνδρες, αλλά κι από τις γυναίκες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μελετάται τροποποίηση των περί Γονικής Άδειας Νόμων του 2002 έως 2007, με στόχο τη βελτίωση της λειτουργικότητάς τους και την περαιτέρω ενθάρρυνση των εργαζόμενων γονέων και ιδιαίτερα του πατέρα να επωφελούνται της γονικής άδειας, και, εάν ναι, πότε θα κατατεθεί στη Βουλή των Αντιπροσώπων για ψήφιση.»
