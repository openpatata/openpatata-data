heading: Ερώτηση με αρ. 23.06.009.01.478, ημερομηνίας 20 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.478
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα της Συντονιστικής Επιτροπής Δήμων, Κοινοτήτων,
  Σωματείων και Οργανώσεων Κερύνειας για αναβάθμιση της κρατικής στήριξης και της
  βοήθειας προς τα οργανωμένα σύνολα που δημιουργήθηκαν στην προσφυγιά, τόσο για την
  οργάνωση εκδηλώσεων εντός Κύπρου όσο και για την προώθηση της διαφώτισης για το
  εθνικό θέμα στο εξωτερικό.»
