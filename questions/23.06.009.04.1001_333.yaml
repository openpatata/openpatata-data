heading: Ερώτηση με αρ. 23.06.009.04.1001, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1001
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η εκπόνηση μελέτης για δημιουργία παραλιακού πεζόδρομου από
  τον Άγιο Γεώργιο της Πέγειας μέχρι τη μαρίνα Πάφου.»
