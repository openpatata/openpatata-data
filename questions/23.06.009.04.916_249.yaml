date: '2010-03-04'
heading: Ερώτηση με αρ. 23.06.009.04.916, ημερομηνίας 4 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.009.04.916
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε προτίθεται να αρχίσει η κυβέρνηση να καταβάλλει το επίδομα στους συνταξιούχους
  σύμφωνα με το σχέδιο ενίσχυσης των συνταξιούχων με χαμηλά εισοδήματα, που ενέκρινε
  το Υπουργικό Συμβούλιο με την απόφαση αρ. 68.644, ημερομηνίας 14 Απριλίου 2009.»
