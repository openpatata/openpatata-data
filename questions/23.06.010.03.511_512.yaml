heading: Ερώτηση με αρ. 23.06.010.03.511, ημερομηνίας 20 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.03.511
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιος
  διαχειρίζεται την αίθουσα VIP Lounge στο παλαιό αεροδρόμιο Λάρνακας, υπό ποιο καθεστώς,
  ποιος επιβαρύνεται με το κόστος αστυνόμευσης και τελωνειακού ελέγχου, ποιο το συνολικό
  ετήσιο κόστος λειτουργίας της αίθουσας αυτής και με τι επιβαρύνονται οι ιδιωτικές
  πτήσεις που τη χρησιμοποιούν.»
