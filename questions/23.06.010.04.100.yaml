question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-03'
  text: |
    «Από δημοσιεύματα έχω πληροφορηθεί ότι το Yπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος μελετά με θετικό πνεύμα τη δημιουργία στη Λάρνακα “πάρκου κροκοδείλων”, μίας επιχείρησης, κατά τις πληροφορίες, χωρητικότητας 1000 κροκοδείλων. Στην ίδια επιχείρηση, κατά τις πληροφορίες μου, θα γίνεται η εκτροφή, σφαγή και η επεξεργασία τους. Λέγεται ότι η εγκατάσταση αυτή λειτουργεί τώρα στο Ισραήλ και πρόκειται να κλείσει, για να μεταφερθεί στην Κύπρο. Δε γνωρίζω τους λόγους που η επιχείρηση αυτή κλείνει στο γειτονικό Ισραήλ, αλλά γνωρίζω τους λόγους που δεν πρέπει να γίνει στην Κύπρο. Είναι σαφές ότι δεν υπάρχει στην Κύπρο ούτε η κουλτούρα ούτε η υποδομή για μία τέτοια επιχείρηση, σχετική με ένα είδος ερπετού το οποίο δεν είναι είδος κυπριακής πανίδας, έχοντας και την πικρή εμπειρία παρόμοιων “μεγάλων επενδύσεων” (π.χ. πάρκου στρουθοκαμήλων).

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η κυβέρνηση δέχεται να εξετάσει μία τόσο εξόφθαλμα επικίνδυνη επένδυση.»
  title: Ερώτηση με αρ. 23.06.010.04.100, ημερομηνίας 3 Σεπτεμβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
