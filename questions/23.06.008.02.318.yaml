date: '2003-05-06'
heading: Ερώτηση με αρ. 23.06.008.02.318 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Γεώργιο Τάσου στις 6 Μαΐου 2003
identifier: 23.06.008.02.318
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αναφορικά με το τι προτίθεται να πράξει για την παραχώρηση ηλεκτρικού ρεύματος σε
  μειωμένη τιμή για αγροτικούς σκοπούς.»
