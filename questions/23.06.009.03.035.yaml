identifier: 23.06.009.03.035
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Τσερίου για μετακίνηση του
  πεδίου βολής της Εθνικής Φρουράς σε περιοχή που δε θα είναι κοντά σε κατοικημένη.»
