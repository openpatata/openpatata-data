heading: Ερώτηση με αρ. 23.06.010.02.120, ημερομηνίας 19 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.120
text: |-
  «Έχω πληροφορηθεί ότι το εμπορικό σκάφος EDRO ΙΙΙ παραμένει κολλημένο στους βράχους στη θαλάσσια περιοχή της Πέγειας κοντά στις Θαλασσινές Σπηλιές από τις 8 Δεκεμβρίου 2011. Όπως πληροφορήθηκα, ενώ όλα ήταν έτοιμα για την αποκόλληση του σκάφους και τη μεταφορά του στην Τουρκία, για να κοπεί και να πωληθεί ως σίδερο, μετά από καταγγελίες για λαθρεμπόριο καυσίμων επενέβη το Τμήμα Τελωνείων, με αποτέλεσμα η αποκόλληση του σκάφους να καθυστερεί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το εμπορικό σκάφος EDRO III εξακολουθεί να παραμένει κολλημένο στους βράχους στη θαλάσσια περιοχή της Πέγειας κοντά στις Θαλασσινές Σπηλιές, καθώς και για τους λόγους για τους οποίους το εμπορικό σκάφος παρέμεινε κολλημένο στους βράχους για μήνες μετά το ατύχημα.»
