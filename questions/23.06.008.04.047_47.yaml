heading: Ερώτηση με αρ. 23.06.008.04.047, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.047
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί η κατασκευή της γέφυρας στον ποταμό Καρκώτη, εντός της οικιστικής
  περιοχής Κακοπετριάς, που έχει ως αποτέλεσμα τη μη κατασκευή παρακαπτήριου δρόμου
  στο κέντρο του χωριού.»
