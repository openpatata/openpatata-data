heading: Ερώτηση με αρ. 23.06.008.04.825, ημερομηνίας 17 Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.825
text: |-
  «Σύμφωνα με επιστολές που έχω λάβει από καρκινοπαθείς και τους συγγενείς τους, ένας θάλαμος με κρεβάτια στο ογκολογικό τμήμα του Γενικού Νοσοκομείου Λευκωσίας είναι κλειδωμένος εδώ και μήνες, με αποτέλεσμα οι ασθενείς να παραπέμπονται σε θαλάμους άλλων ειδικοτήτων και, ως εκ τούτου, να μην τους παρέχεται η θεραπεία και η φροντίδα για τις οποίες πληρώνουν ως Κύπριοι πολίτες.

  Έχω υπόψη μου και περίπτωση που ασθενής μεταφέρθηκε στον ουρολογικό θάλαμο λόγω του ότι δεν υπήρχαν κρεβάτια στο ογκολογικό τμήμα και εκεί πέρασε τις τελευταίες μέρες της ζωής του χωρίς φροντίδα γιατρών που γνώριζαν το ιστορικό του.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο ο εν λόγω θάλαμος είναι πλέον ανοικτός και χρησιμοποιείται από τους ασθενείς που τον έχουν ανάγκη, καθώς και για ποιους λόγους παρέμεινε κλειδωμένος τόσους μήνες.»
