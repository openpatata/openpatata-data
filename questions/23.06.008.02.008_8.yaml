heading: Ερώτηση με αρ. 23.06.008.02.008 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 19 Αυγούστου 2002
identifier: 23.06.008.02.008
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που έχουν ληφθεί, ώστε να σταματήσει η εισαγωγή και να αποσυρθούν από
  την αγορά προϊόντα τα οποία είναι επικίνδυνα για την υγεία, όπως π.χ. τα δισκόφρενα
  που περιέχουν αμίαντο και τα παιδικά παιχνίδια που περιέχουν φθαλικές ουσίες (DINP,
  DEHP).»
