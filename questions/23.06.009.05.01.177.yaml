heading: Ερώτηση με αρ. 23.06.009.05.01.177, ημερομηνίας 16 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.177
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν ελεγχθεί από το Υπουργείο Εργασίας και Κοινωνικών Ασφαλίσεων οι
  συνθήκες εργασίας των εργαζομένων στο Συμβούλιο Εμπορίας Κυπριακών Πατατών (ΣΕΚΠ).
  Αν ναι, ποιες οι παρατηρήσεις του υπουργείου και, εάν όχι, πότε προτίθεται να διενεργήσει
  το σχετικό έλεγχο, αφού ο σημερινός χώρος εργασίας έχει μετά από μετατροπή άλλη
  χρήση. Παρακαλώ επίσης να μας πληροφορήσει κατά πόσο το ΣΕΚΠ έχει πάρει σχετική
  έγκριση για αλλαγή χρήσης του χώρου.»
