heading: Ερώτηση με αρ. 23.06.010.04.181, ημερομηνίας 10 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.181
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο ρυθμίζεται νομικά η χρήση του ηλεκτρονικού τσιγάρου και, εάν ναι, με ποιο
  τρόπο.»
