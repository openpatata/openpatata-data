heading: Ερώτηση με αρ. 23.06.010.02.716, ημερομηνίας 27 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.716
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έγινε
  συγκριτική αξιολόγηση των πτητικών μέσων πυρόσβεσης, προκειμένου να ληφθούν οι ορθές
  αποφάσεις. Γνωρίζουμε ποιος είναι ο καλύτερος τρόπος πυρόσβεσης, π.χ. τα ελικόπτερα
  ή τα μικρά αεροπλάνα, ποιοι τύποι ελικοπτέρων κτλ.; Παράλληλα, παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει η δυνατότητα ενίσχυσης
  των πτητικών μέσων με μικρά αεροπλάνα με τη μέθοδο της ενοικιαγοράς. Ποιος έχει
  την ευθύνη της πτητικής πυρόσβεσης όπου εμπλέκονται πολλές υπηρεσίες και φορείς,
  π.χ. Πυροσβεστική Υπηρεσία, Εθνική Φρουρά, Τμήμα Δασών, βρετανικές βάσεις; Τέλος,
  να ενημερώσει επίσης το σώμα αν υπάρχει η δυνατότητα δημιουργίας ελικοδρομίων και
  μικρών διαύλων, για να εξυπηρετούνται για ανεφοδιασμό τα ελικόπτερα και αεροπλάνα.»
