heading: Ερώτηση με αρ. 23.06.011.01.590, ημερομηνίας 28 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.590
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με τις ενέργειες
  στις οποίες έχει προβεί για το αίτημα της κοινότητας Επισκοπής Λεμεσού για τη βελτίωση
  του παλαιού δρόμου Λεμεσού-Πάφου. Για το έργο αυτό το κοινοτικό συμβούλιο της Επισκοπής
  έχει ενημερωθεί ότι το υπουργείο προτίθεται να το περιλάβει στον προϋπολογισμό του
  2018. Παρακαλούμε όπως μας ενημερώσει το αρμόδιο υπουργείο ποιοι είναι οι σχεδιασμοί
  του για το πιο πάνω θέμα και τα χρονοδιαγράμματα που θέτει για την υλοποίηση του
  έργου.»
