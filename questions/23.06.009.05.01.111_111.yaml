heading: Ερώτηση με αρ. 23.06.009.05.01.111, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.111
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθυστερεί η υλοποίηση του έργου για το Cargo Village στο νέο
  αεροδρόμιο Λάρνακας, καθώς και το σχετικό χρονοδιάγραμμα υλοποίησης του.»
