heading: Ερώτηση με αρ. 23.06.010.05.372, ημερομηνίας 12 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.372
text: «Σε συνέχεια κοινοβουλευτικής μου ερώτησης με αρ. 23.06.010.04.311, την οποία
  κατέθεσα στις 11 Δεκεμβρίου 2014 και η οποία παραμένει αναπάντητη, αναφορικά με
  τη λειτουργία του ελαιοτριβείου στην οικιστική περιοχή της κοινότητας Αναλιόντα
  και δεδομένων των συνεχιζόμενων αντιδράσεων των κατοίκων της περιοχής, οι οποίοι
  διαμαρτύρονται για ρύπανση και οχληρία που προκαλείται από τη συγκεκριμένη εγκατάσταση,
  παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει ξεκινήσει
  η διαδικασία μετακίνησης του ελαιοτριβείου και, αν ναι, πότε αναμένεται να ολοκληρωθεί
  η μετακίνησή του.»
