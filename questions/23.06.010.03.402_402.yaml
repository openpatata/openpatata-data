heading: Ερώτηση με αρ. 23.06.010.03.402, ημερομηνίας 8 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.402
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους μέχρι σήμερα δεν υπάρχει υποχρέωση οι μοτοσυκλέτες
  να τυγχάνουν τεχνικού ελέγχου ανάλογου αυτού του ΜΟΤ των άλλων οχημάτων, κατά πόσο
  το κράτος προτίθεται να επιβάλει αυτή την υποχρέωση και, εάν ναι, ποτέ υπολογίζει
  να γίνει αυτό.»
