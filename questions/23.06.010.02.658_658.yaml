heading: Ερώτηση με αρ. 23.06.010.02.658, ημερομηνίας 7 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.010.02.658
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο κατά τις περιόδους 1993-1998, 1998-2003 και 2003-2008 υπήρξαν οποιεσδήποτε
  εισφορές ιδιωτών στο κράτος οι οποίες παραδόθηκαν στο Υπουργείο Οικονομικών είτε
  από την εκάστοτε Προεδρία είτε απευθείας από τους ιδιώτες εισφορείς.»
