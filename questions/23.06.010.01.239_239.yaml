heading: Ερώτηση με αρ. 23.06.010.01.239, ημερομηνίας 3 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.239
text: «Έχω πληροφορηθεί ότι σημαντική μείωση της κατανάλωσης ενέργειας προσφέρουν
  οι “πράσινες στέγες” σε ελληνικά κτίρια, σύμφωνα με έρευνα του Πανεπιστημίου Θεσσαλίας.
  Στη μελέτη αναφέρεται ότι οι “πράσινες στέγες” προσφέρουν εξαιρετική θερμομόνωση,
  υγρομόνωση και ηχομόνωση. Η μείωση του κόστους ενέργειας για ψύξη μπορεί να φτάσει
  έως και το 40%, ενώ στον τελευταίο όροφο, κάτω από τη φυτεμένη επιφάνεια, αλλά και
  στις μονοκατοικίες η μείωση φθάνει το 87%. Στην Ελλάδα κτίρια με “πράσινη στέγη”
  είναι το δημαρχείο της Ελευσίνας, το Yπουργείο Οικονομικών και πολλά κτίρια ιδιωτικών
  φορέων. Τον επόμενο μήνα στην Ελλάδα αναμένεται να προκηρυχθεί πρόγραμμα για “πράσινες
  στέγες” σε δημόσια κτίρια με προϋπολογισμό €20 εκατομ. από το Εθνικό Στρατηγικό
  Πλαίσιο Αναφοράς. Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν και η Κύπρος προωθεί πρόγραμμα χορηγιών για την εγκατάσταση “πράσινων στεγών”.»
