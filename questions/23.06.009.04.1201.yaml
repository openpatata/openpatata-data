heading: Ερώτηση με αρ. 23.06.009.04.1201, ημερομηνίας 25 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Άγγελου Βότση
identifier: 23.06.009.04.1201
text: |-
  «Σε πρόσφατη συνάντηση με εκπροσώπους του Συνδέσμου Κωφών μού έχει αναφερθεί ότι, σε αντίθεση με άλλα ευρωπαϊκά αεροδρόμια, στα δύο αεροδρόμια της Κύπρου δεν υπάρχουν διερμηνείς για τη νοηματική γλώσσα, για να εξυπηρετούνται τα κωφά άτομα που ταξιδεύουν.

  Μάλιστα, όταν μεταβαίνουν στο εξωτερικό, για να συμμετάσχουν σε διάφορα διεθνή συνέδρια, γίνονται συχνά δέκτες παραπόνων ότι στην Κύπρο δεν υπάρχουν διερμηνείς νοηματικής γλώσσας, με αποτέλεσμα να δημιουργούνται δυσκολίες και ταλαιπωρία στα άτομα αυτά.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων τι προτίθεται να πράξει σε συνεννόηση με τον ιδιώτη διαχειριστή των αεροδρομίων, για να επιλυθεί το πρόβλημα αυτό.»
