heading: Ερώτηση με αρ. 23.06.010.04.342, ημερομηνίας 18 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.04.342
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες του Υπουργείου Υγείας προς επίλυση των προβλημάτων που παρουσιάζονται αναφορικά με την παρακολούθηση και την περίθαλψη των ασθενών στις επαρχίες Λάρνακας και Αμμοχώστου, λόγω της απουσίας ιατρού με ειδικότητα στη νευρολογία.

  Η μοναδική ιατρός νευρολόγος του Νοσοκομείου Λάρνακας, η οποία κάλυπτε και τις ανάγκες του Νοσοκομείου Αμμοχώστου με επίσκεψή της εκεί μια φορά την εβδομάδα, βρίσκεται τώρα με άδεια μητρότητας. Η εν λόγω ιατρός δεν έχει μέχρι τώρα αντικατασταθεί και αναμένεται να επιστρέψει στα καθήκοντά της σε περίπου τέσσερις μήνες. Αντιλαμβάνεστε ότι αυτό το κενό που υπάρχει δημιουργεί πολλαπλά προβλήματα στην παρακολούθηση και την ιατρική φροντίδα των ασθενών με νευρολογικά προβλήματα στη Λάρνακα και την Αμμόχωστο. Συνεπώς, χρειάζεται άμεσα η κάλυψη των αναγκών από άλλο νευρολόγο.»
