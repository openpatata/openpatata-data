heading: Ερώτηση με αρ. 23.06.009.05.01.259, ημερομηνίας 6 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.259
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Κακοπετριάς για επέκταση του δικτύου υδατοπρομήθειας της
  κοινότητας.»
