date: '2015-01-27'
heading: Ερώτηση με αρ. 23.06.010.04.387, ημερομηνίας 27 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.04.387
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το καθεστώς στήριξης της εσπεριδοκαλλιέργειας, τι μέτρα θα συμπεριληφθούν
  στο Πρόγραμμα Αγροτικής Ανάπτυξης 2015-2020 και ποια άμεση ενίσχυση θα δίνεται.»
