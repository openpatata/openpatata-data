date: '2009-04-03'
heading: Ερώτηση με αρ. 23.06.009.03.474, ημερομηνίας 3 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.474
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το δικαιολογημένο αίτημα του δήμου Μόρφου για οικονομική στήριξη από το κράτος,
  προκειμένου να ανεγείρει ιδιόκτητα γραφεία για τη στέγαση των δημοτικών υπηρεσιών.»
