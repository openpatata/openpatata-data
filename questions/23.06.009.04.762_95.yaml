heading: Ερώτηση με αρ. 23.06.009.04.762, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.762
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο το αρμόδιο υπουργείο προτίθεται να αυξήσει την ποσότητα του αρδεύσιμου νερού που διατίθεται στους γεωργούς των κοινοτήτων Πομού και Αργάκας (επαρχία Πάφου) από τα φράγματα των κοινοτήτων για την κάλυψη των πραγματικών αναγκών τους.

  Επίσης, θα θέλαμε να πληροφορηθούμε κατά πόσο προτίθεται να αλλάξει την απόφασή του το αρμόδιο υπουργείο, ώστε το νερό που παρέχεται λόγω υπερχείλισης των φραγμάτων να παραχωρείται χωρίς χρέωση, όπως γινόταν μέχρι το 2007.»
