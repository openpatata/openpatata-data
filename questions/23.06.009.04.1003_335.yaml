heading: Ερώτηση με αρ. 23.06.009.04.1003, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1003
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα του δήμου Πέγειας για παροχή οικονομικής βοήθειας
  από το κράτος για τα αντιπλημμυρικά έργα του δήμου.»
