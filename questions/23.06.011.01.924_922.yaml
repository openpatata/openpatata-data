heading: Ερώτηση με αρ. 23.06.011.01.924, ημερομηνίας 6 Ιουνίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.01.924
text: |-
  «Όπως έχει διαπιστωθεί, οι υφιστάμενοι χώροι φιλοξενίας ενήλικων ατόμων με αναπηρία, κρατικές και μη, δεν εξυπηρετούν τις αυξημένες ανάγκες που έχει η Κύπρος σε συνάρτηση με τον αριθμό των ατόμων, καθώς και το είδος της αναπηρίας.

  Συνεπεία αυτού, διαφαίνεται η ανάγκη ολοκληρωμένης χαρτογράφησης των αναγκών σε παγκύπριο επίπεδο και εμπεριστατωμένης μελέτης για τη δημιουργία των απαραίτητων δομών εντός καθορισμένων χρονοδιαγραμμάτων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες προτίθεται να προβεί με σκοπό τη χαρτογράφηση των αναγκών αυτών.»
