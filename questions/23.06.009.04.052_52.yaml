heading: Ερώτηση με αρ. 23.06.009.04.052, ημερομηνίας 20 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.052
text: |-
  «Έχω πληροφορηθεί ότι, σύμφωνα με το άρθρο 3(2) του περί Εκτάκτου Εισφοράς για την Άμυνα της Δημοκρατίας Νόμου (Ν. 5/85) όπως τροποποιήθηκε (με ισχύ από την 1η Ιουλίου 2002), καθώς και το άρθρο 3(2) του Νόμου 117(Ι)/2002 όπως τροποποιήθηκε (με ισχύ από την 1η Ιανουαρίου 2003), τόκοι που αποκτά ταμείο προνοίας υπόκεινται σε έκτακτη εισφορά με ποσοστό ύψους 3%. Οποιοιδήποτε άλλοι τόκοι, συμπεριλαμβανομένων τόκων που αποκτά ταμείο συντάξεως, εκτός ορισμένων εξαιρέσεων, υπόκεινται σε έκτακτη εισφορά με ποσοστό 10%.

  Για να θεωρείται ένα ταμείο ως εγκεκριμένο για σκοπούς εφαρμογής των διατάξεων των νομοθεσιών του Τμήματος Εσωτερικών Προσόδων μέχρι και το φορολογικό έτος 2002, πρέπει, σύμφωνα με το άρθρο 19(1)(ε) του περί Φορολογίας του Εισοδήματος Νόμου (Ν. 58/61) όπως τροποποιήθηκε (και ίσχυε μέχρι το 2002), να εγκριθεί από τον Έφορο Φόρου Εισοδήματος βάσει προϋποθέσεων που ο ίδιος θέτει. Από το φορολογικό έτος 2003 που τέθηκε σε ισχύ ο περί Φορολογίας του Εισοδήματος Νόμος [Ν. 118(Ι)/2002] όπως τροποποιήθηκε, το ταμείο είναι εγκεκριμένο, σύμφωνα με το άρθρο 14(3), χωρίς ωστόσο να γίνεται οποιαδήποτε αναφορά ως προς το ποιος εγκρίνει το ταμείο (ο αρμόδιος για το συγκεκριμένο ταμείο έφορος ή ο Έφορος Φόρου Εισοδήματος).

  Σύμφωνα με σχετική γνωμάτευση του Γενικού Εισαγγελέα, ημερομηνίας 20 Ιουνίου 2008, η ερμηνεία του όρου “εγκεκριμένο” όπως αναφέρεται στο Νόμο 118(Ι)/2002 είναι ασαφής και γίνεται εισήγηση για τροποποίηση της σχετικής νομοθεσίας “με σαφείς και απερίγραπτες λέξεις, ώστε να μην υπάρχει καμιά απολύτως αμφιβολία ως προς την έννοια του όρου ‘εγκεκριμένο’”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει τάχιστα στην προώθηση των απαραίτητων ενεργειών για τροποποίηση της νομοθεσίας, ούτως ώστε να προσδιορίζεται ποια ταμεία είναι εγκεκριμένα και ποια όχι και να αρθεί η νομική ασάφεια που υφίσταται από το 2003, με αποτέλεσμα να προκύπτει άνιση φορολογική μεταχείριση των ταμείων που ιδρύθηκαν πριν και μετά την εφαρμογή της νομοθεσίας.»
