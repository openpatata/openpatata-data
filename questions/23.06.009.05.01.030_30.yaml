heading: Ερώτηση με αρ. 23.06.009.05.01.030, ημερομηνίας 2 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.030
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα πρόκειται να ληφθούν για σκοπούς επίλυσης του κυκλοφοριακού προβλήματος
  που δημιουργείται στον Πρωταρά κατά τους θερινούς μήνες και πότε υπολογίζεται να
  τεθούν σε ισχύ.»
