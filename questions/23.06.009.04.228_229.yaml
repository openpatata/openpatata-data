heading: Ερώτηση με αρ. 23.06.009.04.228, ημερομηνίας 16 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.228
text: |-
  «Έχω πληροφορηθεί ότι το Γραφείο Τύπου και Πληροφοριών έχει αρνηθεί να αγοράσει αντίτυπα του βιβλίου “Αγνοηθέντες 1974” του συγγραφέα Π. Νεοκλέους, παρά το γεγονός ότι το βιβλίο αυτό κυκλοφόρησε με επιτυχία στην ελληνική και αγγλική του έκδοση και ασχολείται με ένα από τα πιο σημαντικά θέματα της κυπριακής ιστορίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους που απορρίφθηκε η αίτηση χρηματοδοτήσεως και αγοράς αντιτύπων του βιβλίου “Αγνοηθέντες 1974” του Π. Νεοκλέους.»
