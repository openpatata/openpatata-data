date: '2009-04-30'
heading: Ερώτηση με αρ. 23.06.009.03.496, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.496
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα προτίθεται να λάβει για προστασία από την κατολίσθηση πετρών που σημειώνεται
  στο δρόμο Νατάς-Αναρίτας (επαρχία Πάφου), γεγονός που έχει καταστήσει το δρόμο επικίνδυνο.»
