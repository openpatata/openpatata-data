date: '2013-11-15'
heading: Ερώτηση με αρ. 23.06.010.03.312, ημερομηνίας 15 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Σταύρου Ευαγόρου
identifier: 23.06.010.03.312
text: «Παρακαλείται ο αρμόδιος υπουργός όπως αποστείλει στη Βουλή των Αντιπροσώπων
  στοιχεία σε σχέση με τη μέχρι στιγμής καταβολή του φόρου ακίνητης ιδιοκτησίας και
  όπως σε αυτά περιλαμβάνεται συγκεντρωτικός πίνακας του ποσοστού κάλυψης ανά αξία
  ακινήτων, με βάση τις κατηγορίες φορολογικών συντελεστών που ισχύουν σήμερα.»
