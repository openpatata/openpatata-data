heading: Ερώτηση με αρ. 23.06.009.01.285, ημερομηνίας 27 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.285
text: |-
  «Σύμφωνα με απάντηση του Υπουργού Συγκοινωνιών και Έργων, ημερομηνίας 12 Δεκεμβρίου 2006, στην ερώτηση με αρ. 23.06.009.01.092, ημερομηνίας 3 Οκτωβρίου 2006, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου: “για τις δυο φάσεις του δρόμου Κιτίου-Περβολιών-Μαζωτού επιθυμώ να σας πληροφορήσω ότι τόσο για τη φάση Α΄ όσο και για τη φάση Β΄ έχουν ήδη ζητηθεί προσφορές, οι οποίες λήγουν στις 26 Ιανουαρίου 2007 και 15 Δεκεμβρίου 2006 αντίστοιχα”.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το αν έχει λήξει το θέμα των προσφορών και πότε προβλέπεται να ξεκινήσουν τα κατασκευαστικά έργα.»
