question:
  by:
  - Περδίκης Γιώργος
  date: '2014-01-16'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    και πότε προγραμματίζεται η κατασκευή του τερματικού πετρελαιοειδών στην περιοχή
    Βασιλικού, ώστε να καταργηθούν οι δεξαμενές αποθήκευσης πετρελαιοειδών παρά την
    πόλη της Λάρνακας. Είναι αλήθεια ότι υπάρχει περίπτωση να μη γίνει τελικά το έργο;
    Σε μια τέτοια περίπτωση τι θα γίνει με τις δεξαμενές της Λάρνακας;»
  title: Ερώτηση με αρ. 23.06.010.03.422, ημερομηνίας 16 Ιανουαρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
