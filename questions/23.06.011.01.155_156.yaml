heading: Ερώτηση με αρ. 23.06.011.01.155, ημερομηνίας 20 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.155
text: |-
  «Έχω πληροφορηθεί από ανακοίνωσή του, ημερομηνίας 16 Σεπτεμβρίου 2016, ότι ο Γενικός Ελεγκτής έχει ξεκινήσει τη διερεύνηση του θέματος της αλλαγής πολεοδομικής ζώνης στην περιοχή “Χαλεπιανές” και των σχετικών διαδικασιών που ακολουθήθηκαν, με αφορμή τις αποκαλύψεις του κ. Μιλτιάδη Νεοφύτου στην αγωγή που έχει καταθέσει εναντίον του τέως Προέδρου της Κυπριακής Δημοκρατίας κ. Δημήτρη Χριστόφια. Στη σχετική ανακοίνωση ο Γενικός Ελεγκτής προχωρεί περαιτέρω και αναφέρει πως θεωρεί ότι υπάρχουν θέματα που πρέπει να διερευνηθούν από το Τμήμα Φορολογίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το Τμήμα Φορολογίας θα προχωρήσει στην εξέταση των ισχυρισμών του κ. Μιλτιάδη Νεοφύτου στην προαναφερθείσα αγωγή.»
