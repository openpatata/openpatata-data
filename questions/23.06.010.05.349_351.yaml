heading: Ερώτηση με αρ. 23.06.010.05.349, ημερομηνίας 1ης Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.349
text: |-
  «Κορίτσια με ειδικές ανάγκες (αυτισμό) αναγκάζονται να περνούν από διαδικασία για αξιολόγηση της ικανότητάς τους, για να υπηρετήσουν στην Πολιτική ’μυνα. Η κατάσταση της υγείας αυτών των ατόμων διαπιστώνεται απλά, αφού φοιτούν σε ειδικά σχολεία, και η ταλαιπωρία που υφίστανται τόσο αυτά τα άτομα όσο και οι οικογένειές τους είναι καθαρά αχρείαστη.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια μέτρα προτίθεται να λάβει, ώστε τα εν λόγω άτομα να μη χρειάζεται να περνούν τη διαδικασία αυτή και να απαλλάσσονται από την εν λόγω υποχρέωση.»
