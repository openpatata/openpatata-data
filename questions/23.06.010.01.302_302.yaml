heading: Ερώτηση με αρ. 23.06.010.01.302, ημερομηνίας 1ης Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.302
text: |-
  «Έχω πληροφορηθεί ότι η μελέτη περιβαλλοντικών επιπτώσεων για την επέκταση κρηπιδώματος στο λιμάνι Λεμεσού υποβλήθηκε στην Υπηρεσία Περιβάλλοντος το Φεβρουάριο του 2011. Η αρχική ημερομηνία εξέτασης της μελέτης που είχε ορισθεί ήταν η 27η Ιουνίου 2011. Ωστόσο, η εξέταση της περιβαλλοντικής μελέτης αναβλήθηκε για το Σεπτέμβριο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια ήταν η ημερομηνία που εξετάστηκε τελικά η μελέτη περιβαλλοντικών επιπτώσεων και αν προηγήθηκε της δημοσίευσης για υποβολή προσφορών. Σε αντίθετη περίπτωση, αν δηλαδή προηγήθηκε η δημοσίευση της υποβολής των προσφορών της εξέτασης της μελέτης των περιβαλλοντικών επιπτώσεων, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αυτό είναι σύμφωνα με το γράμμα του νόμου και το πνεύμα του ευρωπαϊκού κεκτημένου.»
