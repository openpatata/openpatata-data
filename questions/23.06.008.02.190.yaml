identifier: 23.06.008.02.190
question:
  by:
  - Καράς Αντώνης
  date: '2003-01-09'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο και σε ποιο ποσό/είδος παρέχεται οικονομική στήριξη στους κατοίκους
    που βρίσκονται στην περιοχή Βρυσούλλων κατά μήκος της γραμμής αντιπαράταξης.»
  title: Ερώτηση με αρ. 23.06.008.02.190 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 9 Ιανουαρίου 2003.
