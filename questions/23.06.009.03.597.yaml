heading: Ερώτηση με αρ. 23.06.009.03.597, ημερομηνίας 24 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.597
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει προγραμματισμός από το υπουργείο του που να αφορά τις σχολικές βοηθούς των
  κρατικών νηπιαγωγείων, με δεδομένο το γεγονός του υπερφορτωμένου προγράμματος και
  της πολυπλοκότητας του σχεδίου υπηρεσίας που τις αφορά. Το πρόβλημα επιδεινώνεται
  ειδικά στην περίπτωση των κοπέλων που εργάζονται σε διθέσια νηπιαγωγεία.»
