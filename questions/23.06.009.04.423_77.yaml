heading: Ερώτηση με αρ. 23.06.009.04.423, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.423
text: |-
  «Έχω πληροφορηθεί ότι κατά τη διαδικασία έκδοσης πολεοδομικής άδειας οι αιτητές είναι υποχρεωμένοι να τοποθετήσουν επί των σχεδίων τα υφιστάμενα δέντρα. Οι πολεοδομικές αρχές γνωρίζουν εκ των προτέρων αν μια ανάπτυξη επηρεάζει δέντρα ή αν απαιτείται το ξερίζωμα δέντρων για την υλοποίησή της. Εντούτοις, φαίνεται ότι δε λαμβάνεται πρόνοια για προστασία των δέντρων κατά τη διάρκεια οικιστικών αναπτύξεων, με αποτέλεσμα να χάνονται πάρα πολλά δέντρα καθημερινά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το Τμήμα Δασών, όταν εκδοθεί πολεοδομική άδεια και ενημερωθεί εκ των υστέρων ότι υπάρχουν προστατευόμενα δέντρα στο χώρο, αναγκάζεται να παραχωρεί άδειες κοπής, επιτρέποντας με αυτό τον τρόπο να χάνονται χιλιάδες δέντρα.»
