heading: Ερώτηση με αρ. 23.06.009.04.1304, ημερομηνίας 11 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1304
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται το αίτημα της κοινότητας Μανδριών στην επαρχία Πάφου για ανέγερση
  κοινοτικών κτιρίων.»
