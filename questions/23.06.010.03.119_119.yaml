date: '2013-09-09'
heading: Ερώτηση με αρ. 23.06.010.03.119, ημερομηνίας 9 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.119
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν
  καταβληθεί στις κοινότητες Αρχιμανδρίτας, Κουκλιών, Φασούλας και Σουσκιούς τα οφειλόμενα
  ποσά από τη λειτουργία του αιολικού πάρκου στους Ορείτες, όπως αυτά έχουν καθοριστεί
  βάσει και της απόφασης του Υπουργικού Συμβούλιου με αρ. 68.201, ημερομηνίας 30 Δεκεμβρίου
  2008, και, αν ναι, να την ενημερώσει σε ποιες κοινότητες έχουν καταβληθεί, καθώς
  και το ύψος τους.»
