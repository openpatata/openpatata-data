heading: Ερώτηση με αρ. 23.06.009.04.1381, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1381
text: |-
  «Η θαλάσσια περιοχή της Λάρνακας φιλοξενεί ένα από τα σημαντικότερα ναυάγια στον κόσμο, το ναυάγιο του οχηματαγωγού “Ζηνοβία”. Το ναυάγιο αυτό προσελκύει περίπου 40 000 δύτες ετησίως. Στο Γενικό Νοσοκομείο Λάρνακας υπάρχει θάλαμος υπερβαρικής ιατρικής, που μπορεί να αντιμετωπίσει έκτακτα περιστατικά που σχετίζονται με νόσους των δυτών. Ωστόσο, ο θάλαμος αυτός και ο σχετικός εξοπλισμός αποσυμπίεσης παραμένει ανενεργός, χωρίς κατάλληλα εκπαιδευμένο προσωπικό.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Τα μέτρα που λαμβάνονται για τη λειτουργία του θαλάμου υπερβαρικής ιατρικής και τη στελέχωσή του με κατάλληλα εκπαιδευμένο προσωπικό.

  2. Πότε αναμένεται να λειτουργήσει κανονικά ο εν λόγω θάλαμος.»
