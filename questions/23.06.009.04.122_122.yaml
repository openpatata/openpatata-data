heading: Ερώτηση με αρ. 23.06.009.04.122, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.122
text: |-
  «Η περιοχή Τηλλυρίας πρόκειται να υποστεί στα επόμενα χρόνια ισχυρές αναπτυξιακές πιέσεις, με αποτέλεσμα να κινδυνεύσει να χάσει το συγκριτικό πλεονέκτημα που σήμερα διαθέτει ως προορισμός για ήπιο τουρισμό και αναψυχή.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα πολεοδομικά και άλλα μέτρα που λαμβάνονται, ούτως ώστε να αντιμετωπιστούν επαρκώς οι πιθανές αρνητικές επιπτώσεις της “ανάπτυξης”, μέσω της εκπόνησης ενός τοπικού σχεδίου για την Τηλλυρία.»
