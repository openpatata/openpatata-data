heading: Ερώτηση με αρ. 23.06.011.02.097, ημερομηνίας 31ης Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.02.097
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει γιατί οι πρόσφατες διακρατικές
  συμφωνίες μεταξύ Κύπρου και Κίνας/Ρωσίας για αμοιβαία αναγνώριση τίτλων σπουδών
  δεν περιλαμβάνουν τις αναγνωρισμένες ιδιωτικές σχολές τριτοβάθμιας εκπαίδευσης αλλά
  μόνο τα πανεπιστήμια. Με βάση τον περί της Διασφάλισης και Πιστοποίησης της Ποιότητας
  της Ανώτερης Εκπαίδευσης και της Ίδρυσης και Λειτουργίας Φορέα για Συναφή Θέματα
  Νόμο του 2015, η ανώτατη εκπαίδευση είναι μία και ενιαία και τα πανεπιστήμια και
  οι αναγνωρισμένες ιδιωτικές σχολές τριτοβάθμιας εκπαίδευσης τυγχάνουν της ίδιας
  αντιμετώπισης.»
