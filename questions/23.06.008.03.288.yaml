date: '2003-12-05'
heading: Ερώτηση με αρ. 23.06.008.03.288, ημερομηνίας 5 Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.288
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του δήμου Λάρνακας για εξασφάλιση, κατ’ εκτίμηση, από τον
  προϋπολογισμό του έργου κατασκευής του δρόμου Λάρνακας-Κοφίνου (έργο 16.3.3 3/458
  67) ποσού £252.000, που θα δαπανηθεί για την τοπιοτέχνηση της διαχωριστικής νησίδας
  και άλλων συναφών έργων.»
