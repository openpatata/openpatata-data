heading: Ερώτηση με αρ. 23.06.009.02.318, ημερομηνίας 7 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.02.318
text: |-
  «Η αποπεράτωση του νέου δρόμου Λάρνακας-Δεκέλειας είναι ζωτικής σημασίας για την οικονομική και τουριστική ανάπτυξη της πόλης και των κοινοτήτων της ευρύτερης περιοχής. Σημειώνεται ωστόσο σημαντική καθυστέρηση ως προς την υλοποίηση της τρίτης και τέταρτης φάσης του έργου.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις διαδικασίες και τα ακριβή χρονοδιαγράμματα έναρξης και ολοκλήρωσης της τρίτης και τέταρτης φάσης του έργου.»
