heading: Ερώτηση με αρ. 23.06.009.05.02.111, ημερομηνίας 26 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.111
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους παρατηρείται καθυστέρηση στη διεκπεραίωση των αιτήσεων
  που υπέβαλαν εταιρείες στο σχέδιο προώθησης ηλεκτρονικού εμπορίου στην Κύπρο, πότε
  προβλέπεται να ξεκινήσουν και κατά πόσο υπάρχει ο κίνδυνος να μην αξιοποιηθεί το
  κονδύλι για το εν λόγω σχέδιο, γιατί βάσει του σχεδίου δίνονται τέσσερις μήνες για
  την υλοποίηση του προγράμματος από τις εταιρείες, επομένως, εάν θα αρχίσουν από
  το Σεπτέμβριο, δε θα προφτάσουν, αφού η τελευταία ημερομηνία για υποβολή τιμολογίων
  προς το Γενικό Λογιστήριο είναι η 10η Δεκεμβρίου 2011.»
