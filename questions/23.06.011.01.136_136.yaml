heading: Ερώτηση με αρ. 23.06.011.01.136, ημερομηνίας 12 Σεπτεμβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.136
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους λόγους που η κυβέρνηση δεν έχει προχωρήσει μέχρι στιγμής σε αντικατάσταση του
  παραιτηθέντος εκτελεστικού μέλους της Κεντρικής Τράπεζας κ. Στέλιου Κοιλιάρη και
  αν αυτό συνδέεται με γνωμάτευση του νομικού κ. Αλέκου Μαρκίδη σύμφωνα με την οποία
  ο διορισμός των δύο εκτελεστικών συμβούλων ήταν αντισυνταγματικός, γεγονός που εγείρει
  ερωτήματα αναφορικά με την παραμονή του κ. Γιώργου Συρίχα ως εκτελεστικού μέλους
  στο διοικητικό συμβούλιο της Κεντρικής Τράπεζας.»
