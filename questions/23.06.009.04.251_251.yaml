heading: Ερώτηση με αρ. 23.06.009.04.251, ημερομηνίας 21ης Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.251
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν επιδιορθωθεί οι ρωγμές στο φυλάκιο “Αυγόρου” του 293ΤΠ, ώστε να
  αποφευχθεί ο οποιοσδήποτε ενδεχόμενος κίνδυνος δυστυχήματος.»
