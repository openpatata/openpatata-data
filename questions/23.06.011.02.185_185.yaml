heading: Ερώτηση με αρ. 23.06.011.02.185, ημερομηνίας 4 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίνου Μουσιούττα
identifier: 23.06.011.02.185
text: |-
  «Κατά την περσινή εξέταση του προϋπολογισμού του Υπουργείου Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων στην Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού, ο αρμόδιος υπουργός δεσμεύθηκε ότι θα προβεί σε τροποποίηση της νομοθεσίας αναφορικά με το ελάχιστο εγγυημένο εισόδημα, ώστε να επέλθει διόρθωση στη στρέβλωση που παρατηρείται με λήπτες που, ενώ δεν αποδέχονται εργοδότηση η οποία τους προτείνεται από το Τμήμα Εργασίας και χωρίς εύλογη δικαιολογία, συνεχίζουν να λαμβάνουν το ελάχιστο εγγυημένο εισόδημα.

  Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που έπρεπε να έχουν γίνει μέχρι σήμερα και για τις περαιτέρω προθέσεις της εκτελεστικής εξουσίας.»
