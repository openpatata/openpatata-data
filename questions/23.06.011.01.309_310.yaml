heading: Ερώτηση με αρ. 23.06.011.01.309, ημερομηνίας 7 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.309
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να αντικαταστήσει το λογοθεραπευτή του Γενικού Νοσοκομείου
  Αμμοχώστου, εάν ναι, πότε και, εάν όχι, τους λόγους για τους οποίους δε θα τοποθετηθεί
  άλλος στην εν λόγω θέση.»
