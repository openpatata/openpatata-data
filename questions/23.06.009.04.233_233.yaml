heading: Ερώτηση με αρ. 23.06.009.04.233, ημερομηνίας 17 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.233
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των επενδυτικών σχεδίων που έχουν ενισχυθεί τα τελευταία χρόνια στον
  τομέα της μεταποίησης και εμπορίας γεωργικών προϊόντων, καθώς και για τα ποσά που
  έχουν δαπανηθεί για τις συγκεκριμένες ενισχύσεις.»
