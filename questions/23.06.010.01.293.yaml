heading: Ερώτηση με αρ. 23.06.010.01.293, ημερομηνίας 25 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.293
text: |-
  «Σύμφωνα με πρόσφατη έκθεση έγκριτων Βρετανών ειδικών, η οποία δημοσιεύτηκε από τη φιλανθρωπική οργάνωση “Mobilewise”, η χρήση κινητού τηλεφώνου εμπεριέχει τεράστιους κινδύνους για την ανθρώπινη υγεία. Οι συντάκτες της έκθεσης παραθέτουν στοιχεία διαφορετικών μελετών, σύμφωνα με τα οποία η μακροχρόνια χρήση κινητού τηλεφώνου συνδέεται με την ανάπτυξη μιας σπάνιας μορφής όγκου στον εγκέφαλο που ονομάζεται “γλοίωμα”. ’λλες μελέτες έχουν επίσης δείξει σύνδεση μεταξύ της χρήσης κινητού και της εμφάνισης προβλημάτων γονιμότητας στους άνδρες, καθώς και εμφάνισης προβλημάτων συμπεριφοράς στα παιδιά των οποίων οι μητέρες έκαναν μεγάλη χρήση κινητού στην εγκυμοσύνη τους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να καταθέσει νομοσχέδιο για υποχρεωτική αναγραφή στο κουτί συσκευασίας του κινητού τηλεφώνου προειδοποιήσεων για τους πιθανούς κινδύνους που εμπεριέχει η χρήση κινητού τηλεφώνου για την υγεία, όπως αναγράφονται και στα πακέτα των τσιγάρων.»
