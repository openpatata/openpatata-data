heading: Ερώτηση με αρ. 23.06.008.04.863, ημερομηνίας 31ης Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.863
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το δίκαιο αίτημα του Συνδέσμου Καταναλωτών για αύξηση της ετήσιας
  χορηγίας που δίνεται σε αυτόν, με στόχο τη στήριξη των δραστηριοτήτων του.»
