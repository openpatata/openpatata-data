heading: Ερώτηση με αρ. 23.06.009.05.01.164, ημερομηνίας 13 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.164
text: «Έπειτα από συλλογή υπογραφών από τους κατοίκους του συνοικισμού Πάνω Πολεμιδιών
  σχετικά με το κλείσιμο του καφενείου του συνοικισμού (ΣΚΕ Πάνω Πολεμιδιών), παρακαλείται
  ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για
  τους οποίους το κοινοτικό συμβούλιο έχει προχωρήσει σε τέτοια απόφαση, κατά πόσο
  είχε εξουσία να προβεί σε τέτοια πράξη, καθώς και κατά πόσο η Πολεοδομία έχει εγκρίνει
  την αλλαγή της χρήσης του εν λόγω υποστατικού.»
