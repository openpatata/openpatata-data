heading: Ερώτηση με αρ. 23.06.010.04.458, ημερομηνίας 2 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.458
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  ενημερωθεί για το στάδιο στο οποίο βρίσκεται η κατασκευή του πυρηνικού εργοστασίου
  στο Άκκιουγιου και αν η Κυπριακή Δημοκρατία έχει προβεί σε οποιεσδήποτε ενέργειες
  προς την Ευρωπαϊκή Επιτροπή αναφορικά με το συντονισμό των ενεργειών και των μέτρων
  που πρέπει να ληφθούν σε περίπτωση πυρηνικού ατυχήματος. Παρακαλώ επίσης τον αρμόδιο
  υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που έχει προβεί
  η Κυπριακή Δημοκρατία, έτσι ώστε να ασκηθεί πίεση στην Τουρκία, για να υπογράψει
  και να κυρώσει τη σύμβαση ESPOO για διασυνοριακή ρύπανση, που στοχεύει στην εκτίμηση
  των επιπτώσεων στο περιβάλλον στις περιπτώσεις που έργα ή δραστηριότητες σε ένα
  κράτος μέλος ενδέχεται να επιφέρουν επιπτώσεις στο περιβάλλον ενός άλλου κράτους.
  Τέλος, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
  έχει ενημερωθεί για τη διαδικασία που ακολουθήθηκε αναφορικά με την ετοιμασία της
  περιβαλλοντικής μελέτης για την κατασκευή του πυρηνικού εργοστασίου και τη δημόσια
  διαβούλευση που ακολούθησε. Η περιβαλλοντική μελέτη, σύμφωνα με επιστολή της συμπροέδρου
  των Ευρωπαίων Πρασίνων του Ευρωπαϊκού Κοινοβουλίου κ. Ρεμπέκα Χαρμς, ημερομηνίας
  21ης Ιανουαρίου 2015, η οποία στάλθηκε στον Υπουργό Ενέργειας, Εμπορίου, Βιομηχανίας
  και Τουρισμού κ. Γιώργο Λακκοτρύπη αναφορικά με το θέμα, είναι σκανδαλώδης, αφού
  ετοιμάστηκε χωρίς να υπάρχει επαρκής επιτήρηση και με γοργές διαδικασίες.»
