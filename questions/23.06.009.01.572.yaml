identifier: 23.06.009.01.572
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2007-07-09'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την πρόοδο για τα ακόλουθα θέματα:

    1. Κατασκευή νέας υδατοδεξαμενής στην κοινότητα Ορόκληνης.

    2. Κατασκευή νέας υδατοδεξαμενής στην κοινότητα Αβδελλερού.»
  title: Ερώτηση με αρ. 23.06.009.01.572, ημερομηνίας 9 Ιουλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
