heading: Ερώτηση με αρ. 23.06.010.02.656, ημερομηνίας 6 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
identifier: 23.06.010.02.656
text: «Δεδομένου του γεγονότος ότι η Τράπεζα Κύπρου από το Μάρτιο του 2013 τέθηκε
  υπό καθεστώς εξυγίανσης, σύμφωνα με τον περί Εξυγίανσης Πιστωτικών και ’λλων Ιδρυμάτων
  Νόμο του 2013, παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο βαθμό εξαρτάται σήμερα η τράπεζα από το μηχανισμό παροχής έκτακτης ρευστότητας
  της Ευρωπαϊκής Κεντρικής Τράπεζας.»
