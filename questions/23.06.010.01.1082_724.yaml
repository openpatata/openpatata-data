heading: Ερώτηση με αρ. 23.06.010.01.1082, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1082
text: |-
  «Σε πρόσφατη επίσκεψή μου στην κοινότητα Τάλας και σε συνάντηση που είχα με το κοινοτικό συμβούλιο πληροφορήθηκα ότι υπάρχει μεγάλη δυσκολία στη συντήρηση του οδικού δικτύου της κοινότητας, που έχει συνολικό μήκος 61 χμ.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο το Τμήμα Δημοσίων Έργων μπορεί να αναλάβει τη συντήρηση των κεντρικών δρόμων της κοινότητας.»
