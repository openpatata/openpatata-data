heading: Ερώτηση με αρ. 23.06.010.01.448, ημερομηνίας 3 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.448
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η δημιουργία νέας βιοτεχνικής περιοχής η οποία θα μπορεί
  να εξυπηρετεί τις ανάγκες των βιοτεχνών που είναι εγκατεστημένοι στις κατοικημένες
  περιοχές της κοινότητας Τραχωνίου και των άλλων κοινοτήτων της περιοχής, καθώς και
  κατά πόσο η κυβέρνηση επεξεργάζεται σχέδιο απομάκρυνσης των βιοτεχνιών από τις κατοικημένες
  περιοχές και με ποια κίνητρα.»
