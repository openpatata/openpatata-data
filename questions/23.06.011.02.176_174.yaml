heading: Ερώτηση με αρ. 23.06.011.02.176, ημερομηνίας 3 Οκτωβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαριέλλας Αριστείδου
identifier: 23.06.011.02.176
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο ισχύουν τα σχέδια ή προγράμματα που αναφέρονται στο άρθρο 9 (α), (β), (γ) του
  περί Αναγνώρισης της Προσφοράς, Καθιέρωσης Ημέρας Μνήμης και Τιμής και Παροχής Ωφελημάτων
  προς τους Αιχμαλώτους Πολέμου του 1974 και προς τους Εξαρτωμένους τους Νόμου του
  2008.»
