question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-12-04'
  text: «Έχω ενημερωθεί ότι οι εργαζόμενες ως αντικαταστάτριες στη δημοτική εκπαίδευση
    δε δικαιούνται άδεια μητρότητας ή άδεια ασθενείας στις περιπτώσεις που κυοφορούν.
    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα
    ισχύοντα αναφορικά με την άδεια μητρότητας για τις αντικαταστάτριες στη δημοτική
    εκπαίδευση.»
  title: Ερώτηση με αρ. 23.06.010.04.300, ημερομηνίας 4 Δεκεμβρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
