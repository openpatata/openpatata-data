heading: Ερώτηση με αρ. 23.06.009.01.424, ημερομηνίας 18 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.424
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκονται οι μελέτες των ρυθμιστικών σχεδίων του δρόμου που ξεκινά
  από το δρόμο Πάφου-Χλώρακα και φτάνει μέχρι το Γυμνάσιο Έμπας και του δρόμου από
  το Δημοτικό Σχολείο Έμπας (είσοδος κοινότητας) μέχρι την έξοδο προς την κοινότητα
  Τάλας (ο δρόμος που διασχίζει την κοινότητα).»
