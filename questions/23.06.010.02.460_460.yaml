heading: Ερώτηση με αρ. 23.06.010.02.460, ημερομηνίας 21ης Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.460
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται ο σχεδιασμός για τη βελτίωση της λεωφόρου Περνέρας στο
  δήμο Παραλιμνίου, κατά πόσο υπάρχει διαθέσιμο σχετικό κονδύλι και πότε υπολογίζεται
  να υλοποιηθεί το εν λόγω έργο.»
