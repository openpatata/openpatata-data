date: '2008-06-13'
heading: Ερώτηση με αρ. 23.06.009.02.537, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.537
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα μπορούσε να επεκταθεί το δημοτικό σχολείο της κοινότητας Αγίου Γεωργίου
  στην επαρχία Πάφου, για να ικανοποιηθούν οι ανάγκες του ολοήμερου σχολείου, καθώς
  και αν προτίθεται να στηρίξει το ολοήμερο σχολείο με μεγαλύτερη οικονομική βοήθεια.»
