identifier: 23.06.008.05.200
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-12-29'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πού οφείλεται η
    καθυστέρηση στην παραχώρηση του δικαιώματος χρήσης κυβερνητικού τεμαχίου γης,
    σε τοποθεσία παρά την κοινότητα Πεντακώμου, προς το Σώμα Προσκόπων Κύπρου για
    σκοπούς εκπαίδευσης των ναυτοπροσκόπων.»
  title: Ερώτηση με αρ. 23.06.008.05.200, ημερομηνίας 29 Δεκεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
