heading: Ερώτηση με αρ. 23.06.011.02.119, ημερομηνίας 8 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Χριστάκη Τζιοβάνη
identifier: 23.06.011.02.119
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων όσον
  αφορά το χρόνο που χρειάζεται η Υπηρεσία Μερίμνης Αποκαταστάσεως Εκτοπισθέντων για
  την εξέταση και τη διεκπεραίωση των αιτήσεων για όλα τα στεγαστικά σχέδια. Παρακαλώ
  όπως μας ενημερώσετε για την κάθε επαρχία ξεχωριστά.»
