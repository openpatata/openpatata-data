heading: Ερώτηση με αρ. 23.06.009.05.01.605, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.605
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  ποσοστό του εισοδήματος των κυπριακών νοικοκυριών που δαπανάται στον πολιτισμό και
  πώς το ποσοστό αυτό συγκρίνεται με το μέσο όρο και τα αντίστοιχα ποσοστά άλλων ευρωπαϊκών
  χωρών.»
