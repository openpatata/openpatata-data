heading: Ερώτηση με αρ. 23.06.011.01.151, ημερομηνίας 19 Σεπτεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.151
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με τις ενέργειες
  στις οποίες προβαίνει η πολιτεία για τη διαχείριση της Κρατικής Στέγης Ηλικιωμένων
  και Αναπήρων “Άγιος Παντελεήμονας - Μέριμνα” στη Λεμεσό. Γιατί δεν εγκρίνονται εδώ
  και λίγο καιρό νέες εισαγωγές στην εν λόγω στέγη; Μήπως έχει ληφθεί πολιτική απόφαση
  για τερματισμό της λειτουργίας της;»
