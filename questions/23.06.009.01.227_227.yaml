heading: Ερώτηση με αρ. 23.06.009.01.227, ημερομηνίας 24 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.227
text: |-
  «Έχω πληροφορηθεί ότι μισό χρόνο μετά τη διαρροή χιλιάδων τόνων πετρελαίου στη θάλασσα κατά τη διάρκεια της επίθεσης του Ισραήλ εναντίον του Λιβάνου η Μεσόγειος συνεχίζει να ξερνάει το μαύρο δηλητήριο, παρά τις συνεχείς εκστρατείες καθαρισμού. Από τις πρώτες ημέρες της οικολογικής καταστροφής η οργάνωση “Greenpeace” έκανε λόγο για “βραδυφλεγή βόμβα που περιμένει τις καταιγίδες του χειμώνα, για να εκραγεί και να ρυπάνει και πάλι τις ακτές”. Έκτοτε, μη κυβερνητικές οργανώσεις, λιβανέζικες και διεθνείς, σε συνεργασία με το Υπουργείο Περιβάλλοντος του Λιβάνου, δίνουν μάχη κατά της ρύπανσης.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη βοήθεια που παρέχει η Κύπρος προς το Λίβανο για την αντιμετώπιση της πετρελαιοκηλίδας.»
