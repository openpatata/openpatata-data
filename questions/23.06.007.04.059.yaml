date: '1999-12-08'
heading: Ερώτηση με αρ. 23.06.007.04.059 που υποβλήθηκε από το βουλευτή Αμμοχώστου
  κ. Κίκη Γιάγκου στις 8 Δεκεμβρίου 1999
identifier: 23.06.007.04.059
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων ποιοι
  Ελληνοκύπριοι συνελήφθησαν στο αεροδρόμιο Λάρνακος για παράνομη εξαγωγή συναλλάγματος,
  ποια ημερομηνία και με ποιο ποσό χρημάτων.»
