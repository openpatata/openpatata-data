heading: Ερώτηση με αρ. 23.06.010.04.182, ημερομηνίας 10 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.182
text: |-
  «Έχω πληροφορηθεί ότι στις 7 με 13 Νοεμβρίου 2014 θα διεξαχθεί στην κατεχόμενη Κύπρο διεθνές κινηματογραφικό φεστιβάλ με τίτλο “Golden Island International Film Festival” (GIFF). Όπως έχω πληροφορηθεί, το φεστιβάλ θα λάβει χώρα στην κατεχόμενη Λευκωσία, στην Κερύνεια, στην Αμμόχωστο και στο Ινστιτούτο Γκαίτε Κύπρου, δίπλα στο Λήδρα Πάλας. Το εν λόγω κινηματογραφικό φεστιβάλ, σύμφωνα με τις πληροφορίες μου, αποτελεί διοργάνωση του ιδρύματος “Balik Arts” που έχει έδρα τη Μεγάλη Βρετανία. Σύμφωνα με δηλώσεις της καλλιτεχνικής διευθύντριας του φεστιβάλ και διευθύντριας του Balik Arts στο Λονδίνο, το κυπριακό σινεμά θα έχει επίσης σημαντική παρουσία στο φεστιβάλ, αφού, όπως ανέφερε, επιθυμία των διοργανωτών είναι το φεστιβάλ να επεκταθεί και στην ελεύθερη Κύπρο. Το φεστιβάλ χρηματοδοτείται από την Creditwest Bank, που αποτελεί ένα από τα μεγαλύτερα ιδιωτικά χρηματοπιστωτικά ιδρύματα στην κατεχόμενη Κύπρο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι ενήμερος για τη διοργάνωση του πιο πάνω κινηματογραφικού φεστιβάλ στην κατεχόμενη Κύπρο, αν έχει διαπιστωθεί κατά πόσο Ελληνοκύπριοι παραγωγοί ταινιών έχουν υποβάλει συμμετοχή στο εν λόγω φεστιβάλ και κατά πόσο η κυπριακή κυβέρνηση έχει προχωρήσει με διαβήματα διαμαρτυρίας προς τη βρετανική κυβέρνηση για τη διοργάνωση του κινηματογραφικού φεστιβάλ στην κατεχόμενη Κύπρο. Επίσης, αναμένουμε από τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων τη νομιμότητα της συμμετοχής του Ινστιτούτου Γκαίτε στο Golden Island International Film Festival.»
