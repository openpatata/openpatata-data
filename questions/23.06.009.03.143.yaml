identifier: 23.06.009.03.143
question:
  by:
  - Μητσόπουλος Τάσος
  date: '2008-10-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για ποιους συγκεκριμένους λόγους στη δομή του Επαρχιακού Μουσείου Λάρνακας δεν
    υπάρχει αρχαιολογικός λειτουργός, όπως συμβαίνει στις δομές των υπόλοιπων αρχαιολογικών
    μουσείων.»
  title: Ερώτηση με αρ. 23.06.009.03.143, ημερομηνίας 20 Οκτωβρίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
