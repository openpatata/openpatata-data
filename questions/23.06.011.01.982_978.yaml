heading: Ερώτηση με αρ. 23.06.011.01.982, ημερομηνίας 20 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.982
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν πρόσωπο
  το οποίο παράγει βιοντίζελ από τηγανέλαια για ιδίαν χρήση υπόκειται σε οποιαδήποτε
  φορολογία, καθώς και με βάση ποια νομοθεσία επιβάλλεται η φορολογία αυτή.»
