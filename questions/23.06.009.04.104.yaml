question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-13'
  text: |-
    «Έχω πληροφορηθεί ότι πολλές κοινότητες, οργανωμένα σύνολα ή και μεμονωμένα άτομα έχουν ζητήσει από το Υπουργείο Υγείας την εκπόνηση επιδημιολογικών μελετών κυρίως λόγω της εμφάνισης αυξημένων κρουσμάτων καρκίνου σε συγκεκριμένες περιοχές. Για την αντιμετώπιση αυτών των αιτημάτων, το υπουργείο, μετά από απόφαση του Υπουργικού Συμβουλίου, έχει συγκροτήσει ειδική επιτροπή από εμπειρογνώμονες και επιστήμονες διάφορων ειδικοτήτων η οποία μελετά τα δεδομένα της κάθε περίπτωσης με βάση ειδικό σχετικό πρωτόκολλο (Πρωτόκολλο Παστίδη).

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αναφορικά με τα αποτελέσματα των εργασιών της επιτροπής που διόρισε το Υπουργικό Συμβούλιο για την εξέταση των αιτημάτων πολλών κοινοτήτων, ομάδων πολιτών ή οργανώσεων για εκπόνηση επιδημιολογικών μελετών και ειδικότερα για τον αριθμό των παραπόνων και τη χωροθέτησή τους.»
