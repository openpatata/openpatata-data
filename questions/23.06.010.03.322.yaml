date: '2013-11-21'
heading: Ερώτηση με αρ. 23.06.010.03.322, ημερομηνίας 21ης Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.322
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο είναι δυνατό, με έναν καλύτερο προγραμματισμό της τροφοδοσίας στην Εθνική
  Φρουρά, να εξοικονομηθούν χρήματα, χωρίς αυτό όμως να δημιουργεί ποσοτικούς ή ποιοτικούς
  περιορισμούς στην τροφοδοσία του προσωπικού.»
