date: '2009-11-20'
heading: Ερώτηση με αρ. 23.06.009.04.547, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.547
text: |-
  «Ο Υπουργός Άμυνας είχε παλαιότερα δεσμευτεί δημοσίως ότι θα ενημέρωνε τους ενδιαφερομένους για την περίπτωση ενενήντα έξι αθλητών που έχουν πάρει απαλλαγή στράτευσης από την Εθνική Φρουρά.

  Επειδή έχουν ήδη παρέλθει αρκετοί μήνες από τη δέσμευση αυτή, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το αν έχει διερευνηθεί η συγκεκριμένη υπόθεση και ποια είναι τα πορίσματα της διερεύνησης.»
