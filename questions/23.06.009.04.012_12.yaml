heading: Ερώτηση με αρ. 23.06.009.04.012, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.012
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η απόφαση για περίφραξη του αρδευτικού καναλιού στην κοινότητα
  Τίμης (επαρχία Πάφου) και πότε αναμένεται η ολοκλήρωση του έργου.»
