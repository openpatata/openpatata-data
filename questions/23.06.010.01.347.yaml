identifier: 23.06.010.01.347
question:
  by:
  - Κυριακίδου Στέλλα
  date: '2011-12-20'
  text: |-
    «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως στο Γενικό Νοσοκομείο Πάφου μία συγκεκριμένη συσκευή λέιζερ παραλήφθηκε στις 27 Φεβρουαρίου 2006 και έκτοτε δεν έχει εγκατασταθεί, δεν έχει λειτουργήσει και ούτε έχει εκπαιδευτεί κάποιος για το χειρισμό της, ενώ παράλληλα καταβάλλεται το ποσό των €3.400 ετησίως για τη συντήρησή της.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι θα γίνει με τη συγκεκριμένη συσκευή.»
  title: Ερώτηση με αρ. 23.06.010.01.347, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
