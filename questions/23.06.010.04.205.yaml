heading: Ερώτηση με αρ. 23.06.010.04.205, ημερομηνίας 24 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.205
text: |-
  «Σύμφωνα με αναφορά του European Perinatal Health Report του 2013, η Κύπρος είναι πρώτη σε ευρωπαϊκό επίπεδο στις καισαρικές τομές με ποσοστό 52,2% επί του συνόλου των γεννήσεων παγκύπρια. Παράλληλα, αναφέρει ότι οι καισαρικές τομές δεν πρέπει να ξεπερνούν το 12-15% του συνόλου των γεννήσεων σε μία χώρα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για τη μείωση του ποσοστού των καισαρικών τομών στην Κύπρο και για την ευαισθητοποίηση της κοινής γνώμης για τα πλεονεκτήματα του φυσιολογικού τοκετού.»
