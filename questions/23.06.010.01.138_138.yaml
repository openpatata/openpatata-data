heading: Ερώτηση με αρ. 23.06.010.01.138, ημερομηνίας 21ης Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.138
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  ημερομηνία εφαρμογής της νομοθεσίας για τις πινακίδες εγγραφής των οχημάτων, που
  έχει ψηφίσει η Βουλή των Αντιπροσώπων στις 24 Ιουνίου 2010.»
