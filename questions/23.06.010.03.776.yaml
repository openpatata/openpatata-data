question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-16'
  text: |
    «Κατά την πρόσφατη επίσκεψη της Κοινοβουλευτικής Επιτροπής Περιβάλλοντος στην περιοχή Πρωταρά διαπιστώθηκε ότι στη γνωστή παραλία “Σειρήνα” επικρατεί μία κατάσταση που εγκυμονεί κινδύνους και αναδεικνύει εγκατάλειψη και αδιαφορία. Έχουμε διαπιστώσει ότι η παραλία κινδυνεύει από κατολισθήσεις βράχων και όγκων χώματος και γενικώς υπάρχει ακαταστασία. Έχω ενημερωθεί ότι υπάρχει ενδιαφέρον από ιδιώτες να χρηματοδοτήσουν έργο διαμόρφωσης της ακτής, σύμφωνα με εγκεκριμένα σχέδια του Τμήματος Πολεοδομίας και Οικήσεως και αφού εκπονηθεί η απαραίτητη μελέτη εκτίμησης των επιπτώσεων στο περιβάλλον.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το σχεδιασμό του Τμήματος Πολεοδομίας και Οικήσεως για την παραλία “Σειρήνα” στον Πρωταρά και αν θα αξιοποιηθεί η ιδιωτική προσφορά για χρηματοδότηση του έργου.»
  title: Ερώτηση με αρ. 23.06.010.03.776, ημερομηνίας 16 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
