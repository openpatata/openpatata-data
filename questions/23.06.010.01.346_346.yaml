date: '2011-12-20'
heading: Ερώτηση με αρ. 23.06.010.01.346, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.346
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως δεν τηρούνται οι απαραίτητες προϋποθέσεις φύλαξης, συλλογής και αποθήκευσης επικίνδυνων ιατρικών αποβλήτων, με αποτέλεσμα να υπάρχει κίνδυνος δημιουργίας εστιών μόλυνσης και μεταφοράς μολυσματικών ασθενειών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πώς θα επιλυθεί το πιο πάνω πρόβλημα.»
