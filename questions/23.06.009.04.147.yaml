heading: Ερώτηση με αρ. 23.06.009.04.147, ημερομηνίας 25 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.147
text: |-
  «Στην περιοχή της Παναγίας των Αμπελιών, στα δημοτικά όρια Αραδίππου, η σκαπάνη της δανικής αρχαιολογικής αποστολής έχει φέρει στο φως από το 1991 αξιόλογα ευρήματα του ιστορικού μας παρελθόντος, πολλά από τα οποία φιλοξενούνται στο αρχαιολογικό μουσείο της Λάρνακας. Ο χώρος αυτός δυστυχώς έχει κυριολεκτικά αφεθεί στην τύχη του, αφού παραμένει εντελώς εκτεθειμένος στα στοιχεία της φύσης και φυσικά οι ανασκαφές δεν έχουν ολοκληρωθεί, με αποτέλεσμα να παραμένει αναξιοποίητος και μη προσβάσιμος στους ντόπιους και ξένους επισκέπτες.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Υπάρχει σχεδιασμός και χρονοδιάγραμμα για συνέχιση των ανασκαφών;

  2. Υπάρχει σχεδιασμός και χρονοδιάγραμμα για σωστή αξιοποίηση του χώρου, ώστε να καταστεί επισκέψιμος;

  3. Υπάρχει σκέψη κατασκευής μικρού αρχαιολογικού μουσείου που να μπορεί να φιλοξενήσει τα ευρήματα της συγκεκριμένης ανασκαφής;»
