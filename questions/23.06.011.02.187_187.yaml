text: |-
  «Σύμφωνα με καταγγελίες που έχουμε στα χέρια μας και έχουν ήδη καταχωρηθεί είτε στην Αστυνομία Κύπρου είτε στο αρμόδιο υπουργείο, διακινούνται στην Κύπρο μεγάλες ποσότητες παράνομων φυτοφαρμάκων που προέρχονται από τα κατεχόμενα και παρασκευάζονται στην Τουρκία. Οι καταγγελίες είναι πολύ συγκεκριμένες, αφού συνοδεύονται από παράθεση στοιχείων των παρανομούντων και άλλων σημαντικών πληροφοριών.

  Βάσει της ενημέρωσης που έχουμε γύρω από το συγκεκριμένο ζήτημα, το Υπουργείο Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος φέρεται να δείχνει μια αδικαιολόγητη ανοχή απέναντι στη συγκεκριμένη παράνομη δραστηριότητα, ενώ πολλές είναι οι περιπτώσεις που τα πρόστιμα μειώνονται σε σχέση με το ποσό που είχε αρχικά επιβληθεί. Η μείωση, καθώς και η διαγραφή διοικητικών προστίμων και η παράλληλη σημαντική καθυστέρηση εκδίκασης των σχετικών υποθέσεων, εντείνουν αυτό το πολύ επικίνδυνο για τη δημόσια υγεία φαινόμενο. Να σημειωθεί ότι η εμπορία και η χρήση φυτοφαρμάκων στις ελεύθερες περιοχές διέπεται από πολύ αυστηρό κανονιστικό πλαίσιο με τους γεωργούς μας να πληρώνουν πρόστιμα ακόμη και για τη χρήση νόμιμων φυτοπροστατευτικών προϊόντων που έχουν απλά λήξει.

  Επειδή η προστασία της δημόσιας υγείας επιβάλλει συνεχή εγρήγορση και δυναμική αντιμετώπιση τέτοιων παράνομων δραστηριοτήτων που τη θέτουν σε κίνδυνο, παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει για τα ακόλουθα:

  1. Πόσα σχετικά διοικητικά πρόστιμα έχουν μειωθεί ή διαγραφεί τα τελευταία 2 έτη;

  2. Σε ποιες ενέργειες θα προβεί για την πάταξη του επικίνδυνου αυτού φαινομένου;»
