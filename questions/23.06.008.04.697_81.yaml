heading: Ερώτηση με αρ. 23.06.008.04.697, ημερομηνίας 9 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ντίνου Μιχαηλίδη
identifier: 23.06.008.04.697
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία της κύρωσης της Ευρωπαϊκής Σύμβασης για την
  ’σκηση των Δικαιωμάτων του Παιδιού και πότε αναμένεται να σταλεί στη Βουλή των Αντιπροσώπων
  για κύρωση.»
