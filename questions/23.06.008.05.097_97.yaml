heading: Ερώτηση με αρ. 23.06.008.05.097, ημερομηνίας 18 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.097
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα για δημιουργία ζώνης πρασίνου στην εσωτερική αυλή του
  Δημοτικού Σχολείου Αγίου Δημητρίου Ακρόπολης.»
