heading: Ερώτηση με αρ. 23.06.010.05.284, ημερομηνίας 7 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.284
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν
  ετοιμαστεί και, εάν ναι, πότε αναμένεται να κατατεθούν στη Βουλή των Αντιπροσώπων
  κανονισμοί που ρυθμίζουν τη διαχείριση αποβλήτων φαρμακευτικών προϊόντων.»
