question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-03'
  text: |
    «Στις 23 Οκτωβρίου 2014 η Ευρωπαϊκή Επιτροπή εξέδωσε δελτίο τύπου με θέμα “
    Φορολογία: Το έλλειμμα ΦΠΑ ανέρχεται σε δισεκατομμύρια σύμφωνα με πρόσφατη μελέτη”. Η μελέτη καταδεικνύει απώλεια εσόδων ύψους €177 δις περίπου, λόγω μη συμμόρφωσης με τους κανόνες ή μη είσπραξη του φόρου του 2012. Το ποσό αυτό αντιστοιχεί στο 16% των συνολικών αναμενόμενων εσόδων του φόρου προστιθέμενης αξίας σε είκοσι έξι κράτη μέλη. Σύμφωνα με το δελτίο τύπου, η επικαιροποιημένη μελέτη αναμενόταν ότι θα κάλυπτε την Κύπρο και την Κροατία, αλλά αυτό δεν κατέστη δυνατό, καθώς δεν έχει ακόμη ολοκληρωθεί η αναθεώρηση των εθνικών λογαριασμών για την Κύπρο και η κατάρτιση των πινάκων χρήσης για την Κροατία.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους η Κύπρος δεν είχε ολοκληρώσει την αναθεώρηση των εθνικών λογαριασμών εγκαίρως, αν έχουν ετοιμαστεί τα στοιχεία και ποιο είναι τελικά το έλλειμμα του φόρου προστιθέμενης αξίας για τα έτη 2011 και 2012.»
