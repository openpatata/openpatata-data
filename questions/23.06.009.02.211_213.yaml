heading: Ερώτηση με αρ. 23.06.009.02.211, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.211
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζονται η εκπόνηση υδρολογικής μελέτης για την κοινότητα Μαραθούντας,
  καθώς και η κατασκευή αποχετευτικού συστήματος ομβρίων υδάτων και λυμάτων.»
