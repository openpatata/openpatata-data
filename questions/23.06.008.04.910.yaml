date: '2005-06-15'
heading: Ερώτηση με αρ. 23.06.008.04.910, ημερομηνίας 15 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.910
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  παρατηρείται καθυστέρηση στην κατασκευή κόλπων στάθμευσης κατά μήκος της λεωφόρου
  Σπύρου Κυπριανού και πότε αναμένεται να υλοποιηθεί το έργο αυτό.»
