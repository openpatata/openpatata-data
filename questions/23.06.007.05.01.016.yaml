identifier: 23.06.007.05.01.016
question:
  by:
  - Γιάγκου Κίκης
  date: '2001-07-12'
  text: |-
    « Οι κάτοικοι της συνοικίας ’η Γιάννη στη Λάρνακα μού υποβάλλουν έντονα παράπονα, γιατί αποκόπηκε δρόμος και μετατράπηκε σε αυλή κατοικίας (δρόμος Αλή Τετέ - Κυρίλλου).

    Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για το αν θα αποκαταστήσει τη νομιμότητα.»
  title: Ερώτηση με αρ. 23.06.007.05.01.016 που υποβλήθηκε από το βουλευτή εκλογικής
    περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 12 Ιουλίου 2001.
