date: '2009-05-07'
heading: Ερώτηση με αρ. 23.06.009.03.538, ημερομηνίας 7 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.538
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η εκτελεστική εξουσία προτίθεται να ετοιμάσει τους κανονισμούς που προβλέπονται
  από τον περί Κέντρων Αναψυχής (’δειες Εκπομπής Ήχου) Νόμο του 2007 και, αν ναι,
  πότε αυτοί θα κατατεθούν στη Βουλή, καθώς και για τους λόγους για τους οποίους δεν
  έχουν ετοιμαστεί μέχρι σήμερα.»
