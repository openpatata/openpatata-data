heading: Ερώτηση με αρ. 23.06.009.01.452, ημερομηνίας 7 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.452
text: |-
  «Έχω πληροφορηθεί ότι έχουν γίνει όλες οι αναγκαίες μελέτες (περιβαλλοντική, γεωλογική και τεχνοοικονομική) και έχουν ανακοινωθεί οι όροι του διαγωνισμού, για να προχωρήσει άμεσα η προκήρυξη προσφορών για την επιλογή προσφοροδότη που θα αναλάβει την αποκατάσταση του εγκαταλελειμμένου σκυβαλότοπου στην Αγία Μαρινούδα Πάφου.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το χρονοδιάγραμμα εφαρμογής του προγράμματος αποκατάστασης του περιβάλλοντος στο σκυβαλότοπο Αγίας Μαρινούδας Πάφου.»
