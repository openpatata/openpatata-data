heading: Ερώτηση με αρ. 23.06.009.02.169, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.169
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για παραχώρηση στα κοινοτικά
  συμβούλια, όπου θα κριθεί αναγκαίο, μονοκάμπινων ή διπλοκάμπινων οχημάτων εφοδιασμένων
  με ντεπόζιτα νερού προς αντιμετώπιση των πυρκαγιών.»
