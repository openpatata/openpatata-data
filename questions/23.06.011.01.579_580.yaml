heading: Ερώτηση με αρ. 23.06.011.01.579, ημερομηνίας 28 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.579
text: «Είναι γνωστό ότι έχει αποφασιστεί η μετακίνηση όλων των εγκαταστάσεων πετρελαιοειδών
  από το παραλιακό μέτωπο της Λάρνακας (δεξαμενές καυσίμων, διυλιστήρια Λάρνακας)
  στην περιοχή Βασιλικού. Έχοντας πληροφορηθεί ότι οι εγκαταστάσεις που πρόκειται
  να κατεδαφιστούν έχουν αμιάντους, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη
  Βουλή των Αντιπροσώπων αν έχει γίνει ο κατάλληλος σχεδιασμός, ώστε η απόρριψη αμιάντων
  να μην αποτελέσει κίνδυνο για τη δημόσια υγεία και για το περιβάλλον όπως σε παλαιότερες
  υποθέσεις, καθώς και ποια μέτρα πρόκειται να ληφθούν, ώστε να διασφαλιστεί η περιβαλλοντική
  αποκατάσταση του χώρου.»
