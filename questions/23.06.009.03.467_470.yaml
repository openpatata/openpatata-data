heading: Ερώτηση με αρ. 23.06.009.03.467, ημερομηνίας 31ης Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.467
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  την προοπτική ανάπλασης-αναπαλαίωσης διατηρητέων κτιρίων και συνοικιών κατά το πρότυπο
  τέτοιων έργων στην Ελλάδα (Πλάκα-Θησείο), έτσι που να διαφυλαχθεί και αναδειχθεί
  η πολιτιστική μας κληρονομιά, αλλά και να ενισχυθεί η οικοδομική μας βιομηχανία,
  η οποία, ως γνωστό, αντιμετωπίζει σοβαρές δυσκολίες, ως αποτέλεσμα της παγκόσμιας
  οικονομικής κρίσης.»
