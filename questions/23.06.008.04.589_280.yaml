heading: Ερώτηση με αρ. 23.06.008.04.589, ημερομηνίας 7 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.589
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  σκέφτεται να αντιμετωπίσει το αίτημα του ΕΒΕ Λάρνακας για προώθηση από τον ΚΟΤ ετοιμασίας
  και κατάθεσης νομοθεσίας που θα προβλέπει τη δημιουργία αστικών ξενοδοχείων.»
