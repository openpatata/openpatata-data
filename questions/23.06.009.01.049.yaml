heading: Ερώτηση με αρ. 23.06.009.01.049, ημερομηνίας 18 Σεπτεμβρίου 2006, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.049
text: |-
  «Το Εθνικό Κέντρο Τεκμηρίωσης και Πληροφόρησης για τα Ναρκωτικά (ΕΚΤΕΠΝ) Κύπρου είναι ο επίσημος φορέας του κράτους ο οποίος είναι υπεύθυνος για τη συλλογή, ανάλυση, μελέτη και αξιολόγηση στοιχείων, δεδομένων και πληροφοριών αναφορικά με την κατάσταση των εξαρτησιογόνων ουσιών στην Κύπρο. Η ετήσιά του έκθεση δίνει μια ολοκληρωμένη εικόνα της έκτασης του φαινομένου στη χώρα μας σε σύγκριση με τα ευρωπαϊκά δεδομένα και μπορεί να χρησιμοποιηθεί ως μια έγκυρη πηγή πληροφοριών για την αξιολόγηση δράσεων και τη διαμόρφωση πολιτικής από το νομοθέτη, τον ερευνητή, τους μη κυβερνητικούς οργανισμούς και τον πολίτη.

  Στην τελευταία έκθεση του ΕΚΤΕΠΝ, που κυκλοφόρησε τον περασμένο Αύγουστο, αναφέρονται στο κεφάλαιο 3.5 Χρήση παράνομων ουσιών εξάρτησης στο νεανικό πληθυσμό και άλλες ειδικές ομάδες τα πιο κάτω: “Συγκεκριμένα, όσον αφορά στη χρήση ανάμεσα στους εθνοφρουρούς, δεν παραδόθηκαν στο ΕΚΤΕΠΝ επιστημονικά έγκυρα στοιχεία από το Υπουργείο ’μυνας”.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν παραδόθηκαν στο ΕΚΤΕΠΝ τα έγκυρα επιστημονικά στοιχεία που είναι απαραίτητα για τον καταρτισμό των δεδομένων του.»
