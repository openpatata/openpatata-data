  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-22'
  text: |-
    «Σε πολλά σημεία του οδικού δικτύου και ιδιαιτέρως σε διασταυρώσεις και κυκλικούς κόμβους παρατηρείται το φαινόμενο της ανεξέλεγκτης τοποθέτησης διαφημιστικών πινακίδων και της ανάρτησης πανό επί των πεζοδρομίων, περιφράξεων και κιγκλιδωμάτων. Η κατάσταση αυτή είναι άκρως αντιαισθητική, δημιουργεί την εικόνα της αναρχίας και της αυθαιρεσίας και πέραν όλων των άλλων εγείρει σοβαρά ζητήματα ασφάλειας για τους πεζούς και τους εποχούμενους.

    Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

    1. για τη σχετική νομοθεσία που διέπει την τοποθέτηση από ιδιώτες πινακίδων και πανό σε δρόμους και πεζοδρόμια και

    2. για τα μέτρα που λαμβάνονται, για να τερματιστεί αυτή η κατάσταση αυθαιρεσίας, η οποία δεν τιμά καθόλου την πατρίδα μας.»
  title: Ερώτηση με αρ. 23.06.009.04.256, ημερομηνίας 22 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
