heading: Ερώτηση με αρ. 23.06.009.05.01.602, ημερομηνίας 4 Φεβρουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.05.01.602
text: «Καλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  προτίθεται να προχωρήσει στη βελτίωση των δρόμων που συνδέουν την κοινότητα Χολετριών
  Πάφου με την κοινότητα Φασούλας και την περιοχή αναδασμού της κοινότητας.»
