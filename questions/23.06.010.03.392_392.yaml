heading: Ερώτηση με αρ. 23.06.010.03.392, ημερομηνίας 20 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.03.392
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο η δημιουργία ολοκληρωμένου οδικού δικτύου για ποδήλατα σε όλες τις πόλεις είναι
  στα άμεσα σχέδια της κυβέρνησης. Δεδομένου ότι το σχέδιο συγχρηματοδοτείται από
  την Ευρωπαϊκή Ένωση, θεωρούμε ότι η υλοποίηση ενός τέτοιου έργου θα αποδειχτεί εξαιρετικά
  χρήσιμη για τους κατοίκους του νησιού μας. Παρακαλούμε επίσης να μας ενημερώσετε
  για την ύπαρξη τέτοιων ολοκληρωμένων δικτύων σε άλλες χώρες της Ευρωπαϊκής Ένωσης.»
