question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-14'
  text: |-
    «Από την 1η Αυγούστου το πρόγραμμα ανακύκλωσης θα έχει επεκταθεί σχεδόν σε ολόκληρη την ελεύθερη Κύπρο και οι πολίτες θα έχουν τη δυνατότητα να συλλέγουν τα σκουπίδια τους και να τα διαθέτουν για ανακύκλωση. Η μόνη πόλη που δε θα έχει ενταχθεί στο πρόγραμμα ανακύκλωσης θα είναι η πόλη της Λάρνακας, παρ’ όλο που πολλοί κάτοικοι της περιοχής το ζητούν απεγνωσμένα εδώ και μήνες.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί καθυστερεί η επέκταση του προγράμματος ανακύκλωσης οικιακών αποβλήτων της “Green Dot” στη Λάρνακα.»
  title: Ερώτηση με αρ. 23.06.009.04.024, ημερομηνίας 14 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
