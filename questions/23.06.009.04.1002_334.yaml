heading: Ερώτηση με αρ. 23.06.009.04.1002, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1002
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη του ρυθμιστικού σχεδίου για το πολεοδομικό έργο της
  λεωφόρου Μιχαλάκη Κυπριανού στα δημοτικά όρια της Πέγειας.»
