date: '2017-04-04'
heading: Ερώτηση με αρ. 23.06.011.01.754, ημερομηνίας 4 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.754
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να ενισχύσει με ασθενοφόρο και το αναγκαίο προσωπικό το Κέντρο
  Υγείας Κοφίνου, καθώς επίσης αν θα προχωρήσει στις απαραίτητες ενέργειες, όπως παραδείγματος
  χάριν στον καθαρισμό χώρων και εξοπλισμού, ούτως ώστε το κέντρο να βρίσκεται σε
  λειτουργήσιμη κατάσταση.»
