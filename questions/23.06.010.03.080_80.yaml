heading: Ερώτηση με αρ. 23.06.010.03.080, ημερομηνίας 28 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.080
text: |-
  «Από απάντηση του υπουργού Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού κ. Γιώργου Λακκοτρύπη στην ερώτησή μου με αρ. 23.06.010.02.577 πληροφορήθηκα ότι πριν από την έναρξη των εργασιών της επιβεβαιωτικής γεώτρησης Α-2 χορηγήθηκαν δύο περιβαλλοντικές εξουσιοδοτήσεις, “μία Περιβαλλοντική ’δεια από τον Υπουργό Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος σύμφωνα με το Offshore Protocol, με αρ. ΕΔΓ/01/2013 και ημερομηνία 8 Απριλίου 2013, και Περιβαλλοντική έγκριση από το Τμήμα Περιβάλλοντος σύμφωνα με το άρθρο 11 του περί της Εκτίμησης των Επιπτώσεων στο Περιβάλλον από Ορισμένα Έργα Νόμου Ν.140(Ι)/2005, με αρ. 116/11 και ημερομηνία 8 Ιανουαρίου 2013”. Αναφέρεται επίσης ότι, με βάση την περιβαλλοντική έγκριση από το Τμήμα Περιβάλλοντος, ορίστηκε από το φορέα εκμετάλλευσης (εταιρεία NEIL) ανεξάρτητος διαπιστευμένος ελεγκτής για έλεγχο και παρακολούθηση της εφαρμογής των Διαχειριστικών Σχεδίων/Προγραμμάτων, καθώς και της τήρησης των όρων της περιβαλλοντικής έγκρισης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το προσωπικό που απασχολείται στο Τμήμα Περιβάλλοντος διαθέτει εξειδικευμένες γνώσεις στα θέματα γεωτρήσεων και μπορεί να μελετά και να εγκρίνει τις περιβαλλοντικές μελέτες που αφορούν γεωτρήσεις.»
