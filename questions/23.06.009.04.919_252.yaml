heading: Ερώτηση με αρ. 23.06.009.04.919, ημερομηνίας 4 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.919
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες στις οποίες προέβη το υπουργείο του, ώστε να αποτραπεί το κλείσιμο
  του θεάτρου “Αντίδοτο”, καθώς και για τις ενέργειες στις οποίες προβαίνει, ώστε
  να διευκολυνθεί η εξεύρεση νέας στέγης για το εν λόγω θέατρο.»
