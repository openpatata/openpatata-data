date: '2002-11-25'
heading: Ερώτηση με αρ. 23.06.008.02.119 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Αντώνη Καρά στις 25 Νοεμβρίου 2002
identifier: 23.06.008.02.119
text: |-
  «Υπάρχει αίτημα του κοινοτικού συμβουλίου ’χνας να επισπευσθεί η διαδικασία για την ανέγερση της Β΄ φάσης του εμπορικού κέντρου της κοινότητας.

  Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Σε ποιο στάδιο βρίσκεται η διαδικασία δημιουργίας του έργου;

  Πότε υπολογίζεται να ολοκληρωθεί η όλη διαδικασία; Τέθηκαν συγκεκριμένα χρονοδιαγράμματα;»
