date: '2012-01-27'
heading: Ερώτηση με αρ. 23.06.010.01.408, ημερομηνίας 27 Ιανουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.408
text: |-
  «Έχω πληροφορηθεί ότι ο περί Κέντρων Αναψυχής (’δειες Εκπομπής Ήχου) Νόμος του 2007 [Ν.124(Ι)/2007], που δημοσιεύτηκε στην Επίσημη Εφημερίδα της Κυπριακής Δημοκρατίας στις 27 Ιουλίου 2007, δεν έχει ακόμη τεθεί σε ισχύ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να θέσει το θέμα στο Υπουργικό Συμβούλιο, ώστε να καθοριστεί ημερομηνία έναρξης της ισχύος του πιο πάνω νόμου.»
