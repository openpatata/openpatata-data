question:
  by:
  - Ομήρου Γιαννάκης
  date: '2006-10-31'
  text: |-
    «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Σε ποιες ενέργειες προβαίνει για τη διαφώτιση και ευαισθητοποίηση της κοινής γνώμης αναφορικά με την αποδοχή της ιδέας της δωρεάς οργάνων για σκοπούς μεταμοσχεύσεων;

    2. Ποια πρόνοια λαμβάνεται, ώστε στα κρατικά νοσηλευτήρια να υπάρχει ενημέρωση των συγγενών των κλινικά νεκρών ασθενών για την προσφορά οργάνων για σκοπούς μεταμοσχεύσεων;»
  title: Ερώτηση με αρ. 23.06.009.01.140, ημερομηνίας 31ης Οκτωβρίου 2006, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
