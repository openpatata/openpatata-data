heading: Ερώτηση με αρ. 23.06.010.02.706, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.706
text: «Επειδή περιέπεσε στην αντίληψή μας ότι μερικές τράπεζες, αν όχι όλες, ανατοκίζουν
  τους τόκους των δανείων με τη συχνότητα που καταβάλλεται κάθε δόση (συνήθως κάθε
  μήνα), παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  βάσει ποιας ευρωπαϊκής Οδηγίας μπορούν οι τράπεζες να λειτουργούν με αυτό τον τρόπο.»
