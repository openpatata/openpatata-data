date: '2013-09-09'
heading: Ερώτηση με αρ. 23.06.010.03.121, ημερομηνίας 9 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.121
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  ολοκληρωθεί η έρευνα της υπόθεσης που αφορούσε την κινέζικη επένδυση στο παλαιό
  αεροδρόμιο της Λάρνακας και την εμπλοκή του διευθυντή του Διπλωματικού Γραφείου
  του Προέδρου της Δημοκρατίας, καθώς και ποιο ήταν το πόρισμα της έρευνας αυτής.
  Παρακαλώ τον αρμόδιο υπουργό όπως αποστείλει το πόρισμα της έρευνας στην αρμόδια
  κοινοβουλευτική επιτροπή.»
