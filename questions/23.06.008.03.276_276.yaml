heading: Ερώτηση με αρ. 23.06.008.03.276, ημερομηνίας 1ης Δεκεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.03.276
text: «Αναφορικά με την κυβερνητική γεώτρηση πόσιμου νερού στην κοινότητα Κοιλανίου
  Λεμεσού, καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο αυτή μπορεί να παραχωρηθεί στην κοινότητα και με οικονομική βοήθεια από
  την κυβέρνηση να κατασκευαστεί υδατοδεξαμενή, για να τροφοδοτηθούν με πόσιμο νερό
  υφιστάμενες κατοικίες και για να αξιοποιηθούν άλλα τεμάχια γης.»
