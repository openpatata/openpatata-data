heading: Ερώτηση με αρ. 23.06.008.04.058, ημερομηνίας 1ης Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.058
text: |-
  «Η κοινότητα Μουτουλλά εγείρει αίτημα για κατάργηση του ορίου της έκτασης τριών δεκαρίων για σκοπούς εκταρικής επιδότησης.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του για το θέμα αυτό.»
