heading: Ερώτηση με αρ. 23.06.009.04.096, ημερομηνίας 10 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.096
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η διαδικασία παραχώρησης οικοπέδων σε πρόσφυγες δικαιούχους
  στο Δασάκι ’χνας και ποιοι οι λόγοι καθυστέρησής της.»
