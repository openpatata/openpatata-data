heading: Ερώτηση με αρ. 23.06.009.01.067, ημερομηνίας 26 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.067
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μουτουλλά για δημιουργία χώρων
  στάθμευσης στο χωριό.»
