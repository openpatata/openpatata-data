date: '2010-11-11'
heading: Ερώτηση με αρ. 23.06.009.05.01.372, ημερομηνίας 11 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.372
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για την
  αντισεισμικότητα των διαφόρων κρατικών κτιρίων και συγκεκριμένα για το ποια από
  τα κτίρια αυτά διαθέτουν σύγχρονη, αντισεισμική θωράκιση και ποια όχι, π.χ. υπουργεία,
  νοσοκομεία, ΓΕΕΦ, Αρχηγείο Αστυνομίας, κτίρια κεντρικών κυβερνητικών υπηρεσιών.»
