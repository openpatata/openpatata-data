heading: Ερώτηση με αρ. 23.06.010.03.431, ημερομηνίας 20 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.010.03.431
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται και πότε αναμένεται να κατατεθεί στη Βουλή το νομοσχέδιο που ρυθμίζει
  τη λειτουργία, τους μηχανισμούς και τις διαδικασίες του Χρηματοοικονομικού Επιτρόπου
  όσον αφορά τη διαμεσολάβηση για χρηματοοικονομικές διαφορές.»
