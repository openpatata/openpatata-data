heading: Ερώτηση με αρ. 23.06.009.04.867, ημερομηνίας 18 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.867
text: |-
  «Έχω πληροφορηθεί ότι άτομα τα οποία έχουν με επιτυχία παρακολουθήσει προγράμματα απεξάρτησης και επιθυμούν να επανενταχθούν στην επαγγελματική και κοινωνική ζωή αντιμετωπίζουν σοβαρά προβλήματα εξεύρεσης εργασίας και αποδοχής τους από το κοινωνικό περιβάλλον. Η σταθερή και κατά το δυνατό μόνιμη εργασία αποτελεί, σύμφωνα με τους ειδικούς, βασική και αναγκαία προϋπόθεση για την ομαλή κοινωνική επανένταξη των απεξαρτημένων ατόμων και την αποφυγή υποτροπών.

  Παρακαλώ συναφώς τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. αν υπάρχουν κίνητρα και ειδικές διαδικασίες για εξασφάλιση εργασίας σε απεξαρτημένα άτομα στο δημόσιο και ιδιωτικό τομέα,

  2. αν υπάρχει πρόθεση θέσπισης ειδικής νομοθεσίας και καθιέρωσης ποσόστωσης για πρόσληψη των εν λόγω ατόμων κατά τα πρότυπα άλλων ευρωπαϊκών χωρών.»
