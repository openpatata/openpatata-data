heading: Ερώτηση με αρ. 23.06.008.04.128, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.128
text: |-
  «Έχω πληροφορηθεί ότι οι κοινότητες που γειτνιάζουν με τον υγροβιότοπο Ακρωτηρίου (Ακρωτήρι, Ασώματος, Τραχώνι, Κολόσσι κτλ.) ταλαιπωρούνται κάθε χρόνο από σμήνη κουνουπιών που φωλιάζουν στα λιμνάζοντα νερά.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν προμηθευτεί οι αρμόδιες υπηρεσίες του κράτους και της τοπικής αυτοδιοίκησης τα κατάλληλα οικολογικά φάρμακα καταπολέμησης των κουνουπιών και αν τέτοιου είδους φάρμακα χρησιμοποιούνται σε ευαίσθητες οικολογικά περιοχές (π.χ. Αλυκή Λάρνακας, ποταμούς, υγροβιότοπους κτλ.).»
