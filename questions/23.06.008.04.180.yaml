question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-29'
  text: |-
    «Σε πρόσφατη επίσκεψή μου στον υδατοφράκτη Ξυλιάτου διαπίστωσα ότι έχουν υλοποιηθεί τα έργα κατασκευής πέντε μικρών παραλίμνιων δεξαμενών, προϋπολογιζόμενης δαπάνης £20.000, για την προστασία του νερόφιδου “Natrix-Natrix”. Έχω την άποψη ότι τα έργα έχουν αποτύχει πλήρως. Δεν έχει παρουσιαστεί μετά την κατασκευή τους καμιά απολύτως βελτίωση στη δραματική κατάσταση με τον υπό εξαφάνιση πληθυσμό των νερόφιδων στον υδατοφράκτη Ξυλιάτου. Μάλλον καταστροφή του φυσικού περιβάλλοντος έχουν προκαλέσει τα έργα κατασκευής των πέντε δεξαμενών.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για το κόστος του έργου και τις εναλλακτικές λύσεις που προτείνονται μετά την παταγώδη αποτυχία του.»
  title: Ερώτηση με αρ. 23.06.008.04.180, ημερομηνίας 29 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
