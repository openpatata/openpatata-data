heading: Ερώτηση με αρ. 23.06.009.05.02.120, ημερομηνίας 27 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.05.02.120
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τη
  δυνατότητα αλλαγής του τρόπου λειτουργίας του συστήματος κλιματισμού στα καινούργια
  κτίρια της Αστυνομικής Διεύθυνσης Πόλης Χρυσοχούς και συγκεκριμένα για τη δυνατότητα
  αυτονόμησης του ενιαίου συστήματος κλιματισμού των 17 κελιών, έτσι ώστε να εξοικονομείται
  ενέργεια. Αυτή τη στιγμή, αν η ανάγκη κλιματισμού/εξαερισμού υφίσταται σε ένα μόνο
  κελί, το σύστημα/ζώνη πρέπει να λειτουργεί και για τα 17 κελιά.»
