question:
  by:
  - Μητσόπουλος Τάσος
  date: '2011-02-28'
  text: |-
    «Πληροφορήθηκα ότι, μετά από παραστάσεις και διαβήματα, έχει γίνει αποδεκτό από τις βρετανικές αρχές να διαθέσουν αυξημένο ποσό για την επισκευή του δρόμου ο οποίος, διαμέσου της βάσης Δεκέλειας, οδηγεί στις κοινότητες Ξυλοτύμπου, Δάσους ’χνας κ.λπ.

    Υπό το φως των πιο πάνω πληροφοριών, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Κατά πόσο όντως υπάρχει διαθέσιμο αυξημένο ποσό εκ μέρους των Βρετανών.

    2. Ποιες ενέργειες γίνονται εκ μέρους των αρχών της Δημοκρατίας για έναρξη των έργων και αποκατάσταση της κυκλοφορίας μέσω του συγκεκριμένου δρόμου.

    3. Πότε προβλέπεται να αρχίσουν και πότε να αποπερατωθούν τα επισκευαστικά έργα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.658, ημερομηνίας 28 Φεβρουαρίου 2011, του
    βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
