date: '2003-07-15'
heading: Ερώτηση με αρ. 23.06.008.03.006 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Ζαχαρία Ζαχαρίου στις 15 Ιουλίου 2003
identifier: 23.06.008.03.006
text: «Επειδή η Λάρνακα διαθέτει μόνο μία τηλεοπτική συχνότητα, παρακαλείται το αρμόδιο
  υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε προτίθεται να διαθέσει
  περισσότερες τηλεοπτικές συχνότητες για τη λειτουργία νέων τοπικών σταθμών.»
