heading: Ερώτηση με αρ. 23.06.008.04.876, ημερομηνίας 3 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.876
text: |-
  «Αναφέρομαι στο θέμα των αναπήρων και στα προβλήματα που αντιμετωπίζουν στην καθημερινή τους ζωή.

  Εισηγούμαι όπως υιοθετηθούν οι ακόλουθες προτάσεις σε ένα ενιαίο πρόγραμμα δράσης για αντιμετώπιση των προβλημάτων των αναπήρων:

  1. Αναβάθμιση και στελέχωση με κατάλληλο και εξειδικευμένο προσωπικό της Υπηρεσίας Μερίμνης Αναπήρων του Υπουργείου Εργασίας.

  2. Συντονισμός των θεμάτων που σήμερα χειρίζονται διάφορα υπουργεία.

  3. Ίσες ευκαιρίες για όλους και εξασφάλιση αξιοπρεπούς παρουσίας και συμμετοχής στην κοινωνία.

  4. Ενισχυμένες φορολογικές απαλλαγές ή ελαφρύνσεις στους αναπήρους πολέμου.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα σχέδια της κυβέρνησης αναφορικά με τους αναπήρους.»
