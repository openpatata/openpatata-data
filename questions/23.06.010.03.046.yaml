question:
  by:
  - Περδίκης Γιώργος
  date: '2013-07-30'
  text: |-
    «Έχω πληροφορηθεί ότι στην περιοχή “Χάρτζιη” στον Πρόδρομο εξακολουθεί να επιτρέπεται το κυνήγι, παρ’ όλο που ολόκληρη η περιοχή Τροόδους είναι ενταγμένη στο δίκτυο “Natura 2000”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει σε καθολική απαγόρευση του κυνηγιού στο Εθνικό Δασικό Πάρκο Τροόδους.»
  title: Ερώτηση με αρ. 23.06.010.03.046, ημερομηνίας 30 Ιουλίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
