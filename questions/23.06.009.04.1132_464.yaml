heading: Ερώτηση με αρ. 23.06.009.04.1132, ημερομηνίας 6 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.1132
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με τη στατική και αντισεισμική επάρκεια της ψηλής γέφυρας πάνω από τον Κούρρη ποταμό, πριν την κοινότητα Άλασσας.

  Η θεμελίωση της πιο πάνω γέφυρας είναι στην κοίτη του ποταμού, το ύψος των υποστηριγμάτων είναι πολύ μεγάλο και η ομαλότητα του οδοστρώματος πολύ κακή, γι’ αυτό ερωτώ αν, με βάση αυτά τα δεδομένα, γίνεται τακτική επιθεώρηση από μηχανικούς.»
