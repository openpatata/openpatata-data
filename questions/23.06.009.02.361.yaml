date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.361, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.361
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (τμήμα
  Λεμεσού) για αύξηση της χορηγίας του κράτους προς τις οργανώσεις των αναπήρων με
  αξιοποίηση και των σχετικών κονδυλίων του Ευρωπαϊκού Κοινοτικού Ταμείου για τα άτομα
  με αναπηρίες.»
