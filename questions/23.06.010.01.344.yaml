date: '2011-12-20'
heading: Ερώτηση με αρ. 23.06.010.01.344, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.344
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πότε θα ολοκληρωθεί η καταχώριση των φακέλων στο σύστημα του Κλάδου Ασύλου του
  Τμήματος Αρχείου Πληθυσμού και Μετανάστευσης, αφού η Γενική Ελεγκτής στην ετήσια
  έκθεσή της για το 2010 επισημαίνει ότι αυτή η καθυστέρηση δε βοηθάει την αστυνομία
  να ελέγξει ποιοι αλλοδαποί είναι παράνομοι και ποιοι όχι.»
