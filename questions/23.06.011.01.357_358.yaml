heading: Ερώτηση με αρ. 23.06.011.01.357, ημερομηνίας 28 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.357
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με την επέκταση του
  δικτύου αποχετεύσεως στα σπίτια της αυτοστέγασης στην περιοχή Αγίας Φυλάξεως στη
  Λεμεσό. Έχουμε ενημερωθεί ότι έχουν σταματήσει οι εργασίες στη συγκεκριμένη περιοχή,
  με αποτέλεσμα οι κάτοικοι να συνεχίζουν να αντιμετωπίζουν προβλήματα λόγω υπερχείλισης
  λυμάτων, κυρίως κατά τη χειμερινή περίοδο. Ισχύει αυτή η καθυστέρηση της επέκτασης
  του δικτύου αποχετεύσεως και, αν ναι, για ποιο λόγο;»
