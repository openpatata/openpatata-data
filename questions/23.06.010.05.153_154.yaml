date: '2015-09-25'
heading: Ερώτηση με αρ. 23.06.010.05.153, ημερομηνίας 25 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη
identifier: 23.06.010.05.153
text: «Παρακαλείται ο αρμόδιος υπουργός να μας ενημερώσει για το ύψος του προϋπολογισμού
  που εγκρίθηκε για τις σχολικές εφορίες για τα έτη 2014 και 2015. Επίσης, παρακαλείται
  να μας ενημερώσει για τις πραγματικές δαπάνες που διενεργήθηκαν το 2014 σε ό,τι
  αφορά την υλοποίηση του προϋπολογισμού των σχολικών εφοριών.»
