heading: Ερώτηση με αρ. 23.06.010.02.695, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.695
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται ο διαχωρισμός οικοπέδων για προσφυγικές και άπορες οικογένειες
  στην κοινότητα Γιαλιάς της Πάφου.»
