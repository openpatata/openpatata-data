heading: Ερώτηση με αρ. 23.06.009.04.452, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.452
text: |-
  «Έχω πληροφορηθεί ότι για τις ανάγκες της φετινής κυνηγετικής περιόδου έχουν απελευθερωθεί 150 000 περδίκια. Σύμφωνα με τις πληροφορίες μου, 70 000 περδίκια έχουν αγοραστεί στην τιμή των €5,98 το ένα, με συνολικό κόστος €418.600.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει γίνει οποιαδήποτε επιστημονική εργασία που να εξετάζει τις επιπτώσεις στο περιβάλλον και τους φυσικούς πληθυσμούς των περδικιών από την ετήσια τεχνητή εισδοχή στη φύση τόσο μεγάλου αριθμού περδικιών. Επίσης παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τον αριθμό των άγριων περδικιών και το συνολικό κόστος της αγοράς και απελευθέρωσης περδικιών και γενικά του λεγόμενου “εμπλουτισμού του θηράματος”.»
