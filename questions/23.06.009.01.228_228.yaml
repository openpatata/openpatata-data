heading: Ερώτηση με αρ. 23.06.009.01.228, ημερομηνίας 25 Ιανουαρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.228
text: |-
  «Έχω δεχθεί παράπονα από ηλικιωμένα άτομα που διαμένουν στο συνοικισμό “Άσπρες” Στροβόλου για την ελλιπή κάλυψη των βασικών ιατρικών τους αναγκών από τις Ιατρικές Υπηρεσίες στο κοινοτικό ιατρικό τους κέντρο.

  Με βάση τα στοιχεία που έχω, ο γιατρός δεν προλαβαίνει να δει ποτέ όλους τους ασθενείς.

  Παρακαλείται ο αρμόδιος υπουργός να καταθέσει στοιχεία όσον αφορά το συγκεκριμένο υπόκεντρο υγείας, τα άλλα περιφερειακά ιατρικά κέντρα στους συνοικισμούς, αλλά και τα αγροτικά ιατρικά κέντρα, που καλύπτονται με επισκέψεις ιατρών, σε όλες τις κοινότητες όλων των επαρχιών (συχνότητα και χρόνο επισκέψεων ιατρών, αριθμό ασθενών και τηλέφωνα επικοινωνίας).»
