question:
  by:
  - Περδίκης Γιώργος
  date: '2014-11-17'
  text: |
    «Έχω πληροφορηθεί για την πρόσφατη απόφαση του Υπουργικού Συμβουλίου αναφορικά με τη στέγαση του Ινστιτούτου Υδρογονανθράκων, του Κέντρου Ωκεανογραφίας και του Τμήματος Χημικών Μηχανικών και Υδρογονανθράκων του Πανεπιστημίου Κύπρου στο χώρο του παλιού λεπροκομείου στη Λάρνακα. Σύμφωνα με δηλώσεις του Υπουργού Υγείας κ. Φίλιππου Πατσαλή, το Υπουργικό Συμβούλιο ενέκρινε την αξιοποίηση της γης όπου βρίσκεται το παλιό λεπροκομείο συνολικής έκτασης 95 σκαλών παρά την Αλυκή Λάρνακας προς εγκατάσταση τριών σχολών, ινστιτούτων και ιδρυμάτων του Πανεπιστημίου Κύπρου. Αξίζει να σημειωθεί ότι η περιοχή όπου προγραμματίζεται η στέγαση των πιο πάνω τμημάτων του Πανεπιστημίου Κύπρου βρίσκεται εντός του δικτύου “Natura 2000”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν εξετάζεται το ενδεχόμενο ανάκλησης της απόφασης του Υπουργικού Συμβουλίου, δεδομένου ότι η περιοχή όπου προγραμματίζεται η στέγαση των πιο πάνω τμημάτων του Πανεπιστημίου Κύπρου βρίσκεται εντός του δικτύου “Natura 2000”, καθώς επίσης και αν εξετάζεται το ενδεχόμενο στέγασης των πιο πάνω τμημάτων σε άλλο χώρο στη Λάρνακα. Τέλος, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν σε αντίθετη περίπτωση έχουν αποφασιστεί οι ενέργειες και τα μέτρα που προτίθεται να λάβει για την προστασία της εν λόγω περιοχής του δικτύου “Natura 2000”.»
