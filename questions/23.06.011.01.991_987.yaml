heading: Ερώτηση με αρ. 23.06.011.01.991, ημερομηνίας 23 Ιουνίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
