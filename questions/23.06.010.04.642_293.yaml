heading: Ερώτηση με αρ. 23.06.010.04.642, ημερομηνίας 19 Ιουνίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ευγένιου Χαμπουλλά
identifier: 23.06.010.04.642
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. για τον αριθμό των στρατιωτών που απηλλάγησαν ή πήραν αναστολή από τις υποχρεώσεις τους στην Εθνική Φρουρά τα τελευταία πέντε χρόνια,

  2. για τον αριθμό ανά επαρχία, αλλά και τους λόγους για τους οποίους δόθηκαν απαλλαγές ή αναστολές για την κάθε περίπτωση ξεχωριστά και

  3. για τα μέτρα που λαμβάνει το αρμόδιο υπουργείο για αντιμετώπιση του φαινομένου της φυγοστρατίας, καθώς και αν υπάρχει σύστημα ελέγχου που να εξακριβώνει ότι οι λόγοι που προβάλλονται από αυτούς που εξαιρούνται από τη θητεία τους είναι αληθείς.»
