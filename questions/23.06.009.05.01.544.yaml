heading: Ερώτηση με αρ. 23.06.009.05.01.544, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.544
text: «Σε παλαιότερη απάντηση της Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων κ. Σωτηρούλας
  Χαραλάμπους σε ερώρησή μου με αρ. 23.06.009.05.01.246 πληροφορήθηκα ότι στις μετρήσεις
  συγκέντρωσης εκπεμπόμενων ρύπων που έγιναν στον Ηλεκτροπαραγωγό Σταθμό Δεκέλειας
  διαπιστώθηκαν υπερβάσεις των ορίων εκπομπής οξιδίων του αζώτου. Όπως πληροφορήθηκα
  ο διευθυντής του Τμήματος Επιθεώρησης Εργασίας εισηγήθηκε τη λήψη ποινικών μέτρων
  εναντίον της Αρχής Ηλεκτρισμού Κύπρου. Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει
  τη Βουλή των Αντιπροσώπων αν η εκδίκαση της ποινικής υπόθεσης που καταχωρίστηκε
  στο Επαρχιακό Δικαστήριο Λευκωσίας για τις παραβιάσεις αυτές έχει ολοκληρωθεί.»
