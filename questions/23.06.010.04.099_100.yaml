heading: Ερώτηση με αρ. 23.06.010.04.099, ημερομηνίας 3 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.099
text: |-
  «Έχω πληροφορηθεί ότι επανέρχεται και πάλι η ιδέα της δημιουργίας επιχείρησης για επιδείξεις δελφινιών σε αιχμαλωσία (λεγόμενο “πάρκο δελφινιών”). Υπενθυμίζεται ότι παρόμοια εγκατάσταση λειτουργούσε πριν από χρόνια στην Αγία Νάπα, η οποία έκλεισε λόγω αντιδράσεων της κοινωνίας και για οικονομικούς λόγους. Σημειώνεται ότι υπάρχει απόφαση του Υπουργικού Συμβουλίου που απαγορεύει τη λειτουργία πάρκων δελφινιών σε αιχμαλωσία. Για την ακρίβεια, η παρουσία δελφινιών στη θαλάσσια περιοχή της Κύπρου προσφέρεται για τη δημιουργία χώρου προσέλκυσης επισκεπτών και δυτών, για να κολυμπούν με τα δελφίνια ελεύθερα στο δικό τους περιβάλλον. Τέτοια ανοικτά πάρκα λειτουργούν ήδη σε πολλές χώρες του κόσμου, όπου τα ζώα ή ψάρια ζουν ελεύθερα και στο φυσικό τους χώρο και μπορούν να τα επισκέπτονται τουρίστες, πάντα υπό αυστηρούς περιβαλλοντικούς ελέγχους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν υποβληθεί και εξετάζονται άδειες για λειτουργία επιχειρήσεων με επιδείξεις δελφινιών σε αιχμαλωσία και γιατί δεν προωθείται η ιδέα των ελεύθερων πάρκων δελφινιών.»
