heading: Ερώτηση με αρ. 23.06.011.02.219, ημερομηνίας 17 Οκτωβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Κερύνειας κ. Μαριέλλας Αριστείδου
identifier: 23.06.011.02.219
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων υπό ποιους όρους γίνεται η χρέωση της κατανάλωσης νερού για σκοπούς άρδευσης και κτηνοτροφικούς σκοπούς στην περιοχή της κοινότητας Μουτταγιάκας. Επίσης, παρακαλείται να ενημερώσει τη Βουλή των Αντιπροσώπων ποιος αποφασίζει για το ύψος της χρέωσης του νερού.

  Τα ερωτήματά μου πηγάζουν από πρόσφατη συμμετοχή μου σε ευρεία σύσκεψη στην εν λόγω κοινότητα, στην οποία συμμετείχαν οι τοπικές αρχές και εκπρόσωποι αγροτών και κτηνοτρόφων της περιοχής. Όπως ενημερώθηκαν οι συμμετέχοντες στη σύσκεψη, η χρέωση του νερού που παρέχεται στους γεωργούς και τους κτηνοτρόφους για αρδευτικούς σκοπούς είναι η ίδια με τη χρέωση του νερού που παρέχεται για σκοπούς ύδρευσης της κοινότητας.»
