heading: Ερώτηση με αρ. 23.06.008.05.237, ημερομηνίας 13 Φεβρουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.237
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων τι προτίθεται να πράξει σχετικά με την απόφαση του Ανώτατου Δικαστηρίου (προσφυγή 821/2001 - απόφαση ημερομηνίας 27 Φεβρουαρίου 2004, αρ. φακ. 01/02/04/206) σε σχέση με την υπόθεση διαφύλαξης του τεμαχίου με αρ. 817, φ/σχ. LIII.56, αρ. εγγρ. 16164, που ευρίσκεται στον ’γιο Νικόλαο στα Κάτω Πολεμίδια, με σκοπό την ανέγερση δημοτικού σχολείου.

  Σημειώνεται ότι η εν λόγω απόφαση του Ανώτατου Δικαστηρίου αναφέρει ότι η επίδικη απόφαση για στέρηση του δικαιώματος χρήσης και έκδοσης πολεοδομικής άδειας για διαχωρισμό του οικοπέδου εκδόθηκε κατά κατάχρηση εξουσίας και κατά συνέπεια ακυρώνεται.»
