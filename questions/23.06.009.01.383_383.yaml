heading: Ερώτηση με αρ. 23.06.009.01.383, ημερομηνίας 9 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αριστοφάνη Γεωργίου
identifier: 23.06.009.01.383
text: |-
  «Η Βουλή των Αντιπροσώπων, δεχόμενη ασφυκτική πίεση από εκατοντάδες και χιλιάδες αγοραστές διαμερισμάτων και οικιών, προέβη στην ψήφιση νόμων προ διετίας με βάση τους οποίους, ανεξάρτητα από τη θέση του ατόμου που αναπτύσσει (developer), η κυβέρνηση θα προχωρούσε να δώσει τίτλους ιδιοκτησίας στους επηρεαζόμενους αγοραστές. Δύο χρόνια μετά διαπιστώνουμε, από τα παράπονα που υποβάλλονται σε μας, ότι ούτε ο ένας ούτε ο άλλος νόμος έχει εφαρμοστεί, γεγονός που στερεί από το κράτος εκατοντάδες εκατομμύρια λίρες και από τους πολίτες τον αναγκαίο γι’ αυτούς τίτλο ιδιοκτησίας.

  Ως εκ των ανωτέρω, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους δεν εφαρμόστηκαν οι σχετικές νομοθεσίες, αν υπάρχουν ευθύνες για την ταλαιπωρία που υπέστησαν εκ νέου οι πολίτες και τι προτίθεται να κάνει το υπουργείο.»
