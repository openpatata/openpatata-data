heading: Ερώτηση με αρ. 23.06.010.01.641, ημερομηνίας 23 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.01.641
text: «Κατά την πρόσφατη επίσκεψή μου στην κοινότητα ’ρμου της επαρχίας Πάφου μού
  τέθηκε το αίτημα για πλήρη αναβάθμιση του δρόμου ’ρμου-Κονιών, στον οποίο υπήρξε
  μετακίνηση του εδάφους. Σημειώνεται ότι το θέμα εκκρεμεί από το 2008. Παρακαλώ τον
  αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχουν ετοιμαστεί
  οι όροι για την προκήρυξη των προσφορών και σε ποιο στάδιο βρίσκεται το όλο θέμα.»
