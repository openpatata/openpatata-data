date: '2009-11-11'
heading: Ερώτηση με αρ. 23.06.009.04.491, ημερομηνίας 11 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρήστου Στυλιανίδη
identifier: 23.06.009.04.491
text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων,
  παραθέτοντας αναλυτική κατάσταση, σχετικά με τα ποσά που έχει πληρώσει η Κυπριακή
  Δημοκρατία από το 2004 μέχρι σήμερα για τα πρόστιμα που της έχουν επεβληθεί από
  την Ευρωπαϊκή Επιτροπή για τη μη συμμόρφωσή της με ευρωπαϊκές Οδηγίες ή κανονισμούς.»
