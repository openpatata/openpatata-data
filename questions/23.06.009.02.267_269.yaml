heading: Ερώτηση με αρ. 23.06.009.02.267, ημερομηνίας 28 Δεκεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.267
text: |-
  «Σε υπόμνημα του Παγκύπριου Συνδέσμου Γονέων Παιδιών με Απώλεια Ακοής γίνεται αναφορά στην έλλειψη ειδικής αίθουσας και εξοπλισμού για ατομική στήριξη των παιδιών, καθώς και στην ακαταλληλότητα σε πολλά σχολεία των αιθουσών ειδικής διδασκαλίας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του υπουργείου του στο πιο πάνω θέμα.»
