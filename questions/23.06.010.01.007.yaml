heading: Ερώτηση με αρ. 23.06.010.01.007, ημερομηνίας 1ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.007
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα
  μέτρα στήριξης των οικογενειών που έχασαν αγαπημένα τους πρόσωπα στην τραγωδία στο
  Μαρί, δεδομένου ότι αρκετές από τις οικογένειες αυτές έχασαν το βασικό τους οικονομικό
  στήριγμα, καθώς και για τα μέτρα στήριξης των παιδιών που έχουν χάσει τον πατέρα
  τους.»
