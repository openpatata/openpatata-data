date: '2015-11-13'
heading: Ερώτηση με αρ. 23.06.010.05.223, ημερομηνίας 13 Νοεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.223
text: «Παρακαλώ τον αρμόδιο υπουργό να κοινοποιήσει στη Βουλή των Αντιπρόσωπων κατάλογο
  των προγραμμάτων/έργων τα οποία συγχρηματοδοτούνται από τα ευρωπαϊκά διαρθρωτικά
  και επενδυτικά ταμεία σε σχέση με τον μέχρι σήμερα βαθμό υλοποίησής τους, τον αρχικό
  προϋπολογισμό των έργων, τις πληρωμές που έχουν καταβληθεί μέχρι σήμερα και την
  καταληκτική ημερομηνία υλοποίησής τους.»
