heading: Ερώτηση με αρ. 23.06.010.03.175, ημερομηνίας 3 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.175
text: |-
  «Έχω πληροφορηθεί και διαπιστώσει και ο ίδιος ότι ο δρόμος που ενώνει την κοινότητα Μυλικουρίου με τον ’γιο Νικόλαο μέσω της όχθης του ποταμού Πλατύ βρίσκεται σε άθλια κατάσταση λόγω της χρήσης του από τα αυτοκίνητα των οργανωμένων εκδρομών με κίνηση και στους τέσσερις τροχούς (jeep, land rover κ.λπ.). Δεκάδες τέτοια αυτοκίνητα διασχίζουν τη διαδρομή προκαλώντας φθορά στο χωματόδρομο και στη φύση. Το κοινοτικό συμβούλιο Μυλικουρίου ζητά την ασφαλτόστρωση του δρόμου, για να διευκολύνεται η κίνηση των κατοίκων προς τη Λεμεσό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να περιοριστεί η κίνηση των οργανωμένων τουριστικών διαδρομών με τετρακίνητα οχήματα στην κοιλάδα του Πλατύ, πώς μπορεί να επιδιορθωθεί ο δρόμος, για να μπορούν να τον χρησιμοποιούν και οι κάτοικοι, και αν μπορεί μέρος τουλάχιστον του δρόμου να ασφαλτοστρωθεί ή να τύχει επίστρωσης με σταθερό υλικό (π.χ. λιθόστρωτο).»
