heading: Ερώτηση με αρ. 23.06.009.04.205, ημερομηνίας 11 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.205
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πού οφείλεται η μεγάλη
  καθυστέρηση στη νομοθετική ρύθμιση του θέματος παροχής κινήτρων σε εκπαιδευτικούς
  μέσης εκπαίδευσης, προκειμένου να υπηρετούν στο εκπαιδευτήριο μέσης εκπαίδευσης
  Κάτω Πύργου, έτσι που να αντιμετωπιστεί η απροθυμία που παρατηρείται στη στελέχωσή
  του.»
