heading: Ερώτηση με αρ. 23.06.010.01.050, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.050
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχει συστηματικό πρόγραμμα για την εξειδικευμένη εκπαίδευση των επαγγελματιών υγείας σχετικά με την ενδοοικογενειακή βία;

  2. Αυτή η κατάρτιση καλύπτει όλους τους επαγγελματίες υγείας παγκύπρια;

  3. Πότε διενεργήθηκε η τελευταία εκπαίδευση, πού έγινε και ποιες ειδικότητες την παρακολούθησαν;»
