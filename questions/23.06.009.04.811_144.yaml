heading: Ερώτηση με αρ. 23.06.009.04.811, ημερομηνίας 3 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.811
text: |-
  «Ο Παγκόσμιος Οργανισμός Υγείας προειδοποίησε στις 20 Σεπτεμβρίου 2008 να μη γίνεται χρήση ηλεκτρονικών τσιγάρων, σημειώνοντας ότι δεν υπάρχουν στοιχεία που να αποδεικνύουν ότι είναι ασφαλή ή βοηθούν τους καπνιστές να κόψουν το κάπνισμα.

  Τα ηλεκτρονικά τσιγάρα, τα οποία πρωτοκατασκευάστηκαν στην Κίνα και πωλούνται κυρίως στο διαδίκτυο σε διάφορες χώρες, μεταξύ των οποίων η Βραζιλία, η Βρετανία, ο Καναδάς και το Ισραήλ, γνωρίζουν άνοδο της δημοτικότητάς τους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια μέτρα έχουν ληφθεί, έπειτα από το ανακοινωθέν του Παγκόσμιου Οργανισμού Υγείας;

  2. Έχει απαγορευτεί η κυκλοφορία των ηλεκτρονικών τσιγάρων στην Κύπρο;

  3. Υπάρχει πρόθεση για νομοθετική ρύθμιση του θέματος;»
