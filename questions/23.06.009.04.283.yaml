heading: Ερώτηση με αρ. 23.06.009.04.283, ημερομηνίας 30 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.283
text: |-
  «Σε απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Μιχάλη Πολυνείκη ημερομηνίας 15 Σεπτεμβρίου 2009, προς τη Βουλή των Αντιπροσώπων στην ερώτηση με αρ. 23.06.009.04.062, σχετικά με την επέμβαση στην παραλία της περιοχής “Θαλασσινές Σπηλιές” στην Πέγεια της Πάφου, μας πληροφορεί ότι η Υπηρεσία Περιβάλλοντος, αμέσως μετά την υποβολή σχετικών παραπόνων, επισκέφθηκε την περιοχή και διαπίστωσε τα ακόλουθα:

  1. Παράνομη απόρριψη μπάζων και επέμβαση στην παραλία.

  2. Τοποθέτηση αγωγών που ξεκινούν από υπό ανέγερση κατοικία και καταλήγουν στην παραλία της περιοχής “Θαλασσινές Σπηλιές”. Η υπό αναφορά κατοικία κατασκευάζεται από την εταιρεία “Theonisi Ltd” και βρίσκεται κοντά στην οδό Θήβας.

  3. Επεμβάσεις στην παραλία, στο ύψος της οδού Θήβας, με την κατασκευή αποβαθρών, κυματοθραύστη και τοποθέτηση αγωγών πλησίον της παραλίας.

  Παρ’ όλα αυτά, για την αποκατάσταση του περιβάλλοντος και την επιβολή ποινών, στην απάντηση του υπουργού αναφέρεται μόνο ότι τα πιο πάνω ευρήματα διαβιβάστηκαν στις αρμόδιες αρχές (έπαρχο Πάφου και δήμαρχο Πέγειας) με την υπόδειξη όπως, στα πλαίσια των αρμοδιοτήτων τους, προχωρήσουν στη λήψη μέτρων για άμεσο τερματισμό των παράνομων ενεργειών και αποκατάσταση του χώρου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν ενεργοποιούνται στην περίπτωση αυτή οι πρόνοιες της νομοθεσίας για την περιβαλλοντική ευθύνη [Νόμος αρ. 189(Ι) του 2007].»
