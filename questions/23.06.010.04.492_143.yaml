heading: Ερώτηση με αρ. 23.06.010.04.492, ημερομηνίας 16 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.492
text: |-
  «Με απάντησή του, ημερομηνίας 6 Μαρτίου 2015, σε ερώτησή μου με αρ. φακ. 23.06.010.04.014 αναφορικά με τον τερματισμό της παράνομης λειτουργίας υπαίθριου μπαρ στην περιοχή Ασπρόκρεμμου-Πόλης Χρυσοχούς, πλησίον του ξενοδοχείου “’νασσα”, ο Υπουργός Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος κ. Νίκος Κουγιάλης με πληροφόρησε ότι το Τμήμα Πολεοδομίας και Οικήσεως, στις 9 Οκτωβρίου 2014, απέστειλε στους ιδιοκτήτες του τεμαχίου “ειδοποίηση επιβολής”, δυνάμει του άρθρου 46 του περί Πολεοδομίας και Χωροταξίας Νόμου, για τερματισμό της υφιστάμενης χρήσης και απομάκρυνση/κατεδάφιση των μη αδειούχων κατασκευών.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν, μετά την αποστολή ειδοποίησης επιβολής στους ιδιοκτήτες του τεμαχίου, έχει τερματιστεί η υφιστάμενη χρήση και έχουν απομακρυνθεί/κατεδαφιστεί οι μη αδειούχες κατασκευές.»
