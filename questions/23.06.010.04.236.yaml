heading: Ερώτηση με αρ. 23.06.010.04.236, ημερομηνίας 5 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.236
text: |-
  «Σε έκθεσή της η Επίτροπος Διοικήσεως και Προστασίας Ανθρωπίνων Δικαιωμάτων αναφορικά με την υποχρέωση διασφάλισης προσβασιμότητας των ατόμων με αναπηρία στις παραλίες αναφέρει ότι οι παραλιακοί δήμοι πρέπει να επιδείξουν το αναγκαίο ενδιαφέρον και να εξασφαλίσουν την προσβασιμότητα των παραλιών, ενώ εισηγείται και την ενεργότερη εμπλοκή της Τεχνικής Επιτροπής Προσβασιμότητας Παραλιών και της Κεντρικής Επιτροπής Παραλιών, έτσι ώστε στα πλαίσια των αρμοδιοτήτων τους να ασκήσουν εποπτεία στις τοπικές αρχές για την τήρηση των υποχρεώσεών τους αναφορικά με τη διασφάλιση προσβασιμότητας των ατόμων με αναπηρίες ή κινητικές δυσκολίες στις παραλίες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που έχουν ληφθεί, έτσι ώστε οι παραλίες να καταστούν προσβάσιμες στα άτομα με αναπηρίες ή κινητικές δυσκολίες. Παρακαλώ επίσης τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων κατάλογο των παραλιών που είναι προσβάσιμες στα άτομα με αναπηρίες ή κινητικές δυσκολίες.»
