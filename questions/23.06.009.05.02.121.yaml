date: '2011-07-27'
heading: Ερώτηση με αρ. 23.06.009.05.02.121, ημερομηνίας 27 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.05.02.121
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει
  γίνει κυκλοφοριακή μελέτη για την ασφάλεια εισόδου-εξόδου σε ανεγειρόμενο πρατήριο
  βενζίνης στη λεωφόρο Ευρώπης στην Πάφο.»
