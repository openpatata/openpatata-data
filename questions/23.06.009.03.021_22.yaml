date: '2008-07-21'
heading: Ερώτηση με αρ. 23.06.009.03.021, ημερομηνίας 21ης Ιουλίου 2008, των βουλευτών
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου και Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.021
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μαλούντας για παραχώρηση δανείου,
  με στόχο την αποπεράτωση της Β΄ φάσης του κοινοτικού κέντρου.»
