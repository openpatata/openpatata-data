heading: Ερώτηση με αρ. 23.06.011.01.415, ημερομηνίας 13 Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.415
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για την αντιμισθία των συνεργατών τηλεπαρουσιαστών του Ραδιοφωνικού Ιδρύματος Κύπρου,
  οι οποίοι δεν εντάσσονται στο μόνιμο προσωπικό του ιδρύματος.»
