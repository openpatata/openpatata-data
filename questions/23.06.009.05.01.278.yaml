question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-10-20'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο η ΑΗΚ προτίθεται να εφαρμόσει φθηνότερη τιμολογιακή πολιτική για την
    κατανάλωση αγροτικού ρεύματος κατά τις βραδινές ώρες, όπου η ζήτηση ηλεκτρικού
    ρεύματος είναι μειωμένη.»
