date: '2005-02-21'
heading: Ερώτηση με αρ. 23.06.008.04.673, ημερομηνίας 21ης Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.673
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προβαίνει, έτσι ώστε να αναγραφεί σε όλες τις πινακίδες
  που οδηγούν προς την κοινότητα Αχερίτου η ορθή ονομασία της κοινότητας, που είναι
  “Αχερίτου (’γιος Γεώργιος Βρυσούλλων)”.»
