date: '2010-07-02'
heading: Ερώτηση με αρ. 23.06.009.04.1356, ημερομηνίας 2 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. ’ριστου Αριστοτέλους
identifier: 23.06.009.04.1356
text: «Η εγγραφή αγροτικών δρόμων είναι ένα θέμα που απασχολεί για χρόνια διάφορες
  κοινότητες στην επαρχία Λεμεσού, καθώς και σε άλλες επαρχίες. Επειδή γνωρίζω το
  ενδιαφέρον των αρμόδιων αρχών επί του θέματος, παρακαλείται ο αρμόδιος υπουργός
  να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον τρόπο που αντιμετωπίζει το πρόβλημα,
  ώστε να καταστεί δυνατή η ταχύτερη επίλυσή του.»
