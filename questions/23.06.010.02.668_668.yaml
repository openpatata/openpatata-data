heading: Ερώτηση με αρ. 23.06.010.02.668, ημερομηνίας 12 Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.668
text: «Παρακαλούνται οι αρμόδιοι υπουργοί να πληροφορήσουν τη Βουλή των Αντιπροσώπων
  σχετικά με τον αριθμό των οχημάτων που χρησιμοποιούνται από τις υπηρεσίες των υπουργείων
  τους και από ποιους, ως επίσης πόσες συντηρήσεις υπηρεσιακών οχημάτων γίνονται ετήσια
  και για ποιους.»
