heading: Ερώτηση με αρ. 23.06.011.01.946, ημερομηνίας 9 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.946
text: |-
  «Σύμφωνα με ενημέρωση της οποίας έτυχα, υπάρχουν σχέδια για ανάπτυξη της ιχθυοκαλλιέργειας και της υδατοκαλλιέργειας στη θαλάσσια περιοχή μεταξύ των κοινοτήτων Αλαμινού και Μαζωτού.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  Έχει αποφασιστεί η ανάπτυξη των πιο πάνω καλλιεργειών;

  Έχουν ληφθεί υπόψιν οι απόψεις των κοινοτικών συμβουλίων Αλαμινού και Μαζωτού;

  Σε ποιο στάδιο βρίσκονται;»
