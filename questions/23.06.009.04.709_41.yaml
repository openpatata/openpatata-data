heading: Ερώτηση με αρ. 23.06.009.04.709, ημερομηνίας 12 Ιανουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.709
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα παραληφθεί ο νέος εξοπλισμός για το φυσικοθεραπευτήριο της Πτέρυγας Παραπληγικών
  του Γενικού Νοσοκομείου Λευκωσίας.»
