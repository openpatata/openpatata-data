identifier: 23.06.010.03.754
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορεί να γίνει αποδεκτό αίτημα της κοινότητας Πομού για παραχώρηση
    οικονομικής βοήθειας, με σκοπό τη συντήρηση του πολιτιστικού κέντρου και του μουσείου
    φυσικής ιστορίας. Το κτίριο βρίσκεται κοντά στη θάλασσα και η συντήρησή του καθίσταται
    ακόμη πιο αναγκαία, αφού η οξίδωση από τη θάλασσα έχει αρχίσει να το καταστρέφει.»
  title: Ερώτηση με αρ. 23.06.010.03.754, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
