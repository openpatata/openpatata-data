date: '2013-01-28'
heading: Ερώτηση με αρ. 23.06.010.02.418, ημερομηνίας 28 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.418
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται η τοπιοτέχνηση (επιδιόρθωση δρόμων και πεζοδρομίων και
  τοποθέτηση φωτισμού) στις εισόδους του συνοικισμού αυτοστέγασης ΑΗΚ Δεκέλειας και
  πότε υπολογίζεται να υλοποιηθεί το έργο.»
