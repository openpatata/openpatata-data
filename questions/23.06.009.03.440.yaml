identifier: 23.06.009.03.440
question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-03-19'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να δοθεί οικονομική στήριξη στο κοινοτικό συμβούλιο Αναρίτας
    (επαρχία Πάφου) για απαλλοτρίωση τεμαχίου όπου θα κατασκευαστούν δημόσιοι χώροι
    στάθμευσης και το νηπιαγωγείο της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.03.440, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
