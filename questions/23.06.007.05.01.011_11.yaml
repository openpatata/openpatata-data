heading: Ερώτηση με αρ. 23.06.007.05.01.011 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 29 Ιουνίου 2001
identifier: 23.06.007.05.01.011
text: |-
  «Έχω πληροφορηθεί ότι στην Ελλάδα, με το τέλος της σχολικής περιόδου, τα σχολικά βιβλία επιστρέφονται και προωθείται η ανακύκλωση του χαρτιού.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προωθήσει ανάλογη διαδικασία.»
