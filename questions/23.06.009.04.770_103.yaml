heading: Ερώτηση με αρ. 23.06.009.04.770, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.770
text: |-
  «Η Ευρωπαϊκή Επιτροπή δημοσίευσε πρόσκληση υποβολής προτάσεων για την επιχορήγηση δράσεων που στηρίζουν την πολιτική ένταξης υπηκόων τρίτων χωρών με βάση το σχετικό πρόγραμμα για την επιχορήγηση δράσεων που στηρίζουν την πολιτική ένταξης υπηκόων τρίτων χωρών (2010/C10/07).

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχουν υποβληθεί προτάσεις για επιχορήγηση τέτοιων δράσεων.»
