date: '2011-01-14'
heading: Ερώτηση με αρ. 23.06.009.05.01.538, ημερομηνίας 14 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.538
text: «Παρακαλώ τον καθ’ ύλην αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων
  για τις συγκεκριμένες πρωτοβουλίες, εκδηλώσεις και δραστηριότητες με τις οποίες
  σκοπεύει να τιμήσει στην Κύπρο τη μνήμη του μεγάλου λογοτέχνη Αλέξανδρου Παπαδιαμάντη,
  του οποίου στις 3 Ιανουαρίου συμπληρώθηκαν 100 χρόνια από το θάνατό του, καθώς επίσης
  και τη μνήμη του δεύτερου νομπελίστα μας Οδυσσέα Ελύτη, του οποίου φέτος το Νοέμβριο
  συμπληρώνονται 100 χρόνια από τη γέννησή του.»
