heading: Ερώτηση με αρ. 23.06.009.04.1385, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1385
text: |-
  «Σύμφωνα με στοιχεία που δόθηκαν στη δημοσιότητα, η Κύπρος ανήκει στην κατηγορία των κρατών μελών της Ευρωπαϊκής Ένωσης που δε συμμετέχει στις διοικητικές δομές της και έχει το χαμηλότερο αριθμό υπαλλήλων που υπηρετούν σ’ αυτήν.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τον ακριβή αριθμό Κυπρίων υπαλλήλων που υπηρετούν στην Ευρωπαϊκή Ένωση, καθώς και για τα μέτρα που λαμβάνει και τα κίνητρα που παρέχει για τη διεκδίκηση των θέσεων αυτών.»
