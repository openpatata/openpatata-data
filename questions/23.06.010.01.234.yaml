identifier: 23.06.010.01.234
question:
  by:
  - Κυπριανού Ανδρέας
  date: '2011-10-27'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά με την ευρωπαϊκή χρηματοδότηση για τη δημιουργία αποχετευτικών συστημάτων σε κοινότητες.

    Παρακαλώ επίσης όπως ενημερώσει αν τα κονδύλια που έχουν απορροφηθεί από την Ευρωπαϊκή Ένωση, με βάση το συγκεκριμένο πρόγραμμα, έχουν δοθεί στις κοινότητες, αν είναι διαθέσιμα ή αν έχουν διατεθεί για άλλους σκοπούς.»
  title: Ερώτηση με αρ. 23.06.010.01.234, ημερομηνίας 27 Οκτωβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
