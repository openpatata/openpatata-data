by:
- Κυριακίδου Στέλλα
date: '2011-08-03'
heading: Ερώτηση με αρ. 23.06.010.01.019, ημερομηνίας 3 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.019
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  έχει προχωρήσει το έργο της διαπίστευσης των νοσηλευτηρίων, το οποίο είναι σημαντικό
  για την παροχή ποιοτικών ιατρικών υπηρεσιών σε ασθενείς. Η διαπίστευση των νοσηλευτηρίων
  ήταν απόφαση του Υπουργικού Συμβουλίου με αρ. 66.816, ημερομηνίας 6 Φεβρουαρίου
  2008, και είχε χρονοδιάγραμμα υλοποίησης μέχρι το 2011.»
