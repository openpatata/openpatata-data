heading: Ερώτηση με αρ. 23.06.008.05.155, ημερομηνίας 17 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.05.155
text: |-
  «Έχω πληροφορηθεί ότι το Τμήμα Πολεοδομίας και Οικήσεως και ο δήμος Λευκωσίας θέλουν να προχωρήσουν στη διαπλάτυνση των λεωφόρων Λουκή Ακρίτα και Ναυαρίνου στον ’γιο Ανδρέα. Παρ’ όλο που το θέμα τέθηκε ξανά πριν από μερικά χρόνια με το ίδιο σενάριο και απορρίφθηκε από το δημοτικό συμβούλιο Λευκωσίας, τώρα επανέρχεται και πάλι.

  Ο σχεδιασμός αυτός ουσιαστικά διχοτομεί τον ’γιο Ανδρέα και μετατρέπει έναν, κατά τα άλλα, ήσυχο δρόμο σε δρόμο αυξημένων ταχυτήτων. Η νέα όδευση προνοεί πέντε λωρίδες από το γεφύρι Πεδιαίου μέχρι το κολυμβητήριο και τρεις λωρίδες μέχρι την οδό Ζανέττου. Από την οδό Ζανέττου μέχρι την οδό Γρηγόρη Αυξεντίου στον ’γιο Δομέτιο προβλέπονται δύο λωρίδες. Η κτιστή νησίδα που προνοείται όχι μόνο θα διοχετεύει κίνηση στις γειτονιές, αλλά ουσιαστικά θα διχοτομήσει τον ’γιο Ανδρέα και οι λίγες εμπορικές δραστηριότητες θα πληγούν ανεπανόρθωτα. Ο σχεδιασμός θα έχει επίσης ως αποτέλεσμα την επέμβαση σε αρκετούς κήπους, περιτοιχίσματα και δένδρα. Αυτό σίγουρα θα υποβαθμίσει την ποιότητα ζωής σε ένα ήσυχο προάστιο.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων σε τι θα ωφελήσουν αυτές οι αυξομειώσεις των λωρίδων. Ποια είναι η θέση του υπουργείου στα πιο πάνω και βάσει ποιας μελέτης και ποιας πολιτικής προχωρεί στον υπό αναφορά σχεδιασμό της περιοχής.»
