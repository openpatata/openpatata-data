heading: Ερώτηση με αρ. 23.06.009.03.523, ημερομηνίας 30 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.03.523
text: |-
  «Είναι γνωστό ότι υπάρχει μια πολύχρονη συζήτηση για την προστασία μιας από τις μοναδικές εναπομείνασες δεντροστοιχίες της Λευκωσίας, αυτής στην οδό Κυριάκου Μάτση στους Αγίους Ομολογητές. Πολλοί θεωρούν ότι τα δέντρα πρέπει να κοπούν, γιατί αποτελούν κίνδυνο για τα διερχόμενα αυτοκίνητα και προκαλούν κινδύνους ασφάλειας. ’λλοι θεωρούν αδιανόητο να κοπούν τα μεγάλα και ιστορικά αυτά δέντρα. Υπάρχει βεβαίως και η εισήγηση να μετατραπεί η οδός σε μονόδρομο, να διατηρηθεί ο παραδοσιακός της χαρακτήρας και να επιλυθούν όλα τα ενδεχόμενα οδικά προβλήματα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις θέσεις του υπουργείου του για το μέλλον των δέντρων στην Κυριάκου Μάτση στη Λευκωσία και για την τοποθέτησή του επί της εισήγησης για μονοδρόμηση της οδού, ώστε να διασωθούν τα δέντρα, να παραμείνει ο παραδοσιακός χαρακτήρας και να επιλυθούν τα όποια κυκλοφοριακά προβλήματα.»
