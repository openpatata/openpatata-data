heading: Ερώτηση με αρ. 23.06.009.02.244, ημερομηνίας 29 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.244
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να αντιμετωπιστεί θετικά το αίτημα της κοινότητας Νατάς (επαρχία
  Πάφου) για επέκταση των πολεοδομικών ζωνών της κοινότητας.»
