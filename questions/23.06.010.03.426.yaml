date: '2014-01-20'
heading: Ερώτηση με αρ. 23.06.010.03.426, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.426
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις εταιρείες που έχουν συμμετάσχει στα σχέδια του Υπουργείου Εργασίας και Κοινωνικών
  Ασφαλίσεων που αφορούσαν εργοδότηση στην ξενοδοχειακή και επισιτιστική βιομηχανία.»
