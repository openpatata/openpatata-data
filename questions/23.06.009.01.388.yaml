question:
  by:
  - Περδίκης Γιώργος
  date: '2007-05-10'
  text: |-
    «Έχω πληροφορηθεί ότι σε πάρα πολλές περιπτώσεις ανά την Κύπρο η ανέγερση ή η λειτουργία πρατηρίων πετρελαιοειδών προκαλεί τις διαμαρτυρίες των περιοίκων. Οι κάτοικοι της περιοχής ανησυχούν για τις περιβαλλοντικές επιπτώσεις, την οχληρία, το θόρυβο, τις οσμές, τον κίνδυνο ατυχημάτων κ.ο.κ.

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν λαμβάνονται υπόψη οι διαμαρτυρίες των περιοίκων και αν “Οι περί Ρυθμίσεως Πρατηρίων Πετρελαιοειδών Κανονισμοί” μπορούν να τύχουν τροποποίησης.»
  title: Ερώτηση με αρ. 23.06.009.01.388, ημερομηνίας 10 Μαΐου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
