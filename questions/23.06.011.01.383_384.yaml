heading: Ερώτηση με αρ. 23.06.011.01.383, ημερομηνίας 8 Δεκεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.383
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  το κόστος της περιβαλλοντικής ζημιάς που προκλήθηκε μετά την πυρκαγιά που ξέσπασε
  στη μονάδα αποθείωσης αρ. 3 του ηλεκτροπαραγωγικού σταθμού της ΑΗΚ στο Βασιλικό,
  στις 30 Νοεμβρίου 2016, και ποια μέτρα πρόκειται να ληφθούν, ώστε να αποφευχθούν
  παρόμοια περιστατικά στο μέλλον.»
