heading: Ερώτηση με αρ. 23.06.009.03.102, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.102
text: «Οι κάτοικοι της κοινότητας Γουδιού της επαρχίας Πάφου αντιμετωπίζουν προβλήματα
  που δημιουργούνται από τα όμβρια ύδατα που διοχετεύονται από αγροτικό δρόμο της
  κοινότητας προς τον κύριο δρόμο. Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει
  τη Βουλή των Αντιπροσώπων ποια μέτρα θα πάρει, για να επιλυθεί το πιο πάνω πρόβλημα.»
