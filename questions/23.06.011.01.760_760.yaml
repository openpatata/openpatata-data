heading: Ερώτηση με αρ. 23.06.011.01.760, ημερομηνίας 5 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.011.01.760
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκονται ο σχεδιασμός και ο προγραμματισμός της ανέγερσης και λειτουργίας
  περιφερειακού λυκείου ή τεχνικής σχολής στο δήμο Δρομολαξιάς-Μενεού.»
