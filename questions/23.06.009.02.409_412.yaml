heading: Ερώτηση με αρ. 23.06.009.02.409, ημερομηνίας 30 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.409
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Αγίας ’ννας για παραχώρηση πυροσβεστικού
  οχήματος στην κοινότητα λόγω κινδύνων από τη γειτνίασή της με το Πεδίο Βολής Καλού
  Χωριού.»
