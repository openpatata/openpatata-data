heading: Ερώτηση με αρ. 23.06.009.01.275, ημερομηνίας 16 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.275
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο προγραμματίζεται εκπόνηση μελέτης για κατασκευή δρόμου που να συνδέει την κοινότητα Κοίλης με την περιοχή “Πότιμα” στα δημοτικά όρια της Πέγειας.

  Σχετικό αίτημα έχει υποβληθεί από το κοινοτικό συμβούλιο Κοίλης, το οποίο πιστεύει ότι ο δρόμος που θα συνδέει την ορεινή περιοχή με την περιοχή του Κόλπου των Κοραλλίων θα διευκολύνει χιλιάδες ντόπιους και ξένους κατοίκους της περιοχής, καθώς και ξένους επισκέπτες.»
