heading: Ερώτηση με αρ. 23.06.010.03.339, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.339
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται η ανακατασκευή των γεφυριών κατά μήκος του ποταμού Διαρίζου,
  με στόχο την εξυπηρέτηση και την πιο ασφαλή διακίνηση των κατοίκων των κοινοτήτων
  Αγίου Γεωργίου, Μαμωνιών, Φασούλας και Νικόκλειας.»
