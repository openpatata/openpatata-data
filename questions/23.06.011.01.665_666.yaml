heading: Ερώτηση με αρ. 23.06.011.01.665, ημερομηνίας 17 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.665
text: «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Επιτροπή με την ανακοίνωσή της COM(2011)681
  έχει ορίσει την εταιρική κοινωνική ευθύνη ως την “ευθύνη των επιχειρήσεων για τις
  επιπτώσεις τους στην κοινωνία”. Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει σχετικά
  τη Βουλή των Αντιπροσώπων.»
