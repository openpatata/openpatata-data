heading: Ερώτηση με αρ. 23.06.010.01.263, ημερομηνίας 10 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.263
text: |-
  «Στις 8 Μαρτίου 2011 η Επιτροπή Αξιολόγησης Προσφορών, αφού αξιολόγησε τις υποβληθείσες προσφορές για την αγορά υπηρεσιών συντονιστή οργανωτικών θεμάτων για τις ανάγκες της προεδρίας στις Βρυξέλλες, κατακύρωσε μετά από διαγωνισμό την προσφορά στον κ. Αθανάσιο Καγιάρα. Στη συνέχεια, στις 5 Ιουνίου 2011, ο ανάδοχος υπέβαλε μέσω ηλεκτρονικού μηνύματος την παραίτησή του, αθετώντας τις υποχρεώσεις του που προέκυπταν από τη σύμβαση, για την οποία θα έπρεπε να προνοείται κατάθεση εγγυητικής πιστής εκτέλεσης, όπως για όλες τις συμβάσεις του δημοσίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να τροποποιήσει τους κανονισμούς για τις προσφορές (ΚΔΠ 201/2007), προσθέτοντας πρόνοια για κατάθεση εγγυητικής πιστής εκτέλεσης, με σκοπό να μη μένει η Κυπριακή Δημοκρατία εκτεθειμένη, όπως έμεινε και στην πιο πάνω αναφερόμενη περίπτωση.»
