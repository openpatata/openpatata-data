heading: Ερώτηση με αρ. 23.06.010.01.093, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.093
text: |-
  «Έχω πληροφορηθεί ότι έχουν προκύψει κάποια προβλήματα με τα πέντε νέα ελικόπτερα της Εθνικής Φρουράς και της αστυνομίας. Συγκεκριμένα, όσον αφορά τα δύο ελικόπτερα της αστυνομίας, αποκαλύφθηκε ότι κάποια εξαρτήματα των ολοκαίνουριων ελικοπτέρων ήταν μεταχειρισμένα. Όσον αφορά τα τρία ελικόπτερα που αγοράστηκαν για την Εθνική Φρουρά από την ίδια εταιρεία, παρά τις διαβεβαιώσεις που είχαν δοθεί στη Βουλή των Αντιπροσώπων περί του αντιθέτου, διαφάνηκε εν τέλει ότι δεν μπορούν να μεταφέρουν κάδο με δύο τόνους νερό, για να χρησιμοποιηθεί για σκοπούς δασοπυρόσβεσης. Μάλιστα είχε λεχθεί ότι θα διευθετείτο εκπαίδευση του προσωπικού που θα διαχειριζόταν τα ελικόπτερα στη δασοπυρόσβεση, αλλά μέχρι σήμερα δεν έχει γίνει κάτι τέτοιο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Για πόσα χρόνια ισχύει η εγγύηση που έχει παραχωρηθεί από την ιταλική εταιρεία “Agusta Westland” για τα πέντε ελικόπτερα που αγόρασε η Κυπριακή Δημοκρατία;

  2. Για πόσα χρόνια έχει δεσμευτεί για τεχνοεφοδιαστική υποστήριξη η συγκεκριμένη εταιρεία με την Κυπριακή Δημοκρατία;

  3. Υπάρχει δέσμευση βάσει συμβολαίου να τύχουν εκπαίδευσης στη δασοπυρόσβεση οι χειριστές των ελικοπτέρων;

  4. Υπάρχει δέσμευση βάσει συμβολαίου ότι θα υπάρχει μόνιμος τεχνικός της εταιρείας στην Κύπρο, για να ανταποκρίνεται στις ανάγκες;

  5. Τα πέντε ελικόπτερα έχουν όντως προδιαγραφές, για να χρησιμοποιηθούν για σκοπούς δασοπυρόσβεσης;

  6. Υπάρχει δέσμευση βάσει συμβολαίου ότι θα έχουν τη δυνατότητα τα ελικόπτερα να μεταφέρουν κάδο χωρητικότητας δύο τόνων νερού για σκοπούς δασοπυρόσβεσης;

  7. Ποιες οι δυνατότητες απαίτησης αποζημιώσεων ή/και αντικατάστασης των ελικοπτέρων αυτών, εφόσον δεν πληρούν τις προδιαγραφές των συμβολαίων που υπογράφτηκαν;»
