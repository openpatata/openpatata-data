heading: Ερώτηση με αρ. 23.06.011.01.614, ημερομηνίας 8 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.614
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η
  Αρχή Ηλεκτρισμού Κύπρου έχει αποζημιώσει την Κυπριακή Δημοκρατία για τις ζημιές
  που προκλήθηκαν σε δασικές περιοχές (π.χ. Σαϊττά, Μοσφιλωτή κ.ο.κ.) το 2007 και,
  εάν όχι, σε ποιο στάδιο βρίσκονται αυτές οι υποθέσεις.»
