heading: Ερώτηση με αρ. 23.06.009.04.215, ημερομηνίας 15 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.215
text: |-
  «Τόσο η παρούσα διεθνής οικονομική κρίση όσο και η Στρατηγική της Λισαβόνας, που στοχεύει να καταστήσει την Ευρωπαϊκή Ένωση την πιο ανταγωνιστική οικονομία στον κόσμο, επιτάσσουν μια δραστική αναδιάρθρωση των δαπανών του προϋπολογισμού, με έμφαση στους τομείς της οικονομίας που προάγουν μεσοπρόθεσμα την οικονομική ανάπτυξη (επενδύσεις υποδομής, πράσινη ενέργεια, έρευνα και τεχνολογία), τομείς που δυστυχώς, όπως αποδεικνύουν τα στατιστικά στοιχεία της Ευρωπαϊκής Ένωσης, είναι σήμερα υποβαθμισμένοι στην Κύπρο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, προκειμένου να επιτευχθεί αναδιάρθρωση των δαπανών του προϋπολογισμού, καθώς και με ποια συγκεκριμένα μέτρα θα επιτευχθεί η αύξηση των δημόσιων επενδύσεων στους συγκεκριμένους τομείς μέσα στο 2010.»
