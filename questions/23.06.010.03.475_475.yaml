heading: Ερώτηση με αρ. 23.06.010.03.475, ημερομηνίας 31ης Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.475
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους λόγους της απαράδεκτης καθυστέρησης στην ολοκλήρωση των εργασιών εγκατάστασης
  ανελκυστήρων σε είκοσι μία πολυκατοικίες στους συνοικισμούς Αγίων Αναργύρων στη
  Λάρνακα.»
