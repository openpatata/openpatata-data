heading: Ερώτηση με αρ. 23.06.009.04.114, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.114
text: |-
  «Στις 4 Απριλίου 2009 πραγματοποιήθηκε από το μουσείο της Ιεράς Μονής Κύκκου το πρώτο επιστημονικό συνέδριο με θέμα την ιστορία και τον αρχαιολογικό πλούτο του διαμερίσματος Τηλλυρίας, υπό την αιγίδα του πανιερότατου μητροπολίτη Κύκκου και Τηλλυρίας κ. Νικηφόρου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν το υπουργείο έχει ενημερωθεί για τα πορίσματα του συνεδρίου, καθώς και εάν προτίθεται να εφαρμόσει πολιτική προστασίας και ανάδειξης του αρχαιολογικού και πολιτιστικού πλούτου της Τηλλυρίας.»
