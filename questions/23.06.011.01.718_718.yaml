heading: Ερώτηση με αρ. 23.06.011.01.718, ημερομηνίας 29 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.718
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η προσπάθεια της Κυπριακής Δημοκρατίας να ανταποκριθεί στους στόχους
  που τέθηκαν από την Ευρωπαϊκή Ένωση για την παραγωγή ενέργειας από ανανεώσιμες πηγές
  ενέργειας εν γένει στον τομέα του ηλεκτρισμού, στον τομέα των μεταφορών κ.ο.κ. Ποιοι
  είναι οι νέοι στόχοι στους οποίους πρέπει να ανταποκρίνεται η Κυπριακή Δημοκρατία
  και ποιες αναμένεται να είναι οι επιπτώσεις τυχόν αποτυχίας εκπλήρωσης των εν λόγω
  ενεργειακών στόχων;»
