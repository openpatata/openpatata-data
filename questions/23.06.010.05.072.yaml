heading: Ερώτηση με αρ. 23.06.010.05.072, ημερομηνίας 19 Αυγούστου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.072
text: |-
  «Έχω γίνει αποδέκτης καταγγελιών που αφορούν τις πτήσεις στρατιωτικών ελικοπτέρων στην περιοχή της χερσονήσου του Ακάμα. Οι πληροφορίες μου μιλούν για νυκτερινές πτήσεις ελικοπτέρων και για ασκήσεις. ’λλοι αναφέρονται σε βρετανικά ελικόπτερα και άλλοι σε ελικόπτερα της Εθνικής Φρουράς. Έχω γίνει αποδέκτης και καταγγελίας για χαμηλές πτήσεις ελικοπτέρων ακόμα και στον κόλπο ωοτοκίας των χελωνών στην αμμουδερή παραλία της Λάρας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν οι πιο πάνω πληροφορίες και γιατί επιτρέπεται η διοργάνωση εκπαιδευτικών πτήσεων ελικοπτέρων σε χαμηλό ύψος στη χερσόνησο του Ακάμα.»
