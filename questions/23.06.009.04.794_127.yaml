heading: Ερώτηση με αρ. 23.06.009.04.794, ημερομηνίας 1ης Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.794
text: |-
  «Το κράτος υλοποιεί ένα μεγαλεπήβολο σχέδιο κατά μήκος των κυπριακών ακτογραμμών για αντιμετώπιση του σοβαρού προβλήματος της διάβρωσης.

  Δεδομένου ότι η κατασκευή κυματοθραυστών προβλέπεται να γίνει με συγχρηματοδότηση του κράτους και των τοπικών αρχών, γεγονός που καθιστά το κόστος αποτρεπτικό για την αυτοδιοίκηση και κατ’ επέκταση για τους κατοίκους δήμων και κοινοτήτων, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση ανάληψης του συνολικού κόστους από το κράτος.»
