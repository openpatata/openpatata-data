date: '2011-12-20'
heading: Ερώτηση με αρ. 23.06.010.01.342, ημερομηνίας 20 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.342
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 αναφέρεται πως στο Νεφρολογικό Τμήμα του Γενικού Νοσοκομείου Λευκωσίας υπάρχουν αναξιοποίητοι δύο ηλεκτροεγκεφαλογράφοι και ένας κινητός ηλεκτροεγκεφαλογράφος, ενώ πληρώνεται κόστος συντήρησης. Επίσης, διαπιστώθηκε ότι εξοπλισμός συνολικής αξίας περίπου €105.000 παραμένει στην αποθήκη.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το τι έγινε με το πιο πάνω θέμα.»
