date: '2010-05-13'
heading: Ερώτηση με αρ. 23.06.009.04.1161, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1161
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  αίτημα της κοινότητας Ψαθιού της επαρχίας Πάφου για εξωραϊσμό και επένδυση με πέτρα
  των τοίχων που κατασκευάστηκαν κατά μήκος του δρόμου που διασχίζει την κοινότητα.»
