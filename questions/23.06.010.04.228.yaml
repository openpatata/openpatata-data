question:
  by:
  - Περδίκης Γιώργος
  date: '2014-10-31'
  text: |
    «Έχω πληροφορηθεί ότι εδώ και δύο χρόνια περίπου έχει παρατηρηθεί προσβολή των φοινικόδεντρων παγκύπρια από το αιγυπτιακό σκαθάρι. Το πρόβλημα, σύμφωνα με τις πληροφορίες μου, έχει εξαπλωθεί και ο κίνδυνος εξαφάνισης των φοινικόδεντρων παγκύπρια είναι πλέον υπαρκτός.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την επιτυχή αντιμετώπιση της προσβολής των φοινικόδεντρων από το αιγυπτιακό σκαθάρι.»
  title: Ερώτηση με αρ. 23.06.010.04.228, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
