date: '2007-04-11'
heading: Ερώτηση με αρ. 23.06.009.01.351, ημερομηνίας 11 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.351
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Κουκλιών στην επαρχία
  Πάφου για κατασκευή δρόμου που θα συνδέει την κοινότητα με τη Νικόκλεια.»
