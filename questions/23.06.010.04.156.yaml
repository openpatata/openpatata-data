identifier: 23.06.010.04.156
question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-30'
  text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν
    διενεργούνται υγειονομικοί έλεγχοι σε υπαίθριους χώρους (π.χ. πανηγύρια) όπου
    πωλείται φαγητό και ποια μέτρα λαμβάνονται, ώστε να τηρούνται στους χώρους αυτούς
    οι κανόνες υγιεινής.»
  title: Ερώτηση με αρ. 23.06.010.04.156, ημερομηνίας 30 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
