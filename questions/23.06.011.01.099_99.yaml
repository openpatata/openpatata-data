heading: Ερώτηση με αρ. 23.06.011.01.099, ημερομηνίας 29 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.099
text: «Δεδομένης της αναθέρμανσης των τουρκορωσικών σχέσεων, παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει τεθεί επισήμως προς την
  κυβέρνηση της φίλης χώρας Ρωσίας το θέμα του υπό κατασκευή εργοστασίου πυρηνικής
  ενέργειας στο Άκκιουγιου, στα παράλια της Μικράς Ασίας, απέναντι ακριβώς από την
  Κύπρο, μεταφέροντας της ανησυχίες και την αντίθεση του Κυπριακού λαού στο έργο αυτό
  και ποια ήταν η αντιμετώπιση των διαβημάτων αυτών -εάν έγιναν- από την κυβέρνηση
  της Ρωσικής Ομοσπονδίας.»
