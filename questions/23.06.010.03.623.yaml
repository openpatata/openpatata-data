date: '2014-04-30'
heading: Ερώτηση με αρ. 23.06.010.03.623, ημερομηνίας 30 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.623
text: «Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων πόσες
  επαγγελματικές άδειες οδήγησης που αφορούν άτομα που έχουν συνταξιοδοτηθεί ή λαμβάνουν
  επίδομα αναπηρίας εξακολουθούν να είναι εν ισχύι.»
