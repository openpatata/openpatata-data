heading: Ερώτηση με αρ. 23.06.009.03.545, ημερομηνίας 15 Μαΐου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.545
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται να καλύψει τις καθημερινές ανάγκες φυσικοθεραπείας των ενοίκων της
  Στέγης Ηλικιωμένων και Αναπήρων “Άγιος Γεώργιος Β΄” στη Λάρνακα.»
