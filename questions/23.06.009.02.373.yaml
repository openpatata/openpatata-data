identifier: 23.06.009.02.373
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-17'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Παλόδειας για παραχώρηση
    ανταποδοτικών ωφελημάτων από το δήμο Λεμεσού στην κοινότητα, λόγω της ρύπανσης
    που προκαλείται από τη διέλευση σκυβαλοφόρων οχημάτων από τους δρόμους της κοινότητας.»
  title: Ερώτηση με αρ. 23.06.009.02.373, ημερομηνίας 17 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
