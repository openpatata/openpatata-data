heading: Ερώτηση με αρ. 23.06.009.04.858, ημερομηνίας 16 Φεβρουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.858
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τις αποφάσεις και τη διαδικασία για τη δημιουργία υγειονομικού χώρου ταφής απορριμμάτων
  και τη διαχείριση στερεών αποβλήτων στην επαρχία Λεμεσού.»
