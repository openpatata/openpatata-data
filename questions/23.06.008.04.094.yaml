question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-06'
  text: |-
    «Έχω πληροφορηθεί ότι κατά την τρίτη περιοδική έκθεση της Βρετανίας ενώπιον της Επιτροπής Ανθρώπινων Δικαιωμάτων των Ηνωμένων Εθνών οι εκπρόσωποι της Βρετανίας ανέφεραν ότι η κυβέρνηση του Ηνωμένου Βασιλείου επανεξέτασε την πολιτική της έναντι των εξαρτημένων εδαφών της Καραϊβικής και των Βερμούδων και αποφάσισε να μην επιχειρήσει να επηρεάσει την άποψη για ανεξαρτησία των περιοχών αυτών, αλλά να είναι έτοιμη να ανταποκριθεί θετικά, όταν ο λαός των περιοχών αυτών εκφράσει την επιθυμία του για ανεξαρτησία. Η θέση αυτή ανακοινώθηκε στο Βρετανικό Κοινοβούλιο στις 16 Δεκεμβρίου 1987.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν, κατά το παράδειγμα των Βερμούδων, έχει τεθεί το θέμα των βάσεων της Βρετανίας στην Κύπρο από την κυβέρνηση ενώπιον της Επιτροπής Ανθρώπινων Δικαιωμάτων των Ηνωμένων Εθνών και αν υπάρχουν περιθώρια να ασκήσουν οι κάτοικοι των βάσεων πλήρως τα ανθρώπινα και πολιτικά τους δικαιώματα.»
  title: Ερώτηση με αρ. 23.06.008.04.094, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
