heading: Ερώτηση με αρ. 23.06.008.04.877, ημερομηνίας 3 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.04.877
text: |-
  «Αναφορικά με τα προβλήματα που αντιμετωπίζουν τα άτομα με ειδικές ανάγκες, τίθεται το ερώτημα κατά πόσο έχει υιοθετηθεί ένα συγκεκριμένο πρόγραμμα αντιμετώπισης των προβλημάτων αυτών των ατόμων.

  Εισηγούμαι όπως υιοθετηθούν οι ακόλουθες προτάσεις:

  1. Δημιουργία σύγχρονων και αποτελεσματικών μονάδων υπηρεσιών προς ομάδες πληθυσμού με χρόνιες παθήσεις και ιδιαίτερα προβλήματα.

  2. Δημιουργία υποδομής στήριξης αυτών των υπηρεσιών.

  3. Εξειδίκευση προσωπικού για άτομα με ειδικές ανάγκες.

  4. Θεσμικά ισότιμη ένταξη των ατόμων αυτών στην εργασία, στην εκπαίδευση και ισότητα στην αναψυχή κτλ.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα σχέδιά του σχετικά με το θέμα αυτό.»
