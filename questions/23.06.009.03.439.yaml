date: '2009-03-19'
heading: Ερώτηση με αρ. 23.06.009.03.439, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.439
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Αναρίτας (επαρχία Πάφου),
  για μείωση της Λευκής Ζώνης κατά μήκος του φράγματος της κοινότητας.»
