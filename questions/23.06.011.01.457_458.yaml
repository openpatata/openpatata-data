heading: Ερώτηση με αρ. 23.06.011.01.457, ημερομηνίας 27 Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.457
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο καθηγητής που έχει διοριστεί μόνιμα για μια ειδικότητα μπορεί παράλληλα
  να κρατήσει τη σειρά του στον κατάλογο διοριστέων για δεύτερη ειδικότητα που επίσης
  έχει.»
