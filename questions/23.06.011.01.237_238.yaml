heading: Ερώτηση με αρ. 23.06.011.01.237, ημερομηνίας 12 Οκτωβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.237
text: «Παρακαλώ τον αρμόδιο υπουργό να μας ενημερώσει, με βάση τα στοιχεία που διαθέτει
  ο Έφορος Εταιρειών, ποιο είναι το δικηγορικό γραφείο που έχει εγγράψει την εταιρεία
  “Ruidoso Overseas Ltd”, που ασχολείται με τη λειτουργία κέντρων αναψυχής κ.ά. και
  της οποίας μέτοχος φαίνεται να είναι η Vereno Holdings Corp., εταιρεία που είναι
  εγγεγραμμένη στον Παναμά.»
