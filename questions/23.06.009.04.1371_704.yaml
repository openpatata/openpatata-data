heading: Ερώτηση με αρ. 23.06.009.04.1371, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1371
text: |-
  «Στο χώρο του παλιού νοσοκομείου Λάρνακας λειτουργεί ένα μικρό αλλά ενδιαφέρον ιατρικό μουσείο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο υπάρχει πρόθεση ενίσχυσης και αναβάθμισής του, ώστε να καταστεί ένα σύγχρονο ιατρικό μουσείο,

  2. κατά πόσο υπάρχει πρόθεση το μουσείο αυτό να γίνει χώρος επισκέψεων και να ενταχθεί στα προγράμματα του Υπουργείου Παιδείας και Πολιτισμού για επισκέψεις σχολείων.»
