heading: Ερώτηση με αρ. 23.06.009.04.345, ημερομηνίας 9 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.345
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Υγείας σε συνεργασία με το Υπουργείο Παιδείας και Πολιτισμού έχουν προβεί σε εντατική ενημέρωση των εκπαιδευτικών και των μαθητών για τα μέτρα πρόληψης κατά του ιού H1N1 της νέας γρίπης. Παράλληλα, το Υπουργείο Υγείας έχει προχωρήσει σε ευρείας κλίμακας ενημέρωσης προς το κοινό για τα μέτρα πρόληψης κατά της γρίπης. Στα προτεινόμενα μέτρα πρόληψης όμως δεν περιλαμβάνονται και απλές συμβουλές που αφορούν τη διατροφή.

  Εντοπίζεται για άλλη μια φορά η εφαρμογή της λογικής ότι η διατροφή δεν επηρεάζει την άμυνα του οργανισμού ενάντια σε ιούς. Για άλλη μια φορά μάς προτρέπουν να λαμβάνουμε μέτρα προσωπικής υγιεινής (πλύσιμο με αλκοολούχα διαλύματα κ.λπ.), αλλά δε μας αναφέρουν τη σημασία της προσωπικής διατροφής. Όμως αυτή η λογική αντικρούεται συχνά από την ίδια την επιστημονική κοινότητα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δε συμπεριλήφθηκαν στις συμβουλές πρόληψης κατά του ιού της νέας γρίπης και οδηγίες για υγιεινή διατροφή.»
