question:
  by:
  - Δημητρίου Μισιαούλη Στέλλα
  date: '2015-07-07'
  text: |-
    «Ενώ ήταν γνωστό ότι η ρευματολόγος του Γενικού Νοσοκομείου Λάρνακας, η οποία επισκέπτεται δύο φορές την εβδομάδα το Γενικό Νοσοκομείο Αμμοχώστου, θα απουσίαζε με άδεια μητρότητας για περίπου τέσσερις μήνες, δεν έγινε καμία προσπάθεια για αντικατάστασή της και, απ’ ό,τι έχουμε πληροφορηθεί, τους ρευματοπαθείς των δύο επαρχιών θα βλέπει ο ρευματολόγος από το Γενικό Νοσοκομείο Λευκωσίας, ο οποίος θα επισκέπτεται τα Γενικά Νοσοκομεία Λάρνακας και Αμμοχώστου δύο φορές το μήνα.

    Θεωρούμε τη διευθέτηση αυτή ως ανεπαρκή, για το λόγο ότι θα επιδεινώσει τις λίστες αναμονής στο Γενικό Νοσοκομείο Λευκωσίας, αλλά και επειδή δε θα μπορεί να ανταποκριθεί στην παρακολούθηση των ρευματοπαθών στις δύο επαρχίες, που κυρίως αυτή αφορά την καθημερινή διαχείριση των σοβαρών παρενεργειών της ασθένειας και την έγχυση φαρμακευτικών θεραπειών που γίνονται ενδονοσοκομειακά και που δεν μπορούν να καθυστερούν.

    Είναι επίσης γνωστό ότι στην περίπτωση της αντικατάστασης της γιατρού στο Γενικό Νοσοκομείο Λεμεσού, η οποία θα απουσίαζε με άδεια ασθενείας για μεγάλο χρονικό διάστημα, το Υπουργείο Υγείας ζήτησε αγορά υπηρεσιών και υπήρξε μεγάλο ενδιαφέρον από τον ιδιωτικό τομέα.

    Παρακαλώ όπως μας ενημερώσετε τι μέτρα προτίθεστε να λάβετε για διευθέτηση του προβλήματος. Εισήγησή μας είναι όπως προχωρήσετε στην αγορά υπηρεσιών από τον ιδιωτικό τομέα.»
