heading: Ερώτηση με αρ. 23.06.009.04.226, ημερομηνίας 16 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.226
text: |-
  «Έχω πληροφορηθεί ότι έχει απορριφθεί από τις Πολιτιστικές Υπηρεσίες του Υπουργείου Παιδείας και Πολιτισμού το αίτημα για επιχορήγηση της μετάφρασης και έκδοσης του έργου του κ. Πανίκου Νεοκλέους με τίτλο “Αγνοηθέντες 1974”. Σημειώνεται ότι το βιβλίο έχει ήδη εκδοθεί στα τουρκικά και είχε πολύ μεγάλη κυκλοφορία. Ασχολήθηκαν με το βιβλίο πολλοί Τούρκοι και Τουρκοκύπριοι δημοσιογράφοι και αντιμετωπίστηκε από την τουρκική κοινή γνώμη ως “αποκάλυψη”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί αρνήθηκαν οι Πολιτιστικές Υπηρεσίες να χρηματοδοτήσουν τη μετάφραση και έκδοση του βιβλίου σε μία εποχή που υποτίθεται ότι η κυβέρνηση προωθεί τη συμφιλίωση μεταξύ Ελληνοκυπρίων και Τουρκοκυπρίων.»
