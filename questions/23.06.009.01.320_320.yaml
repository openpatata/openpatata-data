heading: Ερώτηση με αρ. 23.06.009.01.320, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.320
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα εγκαινιάστηκε και τέθηκε σε λειτουργία το νέο Κέντρο Εναέριας Κυκλοφορίας. Εξ όσων γνωρίζω, το νέο κτίριο του Κέντρου Εναέριας Κυκλοφορίας είχε αρχικά προγραμματιστεί να λειτουργήσει στο Στρόβολο, αλλά, λόγω αντιδράσεων των κατοίκων της περιοχής, έγιναν αργότερα σχέδια για μεταφορά του στην περιοχή Λατσιών. Λόγω νέων αντιδράσεων, τελικά λειτούργησε στην περιοχή Κοκκινοτριμιθιάς.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έγιναν μετρήσεις για την ηλεκτρομαγνητική ακτινοβολία που πιθανόν να εκπέμπουν τα μηχανήματα που λειτουργούν εντός του κτιρίου του νέου Κέντρου Εναέριας Κυκλοφορίας και αν αυτή η ακτινοβολία μπορεί να επηρεάσει αρνητικά τη δημόσια υγεία.»
