heading: Ερώτηση με αρ. 23.06.011.01.728, ημερομηνίας 31ης Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.728
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες έχει προβεί το υπουργείο του σχετικά με τη μείωση των τιμών των
  φαρμάκων και με ποιο τρόπο καθορίζονται οι τιμές.»
