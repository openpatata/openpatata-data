question:
  by:
  - Περδίκης Γιώργος
  date: '2013-10-31'
  text: |-
    «Οι Ελληνοκύπριοι οδηγοί που τυγχάνει να παραβιάζουν το όριο ταχύτητας ή συλλαμβάνονται από την τροχαία του ψευδοκράτους για τροχαίες παραβάσεις αναγκάζονται να πληρώσουν εξώδικο πρόστιμο ή οδηγούνται ενώπιον του παράνομου δικαστηρίου. Για έλεγχο των οφειλών των Ελληνοκυπρίων οδηγών προς το ψευδοκράτος έχει δημιουργηθεί ένα αποτελεσματικό σύστημα ταυτοποίησης στα οδοφράγματα, ούτως ώστε κανένας Ελληνοκύπριος να μην μπορεί να εισέλθει στο ψευδοκράτος, αν δεν εκπληρώσει τη λεγόμενη υποχρέωσή του.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν παρόμοιο σύστημα εφαρμόζει η αστυνομία της Κυπριακής Δημοκρατίας, αν δηλαδή ελέγχεται κατά πόσο οι Τουρκοκύπριοι που διέρχονται τα οδοφράγματα προς τις ελεγχόμενες από την Κυπριακή Δημοκρατία περιοχές έχουν πληρώσει όλες τις υποχρεώσεις τους προς τη Δημοκρατία, καθώς και ποιο είναι το ύψος των εξωδίκων και των ενταλμάτων που έχουν πληρωθεί μέσω του ελέγχου στα οδοφράγματα για το 2012 και για το 2013 μέχρι σήμερα.»
  title: Ερώτηση με αρ. 23.06.010.03.266, ημερομηνίας 31ης Οκτωβρίου 2013, του βουλευτή
