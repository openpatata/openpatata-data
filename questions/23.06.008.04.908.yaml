heading: Ερώτηση με αρ. 23.06.008.04.908, ημερομηνίας 15 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.908
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί καθυστερεί η κατασκευή της υπόγειας διάβασης παρά το 27ο Δημοτικό Σχολείο
  Λεμεσού, παρά τη λεωφόρο Σπύρου Κυπριανού.»
