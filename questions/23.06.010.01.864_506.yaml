heading: Ερώτηση με αρ. 23.06.010.01.864, ημερομηνίας 22 Μαΐου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.864
text: |-
  «Η Συμφωνική Ορχήστρα Κύπρου λειτουργεί ως ίδρυμα επιχορηγούμενο από το κράτος. Το διοικητικό συμβούλιο του ιδρύματος απαρτίζεται ex officio από τον εκάστοτε γενικό διευθυντή των Πολιτιστικών Υπηρεσιών και τον εκάστοτε υπεύθυνο για μουσικά θέματα λειτουργό των Πολιτιστικών Υπηρεσιών και τελεί υπό την εποπτεία του εκάστοτε Προέδρου της Δημοκρατίας.

  Οι προσλήψεις στο ίδρύμα γίνονται με τη διαδικασία της δημόσιας προκήρυξης, με σαφή περιγραφή των τυπικών και ουσιαστικών προσόντων των υποψηφίων, καθώς και με διαφανείς διαδικασίες με καθορισμένο χρονοδιάγραμμα. Παρ’ όλα αυτά, το διοικητικό συμβούλιο, τον Ιούνιο του 2011, προχώρησε στην απευθείας ανάθεση της θέσης του διευθυντή του Ιδρύματος Συμφωνικής Ορχήστρας Κύπρου (ΙΣΟΚ) στον κ. Μπαλτά. Σύμφωνα με δηλώσεις του κ. Μολέσκη, ο διορισμός του κ. Μπαλτά έγινε βάσει παλαιότερης απόφασης του ΔΣ του ΙΣΟΚ να μην προκηρύξει τη θέση, αλλά να διορίσει καλλιτεχνικό διευθυντή με συμβόλαιο. Το συμβόλαιο του κ. Μπαλτά είναι για τρία χρόνια και αφορά την αγορά υπηρεσιών και τη διεύθυνση συναυλιών μέχρι δέκα ανά σεζόν.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Εξ όσων γνωρίζω, δημιουργήθηκε πρόβλημα και στην προηγούμενη πρόσληψη διευθυντή της συμφωνικής ορχήστρας, του Ούγγρου Πίτερ Κόβατς, γεγονός που οδήγησε στην εγγραφή του θέματος για συζήτηση στην Κοινοβουλευτική Επιτροπή Παιδείας της Βουλής των Αντιπροσώπων. Για ποιο λόγο προτιμήθηκε η απευθείας ανάθεση και δεν προκηρύχτηκε η θέση, όπως γίνεται και σε άλλες ανάλογες περιπτώσεις για τόσο σημαντικές θέσεις;

  2. Πώς εξασφαλίζεται η διαφάνεια στις εκάστοτε προσλήψεις στο ΙΣΟΚ και γιατί προτιμήθηκε μια διαδικασία που εγείρει σοβαρά ερωτηματικά ως προς το αδιάβλητο και την αντικειμενικότητά της;

  3. Ποια είναι η διαδικασία προκήρυξης της θέσης του διευθυντή της συμφωνικής ορχήστρας;

  4. Ποια κριτήρια πρέπει να πληρεί ο διευθυντής της συμφωνικής ορχήστρας;

  5. Σύμφωνα με δηλώσεις του κ. Μολέσκη, τον Ιούνιο του 2011, πριν από την πρόσληψη του κ. Μπαλτά, δοκιμάστηκαν διάφοροι υποψήφιοι καλλιτεχνικοί διευθυντές, μεταξύ αυτών και ο κ. Μπαλτάς. Ποιος ήταν ο αριθμός των υποψηφίων και με ποια κριτήρια αποκλείστηκαν οι άλλοι υποψήφιοι, μεταξύ των οποίων και άτομα με διεθνείς διακρίσεις και περγαμηνές;»
