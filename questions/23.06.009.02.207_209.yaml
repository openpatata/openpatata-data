heading: Ερώτηση με αρ. 23.06.009.02.207, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.207
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει τη μεγάλη καθυστέρηση που παρατηρείται στη διαδικασία
  για εγγραφή αγροτικών δρόμων σε διάφορες κοινότητες της επαρχίας Πάφου.»
