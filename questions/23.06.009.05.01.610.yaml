date: '2011-02-10'
heading: Ερώτηση με αρ. 23.06.009.05.01.610, ημερομηνίας 10 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.05.01.610
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει ολοκληρωμένο σχέδιο προώθησης και στήριξης της πράσινης επιχειρηματικότητας
  και, εάν ναι, τι διαλαμβάνει το σχέδιο αυτό.»
