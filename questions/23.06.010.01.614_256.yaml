heading: Ερώτηση με αρ. 23.06.010.01.614, ημερομηνίας 16 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.614
text: |-
  «Αναπόσπαστο μέρος των πολεοδομικών κανονισμών αποτελεί εδώ και αρκετά χρόνια το Παράρτημα Ε΄, το οποίο αναφέρεται σε “κατευθυντήριες γραμμές αναφορικά με τον αισθητικό έλεγχο των οικοδομών”. Παρά ταύτα, κάνοντας μια βόλτα σε πόλεις και χωριά της Κύπρου, εύκολα κάποιος διαπιστώνει ότι ο αισθητικός έλεγχος είτε δεν ασκείται -πώς αλλιώς να δικαιολογήσει κανείς τα αρχιτεκτονικά εκτρώματα που υποβαθμίζουν την αισθητική του δομημένου χώρου και του περιβάλλοντος;- είτε, αν ασκείται, αυτό γίνεται με έναν πολύ αμφιλεγόμενο και ελαστικό τρόπο.

  Υπό τo φως των ανωτέρω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Λειτουργούν οι Ειδικές Επιτροπές ’σκησης Αισθητικού Ελέγχου και, αν ναι, ποιο το είδος και ο αριθμός των ελέγχων που έχουν πραγματοποιήσει από την σύστασή τους; Ποιος ο χαρακτήρας των επεμβάσεων που έχουν γίνει;

  2. Ποια μέτρα λαμβάνονται, για να προστατευθούν οι ελάχιστες περιοχές ειδικού χαρακτήρα που έχουν απομείνει;

  3. Υπάρχει πρόθεση οι εν λόγω επιτροπές να λειτουργούν ανά επαρχία;»
