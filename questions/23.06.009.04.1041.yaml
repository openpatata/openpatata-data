heading: Ερώτηση με αρ. 23.06.009.04.1041, ημερομηνίας 14 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.1041
text: |-
  «Παρακαλείται o αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για την κατανομή της αστυνομικής δύναμης Κύπρου (αξιωματικοί, υπαξιωματικοί και απλοί αστυνομικοί) σε κάθε επαρχία.

  Παρακαλώ επίσης όπως πληροφορήσετε το σώμα αν αυτή η κατανομή ανταποκρίνεται στις ανάγκες αστυνόμευσης και πάταξης της παρανομίας στην κάθε επαρχία.

  H απάντησή σας παρακαλώ όπως στηρίζεται και σε στατιστικά στοιχεία αναφορικά με τον αριθμό παράνομων και εγκληματικών υποθέσεων ανά επαρχία.»
