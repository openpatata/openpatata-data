heading: Ερώτηση με αρ. 23.06.010.04.014, ημερομηνίας 25 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.014
text: |-
  «Έχω πληροφορηθεί για την παράνομη λειτουργία υπαίθριου μπαρ στην περιοχή Ασπρόκρεμμου-Πόλης Χρυσοχούς, πλησίον του ξενοδοχείου “Άνασσα”. Μετά από διερεύνηση των καταγγελιών λουομένων και κατοίκων της περιοχής διαπίστωσα ότι οι καταγγελίες αυτές όχι μόνο ευσταθούν, αλλά φαίνεται ότι επιπλέον προκαλείται θέμα για την επιβίωση των χελώνων που εναποθέτουν τα αυγά τους στη συγκεκριμένη παραλία. Διερωτώμαι αν η λειτουργία του υπαίθριου μπαρ έχει καταστροφικές συνέπειες για τις χελώνες, εξαιτίας του φωτισμού και της ηχορρύπανσης που προκαλείται.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να τερματιστεί η λειτουργία του παράνομου μπαρ και να διαφυλαχθεί η προστασία των χελώνων.»
