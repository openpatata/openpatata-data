heading: Ερώτηση με αρ. 23.06.010.03.692, ημερομηνίας 5 Ιουνίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.03.692
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο έχει μελετηθεί
  το ενδεχόμενο δημιουργίας μητρώου οικιακών βοηθών οι οποίες βρίσκονται νόμιμα στην
  Κύπρο, αλλά έχουν πάρει έγγραφο αποδέσμευσης (release paper) από τον εργοδότη τους,
  ούτως ώστε να γίνει πιο εύκολη και γρήγορη η εργοδότηση των κατάλληλων βοηθών από
  άτομα με αναπηρίες.»
