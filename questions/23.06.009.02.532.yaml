identifier: 23.06.009.02.532
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-06-13'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η μελέτη των πιο κάτω θεμάτων που απασχολούν την κοινότητα Χολετριών στην επαρχία Πάφου και αφορούν τα ακόλουθα:

    1. Διαχωρισμός οικοπέδων για νέα ζευγάρια.

    2. Δημιουργία πολεοδομικών ζωνών στην κοινότητα.

    3. Διαφοροποίηση του καθεστώτος της παλιάς κοινότητας, ώστε να μπορούν να αναπτυχθούν οι περιουσίες της περιοχής.»
  title: Ερώτηση με αρ. 23.06.009.02.532, ημερομηνίας 13 Ιουνίου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
