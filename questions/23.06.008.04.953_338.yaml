heading: Ερώτηση με αρ. 23.06.008.04.953, ημερομηνίας 13 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.953
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα για μετακίνηση του σκυβαλότοπου της κοινότητας Παναγιάς,
  που έχει εξελιχθεί σε εστία μόλυνσης στην κατοικημένη περιοχή.»
