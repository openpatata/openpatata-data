text: |-
  «Στις 29 Φεβρουαρίου παραλήφθηκε και εγκαταστάθηκε το σύστημα ηλεκτρονικής παρακολούθησης φυλακισμένων, το οποίο περιλαμβάνει μεταξύ άλλων πενήντα πομπούς ραδιοσυχνοτήτων που εφαρμόζονται στον κατάδικο υπό μορφή βραχιολιού. Λόγω περιορισμών τόσο στη νομοθεσία όσο και σε θέματα άμεσης ανταπόκρισης δεν κατέστη δυνατή η αξιοποίησή του, αλλά και λόγω του ότι το συγκεκριμένο σύστημα θα μπορούσε να λειτουργήσει μόνο στη Λευκωσία.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τα εξής:

  Με ποια διαδικασία πραγματοποιήθηκε η αγορά του συγκεκριμένου συστήματος;

  Είχε ληφθεί υπόψη ότι δεν μπορούσε να λειτουργήσει το συγκεκριμένο σύστημα παγκύπρια αλλά μόνο στη Λευκωσία;

  Αυτοί οι πενήντα πομποί ραδιοσυχνοτήτων, αλλά και το λειτουργικό σύστημα της ηλεκτρονικής παρακολούθησης φυλακισμένων πόσα έχει στοιχίσει στο κράτος;

  Μπορούν να αξιοποιηθούν με κάποια αναβάθμιση και ποιο είναι το κόστος;

  Έχει διερευνηθεί κατά πόσο υπάρχουν ευθύνες για την αγορά αυτού του συστήματος που δε θα λειτουργήσει, όπως έχει λεχθεί σε συνεδρία της Κοινοβουλευτικής Επιτροπής Ελέγχου την 1η Ιουνίου 2017;

  Πότε θα λειτουργήσει το νέο σύστημα της ηλεκτρονικής παρακολούθησης φυλακισμένων”, με ποιο κόστος και πόσο αναμένεται να συμβάλει στην εξοικονόμηση πόρων και στην αποσυμφόρηση των Φυλακών;»
