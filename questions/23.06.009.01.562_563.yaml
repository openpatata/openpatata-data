heading: Ερώτηση με αρ. 23.06.009.01.562, ημερομηνίας 3 Ιουλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.562
text: |-
  «Λόγω της αλλαγής του κλίματος τα τελευταία χρόνια παρατηρούνται έντονα φαινόμενα αέριων μαζών αιωρούμενης αφρικανικής σκόνης πάνω από την Κύπρο, τα οποία επηρεάζουν και άλλα κράτη της Ευρώπης.

  Το 2006 ήταν “Διεθνές Έτος Ερήμων και Ερημοποίησης”. Τελευταία στοιχεία αναφέρουν ότι το ένα τέταρτο της επιφάνειας της γης απειλείται από ερημοποίηση.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Πώς και σε ποιο βαθμό επηρεάζεται η Κύπρος από την αφρικανική σκόνη όσον αφορά το οικοσύστημα, τη γεωργία και την υγεία των κατοίκων;

  2. Ποια μέτρα λαμβάνονται για αντιστροφή της επέκτασης της γραμμής της ερήμου στην Αφρική μέσω προγραμμάτων της Ευρωπαϊκής Ένωσης;

  Έχει προβεί το αρμόδιο υπουργείο σε κάποιες ενέργειες σε επίπεδο Ευρωπαϊκής Ένωσης για αντιμετώπιση του εν λόγω προβλήματος, ως χώρα μέλος που επηρεάζεται σε μεγάλο βαθμό από αυτό;»
