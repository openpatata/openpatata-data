heading: Ερώτηση με αρ. 23.06.008.04.216, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.216
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε αναμένεται να γίνει η επέκταση της βιομηχανικής και βιοτεχνικής ζώνης στο δήμο
  Δερύνειας.»
