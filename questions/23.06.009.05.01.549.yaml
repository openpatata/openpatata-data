date: '2011-01-19'
heading: Ερώτηση με αρ. 23.06.009.05.01.549, ημερομηνίας 19 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.549
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει πολιτική από πλευράς του Υπουργείου Γεωργίας, Φυσικών Πόρων και
  Περιβάλλοντος για ταυτοποίηση του κυπριακού δυόσμου, τι έχει γίνει μέχρι σήμερα
  και τι προτίθεται να πράξει στο εξής ως προς το θέμα αυτό.»
