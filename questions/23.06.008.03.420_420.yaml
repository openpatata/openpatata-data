date: '2004-02-12'
heading: Ερώτηση με αρ. 23.06.008.03.420, ημερομηνίας 12 Φεβρουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.420
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα του δήμου Πόλεως Χρυσοχούς για την επείγουσα
  αναβάθμιση του υφιστάμενου σταδίου, ώστε η ποδοσφαιρική ομάδα του δήμου να αποκτήσει
  δυνατότητα να δίνει τους αγώνες στην έδρα της.»
