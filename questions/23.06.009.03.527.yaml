heading: Ερώτηση με αρ. 23.06.009.03.527, ημερομηνίας 4 Μαΐου 2009, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.527
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Πάνω Αρόδων για ανακατασκευή πετρότοιχου
  στην είσοδο της κοινότητας.»
