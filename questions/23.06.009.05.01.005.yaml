heading: Ερώτηση με αρ. 23.06.009.05.01.005, ημερομηνίας 16 Ιουλίου 2010, των βουλευτών
  κ. Γιάννου Λαμάρη και Σταύρου Ευαγόρου εκλογικής περιφέρειας Λεμεσού και Αμμοχώστου,
  αντίστοιχα
identifier: 23.06.009.05.01.005
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το ακριβές ποσό των οφειλών της Εκκλησίας της Κύπρου στο κράτος αξιολογώντας
  και τα στοιχεία που καταγράφονται στην έκθεση της Γενικής Ελέγκτριας αναφορικά με
  το θέμα. Ακόμη ζητείται όπως κατατεθούν όλα τα στοιχεία για τη φορολόγηση της Εκκλησίας,
  καθώς και για τα έσοδά της διαχρονικά, μέχρι και σήμερα.»
