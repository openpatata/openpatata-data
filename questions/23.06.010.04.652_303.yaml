heading: Ερώτηση με αρ. 23.06.010.04.652, ημερομηνίας 25 Ιουνίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Μιχαηλίδη
identifier: 23.06.010.04.652
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων γιατί αποφασίστηκε η δημιουργία και η ανέγερση των νέων κτιριακών εγκαταστάσεων της Πολυτεχνικής Σχολής στην πανεπιστημιούπολη, συνολικού κόστους €50 εκατομ., ενώ σχεδόν όλα τα τμήματα λειτουργούν και τα μαθήματα της νέας σχολής διδάσκονται ήδη στο Τεχνολογικό Πανεπιστήμιο Κύπρου (ΤΕΠΑΚ), με έδρα τη Λεμεσό.

  Γιατί να προχωρήσουμε σε νέα μεγάλη επένδυση €50 εκατομ., ειδικά αυτή τη δύσκολη οικονομικά περίοδο, ενώ μπορεί άμεσα να συνεχιστεί η επέκταση του ΤΕΠΑΚ, όπως έχει ήδη αποφασιστεί και προγραμματιστεί; Γιατί να προχωρήσουμε στη δημιουργία ακόμη ενός τεχνολογικού πανεπιστημίου, με αποτέλεσμα να επιβαρυνθεί επιπλέον ο Κύπριος φορολογούμενος, αφού η δανειοδότηση του συγκεκριμένου έργου εγκρίθηκε με κυβερνητικές εγγυήσεις;»
