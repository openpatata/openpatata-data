date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.339, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.339
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αψιούς Λεμεσού για επέκταση της
  οικιστικής ζώνης, καθώς και για δημιουργία παραθεριστικής και γεωργικής ζώνης.»
