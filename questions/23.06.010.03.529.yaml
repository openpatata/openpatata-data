identifier: 23.06.010.03.529
question:
  by:
  - Μαυρίδης Μάριος
  date: '2014-03-06'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τη δυνατότητα χρήσης του καυσίμου “liquid propane gas” για παραγωγή ηλεκτρικής
    ενέργειας στην Κύπρο. Παρακαλείται επίσης όπως μας ενημερώσει κατά πόσο αυτή η
    επιλογή είναι εφικτή και συμφέρουσα στον Κύπριο καταναλωτή.»
  title: Ερώτηση με αρ. 23.06.010.03.529, ημερομηνίας 6 Μαρτίου 2014, του βουλευτή
    εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
