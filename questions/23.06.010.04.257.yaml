heading: Ερώτηση με αρ. 23.06.010.04.257, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.257
text: |-
  «Σε παλαιότερη απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη, ημερομηνίας 31ης Οκτωβρίου 2014, σε ερώτησή μου με αρ. 23.06.010.04.057 πληροφορήθηκα για τα οφειλόμενα προς το κράτος μισθώματα στην ελεύθερη περιοχή Αμμοχώστου από επιχειρήσεις που βρίσκονται σε δασική γη, καθώς επίσης για τις λεπτομέρειες της οφειλής τους και τις ενέργειες του Τμήματος Δασών για την είσπραξη των οφειλομένων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα οφειλόμενα προς το κράτος μισθώματα στις επαρχίες Λευκωσίας, Λεμεσού, Λάρνακας και Πάφου από επιχειρήσεις που βρίσκονται σε δασική γη, τις λεπτομέρειες της οφειλής τους, τις ενέργειες του Τμήματος Δασών για την είσπραξη των οφειλομένων, καθώς και για τα μέτρα που προτίθεται να λάβει για την είσπραξη των οφειλομένων κατά τον τρόπο που έχουν αποσταλεί και για την ελεύθερη περιοχή Αμμοχώστου.»
