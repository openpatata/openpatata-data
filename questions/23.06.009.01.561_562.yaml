text: |-
  «Οι Επαρχιακές Επιτροπές Δικαιωμάτων των Ασθενών έχουν ξεκινήσει να λειτουργούν από το Φεβρουάριο του 2007. Στην προσπάθειά μου να επικοινωνήσω μαζί τους βρήκα δυσκολία, γιατί τα τηλέφωνά τους δεν είναι καταχωρισμένα στις υπηρεσίες πληροφοριών τηλεφωνικού καταλόγου, ενώ οι απαντήσεις που έλαβα από το αρμόδιο υπουργείο δείχνουν ότι οι λειτουργοί του κατέχονται από άγνοια σε σχέση με την ύπαρξη των επιτροπών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Σε τι ενέργειες έχει προβεί για ενημέρωση του κοινού, των ιατρών, των ασθενών και των υπαλλήλων του αρμόδιου υπουργείου σχετικά με την ύπαρξη των Επαρχιακών Επιτροπών Δικαιωμάτων των Ασθενών;

  2. Σε τι ενέργειες έχει προβεί, ώστε να υπάρχει δυνατότητα επικοινωνίας και κατάθεσης παραπόνων τηλεφωνικά, με τηλεομοιότυπο, με ηλεκτρονικό ταχυδρομείο, με το κανονικό ταχυδρομείο ή και απευθείας στα γραφεία των επιτροπών;

  3. Έχουν γίνει παρεμβάσεις από το αρμόδιο υπουργείο μετά τη λήψη παραπόνων από ασθενείς;»
