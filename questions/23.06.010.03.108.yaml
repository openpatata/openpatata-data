heading: Ερώτηση με αρ. 23.06.010.03.108, ημερομηνίας 3 Σεπτεμβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.108
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας ενημερώσει πότε αναμένεται να κατατεθεί
  το αναθεωρημένο κείμενο του περί της Παροχής Ορισμένων Ωφελημάτων σε Αξιωματούχους
  και σε Λειτουργούς της Κρατικής Υπηρεσίας και του Ευρύτερου Δημόσιου Τομέα (Όροι
  και Διαδικασία) Νόμου του 2013, ο οποίος αφορά δικαίωμα χρήσης οχήματος μετά οδηγού
  επί εικοσιτετραώρου βάσεως, δικαίωμα χρήσης μετά οδηγού σε τέως και πρώην Προέδρους
  της Δημοκρατίας και τέως και πρώην Προέδρους της Βουλής των Αντιπροσώπων, καθώς
  και δικαίωμα χρήσης οχήματος για υπηρεσιακούς σκοπούς σε υπηρεσία ή οργανισμό κρατικού
  και ευρύτερου δημόσιου τομέα.»
