heading: Ερώτηση με αρ. 23.06.009.04.1158, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1158
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με το αίτημα της κοινότητας Γιόλου για κατασκευή πεζοδρομίων και τοποθέτηση φωτισμού
  κατά μήκος του δρόμου που διασχίζει την κοινότητα.»
