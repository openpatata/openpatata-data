heading: Ερώτηση με αρ. 23.06.009.04.380, ημερομηνίας 19 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.380
text: «Υπολογίζεται ότι στον ευρωπαϊκό χώρο μέχρι και το 20% των παιδιών πέφτουν θύματα
  σεξουαλικής κακοποίησης. Λαμβάνοντας υπόψη τα στοιχεία αυτά, παρακαλώ τον αρμόδιο
  υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μεταξύ των αστυνομικών
  αρχών των 27 κρατών μελών γίνεται ανταλλαγή πληροφοριών για τα άτομα που καταδικάζονται
  για παιδεραστία και σεξουαλική κακοποίηση παιδιών, με σκοπό την πρόληψη. Αν ναι,
  σε πόσες περιπτώσεις έγινε από την κυπριακή αστυνομία διαβίβαση τέτοιων στοιχείων;»
