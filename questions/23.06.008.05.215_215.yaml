heading: Ερώτηση με αρ. 23.06.008.05.215, ημερομηνίας 18 Ιανουαρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.215
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του Συνδέσμου Αστυνομίας Κύπρου για παραχώρηση δύο προσαυξήσεων στους
  ειδικούς αστυφύλακες κατά την αφυπηρέτησή τους, καθώς και για παραχώρηση σύνταξης
  στους ιδίους.»
