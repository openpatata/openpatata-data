heading: Ερώτηση με αρ. 23.06.010.01.011, ημερομηνίας 2 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.011
text: |-
  «Στο θάλαμο 14 του Νοσοκομείου Αθαλάσσας νοσηλεύονται 17 ενήλικα άτομα. Βάσει του περί Ψυχιατρικής Νοσηλείας Νόμου του 1997, τα άτομα με νοητική στέρηση που δεν παρουσιάζουν ψυχιατρική πάθηση δεν μπορεί να νοσηλεύονται στο Νοσοκομείο Αθαλάσσας.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το στάδιο στο οποίο βρίσκεται το θέμα αυτό, αφού αφορά πιθανή παραβίαση ανθρωπίνων δικαιωμάτων.»
