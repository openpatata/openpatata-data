heading: Ερώτηση με αρ. 23.06.009.04.344, ημερομηνίας 9 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.344
text: |-
  «Σύμφωνα με πρόσφατο δημοσίευμα της τουρκοκυπριακής εφημερίδας “Γενί Ντουζέν”, σημειώθηκε διαρροή σε τρία δεξαμενόπλοια τα οποία μετέφεραν καύσιμα στις δεξαμενές της περιοχής “Γαστριά”, με αποτέλεσμα να χυθεί πίσσα στη θάλασσα και να δημιουργηθεί μεγάλη πετρελαιοκηλίδα στον κόλπο της κατεχόμενης Αμμοχώστου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις ενέργειες των αρμόδιων τμημάτων της κυβέρνησης όσον αφορά την παρακολούθηση της κατάστασης του περιβάλλοντος μετά την καταστροφή και αν το γεγονός αυτό έχει καταγγελθεί στον αρμόδιο διεθνή οργανισμό.»
