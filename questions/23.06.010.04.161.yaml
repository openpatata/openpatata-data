date: '2014-09-30'
heading: Ερώτηση με αρ. 23.06.010.04.161, ημερομηνίας 30 Σεπτεμβρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.04.161
text: |-
  «Αναφέρομαι στο πλαίσιο του νέου πολυετούς προϋπολογισμού της Ευρωπαϊκής Ένωσης για την περίοδο 2014-2020, σύμφωνα με το οποίο θα διατεθούν €3,1 δις σε εθνικά προγράμματα για τη βοήθεια και ανακούφιση των προσφύγων και των αιτητών ασύλου μέσω του Ταμείου Ασύλου, Μετανάστευσης και Ένταξης. Στην Κύπρο θα διατεθούν €32 εκατομ. από αυτό το ταμείο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει σχεδιασμός για δημιουργία ξεχωριστά και ειδικά διαμορφωμένου χώρου για μητέρες και παιδιά ως εναλλακτικού μέτρου αντί της κράτησης στα αστυνομικά κρατητήρια της Μεννόγειας.»
