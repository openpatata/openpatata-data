heading: Ερώτηση με αρ. 23.06.007.05.01.007 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 20 Ιουνίου 2001
identifier: 23.06.007.05.01.007
text: |-
  «Έχω πληροφορηθεί ότι έχει εγκριθεί άδεια για άντληση νερού από τον ποταμό Έζουσα στην Πάφο από τη Μητρόπολη Πάφου για άρδευση των γηπέδων γκολφ της Τσάδας, παρά τις αντιδράσεις των κατοίκων του χωριού Επισκοπή.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους κινδύνους που ελλοχεύουν, σύμφωνα με τους κατοίκους του χωριού Επισκοπή, σχετικά με το δυσμενή επηρεασμό των ιδιωτικών και κυβερνητικών γεωτρήσεων και τις γενικότερες περιβαλλοντικές επιπτώσεις της απόφασης αυτής.»
