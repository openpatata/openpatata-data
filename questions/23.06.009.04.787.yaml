question:
  by:
  - Περδίκης Γιώργος
  date: '2010-01-28'
  text: |-
    «Σύμφωνα με τον περί Δασών Νόμο του 1967, συνάγεται ότι απαγορεύεται οποιαδήποτε συλλογή μανιταριών (μυκήτων), η οποία τιμωρείται με ποινή φυλάκισης μέχρι εννέα μήνες και/ή χρηματική ποινή μέχρι £500, εκτός και αν ο διευθυντής του Τμήματος Δασών εκδώσει συγκεκριμένη άδεια [’ρθρο 13(2)(δ) και (η)].

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το Τμήμα Δασών στα σαράντα και πλέον χρόνια εφαρμογής του νόμου εξέδωσε οποιαδήποτε άδεια για συλλογή μανιταριών και σε πόσες καταγγελίες προέβη για παραβίαση της συγκεκριμένης πρόνοιας του νόμου.»
  title: Ερώτηση με αρ. 23.06.009.04.787, ημερομηνίας 28 Ιανουαρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
