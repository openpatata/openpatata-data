date: '2010-05-03'
heading: Ερώτηση με αρ. 23.06.009.04.1127, ημερομηνίας 3 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1127
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα επεκταθεί το αποχετευτικό σύστημα εντός των δημοτικών ορίων Παραλιμνίου
  προς την κοινότητα Σωτήρας, ώστε να καλυφθούν όλες οι κατοικίες της περιοχής, και,
  εάν ναι, ποιο το σχετικό χρονοδιάγραμμα.»
