question:
  by:
  - Μητσόπουλος Τάσος
  date: '2009-09-08'
  text: |-
    «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

    1. Ποιων συγκεκριμένων έργων έχει αποφασιστεί να ανασταλεί η κατασκευή λόγω της οικονομικής κρίσης;

    2. Ποια θα είναι η χρονική περίοδος αναστολής;

    3. Μια τέτοια απόφαση ενέχεται να επαυξήσει σημαντικά το τελικό κόστος υλοποίησης των έργων αυτών;»
  title: Ερώτηση με αρ. 23.06.009.04.187, ημερομηνίας 8 Σεπτεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
