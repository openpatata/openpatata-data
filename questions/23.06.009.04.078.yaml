heading: Ερώτηση με αρ. 23.06.009.04.078, ημερομηνίας 30 Ιουλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.078
text: |-
  «Έχω πληροφορηθεί ότι ο αστυνομικός σταθμός Κακοπετριάς αντιμετωπίζει σοβαρό πρόβλημα στελέχωσης ιδιαίτερα την καλοκαιρινή περίοδο, λόγω της συγκέντρωσης πολλών παραθεριστών και της αύξησης της τροχαίας κίνησης στην περιοχή. Το ίδιο πρόβλημα στελέχωσης εκτιμώ ότι θα έχουν και οι αστυνομικοί σταθμοί άλλων ορεινών θερέτρων που καλούνται να αντιμετωπίσουν την πολυκοσμία της καλοκαιρινής περιόδου, που συνεπάγεται την αύξηση των παραπόνων και περιστατικών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων όσον αφορά τα μέτρα ενίσχυσης του προσωπικού του αστυνομικού σταθμού Κακοπετριάς, αλλά και των άλλων σταθμών των ορεινών περιοχών για αντιμετώπιση των αναγκών της καλοκαιρινής περιόδου.»
