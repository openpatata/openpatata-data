heading: Ερώτηση με αρ. 23.06.010.03.393, ημερομηνίας 30 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.393
text: «Πρόσφατα δόθηκε ιδιαίτερη δημοσιότητα στο πρόβλημα της αιθαλομίχλης, που δημιουργήθηκε
  σε πολλές αστικές περιοχές της Ελλάδας από τη χρήση ακατάλληλης ξυλείας σε τζάκια
  και ξυλόσομπες. Το γεγονός ότι, σύμφωνα με στοιχεία του Τμήματος Δασών, η ποσότητα
  ξυλείας που διατέθηκε φέτος για καυσόξυλα είναι σχεδόν διπλάσια από την περσινή,
  αποτελεί μία ασφαλή ένδειξη ότι και στην Κύπρο έχει αυξηθεί η καύση ξύλων για θέρμανση
  σε αστικές περιοχές. Συχνά τα καυσόξυλα δεν προέρχονται μόνο από νόμιμες ή παράνομες
  εκκοπές, αλλά και από ακατάλληλη ξυλεία εμποτισμένη με μπογιές ή με καρκινογόνες
  χημικές ουσίες.
