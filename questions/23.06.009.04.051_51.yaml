heading: Ερώτηση με αρ. 23.06.009.04.051, ημερομηνίας 20 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.051
text: |-
  «Έχω πληροφορηθεί ότι το Υπουργείο Εσωτερικών έχει υποβάλει πρόταση προς το Υπουργικό Συμβούλιο για τη δημιουργία πέντε περιφερειακών χώρων (καταφυγίων) φυλάξεως αδέσποτων σκύλων. Η πρόταση ετοιμάστηκε σε συνεργασία του Υπουργείου Εσωτερικών με το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος. Σύμφωνα με επιστολή του Υπουργείου Εσωτερικών προς την Ένωση Δήμων, το υπουργείο σε συνεννόηση με τις Κτηνιατρικές Υπηρεσίες και το Υπουργείο Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος επρόκειτο να καθορίσει σύσκεψη περί τα τέλη Ιουνίου 2009 μεταξύ των εμπλεκόμενων μερών για εξέταση του θέματος. Υποτίθεται ότι μέχρι τις 25 Ιουνίου θα έπρεπε με πρωτοβουλία των δήμων Λευκωσίας, Λεμεσού, Λάρνακας, Πάφου και Παραλιμνίου να γίνουν προκαταρκτικές διαβουλεύσεις για το θέμα αυτό, ώστε να προετοιμαστούν οι θέσεις της τοπικής αυτοδιοίκησης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν έχει εγκριθεί η πρόταση του Υπουργείου Εσωτερικών για προϋπολογισμό τριών εκατομμυρίων ευρώ για την κατασκευή περιφερειακών καταφυγίων αδέσποτων σκύλων και εάν έχει προχωρήσει όντως το χρονοδιάγραμμα υλοποίησης της πρότασης.»
