heading: Ερώτηση με αρ. 23.06.009.01.544, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.544
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η διαδικασία εγγραφής αγροτικών δρόμων ως δημοσίων στις κοινότητες
  Λυσού, Περιστερώνας, Τραχυπέδουλας και Κελοκεδάρων στην επαρχία Πάφου.»
