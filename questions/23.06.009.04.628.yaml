heading: Ερώτηση με αρ. 23.06.009.04.628, ημερομηνίας 15 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.628
text: |-
  «Τα τελευταία χρόνια ο ανεργιακός δείκτης στην Κύπρο βρίσκεται σε σταθερή άνοδο. Η κατάσταση έχει δυστυχώς οξυνθεί δραματικά λόγω της οικονομικής κρίσης, με την ανεργία να ακουμπά για πρώτη φορά το 7%. Από την άλλη, το ανεργιακό επίδομα σε όλα ανεξαιρέτως τα κράτη μέλη της ΕΕ παραχωρείται στους δικαιούχους για διάστημα πέραν των έξι μηνών, διάστημα που σήμερα ισχύει στην Κύπρο.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση για σταδιακή αύξηση του χρόνου παραχώρησης του ανεργιακού επιδόματος σε πρώτο στάδιο σε εννέα μήνες και σε δεύτερο στάδιο σε δώδεκα μήνες, ως μέτρου ανακούφισης και στήριξης των μακράς διαρκείας ανέργων. Αν ναι, πότε πρόκειται να τεθεί σε ισχύ η νέα ρύθμιση;»
