date: '2017-01-04'
heading: Ερώτηση με αρ. 23.06.011.01.404, ημερομηνίας 4 Ιανουαρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.404
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τις ενέργειές του για άμεση μετακίνηση γηπέδου του Ομίλου Αντισφαίρισης Λάρνακας
  από τον αρχαιολογικό χώρο Κιτίου-Παμπούλα για τη διεξαγωγή ανασκαφών από το Τμήμα
  Αρχαιοτήτων για την αποκάλυψη του αρχαίου λιμανιού του Κιτίου.»
