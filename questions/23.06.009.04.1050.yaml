date: '2010-04-20'
heading: Ερώτηση με αρ. 23.06.009.04.1050, ημερομηνίας 20 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1050
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο θα δημιουργηθεί υποσταθμός ασθενοφόρων στην Ορόκληνη και, αν ναι, πότε
  και στα πλαίσια ποιου προγράμματος.»
