  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.181
text: |-
  «Το Ευρωπαϊκό Κοινοβούλιο στις 27 Σεπτεμβρίου 2010 ενέκρινε ψήφισμα μέσω του οποίου ζητεί την υιοθέτηση ενός νέου σχεδίου οδικής ασφάλειας και συνιστά την εναρμόνιση των κανόνων οδικής κυκλοφορίας, οδικής σήμανσης, τεχνικών ελέγχων, καθώς και των μέγιστων επιτρεπτών επιπέδων αλκοόλ στο αίμα. Το εν λόγω ψήφισμα, με εισηγητή τον Dieter-Lebrecht Koch, στοχεύει στη μείωση των θανάτων από τροχαία ατυχήματα κατά το ήμισυ, των σοβαρών τραυματισμών κατά 40% και των θανάτων παιδιών κατά 60% μεταξύ 2010 και 2020.

  Μεταξύ των μέτρων που προτείνονται στο ψήφισμα περιλαμβάνονται και τα εξής:

  1. Καθιέρωση υποχρεωτικής οφθαλμολογικής εξέτασης όλων των οδηγών κατηγορίας Α και Β ανά δεκαετία και των οδηγών ηλικίας άνω των 65 ετών ανά πενταετία και καθιέρωση υποχρεωτικού ιατρικού ελέγχου των οδηγών κάποιας ηλικίας.

  2. Τοποθέτηση συστημάτων ελέγχου κατανάλωσης αλκοόλ και ακινητοποίησης του οχήματος (alcolocks).

  3. Θέσπιση σε ολόκληρη την ΕΕ ενός ενιαίου ορίου αλκοολαιμίας και ενός επιστημονικά τεκμηριωμένου περιθωρίου ανοχής 0‰ για μετρήσεις που αφορούν νέους οδηγούς κατά τα πρώτα δύο έτη και επαγγελματίες οδηγούς σε μόνιμη βάση.

  4. Θέσπιση πανευρωπαϊκού ορίου ταχύτητας για τις κατοικημένες περιοχές στα 30 χμ./ώρα.

  5. Εναρμόνιση των τεχνικών επιθεωρήσεων, των ηλεκτρονικών συστημάτων και των κανόνων χρήσης χειμερινών ελαστικών, με βάση τις καιρικές συνθήκες που ισχύουν σε κάθε κράτος μέλος.

  6. Θέσπιση ειδικών συστημάτων ελέγχου συμπεριφοράς οδηγών με επιβολή βαθμών ποινής (point systems) για τις πιο επικίνδυνες παραβάσεις ως του αποτελεσματικότερου υποκατάστατου των χρηματικών προστίμων.

  7. Πανευρωπαϊκή απαγόρευση της κατασκευής, εισαγωγής και διανομής συστημάτων που προειδοποιούν τους οδηγούς για τον έλεγχο της οδικής κυκλοφορίας (π.χ. συσκευές προειδοποίησης για την ύπαρξη ραντάρ και πρόκλησης παρεμβολών με χρήση λέιζερ ή συστήματα πλοήγησης που προειδοποιούν αυτόματα για ελέγχους της κυκλοφορίας).

  8. Ανάπτυξη τεχνικών για τον εντοπισμό οδηγών υπό την επήρεια ναρκωτικών και φαρμάκων που επηρεάζουν την ικανότητα οδήγησής τους και υποβολή νομοθετικών προτάσεων για την αποτελεσματική εφαρμογή απαγόρευσης οδήγησης υπό την επήρεια ναρκωτικών ή των προαναφερθέντων φαρμάκων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ετοιμάζει σχέδιο δράσης για την οδική ασφάλεια που να περιλαμβάνει όλα τα μέτρα του εν λόγω ψηφίσματος, με σκοπό τη μείωση των θανάτων από τροχαία, και πότε αναμένεται να τεθεί σε εφαρμογή.»
