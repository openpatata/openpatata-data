heading: Ερώτηση με αρ. 23.06.010.02.470, ημερομηνίας 27 Φεβρουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.470
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε ποιο σημείο βρίσκεται το θέμα της εκβάθυνσης του ψαρολίμανου της Λάρνακας, προκειμένου
  να ξεπεραστεί το πρόβλημα που αντιμετωπίζουν τα αλιευτικά σκάφη κατά την είσοδό
  τους σ’ αυτό.»
