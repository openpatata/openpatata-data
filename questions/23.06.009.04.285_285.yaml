heading: Ερώτηση με αρ. 23.06.009.04.285, ημερομηνίας 2 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.285
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ευσταθούν
  οι ισχυρισμοί για το μετεωρολογικό ραντάρ στην κορυφή Θρονί στον Κύκκο ότι βρίσκεται
  εκτός λειτουργίας εδώ και τρία χρόνια. Επίσης, παρακαλώ όπως ενημερωθεί η Βουλή
  των Αντιπροσώπων αναφορικά με την πληροφορία ότι, εξαιτίας της θέσης του, το ραντάρ
  δεν μπορεί να παρέχει πλήρη εικόνα των μετεωρολογικών δεδομένων.»
