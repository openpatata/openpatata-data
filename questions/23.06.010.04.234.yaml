heading: Ερώτηση με αρ. 23.06.010.04.234, ημερομηνίας 5 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.234
text: |-
  «Σε εκθέσεις της η Επίτροπος Διοικήσεως και Ανθρωπίνων Δικαιωμάτων αναφορικά με καταγγελίες για τη μη παροχή των κατάλληλων προσαρμογών που να διασφαλίζουν την προσβασιμότητα στο χώρο εργασίας στα άτομα με αναπηρία που εργάζονται στο Γενικό Νοσοκομείο Λευκωσίας και στο Νοσοκομείο Αρχιεπισκόπου Μακαρίου Γ΄ Λευκωσίας (αρ. Φακ: Α.Κ.Ι. 89/2012, Α/Π 1310/2012 και Α.Κ.Ι. 25/2012) εισηγείτο τη λήψη διορθωτικών μέτρων, έτσι ώστε να εξασφαλίζεται η απρόσκοπτη πρόσβαση των εργαζομένων με προβλήματα αναπηρίας στο χώρο εργασίας τους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν ληφθεί οποιαδήποτε διορθωτικά μέτρα για την απρόσκοπτη πρόσβαση των εργαζομένων με προβλήματα αναπηρίας στο χώρο εργασίας τους.»
