heading: Ερώτηση με αρ. 23.06.009.04.160, ημερομηνίας 1ης Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.160
text: |-
  «Τα τελευταία τρία χρόνια μερικές από τις μεγάλες ξενοδοχειακές μονάδες της ευρύτερης περιοχής Τροόδους έχουν κλείσει, με αποτέλεσμα την απώλεια θέσεων εργασίας, κλινών και εσόδων για την περιοχή. Είναι περισσότερο από προφανές ότι τόσο για την επαναλειτουργία των ξενοδοχειακών αυτών μονάδων όσο και για την αναβάθμιση όσων έχουν απομείνει χρειάζεται ένα ολοκληρωμένο σχέδιο παροχής κινήτρων.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση υλοποίησης ενός τέτοιου σχεδίου, για την παροχή αυξημένων και ελκυστικών κινήτρων για την επαναλειτουργία μονάδων που έχουν κλείσει και για την αναβάθμιση των υφισταμένων στην περιοχή Τροόδους.»
