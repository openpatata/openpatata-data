heading: Ερώτηση με αρ. 23.06.009.02.221, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.221
text: |-
  «Στην τελευταία τροποποίηση του περί Πολεοδομίας Νόμου συμπεριλήφθηκε στη διαδικασία της τροποποίησης των τοπικών σχεδίων η δημόσια ακρόαση. Πληροφορούμαι ότι πολύ σύντομα θα ξεκινήσει η διαδικασία της τροποποίησης των ζωνών ανάπτυξης στις κοινότητες της υπαίθρου.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν θα περιλαμβάνεται η διαδικασία της δημόσιας ακρόασης κατά την αναθεώρηση των ζωνών ανάπτυξης στις κοινότητες της υπαίθρου.»
