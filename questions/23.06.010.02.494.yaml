question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2013-03-08'
  text: «Παρακαλώ τον αρμόδιο υπουργό να μας ενημερώσει κατά πόσο υπάρχει θεσμοθετημένος
    μηχανισμός για υποχρεωτική μετακίνηση εργοστασίων που διαχειρίζονται χημικά τα
    οποία είναι επιβαρυντικά για την υγεία των ανθρώπων ή κτηνοτροφικών μονάδων, στις
    περιπτώσεις όπου οι οικιστικές περιοχές επεκτείνονται και πλησιάζουν αδειοδοτημένες
    παλιές εγκαταστάσεις, εργοστασιακές ή κτηνοτροφικές.»
  title: Ερώτηση με αρ. 23.06.010.02.494, ημερομηνίας 8 Μαρτίου 2013, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
