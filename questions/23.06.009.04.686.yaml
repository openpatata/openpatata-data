heading: Ερώτηση με αρ. 23.06.009.04.686, ημερομηνίας 7 Ιανουαρίου 2010 , του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.686
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχουν πωληθεί τουρκοκυπριακά τεμάχια στο χωριό Μανδριά της επαρχίας Πάφου
  και ποια είναι αυτά.»
