heading: Ερώτηση με αρ. 23.06.009.04.1378, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1378
text: |-
  «Έχει επανειλημμένως επισημανθεί ότι οι υλικοτεχνικές υποδομές και το κτίριο του Κρατικού Αρχείου είναι εντελώς ακατάλληλα και ότι επιβάλλεται η δημιουργία ενός σύγχρονου χώρου, που να επιτρέπει την πρόσβαση, μελέτη, αλλά και έκθεση ιστορικής αξίας εγγράφων, όπως συμβαίνει και στο εξωτερικό.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο υπάρχει πρόθεση και σχεδιασμός για την κατασκευή σύγχρονου κτιρίου Κρατικού Αρχείου και, αν ναι, πότε προβλέπεται να υλοποιηθεί ο συγκεκριμένος σχεδιασμός.»
