heading: Ερώτηση με αρ. 23.06.009.05.01.272, ημερομηνίας 18 Οκτωβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.272
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος είναι ο αριθμός των Κυπρίων που εργοδοτούνται στα κατασκευαστικά έργα για
  τη μαρίνα Λεμεσού.»
