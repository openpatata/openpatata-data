heading: Ερώτηση με αρ. 23.06.010.01.047, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.047
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  είναι τα εξειδικευμένα προσόντα και η κατάρτιση των οικογενειακών συμβούλων των
  Υπηρεσιών Κοινωνικής Ευημερίας (ΥΚΕ), οι οποίοι, βάσει της νομοθεσίας, έχουν την
  αρμοδιότητα της αντιμετώπισης περιστατικών ενδοοικογενειακής βίας. Πώς εξασφαλίζεται
  η εξειδίκευση, αφού συχνά οι οικογενειακοί σύμβουλοι μεταφέρονται σε άλλες θέσεις
  εντός των ΥΚΕ;»
