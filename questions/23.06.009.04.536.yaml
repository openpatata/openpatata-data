heading: Ερώτηση με αρ. 23.06.009.04.536, ημερομηνίας 18 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.009.04.536
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει σύντομα τη Βουλή των Αντιπροσώπων
  αναφορικά με την ύπαρξη του αναγκαίου εξοπλισμού και της επαρκούς στελέχωσης για
  τη διενέργεια εγκεφαλογραφημάτων στα κρατικά νοσηλευτήρια.»
