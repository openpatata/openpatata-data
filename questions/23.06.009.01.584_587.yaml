heading: Ερώτηση με αρ. 23.06.009.01.584, ημερομηνίας 11 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.584
text: |-
  «Το Υπουργικό Συμβούλιο με την απόφασή του υπ’ αριθμόν 1671/2002, ημερομηνίας 7 Νοεμβρίου 2002, τροποποίησε το ποσοστό της κρατικής συνεισφοράς για τα νέα πολεοδομικά έργα των δήμων, ώστε το 80% να καταβάλλεται από το κράτος και το 20% από τους δήμους.

  Ο δήμος Έγκωμης υποβάλλει αίτημα όπως η πιο πάνω πολιτική εφαρμοστεί και για τα πολεοδομικά έργα του δήμου για τα οποία έχουν ήδη συναφθεί δάνεια ή εκκρεμούν αιτήσεις για σύναψη δανείων και τα οποία είτε βρίσκονται υπό εκτέλεση είτε δεν έχει αρχίσει ακόμα η εκτέλεσή τους. Το αίτημα αφορά και νέα έργα.

  Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το εν λόγω δικαιολογημένο αίτημα του δήμου Έγκωμης.»
