text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιες
  κοινότητες και δήμοι θα αξιοποιήσουν κονδύλια από τα Διαρθρωτικά Ταμεία της Ευρωπαϊκής
