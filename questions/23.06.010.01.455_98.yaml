heading: Ερώτηση με αρ. 23.06.010.01.455, ημερομηνίας 7 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.455
text: |-
  «Έχουν φτάσει κοντά μου αρκετές διαμαρτυρίες από ιδιοκτήτες μικρών περιπτέρων που καταγγέλλονται επανειλημμένα από τις αρμόδιες υπηρεσίες για το γεγονός ότι διαθέτουν προς πώληση προϊόντα που δεν προβλέπονται από τη νομοθεσία. Την ίδια ώρα, όπως μου έχουν αναφέρει, γνωστά και μεγάλα περίπτερα και ειδικά αλυσίδες περιπτέρων δεν καταγγέλλονται, παρά το γεγονός ότι προβαίνουν στις ίδιες ακριβώς παρανομίες.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το συνολικό αριθμό των καταγγελιών κατά το 2011 και για το ποια συγκεκριμένα περίπτερα/υποστατικά έχουν καταγγελθεί κατά την περίοδο αυτή.»
