heading: Ερώτηση με αρ. 23.06.009.01.574, ημερομηνίας 10 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.574
text: |-
  «Μετά την τελευταία καταστροφική πυρκαγιά στο Τρόοδος τέθηκε το ζήτημα της υπογείωσης των καλωδίων υψηλής τάσης 132 KV του δικτύου παροχής ηλεκτρικού ρεύματος στις περιοχές των κρατικών δασών.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ακριβές μήκος των γραμμών υψηλής τάσης που διασχίζουν τα κρατικά δάση και γιατί δεν προχωρεί η υλοποίηση της πρότασης αυτής.»
