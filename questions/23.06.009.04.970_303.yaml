heading: Ερώτηση με αρ. 23.06.009.04.970, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.970
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα ολοκληρωθεί το πρόγραμμα απομάκρυνσης των αμιάντων από τις στέγες των τουρκοκυπριακών
  κατοικιών στις κοινότητες ’γιος Γεώργιος Πάφου και Μαμώνια.»
