date: '2015-10-12'
heading: Ερώτηση με αρ. 23.06.010.05.177, ημερομηνίας 12 Οκτωβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.05.177
text: «Καθώς η στέγη της Τεχνικής Σχολής Αυγόρου παρουσιάζει πρόβλημα, παρακαλείται
  ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται
  η διαδικασία για τη μόνωσή της, αν υπάρχει σχετικό κονδύλι και αν έχει προγραμματιστεί
  να γίνει πριν τη φετινή χειμερινή περίοδο.»
