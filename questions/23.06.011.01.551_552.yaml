heading: Ερώτηση με αρ. 23.06.011.01.551, ημερομηνίας 15 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.551
text: «Έχω πληροφορηθεί ότι το Τμήμα Περιβάλλοντος του Υπουργείου Γεωργίας, Αγροτικής
  Ανάπτυξης και Περιβάλλοντος έχει κατανείμει ένα σημαντικό ποσό πολλών εκατομμυρίων
  σε δήμους ανά την Κύπρο, προκειμένου να προχωρήσει η εφαρμογή του προγράμματος “Pay
  as you throw” (ή “Πληρώνω με βάση την ποσότητα των σκουπιδιών μου”). Ο δήμος Αγλαντζιάς,
  ο οποίος έχει τα τελευταία χρόνια εφαρμόσει σε πιλοτική βάση το πρόγραμμα “Pay as
  you throw”, διατυπώνει το παράπονο ότι δεν είχαν κατανεμηθεί ορθολογιστικά τα κονδύλια
  για την εφαρμογή του προγράμματος, με αποτέλεσμα να μην μπορεί να προχωρήσει ο δήμος
  σε επέκταση της εφαρμογής του. Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
  των Αντιπροσώπων για τις ενέργειές του προς εφαρμογή του προγράμματος “Pay as you
  throw”, αν όντως έχουν κατανεμηθεί κονδύλια και με ποιο τρόπο, γιατί δεν ενισχύθηκαν
  οι δήμοι της μείζονος Λευκωσίας αναλόγως του πληθυσμού τους και γιατί ο ειδικά πρωτοπόρος
  στο θέμα αυτό δήμος Αγλαντζιάς δεν έτυχε ιεραρχικής προτεραιότητας.»
