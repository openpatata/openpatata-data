date: '2010-08-05'
heading: Ερώτηση με αρ. 23.06.009.05.01.055, ημερομηνίας 5 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.055
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  με ποιο τρόπο θα διεξαχθεί η διαδικασία εξέτασης των ενστάσεων για το Μέτρο 1.5.1
  του Προγράμματος Αγροτικής Ανάπτυξης και πότε υπολογίζεται να ολοκληρωθεί.»
