heading: Ερώτηση με αρ. 23.06.010.01.233, ημερομηνίας 27 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.233
text: |-
  «Έχω πληροφορηθεί ότι στις αρχές Νοεμβρίου 2011 θα παραδοθεί στην κυκλοφορία ο νέος αυτοκινητόδρομος Πέρα Χωρίου Νήσου-Λευκωσίας. Το οδικό δίκτυο παραδίδεται στην κυκλοφορία ένα χρόνο νωρίτερα, αφού το συμβόλαιο προνοούσε παράδοση του έργου τον Οκτώβριο του 2012. Στην επίσπευση του έργου συνέβαλαν οι ρήτρες του συμβολαίου που προέβλεπαν ότι, σε περίπτωση που το έργο παραδοθεί πριν από τα συμφωνημένα χρονοδιαγράμματα, οι εκτελεστές του έργου θα έπαιρναν φιλοδώρημα. Σύμφωνα με τις πληροφορίες μου, το ύψος του φιλοδωρήματος ανέρχεται στα €4.000.000, δηλαδή για κάθε μέρα επίσπευσης της κατασκευής το κράτος καλείται να πληρώσει περίπου €12.000.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων: 1. για το συνολικό κόστος του έργου και τα κριτήρια βάσει των οποίων αποφασίστηκε το ύψος του τόσο μεγάλου φιλοδωρήματος στον κατασκευαστή και

  2. αν η επίσπευση της κατασκευής του έργου επιφέρει τόσο μεγάλο οικονομικό όφελος στην κυβέρνηση που να δικαιολογεί το ύψος του φιλοδωρήματος.»
