heading: Ερώτηση με αρ. 23.06.010.03.429, ημερομηνίας 20 Ιανουαρίου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.03.429
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των προσφυγικών οικοπέδων που έχουν παραχωρηθεί σε δικαιούχους αλλά δεν
  έχουν ακόμη εκδοθεί οι τίτλοι ιδιοκτησίας.»
