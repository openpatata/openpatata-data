heading: Ερώτηση με αρ. 23.06.009.04.808, ημερομηνίας 2 Φεβρουαρίου 2010, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.009.04.808
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που λαμβάνονται για την καθαριότητα της ζώνης προσέγγισης αεροσκαφών
  στο αεροδρόμιο Λάρνακας.»
