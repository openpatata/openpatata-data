heading: Ερώτηση με αρ. 23.06.011.02.164, ημερομηνίας 29 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίνου Μουσιούττα
identifier: 23.06.011.02.164
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τα μέτρα που προτίθεται να λάβει η εκτελεστική εξουσία ενόψει της μεταβατικής
  περιόδου μέχρι την πλήρη υλοποίηση του ΓΕΣΥ, ώστε να αντιμετωπιστεί η συμφόρηση
  στα δημόσια νοσηλευτήρια.»
