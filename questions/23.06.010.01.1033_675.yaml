date: '2012-06-29'
heading: Ερώτηση με αρ. 23.06.010.01.1033, ημερομηνίας 29 Ιουνίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.1033
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  τοποθετείται όσον αφορά το αίτημα του κοινοτικού συμβουλίου Βαβατσινιάς για τη βελτίωση
  και διαπλάτυνση του δρόμου που ενώνει τις κοινότητες Βαβατσινιάς-Αγίων Βαβατσινιάς
  της επαρχίας Λάρνακας.»
