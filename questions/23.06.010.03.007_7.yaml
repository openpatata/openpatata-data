heading: Ερώτηση με αρ. 23.06.010.03.007, ημερομηνίας 12 Ιουλίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.007
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  πώς σκοπεύει να αντιμετωπίσει το πρόβλημα των αδέσποτων κοπαδιών αιγοπροβάτων που
  καταστρέφουν τα αμπέλια της περιοχής στον Άγιο Φώτιο.»
