question:
  by:
  - Περδίκης Γιώργος
  date: '2009-07-23'
  text: |-
    «Το 2007 ανακοινώθηκε ότι η κυβέρνηση είχε αποφασίσει να εφαρμόσει πρόγραμμα συλλογής όλων των παλιών και εγκαταλελειμμένων οχημάτων που βρίσκονται σε ανοικτούς χώρους σε πόλεις και χωριά και στη φύση. Είχε μάλιστα προχωρήσει έρευνα από τις επαρχιακές διοικήσεις, είχαν εντοπιστεί και καταγραφεί τα εγκαταλελειμμένα οχήματα και είχε γίνει μια πρώτη εκτίμηση του κόστους της εργασίας. Από τότε φαίνεται ότι δεν έγιναν και πολλά πράγματα, αφού ο αριθμός των εγκαταλελειμμένων αυτοκινήτων συνεχώς αυξάνεται, αυξάνοντας τα προβλήματα οχληρίας, ρύπανσης και τους κινδύνους μολύνσεων.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η εφαρμογή του προγράμματος συλλογής και ανακύκλωσης των οχημάτων που βρίσκονται εγκαταλελειμμένα σε ανοικτούς χώρους στην ύπαιθρο και στις πόλεις.»
  title: Ερώτηση με αρ. 23.06.009.04.059, ημερομηνίας 23 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
