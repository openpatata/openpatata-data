heading: Ερώτηση με αρ. 23.06.009.04.997, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.997
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για το ρυθμιστικό σχέδιο της λεωφόρου Μακαρίου στην
  κοινότητα Χλώρακα της επαρχίας Πάφου.»
