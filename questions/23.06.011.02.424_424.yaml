heading: Ερώτηση με αρ. 23.06.011.02.424, ημερομηνίας 6 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Γιώργου Τ. Γεωργίου
identifier: 23.06.011.02.424
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με τα έργα και τις λύσεις που προωθούνται για απάμβλυνση των μεγάλων κυκλοφοριακών
  προβλημάτων που δημιουργούνται στις αερογέφυρες της μείζονος Λεμεσού. Συγκεκριμένα,
  αναφέρω το τεράστιο πρόβλημα κυκλοφοριακής συμφόρησης ιδιαίτερα σε ώρες αιχμής στον
  κυκλικό κόμβο Πολεμιδιών με τις συμβολές των λεωφόρων Νίκου Παττίχη και Γιάννου
  Κρανιδιώτη, καθώς και στον κυκλικό κόμβο Ορφανίδη με κατεύθυνση τόσο από την Πάφο
  προς τη Λεμεσό όσο και αντίστροφα. Επίσης, κυκλοφοριακό κομφούζιο δημιουργείται
  και στον κυκλικό κόμβο Αγίας Φυλάξεως με τεράστια προβλήματα ταλαιπωρίας από και
  προς την Αγία Φύλα. Ακόμη, προβλήματα μικρότερης έκτασης υπάρχουν και στους κυκλικούς
  κόμβους Αγίου Αθανασίου και Γερμασόγειας. Παρακαλώ όπως η Βουλή ενημερωθεί για τον
  κάθε κυκλικό κόμβο ξεχωριστά και τι λύσεις προτίθεται το αρμόδιο υπουργείο να προωθήσει.»
