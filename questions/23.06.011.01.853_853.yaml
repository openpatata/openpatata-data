heading: Ερώτηση με αρ. 23.06.011.01.853, ημερομηνίας 17 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.853
text: «Σε συνέχεια της απάντησης του Υπουργού Παιδείας και Πολιτισμού, ημερομηνίας
  17 Μαρτίου 2017, στην ερώτησή μας με αρ. 23.06.011.01.483, ημερομηνίας 31ης Ιανουαρίου
  2017, σχετικά με τις πολιτιστικές εκδηλώσεις τις οποίες ενέκρινε και προτίθεται
  να επιχορηγήσει κατά το έτος 2017 το Υπουργείο Παιδείας και Πολιτισμού, παρακαλούμε
  τον αρμόδιο υπουργό όπως μας αποστείλει τον κατάλογο των επιχορηγήσεων πολιτιστικών
  δραστηριοτήτων που έχουν εγκριθεί, καθώς και εκείνων που έχουν απορριφθεί, εφόσον
  μας είχε πληροφορήσει ότι αυτός θα είναι έτοιμος και μπορεί να τεθεί υπόψη μας στις
  αρχές Απριλίου.»
