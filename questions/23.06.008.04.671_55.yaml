date: '2005-02-21'
heading: Ερώτηση με αρ. 23.06.008.04.671, ημερομηνίας 21ης Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.671
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προτίθεται να προβεί, έτσι ώστε να αξιοποιηθεί το
  φράγμα Άχνας είτε για οικιστικούς είτε για τουριστικούς σκοπούς (δημιουργία κατασκηνωτικού/εκδρομικού
  χώρου ή/και προπονητικού κέντρου). Σημειώνουμε ότι παρά το γεγονός ότι έχει παραχωρηθεί
  έκταση 28 σκαλών στο κοινοτικό συμβούλιο, δεν μπορεί να υπάρξει καμία ανάπτυξη λόγω
  του χαμηλού συντελεστή δόμησης.»
