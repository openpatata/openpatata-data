question:
  by:
  - Περδίκης Γιώργος
  date: '2015-03-09'
  text: « Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για
    την εκτίμηση της αξίας της κρατικής δασικής γης στο Κάβο Γκρέκο στην Αγία Νάπα
    που παραχωρήθηκε στην εταιρεία “Ayia Napa Forest Golf Ltd” για σκοπούς δημιουργίας
    γηπέδου γκολφ. Παρακαλώ επίσης όπως με ενημερώσετε για τη συνολική έκταση της
    γης που παραχωρήθηκε, για το ύψος του μισθώματος ανά έτος, καθώς και αν η εταιρεία
    έχει καταβάλει τα οφειλόμενα για όλα τα έτη από την ημερομηνία ενεργοποίησης της
    σύμβασης. Τέλος, παρακαλώ τον αρμόδιο υπουργό όπως αποστείλει στη Βουλή των Αντιπροσώπων
    τη σύμβαση μίσθωσης.»
  title: Ερώτηση με αρ. 23.06.010.04.474, ημερομηνίας 9 Μαρτίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
