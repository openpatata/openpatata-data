date: '2013-10-08'
heading: Ερώτηση με αρ. 23.06.010.03.187, ημερομηνίας 8 Οκτωβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.187
text: «Στον Κυβερνητικό Οικισμό “Στρόβολος ΙΙ” παρατηρούνται ρωγμές σε σπίτια, τα
  οποία δεν έχουν ανακαινιστεί, στις οδούς Αλαμάνας, Αλεξάνδρας, Ησιόδου, Κωνσταντινουπόλεως,
  Ανδρούτσου, Μάνης, Τυρταίου, Παπαδιαμάντη και στην Πλατεία Ηνωμένων Εθνών. Παρακαλείται
  ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει γίνει οποιαδήποτε
  αξιολόγηση της κατάστασης και πότε σκοπεύει να προχωρήσει στην ανακαίνιση των σπιτιών,
  καθότι κάποια είναι ετοιμόρροπα και επικίνδυνα για τους ενοίκους τους.»
