heading: Ερώτηση με αρ. 23.06.008.02.033 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 4 Σεπτεμβρίου 2002
identifier: 23.06.008.02.033
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους που καθιστούν απόρρητα τα αποτελέσματα της επιδημιολογικής μελέτης
  που αφορά την υγεία των κατοίκων της περιοχής “Τσιφλικούδια” στη Λεμεσό που επηρεάζονται
  από τη λειτουργία του χυτηρίου “Νέμιτσας”. Υπενθυμίζω ότι το κράτος, σύμφωνα με
  τη συνθήκη του Άχους, είναι υποχρεωμένο να παρέχει πλήρη πληροφόρηση στους πολίτες
  για θέματα υγείας και περιβάλλοντος.»
