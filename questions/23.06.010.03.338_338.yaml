heading: Ερώτηση με αρ. 23.06.010.03.338, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.338
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο σε περιοχές που βρίσκονται στο δίκτυο “Natura 2000” είναι δυνατό να γίνουν
  εργασίες βελτίωσης του υφιστάμενου οδικού δικτύου, επίστρωσης μπετόν, καθώς και
  καθαρισμού της κοίτης του ποταμού παρά τη γέφυρα στις κοινότητες Αγίου Γεωργίου
  και Μαμωνιών Πάφου.»
