heading: Ερώτηση με αρ. 23.06.009.04.110, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.110
text: |-
  «Το πιο χαρακτηριστικό αρχαίο μνημείο της περιοχής Τηλλυρίας είναι τα απομεινάρια του μεσαιωνικού παρατηρητηρίου σε λόφο που δεσπόζει της κοιλάδας του Κάτω Πύργου. Τα ερείπια του κτίσματος έχουν κηρυχθεί σε αρχαίο μνημείο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν η κυβέρνηση προτίθεται να βοηθήσει την κοινοτική αρχή στην τοπιοτέχνηση και αξιοποίηση της κορυφής του λόφου με τα ερείπια, ούτως ώστε να είναι προσβάσιμος σε επισκέπτες και να καταστεί πόλος έλξης για τους περιηγητές.»
