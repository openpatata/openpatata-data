heading: Ερώτηση με αρ. 23.06.010.01.546, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.546
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα
  σχέδια που υπάρχουν για την αξιοποίηση και αναβάθμιση του κτιρίου του παλαιού νοσοκομείου
  Λάρνακας, το οποίο αποτελεί ένα αρχιτεκτονικό στολίδι στον αστικό ιστό της πόλης
  και το οποίο δυστυχώς δεν έχει τύχει της κατάλληλης συντήρησης, ώστε να αναδειχθεί
  ως σημείο αναφοράς.»
