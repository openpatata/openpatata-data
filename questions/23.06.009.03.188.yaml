date: '2008-11-19'
heading: Ερώτηση με αρ. 23.06.009.03.188, ημερομηνίας 19 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.188
text: « Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τη θέση του επί του αιτήματος των κοινοτικών συμβουλίων Κιτίου και Περβολιών
  για κατασκευή λιμενίσκου στην εκβολή του ποταμού Τρέμιθου για τη φιλοξενία σκαφών
  αναψυχής και ερασιτεχνών ψαράδων.»
