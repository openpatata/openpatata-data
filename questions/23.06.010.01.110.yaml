identifier: 23.06.010.01.110
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-09-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τους λόγους για τους οποίους το σύστημα ηλεκτρονικής παρακολούθησης σκαφών
    (blue box) έχει τεθεί εκτός λειτουργίας, καθώς και για το πώς προτίθεται να αναπληρώσει
    το ρόλο του. Επίσης, παρακαλείται όπως μας πληροφορήσει πόσο έχει κοστίσει και
    τι θα γίνει στο μέλλον, δηλαδή κατά πόσο θα επανατεθεί σε λειτουργία ή όχι και,
    εάν θα επαναλειτουργήσει, ποιο θα είναι το χρονοδιάγραμμα επαναλειτουργίας του.»
  title: Ερώτηση με αρ. 23.06.010.01.110, ημερομηνίας 12 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
