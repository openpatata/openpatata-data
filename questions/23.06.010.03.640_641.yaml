heading: Ερώτηση με αρ. 23.06.010.03.640, ημερομηνίας 8 Μαΐου 2014, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.03.640
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο ισχύουν οι
  καταγγελίες που έχουν διατυπωθεί από τους διαβητικούς που αφορούν την υποχρεωτική
  αντικατάσταση των μηχανών μέτρησης σακχάρου, με τη δικαιολογία ότι οι καινούριες
  ταινίες που έχει προμηθευτεί το υπουργείο δεν είναι συμβατές με τις παλιές μηχανές.»
