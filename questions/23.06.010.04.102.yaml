question:
  by:
  - Περδίκης Γιώργος
  date: '2014-09-04'
  text: |-
    «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Επιτροπή διεξάγει έρευνα, για να διαπιστώσει κατά πόσο ισχύουν οι καταγγελίες των πιλότων της αεροπορικής εταιρείας “Ryanair” ότι υποχρεώνονται να εκτελούν πτήσεις με λιγότερα καύσιμα από το επιτρεπόμενο όριο. Σύμφωνα με δημοσίευμα της εφημερίδας “Sunday Times” του Λονδίνου, η αεροπορική εταιρεία “Ryanair” υποχρεώνει τους πιλότους να περιορίζουν τα καύσιμα για λόγους οικονομίας, γεγονός που τους αναγκάζει να πετούν με μειωμένη ταχύτητα, ενώ δεν είναι λίγες οι φορές που γίνονται αναγκαστικές προσγειώσεις, προκειμένου να ανεφοδιαστούν τα αεροσκάφη.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του υπουργείου επί του θέματος, αν με βάση τις πιο πάνω καταγγελίες προκύπτει θέμα ασφάλειας και, εάν ναι, κατά πόσο προτίθεται να λάβει οποιαδήποτε μέτρα εναντίον της εν λόγω αεροπορικής εταιρείας.»
  title: Ερώτηση με αρ. 23.06.010.04.102, ημερομηνίας 4 Σεπτεμβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
