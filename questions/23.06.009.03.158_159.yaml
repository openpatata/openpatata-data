date: '2008-10-24'
heading: Ερώτηση με αρ. 23.06.009.03.158, ημερομηνίας 24 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.009.03.158
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους της ουσιαστικής μείωσης του αριθμού των υποψηφίων εφέδρων αξιωματικών
  της σειράς κατάταξης 2008 Β΄ ΕΣΣΟ και για τη σχέση της μείωσης με τη διαδικασία
  της ανασυγκρότησης και αναδιάρθρωσης της Εθνικής Φρουράς.»
