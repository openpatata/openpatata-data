heading: Ερώτηση με αρ. 23.06.010.04.194, ημερομηνίας 16 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.194
text: |-
  «Έχω πληροφορηθεί από δημοσίευμα της εφημερίδας “Πολίτης” (ημερομηνίας 27 Ιουλίου 2014) για την πρόταση της εταιρείας “Ednedol” αναφορικά με τη διαχείριση των δημοτικών αποβλήτων. Σύμφωνα με το δημοσίευμα, η πιο πάνω αναφερόμενη εταιρεία υπέβαλε πρόταση στο κράτος που αφορά τη δωρεάν συλλογή και διαχείριση αποβλήτων από τους δήμους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη βουλή των Αντιπροσώπων αν ισχύει η πιο πάνω πληροφόρηση, αν έχει εξεταστεί η πιο πάνω πρόταση από την κυπριακή κυβέρνηση, καθώς και τι περιλαμβάνει ακριβώς η πρόταση αυτή.»
