date: '2016-11-07'
heading: Ερώτηση με αρ. 23.06.011.01.306, ημερομηνίας 7 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.306
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τους
  λόγους που δεν προωθείται η αδειοδότηση των επαγγελματιών ψαράδων, ώστε να μπορούν
  να μεταφέρουν μικρό αριθμό τουριστών στα πλαίσια της προώθησης του αλιευτικού τουρισμού
  και ενίσχυσης του αλιευτικού τους εισοδήματος.»
