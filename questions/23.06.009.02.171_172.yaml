date: '2007-10-24'
heading: Ερώτηση με αρ. 23.06.009.02.171, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.171
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για παραχώρηση κονδυλίων
  σ’ αυτήν για τη διοργάνωση εκπαιδευτικών και επιμορφωτικών σεμιναρίων για τα μέλη
  της για θέματα που αφορούν το θεσμό της τοπικής αυτοδιοίκησης και την Ευρωπαϊκή
  Ένωση και ιδιαίτερα την απορρόφηση ευρωπαϊκών κονδυλίων για την εκτέλεση/πραγματοποίηση
  αναπτυξιακών έργων και πολιτιστικών εκδηλώσεων στις κοινότητες.»
