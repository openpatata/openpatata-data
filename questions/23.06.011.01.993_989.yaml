date: '2017-06-26'
heading: Ερώτηση με αρ. 23.06.011.01.993, ημερομηνίας 26 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.011.01.993
text: |-
  «Παρ’ όλες τις ενέργειες που έχουν γίνει μέχρι σήμερα και τις υποσχέσεις που έχουν δοθεί από τις εμπλεκόμενες υπηρεσίες του κράτους, συνεχίζει να παρατηρείται αδικαιολόγητη στασιμότητα στο θέμα της υγραεριοκίνησης. Καλούμε συνεπώς τον αρμόδιο υπουργό όπως μας ενημερώσει γιατί παρατηρείται τόση κωλυσιεργία.

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
