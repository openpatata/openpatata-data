heading: Ερώτηση με αρ. 23.06.010.04.599, ημερομηνίας 29 Μαΐου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.599
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν εξετάζεται
  η τροποποίηση του περί Φυλακών Νόμου, ώστε σε περιπτώσεις κρατουμένων οι οποίοι
  εκτίουν ποινή φυλάκισης εξαιτίας αστικών χρεών, οφειλών προς το Τμήμα Φορολογίας,
  οφειλών προς το Ταμείο Κοινωνικών Ασφαλίσεων κ.τ.λ., καθώς επίσης και στις περιπτώσεις
  υπερήλικων κρατουμένων ή κρατουμένων με βαριές ασθένειες να εφαρμόζεται το μέτρο
  της ηλεκτρονικής παρακολούθησης. Θεωρώ ότι με τη σωστή εφαρμογή του μέτρου αυτού
  θα υπάρξει αποσυμφόρηση των φυλακών, ενώ παράλληλα θα επέλθει εξοικονόμηση χρημάτων
  για το κράτος.»
