date: '2003-06-18'
heading: Ερώτηση με αρ. 23.06.008.02.398 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 18 Ιουνίου 2003.
identifier: 23.06.008.02.398
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την κατάσταση του περιβάλλοντος στην περιοχή του λόφου του Προφήτη Ηλία και
  για το σημερινό καθεστώς της λειτουργίας του λατομείου “Δομοκός” στην περιοχή Ορόκληνης.»
