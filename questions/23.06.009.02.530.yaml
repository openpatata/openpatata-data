question:
  by:
  - Κυριακίδου Στέλλα
  date: '2008-06-13'
  text: |-
    «Έχω πληροφορίες ότι υπάρχουν μεγάλες λίστες αναμονής για ορθοπαιδικές επεμβάσεις στο δημόσιο τομέα. Ως αποτέλεσμα, πολλοί πολίτες που δεν έχουν την οικονομική άνεση να καταφύγουν στον ιδιωτικό τομέα ταλαιπωρούνται στην αναμονή για περίοδο πέραν των έξι μηνών.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει τροχοδρομηθεί η κάλυψη των εξόδων αυτών των πολιτών, ώστε να πραγματοποιούνται ορθοπαιδικές επεμβάσεις στον ιδιωτικό τομέα, μέχρις ότου μικρύνουν οι λίστες αναμονής στο δημόσιο.»
