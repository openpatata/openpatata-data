question:
  by:
  - Περδίκης Γιώργος
  date: '2014-08-22'
  text: |-
    «Σύμφωνα με το άρθρο 12 του περί Προστασίας της Υγείας (Έλεγχος Καπνίσματος) Νόμου του 2002, απαγορεύεται το κάπνισμα μέσα σε αυτοκίνητο, όταν σε αυτό επιβαίνει άτομο κάτω των δεκαέξι ετών. Όποιος παραβαίνει τη συγκεκριμένη πρόνοια είναι ένοχος αδικήματος και σε περίπτωση καταδίκης του υπόκειται σε πρόστιμο που δεν υπερβαίνει τις χίλιες λίρες ή σε φυλάκιση που δεν υπερβαίνει τους έξι μήνες ή και στις δύο ποινές μαζί.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών που έχουν γίνει από το 2009 μέχρι σήμερα και για τις ποινές που επιβλήθηκαν στους παρανομούντες ανά έτος.»
  title: Ερώτηση με αρ. 23.06.010.04.068, ημερομηνίας 22 Αυγούστου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
