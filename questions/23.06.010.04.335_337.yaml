heading: Ερώτηση με αρ. 23.06.010.04.335, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.335
text: |-
  «Έχω πληροφορηθεί για την πυρκαγιά που ξέσπασε σε αποθήκη μπαταριών στη Βιομηχανική Περιοχή Έγκωμης στις 7 Δεκεμβρίου 2014. Η αποθήκη, σύμφωνα με τις πληροφορίες μου, καταστράφηκε ολοσχερώς, ενώ χρειάστηκαν πέντε πυροσβεστικά οχήματα για την κατάσβεσή της.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις πιθανές επιπτώσεις στην υγεία των πολιτών λόγω των αέριων αποβλήτων που απελευθερώθηκαν στην ατμόσφαιρα από την καύση της αποθήκης μπαταριών και αν ήταν επιτρεπόμενη η χρήση του συγκεκριμένου υποστατικού.»
