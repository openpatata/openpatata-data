  date: '2011-02-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    αν η ΑΗΚ εφαρμόζει τον αυτόματο τρόπο πληρωμής (standing order) και, εάν ναι,
    κατά πόσο προτίθεται να τον εφαρμόσει πάνω σε αναγκαστική βάση.»
