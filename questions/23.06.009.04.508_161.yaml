heading: Ερώτηση με αρ. 23.06.009.04.508, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.508
text: |-
  «Έχω πληροφορηθεί ότι από το 2010 και κάθε χρόνο μια ευρωπαϊκή πόλη θα ανακηρύσσεται “Πράσινη Πρωτεύουσα της Ευρώπης”. Ο γενικός στόχος της πρωτοβουλίας είναι να βελτιωθεί το αστικό περιβάλλον συνολικά. Παρέχονται κίνητρα στις πόλεις, έτσι ώστε να αποτελούν πηγή έμπνευσης η μια για την άλλη και να ανταλλάσσουν τις βέλτιστες πρακτικές και ταυτόχρονα να συναγωνίζονται στο πλαίσιο της ευγενούς άμιλλας. Όλες οι ευρωπαϊκές πόλεις με περισσότερους από 200 000 κατοίκους μπορούν να συμμετάσχουν στο διαγωνισμό για το βραβείο “Πράσινη Πρωτεύουσα της Ευρώπης”. Στις χώρες που δεν υπάρχουν πόλεις με περισσότερους από 200 000 κατοίκους μπορεί να δηλώσει συμμετοχή η μεγαλύτερη πόλη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει υποβάλει οποιαδήποτε κυπριακή πόλη αίτηση, για να ανακηρυχθεί “Πράσινη Πρωτεύουσα της Ευρώπης”.»
