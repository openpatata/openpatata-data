heading: Ερώτηση με αρ. 23.06.010.04.114, ημερομηνίας 11 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.114
text: |-
  «Έχω πληροφορηθεί ότι η Βουλή των Αντιπροσώπων έχει ψηφίσει νόμο με την ονομασία «Ο περί Τοκιστών Νόμος του 1962» (Ν. 72/1962), ο οποίος όμως δεν έχει τεθεί ποτέ σε ισχύ.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων γιατί δεν προωθεί νομοσχέδιο προς ψήφιση, ώστε να καταργηθεί ο νόμος αυτός.»
