heading: Ερώτηση με αρ. 23.06.009.04.370, ημερομηνίας 15 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.370
text: |-
  «Η Πάφος, μαζί με τη Σαλαμίνα, θεωρούνται από τους πιο σημαντικούς αρχαιολογικούς χώρους της Κύπρου, βάσει ιστορικών και αρχαιολογικών δεδομένων, αλλά και τουριστικών οδηγών.

  Έχω πληροφορηθεί ότι ολόκληρη η επαρχία Πάφου βρίσκεται υπό την επίβλεψη ενός και μόνο λειτουργού του Τμήματος Αρχαιοτήτων και πως μόνο σε περίπτωση τυχαίας ανεύρεσης αρχαιοτήτων (π.χ. από οικοδομικές εργασίες ή οδικά έργα) καλούνται “ενισχύσεις” από τη Λευκωσία. Πέραν της μεγάλης έκτασης που πρέπει να επιβλέπει αυτό το άτομο (από την Πέτρα του Ρωμιού μέχρι και την Πόλη Χρυσοχούς), έχει υπό τη διαχείρισή του δεκάδες μουσεία και υπό την ευθύνη του τη συντήρηση όλων των αρχαιολογικών χώρων της επαρχίας. Δεδομένων και των κρουσμάτων αρχαιοκαπηλίας στην περιοχή και της μεγάλης πιθανότητας αποσιώπησης τυχόν ανεύρεσης νέων αρχαιολογικών ευρημάτων, λόγω της άκρατης οικοδομικής ανάπτυξης και της έλλειψης επίβλεψης, έχουμε την άποψη ότι πρέπει να ενισχυθεί αμέσως το δυναμικό του Τμήματος Αρχαιοτήτων που εργοδοτείται στην επαρχία Πάφου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί υποβαθμίζεται ο αρχαιολογικός και ιστορικός πλούτος της Πάφου με αυτό τον τρόπο.»
