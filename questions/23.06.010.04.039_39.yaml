heading: Ερώτηση με αρ. 23.06.010.04.039, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.039
text: |-
  «Έχω πληροφορηθεί για τις ανησυχίες που εκφράζουν οι τοπικές αρχές και τα μέλη της Επιτροπής Εκτίμησης Περιβαλλοντικών Επιπτώσεων αναφορικά με την κατασκευή της μαρίνας στην Αγία Νάπα από την εταιρεία Μ.Μ. Makronisos Marina Ltd. Όπως πληροφορήθηκα, το έργο προτείνεται να υλοποιηθεί σε μία βραχώδη παράκτια λωρίδα στην περιοχή της Αγίας Θέκλας στα δυτικά της Αγίας Νάπας. Ο χώρος ανάπτυξης βρίσκεται εντός της ζώνης ειδικής προστασίας Αγίας Θέκλας-Λιοπετρίου, που θεωρείται σημαντικό σημείο για τους μεταναστευτικούς διαδρόμους Αγίας Νάπας-Παραλιμνίου και τη διαχείμαση ενός αριθμού πουλιών από την Κύπρο και την Ευρωπαϊκή Ένωση συνολικότερα. Το Ταμείο Θήρας, σύμφωνα με τις πληροφορίες μου, υποστηρίζει ότι, για να προχωρήσει το συγκεκριμένο έργο, πρέπει να δικαιολογηθεί ότι είναι προς το δημόσιο συμφέρον, αφού υπάρχει σοβαρός κίνδυνος να καταστραφεί εντελώς ο πυρήνας των πουλιών στην περιοχή. Παράλληλα, από την κατασκευή και λειτουργία του έργου αρνητικές επιπτώσεις θα υπάρχουν και στο θαλάσσιο οικοσύστημα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει με την αδειοδότηση του πιο πάνω έργου, δεδομένων των ανησυχιών που εκφράζουν τόσο οι τοπικές αρχές και τα μέλη της Επιτροπής Εκτίμησης Περιβαλλοντικών Επιπτώσεων όσο και το Ταμείο Θήρας.»
