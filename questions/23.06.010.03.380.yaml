heading: Ερώτηση με αρ. 23.06.010.03.380, ημερομηνίας 18 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.380
text: |-
  «Έχω πληροφορηθεί ότι ο γενικός διευθυντής της εταιρείας “Δασικές Βιομηχανίες Κύπρου Δημόσια Λτδ” λαμβάνει έναν υπερβολικά υψηλό μισθό και τυγχάνει ωφελημάτων, όπως π.χ. πολυτελούς αυτοκινήτου. Οι πληροφορίες αυτές, αν αληθεύουν, προκαλούν ιδιαίτερη αίσθηση, ιδιαίτερα αν ληφθεί υπόψη ότι ο οργανισμός αυτός αντιμετωπίζει προβλήματα βιωσιμότητας και πρόκειται, σύμφωνα με τις πληροφορίες μου, να ιδιωτικοποιηθεί πλήρως.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το μισθό και τα ωφελήματα που λαμβάνει ο γενικός διευθυντής των Δασικών Βιομηχανιών.»
