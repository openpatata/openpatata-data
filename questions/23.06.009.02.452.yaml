identifier: 23.06.009.02.452
question:
  by:
  - Σαρίκας Φειδίας
  date: '2008-05-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να μελετηθεί το αίτημα της κοινότητας των Κουκλιών για ανταλλαγή
    των περιουσιών που βρίσκονται σε αρχαιολογικές ζώνες με μηδενικό συντελεστή δόμησης
    με ίσης αξίας κρατικά τεμάχια.»
  title: Ερώτηση με αρ. 23.06.009.02.452, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
