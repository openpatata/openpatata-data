date: '2012-12-13'
heading: Ερώτηση με αρ. 23.06.010.02.371, ημερομηνίας 13 Δεκεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.02.371
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιο
  είναι το τελικό ποσό που μαζεύτηκε από τον έρανο που πραγματοποιήθηκε για τους άπορους
  μαθητές της Ελλάδας την 21η Φεβρουαρίου 2012 σε όλα τα δημόσια και ιδιωτικά σχολεία
  της Κυπριακής Δημοκρατίας. Επίσης να ενημερωθεί το σώμα πότε στάλθηκαν τα χρήματα
  και πώς διανεμήθηκαν στους δικαιούχους.»
