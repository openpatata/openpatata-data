text: «Ο δήμος Γεροσκήπου ζητά οικονομική στήριξη για εκπόνηση αρχιτεκτονικής μελέτης
  για το αγρόκτημα “Γερμανίνα”. Ως εκ τούτου, ερωτάται το αρμόδιο υπουργείο πώς προσεγγίζει
  το αίτημα αυτό.»
