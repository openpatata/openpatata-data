heading: Ερώτηση με αρ. 23.06.010.04.256, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.256
text: |-
  «Έχω πληροφορηθεί για το αίτημα της Ομοσπονδίας Περιβαλλοντικών Οργανώσεων Κύπρου για συνέχιση της κρατικής οικονομικής ενίσχυσής της, ώστε να μπορεί να συνεχιστεί η εύρυθμη λειτουργία της. Η κρατική χορηγία προς την Ομοσπονδία Περιβαλλοντικών Οργανώσεων Κύπρου παραχωρούνταν μέσω του Τμήματος Περιβάλλοντος και έχει διακοπεί από το 2013 (τελευταίο έτος παραχώρησης της χορηγίας ήταν το 2012). Σε περίπτωση που η Ομοσπονδία Περιβαλλοντικών Οργανώσεων Κύπρου αδυνατεί να φέρει εις πέρας το έργο της, αυτό θα σημαίνει ότι το κράτος θα στερήσει ουσιαστικά το δικαίωμα της συμμετοχής του συλλογικού οργάνου περιβαλλοντικών οργανώσεων της Κύπρου στα κέντρα λήψης αποφάσεων και πολιτικών σε σχέση με περιβαλλοντικά και άλλα συναφή θέματα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το αίτημα της Ομοσπονδίας Περιβαλλοντικών Οργανώσεων Κύπρου, δεδομένου του δύσκολου έργου που καλείται να επιτελέσει.»
