heading: Ερώτηση με αρ. 23.06.009.02.024, ημερομηνίας 27 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.009.02.024
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  η κυβέρνηση προτίθεται να τερματίσει την άδικη αποκοπή του 50% του επιδόματος των
  εγκλωβισμένων, μόλις αυτοί συνταξιοδοτηθούν, όπως άλλωστε ήταν η δέσμευση, στις
  5 Οκτωβρίου 2005, στην Κοινοβουλευτική Επιτροπή Προσφύγων-Εγκλωβισμένων-Αγνοουμένων-Παθόντων
  της Βουλής (πρακτικά συνεδρίας σ. 12) του τότε Υφυπουργού παρά τω Προέδρω κ. Χριστόδουλου
  Πασιαρδή.»
