date: '2000-07-13'
heading: Ερώτηση με αρ. 23.06.007.04.105 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Ηλία Μυριάνθους στις 13 Ιουλίου 2000
identifier: 23.06.007.04.105
text: « Αναφορικά με το θέμα της ίδρυσης πανεπιστημίου εφαρμοσμένων επιστημών και
  της δημιουργίας νέων κλάδων στο Πανεπιστήμιο Κύπρου, παρακαλείται το αρμόδιο υπουργείο
  να ενημερώσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το ενδεχόμενο λειτουργίας
  κάποιων από τις νέες σχολές στην Πάφο, καθώς και το αίτημα για δημιουργία κλάδων
  αρχαιολογίας και δασολογίας.»
