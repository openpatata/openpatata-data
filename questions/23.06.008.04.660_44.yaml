date: '2005-02-16'
heading: Ερώτηση με αρ. 23.06.008.04.660, ημερομηνίας 16 Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.660
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει τα ακόλουθα αιτήματα του κοινοτικού συμβουλίου Άρσους:

  1. Συμπλήρωση της διαπλάτυνσης και ασφαλτόστρωσης του δρόμου Άρσους-Τρόζενας.

  2. Βελτίωση και ασφαλτόστρωση του δρόμου Άρσους-Βάσας.

  3. Ασφαλτόστρωση των ερεισμάτων (παγκέττων) στον κύριο δρόμο Μαλιάς-Άρσους.»
