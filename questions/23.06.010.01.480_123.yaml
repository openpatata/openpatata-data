heading: Ερώτηση με αρ. 23.06.010.01.480, ημερομηνίας 20 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.480
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με την τιμή πώλησης του ηλεκτρικού ρεύματος στην Κύπρο, ξεχωριστά για το
  οικιακό, το εμπορικό και το βιομηχανικό ρεύμα, αναλυτικά για τα έτη 2010 και 2011
  βάσει στατιστικών στοιχείων που υπάρχουν. Παρακαλώ να συμπεριλάβετε και συγκριτικά
  στοιχεία με τις αντίστοιχες χρεώσεις στις χώρες της ΕΕ.»
