identifier: 23.06.011.02.382
text: «Παρακαλώ όπως ενημερωθεί η Βουλή των Αντιπροσώπων σχετικά με την πολιτική της
  κυβέρνησης όσον αφορά την επιδότηση ενοικίου σε πρόσφυγες φοιτητές. Πιο συγκεκριμένα,
  γίναμε δέκτες παραπόνων από φοιτητές που σπουδάζουν στο εξωτερικό ότι δεν αντιμετωπίζονται
  ισότιμα με τους πρόσφυγες φοιτητές που σπουδάζουν στην Κύπρο, οι οποίοι δικαιούνται
  να υποβάλλουν αίτηση και να λαμβάνουν το εν λόγω επίδομα.»
