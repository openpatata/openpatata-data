heading: Ερώτηση με αρ. 23.06.010.04.035, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.035
text: |-
  «Από παλαιότερη απάντηση του Υπουργού Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού κ. Γιώργου Λακκοτρύπη στην ερώτησή μου με αρ. 23.06.010.02.554, αναφορικά με την κατάθεση του νομοσχεδίου που ρυθμίζει τη λειτουργία των πρατηρίων πετρελαιοειδών, πληροφορήθηκα ότι ολοκληρώθηκε ο νομοτεχνικός έλεγχος του νομοσχεδίου που ετοίμασε το Υπουργείο Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού με τίτλο «Ο περί της Λειτουργίας Πρατηρίων Πετρελαιοειδών Νόμος του 2011». Παράλληλα, πληροφορήθηκα ότι, για να είναι δυνατή η εφαρμογή του νόμου, πρέπει ταυτόχρονα, με σχετικό τροποποιητικό νομοσχέδιο που θα ετοιμαστεί από το Υπουργείο Εσωτερικών, να καταργηθούν οι πρόνοιες των εν ισχύει περί Ρυθμίσεως Πρατηρίων Πετρελαιοειδών Νόμων του 1968 έως 1999 που ρυθμίζουν σήμερα την αδειοδότηση της λειτουργίας των πρατηρίων πετρελαιοειδών. Όπως πληροφορήθηκα από την απάντηση του υπουργού, τροχοδρομήθηκε από το Υπουργείο Εσωτερικών η ετοιμασία του τροποποιητικού νομοσχεδίου με το οποίο οι πρόνοιες των πιο πάνω νόμων θα καταργηθούν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να κατατεθούν τα πιο πάνω νομοσχέδια στη Βουλή των Αντιπροσώπων.»
