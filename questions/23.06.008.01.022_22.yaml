date: '2001-10-05'
heading: Ερώτηση με αρ. 23.06.008.01.022 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 5 Οκτωβρίου 2001
identifier: 23.06.008.01.022
text: «Οι γενετικά μεταλλαγμένοι οργανισμοί και τρόφιμα και οι επιπτώσεις τους στο
  περιβάλλον, στην ανθρώπινη υγεία, στην τροφική αλυσίδα και στην οικονομία είναι
  ένα επίκαιρο θέμα που απασχολεί ολόκληρη την ανθρωπότητα και αυξάνει το ενδιαφέρον
  ενημερωμένων και ευαισθητοποιημένων φορέων και πολιτών στην Κύπρο.
