date: '2017-01-26'
heading: Ερώτηση με αρ. 23.06.011.01.448, ημερομηνίας 26 Ιανουαρίου 2017, των βουλευτών
  εκλογικής περιφέρειας Λεμεσού κ. Γιώργου Τ. Γεωργίου και Αδάμου Αδάμου
identifier: 23.06.011.01.448
text: «Σύμφωνα με την ενημέρωση που έχουμε, το Υπουργείο Υγείας έχει καταλήξει μετά
  από διαβουλεύσεις με τους εμπλεκόμενους φορείς στο τελικό προσχέδιο του τροποποιητικού
  νομοσχεδίου που τιτλοφορείται “Ο περί Εγγραφής Επιστημόνων Τροφίμων και Διαιτολόγων
  Νόμος”. Παρακαλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει για το πού βρίσκεται
  το θέμα.»
