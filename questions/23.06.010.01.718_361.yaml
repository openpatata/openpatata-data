heading: Ερώτηση με αρ. 23.06.010.01.718, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.718
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσον προτίθεται να προχωρήσει στη βελτίωση δρόμου στην Τσάδα (περιοχή “Βίκλα”)
  ο οποίος έχει υποστεί ζημιές τους τελευταίους μήνες λόγω κακοκαιρίας.»
