text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο διαχωρισμός οικοπέδων για άπορες οικογένειες της κοινότητας
  Αχέλειας.»
