identifier: 23.06.009.04.476
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2009-11-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαπλάτυνση του δρόμου Λιοπετρίου-ποταμού Λιοπετρίου,
    κατά πόσο υπάρχει πρόνοια για κατασκευή ποδηλατοδρόμου και ποιο είναι το σχετικό
    χρονοδιάγραμμα υλοποίησης του έργου.»
  title: Ερώτηση με αρ. 23.06.009.04.476, ημερομηνίας 10 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
