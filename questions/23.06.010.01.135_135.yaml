heading: Ερώτηση με αρ. 23.06.010.01.135, ημερομηνίας 21ης Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.01.135
text: «Ερωτάται ο αρμόδιος υπουργός τι προτίθεται να πράξει, για να αντιμετωπίσει
  το μεγάλο πρόβλημα της καθυστέρησης που παρατηρείται στην εξέταση αιτήσεων για δημόσιο
  βοήθημα. Σημειώνεται ότι οι αιτήσεις έχουν υπερδιπλασιαστεί λόγω της αυξημένης ανεργίας
  που μαστίζει τον τόπο και της δημιουργίας ανέργων διαρκείας.»
