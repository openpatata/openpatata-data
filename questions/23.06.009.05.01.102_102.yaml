heading: Ερώτηση με αρ. 23.06.009.05.01.102, ημερομηνίας 24 Αυγούστου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.102
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει ληφθεί πρόνοια, κατά το σχεδιασμό του νοσοκομείου Αμμοχώστου, για
  τη μετακίνηση των τυφλών ασθενών από τα εξωτερικά ιατρεία προς το κυρίως κτίριο
  του νοσοκομείου, καθώς και ποια μέτρα πρόκειται να ληφθούν, ώστε οι τυφλοί να μην
  ταλαιπωρούνται κατά τη διακίνησή τους στους εν λόγω χώρους.»
