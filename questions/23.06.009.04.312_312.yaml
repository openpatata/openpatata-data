heading: Ερώτηση με αρ. 23.06.009.04.312, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.312
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τη θέση του στο αίτημα του Εμπορικού και Βιομηχανικού Επιμελητηρίου Λευκωσίας
  για κατάργηση των αποθηκευτικών τελών στη μετακίνηση λογαριασμών.»
