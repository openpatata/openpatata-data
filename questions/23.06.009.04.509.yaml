heading: Ερώτηση με αρ. 23.06.009.04.509, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.509
text: |-
  «Η Βουλή των Αντιπροσώπων πρόσφατα αποφάσισε να μειώσει το συντελεστή ειδικού φόρου κατανάλωσης στο πετρέλαιο θέρμανσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δε μειώθηκε στο μηδέν ο ειδικός συντελεστής φόρου κατανάλωσης για το φωτιστικό πετρέλαιο, το οποίο χρησιμοποιείται από πολλές φτωχές οικογένειες για θέρμανση, αφού αυτό φαίνεται ότι επιτρέπεται από την Ευρωπαϊκή Ένωση.»
