heading: Ερώτηση με αρ. 23.06.008.04.234, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.234
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Άρμου για παραχώρηση ανταποδοτικών
  ωφελημάτων στην κοινότητα, λόγω των επιπτώσεων που θα υπάρξουν από την αναμενόμενη
  λειτουργία του σκυβαλότοπου Μαραθούντας.»
