heading: Ερώτηση με αρ. 23.06.010.02.697, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.697
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προγραμματίζεται η επίστρωση με πρέμιξ του κεντρικού δρόμου της κοινότητας
  Πομού, μήκους ενός χιλιομέτρου, ο οποίος είναι σε κακή κατάσταση.»
