heading: Ερώτηση με αρ. 23.06.010.01.109, ημερομηνίας 12 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.01.109
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους, ενώ έχει διευθετηθεί να γίνονται οι πληρωμές για
  τον ελλιμενισμό σκαφών μέσω τραπεζικού εμβάσματος, στις περιπτώσεις κατά τις οποίες
  ένα άτομο έχει να πληρώσει για πέραν του ενός σκάφους, η πληρωμή δεν μπορεί να γίνει
  μέσω εμβάσματος, αλλά με επίσκεψη στα γραφεία του Τμήματος Αλιείας και Θαλασσίων
  Ερευνών. Προτίθεται το Τμήμα Αλιείας και Θαλασσίων Ερευνών να λάβει μέτρα, με σκοπό
  η εν λόγω πληρωμή να γίνεται μέσω εμβάσματος σε όλες τις πιο πάνω περιπτώσεις, ώστε
  να περιοριστεί η αχρείαστη γραφειοκρατία;»
