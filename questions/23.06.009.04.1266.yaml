heading: Ερώτηση με αρ. 23.06.009.04.1266, ημερομηνίας 10 Ιουνίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.009.04.1266
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιες ενέργειες προτίθεται να προβεί όσον αφορά στους τίτλους ιδιοκτησίας εβδομήντα
  πέντε οικογενειών στο συνοικισμό αυτοστέγασης (Α΄, Β΄, Γ΄ Φάση) στην κοινότητα Λέμπας.»
