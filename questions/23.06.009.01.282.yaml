heading: Ερώτηση με αρ. 23.06.009.01.282, ημερομηνίας 22 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.282
text: |-
  ”Σύμφωνα με παγκόσμια έρευνα σε επίμυες που λάμβαναν ασπαρτάμη μαζί με την τροφή τους (First Experimental Demonstration of the Multipotential Carcinogenetic Effects of Aspartame, National Institutes of Health, US Department and Human Services), προκύπτουν σαφείς ενδείξεις για πολλαπλές καρκινογόνες επιδράσεις της ουσίας αυτής.

  Ο φάκελος της έρευνας κοινοποιήθηκε από τους ερευνητές στην Ευρωπαϊκή Αρχή για την Ασφάλεια των Τροφίμων.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. κατά πόσο έχει λάβει γνώση των στοιχείων της συγκεκριμένης έρευνας και

  2. κατά πόσο υπάρχει πρόθεση αξιοποίησης των πορισμάτων της έρευνας, προκειμένου να προστατευθεί η δημόσια υγεία και το συμφέρον των καταναλωτών.»
