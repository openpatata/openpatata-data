heading: Ερώτηση με αρ. 23.06.010.02.530, ημερομηνίας 16 Απριλίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.530
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας πληροφορήσει κατά πόσο ο κατάλογος
  με τα έξι χιλιάδες ονόματα, ο οποίος βρίσκεται στην κατοχή του κοινοβουλίου και
  έχει δει το φως της δημοσιότητας, θα προωθηθεί στο Τμήμα Εσωτερικών Προσόδων, προκειμένου
  να επιβεβαιωθεί κατά πόσο οι εκροές κεφαλαίων, που έχουν γίνει από νομικά ή/και
  φυσικά πρόσωπα, συνάδουν με τις φορολογικές δηλώσεις που υποβάλλονται στο Τμήμα
  Εσωτερικών Προσόδων.»
