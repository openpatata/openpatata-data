heading: Ερώτηση με αρ. 23.06.008.05.151, ημερομηνίας 17 Νοεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.05.151
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τη θέση του στο αίτημα των Ελλήνων του Πόντου για συνταξιοδοτική στήριξη των
  ηλικιωμένων Ελλήνων του Πόντου που διαμένουν μόνιμα στην Κύπρο και είναι ανασφάλιστοι.»
