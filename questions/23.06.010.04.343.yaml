heading: Ερώτηση με αρ. 23.06.010.04.343, ημερομηνίας 18 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
identifier: 23.06.010.04.343
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες του Υπουργείου Υγείας προς επίλυση των προβλημάτων που παρουσιάζονται αναφορικά με την παρακολούθηση και την περίθαλψη των ασθενών στις επαρχίες Λάρνακας και Αμμοχώστου, λόγω της απουσίας ιατρού με ειδικότητα στην ογκολογία.

  Πιο συγκεκριμένα, ένας ογκολόγος ερχόταν από το Ογκολογικό του Γενικού Νοσοκομείου Λευκωσίας στο παλαιό Νοσοκομείο Λάρνακας μία φορά την εβδομάδα (κάθε Πέμπτη) και παρακολουθούσε ασθενείς. Εδώ και δύο μήνες περίπου σταμάτησε να έρχεται στη Λάρνακα. Σύμφωνα με ενημέρωση που έχω, ο λόγος αυτής της εξέλιξης είναι το ότι αφυπηρέτησαν δύο συνάδελφοί του από το Ογκολογικό του Γενικού Νοσοκομείου Λευκωσίας και δεν υπάρχει η ευχέρεια να επισκέπτεται τους ασθενείς στη Λάρνακα. Ως εκ τούτου, οι καρκινοπαθείς της Λάρνακας και της ελεύθερης Αμμοχώστου υφίστανται μεγάλη ταλαιπωρία, αφού πρέπει να μεταβαίνουν στη Λευκωσία για ιατρική φροντίδα και εξετάσεις.»
