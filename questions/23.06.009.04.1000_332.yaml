heading: Ερώτηση με αρ. 23.06.009.04.1000, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1000
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται ο διαχωρισμός οικοπέδων στην κοινότητα Έμπας για παραχώρησή
  τους σε φτωχές οικογένειες της κοινότητας.»
