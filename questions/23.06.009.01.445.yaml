heading: Ερώτηση με αρ. 23.06.009.01.445, ημερομηνίας 31ης Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.445
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το χρονοδιάγραμμα κατασκευής/ολοκλήρωσης των τριών πλατειών που αποτελούν πολεοδομικά
  έργα εκτός του δήμου Λάρνακας.»
