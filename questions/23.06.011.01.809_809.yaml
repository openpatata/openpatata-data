date: '2017-05-03'
heading: Ερώτηση με αρ. 23.06.011.01.809, ημερομηνίας 3 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Δημήτρη Δημητρίου
identifier: 23.06.011.01.809
text: «Αναφορικά με τη διαδικασία έκδοσης πιστοποιητικού λευκού ποινικού μητρώου από
  την αστυνομία, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο ισχύει ότι η έκδοση του εν λόγω πιστοποιητικού γίνεται μόνο στη Λευκωσία
  και όχι στους κατά τόπους αστυνομικούς σταθμούς και για ποιο λόγο η αίτηση/έκδοσή
  του δε γίνεται και μέσω διαδικτύου.»
