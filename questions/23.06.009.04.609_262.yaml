heading: Ερώτηση με αρ. 23.06.009.04.609, ημερομηνίας 10 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.609
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το ποσό που δόθηκε ως δημόσιο βοήθημα σε αιτητές πολιτικού ασύλου και σε αιτητές
  του καθεστώτος του επί μακρόν διαμένοντος, ξεχωριστά, για τα έτη 2006, 2007, 2008
  και 2009, καθώς και για οποιαδήποτε άλλα ποσά δόθηκαν σε αυτούς στα πλαίσια της
  νομοθεσίας για οικονομική βοήθεια από το κράτος.»
