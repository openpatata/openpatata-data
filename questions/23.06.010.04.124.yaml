heading: Ερώτηση με αρ. 23.06.010.04.124, ημερομηνίας 16 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.124
text: |-
  «Έχω πληροφορηθεί ότι εκκρεμεί αίτημα ενώπιον του Υπουργείου Οικονομικών όπως εγκατασταθεί χειρολισθήρας στην είσοδο του κτιρίου του υπουργείου, για να μπορούν να εξυπηρετούνται άτομα με κινητικές δυσκολίες ή αναπηρίες. Μάλιστα έχει εκδοθεί σχετική έκθεση από την Επίτροπο Διοικήσεως, μετά από παράπονο που υποβλήθηκε προς την ίδια (Α/Π 89/2013).

  Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων αν προτίθεται να πάρει διορθωτικά μέτρα, ώστε να καταστεί προσβάσιμο το κτίριο του Υπουργείου Οικονομικών σε άτομα με αναπηρία ή κινητικές δυσκολίες. Παρακαλώ περαιτέρω όπως ενημερωθεί η Βουλή των Αντιπροσώπων αν όλα τα δημόσια κυβερνητικά κτίρια, είτε ιδιόκτητα είτε ενοικιαζόμενα, είναι προσβάσιμα σε αυτή την ομάδα ανθρώπων, όπως απαιτείται και από το νόμο.»
