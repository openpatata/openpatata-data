heading: Ερώτηση με αρ. 23.06.008.04.717, ημερομηνίας 17 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ντίνου Μιχαηλίδη
identifier: 23.06.008.04.717
text: «Το θέμα της βελτίωσης των στροφών στο δρόμο Μαθικολώνης-Αγίου Αθανασίου εγείρεται
  από την κοινότητα από το έτος 2002. Η σχετική ανταπόκριση της κυβέρνησης ήταν ότι
  το έργο θα προωθείτο κατά το έτος 2003. Επειδή έκτοτε παρατηρείται αδικαιολόγητη
  στασιμότητα, παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει υποβληθεί το αίτημα της κοινότητας στο Γραφείο Προγραμματισμού για
  έγκριση και εάν σκοπείται η υλοποίησή του εντός του 2005.»
