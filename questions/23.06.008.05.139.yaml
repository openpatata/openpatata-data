date: '2005-11-03'
heading: Ερώτηση με αρ. 23.06.008.05.139, ημερομηνίας 3 Νοεμβρίου 2005, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
identifier: 23.06.008.05.139
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πού οφείλεται η καθυστέρηση που παρατηρήθηκε στη διαμόρφωση της λεωφόρου Αγίου Παύλου στον ’γιο Δομέτιο και τι προτίθεται να πράξει για την επίσπευση του έργου;

  2. Πότε ολοκληρώθηκε η μελέτη;

  3. Πώς προχωρεί η διαδικασία για ετοιμασία και ζήτηση προσφορών;

  4. Πότε υπολογίζεται η έναρξη των εργασιών και ολοκλήρωση του έργου;»
