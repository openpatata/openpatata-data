identifier: 23.06.008.03.489
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-26'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λατσιών για λήψη μέτρων, ώστε να αντιμετωπιστούν
    και να εξουδετερωθούν οι βαρύτατες επιπτώσεις στο περιβάλλον και στην ποιότητα
    ζωής από τη λειτουργία ρυπογόνων εγκαταστάσεων στα Λατσιά και στους γύρω οδικούς
    άξονες.»
  title: Ερώτηση με αρ. 23.06.008.03.489, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
