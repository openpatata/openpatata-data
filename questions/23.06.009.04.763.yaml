heading: Ερώτηση με αρ. 23.06.009.04.763, ημερομηνίας 22 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.763
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα παίρνει η Αρχή Ηλεκτρισμού, ώστε να μην υπάρχουν συχνές διακοπές ηλεκτρικού
  ρεύματος στην κοινότητα Πομού (επαρχία Πάφου), και κατά πόσο είναι έτοιμη να καλύψει
  τις ζημιές που έχουν υποστεί οι εγκαταστάσεις, ο ηλεκτρικός και ο ηλεκτρονικός εξοπλισμός
  του δημοτικού σχολείου και κατοικιών της κοινότητας από τις εν λόγω διακοπές.»
