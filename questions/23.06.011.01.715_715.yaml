heading: Ερώτηση με αρ. 23.06.011.01.715, ημερομηνίας 28 Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.011.01.715
text: |-
  «Σύμφωνα με την πρόσφατη έκθεση της Αρχής κατά των Διακρίσεων σχετικά με ισχυριζόμενη τρανσφοβική συμπεριφορά υπαλλήλου του Γενικού Νοσοκομείου Λευκωσίας, γίνεται εισήγηση προς το Υπουργείο Υγείας για εκπόνηση σχετικής εγκυκλίου με ρητή αναφορά στην απαγόρευση των διακρίσεων στη βάση του σεξουαλικού προσανατολισμού και της ταυτότητας φύλου.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για το πότε αναμένεται να εκπονηθεί η εν λόγω εγκύκλιος.»
