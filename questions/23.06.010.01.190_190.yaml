heading: Ερώτηση με αρ. 23.06.010.01.190, ημερομηνίας 11 Οκτωβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Χρίστου Μέση
identifier: 23.06.010.01.190
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η Αρχή Ηλεκτρισμού Κύπρου να μετακινήσει οριστικά τους ξύλινους
  πασσάλους που βρίσκονται αποθηκευμένοι στον Ηλεκτροπαραγωγό Σταθμό Μονής και, εάν
  ναι, για το χρόνο μετακίνησής τους.»
