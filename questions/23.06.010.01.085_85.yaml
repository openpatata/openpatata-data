date: '2011-09-06'
heading: Ερώτηση με αρ. 23.06.010.01.085, ημερομηνίας 6 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.085
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται το θέμα της λίμνης κατακράτησης ομβρίων υδάτων νότια της βύθισης του υπεραστικού δρόμου στον ’γιο Αθανάσιο.

  Παρακαλείται επίσης να πληροφορήσει το σώμα αν έχουν ληφθεί όλα τα απαραίτητα μέτρα για την προστασία των υποστατικών στο κάτω μέρος του ρεύματος μέχρι και το ξενοδοχείο “Holiday Inn” από την εκτροπή του αργακίου.»
