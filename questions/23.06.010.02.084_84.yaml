date: '2012-09-05'
heading: Ερώτηση με αρ. 23.06.010.02.084, ημερομηνίας 5 Σεπτεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.084
text: |-
  «Έχω πληροφορηθεί ότι η Τουρκία επιδιώκει την εκ βάθρων αναδιάρθωση των δομών του κατοχικού καθεστώτος μέσα από το “οικονομικό πρωτόκολλο για την περίοδο 2013-2015”, με στόχο την αναβάθμιση και την εδραίωση του τουρκικού στοιχείου και τον πλήρη έλεγχο της κατεχόμενης βόρειας Κύπρου από την ’γκυρα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν παρακολουθεί την εξέλιξη της συζήτησης γι’ αυτό το θέμα στα κατεχόμενα και αν έχει προβεί σε οποιαδήποτε διαβήματα καταγγελίας της προσπάθειας των Τούρκων για πλήρη διοικητική, οικονομική και κοινωνική ενσωμάτωση των κατεχομένων.»
