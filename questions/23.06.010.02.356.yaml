heading: Ερώτηση με αρ. 23.06.010.02.356, ημερομηνίας 10 Δεκεμβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.02.356
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο το επίδομα ανεργίας τυγχάνει εκμετάλλευσης τόσο από Κυπρίους όσο και από αλλοδαπούς
  με βάση το Χάρτη των Δικαιωμάτων του Πολίτη, σύμφωνα με τον οποίο ένας άνεργος που
  έχει εξαντλήσει το δικαίωμά του σε επίδομα ανεργίας (156 ημέρες) δικαιούται να ξαναπάρει
  επίδομα με τη συμπλήρωση 26 εβδομάδων απασχόλησης από την τελευταία ημέρα επιδότησής
  του. Τι κόστος επωμίζεται το κράτος λόγω της εκμετάλλευσης αυτής και ποιες είναι
  οι προθέσεις της αρμόδιας αρχής για επανεξέταση της νομοθεσίας; Παρακαλώ επίσης
  όπως μας παρέχετε πληροφορίες σε ό,τι αφορά τις κατηγορίες εργαζομένων-ανέργων που
  εκμεταλλεύονται το ανεργιακό επίδομα διαχρονικά.»
