date: '2010-03-04'
heading: Ερώτηση με αρ. 23.06.009.04.913, ημερομηνίας 4 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.913
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  νόμος που να υποχρεώνει τα υπουργεία να κοινοποιούν τα πρακτικά συναντήσεων στους
  παρευρισκομένους στις συναντήσεις, είτε αυτοί είναι κρατικοί λειτουργοί είτε εκπρόσωποι
  μη κυβερνητικών οργανώσεων.»
