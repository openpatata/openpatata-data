heading: Ερώτηση με αρ. 23.06.010.05.330, ημερομηνίας 21ης Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.05.330
text: «Παρακαλώ όπως ενημερώσετε τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται
  η διαδικασία πλήρωσης των εκατόν ογδόντα εννέα (189) μόνιμων θέσεων νοσηλευτών,
  οι οποίοι πέτυχαν στη γραπτή εξέταση και αναμένουν από το 2011 να κληθούν για προφορική
  εξέταση από την ΕΔΥ, καθώς και ποια τα χρονοδιαγράμματα που τίθενται για ολοκλήρωση
  της διαδικασίας αυτής.»
