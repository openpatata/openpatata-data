heading: Ερώτηση με αρ. 23.06.010.04.313, ημερομηνίας 11 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.313
text: |-
  «Έχω πληροφορηθεί για την απαγορευμένη μέθοδο που χρησιμοποιούν κάποιοι ψαράδες της επαρχίας Αμμοχώστου με σκοπό την απομάκρυνση των δελφινιών από τα δίκτυα τους. Συγκεκριμένα, μαθαίνω ότι κάποιοι ψαράδες πυροβολούν με τη βοήθεια σωλήνα μέσα στη θάλασσα και ο κρότος που δημιουργείται κάτω από το νερό απομακρύνει τα δελφίνια από τις βάρκες των ψαράδων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, προκειμένου να τερματιστεί η εφαρμογή αυτής της παράνομης μεθόδου που χρησιμοποιείται από τους ψαράδες για την απομάκρυνση των δελφινιών από τις βάρκες τους, καθώς και αν προτίθεται να επαναφέρει την κρατική χορηγία που δινόταν στους ψαράδες για σκοπούς αναπλήρωσης του κατεστραμμένου αλιευτικού εξοπλισμού από τα δελφίνια.»
