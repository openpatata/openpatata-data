heading: Ερώτηση με αρ. 23.06.008.03.459, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.459
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το πού βρίσκεται το θέμα της κατασκευής του κεντρικού δρόμου που περνά μέσα
  από την κοινότητα Δευτεράς της επαρχίας Λευκωσίας (Λεωφόρος Μακαρίου).»
