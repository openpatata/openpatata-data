heading: Ερώτηση με αρ. 23.06.009.04.1069, ημερομηνίας 22 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.04.1069
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα γιατί δεν εφαρμόζεται
  η απόφαση του Υπουργικού Συμβουλίου, ημερομηνίας 31ης Δεκεμβρίου 2006, για τερματισμό
  της παράνομης λατόμησης από την εταιρεία “Δομοκός”.»
