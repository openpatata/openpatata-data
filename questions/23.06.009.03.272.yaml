date: '2008-12-22'
heading: Ερώτηση με αρ. 23.06.009.03.272, ημερομηνίας 22 Δεκεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.272
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις πρωτοβουλίες που αναλαμβάνει, προκειμένου να ικανοποιηθεί το αίτημα φορέων της
  Λάρνακας για δημιουργία αδειοδοτημένου χώρου για χρήση από τους αερομοντελιστές.»
