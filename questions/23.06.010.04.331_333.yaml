heading: Ερώτηση με αρ. 23.06.010.04.331, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.331
text: |-
  «Έχω πληροφορηθεί την απαράδεκτη κατάσταση που επικρατεί στις κοινότητες Πύργου και Μονής της επαρχίας Λεμεσού εξαιτίας της αποπνικτικής δυσοσμίας που υπάρχει λόγω της λειτουργίας κτηνοτροφικών μονάδων (πτηνοτροφείων, χοιροστασίων) και άλλων ρυπογόνων εγκαταστάσεων, που δραστηριοποιούνται βόρεια των κοινοτήτων και σε απόσταση αναπνοής από τις οικιστικές περιοχές. Την κατάσταση επιβαρύνει ακόμη περισσότερο η λειτουργία του εργοστασίου επεξεργασίας λυμάτων του Συμβουλίου Αποχετεύσεων Λεμεσού-Αμαθούντας και του βυρσοδεψείου. Σύμφωνα με τις πληροφορίες μου, από τις χωμάτινες δεξαμενές των λυμάτων του βυρσοδεψείου, που βρίσκονται στην όχθη του ποταμού, λύματα καταλήγουν στη θάλασσα, ενώ παράλληλα μολύνονται και τα υδροφόρα στρώματα. Αξίζει να σημειωθεί ότι οι δεξαμενές αυτές περιέχουν χημικά υγρά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για τη μετακίνηση των κτηνοτροφικών μονάδων, που λειτουργούν σε απόσταση αναπνοής από τις κατοικίες των κοινοτήτων Μονής και Πύργου, καθώς και τα μέτρα που προτίθεται να λάβει, προκειμένου να σταματήσει η χρήση των χωμάτινων δεξαμενών λυμάτων του βυρσοδεψείου.»
