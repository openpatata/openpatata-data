heading: Ερώτηση με αρ. 23.06.009.02.418, ημερομηνίας 6 Μαΐου 2008, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.02.418
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το υπουργείο του να ενισχύσει σε ανθρώπινο δυναμικό το Ίδρυμα
  Μαργαρίτας Λιασίδου στην Πάφο.»
