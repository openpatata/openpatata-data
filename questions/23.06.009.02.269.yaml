heading: Ερώτηση με αρ. 23.06.009.02.269, ημερομηνίας 3 Ιανουαρίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.269
text: |-
  «Έχω πληροφορηθεί ότι υπάρχουν αρκετοί χρόνιοι ασθενείς οι οποίοι χρειάζονται μηχανική υποστήριξη της αναπνοής και παραμένουν για μήνες στις μονάδες εντατικής θεραπείας των κρατικών νοσοκομείων. Ο λόγος είναι ότι δεν τους παραχωρούνται μηχανήματα για κατ’ οίκον υποστήριξη της αναπνοής.

  Η ποιότητα ζωής αυτών των ασθενών είναι χαμηλή, αφού αναγκάζονται να είναι συνεχώς καθηλωμένοι στα κρεβάτια τους, με άσχημες επιπτώσεις στην υγεία τους.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Πόσοι ασθενείς που χρειάζονται μηχανήματα υποστήριξης της αναπνοής παραμένουν μέσα σε μονάδες εντατικής θεραπείας και άλλα τμήματα των κρατικών νοσηλευτηρίων, λόγω του ότι δεν τους παρέχονται μηχανήματα για κατ’ οίκον υποστήριξη;

  2. Πόσο στοιχίζει στο κράτος κάθε ασθενής που καταλαμβάνει κρεβάτι σε μονάδα εντατικής θεραπείας για αναπνευστική υποστήριξη;

  3. Σε ποιες ενέργειες προτίθεται να προβεί, για να αντιμετωπίσει αυτές τις περιπτώσεις χρόνιων ασθενών;»
