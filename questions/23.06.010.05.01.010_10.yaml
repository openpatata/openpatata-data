heading: Ερώτηση με αρ. 23.06.010.05.01.010, ημερομηνίας 21ης Ιουνίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λίνου Παπαγιάννη
identifier: 23.06.010.05.01.010
text: |-
  «Σύμφωνα με πληροφορίες μου, η διεύθυνση του Τμήματος Κτηματολογίου και Χωρομετρίας αποφάσισε την αγορά υπηρεσιών για τη διεκπεραίωση χωρομετρικών υποθέσεων από ιδιώτες χωρομέτρες. Εν καιρώ οικονομικής κρίσης, φαντάζει προκλητικό να ξοδεύονται επιπρόσθετα ποσά από τον κρατικό προϋπολογισμό για την αγορά υπηρεσιών ιδιωτών για ζήτημα που μπορεί να χειριστεί χωρίς προβλήματα η αρμόδια κρατική υπηρεσία. Εξάλλου, υπάρχει ήδη κατάλογος με τους ιδιώτες τοπογράφους και μπορεί ο πολίτης να αποταθεί σε αυτούς, εάν το επιλέξει, αντί στο αρμόδιο κυβερνητικό τμήμα.

  Είναι χαρακτηριστικό ότι σήμερα μόνο στη Λευκωσία οι ιδιώτες χωρομέτρες διαχειρίζονται 1 200 υποθέσεις, ενώ το Επαρχιακό Κτηματολογικό Γραφείο Λευκωσίας 600 υποθέσεις. Αυτή τη στιγμή οι σχετικές κρατικές υπηρεσίες δεν αντιμετωπίζουν έντονα προβλήματα, αφού στο Επαρχιακό Κτηματολογικό Γραφείο Λευκωσίας διεκπεραιώνονται υποθέσεις του 2016, ενώ το ίδιο ισχύει και για τις επαρχίες Λάρνακας και Αμμοχώστου. Προβλήματα παρατηρούνται μόνο στις επαρχίες Λεμεσού και Πάφου, για τις οποίες πράγματι πρέπει να γίνουν ενέργειες για την ταχύτερη διεκπεραίωση των εργασιών των εκεί επαρχιακών γραφείων.

  Άρα, παρέλκει η αγορά υπηρεσιών από ιδιώτες χωρομέτρες από την στιγμή που ο όγκος εργασίας των αρμόδιων κρατικών υπηρεσιών είναι διαχειρίσιμος με την κατάλληλη στήριξη σε υλικοτεχνική υποδομή και προσωπικό. Αντί να σπαταληθεί κρατικό χρήμα για την αγορά ακριβών και αχρείαστων υπηρεσιών από ιδιώτες, είναι προτιμότερο να στηριχθεί η αρμόδια κρατική υπηρεσία, ώστε να δοθεί λύση στα όποια προβλήματα αντιμετωπίζει με τις σχετικές υποθέσεις, κυρίως στις επαρχίες Λεμεσού και Πάφου.

  Ερωτάται λοιπόν ο αρμόδιος υπουργός τα εξής:

  1. Γιατί αποφασίστηκε η αγορά υπηρεσιών για τη διεκπεραίωση χωρομετρικών υποθέσεων από ιδιώτες χωρομέτρες, αφού η αρμόδια κρατική υπηρεσία αντεπεξέρχεται στο έργο της και προβλήματα παρουσιάζονται μόνο σε δύο επαρχίες;

  2. Ποιος ο λόγος που επιλέγεται η δαπάνη ποσού για την αγορά υπηρεσιών ιδιωτών χωρομετρών αντί της στήριξης των αρμόδιων κρατικών υπηρεσιών σε υλικοτεχνική υποδομή και προσωπικό; Μήπως υπάρχουν άλλα συμφέροντα που οδήγησαν σε αυτή την επιλογή;

  3. Θα επανεξεταστεί η συγκεκριμένη απόφαση;»
