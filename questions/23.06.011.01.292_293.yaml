heading: Ερώτηση με αρ. 23.06.011.01.292, ημερομηνίας 4 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.292
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα πώς αντιμετωπίζει τα
  αιτήματα της κοινότητας Δρύμου για ολοκλήρωση της διαπλάτυνσης του δρόμου που οδηγεί
  στην κοινότητα από τη Σίμου και για επίστρωση των ερεισμάτων του με μπετόν.»
