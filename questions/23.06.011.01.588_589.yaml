heading: Ερώτηση με αρ. 23.06.011.01.588, ημερομηνίας 28 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.588
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με την εξέλιξη του
  έργου για την κατασκευή κυματοθραύστη στην παραλία του Κουρίου. Γνωρίζουμε ότι έχει
  εγκριθεί κονδύλι ύψους €180.000 για τη μελέτη διάβρωσης της παραλίας και αναμένεται
  η εκπόνησή της από τον Κλάδο Θαλάσσιων Έργων. Γνωρίζουμε επίσης ότι το κοινοτικό
  συμβούλιο της Επισκοπής έχει ζητήσει την ετοιμασία πολεοδομικού σχεδιασμού από το
  Τμήμα Πολεοδομίας. Παρακαλούμε όπως ενημερωθούμε σε ποιο στάδιο βρίσκεται το έργο
  αυτό και ποια είναι τα χρονοδιαγράμματα υλοποίησής του.»
