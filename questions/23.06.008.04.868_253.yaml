heading: Ερώτηση με αρ. 23.06.008.04.868, ημερομηνίας 31ης Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.868
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Ακακίου για ολοκλήρωση των βελτιωτικών
  έργων κατά μήκος του υπεραστικού δρόμου εντός της οικιστικής περιοχής Ακακίου.»
