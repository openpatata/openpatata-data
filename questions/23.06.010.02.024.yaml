date: '2012-08-08'
heading: Ερώτηση με αρ. 23.06.010.02.024, ημερομηνίας 8 Αυγούστου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.024
text: «Έχω πληροφορηθεί ότι λόγω της κρίσης ούτε το 2011 ούτε το 2012 συμπεριλήφθηκαν
  πιστώσεις στον προϋπολογισμό του Υπουργείου Συγκοινωνιών και Έργων για την εκπόνηση
  της τεχνοοικονομικής μελέτης για τη δημιουργία δικτύου τραμ. Παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει συμπεριλάβει στον προϋπολογισμό
  του 2013 του Υπουργείου Συγκοινωνιών και Έργων τις απαραίτητες πιστώσεις, με στόχο
  την ολοκλήρωση της τεχνοοικονομικής μελέτης για τη δημιουργία δικτύου τραμ και τη
  διεκδίκηση συγχρηματοδότησης από τα ευρωπαϊκά ταμεία.»
