heading: Ερώτηση με αρ. 23.06.010.05.01.046, ημερομηνίας 13 Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.010.05.01.046
text: |-
  «Μετά από πρόσφατη επίσκεψη στο συνοικισμό Τσιακκιλερού, διαπιστώσαμε ότι το κτίριο του Συμβουλίου Κοινοτικού Εθελοντισμού (ΣΚΕ) έχει εγκαταλειφθεί και βρίσκεται σε άθλια κατάσταση. Σύμφωνα με ενημέρωση που είχαμε, το κτίριο έχει περιέλθει στην άσχημη αυτή κατάσταση εξαιτίας εκθέσεων ειδικών για στατικά προβλήματα.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες και διαδικασίες προβαίνει για την αποκατάσταση και ασφαλή χρήση του κτιρίου, καθώς και για το κόστος των απαραίτητων εργασιών.»
