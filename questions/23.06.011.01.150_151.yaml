heading: Ερώτηση με αρ. 23.06.011.01.150, ημερομηνίας 16 Σεπτεμβρίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.150
text: «Παρακαλούμε να μας ενημερώσετε αν τεκμηριώνονται οι ισχυρισμοί του Υπουργείου
  Παιδείας και Πολιτισμού ότι, παρά το γεγονός ότι το Υπουργείο Εξωτερικών είχε λάβει
  ξεκάθαρη τοποθέτηση με επιστολή ημερομηνίας 22 Σεπτεμβρίου 2015 από τον πρέσβη της
  Κύπρου στις Βρυξέλλες κ. Κορνηλίου ότι δεν υπήρχε ανάγκη για πλήρωση δεύτερης θέσης
  στη Μόνιμη Αντιπροσωπεία της Κύπρου στην Ευρωπαϊκή Ένωση που να αφορά στο Υπουργείο
  Παιδείας, ουδέποτε ενημερώσατε το Υπουργείο Παιδείας για την εν λόγω επιστολή. Παρακαλούμε
  να μας ενημερώσετε ως προς τις ενέργειες στις οποίες έχετε προβεί μετά την επιστολή
  του κ. Κορνηλίου προς εσάς.»
