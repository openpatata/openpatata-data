identifier: 23.06.009.02.170
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2007-10-24'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα της Ένωσης Κοινοτήτων Κύπρου για αναβάθμιση των υφιστάμενων
    περιφερειακών ιατρικών κέντρων και ίδρυση νέων, επαρκώς επανδρωμένων, τα οποία
    να λειτουργούν όλο το εικοσιτετράωρο προς εξυπηρέτηση των κατοίκων της υπαίθρου.»
  title: Ερώτηση με αρ. 23.06.009.02.170, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
