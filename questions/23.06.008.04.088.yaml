heading: Ερώτηση με αρ. 23.06.008.04.088, ημερομηνίας 6 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.088
text: |-
  «Έχω πληροφορηθεί ότι η χρήση πετρελαίου και ιδιαίτερα η χρήση μαζούτ σε μηχανές εσωτερικής καύσης εντός οικιστικών περιοχών δημιουργεί προβλήματα οχληρίας σε περιοίκους (από τις οσμές, τον καπνό κ.λπ.).

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων υπό ποιες προϋποθέσεις δίδεται άδεια για λειτουργία μηχανών εσωτερικής καύσης, ποια μέτρα λαμβάνονται για διαφύλαξη της υγείας των περιοίκων και αν η χρήση του μαζούτ επιτρέπεται εντός οικιστικών περιοχών.»
