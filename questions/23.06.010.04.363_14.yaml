heading: Ερώτηση με αρ. 23.06.010.04.363, ημερομηνίας 12 Ιανουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.363
text: |-
  «Η Ευρωπαϊκή Επιτροπή ενέκρινε στις 11 Δεκεμβρίου 2014 τη χρήση του νέου Ταμείου Ευρωπαϊκής Βοήθειας προς τους Απόρους (FEAD) από το κυπριακό επιχειρησιακό πρόγραμμα. Όπως έχω πληροφορηθεί, η Κύπρος θα λάβει €3,9 εκατομ. για την περίοδο 2014-2020 για την παροχή βασικής υλικής βοήθειας σε άπορα παιδιά. Στην Κύπρο το Ταμείο Ευρωπαϊκής Βοήθειας προς τους Απόρους θα προσφέρει, όπως πληροφορήθηκα, σχολικά είδη (ένδυση και σχολικές τσάντες) προς τους άπορους μαθητές που φοιτούν σε δημόσια σχολεία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον τρόπο επιλογής των μαθητών που θα λαμβάνουν τη βοήθεια από τα χρήματα που διατέθηκαν από το εν λόγω ταμείο και αν το ποσό των €3,9 εκατομ. αφορά όλη την περίοδο 2014-2020 ή αν το ποσό αυτό μπορεί να εκταμιευτεί τώρα (2015-2016) που υπάρχει μεγάλη ανάγκη. Γιατί επιλέγηκαν προϊόντα που δεν παράγονται στην Κύπρο αντί άλλου είδους προϊόντα που μπορούν να κατασκευαστούν στην Κύπρο από κυπριακές επιχειρήσεις, δίνοντας ψωμί σε κυπριακές οικογένειες και δουλειά σε κυπριακά χέρια;»
