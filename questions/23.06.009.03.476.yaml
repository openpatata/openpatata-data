date: '2009-04-03'
heading: Ερώτηση με αρ. 23.06.009.03.476, ημερομηνίας 3 Απριλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.03.476
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα των κατεχόμενων δήμων για αξιοποίησή τους στα πλαίσια της διαφωτιστικής
  εκστρατείας για το Κυπριακό, με παράλληλη οικονομική στήριξη των αναγκών μιας τέτοιας
  εκστρατείας.»
