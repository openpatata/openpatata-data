heading: Ερώτηση με αρ. 23.06.009.02.458, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.458
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα έχουν ληφθεί για την απομάκρυνση του χοιροστασίου που βρίσκεται στα όρια της
  κοινότητας Μαραθούντας, στην επαρχία Πάφου, στο οποίο υπάρχουν πολλές παρανομίες
  και η λειτουργία του δημιουργεί σοβαρά προβλήματα υγείας σε ολόκληρη την περιοχή.»
