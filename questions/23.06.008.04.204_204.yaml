heading: Ερώτηση με αρ. 23.06.008.04.204, ημερομηνίας 4 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.204
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Ανθούπολης για αύξηση της
  ετήσιας κρατικής επιχορήγησης, που κρίνεται αναγκαία λόγω της μείωσης του πληθυσμού
  και του μεγάλου αριθμού συνταξιούχων, που οδηγούν σε δραματική μείωση των εσόδων.»
