date: '2005-06-09'
heading: Ερώτηση με αρ. 23.06.008.04.890, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.890
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια είναι η θέση του στο αίτημα που εγείρουν οι οινοβιομηχανίες για καταβολή του
  ΦΠΑ τρεις μήνες μετά τη διάθεση των προϊόντων τους και όχι αμέσως, όπως συμβαίνει
  σήμερα.»
