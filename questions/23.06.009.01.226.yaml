heading: Ερώτηση με αρ. 23.06.009.01.226, ημερομηνίας 22 Ιανουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.226
text: |-
  « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για ποιο λόγο παρατηρείται μεγάλη καθυστέρηση στην προκήρυξη προσφορών για το πολεοδομικό έργο του παραλιακού μετώπου της Πάφου.

  Οι μελέτες έχουν ολοκληρωθεί εδώ και πολλούς μήνες και δόθηκαν υποσχέσεις για άμεση προκήρυξη προσφορών, χωρίς όμως αυτές οι υποσχέσεις να έχουν υλοποιηθεί.

  Η ένταξη του έργου στα έργα που θα χρηματοδοτηθούν από τα Διαρθρωτικά Ταμεία της Ευρωπαϊκής Ένωσης δεν πρέπει να είναι λόγος καθυστέρησης, επειδή ο δήμος ήταν πάντοτε έτοιμος να καταθέσει ποσό ενός εκατομμυρίου λιρών, ώστε να καταστεί δυνατή η προκήρυξη προσφορών, μέχρι να ληφθεί η έγκριση του έργου από τα Διαρθρωτικά Ταμεία της Ευρωπαϊκής Ένωσης.

  Κάθε άλλη καθυστέρηση αποβαίνει σε βάρος της προσπάθειας υλοποίησης του πιο σημαντικού έργου υποδομής της Πάφου, το οποίο θα αλλάξει την εικόνα της τουριστικής περιοχής και θα εμπλουτίσει το τουριστικό προϊόν, εξυπηρετώντας τους ντόπιους κατοίκους και τους ξένους επισκέπτες.»
