heading: Ερώτηση με αρ. 23.06.010.05.410, ημερομηνίας 24 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.410
text: |-
  «Έχω πληροφορηθεί ότι το Ηνωμένο Βασίλειο και η Τανζανία εκδίδουν βίζες σε κατόχους τουρκοκυπριακών διαβατηρίων παρ’ όλο που υπάρχουν ψηφίσματα του Συμβουλίου Ασφαλείας για μη αναγνώριση του παράνομου ψευδοκράτους. Συγκεκριμένα, το ψήφισμα 541, που υιοθετήθηκε από το Συμβούλιο Ασφαλείας του Οργανισμού Ηνωμένων Εθνών στις 18 Νοεμβρίου 1983, καλεί όλα τα κράτη να μην αναγνωρίζουν οποιοδήποτε κυπριακό κράτος, άλλο από την Κυπριακή Δημοκρατία.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύουν οι πιο πάνω πληροφορίες για έκδοση βίζας από το Ηνωμένο Βασίλειο και την Τανζανία σε κατόχους τουρκοκυπριακών διαβατηρίων και ποια είναι τα διαβήματα στα οποία έχει προβεί η Κυπριακή Δημοκρατία προς τον Οργανισμό Ηνωμένων Εθνών και την Ευρωπαϊκή Επιτροπή.»
