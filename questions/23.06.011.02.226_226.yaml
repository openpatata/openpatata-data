heading: Ερώτηση με αρ. 23.06.011.02.226, ημερομηνίας 23 Οκτωβρίου 2017, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.011.02.226
text: Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  λαμβάνονται οποιαδήποτε μέτρα για την εγγραφή δρόμων ή αν γίνονται οποιεσδήποτε
  μελέτες για βελτίωση και ανάπτυξη του οδικού δικτύου σε περιοχές που η γη είναι
  τουρκοκυπριακή.»
