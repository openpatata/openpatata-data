date: '2010-07-07'
heading: Ερώτηση με αρ. 23.06.009.04.1372, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1372
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει σχεδιασμός για περαιτέρω αξιοποίηση του παλιού νοσοκομείου Λάρνακας και,
  αν ναι, ποιος είναι αυτός και πότε πρόκειται να υλοποιηθεί.»
