heading: Ερώτηση με αρ. 23.06.011.01.818, ημερομηνίας 3 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Χαράλαμπου Πιττοκοπίτη
identifier: 23.06.011.01.818
text: |-
  «Έχω πληροφορηθεί ότι από το 2003 είχε ξεκινήσει η διαδικασία κατασκευής του έργου της γέφυρας της Βιομηχανικής Περιοχής Τρεμιθούσας στην επαρχία Πάφου. Δεκατέσσερα χρόνια μετά το έργο δεν έχει ακόμη ολοκληρωθεί.

  Ως εκ τούτου, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η υλοποίηση της κατασκευής του έργου της γέφυρας της Βιομηχανικής Περιοχής Τρεμιθούσας στην επαρχία Πάφου.»
