heading: Ερώτηση με αρ. 23.06.009.03.103, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.103
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  μπορεί να στηριχθεί οικονομικά η κοινότητα Γουδιού (επαρχία Πάφου) στην προσπάθεια
  αναπαλαίωσης των παλιών βρυσών της κοινότητας.»
