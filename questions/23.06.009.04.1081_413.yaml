heading: Ερώτηση με αρ. 23.06.009.04.1081, ημερομηνίας 23 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1081
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να αυξήσει και να εξισώσει την κρατική χορηγία της Παγκύπριας Οργάνωσης
  Πενταμελούς Οικογένειας με αυτήν που παρέχεται στην Παγκύπρια Οργάνωση Πολυτέκνων.»
