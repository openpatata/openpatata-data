heading: Ερώτηση με αρ. 23.06.009.04.448, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.448
text: |-
  «Στις 16 Σεπτεμβρίου 2009 παρατηρήθηκε διαρροή μαζούτ από τον ηλεκτροπαραγωγό σταθμό της ΑΗΚ στη Δεκέλεια, με αποτέλεσμα μικρή ποσότητα να διαρρεύσει στη θάλασσα. Όπως παραδέχτηκε δημόσια ο κ. Ανδρέας Πολυδωρίδης, διευθυντής του σταθμού της ΑΗΚ στη Δεκέλεια, υπήρξε μια μικρή διαρροή μαζούτ στη θάλασσα η οποία οφείλεται σε βλάβη μιας βαλβίδας ασφαλείας του αγωγού τροφοδοσίας του λέβητα. Το μαζούτ είχε διαρρεύσει στο χώρο του σταθμού και από τα φρεάτια του αγωγού ομβρίων υδάτων διέφυγε στη θάλασσα μια μικρή ποσότητα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για την έκταση της ρύπανσης και των επιπτώσεων στο περιβάλλον, καθώς και αν εφαρμόστηκε η νομοθεσία για την περιβαλλοντική ευθύνη και ποια ήταν η τιμωρία των υπευθύνων για τη ρύπανση.»
