heading: Ερώτηση με αρ. 23.06.008.04.235, ημερομηνίας 6 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.235
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δίκαιο αίτημα της κοινότητας Άρμου για αλλαγή του χώρου στον
  οποίο προγραμματίζεται να δημιουργηθεί ο σταθμός της ΑΤΗΚ.»
