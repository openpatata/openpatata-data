heading: Ερώτηση με αρ. 23.06.011.01.839, ημερομηνίας 10 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.839
text: «Έχω πληροφορηθεί ότι στο Γενικό Νοσοκομείο Λευκωσίας έγινε πρόσληψη προσωπικού
  σε Κλίμακα Ε5 για χειρισμό ηλεκτρονικών υπολογιστών, το οποίο τώρα εργάζεται στο
  πλυντήριο του νοσοκομείου. Ως εκ τούτου, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει
  τη Βουλή των Αντιπροσώπων κατά πόσο ισχύει η πιο πάνω πληροφορία.»
