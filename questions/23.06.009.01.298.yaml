date: '2007-03-07'
heading: Ερώτηση με αρ. 23.06.009.01.298, ημερομηνίας 7 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.298
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η μελέτη για τον υποθαλάσσιο κυματοθραύστη για προστασία του λιμανιού της Κάτω Πάφου και πότε υπολογίζεται η έναρξη των κατασκευαστικών εργασιών.

  Όπως είναι γνωστό, η Αρχή Λιμένων Κύπρου το 2004 τοποθέτησε προσωρινά για προστασία από τα κύματα κυβολίθους από μπετόν, οι οποίοι δε συνάδουν με το χαρακτήρα της περιοχής.»
