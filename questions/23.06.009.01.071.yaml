date: '2006-09-26'
heading: Ερώτηση με αρ. 23.06.009.01.071, ημερομηνίας 26 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.071
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Μουτουλλά τής λήψης αποφάσεων
  για ζητήματα πολεοδομικής φύσης να προηγούνται διαβουλεύσεις μεταξύ του επάρχου
  και της κοινοτικής αρχής.»
