heading: Ερώτηση με αρ. 23.06.009.03.312, ημερομηνίας 12 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.312
text: « Η διευθέτηση των αγροτικών χρεών υπήρξε βασική προεκλογική δέσμευση της κυβέρνησης.
  Δεδομένου ότι η υπόθεση εκκρεμεί για μεγάλο χρονικό διάστημα, παρότι οι δικαιούχοι
  έχουν υποβάλει τα δικαιολογητικά τους, παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει
  τη Βουλή των Αντιπροσώπων πού ακριβώς βρίσκεται το όλο θέμα και πότε αναμένεται
  να αρχίσουν οι πληρωμές.»
