date: '2006-09-01'
heading: Ερώτηση με αρ. 23.06.009.01.033, ημερομηνίας 1ης Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.01.033
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε πόσα σχολεία υπάρχουν και σε πόσα δεν υπάρχουν οι κατάλληλες εγκαταστάσεις για
  χρήση από τους ιατρικούς επισκέπτες οι οποίοι παρακολουθούν τους μαθητές.»
