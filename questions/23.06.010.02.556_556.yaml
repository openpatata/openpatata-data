heading: Ερώτηση με αρ. 23.06.010.02.556, ημερομηνίας 9 Μαΐου 2013, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.556
text: «Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων στοιχεία
  για τις ακαθάριστες απολαβές και τα ωφελήματα που απολαμβάνουν οι εργαζόμενοι, ανά
  βαθμίδα και κλίμακα, στην Αρχή Ηλεκτρισμού Κύπρου και στην Αρχή Τηλεπικοινωνιών
  Κύπρου.»
