heading: Ερώτηση με αρ. 23.06.010.01.112, ημερομηνίας 12 Σεπτεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.01.112
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας απαντήσει κατά πόσο το υπουργείο του
  προωθεί κανονισμούς, για να ρυθμίσει τον τομέα των ψυχοθεραπευτών και κατά πόσο
  οι κανονισμοί αυτοί ανταποκρίνονται στις κατευθυντήριες γραμμές που καταγράφει η
  EFPA, με τις οποίες διασφαλίζεται η υψηλού επιπέδου παροχή υπηρεσιών σε θέματα ψυχικής
  υγείας.»
