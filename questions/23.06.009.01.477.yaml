heading: Ερώτηση με αρ. 23.06.009.01.477, ημερομηνίας 20 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.477
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Λαπήθου για υποβοήθησή του στην προσπάθεια
  συμπλήρωσης του μητρώου δημοτών.»
