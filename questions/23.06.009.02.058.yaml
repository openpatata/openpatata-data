heading: Ερώτηση με αρ. 23.06.009.02.058, ημερομηνίας 12 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.058
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η επέκταση του υφιστάμενου κοιμητηρίου στην κοινότητα Λετύμβου
  για κάλυψη των αναγκών της κοινότητας.»
