heading: Ερώτηση με αρ. 23.06.010.01.515, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.515
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται επέκταση του αλιευτικού καταφυγίου της κοινότητας Πομού, καθώς
  και βελτίωση του χερσαίου χώρου.»
