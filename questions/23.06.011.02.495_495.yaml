heading: Ερώτηση με αρ. 23.06.011.02.495, ημερομηνίας 4 Απριλίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.495
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για
  τα σχέδια που υπάρχουν τώρα σε ισχύ και που έχουν ως στόχο να βοηθήσουν τις οικογένειες
  χαμηλών εισοδημάτων, τα νεαρά ζευγάρια και τα νεαρά κυρίως άτομα που μένουν μόνα
  τους να βρουν ιδιόκτητη στέγη ή τουλάχιστον στέγη με χαμηλό ενοίκιο.»
