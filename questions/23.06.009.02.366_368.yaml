date: '2008-04-11'
heading: Ερώτηση με αρ. 23.06.009.02.366, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.366
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων (τμήμα
  Λεμεσού) για εκσυγχρονισμό των νόμων και των κανονισμών σε σχέση με τα δικαιώματα
  των ατόμων με αναπηρίες.»
