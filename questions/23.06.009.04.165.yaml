heading: Ερώτηση με αρ. 23.06.009.04.165, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.165
text: |-
  «Πριν από λίγους μήνες διαπιστώθηκε διαρροή επικίνδυνων υγρών στον υδροβιότοπο της Αλυκής Λάρνακας. Το περιστατικό αυτό απασχόλησε τα ΜΜΕ, καθώς επίσης και την Κοινοβουλευτική Επιτροπή Περιβάλλοντος.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το περιεχόμενο του σχετικού πορίσματος που ετοιμάστηκε σε συνέχεια της έρευνας που διενεργήθηκε και για τα συγκεκριμένα μέτρα που λαμβάνονται, προκειμένου να αποφευχθούν στο μέλλον ανάλογα περιστατικά.»
