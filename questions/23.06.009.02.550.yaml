date: '2008-06-19'
heading: Ερώτηση με αρ. 23.06.009.02.550, ημερομηνίας 19 Ιουνίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.550
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται να τοποθετήσει κεραία στην περιοχή του Αγίου Γεωργίου στην επαρχία
  Πάφου για καλύτερη λήψη σήματος τηλεόρασης.»
