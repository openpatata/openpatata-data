date: '2017-06-09'
heading: Ερώτηση με αρ. 23.06.011.01.943, ημερομηνίας 9 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Χριστάκη Τζιοβάνη
identifier: 23.06.011.01.943
text: «Παρακαλείται ο αρμόδιος υπουργός όπως μας ενημερώσει αναφορικά με την κωλυσιεργία
  που παρατηρείται όσον αφορά την έναρξη της γ΄ φάσης των κατασκευαστικών έργων του
  δρόμου 1ης Απριλίου στο Παραλίμνι. Παρακαλείται όπως μας ενημερώσει επίσης για το
  πώς προτίθεται η κυβέρνηση να επιλύσει το κυκλοφοριακό πρόβλημα στα φώτα τροχαίας
  στη διασταύρωση 1ης Απριλίου-Μαρίας Συγκλητικής-Σωτήρας.»
