heading: Ερώτηση με αρ. 23.06.010.03.109, ημερομηνίας 3 Σεπτεμβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.03.109
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας ενημερώσει σε ποιες ενέργειες έχει
  προβεί σε σχέση με τους παράνομους διορισμούς συμβούλων στα υπουργεία. Ο Γενικός
  Εισαγγελέας είχε δηλώσει σε συνεδρία της Κοινοβουλευτικής Επιτροπής Παρακολουθήσεως
  Σχεδίων Αναπτύξεως και Ελέγχου Δημόσιων Δαπανών, ημερομηνίας 16 Ιουλίου 2013, ότι
  η Νομική Υπηρεσία ουδεμία ανάμιξη είχε επί του θέματος. Τόνισε επίσης ότι το άρθρο
  11 του Νόμου 12 του 2006, το οποίο επικαλέστηκε για τις προσλήψεις το Υπουργικό
  Συμβούλιο, δεν καλύπτει τις συγκεκριμένες πράξεις εργοδότησης. Συνεπώς, η Δημοκρατία
  καταβάλλει μισθούς οι οποίοι δε νομιμοποιούνται.»
