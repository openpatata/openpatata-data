heading: Ερώτηση με αρ. 23.06.009.04.543, ημερομηνίας 20 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.543
text: |-
  «Το 2004, μετά από σχετική θετική γνωμάτευση της Γενικής Εισαγγελίας, είχε κατατεθεί στο Υπουργικό Συμβούλιο πρόταση για έγκριση αλλαγής της ονομασίας της λατινικής θρησκευτικής ομάδας σε “Λατινική Ρωμαιοκαθολική Θρησκευτική Ομάδα”. Η πρόταση αυτή ουδέποτε εγκρίθηκε.

  Ενόψει και της ιστορικής επικείμενης επίσκεψης του Πάπα Βενεδίκτου στην Κύπρο τον προσεχή Ιούνιο, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει πρόθεση έγκρισης της συγκεκριμένης αλλαγής ονομασίας και ικανοποίησης του σοβαρού αιτήματος της λατινικής θρησκευτικής ομάδας.»
