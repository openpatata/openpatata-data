identifier: 23.06.011.02.240
text: «Παρακαλούμε τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  είναι η θέση του υπουργείου σε σχέση με τα μικροδάνεια τα οποία αφορούν οικονομικές
  ενισχύσεις σε υφιστάμενες επιχειρήσεις, βιοτεχνίες, αγρότες, καθώς και startup εταιρείες
  και κατά πόσο προτίθεται να προχωρήσει με τη δημιουργία και υλοποίηση σχετικής πολιτικής.»
