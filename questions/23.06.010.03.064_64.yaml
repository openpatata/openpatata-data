date: '2013-08-12'
heading: Ερώτηση με αρ. 23.06.010.03.064, ημερομηνίας 12 Αυγούστου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ζαχαρία Κουλία
identifier: 23.06.010.03.064
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας πληροφορήσει ποιες επιχειρήσεις της
  ελεύθερης Αμμοχώστου οφείλουν στους μεγάλους δήμους του Παραλιμνίου και της Αγίας
  Νάπας δημοτικά τέλη και τι ποσά κατά κατηγορία (σκύβαλα, νερό κ.λπ.). Ποιες οι ενέργειες
  του υπουργείου για την είσπραξή τους;»
