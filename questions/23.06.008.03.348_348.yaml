heading: Ερώτηση με αρ. 23.06.008.03.348, ημερομηνίας 19 Ιανουαρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Λευτέρη Χριστοφόρου
identifier: 23.06.008.03.348
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν είναι στις προθέσεις του η ανέγερση αίθουσας εκδηλώσεων και η δημιουργία γηπέδου
  futsal στην ακριτική περιοχή της Αχερίτου και αν έχει τεθεί σχετικό χρονοδιάγραμμα.»
