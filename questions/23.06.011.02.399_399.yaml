heading: Ερώτηση με αρ. 23.06.011.02.399, ημερομηνίας 28 Φεβρουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.399
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις περιοχές όπου η Πυροσβεστική κλήθηκε τα τελευταία πέντε χρόνια να βοηθήσει πολίτες
  σε σοβαρές περιπτώσεις πλημμύρας, ανά έτος και ανά περιοχή.»
