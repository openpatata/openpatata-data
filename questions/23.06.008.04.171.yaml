heading: Ερώτηση με αρ. 23.06.008.04.171, ημερομηνίας 24 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.04.171
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την οικονομική βοήθεια που θα παρέχεται στους πιο κάτω κλάδους της γεωργικής παραγωγής
  (πατατοκαλλιέργεια, αμπελουργία, εσπεριδοκαλλιέργεια, ελαιοκαλλιέργεια, σιτηροκαλλιέργεια,
  καλλιέργεια φυλλοβόλων, οπωροφόρων και ακρόδρυων, καλλιέργεια κηπευτικών, ανθοκομία,
  καλλιέργεια σε θερμοκήπια, βιοκαλλιέργειες, μελισσοκομία, αλιεία) από την Ευρωπαϊκή
  Ένωση μετά την ένταξή μας και κατά πόσο υπάρχει ενδεχόμενο κάποιοι από τους πιο
  πάνω κλάδους να επιδοτούνται και από εθνικούς πόρους.»
