heading: Ερώτηση με αρ. 23.06.011.02.021, ημερομηνίας 28 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.021
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  οποιοσδήποτε ειδικός και τεκμηριωμένος λόγος για τον οποίο το Υπουργείο Υγείας έχει
  σταματήσει να χρηματοδοτεί την αντικαπνιστική διαφώτιση με την προβολή αντικαπνιστικών
  διαφημιστικών σποτ, την έκδοση αφισών και άλλων διαφημιστικών (κυρίως ηλεκτρονικό
  υλικό) με στόχευση σε ειδικές ομάδες πληθυσμού, ώστε να απελευθερωθούν άνθρωποι
  από τη βλαβερή αυτή συνήθεια. Σημειώνεται ότι η Κύπρος κατέχει μία από τις πρώτες
  θέσεις στην κατά κεφαλήν κατανάλωση καπνικών προϊόντων στην Ευρωπαϊκή Ένωση.»
