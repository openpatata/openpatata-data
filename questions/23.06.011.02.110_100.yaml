heading: Ερώτηση με αρ. 23.06.011.02.110, ημερομηνίας 4 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.110
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων με ποια
  κριτήρια διορίζονται οι γιατροί οι οποίοι συμμετέχουν σε ιατροσυμβούλια και αν λαμβάνονται
  υπόψη καταδικαστικές αποφάσεις οι οποίες αφορούν τους εν λόγω γιατρούς σε σχέση
  με πειθαρχικές διαδικασίες ή ποινικές ή αστικές υποθέσεις οι οποίες εκκρεμούν ενώπιον
  δικαστηρίων. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει το σώμα αν ο αιτητής
  δικαιούται να γνωρίζει τα ονόματα των γιατρών που συμμετείχαν στο ιατροσυμβούλιο
  που εξέτασε τη δική του υπόθεση.»
