heading: Ερώτηση με αρ. 23.06.009.01.346, ημερομηνίας 5 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.346
text: |-
  «Έχω πληροφορηθεί ότι, παρά τις δεσμεύσεις του Υπουργείου Υγείας για εκπόνηση επιδημιολογικής μελέτης σχετικά με τα αυξημένα κρούσματα καρκίνου στην κοινότητα Κόρνου, τελικά η εργασία αναλήφθηκε από άλλο φορέα αντί του υπουργείου, χωρίς να ενημερωθεί η κοινότητα και οι κάτοικοι.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το είδος της μελέτης, τα αποτελέσματά της και γιατί δεν έχει ενημερωθεί η κοινοτική αρχή.»
