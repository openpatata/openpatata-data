heading: Ερώτηση με αρ. 23.06.009.05.01.423, ημερομηνίας 2 Δεκεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.423
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται η κυβέρνηση να εφαρμόσει πρόγραμμα παραχώρησης διευκολύνσεων
  για αγορά κατοικίας από Κύπριους απόδημους, έστω και εάν αυτοί δεν έχουν εγκατασταθεί
  μόνιμα στην Κύπρο, με σκοπό να τονωθεί η αγορά, καθώς αρκετός κόσμος οδηγήθηκε στην
  ανεργία.»
