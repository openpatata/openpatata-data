heading: Ερώτηση με αρ. 23.06.010.01.724, ημερομηνίας 6 Απριλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.724
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει η δυνατότητα για οικονομική ενίσχυση της κοινότητας Πολεμίου,
  με σκοπό την εκτέλεση αντιπλημμυρικών έργων.»
