question:
  by:
  - Κυριακίδου Στέλλα
  date: '2009-08-05'
  text: |-
    «Στην Ετήσια Έκθεση 2008 του Υπουργείου Εργασίας και Κοινωνικών Ασφαλίσεων γίνεται αναφορά στο πρώτο Κρατικό Καταφύγιο Θυμάτων Σεξουαλικής Εκμετάλλευσης, το οποίο λειτούργησε το 2008. Στόχος του καταφυγίου είναι η παροχή ασφαλούς χώρου, με κάλυψη των βασικών και ειδικών αναγκών των θυμάτων και η παροχή υπηρεσιών στήριξης και δικτύωσης με άλλες εμπλεκόμενες υπηρεσίες, για την επίλυση των προβλημάτων που αντιμετωπίζουν τα θύματα.

    Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

    1. Ποιος είναι ο συνολικός αριθμός των ατόμων-θυμάτων που διέμειναν στο καταφύγιο κατά το 2008 και ποια είναι τα κύρια χαρακτηριστικά τους (φύλο, ηλικία, υπηκοότητα); Υπάρχει διαχωρισμός των ενοίκων σε σταθερούς και περιστασιακούς;

    2. Ποια είναι τα κριτήρια εισδοχής στο καταφύγιο;

    3. Ποια είναι η μέγιστη χρονική διάρκεια παραμονής των θυμάτων στο καταφύγιο;

    4. Ποιες είναι οι κύριες υπηρεσίες στήριξης και δικτύωσης που προσφέρονται στα θύματα;

    5. Ποια είναι τα κύρια προβλήματα που καταγράφηκαν κατά τη λειτουργία του καταφυγίου στη διάρκεια του έτους;

    6. Πώς αξιολογείται η μέχρι τώρα λειτουργία του καταφυγίου από το διοικητικό και λειτουργικό προσωπικό, αλλά και από τους ενοίκους, όσον αφορά στη λειτουργία του και στις παρεχόμενες υπηρεσίες στήριξης;»
