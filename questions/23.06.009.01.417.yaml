heading: Ερώτηση με αρ. 23.06.009.01.417, ημερομηνίας 18 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.417
text: |-
  «Με την ιστορική απόφαση της 20ής Μαρτίου 2007 η Ευρωπαϊκή Ένωση έθεσε ένα φιλόδοξο στόχο για δραστική μείωση κατά 30% μέχρι το 2020 των εκπομπών αερίων του θερμοκηπίου. Στα πλαίσια αυτά και δεδομένου του γεγονότος ότι στην Κύπρο τα αυτοκίνητα συμβάλλουν σε ποσοστό 70% στις εκπομπές αερίων του θερμοκηπίου, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Υπάρχει και ποιο είναι το ολοκληρωμένο σχέδιο της Κυπριακής Δημοκρατίας για εναρμόνιση με τον τεθέντα στόχο;

  2. Υπάρχει και ποιο είναι το σχέδιο για δημιουργία ενός δικτύου μαζικών μεταφορών, που να ανταποκρίνεται στις σύγχρονες ανάγκες του Κύπριου πολίτη;

  3. Υπάρχουν στοιχεία αναφορικά με τις εκπομπές αερίων του θερμοκηπίου από τον υφιστάμενο στόλο αστικών και υπεραστικών λεωφορείων;»
