heading: Ερώτηση με αρ. 23.06.010.03.386, ημερομηνίας 18 Δεκεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.386
text: |-
  «Από επιστολή του προέδρου του διοικητικού συμβουλίου του Ιδρύματος Προστασίας Ατόμων με Νοητική Αναπηρία “’γιος Στέφανος” προς τη διευθύντρια των Υπηρεσιών Κοινωνικής Ευημερίας, ημερομηνίας 24 Νοεμβρίου 2013, η οποία μου κοινοποιήθηκε, πληροφορήθηκα ότι το εν λόγω ίδρυμα έλαβε για τους πρώτους έξι μήνες του 2013 χορηγία που ανέρχεται στις €176.000. Σύμφωνα με την επιστολή του προέδρου του διοικητικού συμβουλίου του ιδρύματος, από το 2007 μέχρι το 2012 το ποσό των κρατικών χορηγιών παρέμεινε σταθερό με μικρές αυξομειώσεις και κυμαινόταν γύρω στις €465.000 το χρόνο. Το γεγονός ότι για το πρώτο εξάμηνο του 2013 η χορηγία που δόθηκε στο ίδρυμα ήταν μόλις €176.000 θορύβησε το διοικητικό συμβούλιο του ιδρύματος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ποσά της συνολικής χορηγίας που θα λάβει το Ίδρυμα Προστασίας Ατόμων με Νοητική Αναπηρία “’γιος Στέφανος” για τα έτη 2013 και 2014.»
