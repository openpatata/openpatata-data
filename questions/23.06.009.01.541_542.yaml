heading: Ερώτηση με αρ. 23.06.009.01.541, ημερομηνίας 29 Ιουνίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.541
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται η ασφαλτόστρωση των δρόμων μεταξύ των κοινοτήτων Περιστερώνας-Πελαθούσας
  και Περιστερώνας-Τρεμιθούσας στην επαρχία Πάφου.»
