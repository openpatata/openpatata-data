identifier: 23.06.008.04.173
question:
  by:
  - Τάσου Γεώργιος
  date: '2004-09-24'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    τι είδους και ποιες διευκολύνσεις παρέχονται από τα αρχεία του Τμήματος Κτηματολογίου
    και Χωρομετρίας στους ιδιώτες χωρομέτρες αναφορικά με πληροφορίες και στοιχεία
    που χρειάζονται για εκτέλεση χωρομετρικών εργασιών που αναλαμβάνουν στον ιδιωτικό
    τομέα.»
  title: Ερώτηση με αρ. 23.06.008.04.173, ημερομηνίας 24 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
