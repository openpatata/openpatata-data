heading: Ερώτηση με αρ. 23.06.011.01.462, ημερομηνίας 30 Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Αδάμου Αδάμου
identifier: 23.06.011.01.462
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα αποτελέσματα της εκτίμησης της περιβαλλοντικής επιβάρυνσης από την
  πρόσφατη πυρκαγιά στο σύστημα αποθείωσης στο εργοστάσιο της ΑΗΚ στο Βασιλικό. Ποιες
  αναμένεται να είναι οι επιπτώσεις από την επιβάρυνση τόσο βραχυπρόθεσμα όσο και
  μακροπρόθεσμα στην ευρύτερη περιοχή;»
