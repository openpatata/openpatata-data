heading: Ερώτηση με αρ. 23.06.011.01.951, ημερομηνίας 12 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Χρίστου
identifier: 23.06.011.01.951
text: |-
  «Αναγκαζόμαστε να έρθουμε σε επικοινωνία μαζί σας για ένα σημαντικό πρόβλημα που παρατηρείται σχετικά με την επικινδυνότητα και ακαταλληλότητα ορεινών δρόμων της επαρχίας Λεμεσού, πριν θρηνήσουμε θύματα. Ευελπιστούμε στην καίρια παρέμβασή σας για επίλυση του συγκεκριμένου προβλήματος, που ταλαιπωρεί τους

  κατοίκους της περιοχής Αρακαπά-Διερώνας-Αρκούντας-Συκόπετρας και οδηγεί τις κοινότητες στο μαρασμό, αφού αρκετοί κάτοικοι αναγκάζονται να εγκαταλείψουν τα χωριά λόγω της ακαταλληλότητας των δρόμων, αφού, για να διανυθούν 18 χιλιόμετρα, χρειάζονται 40 λεπτά.

  Καλούμε τον αρμόδιο υπουργό όπως μας ενημερώσει για τα εξής:

  Σε ποιο στάδιο βρίσκονται οι διεργασίες για επιδιόρθωση των δρόμων αυτών;

  Γιατί υπάρχει κωλυσιεργία, αφού από το 2014 που έπρεπε να κατασκευαστούν οι δρόμοι μέχρι σήμερα δεν έγινε απολύτως τίποτα;

  Σας ευχαριστούμε εκ των προτέρων για τις ενέργειές σας.»
