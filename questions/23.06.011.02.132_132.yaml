heading: Ερώτηση με αρ. 23.06.011.02.132, ημερομηνίας 11 Σεπτεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.132
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις επιπλέον εισπράξεις καθυστερημένων φόρων από την εφαρμογή της νομοθεσίας για
  τις ληξιπρόθεσμες οφειλές για διάφορες φορολογίες ανά είδος φορολογίας και παράλληλα
  το ύψος των επιβαρύνσεων που έχουν διαγραφεί.»
