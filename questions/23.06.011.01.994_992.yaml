date: '2017-06-27'
heading: Ερώτηση με αρ. 23.06.011.01.994, ημερομηνίας 27 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.011.01.994
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσα
  είναι τα μέχρι στιγμής έσοδα για τη Δημοκρατία από τη διαδικασία αδειοδότησης της
  λειτουργίας καζίνου. Επίσης, καλείται να πληροφορήσει το σώμα αν υπάρχουν μελέτες
  ως προς το όφελος για την οικονομία του κράτους και ως προς τις εκτιμήσεις για τα
  αναμενόμενα έσοδα ετησίως.»
