heading: Ερώτηση με αρ. 23.06.010.04.149, ημερομηνίας 25 Σεπτεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.149
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των ακινήτων που έχουν απαλλοτριωθεί από το κράτος κατά τα τελευταία
  είκοσι χρόνια. Παρακαλούμε επίσης όπως πληροφορηθούμε παράλληλα για τις τιμές, το
  εμβαδό, το είδος του ακινήτου και το λόγο απαλλοτρίωσής του, καθώς και ποια χρήση
  έχουν σήμερα το απαλλοτριωμένα ακίνητα και πόσα από αυτά παραμένουν ανεκμετάλλευτα.»
