heading: Ερώτηση με αρ. 23.06.009.01.034, ημερομηνίας 1ης Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.01.034
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο έχει προχωρήσει στη διοργάνωση σεμιναρίων επιμόρφωσης των δασκάλων και
  των καθηγητών για τα νέα διδακτικά βιβλία της σχολικής χρονιάς 2006-2007.»
