heading: Ερώτηση με αρ. 23.06.010.01.170, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.170
text: |-
  «Σε παλαιότερη απάντηση του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος σε ερώτησή μου με αριθμό 23.06.009.05.02.024 πληροφορήθηκα ότι το Τμήμα Αλιείας και Θαλάσσιων Ερευνών αποφάσισε όπως αφαιρέσει σχεδόν όλες τις συσκευές δορυφορικού εντοπισμού τύπου ΜΤ3300 από τα αλιευτικά σκάφη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων τους λόγους για τους οποίους το Τμήμα Αλιείας και Θαλάσσιων Ερευνών αποφάσισε όπως αφαιρέσει σχεδόν όλες τις συσκευές δορυφορικού εντοπισμού τύπου ΜΤ3300 από τα αλιευτικά σκάφη.»
