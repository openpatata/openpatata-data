date: '2011-08-11'
heading: Ερώτηση με αρ. 23.06.010.01.051, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.051
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιες είναι οι διαδικασίες που ακολουθούνται, όταν μια γυναίκα είναι θύμα βιασμού;

  2. Ακολουθούνται συγκεκριμένα πρωτόκολλα ιατρικής και ψυχολογικής στήριξης;

  3. Αυτά τα πρωτόκολλα είναι καταγραμμένα;»
