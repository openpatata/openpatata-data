heading: Ερώτηση με αρ. 23.06.009.03.577, ημερομηνίας 15 Ιουνίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.03.577
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποια
  φάση βρίσκεται η υλοποίηση της κατασκευής του τρίτου και τέταρτου τμήματος της παραλιακής
  λεωφόρου Λάρνακας-Δεκέλειας και πότε αναμένεται η τελική ολοκλήρωση του έργου.»
