heading: Ερώτηση με αρ. 23.06.009.04.175, ημερομηνίας 7 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.04.175
text: «Παρακαλείται ο Υπουργός Παιδείας και Πολιτισμού να ενημερώσει τη Βουλή των
  Αντιπροσώπων πώς συμβαίνει στελέχη του Υπουργείου Παιδείας και Πολιτισμού (λεπτομέρειες
  αναφέρονται στο επισυναπτόμενο έγγραφο) να μιλούν για φασιστικές νοοτροπίες, να
  καταγγέλλουν ανωτέρους τους και να δημοσιοποιούν επιστολές του Υπουργού Παιδείας
  και Πολιτισμού στον τύπο, καθώς και σε ποιες ενέργειες προτίθεται να προβεί το υπουργείο
  του.»
