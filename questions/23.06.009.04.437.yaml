heading: Ερώτηση με αρ. 23.06.009.04.437, ημερομηνίας 4 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.437
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα η Υπηρεσία Περιβάλλοντος του Υπουργείου Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος προχώρησε στην ετοιμασία έκθεσης προς το Γενικό Εισαγγελέα της Δημοκρατίας με την εισήγηση για λήψη ποινικών μέτρων εναντίον των φορέων εκμετάλλευσης των χοιροστασίων που δεν επεξεργάζονται τα παραγόμενα απόβλητα σύμφωνα με τους όρους των αδειών απόρριψης αποβλήτων που κατέχουν.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις περιπτώσεις που έχουν κατηγορηθεί για παραβίαση των όρων της άδειας απόρριψης αποβλήτων.»
