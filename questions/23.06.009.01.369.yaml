heading: Ερώτηση με αρ. 23.06.009.01.369, ημερομηνίας 4 Μαΐου 2007, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.369
text: |-
  «Έχω πληροφορηθεί ότι στην Κύπρο επιτρέπεται η αλιεία με δίχτυα ανοίγματος μέχρι και δεκαέξι χιλιοστά. Αυτό έχει ως αποτέλεσμα να αλιεύονται ψάρια κάτω από το επιτρεπόμενο, σύμφωνα με Οδηγίες της Ευρωπαϊκής Ένωσης, μέγεθος.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί επιτρέπεται το ψάρεμα με τέτοιου είδους δίχτυα, τι συμβαίνει στις άλλες μεσογειακές χώρες και ποιες είναι οι επιπτώσεις στον αλιευτικό πλούτο της κυπριακής θάλασσας.»
