date: '2007-08-17'
heading: Ερώτηση με αρ. 23.06.009.02.036, ημερομηνίας 17 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.036
text: |-
  «Έχω πληροφορηθεί ότι μελετάται η επαναλειτουργία του λατομείου στο Φιλάνι (περιοχή Πολιτικού), το οποίο βρίσκεται σε δασωμένη πευκόφυτη περιοχή, περιοχή ενταγμένη στο Ευρωπαϊκό Δίκτυο Προστασίας της Φύσης και εξαιρετικής φυσικής ομορφιάς.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχέδια επαναλειτουργίας του λατομείου στο Φιλάνι.»
