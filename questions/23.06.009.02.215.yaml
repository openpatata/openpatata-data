date: '2007-11-20'
heading: Ερώτηση με αρ. 23.06.009.02.215, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.215
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων σχετικά με το διαχωρισμό οικοπέδων στη βιοτεχνική περιοχή (γ΄ φάση) στο χωριό Δασάκι ’χνας, τους λόγους της καθυστέρησης και το χρονοδιάγραμμα υλοποίησης του έργου.

  Σας ευχαριστώ εκ των προτέρων.»
