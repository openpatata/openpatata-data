date: '2007-10-24'
heading: Ερώτηση με αρ. 23.06.009.02.151, ημερομηνίας 24 Οκτωβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.151
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της Ένωσης Κοινοτήτων Κύπρου για αύξηση στο διπλάσιο της κρατικής χορηγίας
  προς τα κοινοτικά συμβούλια, έτσι που να υπάρξει ισορροπία προς την τοπική αρχή.»
