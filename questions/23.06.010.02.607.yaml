heading: Ερώτηση με αρ. 23.06.010.02.607, ημερομηνίας 21ης Μαΐου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.607
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να προχωρήσει στην επανεξέταση του διορισμού πιστοποιούντος υπαλλήλου
  στο δήμο Δερύνειας, που έγινε στις 15 Μαρτίου 2012. Με το διορισμό αυτό πληρούνταν
  τα κριτήρια της σχετικής ισχύουσας νομοθεσίας και ειδικότερα το ηλικιακό κριτήριο;»
