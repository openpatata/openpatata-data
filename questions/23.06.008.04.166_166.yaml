heading: Ερώτηση με αρ. 23.06.008.04.166, ημερομηνίας 23 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.166
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα του δήμου Αγλαντζιάς για προώθηση της διαδικασίας χωροθέτησης
  των λυκείων επί της λεωφόρου Κυρηνείας (έναντι του γυμνασίου).»
