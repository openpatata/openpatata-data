heading: Ερώτηση με αρ. 23.06.009.01.250, ημερομηνίας 8 Φεβρουαρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.250
text: |-
  «Διαβάζοντας επιστολή της Ακτινολογικής Εταιρείας Κύπρου, που κοινοποιήθηκε στην Κοινοβουλευτική Επιτροπή Υγείας, γεννιούνται κάποια ερωτήματα όσον αφορά τη σύμβαση υπηρεσιών που έχει συνάψει το αρμόδιο υπουργείο με ιδιωτική εταιρεία παροχής υπηρεσιών για τη λειτουργία μαγνητικού τομογράφου στο νέο Γενικό Νοσοκομείο Λευκωσίας. Αντιλαμβάνομαι ότι πρόσφατα τα συμβόλαια έχουν υπογραφεί και έχει ήδη ξεκινήσει η λειτουργία του μαγνητικού τομογράφου.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Τη στιγμή που το κράτος δεν προσφέρει ειδικότητα στην ακτινοδιαγνωστική, πώς μπορεί να χορηγείται πιστοποιητικό εκπαίδευσης για υποειδικότητα της ακτινοδιαγνωστικής, όπως είναι η μαγνητική τομογραφία, σε ακτινολόγους και ακτινογράφους;

  2. Με ποια κριτήρια θα χορηγείται πιστοποιητικό ιατρικής εκπαίδευσης από κέντρο ή εταιρεία και όχι από πανεπιστημιακό ίδρυμα ή επιστημονικό οργανισμό;

  3. Ποια είναι τα ακαδημαϊκά προσόντα των εκπαιδευτών;

  4. Ποιο το θεωρητικό και ποιο το πρακτικό πρόγραμμα εκπαίδευσης;»
