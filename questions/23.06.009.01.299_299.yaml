heading: Ερώτηση με αρ. 23.06.009.01.299, ημερομηνίας 7 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.299
text: |-
  «Σύμφωνα με επιστολή του κοινοτικού συμβουλίου Ορμίδειας της επαρχίας Λάρνακας, με ημερομηνία 20 Φεβρουαρίου 2007, το Τμήμα Μεταλλείων μελετά την επαναδραστηριοποίηση της εγκαταλελειμμένης εταιρείας εκμετάλλευσης αμμοχάλικων “SANDWORKS EXCAVATORS LTD”. Το γεγονός αυτό έχει προκαλέσει την αντίδραση της τοπικής αυτοδιοίκησης. Η εξόρυξη των αμμοχάλικων στο παραλιακό μέτωπο της κοινότητας προκάλεσε περιβαλλοντικά προβλήματα και συνέβαλε στην εξάντληση των υπόγειων νερών και την υφαλμύρινση του υδροφορέα της ευρύτερης περιοχής. Επιπρόσθετα, σύμφωνα με ερευνητές του Τμήματος Γεωλογικής Επισκόπησης και του Συνδέσμου Γεωλόγων και Μεταλλειολόγων Κύπρου, η χρήση των υλικών της περιοχής αυτής προκαλεί φθορές στις οικοδομές λόγω της ακαταλληλότητάς τους ως δομικών αδρανών υλικών. Η ακατάλληλη χρήση των αμμοχάλικων μελετήθηκε σε βάθος το 1980 και το κράτος αναγκάστηκε να στραφεί προς την παραγωγή θραυστών σκύρων και άμμου. Η πιθανή εκμετάλλευση αμμοχάλικων προϋποθέτει ετήσια κατανάλωση 100 000 τόνων νερού και ετήσια παραγωγή 25 000 τόνων αποβλήτων.

  Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα της κοινότητας για αναδάσωση της συγκεκριμένης περιοχής και το ενδεχόμενο επαναδραστηριοποίησης της εταιρείας εκμετάλλευσης αμμοχάλικων.»
