heading: Ερώτηση με αρ. 23.06.011.01.470, ημερομηνίας 31ης Ιανουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.470
text: |-
  «Στις αγροτικές περιοχές το κατεξοχήν όχημα που χρησιμοποιείται από τους αγρότες είναι το διπλοκάμπινο. Σε χώρες της Ευρωπαϊκής Ένωσης τα οχήματα αυτά χαρακτηρίζονται ως “αγροτικά” και η χρήση τους επιβαρύνεται με λιγότερους φόρους κατανάλωσης και τέλη κυκλοφορίας.

  Ως εκ τούτου, καλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα πώς προσεγγίζει το αίτημα να δημιουργηθεί κατηγορία “αγροτικών” οχημάτων με μειωμένα τέλη κυκλοφορίας.»
