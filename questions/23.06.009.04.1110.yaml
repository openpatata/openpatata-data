date: '2010-04-30'
heading: Ερώτηση με αρ. 23.06.009.04.1110, ημερομηνίας 30 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1110
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι μέτρα λαμβάνονται για αστυνόμευση περιοχών όπου διαμένουν μη Κύπριοι, ώστε να
  ελεγχθεί η παραβατικότητα σε αυτές τις περιοχές.»
