heading: Ερώτηση με αρ. 23.06.010.01.436, ημερομηνίας 2 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.436
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  πόσες και ποιες δραστηριότητες πρόκειται να πραγματοποιηθούν στη Λάρνακα κατά τη
  διάρκεια της κυπριακής Προεδρίας του Συμβουλίου της Ευρωπαϊκής Ένωσης.»
