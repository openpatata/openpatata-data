heading: Ερώτηση με αρ. 23.06.008.04.960, ημερομηνίας 20 Ιουλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.960
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας του συνοικισμού Κολοσσίου (ενορία Αποστόλου
  Ανδρέα) για διαγραφή του χρέους της προς το Τμήμα Αναπτύξεως Υδάτων, λαμβάνοντας
  υπόψη το γεγονός ότι η προσφυγική αυτή κοινότητα δεν έχει κανέναν οικονομικό πόρο,
  με αποτέλεσμα να αδυνατεί να καταβάλει το ποσό αυτό.»
