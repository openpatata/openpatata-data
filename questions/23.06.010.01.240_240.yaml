heading: Ερώτηση με αρ. 23.06.010.01.240, ημερομηνίας 3 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.240
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει
  τεθεί ενώπιον των Ηνωμένων Εθνών το θέμα της επανεγκατάστασης των Κυπρίων στις κατοικίες
  τους που βρίσκονται στη ζώνη καταπαύσεως του πυρός στην ευρύτερη περιοχή Λευκωσίας,
  δηλαδή στην περιοχή τον έλεγχο της οποίας η Κυπριακή Δημοκρατία παραχώρησε στις
  δυνάμεις των Ηνωμένων Εθνών. Ιδιαίτερο πρόβλημα εντοπίζεται στην οδό Πριάμου στον
  Άγιο Δομέτιο, αλλά και σε περιοχή της Ομορφίτας.»
