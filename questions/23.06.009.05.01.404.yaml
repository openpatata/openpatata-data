identifier: 23.06.009.05.01.404
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2010-11-23'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο προτίθεται να εργοδοτηθεί γιατρός νευρολόγος στο νοσοκομείο Αμμοχώστου
    και, εάν ναι, πότε υπολογίζεται να γίνει. Επιπλέον, παρακαλείται να ενημερώσει
    σχετικά με το πώς καλύπτονται οι ανάγκες των ασθενών για τον εν λόγω γιατρό μέχρι
    σήμερα.»
  title: Ερώτηση με αρ. 23.06.009.05.01.404, ημερομηνίας 23 Νοεμβρίου 2010, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
