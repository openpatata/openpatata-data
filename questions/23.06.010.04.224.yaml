heading: Ερώτηση με αρ. 23.06.010.04.224, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.224
text: |-
  «Έχω παρατηρήσει ότι αυξάνεται το κονδύλι για τις χορηγίες που προσφέρουν οι Πολιτιστικές Υπηρεσίες του Υπουργείου Παιδείας και Πολιτισμού κατά €1,6 εκ. Για να μπορέσουν όμως οι πολιτιστικοί φορείς του τόπου να απολαύσουν αυτά τα αυξημένα κονδύλια, πιστεύουμε ότι θα ήταν πολύ καλύτερο αν οι Πολιτιστικές Υπηρεσίες είχαν περισσότερη από μια καταληκτική ημερομηνία για υποβολή προτάσεων για έγκριση κάτω από τα σχετικά κονδύλια. Παραπέμπουμε στη θεσμοθετημένη πρακτική τόσο των ευρωπαϊκών προγραμμάτων όσο και οργανισμών στην Κύπρο, όπως ο Οργανισμός Νεολαίας Κύπρου, που έχουν πέντε πάγιες ημερομηνίες το χρόνο για υποβολή αιτήσεων για συγκεκριμένες, επικαλυπτόμενες χρονικές περιόδους. Επίσης, πιστεύουμε πως είναι αναγκαία η θεσμοθέτηση διαφανών κριτηρίων για αποδοχή και απόρριψη αιτήσεων, διότι έχουμε δεχθεί πάρα πολλά παράπονα ότι οι απορρίψεις γίνονται χωρίς καμία αιτιολόγηση.

  Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων για την άποψή του επί των πιο πάνω εισηγήσεων και αν προτίθεται να προβεί σε διαφοροποίηση της μέχρι τώρα πρακτικής που ακολουθούν οι Πολιτιστικές Υπηρεσίες.»
