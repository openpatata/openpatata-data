heading: Ερώτηση με αρ. 23.06.009.04.009, ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.009
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προτίθεται να παραχωρήσει οικονομική βοήθεια από τον Κυπριακό Οργανισμό Αθλητισμού
  για δημιουργία γηπέδου στην κοινότητα Αγίας Μαρινούδας στην επαρχία Πάφου.»
