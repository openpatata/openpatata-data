heading: Ερώτηση με αρ. 23.06.009.04.507, ημερομηνίας 12 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.507
text: |-
  «Πρόσφατα, με πρόταση της κυβέρνησης, η Βουλή των Αντιπροσώπων μείωσε το συντελεστή ειδικού φόρου κατανάλωσης για το πετρέλαιο θέρμανσης στα €21 τα 1 000 λίτρα μέχρι την 31η Μαρτίου 2010.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί αυτή η μείωση δεν έχει μόνιμο χαρακτήρα, αφού το επιτρέπει η Ευρωπαϊκή Ένωση και αφού σχεδόν κανένας στην Κύπρο δε χρησιμοποιεί κεντρική θέρμανση μετά την 31η Μαρτίου, παρ’ εκτός ίσως οι κάτοικοι των ορεινών περιοχών, τους οποίους όλοι όμως λέμε ότι θέλουμε να στηρίξουμε.»
