heading: Ερώτηση με αρ. 23.06.009.02.257, ημερομηνίας 5 Δεκεμβρίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.257
text: |-
  «Στην έκθεση του Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων που κατατέθηκε στην Κοινοβουλευτική Επιτροπή Οικονομικών και Προϋπολογισμού σχετικά με τον προϋπολογισμό του υπουργείου αναφέρεται ότι το Κέντρο Οικογενειακής Καθοδήγησης Λευκωσίας στελεχώνεται με ένα Λειτουργό Ευημερίας των Υπηρεσιών Κοινωνικής Ευημερίας, έναν Ψυχολόγο των Υπηρεσιών Ψυχικής Υγείας και ότι το 2006 είχαν αγοραστεί και υπηρεσίες οικογενειακού θεραπευτή.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Κατά πόσο η αναφερόμενη στελέχωση ισχύει τόσο για το 2007 όσο και για το 2008.

  2. Κατά πόσο οι λειτουργοί που στελεχώνουν το Κέντρο Οικογενειακής Καθοδήγησης εργάζονται αποκλειστικά στο κέντρο.

  3. Πόσες οικογένειες ετησίως έχει εξυπηρετήσει το κέντρο από την έναρξη της λειτουργίας του.

  4. Ποια διαδικασία χρειάζεται να ακολουθήσει μία οικογένεια για να αποταθεί στο κέντρο.»
