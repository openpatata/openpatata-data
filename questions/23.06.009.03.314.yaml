date: '2009-01-14'
heading: Ερώτηση με αρ. 23.06.009.03.314, ημερομηνίας 14 Ιανουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.314
text: « Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με το ποια είναι η εθνική ποσόστωση για αλίευση ερυθρού τόννου και πώς αυτή
  κατανέμεται στους Κυπρίους ιδιοκτήτες πολυδύναμων αλιευτικών. Παρακαλείται επίσης
  να πληροφορήσει κατά πόσο γίνεται πώληση ή εμπορία της ποσόστωσης, η οποία δεν καλύπτεται
  από τους ιδιοκτήτες πολυδύναμων αλιευτικών, σε αλλοδαπούς από το Τμήμα Αλιείας και,
  εάν ναι, πάνω σε ποια νομική βάση στηρίζεται.»
