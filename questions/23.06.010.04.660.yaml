question:
  by:
  - Περδίκης Γιώργος
  date: '2015-07-02'
  text: |-
    «Έχω επισκεφθεί κατ’ ιδίαν την τοποθεσία “’μμος του Καμπούρη” στην Αγία Νάπα και έχω διαπιστώσει την ευρεία καταστροφή του φυσικού περιβάλλοντος της περιοχής. Έχει προκληθεί μεγάλη καταστροφή στο ανάγλυφο της βραχώδους παραλίας, ενώ δημιουργήθηκε με μεγάλη εκσκαφή ένας κλειστός κόλπος.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι ενήμερος για την καταστροφή που προκλήθηκε στην τοποθεσία “’μμος του Καμπούρη” στην Αγία Νάπα, αν έχουν χορηγηθεί οποιεσδήποτε άδειες για τις παρεμβάσεις στην εν λόγω περιοχή, καθώς και ποια είναι τα μέτρα που προτίθεται να λάβει για άρση της παρανομίας και επαναφορά του αρχικού ανάγλυφου της παραλίας.»
  title: Ερώτηση με αρ. 23.06.010.04.660, ημερομηνίας 2 Ιουλίου 2015, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
