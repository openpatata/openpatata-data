date: '2007-07-03'
heading: Ερώτηση με αρ. 23.06.009.01.564, ημερομηνίας 3 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.564
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τα αίτια των χαμηλών επιδόσεων των μαθητών στο μάθημα των νέων ελληνικών
  στις παγκύπριες εξετάσεις του 2007. Επίσης, σε περίπτωση που έγινε κάποια έρευνα
  ή μελέτη για το θέμα αυτό, παρακαλείται όπως μας πληροφορήσει για τα αποτελέσματα.»
