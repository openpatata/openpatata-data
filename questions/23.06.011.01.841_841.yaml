heading: Ερώτηση με αρ. 23.06.011.01.841, ημερομηνίας 11 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.841
text: «Σε συνέχεια απάντησης του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου, ημερομηνίας
  21ης Απριλίου 2017, σε κοινοβουλευτική μου ερώτηση (αρ. 23.06.011.01.504) αναφορικά
  με το ποσό χρέωσης για την πιστοποίηση υπογραφών από κοινοτάρχες ενοριών δήμων,
  οι οποίοι διορίζονται από τον Υπουργό Εσωτερικών, παρακαλώ τον αρμόδιο υπουργό να
  πληροφορήσει τη Βουλή των Αντιπροσώπων ποια αρχή είναι αρμόδια να διενεργεί έλεγχο
  για το ύψος του ποσού που χρεώνουν οι διορισμένοι κοινοτάρχες για τις προσφερόμενες
  υπηρεσίες τους, καθώς και αν έχουν διενεργηθεί σχετικοί έλεγχοι και ποιο το αποτέλεσμά
  τους.»
