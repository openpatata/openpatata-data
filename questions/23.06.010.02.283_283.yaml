heading: Ερώτηση με αρ. 23.06.010.02.283, ημερομηνίας 8 Νοεμβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.02.283
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό όπως μας ενημερώσει για το πρόγραμμα επιμόρφωσης
  στα φυλάκια της Εθνικής Φρουράς που έχει στόχο την πρόληψη κατά των ουσιών εξάρτησης
  και το οποίο προτίθεται να εφαρμόσει το Υπουργείο Άμυνας σε συνεργασία με το Αντιναρκωτικό
  Συμβούλιο Κύπρου.»
