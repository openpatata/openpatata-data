heading: Ερώτηση με αρ. 23.06.008.05.131, ημερομηνίας 2 Νοεμβρίου 2005, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Αντιγόνης Παπαδοπούλου
identifier: 23.06.008.05.131
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να προωθήσει ειδικό πιλοτικό σχέδιο αυτοεργοδότησης γυναικών κατά
  το πρότυπο σχεδίων που λειτουργούν για άλλες κατηγορίες ανθρώπινου δυναμικού.»
