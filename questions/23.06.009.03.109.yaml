heading: Ερώτηση με αρ. 23.06.009.03.109, ημερομηνίας 8 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.109
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα μπορούσε να προσφέρει οικονομική βοήθεια στην κοινότητα Μηλιούς (επαρχία Πάφου)
  για την καθαριότητα της κοινότητας.»
