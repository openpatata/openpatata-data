question:
  by:
  - Κυριακίδου Στέλλα
  date: '2010-01-12'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για το πού βρίσκεται το θέμα της τροποποίησης του περί Περίθαλψης και Μεταχείρισης
    Τοξικομανών Νόμου (1992), για να επιτραπεί η εφαρμογή της εναλλακτικής ποινής
    για ουσιοεξαρτώμενα άτομα.»
  title: Ερώτηση με αρ. 23.06.009.04.711, ημερομηνίας 12 Ιανουαρίου 2010, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
