date: '2014-04-25'
heading: Ερώτηση με αρ. 23.06.010.03.604, ημερομηνίας 25 Απριλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.604
text: |-
  «Σε απάντηση, ημερομηνίας 7 Απριλίου 2014, της Υπουργού Εργασίας και Κοινωνικών Ασφαλίσεων κ. Ζέτας Αιμιλιανίδου σε ερώτησή μου με αρ. 23.06.010.03.386 αναφορικά με τα ποσά της συνολικής χορηγίας που θα λάβει το Ίδρυμα Προστασίας Ατόμων με Νοητική Αναπηρία “’γιος Στέφανος” για τα έτη 2013 και 2014 πληροφορήθηκα για τη χορηγία που έλαβε το ίδρυμα για τα έτη 2012 και 2013.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το ποσό της συνολικής χορηγίας που θα λάβει το Ίδρυμα Προστασίας Ατόμων με Νοητική Αναπηρία “’γιος Στέφανος” για το έτος 2014.»
