heading: Ερώτηση με αρ. 23.06.009.02.338, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.338
text: «Καλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς
  αντιμετωπίζει το αίτημα του κοινοτικού συμβουλίου Αψιούς Λεμεσού για κατασκευή αποχετευτικού
  συστήματος στην κοινότητα.»
