question:
  by:
  - Περδίκης Γιώργος
  date: '2011-11-24'
  text: |-
    «Μετά την πρόσφατη τραγωδία με τη φονική έκρηξη στη ναυτική βάση στο Μαρί, έχει εκδηλωθεί ένα κίνημα διαμαρτυρίας πολιτών κατά του Προέδρου της Δημοκρατίας. Έχει δημοσιευτεί ότι, για να προστατευθεί ο Πρόεδρος από ενδεχόμενες ανεξέλεγκτες ενέργειες, καθώς και για την αντιμετώπιση των εκδηλώσεων διαμαρτυρίας, ενισχύθηκε με προσωπικό η προεδρική φρουρά.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν όντως ενισχύθηκε η προεδρική φρουρά μετά τα γεγονότα στο Μαρί και, εάν συνέβη κάτι τέτοιο, πόσο έχει επιβαρυνθεί ο κρατικός προϋπολογισμός.»
  title: Ερώτηση με αρ. 23.06.010.01.288, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
