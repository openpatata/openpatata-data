heading: Ερώτηση με αρ. 23.06.008.04.253, ημερομηνίας 8 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.253
text: |-
  «Έχω πληροφορηθεί ότι, παρά την αντίθεση του Τμήματος Δασών, προωθείται η κατασκευή λωρίδας διαφυγής στο δρόμο Πέγειας-Πόλης Χρυσοχούς, έργο το οποίο θα επηρεάσει αρνητικά το δάσος Πέγειας και θα αποτελέσει εμπόδιο στη δημιουργία εκδρομικού χώρου στην περιοχή, ο οποίος έχει εγκριθεί στα πλαίσια του σχεδίου αγροτικής ανάπτυξης και θα συγχρηματοδοτηθεί από την Ευρωπαϊκή Ένωση.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δε γίνονται αποδεκτές οι εισηγήσεις του Τμήματος Δασών για τη λωρίδα διαφυγής στο δρόμο Πέγειας-Πόλης Χρυσοχούς.»
