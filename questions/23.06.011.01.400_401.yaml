heading: Ερώτηση με αρ. 23.06.011.01.400, ημερομηνίας 29 Δεκεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.400
text: «Λαμβάνοντας υπόψη τη μαζική κινητοποίηση μεγάλου αριθμού εθελοντών κατά τη
  διάρκεια της πυρκαγιάς στη Σολέα τον περασμένο Ιούνιο, παρακαλώ τον αρμόδιο υπουργό
  να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να θεσπίσει κανονιστικό
  πλαίσιο που να αφορά στις επιχειρήσεις αντιμετώπισης φυσικών καταστροφών (π.χ. σεισμών,
  πυρκαγιών, πλημμυρών κ.ο.κ.) στην Κύπρο, ώστε οι Κύπριοι πολίτες να είναι προετοιμασμένοι
  για έκτακτες ανάγκες και έτοιμοι να ενταχθούν σε πιθανές επιχειρήσεις με ασφάλεια
  και αποδοτικότητα.»
