heading: Ερώτηση με αρ. 23.06.010.03.146, ημερομηνίας 18 Σεπτεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.146
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πόσα άτομα φιλοξενούν αντίστοιχα η “Στέγη Ηλικιωμένων και Αναπήρων Άγιος Γεώργιος
  Β΄”, το “Ειδικό Σχολείο για Παιδιά με Ειδικές Ανάγκες Άγιος Σπυρίδωνας” και το “Κέντρο
  Διαμονής και Απασχόλησης Ατόμων με Ειδικές Ανάγκες Άγιος Λάζαρος” στη Λάρνακα, πόσα
  άτομα εργοδοτούνται στο κάθε ίδρυμα για το σκοπό αυτό, ποια είναι η ετήσια χρηματική
  βοήθεια που λαμβάνει έκαστο από το κράτος και με ποια κριτήρια παραχωρείται το αντίστοιχο
  ποσό στο κάθε ίδρυμα.»
