heading: Ερώτηση με αρ. 23.06.009.04.612, ημερομηνίας 10 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.612
text: |-
  «Έχω πληροφορηθεί ότι ο ασφαλτοστρωμένος δρόμος που ενώνει το κέντρο της κοινότητας Κάτω Πύργου με το βυζαντινό παρεκκλήσι της Παναγίας Γαλόκτιστης δεν είναι εγγεγραμμένος. Σημειώνεται ότι το εκκλησάκι της Παναγίας Γαλόκτιστης αποτελεί το σπουδαιότερο αξιοθέατο της περιοχής, μέγιστο προσκύνημα, κηρυγμένο αρχείο μνημείο και πόλος έλξης των επισκεπτών. Τον ίδιο δρόμο χρησιμοποιούν και οι κάτοικοι της περιοχής για πρόσβαση στις περιουσίες και τις καλλιέργειές τους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να αρχίσει, έστω και τμηματικά, η επίσημη εγγραφή του δρόμου που συνδέει τον Κάτω Πύργο με το βυζαντινό ξωκλήσι της Παναγίας Γαλόκτιστης.»
