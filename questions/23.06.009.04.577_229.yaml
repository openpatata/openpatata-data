heading: Ερώτηση με αρ. 23.06.009.04.577, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.577
text: |-
  «Έχω διαπιστώσει ότι, παρά το γεγονός ότι το κυνήγι της αλεπούς δεν επιτρέπεται στην Κύπρο και υποτίθεται ότι διεξάγεται σχετική μελέτη, πολλοί ασυνείδητοι σκοτώνουν τις αλεπούδες. Όμως, εξ όσων γνωρίζω, δεν έχουν γίνει καταγγελίες από τους θηροφύλακες.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει διεξαχθεί ανεξάρτητη μελέτη για τη διαχείριση της αλεπούς στην Κύπρο από επιστημονικό οίκο καταλλήλως καταρτισμένο και αν μέχρι την ολοκλήρωση της μελέτης που ήδη διεξάγεται γίνονται καταγγελίες για την εξόντωση αλεπούδων.»
