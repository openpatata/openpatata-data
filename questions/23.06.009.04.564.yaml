question:
  by:
  - Περδίκης Γιώργος
  date: '2009-11-27'
  text: |-
    «Έχω πληροφορηθεί τις αντιδράσεις πολλών κατοίκων της Κακοπετριάς για κατασκευαστικά έργα τα οποία εκτελούνται στην πλατεία του χωριού. Αγανακτισμένοι Κακοπετρίτες καταγγέλλουν ότι ο κοινοτάρχης αλλοιώνει το παραδοσιακό ιστορικό κέντρο του χωριού, αφού στα μάτια τους τα έργα φαίνονται ως “εκτρώματα”.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν για το έργο αυτό ακολουθήθηκαν όλες οι απαιτούμενες από το νόμο διαδικασίες (όπως π.χ. περιβαλλοντική μελέτη, δημόσια παρουσίαση κ.λπ.), αλλά και από τις σύγχρονες αντιλήψεις (κοινωνική συμμετοχή, δημόσιος διάλογος και διαβούλευση).»
  title: Ερώτηση με αρ. 23.06.009.04.564, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
