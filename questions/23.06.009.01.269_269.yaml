heading: Ερώτηση με αρ. 23.06.009.01.269, ημερομηνίας 15 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.01.269
text: |-
  «Ο δήμαρχος Λάρνακας κ. Μωυσέως, απαντώντας σε ερώτησή μου αναφορικά με το θέμα της ανάπλασης των τριών πλατειών της πόλης, μου ανέφερε ότι εκκρεμεί η υπογραφή του Υπουργείου Οικονομικών για την εγγύηση του συναφθέντος δανείου.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα κατά πόσο έχει εξασφαλιστεί η απαιτούμενη κυβερνητική εγγύηση προς κάλυψη του συναφθέντος δανείου, προκειμένου να ξεκινήσουν τα έργα ανάπλασης των τριών πλατειών της Λάρνακας.»
