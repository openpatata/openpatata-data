heading: Ερώτηση με αρ. 23.06.009.04.394, ημερομηνίας 21ης Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.394
text: |-
  «Πολλές φορές διάφοροι φορείς αναφέρονται στη δημιουργία σιδηροδρομικής γραμμής στο νησί μας. Υπενθυμίζεται ότι ο Κυπριακός Κυβερνητικός Σιδηρόδρομος λειτουργούσε για πολλά χρόνια και ένωνε τη Λευκωσία με το κύριο λιμάνι, την Αμμόχωστο, καθώς και, για κάποια περίοδο, με την περιοχή των μεταλλείων της κοιλάδας Σολιάς. Λέγεται ότι το θέμα έχει μελετηθεί και το κόστος δημιουργίας της γραμμής είναι απαγορευτικό.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων συγκεκριμένα για τα τεχνικά χαρακτηριστικά του έργου και γιατί αυτό έχει κριθεί ότι δεν είναι βιώσιμο.»
