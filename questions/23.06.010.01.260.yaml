heading: Ερώτηση με αρ. 23.06.010.01.260, ημερομηνίας 10 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.260
text: |-
  «Στις 23 Δεκεμβρίου 2009 ψηφίστηκε ο περί Πρόσληψης των Ατόμων με Αναπηρίες στον Ευρύτερο Δημόσιο Τομέα (Ειδικές Διατάξεις) Νόμος [Ν. 146(Ι)/2009], σύμφωνα με τον οποίο ρυθμίζεται η πρόσληψη ατόμων με αναπηρίες που ικανοποιούν καθορισμένα αντικειμενικά κριτήρια σε ποσοστό 10% των εκάστοτε υπό πλήρωση θέσεων στον ευρύτερο δημόσιο τομέα.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των ατόμων με αναπηρίες που διορίστηκαν στο δημόσιο τομέα για τα έτη 2004, 2005, 2006, 2007, 2008 και 2009, πριν δηλαδή από την ψήφιση και εφαρμογή του νόμου.»
