heading: Ερώτηση με αρ. 23.06.010.01.071, ημερομηνίας 30 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.071
text: |-
  «Σε απάντηση του Υπουργού Υγείας κ. Χρίστου Πατσαλίδη σε προηγούμενες ερωτήσεις μου με αριθμούς 23.06.009.03.067 (16/07/2009) και 23.06.009.04.045 (17/09/2008) πληροφορήθηκα για τα αποτελέσματα των αναλύσεων από δείγματα που λήφθηκαν από φρούτα και λαχανικά που βρίσκονταν εκτεθειμένα σε φρουταρίες και άλλα καταστήματα πώλησης σε πολυσύχναστους δρόμους.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα αποτελέσματα για τα έτη 2009 και 2010 των αναλύσεων από δείγματα που λήφθηκαν από φρούτα και λαχανικά που βρίσκονταν εκτεθειμένα για πώληση σε χώρους με καυσαέρια. Τέλος, παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν οι αρμόδιες υπηρεσίες προτίθενται να απαγορεύσουν την πώληση φρούτων και λαχανικών σε χώρους που είναι εκτεθειμένοι στο καυσαέριο, δεδομένων των υψηλών ρυπαντικών ουσιών που φαίνεται να υπάρχουν στα φρούτα και λαχανικά που βρίσκονται εκτεθειμένα σε σημεία πώλησης με καυσαέριο.»
