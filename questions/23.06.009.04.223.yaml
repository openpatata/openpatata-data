date: '2009-09-15'
heading: Ερώτηση με αρ. 23.06.009.04.223, ημερομηνίας 15 Σεπτεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.223
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πώς έχει προχωρήσει αναφορικά με την ένταξη του θέματος της σεξουαλικής αγωγής
  σε όλα τα επίπεδα της εκπαίδευσης από το νηπιαγωγείο μέχρι και τη μέση εκπαίδευση.»
