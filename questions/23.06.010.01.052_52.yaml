heading: Ερώτηση με αρ. 23.06.010.01.052, ημερομηνίας 16 Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.052
text: |-
  «Έχω πληροφορηθεί ότι τα παλιά γεφύρια της Κύπρου δεν τυγχάνουν πλήρους προστασίας από το Τμήμα Αρχαιοτήτων.

  Παρακαλώ τον αρμόδιο υπουργό να καταθέσει στη Βουλή των Αντιπροσώπων κατάλογο των κηρυγμένων ως αρχαίων μνημείων γεφυριών της Κύπρου και να πληροφορήσει το σώμα για τα ακόλουθα:

  1. Ποια παλιά γεφύρια βρίσκονται υπό συντήρηση και ποια κινδυνεύουν με κατάρρευση;

  2. Πόσα από αυτά πρέπει να κηρυχθούν αρχαία μνημεία;

  3. Υπάρχει καθολική καταγραφή αυτού του σημαντικού στοιχείου της κυπριακής αρχιτεκτονικής;»
