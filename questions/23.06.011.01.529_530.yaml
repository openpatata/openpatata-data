heading: Ερώτηση με αρ. 23.06.011.01.529, ημερομηνίας 8 Φεβρουαρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.529
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το αίτημα του Συνδέσμου Γονέων Δημοτικού Σχολείου Χοιροκοιτίας
  σχετικά με τη λειτουργία Θερινού Σχολείου στο Δημοτικό Σχολείο Χοιροκοιτίας.»
