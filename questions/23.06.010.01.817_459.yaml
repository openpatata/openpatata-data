heading: Ερώτηση με αρ. 23.06.010.01.817, ημερομηνίας 11 Μαΐου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.817
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:



  1. Ποιες θεραπευτικές δομές και προγράμματα υπάρχουν για τις έφηβες και νεαρές γυναίκες χρήστες ναρκωτικών ουσιών;



  2. Ποιες υποστηρικτικές υπηρεσίες παρέχονται σε αυτά τα άτομα κατά την πορεία της θεραπείας τους;»
