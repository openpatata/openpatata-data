heading: Ερώτηση με αρ. 23.06.008.04.688, ημερομηνίας 2 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.04.688
text: «Καλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τα ποσά που απαιτούνται και για τον τρόπο πληρωμής σχετικά με τη μεταφορά των μαθητών
  με τα σχολικά λεωφορεία τα πρωινά (κανονικό σχολείο) και τα απογεύματα (ΚΙΕ), καθώς
  και κατά πόσο εκδίδονται τιμολόγια και καταβάλλεται ΦΠΑ για τις πιο πάνω υπηρεσίες.»
