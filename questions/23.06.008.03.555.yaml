heading: Ερώτηση με αρ. 23.06.008.03.555, ημερομηνίας 29 Απριλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.03.555
text: |-
  «Έχω διαπιστώσει ότι οι αποφάσεις του Υπουργικού Συμβουλίου που δημοσιεύονται στην Επίσημη Εφημερίδα της Δημοκρατίας για αιτήσεις εξασφάλισης πολεοδομικής άδειας κατά παρέκκλιση των προνοιών των σχεδίων ανάπτυξης, για τις περιπτώσεις όπου δεν έχει προηγηθεί δημόσια ακρόαση, δεν αναφέρουν το είδος της ανάπτυξης και την τοποθεσία.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν πρόκειται να δίνονται περισσότερες πληροφορίες, όταν δημοσιεύονται οι αποφάσεις του Υπουργικού Συμβουλίου για το θέμα των παρεκκλίσεων, λαμβάνοντας υπόψη τις πρόνοιες της Σύμβασης του ’ρχους, που η Κυπριακή Δημοκρατία έχει κυρώσει από τον Ιούλιο του 2003.»
