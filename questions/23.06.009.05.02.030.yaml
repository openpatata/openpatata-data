date: '2011-06-22'
heading: Ερώτηση με αρ. 23.06.009.05.02.030, ημερομηνίας 22 Ιουνίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.02.030
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιος είναι ο αριθμός των προσφυγικών κατοικιών στους κυβερνητικούς συνοικισμούς
  και ποιος ο αριθμός στους συνοικισμούς αυτοστέγασης των οποίων οι δικαιούχοι έχουν
  αποβιώσει πριν από τις 7 Απριλίου 2006 και πόσα σπίτια από αυτά έχουν ανακτηθεί
  από το κράτος.»
