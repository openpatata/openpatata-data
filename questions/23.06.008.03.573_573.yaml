heading: Ερώτηση με αρ. 23.06.008.03.573, ημερομηνίας 14 Μαΐου 2004, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.03.573
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τι έχει πράξει ή τι προτίθεται να πράξει για στήριξη όλων των κλάδων της κτηνοτροφίας
  (ποιμνιοτροφία, χοιροτροφία, αγελαδοτροφία, πτηνοτροφία κ.λπ.) μετά τις φιλελευθεροποιήσεις
  που ισχύουν από την ένταξή μας στην Ευρωπαϊκή Ένωση.»
