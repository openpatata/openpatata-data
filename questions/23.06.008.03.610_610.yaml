heading: Ερώτηση με αρ. 23.06.008.03.610, ημερομηνίας 5 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.03.610
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το δικαιολογημένο αίτημα για άμεση διαφοροποίηση των ουσιαστικά
  απαγορευτικών τελών, που καθορίζονται και ως “μη επιστρεπτέα”, για την άσκηση ιεραρχικής
  προσφυγής στην Αναθεωρητική Αρχή Προσφορών.»
