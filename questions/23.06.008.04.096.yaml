identifier: 23.06.008.04.096
question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-07'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πότε θα ολοκληρωθεί η δεύτερη επιδημιολογική μελέτη για τις επιπτώσεις της λειτουργίας
    του χυτηρίου “Νέμιτσας” στην υγεία των κατοίκων της περιοχής “Τσιφλικούδια” στη
    Λεμεσό και ποιες είναι οι αποφάσεις της διυπουργικής επιτροπής που έχει οριστεί
    για το θέμα της μετακίνησης του χυτηρίου.»
  title: Ερώτηση με αρ. 23.06.008.04.096, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
