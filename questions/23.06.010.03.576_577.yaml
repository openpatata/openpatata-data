date: '2014-03-31'
heading: Ερώτηση με αρ. 23.06.010.03.576, ημερομηνίας 31ης Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.576
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τους λόγους που δεν έχουν αποσταλεί φάρμακα για τα ζώα κατά της ασθένειας της εντεροτοξιναιμίας
  στους δικαιούχους στα κατεχόμενα, καθώς και, αν θα σταλούν, πότε αυτό υπολογίζεται
  να γίνει.»
