heading: Ερώτηση με αρ. 23.06.009.04.162, ημερομηνίας 2 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.162
text: |-
  «Σε πρόσφατη επίσκεψή μου στον κατεχόμενο Κορμακίτη, συνοδεύοντας τον ευρωβουλευτή και πρώην Πρόεδρο του Ευρωπαϊκού Κοινοβουλίου κ. Hans Gert Pettering, πληροφορήθηκα από τους κατοίκους ότι φέτος έξι παιδιά θα φοιτούν σε σχολεία στις ελεύθερες περιοχές, με αποτέλεσμα να χρειάζεται επειγόντως, ενόψει της έναρξης της σχολικής χρονιάς, η τακτική δρομολόγηση λεωφορείου. Σήμερα χρησιμοποιείται ιδιόκτητο λεωφορείο για τη μεταφορά ηλικιωμένων ατόμων, το οποίο ωστόσο δεν επαρκεί.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει, προκειμένου να αντιμετωπιστεί το συγκεκριμένο πρόβλημα, και αν προτίθεται να επιχορηγήσει την αγορά ενός μικρού σχολικού λεωφορείου για τις ανάγκες των παιδιών των εγκλωβισμένων Μαρωνιτών.»
