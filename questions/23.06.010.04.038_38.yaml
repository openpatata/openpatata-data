heading: Ερώτηση με αρ. 23.06.010.04.038, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.038
text: |-
  «Έχω πληροφορηθεί ότι στη συμφωνία μεταξύ των Ελληνοκυπρίων και των Τουρκοκυπρίων για το άνοιγμα του οδοφράγματος Λιμνίτη-Κάτω Πύργου περιλαμβάνεται όρος για δωρεάν εγκατάσταση δικτύου και δωρεάν παροχή ηλεκτρικού ρεύματος από την Αρχή Ηλεκτρισμού Κύπρου στο στρατιωτικό θύλακα των Κοκκίνων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το κόστος της εγκατάστασης δικτύου και της παροχής ηλεκτρικού ρεύματος στο στρατιωτικό θύλακα των Κοκκίνων το έχει αναλάβει η Κυπριακή Δημοκρατία και ποιο είναι το κόστος αυτό ανά έτος μέχρι σήμερα.»
