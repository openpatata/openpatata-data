text: |-
  «Τα τελευταία στοιχεία που δημοσιεύθηκαν από τη Διεθνή Ομάδα Εργασίας για την Παχυσαρκία (IOTF) δείχνουν ότι η παχυσαρκία παίρνει πλέον ανησυχητικές διαστάσεις, καθώς ο αριθμός των υπέρβαρων παιδιών σχολικής ηλικίας στην ΕΕ αυξάνεται κατά 400 000 περίπου ετησίως. Σύμφωνα με τις εκτιμήσεις της ίδιας πάντα ομάδας, ο αριθμός των υπέρβαρων ή παχύσαρκων ενηλίκων μπορεί να αγγίζει τα 200 εκατομ. Οι διαπιστώσεις αυτές που αφορούν τη δημόσια υγεία είναι ιδιαίτερα ανησυχητικές, καθώς είναι γνωστό ότι η παχυσαρκία αυξάνει τον κίνδυνο σοβαρών ασθενειών, όπως καρδιοπάθεια, υπέρταση, έμφραγμα, αναπνευστικά νοσήματα, αρθρίτιδα κ.λπ., ενώ είναι προφανές και το τεράστιο οικονομικό κόστος που συνεπάγεται το πρόβλημα αυτό.

  Με αφορμή τα στοιχεία αυτά, η Ευρωπαϊκή Επιτροπή έχει ήδη δεσμευθεί μέσω της Πλατφόρμας για Δράση να οργανώσει εκστρατεία ενημέρωσης των καταναλωτών, με τη συμμετοχή πολλών κοινωνικών φορέων, για την προώθηση της σωματικής άσκησης και την εμπέδωση νέων διατροφικών συνηθειών. Οι δράσεις αυτές όμως θα στηρίζονται κυρίως σε εθελοντικές πρωτοβουλίες, οπότε και θα πρέπει να λειτουργούν συμπληρωματικά στις κυβερνητικές πρωτοβουλίες των κρατών μελών, προκειμένου να αντιμετωπιστεί αποτελεσματικά και μακροπρόθεσμα το πρόβλημα της παχυσαρκίας.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποια μέτρα πρόκειται να ληφθούν και πώς σχεδιάζεται να γίνει η ενημέρωση των πολιτών, σχετικά με τα προβλήματα που συνεπάγεται για την υγεία η παχυσαρκία;

  2. Υπάρχει πρόβλεψη από τα καθ’ ύλην αρμόδια υπουργεία για δημιουργία πιλοτικού προγράμματος στα σχολεία το οποίο θα έχει ως στόχο αφενός τη μέτρηση των παιδιών και την κατάταξή τους σε κατηγορίες, αφετέρου την ενημέρωση των σχολικών κοινοτήτων και των γονιών τους, ώστε να εμπεδωθούν νέες διατροφικές συνήθειες και να προωθηθεί η σημασία της κίνησης και της σωματικής άσκησης;»
