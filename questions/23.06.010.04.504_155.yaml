heading: Ερώτηση με αρ. 23.06.010.04.504, ημερομηνίας 24 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.504
text: |-
  «Από παλαιότερη απάντηση, ημερομηνίας 23 Μαΐου 2014, του Υπουργού Γεωργίας, Φυσικών Πόρων και Περιβάλλοντος κ. Νίκου Κουγιάλη σε ερώτησή μου με αρ. 23.06.010.02.595, αναφορικά με την απομάκρυνση των υαινών από τις εγκαταστάσεις του Melios Pet Centre Ltd, καθώς και για τις αναδιατάξεις που θα έπρεπε να γίνουν στο ζωολογικό κήπο, σύμφωνα με τη μελέτη εκτίμησης των επιπτώσεων στο περιβάλλον, πληροφορήθηκα ότι ο κάτοχος της άδειας λειτουργίας έχει προχωρήσει σε αναδιατάξεις στο ζωολογικό κήπο, αλλά για κάποιες από αυτές τις αναδιατάξεις θα έπρεπε πρώτα να εξασφαλιστεί έγκριση από το Τμήμα Πολεοδομίας και Οικήσεως, η οποία ήταν υπό εξέταση. Αναφορικά με τις ύαινες που διαβιούν στο λεγόμενο “ζωολογικό κήπο”, όπως πληροφορήθηκα από την απάντηση του υπουργού, ο κάτοχος της άδειας λειτουργίας πρότεινε χώρο για μετεγκατάστασή τους σε νέο παρακείμενο τεμάχιο γης, για το οποίο υπέβαλε νέα μελέτη επιπτώσεων στο περιβάλλον. Μετά από εξέταση της μελέτης από τους εμπλεκόμενους φορείς, ζητήθηκε η υποβολή στο Τμήμα Περιβάλλοντος πρόσθετων στοιχείων/σχεδίων. Ωστόσο, ο αιτητής δεν προχώρησε σε οιεσδήποτε περαιτέρω ενέργειες, με αποτέλεσμα το θέμα να παραμείνει στάσιμο. Όπως πληροφορήθηκα, μέχρι την εφαρμογή των προνοιών της πολεοδομικής νομοθεσίας από μέρους του ενδιαφερόμενου, δόθηκε στον κάτοχο της άδειας λειτουργίας οριστικό χρονοδιάγραμμα δύο μηνών, για να συμμορφωθεί. Σε αντίθετη περίπτωση, οι Κτηνιατρικές Υπηρεσίες θα προχωρήσουν στη λήψη των προβλεπόμενων από την κτηνιατρική νομοθεσία μέτρων. Πρόσφατα πληροφορήθηκα ότι οι ύαινες εξακολουθούν να βρίσκονται στο λεγόμενο “ζωολογικό κήπο” και δεν έχουν μετεγκατασταθεί σε νέο χώρο.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει για την οριστική μετακίνηση των υαινών από το ζωολογικό κήπο. Παρακαλώ επίσης τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχουν τηρηθεί οι πρόνοιες της πολεοδομικής νομοθεσίας από μέρους του ενδιαφερόμενου και, σε αντίθετη περίπτωση, ποια είναι τα μέτρα που λαμβάνονται εναντίον του ιδιοκτήτη.»
