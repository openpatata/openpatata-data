heading: Ερώτηση με αρ. 23.06.009.04.318, ημερομηνίας 6 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.318
text: |-
  «Οι αδειούχοι αχθοφόροι του λιμανιού Λάρνακας, λόγω της επί σειρά ετών υπολειτουργίας της εν λόγω λιμενικής εγκατάστασης, αντιμετωπίζουν τραγικά οικονομικά αδιέξοδα.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο:

  1. προτίθεται να παραχωρήσει στους αχθοφόρους έκτακτο εφάπαξ επίδομα κοινωνικής συνοχής ως άμεσο μέτρο αντιμετώπισης των πιεστικών τους προβλημάτων,

  2. λαμβάνει μέτρα ενόψει της ανάπτυξης του λιμανιού Λάρνακας από το στρατηγικό επενδυτή, ώστε να κατοχυρωθούν τα επαγγελματικά τους δικαιώματα και κεκτημένα και οι προοπτικές απασχόλησής τους,

  3. προτίθεται να παγώσει τις εισφορές τους στο Ταμείο Κοινωνικών Ασφαλίσεων, για όσο τουλάχιστο χρόνο τα άτομα αυτά δεν έχουν εισοδήματα.»
