heading: Ερώτηση με αρ. 23.06.010.03.333, ημερομηνίας 22 Νοεμβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.03.333
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προγραμματίζεται ο διαχωρισμός οικοπέδων στην κοινότητα Μαμωνιών για εξυπηρέτηση
  νέων οικογενειών που θέλουν να κατοικήσουν στην κοινότητα.»
