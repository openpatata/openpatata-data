heading: Ερώτηση με αρ. 23.06.009.03.379, ημερομηνίας 20 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.379
text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζονται επιδιορθώσεις στην οδό Εξοχικού-λεωφόρο Γρηγόρη Αυξεντίου (από
  την οικία Ν. Γ. Φιλίππου μέχρι τον κυρίως δρόμο Τσάδας-Πόλεως Χρυσοχούς.»
