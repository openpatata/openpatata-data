heading: Ερώτηση με αρ. 23.06.009.05.02.081, ημερομηνίας 15 Ιουλίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.02.081
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά
  πόσο έχουν δικαιωθεί και έχουν πάρει σχετικές αποζημιώσεις οι συμπατριώτες μας οι
  οποίοι υπέστησαν τεράστιες ζημιές από την τουρκική εισβολή, αλλά, λόγω του ότι η
  περιουσία τους είναι στη Νεκρή Ζώνη, δε θεωρούνται πρόσφυγες.»
