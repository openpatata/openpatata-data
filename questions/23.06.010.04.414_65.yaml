heading: Ερώτηση με αρ. 23.06.010.04.414, ημερομηνίας 3 Φεβρουαρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.414
text: |-
  «Σύμφωνα με τον περί Προστασίας και Διαχείρισης ’γριων Πτηνών και Θηραμάτων Νόμο, απαγορεύεται η απόρριψη κενών φυσιγγίων ή άλλων απορριμμάτων στην ύπαιθρο κατά τη διάρκεια διεξαγωγής κυνηγίου. Επίσης, πρόσωπο που κατέχει άδεια κυνηγίου κατά τη διάρκεια κάθε κυνηγετικής εξόρμησης οφείλει να κατέχει αριθμό κενών φυσιγγίων τουλάχιστον ίσο με τον αριθμό των φονευθέντων θηραμάτων που κατέχει. Σύμφωνα με το νόμο, πρόσωπο το οποίο παραβαίνει τις πιο πάνω διατάξεις είναι ένοχο αδικήματος και υπόκειται, σε περίπτωση καταδίκης, σε φυλάκιση που δεν υπερβαίνει τα δύο χρόνια ή σε χρηματική ποινή που δεν υπερβαίνει τις δύο χιλιάδες λίρες (£2.000) ή και στις δύο ποινές. Έχω γίνει αποδέκτης πολλών καταγγελιών αναφορικά με τη ρύπανση του περιβάλλοντος από τα άδεια φυσίγγια που εγκαταλείπονται από τους κυνηγούς σε ιδιωτικές ιδιοκτησίες, αλλά και στα κρατικά δάση. ’ποψή μου είναι το ότι θα μπορούσε το θέμα να ρυθμιστεί νομοθετικά με την εισαγωγή πρόνοιας που να υποχρεώνει τον αγοραστή να επιστρέφει τα άδεια φυσίγγια στο κατάστημα από όπου τα αγόρασε, προκειμένου να αγοράσει άλλα και να τύχει σχετικής έκπτωσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να υιοθετήσει και να προωθήσει την πιο πάνω εισήγησή μου για νομοθετική ρύθμιση του θέματος των άδειων φυσιγγίων που αφήνονται στην ύπαιθρο και μολύνουν το περιβάλλον.»
