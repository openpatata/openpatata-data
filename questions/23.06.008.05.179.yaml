identifier: 23.06.008.05.179
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-12-13'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τις προθέσεις του εν σχέσει με την ολοκλήρωση του δρόμου Δένειας-Αστρομερίτη.
    Εισήγηση-αίτημα του κοινοτικού συμβουλίου Περιστερώνας είναι, σε περίπτωση μη
    συνέχισης του δρόμου, να αναβαθμιστεί ο υφιστάμενος δρόμος Δένειας-Αστρομερίτη.»
  title: Ερώτηση με αρ. 23.06.008.05.179, ημερομηνίας 13 Δεκεμβρίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
