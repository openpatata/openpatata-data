heading: Ερώτηση με αρ. 23.06.008.04.766, ημερομηνίας 6 Απριλίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.766
text: «Έχω διαπιστώσει ότι στο δρόμο Καλού Χωριού-Φαρμακά υπάρχουν πάρα πολλά σημεία
  όπου δεν υπάρχει λήψη σήματος κινητής τηλεφωνίας. Νοουμένου ότι στο δρόμο αυτό διακινούνται
  εκατοντάδες φορτηγά κάθε μέρα λόγω της λειτουργίας των λατομείων Φαρμακά και ο κίνδυνος
  ατυχήματος ή βλάβης είναι πάντα υπαρκτός, παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει
  τη Βουλή των Αντιπροσώπων αν υπάρχει οποιοσδήποτε τρόπος να υποχρεωθούν ή να πεισθούν
  οι εταιρείες κινητής τηλεφωνίας να καλύψουν πλήρως το δρόμο αυτό, τουλάχιστο μέχρι
  το ύψος που βρίσκονται τα λατομεία Φαρμακά.»
