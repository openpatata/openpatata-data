heading: Ερώτηση με αρ. 23.06.011.01.941, ημερομηνίας 9 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.01.941
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα πώς αντιμετωπίζει τα
  προβλήματα που παρουσιάζονται στη λειτουργία των διαχειριστικών επιτροπών σε κοινόκτητες
  οικοδομές (πολυκατοικίες κτλ.) από την έλλειψη σχετικής νομοθεσίας, καθώς και λόγω
  της παράλειψης καταρτισμού μητρώου διαχειριστικών επιτροπών από το Κτηματολόγιο.»
