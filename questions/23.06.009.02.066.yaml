heading: Ερώτηση με αρ. 23.06.009.02.066, ημερομηνίας 19 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.066
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη για την κατασκευή του παρακαμπτήριου δρόμου της κοινότητας
  Αναρίτας που θα οδηγεί προς το ΚΕΝ Αναρίτας.»
