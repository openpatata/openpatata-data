heading: Ερώτηση με αρ. 23.06.011.01.830, ημερομηνίας 8 Μαΐου 2017, του βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.830
text: «Κατόπιν λήψης απάντησης από τον Υπουργό Παιδείας και Πολιτισμού κ. Κώστα Καδή
  ημερομηνίας 24 Απριλίου 2017 στην ερώτησή μου με αρ. 23.06.011.01.623, ημερομηνίας
  9 Μαρτίου 2017, σχετικά με τα καθήκοντα και το υφιστάμενο προσωπικό της Υπηρεσίας
  Εκπαιδευτικής Ψυχολογίας, παρακαλώ τον αρμόδιο υπουργό, αφού ληφθούν υπόψη οι ανάγκες
  που προκύπτουν από τα σύγχρονα κοινωνικά προβλήματα, να πληροφορήσει τη Βουλή των
  Αντιπροσώπων κατά πόσο προτίθεται να εξετάσει τη συμπερίληψη του κλάδου της κοινωνιολογίας
  στα σχέδια υπηρεσίας για πρόσληψη προσωπικού στην Yπηρεσία Εκπαιδευτικής Ψυχολογίας.»
