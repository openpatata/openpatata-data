heading: Ερώτηση με αρ. 23.06.009.02.044, ημερομηνίας 5 Σεπτεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.02.044
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  διορίζονται καθηγητές τέχνης για τη διδασκαλία του μαθήματος των γραφικών τεχνών,
  τη στιγμή που υπάρχουν καθηγητές με ειδικότητα στις γραφικές τέχνες. Με ποια κριτήρια
  διορίζονται οι καθηγητές τέχνης για τη διδασκαλία του μαθήματος γραφικών τεχνών
  και σε ποιες ενέργειες προτίθεται να προβεί το υπουργείο για τον πλήρη διαχωρισμό
  των ειδικοτήτων αυτών;»
