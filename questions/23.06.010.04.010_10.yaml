heading: Ερώτηση με αρ. 23.06.010.04.010, ημερομηνίας 24 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.010
text: |-
  «Έχω πληροφορηθεί ότι οι λήπτες επιδόματος παθόντων τουρκικής εισβολής ζητούν όπως το συγκεκριμένο επίδομα δε λογαριάζεται ως εισόδημα για σκοπούς φορολογίας ή εισοδηματικής στόχευσης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το πιο πάνω αίτημα των ληπτών επιδόματος παθόντων τουρκικής εισβολής.»
