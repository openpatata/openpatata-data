heading: Ερώτηση με αρ. 23.06.010.05.098, ημερομηνίας 2 Σεπτεμβρίου 2015, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.010.05.098
text: «Έπειτα από την απόφαση του Υπουργικού Συμβουλίου, ημερομηνίας 28 Ιανουαρίου
  2015, και την απόφαση της Κοινοβουλευτικής Επιτροπής Οικονομικών και Προϋπολογισμού,
  ημερομηνίας 15 Ιουνίου 2015, για την εξαίρεση από την απαγόρευση πλήρωσης κενών
  θέσεων μιας (1) θέσης Διευθυντή Φυλακών (Κλ. Α15 και Α16) για τις ανάγκες του Τμήματος
  Φυλακών του Υπουργείου Δικαιοσύνης και Δημοσίας Τάξεως, καλείται ο αρμόδιος υπουργός
  όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες στις οποίες έχει προβεί,
  ώστε να πληρωθεί η συγκεκριμένη θέση το συντομότερο δυνατό, προκειμένου να αντιμετωπισθούν
  τα σοβαρά προβλήματα εντός των φυλακών.»
