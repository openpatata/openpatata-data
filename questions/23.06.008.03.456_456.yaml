date: '2004-02-16'
heading: Ερώτηση με αρ. 23.06.008.03.456, ημερομηνίας 16 Φεβρουαρίου 2004, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.456
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκονται οι διαδικασίες για κατασκευή του φράγματος “Μυλούρι” στο
  χωριό Παλαιχώρι της επαρχίας Λευκωσίας και κατά πόσο έχουν γίνει περιβαλλοντικές
  μελέτες.»
