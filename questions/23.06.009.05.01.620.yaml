heading: Ερώτηση με αρ. 23.06.009.05.01.620, ημερομηνίας 11 Φεβρουαρίου 2011, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.620
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σε πόσους Τουρκοκύπριους έχει παραχωρηθεί δικαίωμα χρήσης ή μίσθωσης για ιδιοκατοίκηση,
  ανά επαρχία ξεχωριστά.»
