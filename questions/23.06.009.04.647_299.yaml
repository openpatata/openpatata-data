heading: Ερώτηση με αρ. 23.06.009.04.647, ημερομηνίας 22 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.647
text: |-
  «Σε πρόσφατη σύσκεψη στο Υπουργείο Εσωτερικών μελετήθηκε ο σχεδιασμός για μεταστέγαση κυβερνητικών τμημάτων στο χώρο της Αρχής Κρατικών Εκθέσεων. Στη σύσκεψη, στην οποία προήδρευαν οι Υπουργοί Εσωτερικών και Συγκοινωνιών και Έργων και παρευρέθηκαν εκπρόσωποι του Τμήματος Πολεοδομίας και Οικήσεως, του Τμήματος Δημοσίων Έργων, του Τμήματος Κτηματολογίου και Χωρομετρίας, της Αρχής Κρατικών Εκθέσεων και του δήμου Έγκωμης, αποφασίστηκε όπως αρχικά χωροθετηθούν στην περιοχή της Κρατικής Έκθεσης στην Έγκωμη το Υπουργείο Συγκοινωνιών και Έργων, τα κεντρικά και επαρχιακά γραφεία του Τμήματος Κτηματολογίου και Χωρομετρίας, η Επαρχιακή Διοίκηση Λευκωσίας και το Τμήμα Εσωτερικών Προσόδων. Εξ όσων πληροφορούμαι, ο δήμος Έγκωμης φέρει κάποιες αντιρρήσεις και διατηρεί τις επιφυλάξεις του για το εν λόγω έργο.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Γιατί δεν εφαρμόστηκε και σε αυτή την περίπτωση η πρωτοποριακή ιδέα του δημοτικού δημοψηφίσματος για το μέλλον της περιοχής;

  2. Γιατί δεν ακούστηκε και δε λήφθηκε υπόψη η άποψη των κατοίκων;

  3. Γιατί δεν υπάρχει η πρόνοια για ένα μεγάλο χώρο πρασίνου και αναψυχής, του οποίου στερείται η δυτική Λευκωσία;

  4. Γιατί δεν πρόκειται να εκπονηθεί μελέτη στρατηγικών επιπτώσεων στο περιβάλλον σύμφωνα με την κυπριακή νομοθεσία για την εκτίμηση των επιπτώσεων στο περιβάλλον από ορισμένα σχέδια και/ή προγράμματα [Νόμος αρ. 102(Ι)/2005], αφού το συνολικό σχέδιο εμπίπτει στις σχετικές πρόνοιες του νόμου;»
