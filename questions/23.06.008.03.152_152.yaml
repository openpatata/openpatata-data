heading: Ερώτηση με αρ. 23.06.008.03.152 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 6 Οκτωβρίου 2003
identifier: 23.06.008.03.152
text: |-
  «Έχω πληροφορηθεί ότι σε επιστολή του διευθυντή της Υπηρεσίας Περιβάλλοντος προς το Τμήμα Φυσικής Κληρονομιάς του Συμβουλίου της Ευρώπης γινόταν σαφής αναφορά σε δύο παραλίες για τις οποίες υπήρχε ενδιαφέρον από τον ευρωπαϊκό αυτό οργανισμό.

  Όσον αφορά την παραλία στον ’σπρο Ποταμό στην Πέγεια, ο διευθυντής της Υπηρεσίας Περιβάλλοντος διαβεβαίωσε το Συμβούλιο της Ευρώπης ότι επρόκειτο να ληφθούν νομικά μέτρα εναντίον του ιδιοκτήτη του παράνομου εκεί εστιατορίου και ότι θα απαγορευόταν η τοποθέτηση ομπρελών και κρεβατιών στην παραλία. Όσον αφορά την παραλία του Ασπρόκρεμμου στο γνωστό ξενοδοχείο “’νασσα”, ο διευθυντής της Υπηρεσίας Περιβάλλοντος πληροφόρησε το Συμβούλιο της Ευρώπης ότι ο Γενικός Εισαγγελέας είχε γνωματεύσει ότι δεν έπρεπε να δοθεί άδεια για τοποθέτηση ομπρελών και κρεβατιών εκεί και ότι είχε ζητήσει να ληφθούν νομικά μέτρα εναντίον δύο ιδιοκτητών γης που επενέβησαν στη ζώνη προστασίας της παραλίας.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια από τα πιο πάνω μέτρα έχουν υλοποιηθεί από τις 12 Σεπτεμβρίου 2001, ημερομηνία κατά την οποία γράφτηκε η εν λόγω επιστολή.»
