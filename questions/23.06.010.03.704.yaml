question:
  by:
  - Δημητρίου Μισιαούλη Στέλλα
  date: '2014-06-17'
  text: |
    «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχουν και αν λειτουργούν θεραπευτικά προγράμματα αποτοξίνωσης των χρηστών εξαρτησιογόνων ουσιών μέσα στις Φυλακές και ποια είναι αυτά.»
  title: Ερώτηση με αρ. 23.06.010.03.704, ημερομηνίας 17 Ιουνίου 2014, της βουλευτού εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Μισιαούλη Δημητρίου
