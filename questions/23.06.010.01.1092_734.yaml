heading: Ερώτηση με αρ. 23.06.010.01.1092, ημερομηνίας 13 Ιουλίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.1092
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να κάνει αποδεκτό το αίτημα του κοινοτικού συμβουλίου Θελέτρας
  για βελτίωση της σύνδεσης του δρόμου προς την κοινότητα με τον κεντρικό δρόμο προς
  Κάθικα για περιορισμό των κινδύνων από τη μειωμένη ορατότητα.»
