date: '2014-08-29'
heading: Ερώτηση με αρ. 23.06.010.04.091, ημερομηνίας 29 Αυγούστου 2014, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.04.091
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  την πορεία των εργασιών διαχωρισμού προσφυγικών οικοπέδων κατά κοινότητα και το
  χρονοδιάγραμμα ολοκλήρωσης των εργασιών.»
