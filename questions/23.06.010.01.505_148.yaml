heading: Ερώτηση με αρ. 23.06.010.01.505, ημερομηνίας 24 Φεβρουαρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.01.505
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο θα ικανοποιηθούν τα αιτήματα της κοινότητας ’ρμου που αφορούν:

  1. τη βελτίωση του οδοστρώματος του κύριου δρόμου που συνδέει την κοινότητα Κονιών με την κοινότητα ’ρμου,

  2. τη βελτίωση του δρόμου που συνδέει την κοινότητα, παρά την εκκλησία της Αγίας Βαρβάρας, με την κοινότητα Κονιών και

  3. την κατασκευή τοίχων αντιστήριξης κατά μήκος του κεντρικού δρόμου της κοινότητας.»
