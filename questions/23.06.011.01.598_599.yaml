date: '2017-03-01'
heading: Ερώτηση με αρ. 23.06.011.01.598, ημερομηνίας 1ης Μαρτίου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Αννίτας Δημητρίου
identifier: 23.06.011.01.598
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποιος
  είναι ο σχεδιασμός του Υπουργείου Παιδείας και Πολιτισμού για τη Διανέλλειο Σχολή
  στη Λάρνακα και σε σχέση με την επιτακτική ανάγκη ανέγερσης νέας τεχνικής σχολής
  στη Λάρνακα.»
