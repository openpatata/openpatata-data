date: '2011-08-31'
heading: Ερώτηση με αρ. 23.06.010.01.074, ημερομηνίας 31ης Αυγούστου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ανδρέα Κυπριανού
identifier: 23.06.010.01.074
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αναφορικά
  με τα αυξημένα κρούσματα κλοπών και διαρρήξεων που καταγράφονται στην πόλη της Λεμεσού
  τον τελευταίο καιρό. Παρακαλώ επίσης όπως ενημερώσει για το πού, κατά την εκτίμηση
  του υπουργείου, οφείλονται αυτά, ποιες είναι οι ενέργειες της αστυνομίας για πρόληψη
  και ποιος ο βαθμός εξιχνίασης.»
