heading: Ερώτηση με αρ. 23.06.008.02.347 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 27 Μαΐου 2003
identifier: 23.06.008.02.347
text: |-
  «Έχω πληροφορηθεί ότι η Επαρχιακή Διοίκηση Λεμεσού, παρά το γεγονός ότι αρχικά είχε προωθήσει τη δημιουργία Κέντρου ’σκησης και Ψυχαγωγίας Αυτοτελώς Εργαζομένων, εκ των υστέρων κάνει λόγο για διάφορα εμπόδια και κωλύματα.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους που η Επαρχιακή Διοίκηση Λεμεσού είναι τόσο αρνητική στη δημιουργία του πιο πάνω κέντρου, που θα προσφέρει στην υγιή ενασχόληση της νεολαίας.»
