date: '2009-10-26'
heading: Ερώτηση με αρ. 23.06.009.04.400, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.400
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα
  τέλη ελλιμενισμού, αν έχουν επιβληθεί νέες αυξήσεις, γιατί και τι καθεστώς θα ισχύει,
  σε περίπτωση που αναλάβει ο στρατηγικός επενδυτής ο οποίος είναι υπεύθυνος για την
  ενιαία ανάπτυξη της μαρίνας και του λιμανιού Λάρνακας.»
