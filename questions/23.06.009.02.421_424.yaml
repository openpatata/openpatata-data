date: '2008-05-08'
heading: Ερώτηση με αρ. 23.06.009.02.421, ημερομηνίας 8 Μαΐου 2008, του βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.421
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με το επακριβές χρονοδιάγραμμα της ανέγερσης των νέων κατοικιών και της κατεδάφισης
  των υπόλοιπων κατοικιών στον προσφυγικό συνοικισμό Σωτήρας Αμμοχώστου, καθώς επίσης
  και σε ποιο στάδιο βρίσκονται οι εργασίες αναδόμησης στους προσφυγικούς συνοικισμούς
  Φρεννάρους και Λιοπετρίου.»
