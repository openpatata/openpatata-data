heading: Ερώτηση με αρ. 23.06.011.01.324, ημερομηνίας 17 Νοεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.324
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχει
  νομική διάταξη η οποία να απαγορεύει στα ξενόγλωσσα μέλη δημοτικών ή κοινοτικών
  συμβουλίων να συνοδεύονται από μεταφραστή στις συνεδριάσεις των συμβουλίων. Επίσης,
  επιθυμώ να πληροφορηθώ αν είναι ευθύνη της διοίκησης να παρέχει μεταφραστή και αν
  τα έξοδα για μεταφραστή τα αναλαμβάνει το ίδιο το κράτος. Επιπρόσθετα, παρακαλώ
  όπως απαντήσετε στο αίτημα να αναλαμβάνει η διοίκηση τα έξοδα της εκμάθησης της
  ελληνικής γλώσσας στα ξενόγλωσσα μέλη δημοτικών ή κοινοτικών συμβουλίων.»
