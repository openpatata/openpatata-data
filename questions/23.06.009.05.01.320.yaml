date: '2010-11-01'
heading: Ερώτηση με αρ. 23.06.009.05.01.320, ημερομηνίας 1ης Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.05.01.320
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το αίτημα του Γυμνασίου Καθολικής στη Λεμεσό για τοποθέτηση
  ανελκυστήρα, ο οποίος θα εξυπηρετεί τις ανάγκες μετακίνησης παιδιών με κινητικά
  προβλήματα στους χώρους διδασκαλίας.»
