heading: Ερώτηση με αρ. 23.06.008.01.069 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 5 Μαρτίου 2002
identifier: 23.06.008.01.069
text: |-
  «Έχω πληροφορηθεί ότι σε πρόσφατες δηλώσεις του ο Υπουργός Τύπου και Μέσων Μαζικής Ενημέρωσης της ελληνικής κυβέρνησης κ. Χρήστος Πρωτόπαπας δεσμεύτηκε ότι “εντός ολίγων εβδομάδων όλα τα τηλεοπτικά κανάλια της χώρας θα συμπεριλαμβάνουν στα δελτία ειδήσεών τους υποχρεωτικά και το πεντάλεπτο νοηματικής γλώσσας”, όπως ορίζει το άρθρο 3 του Ν. 2328/95. Παρόμοια διάταξη υπάρχει και στον περί Αναπήρων Νόμο (Νόμος που Προνοεί για τα ’τομα με Αναπηρίες), Ν. 127 (Ι)/2000, άρθρο 8(3), που ισχύει στην Κυπριακή Δημοκρατία.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνει η κυβέρνηση προς εφαρμογή της υφιστάμενης νομοθεσίας αναφορικά με την υποχρεωτική συμπερίληψη στα δελτία ειδήσεων όλων των τηλεοπτικών σταθμών πεντάλεπτου δελτίου στη νοηματική γλώσσα (γλώσσα των κωφών).»
