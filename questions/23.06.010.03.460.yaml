heading: Ερώτηση με αρ. 23.06.010.03.460, ημερομηνίας 28 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.460
text: |-
  «Από απάντηση του πρώην Υπουργού ’μυνας κ. Δημήτρη Ηλιάδη σε παλαιότερη ερώτησή μου, με αρ. 23.06.010.01.999, αναφορικά με την άμεση μετακίνηση του πεδίου βολής του Τσερίου, πληροφορήθηκα ότι πριν το τέλος του 2013 θα είχε ολοκληρωθεί η διαδικασία προσφοροδότησης κατασκευής του έργου του νέου πεδίου βολής σε μη κατοικήσιμη περιοχή, που έχει επιλεγεί.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων κατά πόσο έχει ολοκληρωθεί η διαδικασία προσφοροδότησης κατασκευής του έργου του νέου πεδίου βολής και πότε αναμένεται να μετακινηθεί το πεδίο βολής στο Τσέρι.»
