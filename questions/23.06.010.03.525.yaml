date: '2014-03-04'
heading: Ερώτηση με αρ. 23.06.010.03.525, ημερομηνίας 4 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.525
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τον όγκο των συναλλαγών για υπηρεσίες, εισαγωγές και εξαγωγές από και
  προς την Τουρκία από το 2000 μέχρι σήμερα για το κάθε έτος ξεχωριστά.»
