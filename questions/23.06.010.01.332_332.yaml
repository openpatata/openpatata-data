heading: Ερώτηση με αρ. 23.06.010.01.332, ημερομηνίας 14 Δεκεμβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.332
text: |-
  «Στην ετήσια έκθεση της Γενικής Ελεγκτού για το 2010 σε σχέση με τις δαπάνες για αποστολή ασθενών στο εξωτερικό αναφέρεται ότι η πρεσβεία στο Λονδίνο έχει απλήρωτα τιμολόγια του 2010, ύψους 1 εκατομ. στερλινών, για νοσήλια σε ένα μόνο νοσοκομείο από το σύνολο των νοσοκομείων με τα οποία συνεργάζεται.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων τι έγινε με τα απλήρωτα τιμολόγια του συγκεκριμένου νοσοκομείου.»
