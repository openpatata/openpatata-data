heading: Ερώτηση με αρ. 23.06.010.01.267, ημερομηνίας 15 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.01.267
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις περικοπές στα στεγαστικά σχέδια για τους πρόσφυγες και τις εξοικονομήσεις που
  υπολογίζει να κάνει το κράτος, παρουσιάζοντας λεπτομερή στοιχεία.»
