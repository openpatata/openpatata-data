text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται να αντιμετωπίσει το πρόβλημα έλλειψης αναλώσιμων υλικών στο Γενικό
  Νοσοκομείο Λευκωσίας.»
