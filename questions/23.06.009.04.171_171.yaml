heading: Ερώτηση με αρ. 23.06.009.04.171, ημερομηνίας 3 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.171
text: |-
  «Έχω πληροφορηθεί ότι η Δημόσια Επιχείρηση Ηλεκτρισμού (ΔΕΗ) της Ελλάδας άρχισε πρόσφατα να κατασκευάζει στο νησί της Ικαρίας το πρώτο υβριδικό έργο που χρησιμοποιεί αιολική και υδροηλεκτρική ενέργεια. Το έργο χρησιμοποιεί μέρος της ηλεκτρικής ενέργειας που παράγεται από ένα αιολικό πάρκο της ΔΕΗ στο νησί, για να αντλεί νερό από το χαμηλότερο σημείο σειράς δεξαμενών νερού στο ψηλότερο, από όπου επιστρέφει παράγοντας πολλαπλάσια ενέργεια. Η αρχική εγκατεστημένη ενέργεια σε ανεμογεννήτριες είναι της τάξης των 2,4 MW, ενώ το υβριδικό σύστημα συνδυασμένων ανεμογεννητριών και μικρού υδροηλεκτρικού φράγματος αναμένεται να είναι ισχύος 6 MW σε εικοσιτετράωρη βάση. Ουσιαστικά, οι αποταμιευτές νερού μετατρέπονται σε συσσωρευτές ενέργειας, αντιμετωπίζοντας σε μεγάλο βαθμό την αδυναμία του αιολικού συστήματος να παράγει ηλεκτρικό ρεύμα σε ώρες νηνεμίας. Παρόμοια υβριδικά συστήματα συνδυασμού αιολικών πάρκων με φωτοβολταϊκά ή μικρά υδροηλεκτρικά γνωρίζω ότι λειτουργούν ήδη σε πολλές περιοχές του κόσμου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχέδια για εφαρμογή υβριδικών συστημάτων ανανεώσιμων πηγών ενέργειας και στην Κύπρο και αν υπάρχει η δυνατότητα ή ειδική πρόνοια χορηγίας από το σχέδιο χορηγιών για την προώθηση των ανανεώσιμων πηγών ενέργειας.»
