heading: Ερώτηση με αρ. 23.06.009.04.1374, ημερομηνίας 7 Ιουλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1374
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των αιτήσεων πολιτικού ασύλου που έχουν υποβληθεί τα τελευταία πέντε
  χρόνια και τον αριθμό που έχει εγκριθεί κατά το ίδιο χρονικό διάστημα.»
