heading: Ερώτηση με αρ. 23.06.011.01.077, ημερομηνίας 9 Αυγούστου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.077
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν και
  πότε θα προχωρήσει η κατάθεση νομοσχεδίου που θα προνοεί το δικαίωμα καταβολής σε
  δόσεις των οφειλών του φόρου προστιθέμενης αξίας, του φόρου εισοδήματος, του φόρου
  ακίνητης ιδιοκτησίας κ.ο.κ., κατά το πρότυπο του πρόσφατα ψηφισθέντος νόμου για
  πενήντα τέσσερις δόσεις στην καταβολή των οφειλών στο Ταμείο Κοινωνικών Ασφαλίσεων,
  ο οποίος σημειώνει μεγάλη επιτυχία στην εφαρμογή του.»
