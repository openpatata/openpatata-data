heading: Ερώτηση με αρ. 23.06.009.02.222, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.222
text: |-
  «Έχω πληροφορηθεί ότι στο χωριό Θελέτρα υπάρχουν σχέδια για κοπή δέντρων σε ένα μικρό δάσος, προκειμένου να δημιουργηθεί χώρος για τη δημιουργία νέων οικοπέδων. Το χωριό βρίσκεται σήμερα σε περιοχή που δεν αντιμετωπίζει προβλήματα κατολίσθησης, όπως η προηγούμενη τοποθεσία του χωριού.

  Σύμφωνα με τις πληροφορίες μου, υπάρχει χώρος για δημιουργία οικοπέδων και δε χρειάζεται να κοπούν τα δέντρα από το μικρό δάσος.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να επιτρέψει την καταστροφή του μικρού δάσους στη Θελέτρα.»
