question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2011-09-27'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο μπορεί μια κοινότητα να ανεγείρει πάρκο φωτοβολταϊκών σε τουρκοκυπριακή
    περιουσία και ποια είναι η πολιτική του κράτους όσον αφορά τις αναπτύξεις σε τουρκοκυπριακά
    τεμάχια από τις τοπικές αρχές.»
  title: Ερώτηση με αρ. 23.06.010.01.156, ημερομηνίας 27 Σεπτεμβρίου 2011, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
