identifier: 23.06.010.02.726
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2013-07-01'
  text: « Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα για το πού βρίσκεται
    η διαδικασία αναπροσαρμογής του κατά χάριν επιδόματος που δινόταν σε χαμηλοσυνταξιούχους
    ανθρώπους των γραμμάτων και του πολιτισμού, το οποίο έχει αποκοπεί από τον περασμένο
    Ιανουάριο με σκοπό την αναθεώρησή του.»
  title: Ερώτηση με αρ. 23.06.010.02.726, ημερομηνίας 1ης Ιουλίου 2013, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
