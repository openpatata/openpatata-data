heading: Ερώτηση με αρ. 23.06.008.03.236, ημερομηνίας 4 Νοεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γεώργιου Γεωργίου
identifier: 23.06.008.03.236
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο υπάρχει νομοθεσία που διέπει την υποχρεωτική παρουσία των συμβόλων της
  θρησκείας και του έθνους (σταυρός της ορθοδοξίας και ελληνική σημαία) στα δημόσια
  σχολεία.»
