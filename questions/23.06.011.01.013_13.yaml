heading: Ερώτηση με αρ. 23.06.011.01.013, ημερομηνίας 21ης Ιουλίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.013
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους που οι κάτοικοι του χωριού Αλέκτορα δε λαμβάνουν τηλεοπτικό σήμα για
  όλα τα κανάλια εκτός του ΡΙΚ και ποια μέτρα προτίθεται να λάβει, για να επιλυθεί
  το εν λόγω θέμα.»
