heading: Ερώτηση με αρ. 23.06.008.04.108, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.108
text: |-
  «Στην αυλή του Περιφερειακού Δημοτικού Σχολείου Καλοπαναγιώτη έχει ανεγερθεί από τον ΚΟΑ “αίθουσα πολεμικών τεχνών”, η οποία ωστόσο παραμένει αναξιοποίητη λόγω ακαταλληλότητας. Επειδή το θέμα εγέρθηκε κατ’ επανάληψη χωρίς να υπάρξει οποιαδήποτε ανταπόκριση από τους αρμοδίους, καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Πώς επιτρέπεται η κατασπατάληση δημόσιων πόρων σε έργα τα οποία είναι ακατάλληλα και συνεπώς μη αξιοποιήσιμα;

  2. Έχει διεξαχθεί οιαδήποτε έρευνα για τις υπάρχουσες ευθύνες;

  3. Πώς προτίθεται το υπουργείο να ενεργήσει για άρση των κακοτεχνιών και της ακαταλληλότητας εν γένει του έργου, έτσι που να μπορεί να αξιοποιηθεί;»
