heading: Ερώτηση με αρ. 23.06.011.02.201, ημερομηνίας 11 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Μιχάλη Γιωργάλλα
identifier: 23.06.011.02.201
text: |-
  «Με βάση τις αποφάσεις του Υπουργικού Συμβουλίου με αρ. 76.025, ημερομηνίας 6 Νοεμβρίου 2013, και αρ. 75.481, ημερομηνίας 10 Ιουλίου 2013, καθώς και με βάση το άρθρο 80(2) του περί της Δημοσιονομικής Ευθύνης και του Δημοσιονομικού Πλαισίου Νόμου [Ν. 20(Ι)/2014] τα υπουργεία όφειλαν να προχωρήσουν στη σύσταση και λειτουργία μονάδας εσωτερικού ελέγχου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το εν λόγω υπουργείο διαθέτει μονάδα εσωτερικού ελέγχου και αν αυτή είναι επαρκώς στελεχωμένη και ικανή:

  1. να διενεργεί προληπτικούς ελέγχους και κατασταλτικούς διαχειριστικούς, οικονομικούς και διοικητικούς ελέγχους με στόχο τη διασφάλιση της εύρυθμης, αποδοτικής και αποτελεσματικής λειτουργίας του υπουργείου και

  2. να διερευνά καταγγελίες με στόχο τη διασφάλιση της ορθής εφαρμογής του θεσμικού πλαισίου που διέπει τη λειτουργία της δημόσιας υπηρεσίας, συμπεριλαμβανομένων και των διαδικασιών για τις δημόσιες συμβάσεις και γενικότερα των αρχών χρηστής διοίκησης, και την υποβολή εισηγήσεων για απλοποίηση/εκσυγχρονισμό/θεσμοθέτηση νέων διαδικασιών όπου κριθεί αναγκαίο.»
