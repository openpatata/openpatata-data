heading: Ερώτηση με αρ. 23.06.011.01.980, ημερομηνίας 20 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.980
text: |-
  «Το 2010 συμπληρώθηκε και δημοσιεύθηκε το ολοκληρωμένο Χωροταξικό Σχέδιο Λευκωσίας με στόχο τις “αειφόρες μεταφορές υψηλής ποιότητας”, όπως αναφερόταν τότε, με παρόμοια σχέδια να ετοιμάζονται και για άλλες πόλεις.

  Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Γιατί μετά από επτά χρόνια ακόμη δεν έχουμε πετύχει την ανάπτυξη αειφόρου δικτύου δημόσιων συγκοινωνιών με τις εξαιρετικά υψηλές ποιοτικές υπηρεσίες που αναφέρονταν στο σχέδιο;

  Ποιος είναι ο προγραμματισμός του υπουργείου σε σχέση με την επέκταση του δικτύου των δημόσιων μεταφορών, τις μονοδρομήσεις, τη δημιουργία λωρίδων για λεωφορεία και την ηλεκτρονική ενημέρωση;

  Ποιος είναι ο προγραμματισμός του υπουργείου όσον αφορά την αναβάθμιση των στάσεων λεωφορείων; Υπάρχει πρόγραμμα αναβάθμισης των σημαντικών στάσεων στη Λευκωσία και στις άλλες πόλεις που χρησιμοποιούνται από σημαντικό αριθμό πολιτών και τουριστών;»
