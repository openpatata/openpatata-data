heading: Ερώτηση με αρ. 23.06.009.04.422, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.422
text: |-
  «Σύμφωνα με το άρθρο 12 του περί Προστασίας της Υγείας (Έλεγχος Καπνίσματος) Νόμου του 2002, απαγορεύεται το κάπνισμα μέσα σε αυτοκίνητο, όταν σε αυτό επιβαίνει άτομο κάτω των δεκαέξι ετών. Όποιος παραβαίνει τη συγκεκριμένη πρόνοια, είναι ένοχος αδικήματος και, σε περίπτωση καταδίκης του, υπόκειται σε πρόστιμο που δεν υπερβαίνει τις χίλιες λίρες ή σε φυλάκιση που δεν υπερβαίνει τους έξι μήνες ή και στις δύο ποινές μαζί.

  Παρόμοιες διατάξεις εντοπίζονται και σε νομοθεσίες άλλων χωρών. Έχουμε ενημερωθεί μάλιστα ότι μια μητέρα στην Αυστραλία καταδικάστηκε πρόσφατα, γιατί την ώρα που κάπνιζε μέσα στο αυτοκίνητό της βρισκόταν και η τρίχρονη κόρη της.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων πόσες καταγγελίες έχουν γίνει για τυχόν παραβάσεις και πόσες ποινές έχουν επιβληθεί στους παρανομούντες στην Κύπρο από το 2002 μέχρι σήμερα.»
