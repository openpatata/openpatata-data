heading: Ερώτηση με αρ. 23.06.008.04.109, ημερομηνίας 7 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.109
text: |-
  «Το κοινοτικό συμβούλιο Κάτω Μονής διαμαρτύρεται έντονα για την παραχώρηση πολεοδομικής άδειας για λειτουργία σκυροθραυστικής μονάδας στην περιοχή Ηλιοφώτων, εντός των ορίων της κοινότητας.

  Επειδή η κατ’ ισχυρισμόν παραχωρηθείσα άδεια δόθηκε χωρίς να ενημερωθεί το κοινοτικό συμβούλιο και επειδή τυχόν λειτουργία σκυροθραυστικής μονάδας θα δημιουργήσει σοβαρά προβλήματα στην πηγή που υδροδοτεί την κοινότητα, καλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το όλο θέμα.»
