heading: Ερώτηση με αρ. 23.06.009.01.262, ημερομηνίας 14 Φεβρουαρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.262
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για την εξέλιξη του θέματος της απομάκρυνσης από την οικιστική περιοχή Ιδαλίου του
  γνωστού τουβλοποιείου “Γίγας”, το οποίο προκαλεί οχληρία στις γειτονικές κατοικίες.»
