identifier: 23.06.010.04.188
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-10-15'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η ήδη τροχοδρομημένη διαδικασία παραχώρησης οικοπέδων
    στην Αυδήμου σε νεαρά προσφυγικά ζευγάρια που διαμένουν και εργάζονται στη εν
    λόγω κοινότητα.»
  title: Ερώτηση με αρ. 23.06.010.04.188, ημερομηνίας 15 Οκτωβρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
