date: '2014-02-18'
heading: Ερώτηση με αρ. 23.06.010.03.507, ημερομηνίας 18 Φεβρουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.507
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο στο χώρο της παλαιάς εκκλησίας στη Μουτταγιάκα υπάρχει πρόθεση είτε του
  κράτους είτε της κοινότητας για ανέγερση πολυδύναμου κέντρου.»
