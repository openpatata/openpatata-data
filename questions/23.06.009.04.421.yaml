heading: Ερώτηση με αρ. 23.06.009.04.421, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.421
text: |-
  «Έχω πληροφορηθεί ότι θα καθυστερήσει η κατασκευή γηπέδου γκολφ στην περιοχή Τερσεφάνου της επαρχίας Λάρνακας, γιατί σε μέρος της έκτασης που προορίζεται για το γήπεδο δεν μπορούν να εγκριθούν οικιστικές ή άλλες αναπτύξεις, καθότι είναι περιοχή σπουδαίας αρχαιολογικής αξίας.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να λάβει μέτρα, ώστε η κατασκευή του εν λόγω γηπέδου γκολφ να μην επηρεάσει τα εκκλησιαστικά μνημεία της περιοχής και την αρχαιολογική στρωματογραφία οικισμού και νεκροταφείων της εποχής του Χαλκού που βρίσκονται στην περιοχή.»
