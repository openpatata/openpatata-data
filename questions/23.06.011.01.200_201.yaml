heading: Ερώτηση με αρ. 23.06.011.01.200, ημερομηνίας 4 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.200
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να στελεχώσει με επιπρόσθετους οφθαλμιάτρους τα νοσοκομεία
  Αμμοχώστου και Λάρνακας και, εάν ναι, πότε.»
