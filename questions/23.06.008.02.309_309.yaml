heading: Ερώτηση με αρ. 23.06.008.02.309 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη στις 30 Απριλίου 2003
identifier: 23.06.008.02.309
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν είναι υποχρεωτικό για τις εταιρείες ανακύκλυσης, προκειμένου να ενισχυθούν με
  βάση τον περί Ελέγχου των Δημοσίων Ενισχύσεων Νόμο [Αρ. 30 (1) του 2001] μέσω της
  λεγόμενης ενίσχυσης de minimis (’ρθρο 7 του νόμου), να συμβληθούν με φορέα τοπικής
  αυτοδιοίκησης (δήμο ή κοινότητα).»
