heading: Ερώτηση με αρ. 23.06.011.01.844, ημερομηνίας 12 Μαΐου 2017, της βουλευτού
  εκλογικής περιφέρειας Λάρνακας κ. Ευανθίας Σάββα
identifier: 23.06.011.01.844
text: «Μετά την τελευταία παράταση που δόθηκε στις ιδιωτικές εταιρείες πετρελαιοειδών
  και υγραερίου, για να μεταφέρουν τις υφιστάμενες εγκαταστάσεις τους από τη Λάρνακα
  στο Ενεργειακό Κέντρο στο Βασιλικό, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει
  τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες προέβη μέχρι σήμερα ή προτίθεται να
  προβεί, ούτως ώστε να ενημερωθούν οι κάτοικοι της περιοχής για την επικινδυνότητα
  των εγκαταστάσεων αυτών, τους τρόπους αντιμετώπισης πιθανών ατυχημάτων και τον τρόπο
  αντίδρασης των επηρεαζόμενων υπηρεσιών και πολιτών.»
