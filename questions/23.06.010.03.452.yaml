question:
  by:
  - Χαραλαμπίδου Ειρήνη
  date: '2014-01-28'
  text: «Παρακαλώ τον αρμόδιο υπουργό όπως μας ενημερώσει για τους τρόπους διαχείρισης
    σε εκπαιδευτικό επίπεδο των περιπτώσεων κατά τις οποίες παιδιά που δεν έχουν ολοκληρώσει
    την τρίτη τάξη γυμνασίου είτε λόγω ελλιπούς φοίτησης είτε για οποιοδήποτε άλλο
    λόγο θα δικαιούνται με βάση τη σχετική νομοθεσία να φοιτήσουν στην πρώτη τάξη
    λυκείου. Ποιος θα καλύψει τα κενά που έχουν δημιουργηθεί, για να βοηθηθούν αυτά
    τα παιδιά, ώστε να προχωρήσουν στις επόμενες βαθμίδες της εκπαίδευσης;»
  title: Ερώτηση με αρ. 23.06.010.03.452, ημερομηνίας 28 Ιανουαρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
