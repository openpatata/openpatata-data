heading: Ερώτηση με αρ. 23.06.010.04.229, ημερομηνίας 31ης Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.229
text: |-
  «Σύμφωνα με την έκθεση της Ευρωπαϊκής Επιτροπής προς το Ευρωπαϊκό Κοινοβούλιο και το Συμβούλιο αναφορικά με την εφαρμογή των διατάξεων του Πρωτοκόλλου αρ. 3 της πράξης προσχώρησης του 2003 όσον αφορά τις περιοχές των κυρίαρχων βάσεων του Ηνωμένου Βασιλείου της Μεγάλης Βρετανίας και της Βόρειας Ιρλανδίας στην Κύπρο, εντοπίστηκαν ορισμένοι κίνδυνοι σχετικά με τις δασμολογικές και τις φορολογικές ατέλειες και τις απαλλαγές για τις προμήθειες των ενόπλων δυνάμενων του Ηνωμένου Βασιλείου και του συνδεδεμένου με αυτές προσωπικού, που παρέχονται βάσει της Συνθήκης Εγκαθίδρυσης και διατηρούνται στο πρωτόκολλο.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η πιο πάνω διαπίστωση της Ευρωπαϊκής Επιτροπής εξακολουθεί να ισχύει.»
