heading: Ερώτηση με αρ. 23.06.010.01.791, ημερομηνίας 3 Μαΐου 2012, του βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.791
text: |-
  «Σύμφωνα με το άρθρο 08852.3 του Παραρτήματος 15 του κρατικού προϋπολογισμού, που αναφέρεται στα εξωραϊστικά σχέδια χωριών της επαρχίας Λάρνακας, δόθηκαν στο κοινοτικό συμβούλιο Αβδελλερού €120.000 για την έναρξη των εργασιών για διαμόρφωση χώρου άθλησης και ψυχαγωγίας. Αίτημα του κοινοτικού συμβουλίου είναι να εγκριθεί συμπληρωματικό κονδύλι για ολοκλήρωση του έργου και επιπρόσθετα να ενσωματωθεί στο σχεδιασμό κλειστή αίθουσα αθλοπαιδιών.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια είναι η θέση του στο πιο πάνω αίτημα του κοινοτικού συμβουλίου Αβδελλερού.»
