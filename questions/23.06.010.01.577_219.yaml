heading: Ερώτηση με αρ. 23.06.010.01.577, ημερομηνίας 9 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νεόφυτου Κωνσταντίνου
identifier: 23.06.010.01.577
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  έργα του Κυπριακού Οργανισμού Αναπτύξεως Γης έχουν επιβαρυνθεί με αύξηση της τιμής
  πώλησης των οικιστικών τους μονάδων, λόγω του χαμηλού συνολικού κόστους του έργου
  συγκριτικά με το κόστος άλλων έργων του οργανισμού, και με ποια ποσά από το 2006
  μέχρι σήμερα. Αντίστοιχα, παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή
  των Αντιπροσώπων ποια έργα έχουν επιχορηγηθεί μέσω μείωσης της τιμής πώλησης των
  οικιστικών τους μονάδων, λόγω του υψηλού συνολικού κόστους του έργου σε σύγκριση
  με το συνολικό κόστος άλλων έργων του οργανισμού, και με ποια ποσά για την ίδια
  χρονική περίοδο, δηλαδή από το 2006 μέχρι σήμερα.»
