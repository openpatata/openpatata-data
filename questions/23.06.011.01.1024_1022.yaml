heading: Ερώτηση με αρ. 23.06.011.01.1024, ημερομηνίας 11 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.1024
text: «Σε συνέχεια της απάντησης του Υπουργού Μεταφορών, Επικοινωνιών και Έργων κ.
  Μάριου Δημητριάδη, ημερομηνίας 30 Νοεμβρίου 2016, στην ερώτησή μου με αρ. φακ. 23.06.011.01.080
  αναφορικά με τις κυβερνητικές κατοικίες στην περιοχή του Τροόδους παρακαλώ τον αρμόδιο
  υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων, μετά την παραίτηση του Εφόρου
  Αποκρατικοποιήσεων, σε ποιο στάδιο βρίσκεται η διαδικασία αξιοποίησης των κυβερνητικών
  κατοικιών που προσφέρονται για διακοπές μόνο σε δημόσιους υπαλλήλους.»
