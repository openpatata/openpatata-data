heading: Ερώτηση με αρ. 23.06.010.01.547, ημερομηνίας 1ης Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντρέα Φακοντή
identifier: 23.06.010.01.547
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιες ενέργειες προβαίνει για την υλοποίηση της απόφασης για ανακήρυξη της Λέμπας
  σε πολιτιστικό χωριό.»
