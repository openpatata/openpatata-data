heading: Ερώτηση με αρ. 23.06.010.04.344, ημερομηνίας 19 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.344
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη σύνθεση των άμεσων και έμμεσων φορολογικών εσόδων. Όσον αφορά τον άμεσο φόρο,
  θα θέλαμε πληροφορίες για το ποσοστό των εσόδων που πηγάζει από το φόρο εισοδήματος
  και τον εταιρικό φόρο. Όσον αφορά τον εταιρικό φόρο, θα θέλαμε να ενημερωθούμε για
  τα ποσά και τα ποσοστά των φόρων που εισπράττονται από εταιρείες διεθνών δραστηριοτήτων
  που είναι εγγεγραμμένες στην Κύπρο, καθώς και από κυπριακές εταιρείες. Παρακαλούμε
  επίσης όπως διαχωρίσετε σε κατηγορίες τους φόρους κατανάλωσης και το ΦΠΑ. Τέλος,
  θα θέλαμε να μας ενημερώσετε για τα διάφορα τέλη που εισπράττει το κράτος, όπως
  για παράδειγμα τέλη για τις εταιρείες, μεταβιβαστικά τέλη κ.λπ. Αν είναι δυνατό,
  θα επιθυμούσαμε όπως οι πιο πάνω πληροφορίες αφορούν τα τελευταία πέντε χρόνια.»
