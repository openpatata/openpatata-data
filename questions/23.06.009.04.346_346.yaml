heading: Ερώτηση με αρ. 23.06.009.04.346, ημερομηνίας 9 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.346
text: |-
  «Είναι γνωστό ότι το σύστημα συλλογής υλικών συσκευασίας για ανακύκλωση προχωρά με πολλή καθυστέρηση και λειτουργικά προβλήματα. Πολλές κοινότητες με μεγάλο αριθμό κατοίκων διαμαρτύρονται, γιατί δεν έχουν αυτή την υπηρεσία στη διάθεσή τους, σε αντίθεση με τις κύριες πόλεις, οι οποίες λίγο πολύ έχουν δικτυωθεί στο σύστημα ανακύκλωσης. Από την άλλη, είναι γνωστό ότι η κυβέρνηση συμβάλλει οικονομικά σε ανάλογο βαθμό στην εκτέλεση εκατοντάδων έργων σε κοινότητες κάθε χρόνο, όπως στη διαμόρφωση πλατειών, τοπικών δρόμων, ανέγερση κοινοτικών γραφείων, τοίχων αντιστήριξης κ.λπ.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί δεν εντάσσονται στον κατάλογο των αναπτυξιακών έργων των κοινοτήτων, στα οποία συμβάλλει οικονομικά η κυβέρνηση, και τα έργα υποδομής για την ανακύκλωση οικιακών αποβλήτων.»
