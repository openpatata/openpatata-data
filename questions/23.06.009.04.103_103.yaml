date: '2009-08-12'
heading: Ερώτηση με αρ. 23.06.009.04.103, ημερομηνίας 12 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.103
text: «Τώρα που ολοκληρώθηκε η διαδικασία ποινικής δίωξης για την υπόθεση Κίτα παρακαλείται
  ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για το συνολικό κόστος
  της υπόθεσης αυτής για την Κυπριακή Δημοκρατία, από το στάδιο της καταδίωξης του
  δραπέτη μέχρι σήμερα.»
