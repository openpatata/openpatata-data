question:
  by:
  - Προκοπίου Γεώργιος
  date: '2013-07-05'
  text: |-
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων γιατί, παρά τις εξαγγελίες της κυβέρνησης για επαναπρόσληψη και των 992 εποχιακών ωρομίσθιων δημόσιων υπαλλήλων που απολύθηκαν από την προηγούμενη κυβέρνηση, προχώρησε στην επαναπρόσληψη μικρότερου αριθμού και όχι όλων.

    Επισημαίνω ότι η πρόθεση της Βουλής των Αντιπροσώπων, ψηφίζοντας το νόμο για κλιμακωτή αποκοπή ποσοστού 1-2% από τους μισθούς των δημόσιων υπαλλήλων, ήταν η πρόσληψη και των 992 ατόμων που εργάστηκαν για το 2012.»
  title: Ερώτηση με αρ. 23.06.010.02.739, ημερομηνίας 5 Ιουλίου 2013, του βουλευτή
    εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Προκοπίου
