heading: Ερώτηση με αρ. 23.06.010.03.112, ημερομηνίας 5 Σεπτεμβρίου 2013, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.010.03.112
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει το σώμα αν προτίθεται να συνεχίσει
  την προσφορά του προς συνταξιούχους ανθρώπους του πολιτισμού με την επιχορήγηση
  ύψους €500, τιμής ένεκεν για την προσφορά τους στον πολιτισμό του τόπου.»
