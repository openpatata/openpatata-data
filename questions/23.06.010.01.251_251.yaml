heading: Ερώτηση με αρ. 23.06.010.01.251, ημερομηνίας 7 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.010.01.251
text: |-
  « Σύμφωνα με πρόσφατη μελέτη που δημοσιεύτηκε στην επιστημονική επιθεώρηση “American Journal of Clinical Nutrition”, η καθημερινή κατανάλωση ασπαρτάμης, για παράδειγμα λάιτ αναψυκτικού, αυξάνει τις πιθανότητες πρόωρου τοκετού στις εγκύους. Δεύτερη μελέτη που δημοσιεύτηκε στην επιθεώρηση “American Journal of industrial medicine” δείχνει ότι η κατανάλωση ασπαρτάμης αυξάνει τον κίνδυνο καρκίνου του ήπατος και των πνευμόνων.

  Γνωρίζοντας τη γνωμοδότηση της Ευρωπαϊκής Αρχής Ασφάλειας Τροφίμων, που γνωμοδότησε τον Απρίλιο του 2009 ότι δεν υπάρχει καμία ένδειξη ότι η ασπαρτάμη έχει τοξική ή καρκινογόνο δράση, και υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν έχει λάβει γνώση των νέων στοιχείων των συγκεκριμένων μελετών και ερευνών και κατά πόσο υπάρχει πρόθεση αξιοποίησης των πορισμάτων τους, προκειμένου να προστατευθεί η δημόσια υγεία και το συμφέρον των καταναλωτών.»
