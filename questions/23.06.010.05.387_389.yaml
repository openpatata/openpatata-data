heading: Ερώτηση με αρ. 23.06.010.05.387, ημερομηνίας 7 Μαρτίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.387
text: |-
  «Από απάντηση ημερομηνίας 11 Νοεμβρίου 2015 του Υπουργού Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος κ. Νίκου Κουγιάλη σε ερώτησή μου με αρ. 23.06.010.05.072, αναφορικά με τη διοργάνωση εκπαιδευτικών πτήσεων ελικοπτέρων με χαμηλό ύψος στη χερσόνησο του Ακάμα, πληροφορήθηκα ότι το Τμήμα Περιβάλλοντος έχει αποστείλει επιστολές στην Πολιτική Αεροπορία και στο Υπουργείο ’μυνας, με στόχο να καθοριστούν όροι και να ρυθμιστούν οι αεραθλητικές δραστηριότητες, προς αποφυγή όχλησης και επηρεασμού του φυσικού περιβάλλοντος.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν καθοριστεί όροι για τη ρύθμιση των αεραθλητικών δραστηριοτήτων, προς αποφυγή όχλησης και επηρεασμού του φυσικού περιβάλλοντος.»
