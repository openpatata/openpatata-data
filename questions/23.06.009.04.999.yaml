date: '2010-03-26'
heading: Ερώτηση με αρ. 23.06.009.04.999, ημερομηνίας 26 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.999
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  θα γίνει αποδεκτό το αίτημα της κοινότητας Έμπας (επαρχία Πάφου) για διεύρυνση και
  βελτίωση του δρόμου που συνδέει την Έμπα με τη Μεσόγη (οδός Χαράλαμπου Παπαθεοχάρους
  προς κέντρο δεξιώσεων “Monte Liza”).»
