question:
  by:
  - Περδίκης Γιώργος
  date: '2009-08-13'
  text: |-
    «Έχω πληροφορηθεί ότι η αστυνομία του Χονγκ Κονγκ θα χρησιμοποιεί ηλεκτρικά αυτοκίνητα στις περιπολίες της μέχρι το τέλος του 2009. Οι αρχές της πόλης έχουν ήδη παραγγείλει στην ιαπωνική αυτοκινητοβιομηχανία “Mitsubishi” δέκα ηλεκτροκίνητα τετράθυρα iMiEV, τα τρία από τα οποία προορίζονται για την αστυνομία, ενώ τα υπόλοιπα θα χρησιμοποιηθούν από άλλες κυβερνητικές υπηρεσίες.

    Το συγκεκριμένο μοντέλο έχει μηδενικές εκπομπές καθώς χρησιμοποιεί μπαταρία λιθίου-ιόντων, έχει τελική ταχύτητα 130 χιλιόμετρα την ώρα και μπορεί να ταξιδεύει 160 χιλιόμετρα μετά από οκτάωρη φόρτιση σε οικιακή πρίζα, μειώνοντας τα έξοδα χρήσης κατά 66% σε σχέση με τα πετρελαιοκίνητα αυτοκίνητα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν θα ακολουθήσει το πρότυπο της αστυνομίας του Χονγκ Κονγκ και στην Κύπρο, προωθώντας τη χρήση ηλεκτρικών αυτοκινήτων για την αστυνομική δύναμη.»
