heading: Ερώτηση με αρ. 23.06.011.01.196, ημερομηνίας 4 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Άριστου Δαμιανού
identifier: 23.06.011.01.196
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πόσο
  κοστίζει στο κράτος η ανάθεση της αστυνόμευσης των αεροδρομίων σε ιδιωτική εταιρεία
  και από ποιο κονδύλι αντλείται το εν λόγω ποσό.»
