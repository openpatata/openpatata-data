heading: Ερώτηση με αρ. 23.06.009.01.326, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.326
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων γιατί
  υπάρχει καθυστέρηση στην οριοθέτηση και τιτλοποίηση διάφορων τεμαχίων της κοινότητας
  Επισκοπής, στην επαρχία Πάφου, από το Τμήμα Κτηματολογίου και Χωρομετρίας.»
