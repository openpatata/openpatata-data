date: '2005-03-23'
heading: Ερώτηση με αρ. 23.06.008.04.740, ημερομηνίας 23 Μαρτίου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.740
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα της κοινότητας Αγίας Μαρινούδας στην Πάφο για κατασκευή οδικής προσπέλασης
  προς το νέο δρόμο Πάφου-Πόλεως Χρυσοχούς.»
