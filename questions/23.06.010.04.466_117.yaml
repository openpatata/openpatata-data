heading: Ερώτηση με αρ. 23.06.010.04.466, ημερομηνίας 6 Μαρτίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.466
text: |-
  «Από απάντηση του Υπουργού Εσωτερικών κ. Σωκράτη Χάσικου σε ερώτησή μου με αρ. φακ. 23.06.010.04.028 αναφορικά με τα μέτρα για άρση της παρανομίας του κτιρίου που κατασκευάζεται εντός της ζώνης προστασίας της παραλίας “Καστέλλα” στην περιοχή Αγίου Τύχωνα στη Λεμεσό πληροφορήθηκα μεταξύ άλλων ότι “[…] Τόσο το Υπουργείο Εσωτερικών, όσο και Υπηρεσίες/Τμήματα του Υπουργείου Εσωτερικών, επανειλημμένα κάλεσαν το Κοινοτικό Συμβούλιο Αγίου Τύχωνα, ως οικοδομική αρχή, να επιληφθεί του θέματος και να λάβει όλα τα κατά νόμο αναγκαία μέτρα προς αποκατάσταση της νομιμότητας […]”. Μεταξύ των μέτρων που λήφθηκαν, στις 13 Μαΐου 2014 πραγματοποιήθηκε έκτακτος έλεγχος στο κοινοτικό συμβούλιο του Αγίου Τύχωνα από λειτουργούς του Υπουργείου Εσωτερικών και, κατόπιν οδηγιών του Υπουργού Εσωτερικών, το όλο θέμα διαβιβάστηκε στο Γενικό Εισαγγελέα της Δημοκρατίας. Στις 27 Αυγούστου 2014, όπως με ενημέρωσε με την απάντησή του ο υπουργός, ετοιμάστηκε από την Επαρχιακή Διοίκηση Λεμεσού έκθεση πταίσματος, η οποία υποβλήθηκε στο Γενικό Εισαγγελέα και παράλληλα ενημερώθηκε επί του θέματος και ο Γενικός Ελεγκτής. Ο Γενικός Εισαγγελέας ανέθεσε το χειρισμό της υπόθεσης σε ιδιώτη δικηγόρο. Όπως πληροφορήθηκα, οι οικοδομικές εργασίες στο υποστατικό έχουν συμπληρωθεί και το υποστατικό τέθηκε ήδη σε χρήση. Περαιτέρω, στην απάντησή του ο κ. Χάσικος ανάφερε ότι το Υπουργικό Συμβούλιο σε συνεδρία του, η οποία πραγματοποιήθηκε στις 12 Νοεμβρίου 2014, ενέκρινε την παραχώρηση άδειας χρήσης κρατικής γης στο κοινοτικό συμβούλιο Αγίου Τύχωνα, σύμφωνα με την αίτηση του κοινοτικού συμβουλίου Αγίου Τύχωνα για την κατά παρέκκλιση έγκριση πολεοδομικής άδειας με αρ. ΛΕΜ/0370/2014 για ανέγερση εστιατορίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η εκ των υστέρων παραχώρηση άδειας χρήσης κρατικής γης στο κοινοτικό συμβούλιο Αγίου Τύχωνα συνεπάγεται άρση της διαδικασίας που είχε ξεκινήσει στο δικαστήριο. Παρακαλώ όπως με ενημερώσετε για την ημερομηνία κατά την οποία ο ιδιώτης δικηγόρος καταχώρισε την υπόθεση εναντίον του κοινοτικού συμβουλίου στο δικαστήριο, αν όντως η καταχώριση της υπόθεσης προηγήθηκε της απόφασης του Υπουργικού Συμβουλίου, καθώς και για τους λόγους για τους οποίους το Υπουργικό Συμβούλιο αποφάσισε ουσιαστικά την αθώωση του κοινοτικού συμβουλίου, επιβραβεύοντας το παράλληλα με την κατά παρέκκλιση έκδοση πολεοδομικής άδειας.»
