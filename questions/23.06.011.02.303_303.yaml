text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιο
  είναι το θεσμικό πλαίσιο που διέπει το επάγγελμα του αμμοφύλακα. Πόσοι αμμοφύλακες
  εργοδοτούνται και ποια τα απαιτούμενα προσόντα και υποχρεώσεις τους;»
