heading: Ερώτηση με αρ. 23.06.011.02.259, ημερομηνίας 8 Νοεμβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Χαράλαμπου Πιττοκοπίτη
identifier: 23.06.011.02.259
text: «Αναφορικά με την πρόταση του κοινοτικού συμβουλίου Μεσόγης της επαρχίας Πάφου
  για την παραχώρηση τεμαχίου στη βιομηχανική περιοχή της Μεσόγης για σκοπούς δημιουργίας
  πάρκου, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
  σε ποιο στάδιο βρίσκεται το πιο πάνω αίτημα.»
