heading: Ερώτηση με αρ. 23.06.009.01.565, ημερομηνίας 3 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.01.565
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  σχετικά με τους λόγους που καθυστερεί η εγκατάσταση κεραίας κινητής τηλεφωνίας της
  ΑΤΗΚ στο χωριό Ξυλοφάγου, παρά τον αυτοκινητόδρομο Δεκέλειας-Αγίας Νάπας.»
