heading: Ερώτηση με αρ. 23.06.011.01.897, ημερομηνίας 2 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Χαράλαμπου Πιττοκοπίτη
identifier: 23.06.011.01.897
text: |-
  «Πρόσφατα έγινα δέκτης παραπόνων από τον πρόεδρο και τα μέλη του κοινοτικού συμβουλίου Αγίας Μαρινούδας της επαρχίας Πάφου, που έχουν υποβάλει αίτημα επανειλημμένες φορές, από το 2007, για τη σύνδεση της κοινότητας με τον αυτοκινητόδρομο Πάφου-Λεμεσού, αφού στην κοινότητα έχει δημιουργηθεί και βιοτεχνική ζώνη με πολλές επαγγελματικές αναπτύξεις, αλλά και για τη διαμόρφωση του σκυβαλότοπου της κοινότητας σε πάρκο.

  Ως εκ τούτου, παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων αν υπάρχει πρόθεση της εκτελεστικής εξουσίας για υλοποίηση της σύνδεσης της κοινότητας Αγίας Μαρινούδας της επαρχίας Πάφου με τον αυτοκινητόδρομο Πάφου-Λεμεσού ή αν υπάρχει πρόθεση για συμπερίληψη του έργου αυτού στους αμέσως επόμενους προϋπολογισμούς του κράτους.»
