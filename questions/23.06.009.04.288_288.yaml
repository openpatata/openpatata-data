heading: Ερώτηση με αρ. 23.06.009.04.288, ημερομηνίας 5 Οκτωβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.288
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  θα τροποποιηθούν ξανά οι περί Κυβερνητικών Ιατρικών Ιδρυμάτων και Υπηρεσιών (Γενικοί)
  Κανονισμοί, ώστε να συμπεριληφθούν σ’ αυτούς τα άτομα με τύφλωση και να καταργηθεί
  η διάκριση που υφίστανται, καθώς αποκλείονται από τη δωρεάν περίθαλψη, την οποία
  δικαιούνται άλλα άτομα με αναπηρίες, καθώς και δημόσιοι λειτουργοί.»
