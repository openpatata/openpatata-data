heading: Ερώτηση με αρ. 23.06.009.01.355, ημερομηνίας 26 Απριλίου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.355
text: |-
  «Το σχέδιο του κράτους για παροχή οικονομικής βοήθειας σε άτομα με αναπηρία για απόκτηση αυτοκινήτου παρέχει τη δυνατότητα σε δικαιούχους οι οποίοι έχουν εγκριθεί από κυβερνητικό ιατροσυμβούλιο να πάρουν οικονομική βοήθεια για την απόκτηση αυτοκινήτου λόγω μόνιμης αναπηρίας. Μετά την παρέλευση κάποιου χρονικού διαστήματος από την απόκτηση του προηγούμενου αυτοκινήτου οι δικαιούχοι δικαιούνται να υποβάλουν εκ νέου αίτηση για την απόκτηση νέου αυτοκινήτου.

  Οι πιο πάνω δικαιούχοι καλούνται κάθε φορά που θα αιτηθούν νέο όχημα να ξαναπεράσουν από τη διαδικασία του κυβερνητικού ιατροσυμβουλίου για την έγκριση της οικονομικής βοήθειας, παρ’ όλο που η αναπηρία τους θεωρείται, με βάση την έκθεση του ιατροσυμβουλίου, μόνιμη.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιες ενέργειες προτίθεται να προβεί, ώστε να μειώσει την αχρείαστη γραφειοκρατία και ταλαιπωρία αυτών των ατόμων σε μόνιμη αναπηρία.»
