heading: Ερώτηση με αρ. 23.06.011.02.234, ημερομηνίας 24 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.234
text: Από απάντηση της Υπουργού Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων κ. Ζέτας
  Αιμιλιανίδου, ημερομηνίας 19 Μαΐου 2017, σε κοινοβουλευτική ερώτησή μου (Αρ. Φακ.
  23.06.011.01.724) αναφορικά με την πρόταση του δημάρχου Πάφου κ. Φαίδωνα Φαίδωνος
  για μετεγκατάσταση του Ανώτερου Ξενοδοχειακού Ινστιτούτου Κύπρου (ΑΞΙΚ) από τη Λευκωσία
  στην πόλη της Πάφου πληροφορήθηκα ότι με απόφαση του Υπουργικού Συμβουλίου, ημερομηνίας
  7 Μαρτίου 2017 “αποφασίστηκε, μεταξύ άλλων, όπως τροποποιηθεί η Απόφαση με αρ. 81.719Α
  και ημερ. 25/11/2016, ώστε αφενός το χρονοδιάγραμμα υποβολής Πρότασης στο Υπουργικό
  Συμβούλιο με εισηγήσεις αναφορικά με το χώρο μεταστέγασης του ΑΞΙΚ παραταθεί μέχρι
  το τέλος Ιουνίου 2017 και αφετέρου κατά την υποβολή των εν λόγω εισηγήσεων μελετηθεί/αξιολογηθεί
  η κατά πλειοψηφία θέση της Κοινοβουλευτικής Επιτροπής Παρακολουθήσεως Σχεδίων Αναπτύξεως
  και Ελέγχου Δημόσιων Δαπανών για την μη μετακίνηση/μεταστέγαση του Ανώτερου Ξενοδοχειακού
  Ινστιτούτου Κύπρου (ΑΞΙΚ).” Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή
  των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η εν λόγω διαδικασία.»
