identifier: 23.06.008.04.888
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2005-06-09'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    ποιος προγραμματισμός υπάρχει για την απομάκρυνση πλοίου που έχει προσαράξει στη
    θαλάσσια περιοχή της Πάφου εδώ και αρκετά τώρα χρόνια και το οποίο δημιουργεί
    προβλήματα στη ναυσιπλοΐα και απαράδεκτη επέμβαση στο περιβάλλον.»
  title: Ερώτηση με αρ. 23.06.008.04.888, ημερομηνίας 9 Ιουνίου 2005, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
