heading: Ερώτηση με αρ. 23.06.010.01.042, ημερομηνίας 11 Αυγούστου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.042
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  το πού βρίσκεται το θέμα της υποβολής νομοσχεδίου για σκοπούς κύρωσης της Σύμβασης
  των Ηνωμένων Εθνών για τα Δικαιώματα των Ατόμων με Αναπηρίες και ποια μέτρα λαμβάνονται,
  ούτως ώστε να διασφαλιστεί ότι τα άτομα με αναπηρίες θα μετέχουν ισότιμα και πλήρως
  στη διαδικασία εποπτείας, σύμφωνα με τις διατάξεις του άρθρου 33 της σύμβασης.»
