identifier: 23.06.010.03.472
question:
  by:
  - Λαμάρης Γιάννος
  date: '2014-01-30'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως καταθέσει επίσημα στη Βουλή των Αντιπροσώπων
    ονομαστικό κατάλογο των νομικών συμβούλων της κρατικής υπηρεσίας, του ευρύτερου
    δημόσιου τομέα, των νομικών προσώπων δημόσιου δικαίου, καθώς και των οργανισμών
    δημόσιου δικαίου, των αρχών τοπικής αυτοδιοίκησης, των σχολικών εφοριών, των ανεξάρτητων
    υπηρεσιών ή αρχών ή γραφείων και οποιωνδήποτε άλλων οργανισμών δημόσιου δικαίου,
    με ή χωρίς νομική προσωπικότητα, που ιδρύονται με νόμο προς το δημόσιο συμφέρον.»
  title: Ερώτηση με αρ. 23.06.010.03.472, ημερομηνίας 30 Ιανουαρίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λεμεσού κ. Γιάννου Λαμάρη
