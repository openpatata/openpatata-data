heading: Ερώτηση με αρ. 23.06.009.01.336, ημερομηνίας 3 Απριλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.336
text: |-
  «Έχω πληροφορηθεί ότι διάφορα είδη της κυπριακής χλωρίδας (π.χ. τουλίπες), παρά το γεγονός ότι τυγχάνουν νομοθετικής προστασίας, διατίθενται προς πώληση σε ανθοπωλεία ή λαϊκές αγορές.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που λαμβάνονται, ώστε να σταματήσει η παράνομη διάθεση στην αγορά ειδών της προστατευόμενης κυπριακής χλωρίδας.»
