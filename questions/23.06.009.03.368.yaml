date: '2009-02-13'
heading: Ερώτηση με αρ. 23.06.009.03.368, ημερομηνίας 13 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.009.03.368
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο προτίθεται το Υπουργείο Παιδείας και Πολιτισμού να παραχωρήσει δωρεάν ηλεκτρονικό
  υπολογιστή και εκτυπωτή σε όλους τους μαθητές του Γυμνασίου Ριζοκαρπάσου.»
