heading: Ερώτηση με αρ. 23.06.009.01.402, ημερομηνίας 11 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.01.402
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς αντιμετωπίζει το αίτημα της κοινότητας Καλιάνων για κατασκευή φράγματος στη
  Λινού, το οποίο θα εξυπηρετεί τις κοινότητες της περιοχής.»
