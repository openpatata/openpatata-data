question:
  by:
  - Περδίκης Γιώργος
  date: '2012-08-07'
  text: |-
    «Έχω πληροφορηθεί από επιστολή που απέστειλε ο Υπουργός Εμπορίου, Βιομηχανίας και Τουρισμού κ. Νεοκλής Συλικιώτης, ημερομηνίας 5 Ιουλίου 2012, στον Πρόεδρο της Βουλής των Αντιπροσώπων, με τίτλο “Ερωτήματα που προέκυψαν κατά τη διάρκεια των συνεδριών των επιτροπών Ελέγχου και Εμπορίου της Βουλής των Αντιπροσώπων”, ότι η υφιστάμενη νομοθεσία που ρυθμίζει τη λειτουργία των πρατηρίων πετρελαιοειδών βρίσκεται υπό τροποποίηση, με το υπό διαβούλευση νομοσχέδιο να έχει υποβληθεί στη Νομική Υπηρεσία για νομοτεχνικό έλεγχο.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει το σώμα πότε αναμένεται το εν λόγω νομοσχέδιο να κατατεθεί στη Βουλή των Αντιπροσώπων.»
  title: Ερώτηση με αρ. 23.06.010.02.019, ημερομηνίας 7 Αυγούστου 2012, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
