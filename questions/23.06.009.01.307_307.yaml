date: '2007-03-13'
heading: Ερώτηση με αρ. 23.06.009.01.307, ημερομηνίας 13 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Τάκη Χατζηγεωργίου
identifier: 23.06.009.01.307
text: «Έχω πληροφορηθεί ότι έχει εγκριθεί η ευθυγράμμιση του δρόμου Τσερίου-Αναλιόντα.
  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πού ευρίσκεται
  το όλο θέμα και κατά πόσο θα παραμείνει υπό την ευθύνη της επαρχιακής διοίκησης
  ή θα περιέλθει στη δικαιοδοσία του Τμήματος Δημοσίων Έργων.»
