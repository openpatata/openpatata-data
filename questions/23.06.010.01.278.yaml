heading: Ερώτηση με αρ. 23.06.010.01.278, ημερομηνίας 18 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.278
text: |-
  «Έχω παρατηρήσει ότι η αποστολή εναρμονιστικών νομοσχεδίων στη Βουλή των Αντιπροσώπων γίνεται με πολύ μεγάλη καθυστέρηση, με κίνδυνο η Βουλή των Αντιπροσώπων να μην προχωρεί σε ενδελεχή εξέταση νομοσχεδίων, αλλά να ψηφίζει εσπευσμένα νομοσχέδια λόγω του κινδύνου επιβολής προστίμων από το Δικαστήριο των Ευρωπαϊκών Κοινοτήτων. Για να δώσω ένα ενδεικτικό παράδειγμα, η Κυπριακή Δημοκρατία όφειλε να εναρμονιστεί με την Οδηγία 2008/99/ΕΚ της 19ης Νοεμβρίου του 2008 σχετικά με την προστασία του περιβάλλοντος μέσω του ποινικού δικαίου το αργότερο μέχρι τις 26 Δεκεμβρίου 2010. Το συγκεκριμένο νομοσχέδιο στάλθηκε στη Βουλή των Αντιπροσώπων για εξέταση στις 20 Οκτωβρίου του 2011.

  Το φαινόμενο αυτό δυστυχώς τώρα θα έχει περισσότερες αρνητικές συνέπειες για την Κυπριακή Δημοκρατία, αφού, βάσει της Συνθήκης της Λισαβόνας, η Ευρωπαϊκή Επιτροπή δύναται να ζητήσει από το Δικαστήριο των Ευρωπαϊκών Κοινοτήτων να επιβάλει πρόστιμο κατά την πρώτη παραπομπή κράτους μέλους σε αυτό, εφόσον δεν υπάρξει συμμόρφωση μετά την αποστολή αιτιολογημένης γνώμης.

  Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων για τις διαδικασίες που εφαρμόζονται, ώστε να διασφαλίζεται η έγκαιρη εναρμόνιση της Κυπριακής Δημοκρατίας με το ευρωπαϊκό κεκτημένο, καθώς και πώς σκοπεύει να επιλύσει τα προβλήματα που προφανώς παρεμποδίζουν την έγκαιρη κατάθεση νομοσχεδίων για εξέταση στη Βουλή των Αντιπροσώπων. Παράλληλα, παρακαλώ όπως ενημερωθούμε γιατί δεν έχει θεσμοθετηθεί η άμεση γνωστοποίηση των αιτιολογημένων γνωμών της Ευρωπαϊκής Επιτροπής στη Βουλή των Αντιπροσώπων.»
