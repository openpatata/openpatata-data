heading: Ερώτηση με αρ. 23.06.009.04.586, ημερομηνίας 2 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.586
text: |-
  «Έχω ενημερωθεί ότι προωθείται η επαναλειτουργία του εργοστασίου “Άστρασολ” στα Λατσιά. Ήδη έχει επιβεβαιωθεί ότι το Υπουργείο Εμπορίου, Βιομηχανίας και Τουρισμού προέβη σε διάβημα προς το Τμήμα Πολεοδομίας και Οικήσεως ζητώντας να εξεταστούν το συντομότερο οι αιτήσεις της εταιρείας για επαναλειτουργία του εργοστασίου.

  Ο ιδιοκτήτης του εργοστασίου, καθ’ υπόδειξη αρμοδίων, έχει προβεί πρόσφατα σε μερική κατεδάφιση κάποιων παράνομων υποστατικών του εργοστασίου, προκειμένου να διευκολύνει την αδειοδότηση.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ζητήσει την άμεση μετακίνηση του εργοστασίου σε άλλη καταλληλότερη περιοχή, μακριά από κατοικίες και γειτονιές.»
