heading: Ερώτηση με αρ. 23.06.010.03.458, ημερομηνίας 28 Ιανουαρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.458
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η
  Κυπριακή Δημοκρατία έχει υιοθετήσει την Οδηγία 2013/30/ΕΕ του Ευρωπαϊκού Κοινοβουλίου
  και του Συμβουλίου της 12ης Ιουνίου 2013 για την ασφάλεια των υπεράκτιων εργασιών
  πετρελαίου και φυσικού αερίου και πότε αναμένεται να κατατεθεί εναρμονιστικό νομοσχέδιο
  στη Βουλή των Αντιπροσώπων.»
