heading: Ερώτηση με αρ. 23.06.010.04.263, ημερομηνίας 18 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.263
text: |-
  «Σύμφωνα με τον περί Ευημερίας και Προστασίας των Ζώων Νόμο απαγορεύεται μεταξύ άλλων σ’ οποιοδήποτε πρόσωπο να εκθέτει ή υποβάλλει χωρίς εύλογη αιτία οποιοδήποτε ζώο σε πόνο, ταλαιπωρία, τραυματισμό ή φόβο, ενώ παράλληλα απαγορεύεται σ’ οποιοδήποτε πρόσωπο εσκεμμένα και χωρίς εύλογη αιτία να χορηγεί ή να προμηθεύει ή όντας ιδιοκτήτης ή κάτοχος να επιτρέπει τη χορήγηση ή προμήθεια οποιουδήποτε δηλητηρίου ή άλλης βλαβερής ουσίας σ’ οποιοδήποτε ζώο ή να προκαλεί όπως τέτοια ουσία ληφθεί απ’ οποιοδήποτε ζώο. Παράλληλα, απαγορεύεται η θανάτωση ζώου για σκοπούς ψυχαγωγίας ή άλλους ανεπίτρεπτους σκοπούς, συμπεριλαμβανομένης της χρήσης ζώων ως στόχων εξάσκησης. Πρόσωπο το οποίο παραβαίνει τις πιο πάνω πρόνοιες του νόμου είναι ένοχο αδικήματος και, σε περίπτωση πρώτης καταδίκης, υπόκειται σε φυλάκιση για χρονικό διάστημα που δεν υπερβαίνει τους δώδεκα μήνες ή σε χρηματική ποινή που δεν υπερβαίνει τις 1.000 λίρες ή και στις δύο αυτές ποινές και, σε περίπτωση δεύτερης ή μεταγενέστερης καταδίκης, σε φυλάκιση για χρονικό διάστημα που δεν υπερβαίνει τους είκοσι τέσσερις μήνες ή σε χρηματική ποινή που δεν υπερβαίνει τις 2.000 λίρες ή και στις δύο αυτές ποινές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τον αριθμό των καταγγελιών που έχουν γίνει και αφορούν κακοποίηση, δηλητηρίαση και θανάτωση ζώου για σκοπούς ψυχαγωγίας ή άλλους ανεπίτρεπτους σκοπούς, καθώς και αναλυτικά για τις ποινές που έχουν επιβληθεί τα τελευταία τρία χρόνια.»
