heading: Ερώτηση με αρ. 23.06.010.02.242, ημερομηνίας 31ης Οκτωβρίου 2012, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.02.242
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τους λόγους για τους οποίους πολυκατοικία που ανεγέρθηκε για τους πρόσφυγες
  στον ’γιο Ιωάννη Κάτω Πολεμιδιών, στον 11ο Δρόμο, παρουσιάζει προβλήματα σε αρκετά
  διαμερίσματα. Επίσης να μας πληροφορήσει για το είδος των ζημιών, πότε υπολογίζεται
  να γίνουν οι επιδιορθώσεις και κατά πόσο θα επιβαρυνθεί το δημόσιο για αυτές.»
