heading: Ερώτηση με αρ. 23.06.009.02.040, ημερομηνίας 30 Αυγούστου 2007, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.02.040
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται το κράτος να συμπεριλάβει στον προϋπολογισμό του 2008 την επιδιόρθωση
  ή αλλαγή των ανελκυστήρων του νοσοκομείου Λάρνακας, οι οποίοι, όπως μας έχουν ενημερώσει,
  σήμερα υπολειτουργούν.»
