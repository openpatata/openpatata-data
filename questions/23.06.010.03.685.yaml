heading: Ερώτηση με αρ. 23.06.010.03.685, ημερομηνίας 2 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.685
text: «Παρακαλώ το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων ποια
  μέτρα λαμβάνονται, ώστε να εξασφαλιστεί ότι τα νομικά ή φυσικά πρόσωπα που προσφέρουν
  υπηρεσίες στο δημόσιο είτε μετά από επιτυχία σε διαδικασία προσφορών είτε μέσω αγοράς
  υπηρεσιών δε φοροδιαφεύγουν ή καθυστερούν να καταβάλουν τις πιστώσεις κοινωνικών
  ασφαλίσεων για τους εργοδοτουμένους τους.»
