date: '2008-05-15'
heading: Ερώτηση με αρ. 23.06.009.02.453, ημερομηνίας 15 Μαΐου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.453
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η μελέτη της αίτησης για παραχώρηση άδειας δημιουργίας αιολικού
  πάρκου στα όρια της κοινότητας Κουκλιών της επαρχίας Πάφου.»
