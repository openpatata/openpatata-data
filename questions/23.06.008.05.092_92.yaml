heading: Ερώτηση με αρ. 23.06.008.05.092, ημερομηνίας 18 Οκτωβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.008.05.092
text: «Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τις διαδικασίες προκήρυξης, ανάλυσης και κατακύρωσης προσφορών που αφορούν προγράμματα
  ηλεκτρονικών υπολογιστών στη δημοτική και μέση εκπαίδευση.»
