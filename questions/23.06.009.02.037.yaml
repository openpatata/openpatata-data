question:
  by:
  - Περδίκης Γιώργος
  date: '2007-08-17'
  text: |-
    «Έχω πληροφορηθεί ότι η κοινότητα Κάτω Πύργου αντιμετωπίζει μεγάλο πρόβλημα αποχέτευσης των λυμάτων των οικιών. Σύμφωνα με τις πληροφορίες μου, η κοινότητα έχει ενταχθεί σε ένα ευρύτερο σχέδιο για κατασκευή κεντρικών αποχετευτικών συστημάτων σε αριθμό κοινοτήτων της επαρχίας Λευκωσίας. Όμως η κοινότητα Κάτω Πύργου δέχεται, ιδιαίτερα το καλοκαίρι, μεγάλο αριθμό επισκεπτών και το πρόβλημα του αποχετευτικού επιδεινώνεται σε μεγάλο βαθμό, ιδιαίτερα στις παραθαλάσσιες περιοχές.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το χρονοδιάγραμμα υλοποίησης του έργου κατασκευής κεντρικού αποχετευτικού συστήματος για την κοινότητα Κάτω Πύργου.»
  title: Ερώτηση με αρ. 23.06.009.02.037, ημερομηνίας 17 Αυγούστου 2007, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
