question:
  by:
  - Περδίκης Γιώργος
  date: '2004-09-09'
  text: |-
    «Έχω πληροφορηθεί ότι ετησίως απορρίπτονται στο σκυβαλότοπο στο Βατί χίλιοι τόνοι σκόνης από τα σιτηρά που αποθηκεύονται στα σιλό του λιμανιού Λεμεσού.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν διερευνηθεί άλλες μορφές χρησιμοποίησης της σκόνης αυτής, π.χ. ως ζωοτροφής ή οργανικού λιπάσματος.»
  title: Ερώτηση με αρ. 23.06.008.04.131, ημερομηνίας 9 Σεπτεμβρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
