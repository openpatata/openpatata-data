heading: Ερώτηση με αρ. 23.06.010.05.102, ημερομηνίας 2 Σεπτεμβρίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.102
text: «Σε συνέχεια της απάντησης του Υπουργού Μεταφορών, Επικοινωνιών και Έργων κ.
  Μάριου Δημητριάδη σε κοινοβουλευτική ερώτησή μου με αρ. 23.06.010.04.564, το περιεχόμενο
  της οποίας χαρακτηρίστηκε ως “εμπιστευτικό”, αναφορικά με τα μέτρα που λαμβάνει
  η Κυπριακή Δημοκρατία εναντίον της εταιρείας “Hermes” σε σχέση με τη μη καταβολή
  των οφειλών της προς την Κυπριακή Δημοκρατία, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει
  τη Βουλή των Αντιπροσώπων για τα ποσά που καταβλήθηκαν στην εταιρεία “Hermes” ως
  απόρροια της συμφωνίας μεταξύ της Κυπριακής Δημοκρατίας και της εταιρείας για τη
  λειτουργία του παράνομου αεροδρομίου της Τύμπου ανά έτος από την ημερομηνία υπογραφής
  της συμφωνίας.»
