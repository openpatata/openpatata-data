heading: Ερώτηση με αρ. 23.06.008.01.122 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λεμεσού κ. Άγι Αγαπίου στις 17 Μαΐου 2002
identifier: 23.06.008.01.122
text: |-
  «Κατά τη διάρκεια επισκέψεών μας σε διάφορες κοινότητες της επαρχίας Λεμεσού, μας έγινε παράπονο για το ότι δε γίνεται εγγραφή αγροτικών δρόμων ως δημόσιων δρόμων.

  Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  Τη διαδικασία που ακολουθείται για εγγραφή αγροτικών δρόμων ως δημόσιων δρόμων, και

  αν υπάρχει καθυστέρηση στη διαδικασία για εγγραφή των αγροτικών δρόμων ως δημόσιων.»
