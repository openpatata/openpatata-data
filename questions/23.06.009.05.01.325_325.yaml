heading: Ερώτηση με αρ. 23.06.009.05.01.325, ημερομηνίας 4 Νοεμβρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.05.01.325
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει το σώμα πώς αντιμετωπίζει
  το αίτημα του κοινοτικού συμβουλίου Κάτω Πύργου Τηλλυρίας να επιτρέπεται η διακίνηση
  αγαθών από την περιοχή Τηλλυρίας μέσω κατεχομένων προς την επαρχία Λευκωσίας.»
