heading: Ερώτηση με αρ. 23.06.010.04.334, ημερομηνίας 16 Δεκεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.334
text: |-
  «Από την Ετήσια Έκθεση του Γενικού Ελεγκτή της Δημοκρατίας για το 2013 πληροφορήθηκα ότι, αναφορικά με το Κέντρο Περιβαλλοντικής Ενημέρωσης στο Κάβο Γκρέκο, το Τμήμα Δασών προέβη σε διακοπή του συμβολαίου με τον εργολάβο του πιο πάνω έργου και προχώρησε στην ανάθεση του έργου σε νέο εργολάβο με τη διαδικασία προσφορών, με εκτιμώμενο κόστος €1.477.000. Το έργο συγχρηματοδοτείται από ευρωπαϊκά κονδύλια και για την ολοκλήρωσή του έχει εξασφαλιστεί παράταση είκοσι οκτώ (28) μηνών, που καθορίζει ημερομηνία ολοκλήρωσης την 31 Οκτωβρίου 2014 και τελευταία ημερομηνία υποβολής αιτήματος πληρωμής την 30 Νοεμβρίου 2014. Σύμφωνα με την Ετήσια Έκθεση του Γενικού Ελεγκτή, ο αναπληρωτής διευθυντής του τμήματος ανέφερε ότι, έπειτα από τρίμηνη παράταση που δόθηκε στον εργολάβο του έργου, το έργο αναμένεται να ολοκληρωθεί το Φεβρουάριο του 2015. Περαιτέρω, όπως αναφέρεται στην έκθεση, η πληρωμή μπορεί να γίνει μέχρι την 31 Οκτωβρίου 2015, οπότε δε φαίνεται να υπάρχει κίνδυνος απώλειας κοινοτικής χρηματοδότησης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν το Τμήμα Δασών έχει προβεί σε όλες τις απαραίτητες ενέργειες, ώστε το έργο να ολοκληρωθεί εντός των πιο πάνω χρονοδιαγραμμάτων, για να αποφευχθεί η απώλεια της κοινοτικής χρηματοδότησης.»
