question:
  by:
  - Περδίκης Γιώργος
  date: '2007-11-20'
  text: |-
    «Έχω πληροφορηθεί ότι τελικά το Ε΄ Δημοτικό Σχολείο Αγλαντζιάς κρίθηκε για οικονομικοτεχνικούς λόγους ότι δεν πρέπει να τύχει αντισεισμικής αναβάθμισης. Ο λόγος είναι ότι το κόστος της συνολικής αναβάθμισης φαίνεται να υπερβαίνει το καθορισμένο ποσοστό σε σχέση με την εργασία κατεδάφισης και ανακατασκευής. Όμως, παρά τη διαπίστωση αυτή, δε φαίνεται να έχει παρθεί απόφαση για κατεδάφιση και επανακατασκευή του κτιρίου. Το ίδιο, πληροφορούμαι, έχει συμβεί και σε άλλα σχολεία (π.χ. στο Δημοτικό Σχολείο Κάθικα).

    Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα σχολεία τα οποία έχει κριθεί ότι από οικονομικοτεχνική άποψη καλύτερα είναι να κατεδαφιστούν, παρά να αναβαθμιστούν αντισεισμικά, πότε αναμένεται να προχωρήσουν οι εργασίες ανακατασκευής και αν προκύπτουν κίνδυνοι για την ασφάλεια των παιδιών και του εκπαιδευτικού προσωπικού από τη χρήση αυτών των σχολείων.»
  title: Ερώτηση με αρ. 23.06.009.02.223, ημερομηνίας 20 Νοεμβρίου 2007, του βουλευτή
