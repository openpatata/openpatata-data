heading: Ερώτηση με αρ. 23.06.011.02.070, ημερομηνίας 23 Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.070
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η εναρμόνιση της Κύπρου με τον ευρωπαϊκό Κανονισμό 1143/2014 για
  την πρόληψη και διαχείριση της εισαγωγής και εξάπλωσης χωροκατακτητικών ξένων ειδών.»
