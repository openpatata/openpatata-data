heading: Ερώτηση με αρ. 23.06.011.02.098, ημερομηνίας 31ης Αυγούστου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.02.098
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει γιατί, ενώ ο περί της Διασφάλισης
  και Πιστοποίησης της Ποιότητας της Ανώτερης Εκπαίδευσης και της Ίδρυσης και Λειτουργίας
  Φορέα για Συναφή Θέματα Νόμος του 2015 (Άρθρο 11) προϋποθέτει απλώς την “εμπεριστατωμένη
  ενημέρωση” του Φορέα Διασφάλισης και Πιστοποίησης της Ποιότητας της Ανώτερης Εκπαίδευσης
  (ΔΙΠΑΕ), σε περίπτωση που ιδιωτική σχολή τριτοβάθμιας εκπαίδευσης συνάπτει συνεργασία
  με άλλο ίδρυμα της Ευρωπαϊκής Ένωσης για προσφορά προγραμμάτων με τη μέθοδο της
  δικαιόχρησης, το διοικητικό συμβούλιο του φορέα με απόφασή του, ημερομηνίας 3 Ιουλίου
  2017, αγνοεί παντελώς το νόμο και απαιτεί από τούδε και στο εξής τα προγράμματα
  δικαιόχρησης να υποβάλλονται για αξιολόγηση ωσάν να ήταν κυπριακά προγράμματα σπουδών.»
