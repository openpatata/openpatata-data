text: |-
  «Κατά την επίσκεψη της Κοινοβουλευτικής Επιτροπής Περιβάλλοντος στον Πρωταρά, ο δήμαρχος Παραλιμνίου κ. Θεόδωρος Πυρίλλης μας υπέδειξε ένα σημείο στην περιοχή του “Fig Tree Bay” όπου εμφανώς διαπιστώνεται πρόβλημα κατολίσθησης βράχων από το ύψος του παραλιακού πεζόδρομου προς την παραλία. Σημειώνεται ότι μία ενδεχόμενη ξαφνική κατολίσθηση των βράχων μπορεί να προκαλέσει θύματα ανάμεσα στους χρήστες της παραλίας ή του πεζόδρομου. Ο δήμαρχος Παραλιμνίου διαμαρτύρεται ότι, παρά τις επανειλημμένες εκκλήσεις του, οι αρμόδιες αρχές κωλυσιεργούν στη λήψη μέτρων πρόληψης και προστασίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να δώσει άμεσες οδηγίες για λήψη μέτρων αντιμετώπισης του προβλήματος της κατολίσθησης βράχων στην περιοχή “Fig Tree Bay”.»
