heading: Ερώτηση με αρ. 23.06.010.03.573, ημερομηνίας 28 Μαρτίου 2014, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.573
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο σε αστικές περιοχές υπάρχουν περιορισμοί στη διακίνηση σκύλων, όπως για
  παράδειγμα σε πεζοδρόμους.»
