heading: Ερώτηση με αρ. 23.06.011.01.852, ημερομηνίας 16 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Χρίστου Ορφανίδη
identifier: 23.06.011.01.852
text: «Εξ όσων γνωρίζω, υπάρχει αίτημα στο Υπουργείο Εσωτερικών από το κοινοτικό συμβούλιο
  Χοιροκοιτίας για παραχώρηση νέου χώρου για τη δημιουργία παιδότοπου. Ως εκ τούτου,
  παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο
  βρίσκεται το αίτημα του κοινοτικού συμβουλίου.»
