heading: Ερώτηση με αρ. 23.06.009.01.055, ημερομηνίας 19 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Ανδρέα Μουσκάλλη
identifier: 23.06.009.01.055
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πότε θα αρχίσει η αναδόμηση των κυβερνητικών οικιών στους συνοικισμούς Λιοπετρίου,
  Φρεννάρους, Σωτήρας και Αγίου Μάμα Λευκωσίας.»
