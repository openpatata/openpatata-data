date: '2005-02-21'
heading: Ερώτηση με αρ. 23.06.008.04.672, ημερομηνίας 21ης Φεβρουαρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Γιώργου Βαρνάβα
identifier: 23.06.008.04.672
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τις ενέργειες στις οποίες προβαίνει, έτσι ώστε να ηλεκτροφωτιστεί η λεωφόρος
  Γιαννάκη Τζιοβάννη στην κοινότητα Αχερίτου, η οποία γίνεται επικίνδυνη για την οδική
  ασφάλεια κατά τις νυχτερινές ώρες.»
