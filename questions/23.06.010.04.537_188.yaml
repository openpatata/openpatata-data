heading: Ερώτηση με αρ. 23.06.010.04.537, ημερομηνίας 17 Απριλίου 2015, του βουλευτή
  εκλογικής περιφέρειας Κερύνειας κ. Μάριου Μαυρίδη
identifier: 23.06.010.04.537
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπήρξε ενδιαφέρον και αξιοποίηση, τόσο από τον εμπορικό όσο και από τον τουριστικό
  τομέα, του Σχεδίου Παροχής Πολεοδομικών Κινήτρων για σκοπούς ανάκαμψης της αναπτυξιακής
  δραστηριότητας στην Κύπρο, το οποίο εξήγγειλε ο Υπουργός Εσωτερικών το 2013. Παρακαλούμε
  όπως μας δοθούν στοιχεία για τις περιπτώσεις που το σχέδιο έτυχε εφαρμογής.»
