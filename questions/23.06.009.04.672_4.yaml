heading: Ερώτηση με αρ. 23.06.009.04.672, ημερομηνίας 5 Ιανουαρίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.672
text: |-
  «Όπως πληροφορούμαι από σχετική ερώτηση που έχει καταθέσει στη Βουλή των Ελλήνων ο συνάδελφος του ΠΑΣΟΚ Νάσος Αλευράς, επί προηγούμενης κυβερνήσεως ΠΑΣΟΚ και επί πρωθυπουργίας Κώστα Σημίτη είχε υπογραφεί σύμβαση προμήθειας μεταξύ ΥΕΘΑ και σουηδικής εταιρείας για την αγορά τριών σύγχρονων ραντάρ προς ικανοποίηση των κοινών αμυντικών αναγκών Κύπρου και Ελλάδας. Τα εν λόγω ραντάρ επρόκειτο να παραδοθούν στην Εθνική Φρουρά και να εγκατασταθούν στην Κύπρο μετά την καταβολή του σχετικού τιμήματος.

  Τα ραντάρ παραλήφθηκαν από το ΥΕΘΑ, αφού εξοφλήθηκαν, αλλά δε στάλθηκαν στην Κύπρο λόγω παρέμβασης των ΗΠΑ, εξαιτίας του ότι στο όλο σύστημα χρησιμοποιούνταν και εξαρτήματα αμερικανικής κατασκευής. Τα ραντάρ εντάχθηκαν τελικά στον Ελληνικό Στρατό και το ΥΕΘΑ υποσχέθηκε ότι θα παραδώσει στην Εθνική Φρουρά άλλα προς αναπλήρωση των μη παραδοθέντων.

  Υπό το φως των πιο πάνω, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων:

  1. αν πράγματι οι πληροφορίες αυτές ανταποκρίνονται στην πραγματικότητα και

  2. αν τα ραντάρ έχουν αντικατασταθεί, με τρόπο ώστε να καλύπτονται οι ανάγκες της Κύπρου για τις οποίες έγινε η αρχική παραγγελία.»
