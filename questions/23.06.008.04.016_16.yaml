heading: Ερώτηση με αρ. 23.06.008.04.016, ημερομηνίας 28 Ιουλίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.016
text: |-
  «Έχω πληροφορηθεί ότι στα κατεχόμενα οργανώνονται σκυλοδρομίες. Σύμφωνα μάλιστα με κάποιες πληροφορίες, κάποιοι ιδιοκτήτες πρακτορείων στοιχημάτων στις ελεύθερες περιοχές ζητούν από την κυβέρνηση να προχωρήσει αμέσως στην τροποποίηση της νομοθεσίας, ώστε να μην απαγορεύονται οι σκυλοδρομίες.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αληθεύει αυτή η πληροφορία, αν έχουν καταγγελθεί οι ενέργειες των Τούρκων και αν υπάρχει πρόθεση να επιτραπεί η διοργάνωση νόμιμων σκυλοδρομιών και στις περιοχές που ελέγχει το κράτος.»
