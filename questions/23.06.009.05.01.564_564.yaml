date: '2011-01-25'
heading: Ερώτηση με αρ. 23.06.009.05.01.564, ημερομηνίας 25 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.564
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να προχωρήσει σε εξοπλισμό του Γενικού Νοσοκομείου Αμμοχώστου
  και ειδικότερα του θαλάμου υπερβαρικού οξυγόνου με ένα επιπλέον εξάρτημα, για να
  μπορεί να εφαρμόζεται το “hood”, έτσι ώστε να γίνεται πλήρης θεραπεία και να δίνεται
  το αναγκαίο οξυγόνο στα παιδιά με αυτισμό.»
