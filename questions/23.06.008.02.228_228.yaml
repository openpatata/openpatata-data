heading: Ερώτηση με αρ. 23.06.008.02.228 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 27 Φεβρουαρίου 2003
identifier: 23.06.008.02.228
text: |-
  «Έχω πληροφορηθεί ότι ο τοπικός αναμεταδότης του Ραδιοφωνικού Ιδρύματος Κύπρου που καλύπτει την κοινότητα ’γιος Παύλος Λεμεσού τίθεται εκτός λειτουργίας τις μέρες που δεν υπάρχει αρκετή ηλιοφάνεια, ώστε να φορτιστεί επαρκώς το σύστημα φωτοβολταϊκών πλαισίων που τον τροφοδοτεί.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τους λόγους που καθυστερεί η ηλεκτροδότηση του τοπικού αναμεταδότη του Ραδιοφωνικού Ιδρύματος Κύπρου και από σταθερή παροχή της ΑΗΚ, συμπληρωματικά της εγκατάστασης ηλιακού συσσωρευτή που ήδη λειτουργεί.»
