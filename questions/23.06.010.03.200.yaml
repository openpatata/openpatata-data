heading: Ερώτηση με αρ. 23.06.010.03.200, ημερομηνίας 15 Οκτωβρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.010.03.200
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  τους λόγους για τους οποίους συνταξιούχοι γεωργοί δεν τυγχάνουν εξαίρεσης από την
  υποχρέωση καταβολής φόρου ακίνητης ιδιοκτησίας για γεωργικά ακίνητα τα οποία βρίσκονται
  στο χώρο διαμονής τους, παρά το σχετικό νόμο.»
