heading: Ερώτηση με αρ. 23.06.009.05.01.521, ημερομηνίας 13 Ιανουαρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.05.01.521
text: |-
  «Από παλαιότερη απάντηση του Υπουργού Εμπορίου, Βιομηχανίας και Τουρισμού σε ερώτηση του βουλευτή κ. Κυριάκου Χατζηγιάννη με αρ. 23.06.009.05.01.227 πληροφορήθηκα ότι η Αρχή Ηλεκτρισμού Κύπρου προγραμματίζει την αντικατάσταση του υποσταθμού κατασκευής ανοικτού τύπου στον ’γιο Γεώργιο Λάρνακας με άλλου κλειστού τύπου, που να συνάδει με την ανάπτυξη της περιοχής, όταν και όποτε εξαντλήσει την ωφέλιμη ζωή του ο νυν εξοπλισμός του σταθμού.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να εξαντλήσει την ωφέλιμη ζωή του ο νυν εξοπλισμός του σταθμού στον ’γιο Γεώργιο Λάρνακας.»
