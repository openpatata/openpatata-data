date: '2013-06-21'
heading: Ερώτηση με αρ. 23.06.010.02.698, ημερομηνίας 21ης Ιουνίου 2013, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.010.02.698
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  κατά πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Πομού για τοποθέτηση
  βράχων κατά μήκος παραθαλάσσιων τεμαχίων γης στο κέντρο της κοινότητας για προστασία
  τους από τη διάβρωση.»
