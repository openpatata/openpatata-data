heading: Ερώτηση με αρ. 23.06.011.02.465, ημερομηνίας 23 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.465
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πώς προτίθεται
  να ρυθμίσει το θέμα της άδειας κυκλοφορίας των κλασικών οχημάτων και κατά πόσο προτίθεται
  να προχωρήσει με την παραχώρηση άδειας κυκλοφορίας χωρίς καταβολή τελών για τις
  Κυριακές και τις δημόσιες αργίες ή/και με την έκδοση άδειας κυκλοφορίας καθορισμένης
  διάρκειας.»
