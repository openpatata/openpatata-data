heading: Ερώτηση με αρ. 23.06.009.04.1164, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.1164
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το
  αίτημα της κοινότητας Λυσού για τοποθέτηση προστατευτικών κιγκλιδωμάτων σε επικίνδυνα
  σημεία του δρόμου Λυσού-Σταυρού της Ψώκας εκτός δασικών ορίων.»
