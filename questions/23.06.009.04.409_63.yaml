heading: Ερώτηση με αρ. 23.06.009.04.409, ημερομηνίας 26 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.409
text: |-
  «Από έρευνα του Ενεργειακού Γραφείου Κυπρίων Πολιτών σε ορεινές κοινότητες της Κύπρου με υψόμετρο μεγαλύτερο των 600 μ. φάνηκε ότι οι ηλιακοί συλλέκτες παλαιού τύπου σπάζουν λόγω χαμηλών θερμοκρασιών. Ως συνέπεια αυτού του φαινομένου και σε συνδυασμό με την πτώση της απόδοσης με την πάροδο των χρόνων, οι πλείστοι των κατοίκων, αντί να αντικαταστήσουν τον οικιακό ηλιακό θερμοσίφωνα, χρησιμοποιούν ηλεκτρικό θερμοσίφωνα ή θερμοσίφωνα που λειτουργεί με υγραέριο (συμβατικό καύσιμο). Αυτή η πρακτική πιθανό να σταματήσει, αν δοθούν τα κατάλληλα κίνητρα για αντικατάσταση των παλαιών ηλιακών θερμοσιφώνων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν θα παραχωρηθούν επιπρόσθετα κίνητρα στους κατοίκους ορεινών περιοχών της Κύπρου ή και σε άλλες ευπαθείς ομάδες πληθυσμού, προκειμένου να αντικαταστήσουν τους παλαιούς ηλιακούς θερμοσίφωνες.»
