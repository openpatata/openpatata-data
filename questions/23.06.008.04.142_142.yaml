heading: Ερώτηση με αρ. 23.06.008.04.142, ημερομηνίας 16 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.142
text: |-
  «Έχω πληροφορηθεί ότι η κυβέρνηση έχει προχωρήσει σε συμφωνία με τον στρατηγικό επενδυτή για τα αεροδρόμια, χωρίς να έχει εκπονηθεί πλήρης μελέτη περιβαλλοντικών επιπτώσεων για τα έργα επέκτασης των αεροδρομίων. Εξ όσων θυμάμαι, οι αρμόδιοι είχαν δεσμευτεί ενώπιον της αρμόδιας επιτροπής της Βουλής ότι πριν από την έναρξη των οποιωνδήποτε έργων και οπωσδήποτε πριν από τη λήψη των τελικών αποφάσεων για τα κατασκευαστικά σχέδια, θα διενεργείτο οπωσδήποτε πλήρης μελέτη περιβαλλοντικών επιπτώσεων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί έχει καταπατηθεί αυτή η δέσμευση και γιατί η κυβέρνηση προχωρεί στην εκτέλεση των έργων μέσω του στρατηγικού επενδυτή, χωρίς την απαραίτητη εκπόνηση πλήρους μελέτης περιβαλλοντικών επιπτώσεων.»
