heading: Ερώτηση με αρ. 23.06.008.04.175, ημερομηνίας 28 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.175
text: |-
  «Έχω πληροφορηθεί ότι η Κυπριακή Δημοκρατία δεν έχει υπογράψει και προφανώς ούτε έχει επικυρώσει ή έχει εφαρμόσει την ευρωπαϊκή συμφωνία για την προστασία των νυχτερίδων “Eurobats” (The Agreement on the Conservation of Populations of European Bats). Σύμφωνα με τα στοιχεία που έχω συλλέξει, οι πλείστες των χωρών μελών της Ευρωπαϊκής Ένωσης έχουν υπογράψει ή έχουν εφαρμόσει τη συμφωνία αυτή, παράλληλα με όλες τις άλλες παρόμοιες διεθνείς ή ευρωπαϊκές συμφωνίες που αφορούν την προστασία της πανίδας και της χλωρίδας, καθώς και των βιοτόπων.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί υπάρχει αυτή η καθυστέρηση από την πλευρά της Κυπριακής Δημοκρατίας στην υπογραφή της εν λόγω συμφωνίας και ποια μέτρα λαμβάνει προς την κατεύθυνση της προστασίας των νυχτερίδων στην Κύπρο.»
