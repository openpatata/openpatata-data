heading: Ερώτηση με αρ. 23.06.010.04.608, ημερομηνίας 2 Ιουνίου 2015, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.608
text: «Παρακαλώ τον υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους
  για τους οποίους καθυστερεί η επέκταση του προγράμματος ανακύκλωσης οικιακών αποβλήτων
  της Green Dot στο δήμο Πόλης Χρυσοχούς και στο δήμο Λευκάρων. Παρακαλώ επίσης τον
  αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων πότε αναμένεται να ξεκινήσει
  η λειτουργία του προγράμματος ανακύκλωσης στους δύο αυτούς δήμους.»
