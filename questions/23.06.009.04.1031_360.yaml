heading: Ερώτηση με αρ. 23.06.009.04.1031, ημερομηνίας 13 Απριλίου 2010, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.04.1031
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς κατά τη σχετική συζήτηση στα πλαίσια της Ευρωπαϊκής Ένωσης για τη μείωση των
  αερίων θερμοκηπίου διαμορφώθηκε η θέση της Κύπρου για μείωση των εκπομπών αερίων
  θερμοκηπίου κατά 20% και όχι κατά 30%, όπως υποστηριζόταν από άλλες χώρες μέλη της.»
