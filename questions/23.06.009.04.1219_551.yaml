date: '2010-05-28'
heading: Ερώτηση με αρ. 23.06.009.04.1219, ημερομηνίας 28 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.1219
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει πρόθεση δημιουργίας τουριστικού επιμελητηρίου με τη συμμετοχή όλων των φορέων
  του κυπριακού τουρισμού για σκοπούς καλύτερου συντονισμού και χάραξης τουριστικής
  πολιτικής, καθώς και πανεπιστημιακής σχολής τουρισμού.»
