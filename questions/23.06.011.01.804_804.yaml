heading: Ερώτηση με αρ. 23.06.011.01.804, ημερομηνίας 28 Απριλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.804
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί
  έχει απορρίψει το αίτημα της Παγκύπριας Οργάνωσης Αποκατάστασης Αναπήρων Λεμεσού
  για ένταξη στο πλαίσιο του Σχεδίου Κρατικών Ενισχύσεων Ήσσονος Σημασίας των Υπηρεσιών
  Κοινωνικής Ευημερίας (Κανονισμός 360/2012 της Ευρωπαϊκής Επιτροπής) για την παροχή
  υπηρεσιών γενικού οικονομικού συμφέροντος σε ό,τι αφορά προγράμματα κοινωνικής φροντίδας
  και πληροφόρησης για τα άτομα με αναπηρίες.»
