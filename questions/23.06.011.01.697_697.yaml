heading: Ερώτηση με αρ. 23.06.011.01.697, ημερομηνίας 23 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.697
text: «Το χωριό Ασώματος της επαρχίας Λεμεσού, ενώ αριθμεί σήμερα περισσότερα από
  εξήντα παιδιά, δεν έχει δημόσιο νηπιαγωγείο. Πέραν τούτου, στο δημοτικό σχολείο
  του χωριού παρατηρήσαμε ότι τοποθετήθηκαν δύο λυόμενες αίθουσες εντός της αυλής
  για τις ανάγκες του σχολείου. Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει
  ποιοι είναι οι σχεδιασμοί του για τα πιο πάνω θέματα, αν προτίθεται να μετακινήσει
  τα λυόμενα από το σχολείο, έτσι ώστε να κατασκευαστούν αίθουσες, και αν προτίθεται
  να προχωρήσει στη δημιουργία δημόσιου νηπιαγωγείου.»
