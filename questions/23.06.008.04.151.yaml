heading: Ερώτηση με αρ. 23.06.008.04.151, ημερομηνίας 22 Σεπτεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου
identifier: 23.06.008.04.151
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα αντισεισμικά, καθώς και για άλλα έργα που προγραμματίζεται να γίνουν στο
  Δημοτικό Σχολείο Καλού Χωριού στη Λάρνακα.»
