heading: Ερώτηση με αρ. 23.06.009.04.428, ημερομηνίας 30 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.428
text: |-
  «Έχω δεχθεί καταγγελίες για πυκνούς καπνούς που σκεπάζουν την περιοχή της Ακτής του Κυβερνήτη μεταξύ των χωριών Πεντάκωμο, Μαρί και Καλαβασός, λόγω μεγάλης πυρκαγιάς που έκαιγε τα σκουπίδια στον περιφερειακό σκουπιδότοπο της περιοχής των χωριών της δυτικής Λάρνακας.

  Πέραν της δυσοσμίας και της οχληρίας, οι πυκνοί καπνοί μεταφέρουν διοξίνες, τοξικές χημικές ουσίες, μικρόβια και ιούς, που σκορπίζονται στις γύρω περιοχές με ανυπολόγιστες συνέπειες στους ανθρώπους και τη φύση.

  Παρακαλώ όπως ο αρμόδιος υπουργός πληροφορήσει τη Βουλή των Αντιπροσώπων με ποιο τρόπο εφαρμόζεται στην πράξη το στρατηγικό σχέδιο για τη διαχείριση των οικιακών αποβλήτων, που υπάρχει από το 2003, και ποια μέτρα λαμβάνονται, για να παύσουν οι παράνομοι εμπρησμοί και να κλείσουν οι παράνομοι σκουπιδότοποι.»
