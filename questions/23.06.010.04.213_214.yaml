heading: Ερώτηση με αρ. 23.06.010.04.213, ημερομηνίας 29 Οκτωβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.213
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων σε ποιο
  στάδιο βρίσκεται η διαδικασία ανέγερσης της Μονάδας Ολοκληρωμένης Εγκατάστασης Διαχείρισης
  Αποβλήτων στο Πεντάκωμο και πότε αναμένεται να τεθεί σε λειτουργία.»
