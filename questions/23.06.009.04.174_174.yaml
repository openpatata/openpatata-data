text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για
  τις ενέργειες της κυβέρνησης αναφορικά με την ύπαρξη πληροφοριών για παράνομη πολιτογράφηση
  15 000 εποίκων από το κατοχικό καθεστώς.»
