date: '2011-09-29'
heading: Ερώτηση με αρ. 23.06.010.01.173, ημερομηνίας 29 Σεπτεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Ευθύμιου Δίπλαρου
identifier: 23.06.010.01.173
text: «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το ύψος των μισθών και των επιδομάτων που καταβάλλονται από την Κυπριακή Δημοκρατία
  σε εμπειρογνώμονες (ανά υπηρεσία) που κλήθηκαν να αναλάβουν καθήκοντα σχετικά με
  την ανάληψη της προεδρίας του Συμβουλίου της Ευρωπαϊκής Ένωσης.»
