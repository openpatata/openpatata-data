question:
  by:
  - Περδίκης Γιώργος
  date: '2011-08-30'
  text: |-
    «Έχω πληροφορηθεί ότι το χοιροστάσιο στην περιοχή “Οβκός” στην Κοκκινοτριμιθιά, που βρίσκεται στο τεμάχιο 78, Φύλλο Σχεδίου 21/58, τυγχάνει ευνοϊκής μεταχείρισης από τις αρμόδιες υπηρεσίες σύμφωνα με παράπονο γεωργού της περιοχής. Παρ’ όλα τα επανειλημμένα διαβήματα και τις επιστολές, οι αρμόδιες υπηρεσίες δεν έχουν τερματίσει ακόμη τις παρανομίες και αυθαιρεσίες του συγκεκριμένου χοιροστασίου. Το συγκεκριμένο χοιροστάσιο βρίσκεται σε γεωργική γη όπου δεν επιτρέπεται η λειτουργία χοιροστασίων.

    Παρακαλώ των αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα μέτρα που προτίθεται να λάβει, ώστε να αποκατασταθεί η νομιμότητα και να τερματιστεί η λειτουργία του συγκεκριμένου χοιροστασίου.»
  title: Ερώτηση με αρ. 23.06.010.01.066, ημερομηνίας 30 Αυγούστου 2011, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
