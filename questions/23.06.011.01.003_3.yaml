heading: Ερώτηση με αρ. 23.06.011.01.003, ημερομηνίας 18 Ιουλίου 2016, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.01.003
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  σχέση με τις στολές της Εθνικής Φρουράς. Έχουμε ενημερωθεί ότι χειμώνα-καλοκαίρι
  υπάρχει μία και μόνο στολή. Δεδομένων των συνθηκών καύσωνα του καλοκαιριού, πώς
  είναι δυνατό να μην υπάρχει καλοκαιρινή στολή για τους υπηρετούντες στην Εθνική
  Φρουρά και οι οδηγίες να είναι να σηκώνουν τα μανίκια των στολών πάνω; Ως αποτέλεσμα,
  οι υπηρετούντες στην Εθνική Φρουρά κολυμπούν στον ιδρώτα. Στην Κύπρο στολή κατάλληλη
  για χειμώνα δεν μπορεί να είναι κατάλληλη και για καλοκαίρι. Παρακαλούμε τον αρμόδιο
  υπουργό ως εκ τούτου να ενημερώσει τη Βουλή των Αντιπροσώπων πώς διορθώνεται αυτή
  η κατάσταση;»
