heading: Ερώτηση με αρ. 23.06.010.05.01.008, ημερομηνίας 17 Ιουνίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.010.05.01.008
text: «Παρακαλούμε τον αρμόδιο υπουργό να μας ενημερώσει σχετικά με τις μετακινήσεις
  ανώτερων λειτουργών από τα επαρχιακά γραφεία του Φόρου Εισοδήματος. Γιατί μετακινούνται
  έμπειροι λειτουργοί που ασχολούνται με σοβαρές φορολογικές υποθέσεις;»
