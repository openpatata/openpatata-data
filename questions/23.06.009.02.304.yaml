identifier: 23.06.009.02.304
question:
  by:
  - Μαυρονικόλα Ρούλα
  date: '2008-03-06'
  text: «Παρακαλείται ο αρμόδιος υπουργός όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για την πρόοδο του θέματος της στέγασης του συνδέσμου για άτομα με αυτισμό. Θα
    θέλαμε να πληροφορηθούμε κατά πόσο θα παραχωρηθεί τελικά ο χώρος που βρίσκεται
    στο Κολόσσι, για να χρησιμοποιηθεί από το σύνδεσμο.»
  title: Ερώτηση με αρ. 23.06.009.02.304, ημερομηνίας 6 Μαρτίου 2008, της βουλευτού
    εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
