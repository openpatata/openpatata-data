heading: Ερώτηση με αρ. 23.06.010.04.032, ημερομηνίας 12 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.032
text: |-
  «Έχω πληροφορηθεί για την αποτυχία της κοινής επιχείρησης της αστυνομίας και του δήμου Πέγειας αναφορικά με την κατάσχεση και την απομάκρυνση όλων των αντικειμένων που τοποθετήθηκαν παράνομα στην παραλία και στη θάλασσα του Κόλπου των Κοραλλίων. Σύμφωνα με δημοσιεύματα, υπάλληλοι του δήμου Πέγειας αφίχθησαν στην περιοχή του Κόλπου των Κοραλλίων και με τη χρήση γερανοφόρου οχήματος και ρυμουλκού οχήματος προσπάθησαν να προβούν σε κατάσχεση παράνομων αντικειμένων παροχής διευκολύνσεων και υπηρεσιών. Ενώ η επιχείρηση βρισκόταν σε εξέλιξη, σύμφωνα με την αστυνομία, ο γραμματέας του δημοτικού συμβουλίου ενημέρωσε τον υπεύθυνο της αστυνομικής δύναμης ότι, κατόπιν οδηγιών του δημάρχου Πέγειας, η επιχείρηση κατάσχεσης παράνομων πλωτών μέσων και γενικότερα παράνομων αντικειμένων παροχής διευκολύνσεων ακυρώνεται και ότι ο δήμαρχος Πέγειας έδωσε εκ νέου οδηγίες όπως το προσωπικό του δήμου περιοριστεί σε κατάσχεση μόνο παράνομων αντικειμένων παροχής υπηρεσιών. Μετά τις οδηγίες του δημάρχου Πέγειας το προσωπικό του δήμου προχώρησε μόνο σε κατάσχεση αριθμού παράνομων ομπρελών και κρεβατιών θάλασσας. Από την πλευρά του ο δήμος Πέγειας αναιρεί τα γεγονότα όπως τα περιέγραψε η αστυνομία και θέτει τη δική του εκδοχή αναφέροντας ότι η ρυμούλκηση των σκαφών δεν κατέστη δυνατή λόγω πρακτικών δυσκολιών. Ο δήμος Πέγειας υποστηρίζει ότι ζητήθηκε η βοήθεια της λιμενικής αστυνομίας η οποία αρνήθηκε να ρυμουλκήσει τα σκάφη προς τον ανυψωτήρα του δρόμου λόγω μη αρμοδιότητάς της.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει επιλυθεί το πρόβλημα συνεννόησης μεταξύ της αστυνομίας και των υπηρεσιών του δήμου Πέγειας και αν τελικά ολοκληρώθηκε η επιχείρηση. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν ισχύουν οι ισχυρισμοί της αστυνομίας όπως αναφέρονται πιο πάνω και ποια μέτρα προτίθεται να λάβει, για να αρθούν οι παρανομίες στην περιοχή του Κόλπου των Κοραλλίων.»
