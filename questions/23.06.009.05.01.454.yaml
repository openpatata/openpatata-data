identifier: 23.06.009.05.01.454
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2010-12-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    για τα προβλήματα που παρουσιάζονται στο Γενικό Νοσοκομείο Αμμοχώστου από τη μη
    λειτουργία του μηχανήματος ελέγχου της οστεοπόρωσης και πότε αναμένεται να επιδιορθωθεί
    και να τεθεί ξανά σε λειτουργία.»
  title: Ερώτηση με αρ. 23.06.009.05.01.454, ημερομηνίας 10 Δεκεμβρίου 2010, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
