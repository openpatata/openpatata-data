heading: Ερώτηση με αρ. 23.06.011.01.708, ημερομηνίας 27 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.708
text: |-
  «Από απάντηση, ημερομηνίας 20 Δεκεμβρίου 2016, του Υπουργού Γεωργίας, Αγροτικής Ανάπτυξης και Περιβάλλοντος κ. Νίκου Κουγιάλη στην ερώτησή μου με αρ. 23.06.010.05.387, ημερομηνίας 7 Μαρτίου 2016, αναφορικά με τη διοργάνωση εκπαιδευτικών πτήσεων ελικοπτέρων σε χαμηλό υψόμετρο στη χερσόνησο του Ακάμα, πληροφορήθηκα ότι είχαν ξεκινήσει διαβουλεύσεις μεταξύ του Τμήματος Περιβάλλοντος, της Πολιτικής Αεροπορίας και του Υπουργείου Άμυνας, ώστε τέτοιου είδους δραστηριότητες να μην προκαλούν οποιαδήποτε όχληση ή να επηρεάζουν το φυσικό περιβάλλον. Όπως πληροφορήθηκα, οι υπό αναφορά διαβουλεύσεις αναμενόταν να έχουν κατάληξη και να ληφθούν αποφάσεις μέχρι το τέλος του Ιανουαρίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποια τα αποτελέσματα των εν λόγω διαβουλεύσεων.»
