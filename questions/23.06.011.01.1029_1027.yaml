heading: Ερώτηση με αρ. 23.06.011.01.1029, ημερομηνίας 11 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λεμεσού κ. Παύλου Μυλωνά
identifier: 23.06.011.01.1029
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σχετικά
  με την πορεία των έργων που πραγματοποιούνται στο Παγκύπριο Γυμνάσιο. Παρακαλούμε
  όπως μας ενημερώσει για τα έργα που έχουν ήδη γίνει και για αυτά που είναι σε εξέλιξη
  ή πρόκειται να πραγματοποιηθούν μετά και την αποκάλυψη αρχαιολογικών ευρημάτων στο
  χώρο. Επίσης, επιθυμούμε να ενημερωθούμε για οποιεσδήποτε επεμβάσεις πρόκειται να
  γίνουν στο ιστορικό κτίριο, το οποίο έχει χαρακτηριστεί ως διατηρητέο, καθώς και
  για τα μέτρα που έχουν ληφθεί ή θα ληφθούν για την προστασία, τη διατήρηση και την
  ανάδειξη του ιστορικού αυτού κτιρίου.»
