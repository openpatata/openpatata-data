heading: Ερώτηση με αρ. 23.06.009.01.413, ημερομηνίας 17 Μαΐου 2007, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.01.413
text: |-
  «Η Επιτροπή Περιβάλλοντος, Δημόσιας Υγείας και Ασφάλειας Τροφίμων του Ευρωπαϊκού Κοινοβουλίου έχει εκδώσει τον περασμένο μήνα ανακοίνωση στην οποία δηλώνει την ανησυχία της για τα χαμηλά επίπεδα πρόληψης και καθορίζει τις κατευθύνσεις της πανευρωπαϊκής εκστρατείας ενάντια στο HIV/AIDS μέχρι το τέλος του 2009.

  Το Ευρωπαϊκό Κοινοβούλιο προτείνει στην επιτροπή να εντοπίσει τις πιο ευάλωτες ομάδες κάθε κράτους μέλους, ώστε να τους παρέχεται αποτελεσματική πληροφόρηση για τους τρόπους προστασίας, και να αναπτύξει προγράμματα περιορισμού της διάδοσης της ασθένειας, όπως η χρήση προφυλακτικών, η απεξάρτηση από τα ναρκωτικά, η ασφαλής χρήση των ναρκωτικών κ.ά.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τις ενέργειες που έχει λάβει όσον αφορά τη συμμετοχή της Κύπρου στην πανευρωπαϊκή εκστρατεία κατά του HIV/AIDS.»
