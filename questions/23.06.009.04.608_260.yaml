heading: Ερώτηση με αρ. 23.06.009.04.608, ημερομηνίας 10 Δεκεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.04.608
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Ποια μέτρα λαμβάνονται, ώστε να ενισχυθεί ουσιαστικά η στελέχωση των αστυνομικών σταθμών στην περιοχή της Αγίας Νάπας και της ελεύθερης περιοχής Αμμοχώστου ιδιαίτερα κατά τους μήνες Μάρτιο-Οκτώβριο;

  2. Ποιος είναι ο αριθμός των μελών της αστυνομικής δύναμης σε αναλογία με τον πληθυσμό στις συγκεκριμένες περιοχές κατά τους καλοκαιρινούς μήνες;

  3. Πού βρίσκεται το θέμα ύπαρξης αστυνομικού της γειτονιάς στο Φρένναρος;»
