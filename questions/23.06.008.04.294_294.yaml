heading: Ερώτηση με αρ. 23.06.008.04.294, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.294
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν προτίθεται να επισπεύσει τη φωταγώγηση του αλιευτικού καταφυγίου στον Άγιο Γεώργιο
  Πάφου από το Τμήμα Αλιείας.»
