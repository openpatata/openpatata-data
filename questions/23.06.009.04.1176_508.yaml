heading: Ερώτηση με αρ. 23.06.009.04.1176, ημερομηνίας 13 Μαΐου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.1176
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πότε
  προγραμματίζεται η βελτίωση του δρόμου που διασχίζει τη βιομηχανική περιοχή Τριμιθούσας
  στην επαρχία Πάφου.»
