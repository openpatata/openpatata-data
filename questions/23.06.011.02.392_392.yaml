heading: Ερώτηση με αρ. 23.06.011.02.392, ημερομηνίας 23 Φεβρουαρίου 2018, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ειρήνης Χαραλαμπίδου
identifier: 23.06.011.02.392
text: «Παρακαλώ πολύ τον αρμόδιο υπουργό να μας ενημερώσει πόσοι τουρκολόγοι με ειδικότητα
  σε θέματα της σύγχρονης Τουρκίας εργοδοτούνται σήμερα στο Υπουργείο Εξωτερικών ή
  στο ευρύτερο κυβερνητικό σχήμα με καθήκοντα της αρμοδιότητάς τους, δηλαδή την ανάλυση
  των προθέσεων, των γεωπολιτικών και γεωστρατηγικών στόχων και επιδιώξεων της Τουρκίας
  στην περιοχή, όπως επίσης και την ανάλυση εσωτερικών θεμάτων της Τουρκίας, τα οποία
  αντανακλούν στη συμπεριφορά της σε διεθνές επίπεδο.»
