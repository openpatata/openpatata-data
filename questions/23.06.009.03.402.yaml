date: '2009-02-27'
heading: Ερώτηση με αρ. 23.06.009.03.402, ημερομηνίας 27 Φεβρουαρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.03.402
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς προτίθεται το Τμήμα Αλιείας να διασφαλίσει την εθνική ποσόστωση αλίευσης ερυθρού
  τόννου και πώς αυτή θα διανεμηθεί στους διάφορους κλάδους.»
