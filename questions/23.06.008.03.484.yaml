question:
  by:
  - Ομήρου Γιαννάκης
  date: '2004-02-26'
  text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
    πώς αντιμετωπίζει το αίτημα του δήμου Λατσιών για διασφάλιση της πρόσβασης των
    δημοτών προς το δάσος Αθαλάσσας από τον οδικό άξονα-προέκταση της λεωφόρου Καλαμών
    προς Αθαλάσσα.»
  title: Ερώτηση με αρ. 23.06.008.03.484, ημερομηνίας 26 Φεβρουαρίου 2004, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
