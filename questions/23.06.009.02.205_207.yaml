heading: Ερώτηση με αρ. 23.06.009.02.205, ημερομηνίας 9 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.02.205
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να επιλύσει το πρόβλημα βιοτεχνιών στην κοινότητα Αγίου Φωτίου της επαρχίας
  Πάφου (οινοποιεία, βιοτεχνίες παρασκευής παραδοσιακών εδεσμάτων) οι οποίες, για
  να μπορέσουν να εξασφαλίσουν τις απαιτούμενες άδειες λειτουργίας, υποχρεώθηκαν να
  προβούν σε κατασκευές για τις οποίες δεν μπορούν να εξασφαλίσουν τις απαιτούμενες
  άδειες οικοδομής με βάση τη Δήλωση Πολιτικής. Το θέμα τέθηκε τελευταία σε σύσκεψη
  υπό τον Υπουργό Εσωτερικών, ο οποίος ανέλαβε να προωθήσει την επίλυση του προβλήματος.»
