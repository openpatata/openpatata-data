heading: Ερώτηση με αρ. 23.06.009.04.108, ημερομηνίας 13 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.108
text: |-
  «Έχω πληροφορηθεί ότι η κυβέρνηση επιδοτεί την καλλιέργεια μπανανών, ενώ παράλληλα πληρώνει για την απόσυρση του προϊόντος αυτού λόγω μη διάθεσής του στην αγορά.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιο το ύψος των επιδοτήσεων για την καλλιέργεια μπανανών;

  2. Υπάρχουν πλεονάσματα παραγωγής που αποζημιώνονται;

  3. Έγινε οποιαδήποτε τεχνικοοικονομική μελέτη για το θέμα της καλλιέργειας μπανάνας σε σχέση με την κατανάλωση υπερβολικών ποσοτήτων νερού;»
