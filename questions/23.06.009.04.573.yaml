date: '2009-11-27'
heading: Ερώτηση με αρ. 23.06.009.04.573, ημερομηνίας 27 Νοεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.009.04.573
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη μεγάλη καθυστέρηση που παρατηρείται στην ανέγερση κοινοτικών κτιρίων και ιατρείου
  στο νέο χώρο όπου μετακινήθηκε η κοινότητα Πενταλιάς.»
