heading: Ερώτηση με αρ. 23.06.009.04.296, ημερομηνίας 5 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.296
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  προγραμματίζεται τροποποίηση των κριτηρίων που πρέπει να πληρούν τα νέα ζευγάρια,
  ώστε να δικαιούται μεγαλύτερος αριθμός να ενταχθεί στο σχέδιο για στήριξη νέων ζευγαριών.»
