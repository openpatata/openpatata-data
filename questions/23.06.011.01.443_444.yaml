heading: Ερώτηση με αρ. 23.06.011.01.443, ημερομηνίας 24 Ιανουαρίου 2017, των βουλευτών
  κ. Χρίστου Χρίστου και Λίνου Παπαγιάννη εκλογικής περιφέρειας Λευκωσίας και Αμμοχώστου,
  αντίστοιχα
