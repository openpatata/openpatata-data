heading: Ερώτηση με αρ. 23.06.010.01.207, ημερομηνίας 20 Οκτωβρίου 2011, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.01.207
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων αν
  υπάρχει καθορισμένο και ξεκάθαρο σχέδιο εκκένωσης του Γενικού Νοσοκομείου Λευκωσίας,
  σε περίπτωση που παραστεί ανάγκη.»
