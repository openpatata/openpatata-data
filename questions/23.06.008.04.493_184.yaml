heading: Ερώτηση με αρ. 23.06.008.04.493, ημερομηνίας 30 Δεκεμβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.008.04.493
text: |-
  «Μετά τις μεγάλες καταστροφές που προκάλεσε το παλιρροϊκό κύμα στη νότια Ασία, μετά το σεισμό των 8,5 ρίχτερ, και τις χιλιάδες θυμάτων, υπάρχει δικαιολογημένος προβληματισμός για την πιθανότητα εμφάνισης του φαινομένου και στην περιοχή της Ανατολικής Μεσογείου. Οι επιστήμονες φαίνεται να μην αποκλείουν ένα τέτοιο ενδεχόμενο.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η Πολιτική Άμυνα είναι προετοιμασμένη για αντιμετώπιση τέτοιων φαινομένων, που χρήζουν εντελώς διαφορετικής αντιμετώπισης από τα κλασικά περιστατικά καταστροφών από σεισμό.»
