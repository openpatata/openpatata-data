text: «Παρακαλώ όπως ο αρμόδιος υπουργός ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον προγραμματισμό και το στάδιο στο οποίο βρίσκονται τα έργα βελτίωσης και ευθυγράμμισης
  των δρόμων Αυγόρου-Δάσους ’χνας και Αυγόρου-Ορμίδειας.»
