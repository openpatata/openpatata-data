heading: Ερώτηση με αρ. 23.06.010.04.024, ημερομηνίας 7 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.024
text: |-
  «Από απάντηση του Υπουργού Οικονομικών κ. Χάρη Γεωργιάδη σε ερώτηση του βουλευτή εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Λουκαΐδη με αρ. 23.06.010.03.650 αναφορικά με την επαναπρόσληψη όλων των ωρομίσθιων που εργοδοτούνταν κατά την περσινή χρονιά στο δημόσιο τομέα πληροφορήθηκα ότι «Το Υπουργικό Συμβούλιο με την Απόφαση του (76.256/19.12.2013) ενέκρινε διάφορες ρυθμίσεις κατόπιν διαβούλευσης με τις συνδικαλιστικές οργανώσεις ΠΑΣΥΔΥ, ΟΕΚΔΥ ΣΕΚ, ΠΑΣΥΕΚ ΠΕΟ και ΔΕΕΚΔΟΚΩ ΔΕΟΚ, στις οποίες περιλήφθηκε μεταξύ άλλων και ρύθμιση για την απασχόληση εποχικού ωρομίσθιου προσωπικού για το 2014, με οροφή τα 1656 άτομα. Ο αριθμός αυτός περιλήφθηκε και εγκρίθηκε στον περί Προϋπολογισμού του 2014 Νόμο και εξασφαλίζει τη συνέχιση της απασχόλησης όλων των εποχικών ωρομίσθιων αορίστου χρόνου και δεν αναμένεται να δημιουργήσει προβλήματα, δεδομένου ότι κάθε χρόνο αριθμός 150-200 ατόμων είτε δεν ενδιαφέρεται για εργοδότηση λόγω εξεύρεσης άλλης εργασίας, είτε έχει αφυπηρετήσει κ.λπ...».

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Έχουν ολοκληρωθεί όλες οι διαδικασίες για την επαναπρόσληψη του εποχικού ωρομίσθιου κυβερνητικού προσωπικού;

  2. Πόσα άτομα έχουν τελικά επαναπροσληφθεί;

  3. Πόσα άτομα δεν έχουν ενδιαφερθεί για εργοδότηση;

  4. Σε ποια τμήματα εργοδοτείται το εποχικό ωρομίσθιο κυβερνητικό προσωπικό;

  5. Ποιος ο αριθμός των ατόμων που έχουν προσληφθεί σε κάθε τμήμα συγκριτικά με τον αριθμό των ατόμων που προσλήφθηκαν την περσινή χρονιά;»
