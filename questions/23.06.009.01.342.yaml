question:
  by:
  - Σαρίκας Φειδίας
  date: '2007-04-04'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    κατά πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα της κοινότητας Αγίας Βαρβάρας
    επαρχίας Πάφου για κατασκευή δρόμου που να συνδέει την κοινότητα με την Αμαργέτη.»
  title: Ερώτηση με αρ. 23.06.009.01.342, ημερομηνίας 4 Απριλίου 2007, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
