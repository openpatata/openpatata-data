heading: Ερώτηση με αρ. 23.06.010.02.417, ημερομηνίας 25 Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Νίκου Τορναρίτη
identifier: 23.06.010.02.417
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα ισχύσουν οι ίδιες χρονικές προθεσμίες για υποβολή αιτήσεων για μερική απασχόληση
  στα Επιμορφωτικά Κέντρα του Υπουργείου Παιδείας και Πολιτισμού για τη σχολική χρονιά
  2013-2014 όπως κατά την περσινή χρονιά 2012-2013, έτσι ώστε να μπορέσουν να υποβάλουν
  αίτηση και οι τελειόφοιτοι πανεπιστημίου. Να σημειωθεί ότι για την περασμένη σχολική
  χρονιά 2012-2013 η περίοδος υποβολής αιτήσεων ήταν από τις 26 Ιουνίου μέχρι τις
  10 Ιουλίου 2012.»
