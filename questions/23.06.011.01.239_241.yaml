heading: Ερώτηση με αρ. 23.06.011.01.239, ημερομηνίας 12 Οκτωβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.239
text: «Έχω γίνει αποδέκτης καταγγελιών αναφορικά με την ύπαρξη καυσίμων στο ναυάγιο
  “Ζηνοβία”. Σύμφωνα με τις καταγγελίες, παραμένουν στο ναυάγιο καύσιμα.Παρακαλώ τον
  αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν ισχύει η πιο πάνω πληροφόρηση
  και αν θα τύχει χειρισμού.»
