heading: Ερώτηση με αρ. 23.06.009.04.617, ημερομηνίας 11 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.617
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για το πρόβλημα της διάδοσης ναρκωτικών και εξαρτησιογόνων ουσιών στην πόλη και επαρχία Λάρνακας. Πιο συγκεκριμένα, παρακαλείται όπως ενημερώσει για τον αριθμό:

  1. των θανάτων που καταγράφηκαν,

  2. των εξαρτημένων ατόμων,

  3. των ατόμων που παρακολουθούν προγράμματα απεξάρτησης,

  4. των ποινικών αδικημάτων σχετικών με εμπορία και διακίνηση των εν λόγω ουσιών, που έχουν διαπιστωθεί.»
