heading: Ερώτηση με αρ. 23.06.008.01.146 που υποβλήθηκε από τη βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Αντιγόνη Παπαδοπούλου στις 5 Ιουλίου 2002
identifier: 23.06.008.01.146
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το σύστημα κοστολόγησης που ακολουθεί η ΑΤΗΚ και όπως δώσει αντίγραφο της έκθεσης
  ανεξάρτητου ελεγκτή για την ορθότητα του συστήματος, με στόχο τον έλεγχο των αποτελεσμάτων,
  μετά την εφαρμογή των προνοιών της νομοθεσίας για την αναϊσορρόπηση των τελών. Επίσης
  ζητείται αντίγραφο των ελεγμένων λογαριασμών για το 2001.»
