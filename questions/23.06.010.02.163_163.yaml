heading: Ερώτηση με αρ. 23.06.010.02.163, ημερομηνίας 9 Οκτωβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.02.163
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τη διαδικασία που ακολουθείται από την αστυνομία σε σχέση με τη σύλληψη γυναικών,
  όταν πραγματοποιούνται επιχειρήσεις σε χώρους όπου εκπορνεύονται γυναίκες.»
