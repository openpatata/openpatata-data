question:
  by:
  - Περδίκης Γιώργος
  date: '2004-08-31'
  text: |-
    «Έχω πληροφορηθεί ότι το κοινοτικό συμβούλιο Κακοπετριάς προσπαθεί από καιρό να δημιουργήσει στο κέντρο της κοινότητας και στο σημείο που συναντώνται οι δύο παραπόταμοι του χειμάρρου Καρκώτη (περιοχή “Τρίγωνο”) φυσικό πάρκο. Η τοποθεσία είναι κεντρική, εξαιρετικής φυσικής ομορφιάς και προσφέρεται για ένα κοινοτικό έργο αναβάθμισης του περιβάλλοντος και κοινωνικής προσφοράς. Όμως ο ιδιοκτήτης του τεμαχίου ζητά δίκαιη αποζημίωση, την οποία αδυνατεί να καταβάλει η κοινότητα Κακοπετριάς.

    Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων γιατί η κυβέρνηση αρνείται να ενισχύσει οικονομικά την κοινότητα Κακοπετριάς στην υλοποίηση αυτού του κοινωφελούς και φιλοπεριβαλλοντικού έργου.»
  title: Ερώτηση με αρ. 23.06.008.04.037, ημερομηνίας 31ης Αυγούστου 2004, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
