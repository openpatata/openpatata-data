heading: Ερώτηση με αρ. 23.06.011.02.447, ημερομηνίας 20 Μαρτίου 2018, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Ηλία Μυριάνθους
identifier: 23.06.011.02.447
text: «Ο δρόμος από την κοινότητα Χολετρίων μέχρι την κοινότητα Αρμίνου παρουσιάζει
  σε αρκετά σημεία του προβλήματα καθίζησης, προβληματικών ερεισμάτων, καθώς και καταστροφής
  της ασφάλτου. Ως εκ τούτου, ερωτάται ο αρμόδιος υπουργός πότε αναμένεται η συντήρηση
  και η βελτίωση του εν λόγω δρόμου.»
