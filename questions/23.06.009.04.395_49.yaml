heading: Ερώτηση με αρ. 23.06.009.04.395, ημερομηνίας 23 Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.395
text: |-
  «Στις προτεραιότητες του Υπουργείου Συγκοινωνιών και Έργων για το 2010 είναι μεταξύ άλλων και ο σχεδιασμός για την αναδιοργάνωση του Επαρχιακού Μουσείου Λεμεσού και η επέκταση και αναδιοργάνωση επίσης του Επαρχιακού Μουσείου Πάφου.

  Δεδομένου ότι το Επαρχιακό Μουσείο Λάρνακας αντιμετωπίζει παρόμοια, ενδεχομένως και οξύτερα, προβλήματα χώρου από τα υπόλοιπα επαρχιακά μουσεία, παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα εξής:

  1. Κατά πόσο υπάρχει πρόθεση για επέκταση, αναβάθμιση και εκσυγχρονισμό του Επαρχιακού Μουσείου Λάρνακας.

  2. Πότε προβλέπεται να αρχίσει ανάλογη με τα υπόλοιπα μουσεία μελέτη επέκτασης και αναδιοργάνωσης του Επαρχιακού Μουσείου Λάρνακας;

  3. Ποια είναι τα έργα αναβάθμισης που προβλέπεται να υλοποιηθούν εντός του 2010 στο Επαρχιακό Μουσείο Λάρνακας;»
