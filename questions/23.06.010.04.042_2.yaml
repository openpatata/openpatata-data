heading: Ερώτηση με αρ. 23.06.010.04.042, ημερομηνίας 18 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.042
text: |-
  «Σύμφωνα με τη δέκατη έκθεση της Ευρωπαϊκής Επιτροπής για την εφαρμογή του Κανονισμού (ΕΚ) αριθ. 866/2004 του Συμβουλίου της 29ης Απριλίου 2004, οι αρχές της Κυπριακής Δημοκρατίας δεν τηρούν αρχεία για την επιστροφή των Ελληνοκυπρίων στις περιοχές που τελούν υπό τον έλεγχο της κυβέρνησης, ούτε για την επιστροφή των Τουρκοκυπρίων στο βόρειο τμήμα της Κύπρου. Είναι προφανές ότι με αυτό τον τρόπο παρουσιάζονται κενά στην πληροφόρηση και στη δημιουργία της ορθής εικόνας για την εξέλιξη της διακίνησης μέσω των οδοφραγμάτων. Κενά τα οποία ήδη έχει εντοπίσει η πιο πάνω αναφερόμενη έκθεση της Ευρωπαϊκής Επιτροπής.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η Κυπριακή Δημοκρατία δεν τηρεί αρχεία για την επιστροφή των Ελληνοκυπρίων στις περιοχές που τελούν υπό τον έλεγχο της κυβέρνησης, ούτε για την επιστροφή των Τουρκοκυπρίων στο βόρειο τμήμα της Κύπρου και αν εξετάζεται το ενδεχόμενο να ξεκινήσει να το πράττει.»
