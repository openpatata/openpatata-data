identifier: 23.06.010.02.093
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο υπάρχουν μηχανισμοί ελέγχου της πηγής των εισοδημάτων που έχουν επενδυθεί σε
  αξιόγραφα και κατά πόσο αυτός ο έλεγχος γίνεται άμεσα με κάθε καταγγελία που λαμβάνει
  χώρα για αυθαιρεσίες των τραπεζών και θυματοποίηση πελατών τους, οι οποίοι αιτούνται
  αποκατάσταση του κεφαλαίου τους για τις ζημιές που προκλήθηκαν.»
