heading: Ερώτηση με αρ. 23.06.010.05.013, ημερομηνίας 20 Ιουλίου 2015, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
identifier: 23.06.010.05.013
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει αναλυτικά τη Βουλή των Αντιπροσώπων
  για τις μέχρι σήμερα οικονομικές υποχρεώσεις του Ηνωμένου Βασιλείου προς την Κυπριακή
  Δημοκρατία σε σχέση με τη λειτουργία των βρετανικών βάσεων, καθώς και για τις συνολικές
  υποχρεώσεις του Ηνωμένου Βασιλείου για τις παρεχόμενες διευκολύνσεις, λαμβάνοντας
  υπόψη τη χρονική αξία του χρήματος και το ρυθμό του πληθωρισμού.»
