date: '2007-03-27'
heading: Ερώτηση με αρ. 23.06.009.01.324, ημερομηνίας 27 Μαρτίου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.324
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο μπορεί να γίνει αποδεκτό το αίτημα της κοινότητας Επισκοπής (επαρχία Πάφου)
  για κατασκευή αποχετευτικού συστήματος, που θα εξυπηρετεί τις ανάγκες της κοινότητας.»
