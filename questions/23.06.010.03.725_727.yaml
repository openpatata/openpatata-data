heading: Ερώτηση με αρ. 23.06.010.03.725, ημερομηνίας 25 Ιουνίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.03.725
text: |-
  «Έχω πληροφορηθεί ότι στις εγκαταστάσεις του πρώην Ανώτερου Τεχνολογικού Ινστιτούτου στη Λευκωσία βρίσκεται, ευτυχώς χωρίς πολλές φθορές και απώλειες εξαρτημάτων, ο εξοπλισμός του πρώην Τμήματος Ναυτομηχανικής. Ο εξοπλισμός αυτός είναι μεγάλης αξίας. Είναι κρίμα να πωληθεί ως παλιοσίδερα ή να πεταχτεί στα σκουπίδια. Πρέπει να διαφυλαχθεί, για να αξιοποιηθεί στα εργαστήρια μίας σχολής, ανεξαρτήτως επιπέδου, ναυτομηχανικής. Είναι άξιο απορίας γιατί μια χώρα που αποτελεί ναυτιλιακό κέντρο δε βγάζει πλέον μηχανικούς και πλοιάρχους και γενικά στελέχη της ναυτιλιακής βιομηχανίας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν υπάρχουν σχεδιασμοί για τη ναυτική παιδεία στην Κύπρο, αν υπάρχουν σχέδια για δημιουργία σχολής ναυτομηχανικής στο Πανεπιστήμιο Κύπρου ή στο Τεχνολογικό Πανεπιστήμιο Κύπρου και αν ο εξοπλισμός του εργαστηρίου ναυτομηχανικής του πρώην Ανώτερου Τεχνολογικού Ινστιτούτου θα διαφυλαχθεί, για να αξιοποιηθεί σύντομα.»
