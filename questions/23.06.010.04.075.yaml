heading: Ερώτηση με αρ. 23.06.010.04.075, ημερομηνίας 25 Αυγούστου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.075
text: |-
  «Όπως ενημερώθηκα από τον Αντιρευματικό Σύνδεσμο Κύπρου, οι ρευματοπαθείς μπορεί να έχουν δωρεάν ιατροφαρμακευτική περίθαλψη μόνο για υπηρεσίες περίθαλψης που έχουν να κάνουν άμεσα με την ασθένειά τους. Παρ’ όλα αυτά, όπως πληροφορήθηκα, η φύση της αρρώστιας των ασθενών αυτών είναι τέτοια, που οι ασθενείς αυτοί έχουν έμμεσα πολλές ιατρικές επιπλοκές. Αίτημα του Αντιρευματικού Συνδέσμου Κύπρου είναι όπως τροποποιηθούν οι σχετικοί κανονισμοί, έτσι ώστε οι ασθενείς με ρευματοπάθειες να αντιμετωπίζονται με τον ίδιο τρόπο όπως για παράδειγμα οι ασθενείς με σκλήρυνση κατά πλάκας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να ικανοποιήσει το πιο πάνω αίτημα του Αντιρευματικού Συνδέσμου Κύπρου.»
