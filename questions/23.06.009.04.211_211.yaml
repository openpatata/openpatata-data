heading: Ερώτηση με αρ. 23.06.009.04.211, ημερομηνίας 14 Σεπτεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.211
text: |-
  «Αναφέρεται συχνά ότι υπάρχει γνωμάτευση του Γενικού Εισαγγελέα για το ότι η δημιουργία ανεξάρτητου φορέα ή αρχής υδάτων προσκρούει σε συνταγματικά κωλύματα. Από την άλλη, ο υπουργός συχνά αναφέρει ότι θα υλοποιηθεί η προεκλογική εξαγγελία, που περιλαμβάνεται στο πρόγραμμα της κυβερνητικής πολιτικής του Δημήτρη Χριστόφια, για δημιουργία ανεξάρτητου φορέα υδάτων.

  Παρακαλώ τον αρμόδιο υπουργό όπως πληροφορήσει τη Βουλή των Αντιπροσώπων για το χρονοδιάγραμμα δημιουργίας ανεξάρτητου ενιαίου φορέα υδάτων και επίσης όπως καταθέσει τις γνωματεύσεις της Νομικής Υπηρεσίας για το εν λόγω θέμα στη Βουλή των Αντιπροσώπων.»
