heading: Ερώτηση με αρ. 23.06.009.04.632, ημερομηνίας 17 Δεκεμβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.632
text: |-
  «Έχω ενημερωθεί ότι το ΡΙΚ προχώρησε στην αγορά του συστήματος MPEG 2 και στη συνέχεια του συστήματος MPEG 4 για αντιμετώπιση των αναγκών της ψηφιακής εποχής.

  Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα:

  1. Ποιο το κόστος αγοράς του MPEG 2;

  2. Ποιο το κόστος αγοράς του MPEG 4;

  3. Πότε έγινε η αγορά του MPEG 2 και πότε του MPEG 4;

  4. Γιατί κρίθηκε αναγκαία η αντικατάσταση του MPEG 2 και η προμήθεια του MPEG 4;

  5. Προέκυψε ζημιά από τις προμήθειες αυτές για τον οργανισμό και, αν ναι, ποιο το ύψος της;»
