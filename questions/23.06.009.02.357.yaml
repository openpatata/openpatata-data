identifier: 23.06.009.02.357
question:
  by:
  - Ομήρου Γιαννάκης
  date: '2008-04-11'
  text: «Ο δήμος Γερμασόγειας υποβάλλει αίτημα όπως το “Δασούδι”, το οποίο εκμισθώθηκε
    με απόφαση του Υπουργικού Συμβουλίου του 1975 στον ΚΟΤ, αποδοθεί στο δήμο. Νοουμένου
    ότι ο περί Προστασίας της Παραλίας Νόμος αναθέτει ευθύνες και αρμοδιότητες επί
    των παραλιών στην τοπική αυτοδιοίκηση, το αίτημα κρίνεται δίκαιο. Παρακαλείται
    ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων για τη θέση του
    επί του θέματος.»
  title: Ερώτηση με αρ. 23.06.009.02.357, ημερομηνίας 11 Απριλίου 2008, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
