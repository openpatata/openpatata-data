heading: Ερώτηση με αρ. 23.06.010.04.012, ημερομηνίας 24 Ιουλίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.012
text: |-
  «Έχω πληροφορηθεί ότι ο Υπουργός Ενέργειας, Εμπορίου, Βιομηχανίας και Τουρισμού ζήτησε με επιστολή του προς το Γενικό Ελεγκτή της Δημοκρατίας τη διεξαγωγή έρευνας αναφορικά με την ανανέωση του συμβολαίου της Κυπριακής Δημοκρατίας με τη νορβηγική εταιρεία PGS αναφορικά με τις σεισμογραφικές έρευνες και τη διαχείριση των δεδομένων στην κυπριακή ΑΟΖ, αφού η συμφωνία ανανεώθηκε ένα χρόνο προς από τη λήξη της προηγούμενης συμφωνίας και μερικές μόνο μέρες πριν από την αλλαγή της κυβέρνησης. Παράλληλα, με τη νέα συμφωνία, αντί όλα τα σεισμογραφικά δεδομένα να περιέλθουν σε πλήρη δικαιοδοσία της Κυπριακής Δημοκρατίας, όπως προβλεπόταν με τη λήξη του συμβολαίου, διατηρούνται στη δικαιοδοσία της νορβηγικής εταιρείας.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει διεξαχθεί έρευνα αναφορικά με την πιο πάνω ανανέωση συμβολαίου και ποια είναι τα πορίσματα της έρευνας αυτής.»
