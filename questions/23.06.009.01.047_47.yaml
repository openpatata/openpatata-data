heading: Ερώτηση με αρ. 23.06.009.01.047, ημερομηνίας 13 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρήστου Στυλιανίδη
identifier: 23.06.009.01.047
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για το περιεχόμενο των πιο πρόσφατων αναλογιστικών μελετών που έχουν διενεργηθεί
  για λογαριασμό του, είτε εσωτερικά είτε από εξωτερικούς συνεργάτες, όσον αφορά το
  θέμα της βιωσιμότητας του Ταμείου Κοινωνικών Ασφαλίσεων, ποια είναι τα συμπεράσματα
  των μελετών αυτών, ποιες είναι οι ενέργειες που προγραμματίζει το υπουργείο για
  τη διασφάλιση της βιωσιμότητας του ταμείου, καθώς και ποιο είναι το χρονοδιάγραμμα
  για την υλοποίηση τους.»
