heading: Ερώτηση με αρ. 23.06.008.04.865, ημερομηνίας 31ης Μαΐου 2005, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.865
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  πώς σκέφτεται να ικανοποιήσει το αίτημα των φοιτητών της Νοσηλευτικής και Ψυχιατρικής
  Σχολής για παραχώρηση της ετήσιας κανονικής χορηγίας (£1.000), που δίνεται σε όλους
  τους φοιτητές, και κατά το χρόνο που παρακολουθούν το μεταβατικό πρόγραμμα της ψυχιατρικής
  και νοσηλευτικής εκπαίδευσης (μετά την τριετή φοίτησή τους στη Νοσηλευτική Σχολή).
  Το μηνιαίο ποσό των £156 που τους δίνεται από το κράτος ως επίδομα μερικής εργασίας
  δεν ικανοποιεί τις ανάγκες της διπλής ιδιότητάς τους (πρωινή φοίτηση και απογευματινή
  εργασία).»
