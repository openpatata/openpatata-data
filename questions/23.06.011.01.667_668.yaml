heading: Ερώτηση με αρ. 23.06.011.01.667, ημερομηνίας 20 Μαρτίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.011.01.667
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο προτίθεται να παραχωρήσει κίνητρα σε ανέργους με σκοπό τη φοίτησή τους
  στα Μεταλυκειακά Ινστιτούτα Επαγγελματικής Εκπαίδευσης και Κατάρτισης (ΜΙΕΕΚ) και,
  εάν ναι, πότε υπολογίζεται να το κάνει.»
