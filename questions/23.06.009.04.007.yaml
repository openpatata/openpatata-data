question:
  by:
  - Σαρίκας Φειδίας
  date: '2009-07-10'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    ποια μέτρα θα λάβει για εξάλειψη των προβλημάτων που δημιουργούνται από το χώρο
    αδρανών υλικών που βρίσκεται εντός των κοινοτικών ορίων της κοινότητας Μαραθούντας
    (επαρχία Πάφου).»
  title: Ερώτηση με αρ. 23.06.009.04.007 ημερομηνίας 10 Ιουλίου 2009, του βουλευτή
    εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
