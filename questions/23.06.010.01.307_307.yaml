heading: Ερώτηση με αρ. 23.06.010.01.307, ημερομηνίας 5 Δεκεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.307
text: |-
  «Έχω πληροφορηθεί ότι, σε περιπτώσεις αιφνίδιου θανάτου ατόμων που έχουν στεγαστικό δάνειο με χρηματοπιστωτικό οργανισμό, οι υποχρεώσεις του δανείου μεταφέρονται στο/στη σύζυγό της/του. Ορισμένα χρηματοπιστωτικά ιδρύματα υποχρεώνουν τους πελάτες τους να συνάπτουν συμβόλαια ασφάλειας ζωής με ασφαλιστική εταιρεία, κατά προτίμηση του ίδιου συγκροτήματος. Αντίθετα, οι δημόσιου χαρακτήρα χρηματοπιστωτικοί οργανισμοί (π.χ. Οργανισμός Χρηματοδοτήσεως Στέγης) δε ζητούν ασφαλιστική κάλυψη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν είναι υποχρεωτική η ασφαλιστική κάλυψη για τη σύναψη στεγαστικών δανείων και ποια είναι η πολιτική της κυβέρνησης σε αυτό το θέμα.»
