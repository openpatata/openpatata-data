heading: Ερώτηση με αρ. 23.06.010.04.272, ημερομηνίας 19 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.272
text: |-
  «Έχω πληροφορηθεί ότι τα κρατικά κονδύλια που διατίθενται για την προώθηση του κυπριακού κινηματογράφου έχουν μειωθεί δραματικά τα τελευταία χρόνια. Ακόμη, όπως πληροφορήθηκα, το αρμόδιο τμήμα του Υπουργείου Παιδείας και Πολιτισμού πάσχει από ελλιπή στελέχωση όσον αφορά τον αριθμό των λειτουργών του. Ως εκ τούτου, καθυστερεί η κατάρτιση και η εφαρμογή ενός ολοκληρωμένου στρατηγικού σχεδίου ανάπτυξης του κινηματογράφου, που να περιλαμβάνει ένα αποτελεσματικό και ορθά στοχευμένο πλαίσιο κινήτρων. Πολύ σημαντικά θεωρούνται για εταιρείες που ενδιαφέρονται να επενδύσουν στην Κύπρο στον τομέα του κινηματογράφου τα φορολογικά κίνητρα που δίνονται. Όπως πληροφορήθηκα, σε άλλες χώρες έχουν υιοθετηθεί φορολογικές απαλλαγές.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τα κονδύλια που παρέχονται για την προώθηση του κυπριακού κινηματογράφου, καθώς επίσης και για τον αριθμό των υπαλλήλων που απασχολούνται στο υπουργείο για την προώθηση και τη στήριξη του κυπριακού κινηματογράφου. Παρακαλώ επίσης τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για το σχέδιο ανάπτυξης του κυπριακού κινηματογράφου, για το σχεδιασμό του υπουργείου, ώστε η Κύπρος να καταστεί κινηματογραφικό κέντρο, για τα φορολογικά και άλλα κίνητρα που παρέχονται σε ξένους επενδυτές, για να επενδύσουν στην Κύπρο, καθώς επίσης και για τα κίνητρα που σκοπεύει το Υπουργείο Παιδείας και Πολιτισμού να προωθήσει, προκειμένου να προωθηθεί ο κυπριακός κινηματογράφος.»
