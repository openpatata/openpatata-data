heading: Ερώτηση με αρ. 23.06.010.02.402, ημερομηνίας 21ης Ιανουαρίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.402
text: |-
  «Έχω πληροφορηθεί από το σωματείο “Κοινότητα Ελλήνων Πολιτών Κύπρου” ότι, σύμφωνα με τις διατάξεις του περί Εθνικής Φρουράς Νόμου [Ν. 19(Ι) του 2011] αριθμός αγοριών που είναι τέκνα Ελλήνων υπηκόων εξ αρρενογονίας υποχρεώνεται να υπηρετήσει μειωμένη στρατιωτική θητεία έξι (6) μηνών [Άρθρο 21(Ι)(γ)(ii)]. Συνεπώς, παιδιά που κατέχουν ελληνική υπηκοότητα αλλά δικαιούνται την κυπριακή υπηκοότητα εκ μητρογονίας είναι υποχρεωμένα να καταταχθούν στον Ελληνικό Στρατό, αλλά και στην Εθνική Φρουρά στην Κύπρο. Σημειώνεται ωστόσο ότι στις 25 Ιουνίου 2012 η συγκεκριμένη διάταξη κηρύχθηκε άκυρη, παράνομη και αντισυνταγματική από το Ανώτατο Δικαστήριο (Συνδικαζόμενες Υποθέσεις Αρ. 643/2012 και 790/2012) στο οποίο προσέφυγε οικογένεια Ελλήνων υπηκόων. Το Υπουργείο Άμυνας της Κύπρου δήλωσε ότι θα υποβάλει έφεση κατά της απόφασης.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει σε τροποποίηση της υφιστάμενης νομοθεσίας, έτσι που τα παιδιά αυτά να μην υποχρεώνονται σε κατάταξη στην Εθνική Φρουρά.»
