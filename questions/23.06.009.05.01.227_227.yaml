heading: Ερώτηση με αρ. 23.06.009.05.01.227, ημερομηνίας 28 Σεπτεμβρίου 2010, του
  βουλευτή εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
identifier: 23.06.009.05.01.227
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  κατά πόσο η ΑΗΚ έχει προχωρήσει στην ετοιμασία έκθεσης μετρήσεων των ηλεκτρομαγνητικών
  πεδίων και θορύβου που δημιουργούνται από τις εγκαταστάσεις του υποσταθμού μεταφοράς
  της στον ’γιο Γεώργιο Λάρνακας και, αν ναι, ποια είναι τα αποτελέσματα και μέχρι
  πού βρίσκεται η διαδικασία για μετατροπή του εν λόγω υποσταθμού από ανοικτού σε
  κλειστού τύπου.»
