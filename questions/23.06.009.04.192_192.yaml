heading: Ερώτηση με αρ. 23.06.009.04.192, ημερομηνίας 9 Σεπτεμβρίου 2009, της βουλευτού
  εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα-Κουκουμά
identifier: 23.06.009.04.192
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τον αριθμό των προσφύγων που έχουν επωφεληθεί από τις αυξημένες προσφυγικές
  χορηγίες από την 1η Μαρτίου 2008 και ποιο είναι το συνολικό ποσό που διατέθηκε.»
