heading: Ερώτηση με αρ. 23.06.009.01.420, ημερομηνίας 18 Μαΐου 2007, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.01.420
text: |-
  «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε ποιο στάδιο βρίσκεται η μελέτη του ρυθμιστικού σχεδίου για το πολεοδομικό έργο της παραλιακής λεωφόρου στις κοινότητες Χλώρακα και Κισσόνεργας της επαρχίας Πάφου.

  Το έργο αυτό θεωρείται μεγάλης σημασίας για τη διακίνηση τροχοφόρων από το αεροδρόμιο Πάφου και την πόλη της Πάφου προς την περιοχή της μαρίνας και της τουριστικής περιοχής του Κόλπου των Κοραλλίων.»
