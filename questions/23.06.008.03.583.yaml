heading: Ερώτηση με αρ. 23.06.008.03.583, ημερομηνίας 1ης Ιουνίου 2004, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χρίστου Κληρίδη
identifier: 23.06.008.03.583
text: |-
  «Αναφέρομαι σε φαινόμενο που παρατηρείται όλο και πιο συχνά τα τελευταία χρόνια στους δρόμους της Λευκωσίας. ’τομα που διενεργούν εράνους για διάφορες φιλανθρωπικές οργανώσεις ή ακόμα και άτομα που διαφημίζουν προϊόντα κάποιας εταιρείας περπατούν στη μέση του δρόμου, μεταξύ των αυτοκινήτων, όχι μόνο όταν τα φώτα της τροχαίας είναι στο κόκκινο, αλλά ακόμα και όταν είναι στο πράσινο, εμποδίζοντας την κυκλοφορία, προκαλώντας καθυστέρηση και θέτοντας σε μεγάλο κίνδυνο όχι μόνο τους εαυτούς τους, αλλά και τους πεζούς και τους οδηγούς που χρησιμοποιούν το δρόμο, καθώς στέκονται μπροστά από προπορευόμενα οχήματα και ζητούν συνεισφορές ή δωρίζουν διαφημιστικά προϊόντα.

  Επειδή είμαι της άποψης ότι όσον αφορά τους εράνους, όταν κάποιος θέλει να κάνει συνεισφορά, βρίσκει πολλούς τρόπους να το κάνει, αφού αυτό γίνεται και μέσω τηλεφώνου, τηλεοράσεως, ίντερνετ, ραδιοφώνου, σε γραφεία, καταστήματα, σε κιόσκια που είναι στημένα σε κεντρικές οδούς και ακόμα από σπίτι σε σπίτι, δε χρειάζεται κατά την άποψή μου να συνεχιστεί αυτή η επικίνδυνη συνήθεια, εξαιτίας της οποίας πολύ φοβάμαι πως αργά ή γρήγορα θα θρηνήσουμε θύματα.

  Παρακαλείται το αρμόδιο υπουργείο να ενημερώσει τη Βουλή των Αντιπροσώπων για τις οδηγίες που έχει δώσει στους διοργανωτές αυτών των εράνων κ.ά., με σκοπό να μην προβαίνουν σ’ αυτές τις ενέργειες, και ποια μέτρα έχει λάβει η αστυνομία για την εφαρμογή αυτών των οδηγιών, ώστε να διασφαλιστεί η ασφάλεια των πεζών και των οδηγών στους δρόμους.»
