question:
  by:
  - Περδίκης Γιώργος
  date: '2014-07-09'
  text: |-
    «Έχω πληροφορηθεί ότι η Ευρωπαϊκή Επιτροπή διοργάνωσε στις 3 Ιουνίου 2014 εκδήλωση απονομής των νέων χορηγιών στο πλαίσιο του χρηματοδοτούμενου από την Ευρωπαϊκή Επιτροπή σχεδίου “Πρωτοβουλία Σχολείων για την Καινοτομία και την Αλλαγή V” στο πολιτιστικό κέντρο “Bedestan” της κατεχόμενης Λευκωσίας. Όπως πληροφορήθηκα, το σχέδιο χρηματοδοτείται από το πρόγραμμα βοήθειας της ΕΕ προς την τουρκοκυπριακή κοινότητα.

    Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τους λόγους για τους οποίους η εκδήλωση απονομής των νέων χορηγιών διοργανώθηκε στις κατεχόμενες περιοχές, αν η κυπριακή κυβέρνηση ήταν ενήμερη για την πιο πάνω εκδήλωση και ποια η άποψή της για τη διοργάνωση τέτοιων εκδηλώσεων στις κατεχόμενες περιοχές.»
  title: Ερώτηση με αρ. 23.06.010.03.748, ημερομηνίας 9 Ιουλίου 2014, του βουλευτή
    εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
