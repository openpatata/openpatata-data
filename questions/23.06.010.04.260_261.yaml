heading: Ερώτηση με αρ. 23.06.010.04.260, ημερομηνίας 14 Νοεμβρίου 2014, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.04.260
text: |-
  «Έχω πληροφορηθεί ότι στον ελληνικό Νόμο περί Θήρας και συγκεκριμένα στο άρθρο 256 αυτού αναφέρεται μεταξύ άλλων ότι “απαγορεύεται η θήρα άνευ της συγκαταθέσεως του ιδιοκτήτου, νομέως ή μισθωτού:

  α) εντός των αμπελώνων από της ενάρξεως της περιόδου της θήρας έως λήξεως του τρυγητού,

  β) εντός των αθερίστων λειμώνων,

  γ) εντός καλλιεργουμένων εκτάσεων ή οπωρώνων από της ανθοφορίας μέχρι και της συγκομιδής των καρπών,

  δ) εντός περιφραγμένων διά συνεχούς αδιαπεράστου και ανυπερβλήτου από άνθρωπον φράχτου παντός είδους, ύψους τουλάχιστον ενός και ημίσεος του μέτρου (1,50), ιδιοκτήτων εκτάσεων”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται να προχωρήσει σε τροποποίηση του περί Προστασίας και Διαχείρισης Άγριων Πτηνών και Θηραμάτων Νόμου, έτσι ώστε να απαιτείται η συγκατάθεση του ιδιοκτήτη για διεξαγωγή κυνηγιού εντός της περιουσίας του, όπως ισχύει και εφαρμόζεται στην Ελλάδα.»
