identifier: 23.06.010.03.497
question:
  by:
  - Κουκουμά Κούτρα Σκεύη
  date: '2014-02-13'
  text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων
    για τους λόγους που οδήγησαν στην αποκοπή των δέντρων στο πάρκο του συνοικισμού
    “Καμάρες Β΄” στη Λάρνακα (χώρος δίπλα από την εκκλησία του Αποστόλου Ανδρέα) και
    για το αν υπάρχουν άλλοι σχεδιασμοί για την αξιοποίηση του χώρου.»
  title: Ερώτηση με αρ. 23.06.010.03.497, ημερομηνίας 13 Φεβρουαρίου 2014, της βουλευτού
    εκλογικής περιφέρειας Αμμοχώστου κ. Σκεύης Κούτρα Κουκουμά
