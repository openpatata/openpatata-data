heading: Ερώτηση με αρ. 23.06.011.01.978, ημερομηνίας 20 Ιουνίου 2017, του βουλευτή
  εκλογικής περιφέρειας Αμμοχώστου κ. Νίκου Κέττηρου
identifier: 23.06.011.01.978
text: «Παρακαλώ όπως ενημερωθεί η Βουλή των Αντιπροσώπων για ποιο λόγο έχουν αποκλειστεί
  οι επαρχίες Λάρνακας και Αμμοχώστου από το πρόγραμμα παραστάσεων του Φεστιβάλ Αρχαίου
  Ελληνικού Δράματος 2017, που διοργανώνουν οι Πολιτιστικές Υπηρεσίες του Υπουργείου
  Παιδείας και Πολιτισμού.»
