heading: Ερώτηση με αρ. 23.06.010.01.261, ημερομηνίας 10 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.261
text: |-
  «Στις 26 Οκτωβρίου 2011, με προφορικές ερωτήσεις τους προς το Συμβούλιο και την Ευρωπαϊκή Επιτροπή, οι ευρωβουλευτές έθεσαν το θέμα της αντίστασης ανθρώπων και ζώων στα αντιβιοτικά λόγω της υπερβολικής και “άσκοπης” προληπτικής χρήσης τους, η οποία προκαλεί μείωση της αποτελεσματικότητάς τους. Η αντίσταση ανθρώπων και ζώων στα αντιβιοτικά θεωρείται ότι ευθύνεται για μέχρι και 25 000 θανάτους ετησίως στην Ευρωπαϊκή Ένωση και ότι επιβαρύνει τις οικονομίες των κρατών με €1,5 δις σε ιατροφαρμακευτικές δαπάνες και απώλεια εργατοωρών. Με ψήφισμα του Ευρωπαϊκού Κοινοβουλίου, που εγκρίθηκε την ίδια ημέρα, η Ευρωπαϊκή Επιτροπή καλείται να προωθήσει την υπεύθυνη χρήση των αντιβιοτικών και να επιταχύνει την έγκριση νέων φαρμάκων.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιες ενέργειες έχουν γίνει, για να συμμορφωθεί η Κυπριακή Δημοκρατία με τη σύσταση της Ευρωπαϊκής Επιτροπής σχετικά με την ερευνητική πρωτοβουλία κοινού προγραμματισμού “Η μικροβιακή πρόκληση - Μια αναδυόμενη απειλή για την υγεία του ανθρώπου”, με στόχο τη λύση του προβλήματος της κατάχρησης των αντιβιοτικών φαρμάκων.»
