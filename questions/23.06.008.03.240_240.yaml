heading: Ερώτηση με αρ. 23.06.008.03.240, ημερομηνίας 10 Νοεμβρίου 2003, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Δώρου Χριστοδουλίδη
identifier: 23.06.008.03.240
text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
  για τα ακόλουθα, που αφορούν την ασθένεια της εκ γενετής μικροωτίας με ατροφία και
  πρόβλημα του ακουστικού πόρου.
