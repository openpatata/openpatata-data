heading: Ερώτηση με αρ. 23.06.010.05.314, ημερομηνίας 14 Ιανουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.314
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να ικανοποιήσει το αίτημα του κοινοτικού συμβουλίου Κάτω Πύργου για αύξηση της χορηγίας
  που λαμβάνει η κοινότητα, με σκοπό την εργοδότηση ναυαγοσωστών.»
