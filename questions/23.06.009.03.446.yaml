date: '2009-03-19'
heading: Ερώτηση με αρ. 23.06.009.03.446, ημερομηνίας 19 Μαρτίου 2009, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.446
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα γίνει αποδεκτό το αίτημα της κοινότητας Μεσόγης (επαρχία Πάφου) για την
  κατασκευή οχετών ομβρίων υδάτων στους δρόμους της κοινότητας.»
