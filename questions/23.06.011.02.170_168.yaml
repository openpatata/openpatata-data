heading: Ερώτηση με αρ. 23.06.011.02.170, ημερομηνίας 3 Οκτωβρίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.02.170
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν γίνονται
  συστηματικές αναλύσεις της ποιότητας του νερού στις παραλίες της ακριτικής Τηλλυρίας
  και, εάν ναι, σε ποιες γίνονται δειγματοληψίες και ποια τα αποτελέσματά τους.»
