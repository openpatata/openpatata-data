date: '2003-06-27'
heading: Ερώτηση με αρ. 23.06.008.02.424 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λάρνακας κ. Θάσο Μιχαηλίδη στις 27 Ιουνίου 2003
identifier: 23.06.008.02.424
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  για το σημείο στο οποίο βρίσκεται ο προγραμματισμός ανέγερσης νέου κτιρίου του κτηματολογίου
  Λάρνακας.»
