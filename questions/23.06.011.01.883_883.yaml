heading: Ερώτηση με αρ. 23.06.011.01.883, ημερομηνίας 26 Μαΐου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.01.883
text: |-
  «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τα ακόλουθα όσον αφορά τη μονάδα Ολοκληρωμένης Εγκατάστασης και Διαχείρισης Αποβλήτων (ΟΕΔΑ) Πεντακώμου:

  Πότε έπρεπε να παραδοθεί το έργο με βάση τα κατασκευαστικά συμβόλαια; Υπήρξαν αλλαγές στις εταιρείες που ανάλαβαν το έργο αρχικά;

  Πότε αναμένεται να τεθεί σε λειτουργία, ποιους δήμους και κοινότητες αναμένεται να εξυπηρετεί και ποιες οι συμφωνημένες τιμές παραλαβής;

  Ποια υλικά θα διαχωρίζονται στη μονάδα και ποια η προγραμματιζόμενη διαχείριση του κάθε υλικού;

  Θα υπάρχουν άλλες μονάδες που θα λειτουργούν παράλληλα με τη μονάδα ΟΕΔΑ, όπως π.χ. μονάδα κομποστοποίησης φυτικών αποβλήτων, η οποία υπήρχε ως επιλογή στα συμβόλαια;

  Τι προνοείται στη σύμβαση όσον αφορά την ποιότητα και την τελική διαχείριση των υπολειμμάτων των αποβλήτων (SRF);»
