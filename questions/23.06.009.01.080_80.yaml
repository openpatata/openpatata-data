heading: Ερώτηση με αρ. 23.06.009.01.080, ημερομηνίας 28 Σεπτεμβρίου 2006, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.01.080
text: |-
  «Έχω πληροφορηθεί ότι πρόσφατα ο Υπουργός Αγροτικής Ανάπτυξης της Ελλάδας κ. Ευάγγελος Μπασιάκος ανακοίνωσε πρόγραμμα ειδικής χρηματοδότησης για την προστασία του παραδοσιακού ελαιώνα της ’μφισσας. Το πρόγραμμα αυτό, που φαίνεται να επιδοτείται και από την Ευρωπαϊκή Ένωση, ενισχύει τα εισοδήματα αγροτών που διατηρούν και καλλιεργούν τους παραδοσιακούς ελαιώνες.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων αν μπορεί παρόμοιο πρόγραμμα να εφαρμοστεί σε περιοχές της Κύπρου όπου ακόμη, και για πολύ λίγο, εντοπίζονται παραδοσιακοί ελαιώνες.»
