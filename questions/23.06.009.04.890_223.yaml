heading: Ερώτηση με αρ. 23.06.009.04.890, ημερομηνίας 1ης Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.890
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο
  υπάρχει προγραμματισμός, ώστε να παραχωρηθεί τηλεοπτικός χρόνος από το κρατικό κανάλι
  στις τρεις θρησκευτικές ομάδες (Αρμένιοι, Μαρωνίτες, Λατίνοι) για σκοπούς προβολής
  της ιδιαίτερης θρησκευτικής, πολιτιστικής και γλωσσικής τους κληρονομιάς και παράδοσης.»
