date: '2008-10-17'
heading: Ερώτηση με αρ. 23.06.009.03.140, ημερομηνίας 17 Οκτωβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.03.140
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων σε
  ποιο στάδιο βρίσκεται η ανόρυξη νέας γεώτρησης για την ενίσχυση της υδατοπρομήθειας
  της κοινότητας Πομού, μετά την ανεπιτυχή προσπάθεια ανόρυξης γεώτρησης μέσα στο
  Δάσος Πάφου.»
