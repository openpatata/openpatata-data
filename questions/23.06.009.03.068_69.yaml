date: '2008-09-18'
heading: Ερώτηση με αρ. 23.06.009.03.068, ημερομηνίας 18 Σεπτεμβρίου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Ρούλας Μαυρονικόλα
identifier: 23.06.009.03.068
text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει για την έγκαιρη και έγκυρη ενημέρωση των πολιτών για την ύπαρξη
  Δευτεροβάθμιου Ιατρικού Συμβουλίου στο οποίο έχουν δικαίωμα να αποταθούν οι αιτητές
  σε περίπτωση που απορριφθεί το αίτημά τους από το Πρωτοβάθμιο Ιατρικό Συμβούλιο.
  Παρακαλείται ο αρμόδιος υπουργός όπως αναφέρει τις ασφαλιστικές δικλίδες που υπάρχουν
  σήμερα ως προς την ενημέρωση των πολιτών για το πιο πάνω θέμα.»
