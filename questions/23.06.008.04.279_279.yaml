date: '2004-10-15'
heading: Ερώτηση με αρ. 23.06.008.04.279, ημερομηνίας 15 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.279
text: |-
  «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων πώς αντιμετωπίζει το αίτημα που διατυπώνεται και υποστηρίζεται από το Εμπορικό και Βιομηχανικό Επιμελητήριο Πάφου για δημιουργία στην Πάφο των πιο κάτω σχολών του Τεχνολογικού Πανεπιστημίου Κύπρου (ΤΕΠΑΚ):

  1. Σχολή Διοίκησης και Οικονομίας-Τμήμα Τουριστικών Υπηρεσιών και Ξενοδοχειακής Διοίκησης.

  2. Σχολή Γεωτεχνικών Επιστημών και Διαχείρισης Περιβάλλοντος-Τμήμα Περιβάλλοντος.

  3. Σχολή Εφαρμοσμένων Τεχνών και Επικοινωνίας-Τμήμα Ξεναγών και Μεταφραστών, Τμήμα Καλών Τεχνών.»
