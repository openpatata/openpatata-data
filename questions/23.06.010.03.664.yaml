question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2014-05-26'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    σε ποιο στάδιο βρίσκεται η διαδικασία ετοιμασίας των συμβολαίων μίσθωσης βιοτεχνικών
    οικοπέδων στη βιοτεχνική περιοχή Πάνω Πολεμιδιών μετά και την αλλαγή του ιδιοκτησιακού
    καθεστώτος και πότε υπολογίζεται να είναι έτοιμα.»
  title: Ερώτηση με αρ. 23.06.010.03.664, ημερομηνίας 26 Μαΐου 2014, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
