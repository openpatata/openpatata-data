date: '2003-11-27'
heading: Ερώτηση με αρ. 23.06.008.03.269, ημερομηνίας 27 Νοεμβρίου 2003, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Μαρίας Κυριακού
identifier: 23.06.008.03.269
text: «Παρακαλείται το αρμόδιο υπουργείο όπως ενημερώσει τη Βουλή των Αντιπροσώπων
  για τις εξελίξεις στο θέμα των κεραιών των βρετανικών βάσεων που βρίσκονται λίγα
  μέτρα μακριά από το χωριό Ασώματος στην επαρχία Λεμεσού και τις πιθανές δυσμενείς
  επιπτώσεις στην υγεία των κατοίκων του χωριού και στο περιβάλλον.»
