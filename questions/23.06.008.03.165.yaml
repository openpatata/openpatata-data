question:
  by:
  - Καράς Αντώνης
  date: '2003-10-14'
  text: «Παρακαλείται το αρμόδιο υπουργείο όπως πληροφορήσει τη Βουλή των Αντιπροσώπων
    για το πού βρίσκονται και πότε υπολογίζεται ότι θα ολοκληρωθούν οι διαδικασίες
    δημιουργίας νέου κοιμητηρίου στην κοινότητα Φρεννάρους της επαρχίας Αμμοχώστου.»
  title: Ερώτηση με αρ. 23.06.008.03.165, ημερομηνίας 14 Οκτωβρίου 2003, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Αντώνη Καρά
