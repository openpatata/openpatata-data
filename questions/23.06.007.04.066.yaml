date: '2000-01-04'
heading: Ερώτηση με αρ. 23.06.007.04.066 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 4 Ιανουαρίου 2000.
identifier: 23.06.007.04.066
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  γιατί κατά το σχεδιασμό για βελτίωση του δρόμου που οδηγεί στην Αγία Νάπα από το
  δρόμο Ξυλοφάγου - Αγ. Νάπας προβλέπεται επιλεκτικά η δημιουργία δρόμου, ώστε να
  εξασφαλίσει πρόσβαση το τεμάχιο 56 Φ/Σ XLII. 13.W2.»
