heading: Ερώτηση με αρ. 23.06.009.04.388, ημερομηνίας 21ης Οκτωβρίου 2009, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Τάσου Μητσόπουλου
identifier: 23.06.009.04.388
text: |-
  «Με βάση πρόσφατη έρευνα, το Κέντρο Καλής Όρασης (KGS), που εδρεύει στο Βερολίνο, αναφέρει ότι οι οδηγοί οχημάτων πρέπει να ελέγχουν την όρασή τους τουλάχιστο κάθε δύο χρόνια μετά την ηλικία των 40 χρόνων. Το KGS είναι ένα ανεξάρτητο κέντρο που δραστηριοποιείται στη Γερμανία και στόχος του είναι να ενημερώνει και να εκπαιδεύει το κοινό για οτιδήποτε αφορά στην όραση. Σύμφωνα με το πόρισμα της έρευνας, περίπου ένας στους τρεις οδηγούς οχημάτων έχει προβληματική όραση και σχεδόν το 7% των τροχαίων ατυχημάτων οφείλεται σε προβλήματα που σχετίζονται με την όραση, αναφέρει ανακοίνωση του κέντρου.

  Το κέντρο υπογραμμίζει ότι μόνο οι οδηγοί με καλή όραση μπορούν να ανταποκριθούν, αντιδρώντας σωστά, στις απαιτήσεις της κυκλοφορίας στους δρόμους. Αυτοί που δεν μπορούν να διακρίνουν τον αριθμό κυκλοφορίας του προπορευόμενου κατά 30 μέτρα οχήματος ή δεν μπορούν να διακρίνουν την προειδοποιητική πινακίδα εξόδου από οδό ταχείας κυκλοφορίας σε απόσταση 50 μέτρων πρέπει να εξεταστούν αμέσως από ειδικευμένο ιατρό.

  Επίσης, πρέπει να υποβληθούν σε ειδικές εξετάσεις για τα μάτια οι οδηγοί που δεν αισθάνονται σίγουροι για την οπτική τους ικανότητα, όταν οδηγούν το σούρουπο ή τη νύχτα ή τις νυχτερινές ώρες αισθάνονται ότι τους τυφλώνουν τα φώτα του οχήματος που έρχεται από απέναντι.

  Υπό το φως των πιο πάνω, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο είναι πρόθυμος να αξιοποιήσει τα στοιχεία αυτά για διενέργεια ανάλογης έρευνας στους Κύπριους οδηγούς.»
