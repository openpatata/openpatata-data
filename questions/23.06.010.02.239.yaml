date: '2012-10-31'
heading: Ερώτηση με αρ. 23.06.010.02.239, ημερομηνίας 31ης Οκτωβρίου 2012, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.010.02.239
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για
  τον αριθμό των καταγεγραμμένων υποθέσεων ενδοοικογενειακής βίας από το 2009 μέχρι
  σήμερα σε κάθε επαρχία. Επίσης να μας ενημερώσει για πόσες από αυτές τις υποθέσεις
  έγιναν διώξεις, πόσες από αυτές κατέληξαν σε καταδίκη και τι ποινές έχουν επιβληθεί.»
