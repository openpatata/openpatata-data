heading: Ερώτηση με αρ. 23.06.009.03.173, ημερομηνίας 6 Νοεμβρίου 2008, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.03.173
text: «Έχω πληροφορηθεί ότι το Υπουργείο Παιδείας και Πολιτισμού έδωσε οδηγίες στις
  σχολικές εφορίες να σταματήσουν την τοποθέτηση ελαστικών δαπέδων προστασίας στους
  παιδότοπους, στα νηπιαγωγεία και στις αυλές σχολείων. Αντί αυτών των ειδικών δαπέδων
  φαίνεται ότι δόθηκαν οδηγίες να τοποθετείται χώμα. Παρακαλώ τον αρμόδιο υπουργό
  να πληροφορήσει τη Βουλή των Αντιπροσώπων αν αληθεύουν αυτές οι πληροφορίες και
  γιατί δόθηκαν τέτοιες οδηγίες.»
