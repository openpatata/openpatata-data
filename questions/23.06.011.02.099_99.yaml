text: |-
  «Σύμφωνα με πληροφορίες τις οποίες έχουμε λάβει, θα θέλαμε να φέρουμε εις γνώσιν σας τα κάτωθι:
  Στην οδό Αγίας Κυριακής και Παφίας Αφροδίτης στην περιοχή Κάτω Πάφου βρίσκεται κατοικία που έχει μετατραπεί σε χώρο άσκησης λατρείας από τους μουσουλμάνους και “βαφτίστηκε” στην ουσία μουσουλμανικό τέμενος. Την κηδεμονία του συγκεκριμένου υποστατικού ως χώρου που θα ικανοποιεί τις θρησκευτικές ανάγκες των μουσουλμάνων κατέχει με απόφαση του Υπουργείου Εσωτερικών η Παγκόσμια Οργάνωση Ισλαμιστών μέσω της πρεσβείας της Σαουδικής Αραβίας από τον Ιούλιο του 2007.

  Η εν λόγω οργάνωση των ισλαμιστών αιτήθηκε από το δήμο Πάφου πολεοδομικής άδειας για επέκταση του τεμένους και προσθήκη αποχωρητηρίου, η οποία απορρίφθηκε στις 4 Ιανουαρίου 2011, στις 16 Απριλίου 2013 και στις 10 Ιουνίου 2013.
  Στις 25 Ιουνίου 2013 ο δήμος Πάφου πήρε απόφαση για άρση των παρανομιών, αφού εν τω μεταξύ παράνομα οι διαχειριστές προχώρησαν και εκτέλεσαν εργασίες χωρίς εξασφάλιση άδειας και έχοντας ήδη εις γνώσιν τους ότι οι αιτήσεις τους απορρίφθηκαν. Στις 16 Ιουλίου 2013 ο δήμος Πάφου απέστειλε ειδοποίηση επιβολής στον κηδεμόνα για αποκατάσταση της νομιμότητας, η οποία προφανώς κατέληξε στα σκουπίδια από τους κηδεμόνες, οι οποίοι περιφρόνησαν κάθε αρχή δικαίου της Δημοκρατίας και των νόμων αυτής. Στις 23 Ιουλίου 2013 το δημοτικό συμβούλιο, αφού επικύρωσε προηγούμενη απόφαση για άρση των παρανομιών, βρέθηκε και στη δυσάρεστη θέση να ανακαλύψει πρόσθετες παράνομες κατασκευές.

  Στα πλαίσια της ίσης μεταχείρισης και αντιμετώπισης όλων των φορολογούμενων δημοτών και πολιτών, είναι το ελάχιστο υποκριτικό να κλείνουμε ερμητικά τα μάτια σε κάθε λογής παράνομες κατασκευές που έλαβαν χώρα στο εν λόγω υποστατικό, ενώ την ίδια ώρα εφαρμόζεται αλλού με πάσα αυστηρότητα αυτό που προνοεί η νομοθεσία.

  Εάν θέλουμε να θεωρούμε τους εαυτούς μας πολίτες μίας δημοκρατικής χώρας, όπου όλοι ανεξαιρέτως οι νόμιμοι κάτοικοι και πολίτες είμαστε ίσοι κάτω από την ομπρέλα της νομιμότητας και της δικαιοσύνης, ζητούμε άμεση απομάκρυνση και κατεδάφιση όλων των παράνομων κατασκευών και προσθηκών, δηλαδή το αυτονόητο, το οποίο δεν είναι άλλο από την εφαρμογή του νόμου και την αποκατάσταση της τάξης.

  Καλείται ο αρμόδιος υπουργός να μας ενημερώσει κατά πόσο είναι ενήμερος για τα πιο πάνω, καθώς και τι προτίθεται να πράξει προς άρση της παρανομίας.»
