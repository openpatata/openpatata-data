heading: Ερώτηση με αρ. 23.06.008.04.821, ημερομηνίας 9 Μαΐου 2005, του βουλευτή εκλογικής
  περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.821
text: « Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποιες διαδικασίες ακολουθήθηκαν για την αγορά και εγκατάσταση των μηχανών ελέγχου
  διακίνησης των συνταξιούχων στα αστικά και αγροτικά λεωφορεία.»
