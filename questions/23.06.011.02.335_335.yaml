heading: Ερώτηση με αρ. 23.06.011.02.335, ημερομηνίας 4 Ιανουαρίου 2018, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Χαράλαμπου Θεοπέμπτου
identifier: 23.06.011.02.335
text: «Έχουμε ενημερωθεί ότι κατά την πρόσφατη ψηφοφορία για τη νέα ευρωπαϊκή νομοθεσία
  για τη βιολογική γεωργία στην Ειδική Επιτροπή Γεωργίας (Special Committee on Agriculture-SCA)
  του Συμβουλίου της Ευρωπαϊκής Ένωσης οι εκπρόσωποι του Υπουργείου Γεωργίας, Αγροτικής
  Ανάπτυξης και Περιβάλλοντος ψήφισαν εναντίον της συγκεκριμένης νομοθεσίας. Παρακαλώ
  τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων ποιοι είναι οι λόγοι
  για αυτή τη στάση των εκπροσώπων του εν λόγω υπουργείου.»
