heading: Ερώτηση με αρ. 23.06.009.02.268, ημερομηνίας 28 Δεκεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.268
text: |-
  «Ο Παγκύπριος Σύνδεσμος Γονέων Παιδιών με Απώλεια Ακοής ζητά όπως ισχύσει η πρόνοια του άρθρου 5 του περί της Εισδοχής σε Ανώτερα και Ανώτατα Εκπαιδευτικά Ιδρύματα Νόμου και στα άτομα με ειδικές ανάγκες, όπως ισχύει στους αποφοίτους των τεχνικών σχολών. Δηλαδή ο σύνδεσμος ζητά την εξασφάλιση θέσης στα άτομα με απώλεια ακοής, νοουμένου ότι αυτά έχουν πετύχει γενικό βαθμό κατάταξης τουλάχιστον 70% του γενικού βαθμού κατάταξης του υποψηφίου που εισήχθη με τη χαμηλότερη βαθμολογία στο τμήμα της προτίμησής του.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του υπουργείου του στο πιο πάνω θέμα.»
