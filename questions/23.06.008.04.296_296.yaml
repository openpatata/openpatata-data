heading: Ερώτηση με αρ. 23.06.008.04.296, ημερομηνίας 20 Οκτωβρίου 2004, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Γιαννάκη Ομήρου
identifier: 23.06.008.04.296
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  αν θα προβεί σε επιδιόρθωση του κυματοθραύστη, με στόχο την ασφάλεια του λιμανιού
  της Πάφου, πριν από το χειμώνα, έστω και σε προσωρινή βάση, μέχρι να εκπονηθούν
  τα τελικά σχέδια.»
