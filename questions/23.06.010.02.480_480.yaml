heading: Ερώτηση με αρ. 23.06.010.02.480, ημερομηνίας 5 Μαρτίου 2013, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.480
text: «Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν προτίθεται
  να προχωρήσει στην τροποποίηση του περί Πολιτικής Άμυνας Νόμου, έτσι ώστε, σε περίπτωση
  ατυχήματος και τραυματισμού των εθελοντών της Πολιτικής Άμυνας, το κράτος να τους
  παρέχει ασφαλιστική κάλυψη και άδεια ασθενείας.»
