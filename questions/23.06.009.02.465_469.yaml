heading: Ερώτηση με αρ. 23.06.009.02.465, ημερομηνίας 19 Μαΐου 2008, της βουλευτού
  εκλογικής περιφέρειας Λευκωσίας κ. Στέλλας Κυριακίδου
identifier: 23.06.009.02.465
text: |-
  «Αναφορικά με τις διαδικασίες διάλυσης κυτταροστατικών φαρμάκων για τον Παιδοογκολογικό Θάλαμο στο Μακάρειο Νοσοκομείο, παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων για τα πιο κάτω:

  1. Τι μέτρα προστασίας λαμβάνονται για το προσωπικό με βάση τον περί Ασφάλειας και Υγείας στην Εργασία Νόμο;

  2. Έχει καταρτιστεί το νοσηλευτικό προσωπικό του νοσοκομείου που χειρίζεται κυτταροστατικά φάρμακα σε διαδικασίες ασφάλειας κατά τη διάλυση των φαρμάκων;

  3. Έχει γίνει εκπαίδευση για την αντιμετώπιση διασποράς των κυτταροστατικών φαρμάκων σύμφωνα με τις προδιαγραφές της Ευρωπαϊκής και της Διεθνούς Εταιρείας Φαρμακευτικής Ογκολογίας και έχουν αγοραστεί τα ανάλογα πακέτα (spill kits);

  4. Ποια είναι η διαδικασία ελέγχου που γίνεται από το υπουργείο τόσο για την ασφάλεια του προσωπικού, αλλά και για την ποιότητα του τελικού προϊόντος αναφορικά με την αγωγή των ασθενών;»
