identifier: 23.06.010.03.752
question:
  by:
  - Σαρίκας Φειδίας
  date: '2014-07-11'
  text: |
    «Παρακαλείται ο αρμόδιος υπουργός όπως ενημερώσει τη Βουλή των Αντιπροσώπων κατά πόσο μπορεί να γίνει αποδεκτό αίτημα για αναπαλαίωση των διατηρητέων κοινοτικών κτιρίων στα Νέα Δήμματα της επαρχίας Πάφου με κάλυψη του 50% των εξόδων από το κράτος.»
  title: Ερώτηση με αρ. 23.06.010.03.752, ημερομηνίας 11 Ιουλίου 2014, του βουλευτή εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
