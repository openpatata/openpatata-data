heading: Ερώτηση με αρ. 23.06.009.04.085, ημερομηνίας 4 Αυγούστου 2009, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.04.085
text: |-
  «Σε απάντησή του, ημερομηνίας 20 Νοεμβρίου 2008, ο Υπουργός Υγείας κ. Χρίστος Πατσαλίδης, στην ερώτηση με αρ. 23.06.009.02.559, ημερομηνίας 26 Ιουνίου 2008, που υπέβαλα μέσω της Βουλής των Αντιπροσώπων, μας πληροφορεί ότι το Υπουργείο Υγείας θα διερευνήσει το ενδεχόμενο ύπαρξης αυξημένων περιστατικών καρκίνου στο προσωπικό του Σφαγείου με επί τόπου επίσκεψη και καταγραφή των περιστατικών από τη Μονάδα Παρακολούθησης Υγείας - Αρχείο Καρκίνου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχει προχωρήσει η έρευνα του Υπουργείου Υγείας για τα κρούσματα καρκίνου ανάμενα στους εργαζομένους στο Σφαγείο Κοφίνου και ποια ήταν τα αποτελέσματα.»
