heading: Ερώτηση με αρ. 23.06.010.02.033, ημερομηνίας 9 Αυγούστου 2012, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.02.033
text: |-
  «Έχω πληροφορηθεί ότι η τουρκική εφημερίδα VATAN δημοσίευσε σε ένα από τα τεύχη της άρθρο με τίτλο “Η Ελλάδα παραβίασε τον εναέριο χώρο και η Τουρκία δεν απογείωσε αεροσκάφη”. Σύμφωνα με την εφημερίδα, ελληνικό στρατιωτικό αεροσκάφος απογειώθηκε την 31η Ιουλίου 2012 από την Ελευσίνα και “παραβίασε” για ένα λεπτό τον εναέριο χώρο της κατεχόμενης Κύπρου, αλλά, παρά την “παραβίαση”, δεν απογειώθηκαν τουρκικά πολεμικά αεροσκάφη.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν η κυβέρνηση είναι ενήμερη για το περιστατικό αυτό και κατά πόσο αληθεύουν όσα ισχυρίζονται οι Τούρκοι.»
