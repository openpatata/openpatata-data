heading: Ερώτηση με αρ. 23.06.009.02.009, ημερομηνίας 18 Ιουλίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.009.02.009
text: |-
  «Έχω πληροφορηθεί ότι οι κάτοικοι της περιοχής της ενορίας Αγίων Κωνσταντίνου και Ελένης του δήμου Ιδαλίου διαμαρτύρονται για οχληρία από τη δυσοσμία που εκπέμπει γειτονικό εργοστάσιο παραγωγής μπίρας. Επίσης, διαμαρτύρονται για την έντονη δυσοσμία από το βιολογικό σταθμό του εργοστασίου.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων αν έχουν ελεγχθεί οι καταγγελίες των κατοίκων και ποια μέτρα προτίθεται να λάβει, προκειμένου να περιοριστεί η οχληρία, που ενδεχομένως προκαλεί το εργοστάσιο.»
