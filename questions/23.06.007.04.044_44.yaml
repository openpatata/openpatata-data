heading: Ερώτηση με αρ. 23.06.007.04.044 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Αμμοχώστου κ. Κίκη Γιάγκου στις 3 Νοεμβρίου 1999
identifier: 23.06.007.04.044
text: «Καλείται το αρμόδιο υπουργείο να πληροφορήσει το σώμα σε ποιο στάδιο βρίσκεται
  η υπόθεση της τελευταίας κλοπής κινητών τηλεφώνων στην Πάφο.»
