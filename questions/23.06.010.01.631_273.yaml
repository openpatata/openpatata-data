heading: Ερώτηση με αρ. 23.06.010.01.631, ημερομηνίας 20 Μαρτίου 2012, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Αντώνη Αντωνίου
identifier: 23.06.010.01.631
text: «Παρακαλώ τον αρμόδιο υπουργό όπως ενημερώσει τη Βουλή των Αντιπροσώπων πώς
  προτίθεται να αντιμετωπίσει το αίτημα του κοινοτικού συμβουλίου Γιαλιάς για δημιουργία
  μονοπατιού μελέτης της φύσης κατά μήκος του υφιστάμενου νεραύλακου που βρίσκεται
  στην κοινότητα.»
