heading: Ερώτηση με αρ. 23.06.007.05.01.004 που υποβλήθηκε από το βουλευτή εκλογικής
  περιφέρειας Λευκωσίας κ. Γιώργο Περδίκη στις 15 Ιουνίου 2001.
identifier: 23.06.007.05.01.004
text: |-
  «Σύμφωνα με πολλές και διάφορες πηγές, η περιοχή της Τηλλυρίας αποτελεί ένα χώρο με πλούσια ιστορική παράδοση. Τα απομεινάρια της ελληνικής ιστορίας αιώνων είναι διάσπαρτα στην περιοχή, ενώ σημαντικά αρχαιολογικά αντικείμενα από την περιοχή κοσμούν το Κυπριακό Μουσείο Λευκωσίας.

  Η περιοχή αναπτύσσεται σήμερα τουριστικά και υπάρχει η πεποίθηση ότι η ανάδειξη της αρχαιολογικής της σημασίας θα αποτελέσει πρόσθετο στοιχείο προσέλκυσης επισκεπτών. Εντούτοις, εξ όσων πληροφορούμαι, στα σαράντα και πλέον χρόνια της Κυπριακής Δημοκρατίας δεν πραγματοποιήθηκε στην περιοχή καμιά αρχαιολογική ανασκαφή.

  Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων εάν προτίθεται να προχωρήσει σε έρευνες και εργασίες ανάδειξης των αρχαιολογικών θησαυρών της ηρωικής Τηλλυρίας.»
