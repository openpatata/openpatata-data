identifier: 23.06.010.02.397
question:
  by:
  - Χατζηγιάννης Κυριάκος
  date: '2013-01-14'
  text: «Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων
    κατά πόσο ο δρόμος Αγίου Αναστασίου που βρίσκεται στη βιοτεχνική περιοχή Σωτήρας
    Αμμοχώστου, του οποίου κομμάτι είναι λάθος κατασκευασμένο, θα μετακινηθεί στη
    σωστή του θέση και, εάν ναι, πότε πρόκειται να γίνει. Εάν όχι, πώς θα προβείτε
    στην επίλυση των εκκρεμοτήτων που σχετίζονται με το εν λόγω θέμα, όπως παραδείγματος
    χάριν έκδοση άδειας τελικής εγκρίσεως στα επηρεαζόμενα εργοστάσια;»
  title: Ερώτηση με αρ. 23.06.010.02.397, ημερομηνίας 14 Ιανουαρίου 2013, του βουλευτή
    εκλογικής περιφέρειας Αμμοχώστου κ. Κυριάκου Χατζηγιάννη
