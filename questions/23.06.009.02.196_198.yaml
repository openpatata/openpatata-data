date: '2007-11-05'
heading: Ερώτηση με αρ. 23.06.009.02.196, ημερομηνίας 5 Νοεμβρίου 2007, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιαννάκη Ομήρου
identifier: 23.06.009.02.196
text: |-
  «Ο δήμος Λατσιών εγείρει αίτημα για τροποποιήσεις του τοπικού σχεδίου, έτσι που να αποτραπεί η “οικιστική ασφυξία” από την οποία κινδυνεύει ο δήμος.

  Παρακαλείται ο αρμόδιος υπουργός να πληροφορήσει τη Βουλή των Αντιπροσώπων για τη θέση του στο εν λόγω αίτημα.»
