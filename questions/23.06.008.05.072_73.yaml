date: '2005-09-30'
heading: Ερώτηση με αρ. 23.06.008.05.072, ημερομηνίας 30 Σεπτεμβρίου 2005, του βουλευτή
  εκλογικής περιφέρειας Λάρνακας κ. Γεώργιου Τάσου
identifier: 23.06.008.05.072
text: «Παρακαλείται το αρμόδιο υπουργείο να πληροφορήσει τη Βουλή των Αντιπροσώπων
  ποια μέτρα λαμβάνει, ώστε να επισπευσθεί η διαδικασία της μεταστέγασης της Αστυνομικής
  Διεύθυνσης Λάρνακας και του ταχυδρομείου από το παραλιακό μέτωπο, καθώς και πότε
  αναμένεται να γίνει η μεταστέγαση.»
