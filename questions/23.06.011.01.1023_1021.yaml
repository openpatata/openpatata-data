heading: Ερώτηση με αρ. 23.06.011.01.1023, ημερομηνίας 11 Ιουλίου 2017, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.1023
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων για τις
  ενέργειές του, σε συνεργασία με τις τοπικές αρχές, για αντικατάσταση των λαμπτήρων
  φωτισμού με νέους σύγχρονους λαμπτήρες εξοικονόμησης ενέργειας. Επίσης, τον παρακαλώ
  να πληροφορήσει τη Βουλή των Αντιπροσώπων ποιοι δήμοι έχουν ήδη προχωρήσει ή πρόκειται
  να προχωρήσουν στην υιοθέτηση τέτοιων προγραμμάτων, καθώς και αν η εξοικονόμηση
  της ενέργειας από τους λαμπτήρες οδικού φωτισμού θα επιτρέψει στις τοπικές αρχές
  να διατηρούν τον οδικό φωτισμό κατά τα σκοτεινά πρωινά του χειμώνα, αυξάνοντας τα
  επίπεδα οδικής ασφάλειας.»
