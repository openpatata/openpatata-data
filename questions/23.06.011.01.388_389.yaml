heading: Ερώτηση με αρ. 23.06.011.01.388, ημερομηνίας 16 Δεκεμβρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.011.01.388
text: «Παρακαλώ τον αρμόδιο υπουργό να ενημερώσει τη Βουλή των Αντιπροσώπων αν και
  με πόση συχνότητα γίνονται μετρήσεις ποιότητας του εσωτερικού αέρα σε κυβερνητικά
  κτίρια και υπηρεσίες, καθώς και ποια είναι τα αποτελέσματα. Παρακαλώ όπως πληροφορηθεί
  επίσης η Βουλή των Αντιπροσώπων για τυχόν περιπτώσεις όπου δεν τηρούνται τα ποιοτικά
  πρότυπα.»
