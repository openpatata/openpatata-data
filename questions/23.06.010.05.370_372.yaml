heading: Ερώτηση με αρ. 23.06.010.05.370, ημερομηνίας 12 Φεβρουαρίου 2016, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.05.370
text: «Παρακαλώ τον αρμόδιο υπουργό να αποστείλει στη Βουλή των Αντιπροσώπων κατάλογο
  με τους πενήντα μεγαλύτερους οφειλέτες (νομικά και φυσικά πρόσωπα) του Τμήματος
  Φορολογίας ανά έτος από το 2010 μέχρι το 2015. Επίσης, τον παρακαλώ να ενημερώσει
  τη Βουλή των Αντιπροσώπων για το ύψος των οφειλών τους, καθώς και για τα μέτρα που
  λαμβάνονται για την είσπραξη των φόρων αυτών.»
