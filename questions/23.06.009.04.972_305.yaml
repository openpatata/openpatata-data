date: '2010-03-19'
heading: Ερώτηση με αρ. 23.06.009.04.972, ημερομηνίας 19 Μαρτίου 2010, του βουλευτή
  εκλογικής περιφέρειας Πάφου κ. Φειδία Σαρίκα
identifier: 23.06.009.04.972
text: «Παρακαλείται ο αρμόδιος υπουργός να ενημερώσει τη Βουλή των Αντιπροσώπων κατά
  πόσο θα μπορούσε να γίνει αποδεκτό το αίτημα του κοινοτικού συμβουλίου Αγίου Γεωργίου
  Πάφου για επίστρωση δρόμων με μπετόν σε περιοχές που περιλαμβάνονται στο δίκτυο
  “Φύση 2000”.»
