heading: Ερώτηση με αρ. 23.06.010.01.289, ημερομηνίας 24 Νοεμβρίου 2011, του βουλευτή
  εκλογικής περιφέρειας Λευκωσίας κ. Γιώργου Περδίκη
identifier: 23.06.010.01.289
text: |-
  «Έχω πληροφορηθεί ότι πραγματοποιήθηκε πρόσφατα ένας αγώνας ταχύτητας αυτοκινήτων στην περιοχή της Πόλης Χρυσοχούς με την επωνυμία “Cyprus Golden Stage Rally”. Ο αγώνας μεταδόθηκε ζωντανά από το κανάλι “Euronews”. Από τις τηλεοπτικές μεταδόσεις δόθηκε η εντύπωση ότι ο αγώνας διεξήχθη μέσα στην περιοχή του προστατευόμενου κρατικού δάσους του Ακάμα και της προτεινόμενης περιοχής προστασίας του ευρωπαϊκού προγράμματος “Natura 2000”.

  Παρακαλώ τον αρμόδιο υπουργό να πληροφορήσει τη Βουλή των Αντιπροσώπων για τις διαδρομές του αγώνα “Cyprus Golden Stage Rally”, αν επηρεάστηκαν προστατευόμενες περιοχές και αν έγιναν οι κατάλληλες μελέτες για τις επιπτώσεις στο φυσικό περιβάλλον από τον αγώνα αυτοκινήτων.»
