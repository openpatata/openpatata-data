heading: Ερώτηση με αρ. 23.06.011.02.030, ημερομηνίας 2 Αυγούστου 2017, της βουλευτού
  εκλογικής περιφέρειας Κερύνειας κ. Ελένης Μαύρου
identifier: 23.06.011.02.030
text: «Καλείται ο αρμόδιος υπουργός όπως μας ενημερώσει για τους λόγους στους οποίους
  οφείλεται η μεγάλη καθυστέρηση στον καθορισμό του πρωτοκόλλου ταρίχευσης, ενώ η
  σχετική νομοθεσία, ο περί Ελέγχου των Γραφείων Κηδειών και Εγγραφής Λειτουργών Κηδειών
  και Ταριχευτών Νόμος, ισχύει από την 1η Ιανουαρίου 2015.»
